        যেতে পারে. রাশিয়ান ভাষায় রেগুলেশন এবং অন্য ভাষায় তার সংস্করণের সংস্করণের
        অমিল ক্ষেত্রে, এই নিয়ন্ত্রণ বিধান রাশিয়ান ভাষায় সংস্করণ প্রয়োগ করা হবে.
        এক কারণে অথবা অন্য, এই রেগুলেশনের এক বা একাধিক বিধান অবৈধ ঘোষণা করা হবে যদি
