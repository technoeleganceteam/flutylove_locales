        করা হইবে. এই রেগুলেশনের বাস্তবায়ন এর সাথে সম্পর্কিত যে কোন বিরোধ বা বিতর্ক
        ক্ষেত্রে, ব্যবহারকারী ও কোম্পানির আলোচনার মাধ্যমে তাদের সমাধান করার জন্য যথাসাধ্য
        চেষ্টা করতে হবে. যদি বিরোধ আলোচনার মাধ্যমে সমাধান করা হবে, বিরোধ রাশিয়ান
        ফেডারেশন প্রযোজ্য আইন অনুযায়ী নিষ্পত্তি করা হইবে. এই চুক্তির রাশিয়ান ভাষায়
