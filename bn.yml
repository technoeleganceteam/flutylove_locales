        ব্যবহারকারীর ব্যক্তিগত তথ্য সংগ্রহের ওয়েবসাইট আউট বাহিত হয়.
      p_5_1_2: 5.1.2. ব্যবহারকারীদের ব্যক্তিগত তথ্য স্বয়ংক্রিয় সিস্টেম ব্যবহার করে,
        যেখানে ক্ষেত্রে ব্যক্তিগত তথ্য ম্যানুয়াল প্রক্রিয়াকরণ বিধানিক প্রয়োজনীয়তা
        পূরণের দৃশ্যে প্রয়োজন হয় ব্যতিক্রম সঙ্গে দ্বারা ইলেক্ট্রনিক বিন্যাসে একচেটিয়াভাবে
        সংরক্ষিত এবং প্রসেস করা হয়.
      p_5_1_3: 5.1.3. ব্যবহারকারীর ব্যক্তিগত তথ্য কোন তৃতীয় পক্ষের কাছে হস্তান্তর
        করা না হয়, মামলা স্পষ্টভাবে এই রেগুলেশন এবং ব্যবহারকারীর চুক্তি দ্বারা প্রদত্ত
        ছাড়া. ব্যবহারকারী সম্মতিক্রমে, ব্যক্তিগত ব্যবহারকারীর ডেটা একটি বাধ্যবাধকতা
        ধৃষ্টতা অবস্থার অধীনে কোম্পানির তৃতীয় কাউন্টারপার্টিসমূহের থেকে প্রেরিত হতে
        পারে, লাভ তথ্যের গোপনীয়তা নিশ্চিত করার জন্য, বিশেষ করে যখন সেবা এবং অ্যাপ্লিকেশন
        ব্যবহার. আইন অনুযায়ী সরকারি কর্তৃপক্ষ (স্থানীয় কর্তৃপক্ষ) অনুরোধে ব্যবহারকারীর
        ব্যক্তিগত তথ্য প্রভিশনিং পদ্ধতির মধ্যে বাহিত হয় আউট.
      p_5_1_4: '5.1.4. ব্যক্তিগত ব্যবহারকারীর তথ্য মুছে ফেলা যখন করা হয়: - ডেটা স্ব-মোছা
        ব্যবহারকারী দ্বারা পাতা থেকে হয়; - পাতা স্ব-মোছা ব্যবহারকারী দ্বারা করা হয়;
        - ব্যবহারকারীর তথ্য এবং তার ব্যক্তিগত পৃষ্ঠা কোম্পানির দ্বারা মুছে ফেলা হয়.
        ব্যবহারকারী নিজে পৃষ্ঠাটি মুছে ক্ষেত্রে কোম্পানির পর ব্যক্তিগত পৃষ্ঠা মুছে
        ফেলা হবে 210 দিনের মধ্যে তার ইলেক্ট্রনিক মিডিয়ার উপর ব্যবহারকারীর ব্যক্তিগত
        তথ্য সঞ্চয় করে. ব্যক্তিগত তথ্য 210 দিন অতিবাহিত উপর মুছে ফেলা হয় পরে ব্যক্তিগত
        পৃষ্ঠা মুছে ফেলা হবে. যতক্ষণ না এই সময়সীমা উত্তীর্ণ, ব্যবহারকারীর ব্যক্তিগত
        পৃষ্ঠা পুনরুদ্ধার করার অধিকার প্রত্যেকেরই রয়েছে.'
