        ইস্যুর তারিখ; অপারেটর সঙ্গে সম্পর্কের ক্ষেত্রে ব্যবহারকারীর অংশগ্রহণ নিশ্চিত
        করতে তথ্য (বিশেষ করে, পৃষ্ঠার লিঙ্ক); ব্যবহারকারী বা তার / তার প্রতিনিধির
        স্বাক্ষর.'
      p_9_3: 9.3. কোম্পানির বিবেচনা এবং 30 দিনের মধ্যে ব্যবহারকারীর অনুরোধে সাড়া
        পর তা গৃহীত হয়েছিল দায়িত্বপ্রাপ্ত.
      p_9_4: 9.4. ব্যবহারকারী (লিখিত বা ইলেকট্রনিক অনুরোধ) থেকে কোম্পানি কর্তৃক গৃহীত
        সকল চিঠিপত্রের সীমাবদ্ধ প্রবেশাধিকার তথ্য হিসাবে শ্রেণীবদ্ধ করা হয় এবং ব্যবহারকারীর
        লিখিত অনুমতি ছাড়া প্রকাশ করা যাবে না. ব্যবহারকারী যারা অনুরোধ পাঠানো সম্পর্কে
        ব্যক্তিগত তথ্য এবং অন্যান্য তথ্য ব্যবহারকারীর বিশেষ অনুমতি ছাড়া ব্যবহার করা
        যাবে না পারে, ভিন্নভাবে অনুরোধ বা দৃষ্টান্ত স্পষ্টভাবে প্রযোজ্য আইন দ্বারা
        প্রদত্ত প্রতিক্রিয়া চেয়ে.
    terms:
      terms: Flutylove ব্যবহারকারীর চুক্তি
      welcome: Flutylove স্বাগতম!
      about_terms: 'মধ্যে (সেইসাথে নথি এতে উল্লেখ করা, গোপনীয়তা নীতি সহ) রাশিয়ান
        ফেডারেশন সিভিল কোড (অত: পর ইহাতে "চুক্তি" নামে পরিচিত) এর ধারা 428 অনুযায়ী
        আনুগত্য চুক্তি করছে ব্যক্তি 18 বছর বয়সের পৌঁছেছে (অত: পর ইহাতে বা "ব্যবহারকারী"
        এবং কোম্পানির হিসাবে উল্লেখ করা ( "আমরা") - একটি সীমিত দায় কোম্পানী "Technoelegance"
        (এলএলসি "Technoelegance") (আইনি ঠিকানা: 101000, মস্কো, Ulanskiy pereulok 13,
        stroeniye 4, pomeshcheniye 1), অতঃপর উক্ত Flutylove হিসাবে, আপনি এই ওয়েবসাইট
        এবং ওয়েবসাইট বা অ্যাপ্লিকেশন (সাধারণত "পরিষেবাসমূহ" হিসাবে অভিহিত মাধ্যমে
        প্রদত্ত সকল যুক্ত সার্ভিসেস) ব্যবহার করতে পারেন যা অনুযায়ী উল্লেখ করা হয়েছে.
        ওয়েবসাইটটির কোনো মানে বোঝা যায় তার সংস্করণ, ডোমেইন নাম flutylove.com অধীনে
        মিলিত এবং ওয়েব ভিত্তিক সংস্করণ, মোবাইল অ্যাপ্লিকেশন এবং সামাজিক নেটওয়ার্ক
        এর জন্য আবেদনপত্র সহ ডিভাইস বিভিন্ন জন্য পরিচালনা.এই ওয়েবসাইট ব্যবহার করে
        আপনি চুক্তির শর্তাবলী এবং গোপনীয়তা নীতি এর সাথে সম্মত. তাদের সাবধানে অনুগ্রহ
        করে পড়ুন. আপনি চুক্তির শর্তাবলী এবং গোপনীয়তা নীতি রাজি না হলে, অথবা যদি
        আপনার বয়স 18 বছর বয়সে পৌঁছে নি, আপনি ওয়েবসাইট এবং তার সার্ভিস ব্যবহার করতে
        পারেন না.ওয়েবসাইট ব্যবহারের নির্বিশেষে আপনি Flutylove এর ব্যবহারকারী বা নিবন্ধিত
        না হয়, আপনি এই চুক্তি এবং আমাদের গোপনীয়তা নীতি, যা লিঙ্ক দ্বারা এই চুক্তির
        অন্তর্ভুক্ত এবং ওয়েবসাইটে পাওয়া যায় সঙ্গে পুরোপুরি একমত, এবং এটা মেনে চলি.ব্যবহারকারী
        অনুরোধ উপর, কোম্পানি হার্ডকপি আকারে এই চুি এবং পৃথক নথি অনুরোধ পাঠাতে দায়িত্বপ্রাপ্ত.কোম্পানির
        ব্যবহারকারীর চুক্তি এবং আনুষঙ্গিক দলিলাদি এটা উল্লেখ পরিবর্তন করার অধিকার
        সংরক্ষণ করে. পরিবর্তনগুলি আপনি রাখা আপ টু ডেট করার জন্য একটি নিয়মিত ভিত্তিতে
        উক্ত পরিবর্তনের উপর তথ্য প্রয়োজন সচেতন হতে হবে. আমরা পরিবর্তন আমরা নিচে এই
        পাতা তৈরি সম্পর্কে আপনাকে অবহিত করা হবে. পরিবর্তনগুলি ফিরে কহা না এবং প্রকাশনার
        তারিখ হইতে দশ দিনের মধ্যে কার্যকর হবে. যাইহোক, যদি তারা নতুন সেবা বাস্তবায়ন
        বা আইন সংশোধন সাথে সংযুক্ত করা হয়, তা অবিলম্বে প্রয়োগ করা হবে. আপনি চুক্তি
        পরিবর্তনের সঙ্গে একমত না হলে, আপনি যে ওয়েবসাইট এবং তার অ্যাপ্লিকেশন ব্যবহার
        করা বন্ধ করতে হবে.'
      consent_to_accept_the_terms_of_user_agreement: 1. সম্মতি ব্যবহারকারী চুক্তি
        শর্তাবলী স্বীকার করতে.
      p_1: ". ইলেকট্রনিক চুক্তি. এই চুক্তি চুক্তি, যা ওয়েবসাইট এবং পরিষেবাগুলির ব্যবহারের
        শর্তাবলী বর্ণনা একটি ইলেকট্রনিক সংস্করণ. ওয়েবসাইট থেকে লগ-ইন বা একটি ব্যবহারকারী
        হয়ে, আপনি এই চুক্তি গ্রহণ এবং সব শর্তাবলী, এবং নোটিশ যে অন্তর্ভুক্ত বা সেখানে
        রেফারেন্সড হয় সম্মত হন. আপনি সত্যাপন এবং সম্মত হন Flutylove ব্যবহারকারীরা
        একটি অনলাইন সম্প্রদায় যে কোম্পানি বা তার অনুমোদিত একাত্মতার অন্যান্য ওয়েবসাইটের
        অন্তর্ভুক্ত একটি অংশ হতে পারে. অতএব, ওয়েবসাইট প্রোফাইলগুলি অন্যান্য অনুরূপ
        ওয়েবসাইটের এবং এক ওয়েবসাইট থেকে পরিশোধ করা গ্রাহকদের দেখা যাবে সব ওয়েবসাইট
        থেকে অন্য পরিশোধ গ্রাহকদের সঙ্গে যোগাযোগ করতে পারেন. খ. ইলেকট্রনিক ফরম. ওয়েবসাইট
        থেকে লগ-ইন বা একটি ব্যবহারকারী হয়ে, আপনি বৈদ্যুতিন মতৈক্যের সঙ্গে আপনি প্রদান
        করতে সম্মত হন. গ. হার্ডকপি ফর্ম. আপনি এই চুক্তির হার্ডকপি গ্রহণ করার অধিকার
        আছে. আপনি এই চুক্তির হার্ডকপি সংস্করণ অনুরোধ করার আগে বা পরে এটি ইলেকট্রনিক
        ফর্ম সাইন ইন করতে হবে. অনুগ্রহ করে, আরও তথ্যের জন্য আমাদের গ্রাহক সেবা যোগাযোগ.
        ঘ. অ্যাক্সেস এবং ডাউনলোডের সুবিধা. অ্যাক্সেস এবং এই ইলেকট্রনিক এগ্রিমেন্ট
        ডাউনলোড করার জন্য, আপনি ইন্টারনেটের সাথে অথবা সরাসরি ওয়েব রিসোর্স এক্সেস
        সঙ্গে ডিভাইসের মাধ্যমে অ্যাক্সেস থাকতে হবে. প্রয়োজনীয় সরঞ্জাম ইন্টারনেট,
        যথা কম্পিউটার, মডেম বা অন্য অ্যাক্সেস ডিভাইস সংযোগ আছে প্রয়োজন. অনুগ্রহ করে,
        এই চুক্তির একটি কপি প্রিন্ট ও তা পালন করে. চুক্তির বৈদ্যুতিন আকারে ডাউনলোড
        করার জন্য কোন টেক্সট এডিটর সাহায্যে আপনার কম্পিউটারে তা সংরক্ষণ করুন."
      the_right_of_using_the_website: 2. ওয়েবসাইট ব্যবহার ডান.
      p_2: আপনি অন্তত আঠার (18) বছর এই ওয়েবসাইট রেজিস্টার্ড ব্যবহারকারী হতে বয়সী
        হতে হবে. প্রয়োজনীয়তা অ সম্মতির ক্ষেত্রে, ওয়েবসাইট অ্যাক্সেস অস্বীকৃত হবে.
        ওয়েবসাইট ব্যবহার করে, ব্যবহারকারী সচেতন যে ব্যক্তিগত তথ্য ওয়েবসাইটে পোস্ট
        অন্যান্য ইন্টারনেট ব্যবহারকারীদের জন্য উপলব্ধ হতে পারে করা উচিত, এবং কোম্পানির
        তাদের কর্মের জন্য দায় বহন করা হয় না. এই ওয়েবসাইট জাহির এবং দায়িত্বগ্রহণ
        আপনি একটি অধিকার, কর্তৃত্ব ও সম্ভাবনা এই চুক্তিতে প্রবেশ করা আছে ব্যবহার করে,
        এবং সম্মতি সব তার পদ এবং শর্ত অনুসরণ করার দ্বারা. ব্যবহারকারীর আপনি জাহির
        এবং দায়িত্বগ্রহণ যে আপনি যৌন সহিংসতার সাথে সম্পর্কিত ফৌজদারি অপরাধের জন্য
        দোষী সাব্যস্ত ভুক্তভোগী হয়েছে না হয়ে উঠছে. ওয়েবসাইট ব্যক্তিগত ব্যবহারের
        জন্য শুধুমাত্র জন্য ডিজাইন করা হয়. এটা কোনো বাণিজ্যিক উদ্দেশ্যে ওয়েবসাইট
        ব্যবহার করা নিষেধ. কর্পোরেট সত্ত্বা এই ওয়েবসাইট ব্যবহারকারীরা না হতে পারে,
        সেইসাথে এই সার্ভিস বা তাদের উদ্দেশ্যের উপর ওয়েবসাইট ব্যবহার করতে পারবেন না.
        অবৈধ এবং / অথবা অননুমোদিত, ওয়েবসাইট ব্যবহার অবাঞ্ছিত বার্তা ও লিঙ্ক পাঠানোর
        উদ্দেশ্যে ইলেক্ট্রনিক বা অন্যান্য সরঞ্জামের সাহায্যে সংগ্রহ ব্যবহারকারীর নাম
        এবং / অথবা ইমেইল ঠিকানা সহ পশ্চাদ্ধাবন করে এবং কোম্পানির আইন অনুসারে যথাযথ
        পদক্ষেপ গ্রহণ সহ পারে আইন প্রয়োগকারী কর্তৃপক্ষ আপীল.
      pricing_and_registration: 3. মূল্য এবং নিবন্ধীকরণ
      p_3: ওয়েবসাইট এ রেজিস্ট্রেশন করে নিজের ইচ্ছায় এবং চার্জ ভিত্তিতে বিনামূল্যে
        উপর Flutylove ইউজার হত্তয়া সক্ষম. ব্যবহারকারী হিসাবে, আপনি পরিষেবা এবং ওয়েবসাইট
        এর সুযোগের নির্দিষ্ট পরিসর ব্যবহার করতে পারেন. ওয়েবসাইট এর নিচে একটি পৃথক
        প্রতিষ্ঠিত অর্ডার এবং যারা 18 বছর বয়স পৌঁছেছে অনুযায়ী ওয়েবসাইট নিবন্ধিত
        হয়. যখন ওয়েবসাইট নিবন্ধনের ব্যবহারকারী ব্যবহারকারী পাতা সম্পূর্ণ করার জন্য
        কোম্পানির জন্য প্রয়োজনীয় এবং প্রাসঙ্গিক তথ্য, লগইন (ই-মেইল ঠিকানা বা ফোন
        নম্বর) এবং পাসওয়ার্ড ওয়েবসাইট অ্যাক্সেসের জন্য, সেইসাথে নাম সহ প্রদান করতে
        বাধ্য করা হয়, যা প্রত্যেক ব্যবহারকারীর জন্য অনন্য হয়. নিবন্ধনের জন্য ফর্ম
        ব্যবহারকারী থেকে অতিরিক্ত তথ্য অনুরোধ করতে পারেন. ব্যবহারকারী বৈধতা, বাস্তবতা,
        সম্পূর্ণতা এবং নিবন্ধনের সময় সরবরাহ করা তথ্যের রাশিয়ান ফেডারেশন আইন, এবং
        তৃতীয় পক্ষের দাবি থেকে তার স্বচ্ছতা মেনে চলার জন্য দায়ী. যখন নিবন্ধনের নিচে
        এই চুক্তির সাথে একমত এবং ব্যবহার এবং ওয়েবসাইট এর কার্যকরী সঙ্গে যুক্ত উল্লিখিত
        অধিকার ও দায়িত্ব, দায়িত্বগ্রহণ. ব্যবহারকারী ওয়েবসাইট ফাংশন ব্যবহার করার
        পূর্ণ প্রবেশাধিকার পায়. কোম্পানি, ব্যবহারকারী, এই রেগুলেশন উল্লেখিত অধিকার
        ও বাধ্যবাধকতা দায়িত্বপ্রাপ্ত ওয়েবসাইটে ব্যবহারকারীর সফল নিবন্ধীকরণের পরে
        ব্যবহারকারীর ব্যক্তিগত তথ্য প্রক্রিয়াজাতকরণ রাশিয়ান ফেডারেশন আইন অনুযায়ী
        তৈরি করা হয়. ওয়েবসাইট অ্যাডমিনিস্ট্রেশন অর্ডার ওয়েবসাইট ফাংশন ব্যবহার,
        ব্যক্তিগতকৃত (লক্ষ্যবস্তু) বিজ্ঞাপনের গ্রহণ সহ একটি অ্যাক্সেস সঙ্গে ব্যবহারকারী
        প্রদান করার জন্য ব্যবহারকারীর ব্যক্তিগত তথ্য প্রক্রিয়াকরণ; যাচাইকরণ, গবেষণা
        এবং সেই তথ্য বিশ্লেষণ, এবং সমর্থন ফাংশন এবং ওয়েবসাইট বিভাগে উন্নতি করতে,
        সেইসাথে নতুন ফাংশন ও বিভাগে বিকাশ সক্ষম হবেন. কোম্পানির অনধিকার প্রবেশ, পরিবর্তন,
        প্রকাশ বা মুছে দেওয়ার বিরুদ্ধে ব্যবহারকারীর ব্যক্তিগত তথ্য রক্ষা করার জন্য
        সব প্রয়োজনীয় ব্যবস্থা নেয়. কোম্পানি শুধুমাত্র ঐ কর্মচারী, ঠিকাদার এবং কোম্পানির
        এজেন্ট, যারা আদেশ ওয়েবসাইট কার্যকারিতা সমর্থন এবং তার ব্যবহার অ্যাক্সেস সঙ্গে
        ব্যবহারকারী প্রদান করার জন্য এই তথ্য প্রয়োজন ব্যবহারকারীর ব্যক্তিগত ডেটাতে
        অ্যাক্সেস প্রদান করে. ওয়েবসাইট কোম্পানি (প্রতিরোধ এবং / অথবা অবৈধ এবং / অথবা
        বেআইনী দমন সহ অর্ডার রাশিয়ান ফেডারেশনের বর্তমান আইন প্রয়োজনীয়তা সঙ্গে সম্মতি
        নিশ্চিত করার জন্য, ব্যক্তিগত তথ্য সহ ব্যবহারকারী দ্বারা উপলব্ধ তথ্য, ব্যবহার
        করার জন্য একটি অধিকার রয়েছে ব্যবহারকারী কর্ম). যেমন রাশিয়ান ফেডারেশন প্রযোজ্য
        আইন দ্বারা প্রদত্ত ব্যবহারকারী দ্বারা উপলব্ধ তথ্য প্রকাশ সেইসাথে অন্যান্য
        ক্ষেত্রে শুধুমাত্র আদালত, আইন প্রয়োগকারী সংস্থার অনুরোধে রাশিয়ান ফেডারেশনের
        বর্তমান আইন অনুযায়ী তৈরি করা যেতে পারে. যে পরিমাণে কোম্পানির এই রেগুলেশনের
        সঞ্চালনের ব্যবহারকারীর ব্যক্তিগত তথ্য প্রসেস, ব্যক্তিগত তথ্য প্রক্রিয়াকরণ
        ব্যবহারকারীর সম্মতি ব্যক্তিগত ডেটার উপর আইন বিধান মর্যদায় প্রয়োজন হয় না.
        লগইন এবং পাসওয়ার্ড ব্যবহারকারী দ্বারা নির্বাচিত ওয়েবসাইট থেকে ব্যবহারকারীর
        প্রবেশাধিকার জন্য প্রয়োজনীয় এবং যথেষ্ট তথ্য আছে. ব্যবহারকারী তৃতীয় পক্ষের
        কাছে তার / তার লগইন এবং পাসওয়ার্ড দিতে একটি অধিকার আছে, এবং তার নিরাপত্তার
        জন্য একেবারে দায়ী, একটি স্বাধীন ভিত্তিতে তাদের জমা করার পথ বেছে নেওয়ার.
        তার / তার হার্ডওয়্যার এবং সফ্টওয়্যার ব্যবহার ব্যবহারকারী লগইন এবং পাসওয়ার্ড
        (কুকি মাধ্যমে) ওয়েবসাইট উপর পরবর্তী স্বয়ংক্রিয় অনুমোদনের জন্য সঞ্চয়ের
        অনুমতি পারেন. ব্যবহারকারীর ইউজারনেম ও পাসওয়ার্ড ব্যবহারের সঙ্গে কৃত কোন কাজের,
        ব্যবহারকারী দ্বারা প্রতিশ্রুতিবদ্ধ হতে ভিন্নরূপ ব্যবহারকারী দ্বারা প্রমাণিত
        হয় বলে মনে করা হয়. ব্যবহারকারী অবিলম্বে ব্যবহারকারীর নাম ও পাসওয়ার্ড এবং
        / অথবা একটি অ্যাকাউন্ট পৃষ্ঠা, বা প্রকাশ লগইন এবং পাসওয়ার্ডের অননুমোদিত অ্যাক্সেস
        ক্ষেত্রে প্রতিষ্ঠিত পদ্ধতি অনুযায়ী কোম্পানির অবহিত করতে বাধ্য করা হয়. নিবন্ধীকরণের
        পরে ব্যবহারকারীর পালায়, তৈরি করতে ব্যবহার, এবং নির্ধারণ আত্মম্ভরি ও অবাণিজ্যিক
        উদ্দেশ্যে তাঁর / তার নিজের ব্যক্তিগত পাতার বিষয়বস্তু, সেইসাথে পেতে অন্য ব্যবহারকারীদের
        ব্যক্তিগত পাতায় তথ্য অ্যাক্সেস এবং পোস্ট করতে সুযোগ অধিকার . তথ্য ব্যক্তিগত
        পাতায় পোস্ট মালিক ব্যবহারকারী যে ক্ষেত্রে এই রেগুলেশন এবং রাশিয়ান ফেডারেশনের
        বর্তমান আইন দ্বারা প্রতিষ্ঠিত বাদে, কোম্পানির উন্নয়নে অংশগ্রহণ না করা এবং
        বিষয়বস্তুর ব্যবহার এবং নিয়ন্ত্রণ নেই সচেতন হয় অন্যান্য ব্যবহারকারীদের কাছ
        থেকে ব্যবহারকারীর পৃষ্ঠাটিতে অ্যাক্সেস.
      terms_4: 4. শর্তাবলী.
      p_4: সম্পূর্ণরূপে যতদিন আপনি ওয়েবসাইট ব্যবহার বল এবং প্রভাব রয়ে গেছে. আপনি
        কোন কারণে যে কোনো সময় আপনার পৃষ্ঠা সরানোর, আমাদের অনলাইন গ্রাহক সেবা সঙ্গে
        যোগাযোগ করে বা ওয়েবসাইট এর সেবা ব্যবহার করে, দ্বারা ওয়েবসাইট ব্যবহারকারীর
        হচ্ছে থামাতে পারবে না. কোম্পানির যে কোন সময়ে আপনার ব্যক্তিগত পৃষ্ঠাটি মুছে
        তার অধিকার সংরক্ষণ করে. আমরা, পৃষ্ঠা মুছে ফেলার আগে আপনাকে সূচিত করা হলে কোম্পানির
        বিশ্বাস করতে চাই যে আপনি চুক্তির শর্তাবলী লঙ্ঘন করেছে কারণ রয়েছে কৃতজ্ঞ হয়
        না. আমরা আপনার একাউন্ট এর মুছে ফেলার জন্য কারণ প্রকাশ করতে বাধ্য করা হয় না;
        কিছু কিছু ক্ষেত্রে এ ধরনের তথ্য প্রকাশ নিষিদ্ধ করা হতে পারে. আপনার পৃষ্ঠার
        মুছে ফেলার পর, সব শর্ত পরে তাদের প্রকৃতি দ্বারা এই চুক্তির অবসান অনুরূপ অবসানের
        পর বলবৎ হবে বৈধ হতে পারে, যা. আপনি আপনার নিজের ইচ্ছা ওয়েবসাইট এর মাধ্যমে
        আপনার পৃষ্ঠাটি মুছে ফেলেন, আমরা যেমন মুছে ফেলার কারণ উল্লেখ করার অনুরোধ জানানো
        হতে পারে.
      account_security: 5. অ্যাকাউন্টের নিরাপত্তা.
      p_5: আপনার ব্যবহারকারীর নাম ও পাসওয়ার্ড, যা রেজিস্ট্রেশনের সময় নির্ধারণ করা
        হবে গোপনীয়তা সংরক্ষণের জন্য দায়ী. এছাড়াও, আপনি যে সমস্ত কর্ম আপনার ব্যবহারকারী
        নাম এবং পাসওয়ার্ড অধীনে ঘটা জন্য একেবারে দায়ী. আপনি (ক) অবিলম্বে আমাদের
        কোন অননুমোদিত প্রতিটি সেশন শেষে আপনার অ্যাকাউন্ট থেকে আপনার লগইন এবং পাসওয়ার্ড
        ব্যবহার, সেইসাথে অন্য কোন নিরাপত্তা লঙ্ঘন, এবং (খ) প্রস্থান সম্পর্কে অবহিত
        করতে সম্মত হন. ওয়েবসাইট কোনো ক্ষতির বা ক্ষতির এই বিধান লঙ্ঘন থেকে উদ্ভূত
        জন্য দায়ী নয়. যখন যাতে অননুমোদিত ব্যক্তি গুপ্তচর বা আপনার পাসওয়ার্ড বা
        অন্য কোন ব্যক্তিগত তথ্য রেকর্ড করা যায়নি একটি সার্বজনীন কম্পিউটার এর মাধ্যমে
        আপনার অ্যাকাউন্ট অ্যাক্সেস করতে আপনি বিশেষ সতর্কতা অবলম্বন করা উচিত. এছাড়াও
        আপনি নিশ্চিত করেন এবং সম্মত হন যে ইন্টারনেট কখনোই সম্পূর্ণভাবে ব্যক্তিগত এবং
        নিরাপদ ছিল. আপনি বোঝেন যে কোনো বার্তা বা তথ্য আপনি যে ওয়েবসাইট পোস্ট বা পাঠ
        করা যেতে পারে অন্য ব্যবহারকারীদের দ্বারা ব্যবহৃত, একটি বিশেষ সতর্কবার্তা তথ্য
        গোপন বিষয় আছে, এমনকি যদি.
      your_interaction_with_other_users_of_the_website: 6. ওয়েবসাইট অন্যান্য ব্যবহারকারীদের
        সাথে আপনার মিথষ্ক্রিয়া.
      p_6: ". আপনি অন্যান্য ব্যবহারকারীদের সাথে আপনার মিথষ্ক্রিয়া জন্য একমাত্র দায়ী.
        আপনি বুঝতে হবে যে কোম্পানি কিনা তারা একটি অপরাধমূলক রেকর্ড আছে তাদের ব্যবহারকারীদের
        যাচাই করে না. সংস্থাটিও তাদের ব্যবহারকারীদের অতীত সম্পর্কে তথ্য অনুরোধ না
        এবং এই তথ্য যাচাইকরণ করে না. কোম্পানি কোনও ওয়্যারেন্টি দেয় ব্যবহারকারী আচরণ
        এবং প্রকৃত বা ভবিষ্যতে ব্যবহারকারীরা তাদের সামঞ্জস্য করে না. একই সময় কোম্পানির
        অপরাধমূলক রেকর্ড জন্য ব্যবহারকারীদের যাচাই যে কোন সময় উপলব্ধ সর্বজনীন তথ্য
        সহযোগে অন্য যাচাইকারি চালায় অধিকার সংরক্ষণ করে. খ. কোনো মামলার কোম্পানির
        কিনা তারা প্রত্যক্ষ, অপ্রত্যক্ষ, সাধারণ হন বা একটি নির্দিষ্ট প্রকৃতি, ক্ষতিপূরণমূলক,
        এবং / অথবা আকস্মিক, আপনি বা অন্য কোন ব্যক্তি দ্বারা প্রাপ্ত ওয়েবসাইট ব্যবহার,
        সহ ফলস্বরূপ, কোনো ক্ষতির জন্য দায়ী নয় কিন্তু সীমাবদ্ধ নয়, শারীরিক আঘাত,
        চাপ ও / অথবা অন্যান্য ক্ষয়ক্ষতির, আপনার প্রাপ্ত যোগাযোগ বা ওয়েবসাইট বা মানুষের
        অন্যান্য নিবন্ধিত ব্যবহারকারী, আপনি যে ওয়েবসাইটে সঙ্গে চুক্তি সঙ্গে বৈঠক
        ফলে. অন্যান্য ব্যবহারকারীরা সঙ্গে ভাববিনিময় করা, বিশেষভাবে সেই ক্ষেত্রে,
        যখন আপনার বাস্তব জীবনের তাদের দেখা করার সিদ্ধান্ত নেন আপনি প্রতি সম্ভব সাবধানতা
        অবলম্বনের নিতে রাজি. আপনার সতর্ক হওয়া উচিত, কি কোম্পানী এই ওয়েবসাইট ব্যবহারকারীদের
        সঙ্গে সামঞ্জস্য বিষয়ে একটি ঘোষণা বা উহ্য ওয়্যারেন্টি দেয় না. আপনি ওয়েবসাইট
        (উদাহরণস্বরূপ আপনার ক্রেডিট বা প্লাস্টিকের কার্ড বিষয়ক তথ্য) এর অন্য ব্যবহারকারীদের
        আর্থিক তথ্য দেওয়া উচিত নয়. গ. পরিষেবা আপনার নাম বা অন্যান্য ভাষায় আপনার
        শহরের নাম অনুবাদ করতে পারেন; ঘ. সেবা এই প্রবন্ধে তালিকাভুক্ত কর্মের জন্য দায়ী
        নয়. যদি আপনি তাদের সঙ্গে সম্পূর্ণ বা আংশিকভাবে একমত না, অনুগ্রহ করে অবিলম্বে
        ওয়েবসাইট ছেড়ে;"
      the_information_posted_by_you_on_flutylove: 7. তথ্য FLUTYLOVE উপর আপনার দ্বারা
        পোস্ট করা
      p_7: '. আপনি তথ্য আপনি প্রকাশ করতে পারেন বা প্রদর্শন পরিষেবায় (অত: পর ইহাতে
        "পোস্ট") বা অন্যান্য ব্যবহারকারীদের স্থানান্তর জন্য একমাত্র দায়ী. আপনি পরিষেবাটি
        পোস্ট বা জাতিগত বৈষম্য প্রকৃতির, মানহানিকর বেঠিক, অবমাননাকর, অশ্লীল, কুরুচিপূর্ণ
        ও আগ্রাসী সামগ্রীতে যেকোনো তথ্য, যৌন বিষয়বস্তুর উপর তথ্য, সেইসাথে শাসানি
        বা গোপনে তথ্য, তথ্য অন্যান্য ব্যবহারকারীদের স্থানান্তর অনুমতি দেওয়া হয় না
        বা অবৈধ তথ্য, বা অন্য কোন তথ্য যে লঙ্ঘন বা অন্য কোন দলের অধিকার লঙ্ঘন (সহ,
        সীমাবদ্ধতা ছাড়া, মেধা সম্পত্তি অধিকার, গোপনীয়তা এবং প্রচার অধিকার). আপনি
        কোম্পানি বা অন্য কোন ব্যবহারকারী, বেঠিক বিভ্রান্তিকর বা মিথ্যা তথ্য প্রদান
        করার অনুমতি দেওয়া হয়নি. তথ্য কোম্পানী Flutylove প্রদান করা বা অন্য কোন ব্যবহারকারী
        পরবর্তীকালে বেঠিক হয়ে, মিথ্যা বিভ্রান্তিকর, আপনি অবিলম্বে কোম্পানী যেমন পরিবর্তনের
        Flutylove অবহিত করতে হবে. আপনি জমা এবং সাক্ষ্য দিচ্ছি যে, নিবন্ধনের সময় দেওয়া
        সব তথ্য সঠিক এবং সত্য, এবং আপনি অবিলম্বে যে কোন তথ্য পরবর্তীকালে, বেঠিক বিভ্রান্তিকর
        বা মিথ্যা হয়ে পরিবর্তন. খ. আপনি বোঝেন এবং সম্মত হন যে আমরা অধিকার সংরক্ষিত,
        কিন্তু তথ্য বা বিষয়বস্তু যে পরিষেবাটি বদলি বা সার্ভিস পাবলিক এক্সেস পোস্ট
        হয় নিরীক্ষণ করতে বাধ্য নয়. আমরা কোনো কারণে এবং বিজ্ঞপ্তি ছাড়াই এই ধরনের
        তথ্য বা বিষয়বস্তু মুছে করার অধিকার আছে. গ. সকল ওয়েবসাইট প্রদর্শিত নক্সার,
        টেক্সট, গ্রাফিক্স, কনটেন্ট কপিরাইট আইনে পূর্বানুমতি, ভিডিও, স্ক্রিপ্ট, প্রোগ্রাম,
        সঙ্গীত, শব্দ এবং অন্যান্য বস্তু এবং তাদের লাইব্রেরি সহ বস্তু, (অত: পর ইহাতে
        - তথ্য), কোম্পানির একচেটিয়া অধিকার সম্পত্তিতে, ব্যবহারকারীরা হয় ওয়েবসাইট
        এবং অন্যান্য অধিকার ধারকদের, এই বস্তু সব অধিকার সংরক্ষিত. ঘ. ছাড়া এই চুক্তির
        পাশাপাশি রাশিয়ান ফেডারেশনের বর্তমান আইন অনুযায়ী প্রতিষ্ঠিত, কোন তথ্য কপি
        করা যাবে (পুনরুত্পাদন), প্রক্রিয়াজাত, বিতরণ, একটি ফ্রেম প্রদর্শন করা, প্রকাশিত,
        ডাউনলোড করা, স্থানান্তর করা, বিক্রি বা অন্য কোন উপায়ে ব্যবহার পুরো বা ধারক
        একটি পূর্বানুমতি ছাড়া টুকরা, যদি না অধিকার ধারক স্পষ্টভাবে কোনো ব্যক্তি দ্বারা
        তথ্য বিনামূল্যে ব্যবহার করতে তার সম্মতি প্রকাশ করেন. ই. ওয়েবসাইট আইনত ব্যবহারকারী
        একাত্মতার উপর তথ্য পোস্ট করে, ব্যবহারকারী দেখছেন, প্লেব্যাক (কপি করা সহ) করে
        এটিকে ব্যবহার করতে বাধাবিহীন অধিকার জন্য অন্যান্য ব্যবহারকারীদের এবং কেবলমাত্র
        ব্যক্তিগত অ বাণিজ্যিক ব্যবহারের উদ্দেশ্য পূরণকল্পে অন্যান্য অধিকারের জন্য
        এক্সেস প্রদান করে, যদি না ক্ষেত্রেই এই ধরনের ব্যবহার ঘটায় বা অধিকার ধারক
        আইন দ্বারা সুরক্ষিত স্বার্থের ক্ষতির কারণ হতে পারে যখন. চ. ব্যবহারকারী দ্বারা
        তথ্য, যা এক্সেস কেবলমাত্র ব্যক্তিগত অ বাণিজ্যিক ব্যবহারের জন্য অর্জন ছিল এর
        ব্যবহার, শর্তের প্রেক্ষিতে অনুমতি দেওয়া হয় যে কৃতি সকল চিহ্ন (কপিরাইট) অথবা
        লেখকের অন্যান্য নোটিশ রাখা হবে, লেখক এবং তার পণ্যের নাম পরিবর্তন ছাড়া ছেড়ে
        দেয়া হবে. ছ. ব্যবহারকারী তথ্য ওয়েবসাইটে পোস্ট এবং তাকে একাত্মতার ব্যবহার
        করার জন্য একটি অ-একচেটিয়া অধিকার দিয়ে কোম্পানির উপলব্ধ / তার আইনত বিবেচনা
        ছাড়া অনুক্রমে স্থাপত্য এবং এর কার্যকারিতা কর্মক্ষমতা মধ্যে কোম্পানির ওয়েবসাইট
        কার্যকরী তা নিশ্চিত করার জন্য ওয়েবসাইট. উপরে উল্লেখিত বাধাবিহীন ডান ওয়েবসাইট
        বিষয়বস্তু বসানো জন্য মঞ্জুর এবং সব বিশ্বজুড়ে দেশের সীমানার জুড়ে হয়. কোম্পানির
        অধিকার তৃতীয় পক্ষের কাছে এই অনুচ্ছেদে উল্লেখ হস্তান্তর করার অধিকার রয়েছে.
        ব্যবহারকারী সম্মত হয় যে কোম্পানির ওয়েবসাইট কার্যকরী এবং প্রযুক্তিগত অপশন,
        বিজ্ঞাপন তথ্য প্রদর্শন উদ্দেশ্য সহ ব্যবহারকারী দ্বারা বিষয়বস্তু শেয়ারিং
        এর প্রদর্শন প্রদানের ব্যবহারের অধিকার আছে. হাই. যদি ব্যবহারকারী ওয়েবসাইট
        থেকে তথ্য মুছে ফেলে, বাধাবিহীন অধিকার স্বয়ংক্রিয়ভাবে প্রত্যাহার করা হবে,
        কিন্তু ওয়েবসাইট এর প্রযুক্তিগত উল্লেখ কারণে কোম্পানির প্রয়োজনীয় সময় এবং
        যেখানে প্রয়োজন মধ্যে তথ্য ব্যাকআপ কপি সংরক্ষণ করার অধিকার সংরক্ষণ করে. আমি.
        এছাড়া ব্যক্তিগত তথ্য থেকে, ব্যবহারকারী আপলোড করতে, বা অন্যভাবে প্রকাশ অনুপস্থিতিতে
        অন্যান্য সাইট, ডাটাবেস এবং অন্যান্য বুদ্ধিবৃত্তিক সম্পত্তির তথ্য স্পষ্টভাবে
        কপিরাইট থেকে যেমন কর্ম করতে সম্মতি প্রকাশ (ওয়েবসাইট এ প্রকাশ করে) কোন অধিকার
        নেই মালিক. ঞ. অন্যথায় এই রেগুলেশন উল্লেখ করা হয়েছে, এই রেগুলেশন কিছু তথ্য
        একচেটিয়া অধিকার একটি স্থানান্তর হিসাবে বিবেচিত হতে পারে না. ট. সিস্টেম তথ্য
        প্রত্যেকটি তথ্য যে আপনি আপনার ব্যবহারকারীর প্রোফাইলে প্রকাশ, সঠিক হতে হবে
        আপ-টু-ডেট এবং সম্পূর্ণ. (পোস্ট) ব্যবহারকারী একেবারে একমাত্র কোন তথ্য যে আপলোড
        করা হয়েছে অথবা অন্যভাবে প্রকাশ জন্য দায়ী ওয়েবসাইট বা ব্যবহারকারী সাহায্যে.
        ব্যবহারকারী আপলোড হস্তান্তর বা ওয়েবসাইট বিষয়বস্তু পোস্ট, যদি তিনি / সে রাশিয়ান
        ফেডারেশন আইন অনুযায়ী তাকে / তার জন্য যেমন কর্ম, অর্জিত বা অর্পণ নিতে যথাযথ
        অধিকার নেই করার অধিকার নেই. কোম্পানির সক্ষম, কিন্তু বাধ্য করা হয় না, কোন
        অবৈধ বিষয়বস্তু জন্য ওয়েবসাইট ব্রাউজ করতে এবং মুছে দিন বা (নোটিশ ছাড়াই)
        তার নিজস্ব বিবেচনার ভিত্তিতে সরানো কোনো বিষয়বস্তু বা ব্যবহারকারী, কোন কারণে
        বা কারণগুলো ছাড়া সহ সীমাবদ্ধতা ছাড়া সরাতে অনুমতি দেওয়া হয়, বা তথ্য যে,
        কোম্পানির পৃথক মতামত অনুযায়ী এই চুক্তি লঙ্ঘন করে, রাশিয়ান ফেডারেশন আইন মুছে
        দিন এবং / অথবা অধিকার লঙ্ঘন, আঘাত করা, বা অন্যান্য ব্যবহারকারীদের বা তৃতীয়
        পক্ষের নিরাপত্তা বিপন্ন হতে পারে. ওয়েবসাইট (বা থাকতে পারে) রয়েছে (তৃতীয়
        পক্ষের ওয়েবসাইটের) সেইসাথে নিবন্ধ, ফটোগ্রাফ, কনটেন্ট কপিরাইট আইনে পূর্বানুমতি,
        গ্রাফিক্স, সঙ্গীত, সাউন্ড, ভিডিও, তথ্য, অ্যাপ্লিকেশন, সফটওয়্যার এবং অন্যান্য
        তথ্য একাত্মতার বা আসছে ইন্টারনেটে অন্যান্য সাইটের লিঙ্ক তৃতীয় পক্ষের (তৃতীয়
        পক্ষের বিষয়বস্তু), যা বুদ্ধিজীবী ক্রিয়াকলাপের ফল এবং রাশিয়ান ফেডারেশনের
        আইন অনুযায়ী সংরক্ষিত হয় থেকে. এই তৃতীয় পক্ষের এবং তাদের তথ্য এই বা অন্যান্য
        আবশ্যকতা (সঠিকতা, সম্পূর্ণতা, সততা, ইত্যাদি) সঙ্গে সম্মতি জন্য এখানে ক্লিক
        দ্বারা যাচাই করা হয়. কোম্পানির তৃতীয় পক্ষের সাইট এ পোস্ট যে কোন বিষয়বস্তুর
        জন্য বিবিসি দায়ী নয় যা ব্যবহারকারী লাভ ওয়েবসাইটের মাধ্যমে বা সহ তৃতীয়
        পক্ষের তথ্য, মাধ্যমে অ্যাক্সেস, কিন্তু কোনো মতামত বা বক্তব্য তৃতীয় পক্ষের
        সাইট বা প্রকাশ সীমাবদ্ধ না তাদের তথ্য. কোন সাইট, পণ্য, এবং সেবার লিংক, এই
        ওয়েবসাইটে রয়েছে বাণিজ্যিক ও অবাণিজ্যিক প্রকৃতির কোন তথ্য একটি অনুমোদন বা
        কোম্পানির কাছ থেকে এই পণ্য (সেবা) জন্য সুপারিশ করা হয় না. ব্যবহারকারী ওয়েবসাইট
        ছেড়ে এবং তৃতীয় পক্ষের ওয়েবসাইটের যেতে বা ব্যবহার বা তৃতীয় পক্ষের সফটওয়্যার
        ইনস্টল করার সিদ্ধান্ত নেয়, তাহলে তিনি / সে তাদের নিজের ঝুঁকিতে এবং যে মুহূর্তে
        এই রেগুলেশন আর নিচে প্রয়োগ করা হয় তাই করে. আরও ব্যবহারকারীর ক্রিয়া প্রযোজ্য
        বিধি ও নীতি প্রণয়ন, ঐ ব্যক্তি যার তথ্য তিনি / সে ব্যবহার করতে যাচ্ছে ব্যবসায়িক
        অনুশীলন সহ দ্বারা নির্দেশিত হয়.'
      forbidden_actions: 8. কাজগুলো করা নিষিদ্ধ.
      p_8: . এটা অন্য কোন উপায়ে কোন ব্যক্তি "উপর কড়া নজর রাখা" অথবা বিরক্ত করতে
        নিষেধ করা হয়. খ. এটা অনুসন্ধান করার জন্য / নির্যাস সাইট, বা অন্যান্য ব্যবহারকারী
        দ্বারা অথবা স্বয়ংক্রিয় ডিভাইস বা প্রসেস বট, ভাইরাস, অ্যাপ্লিকেশন ব্যবহার
        করার জন্য বের করে আনতে, সূচক, "গুপ্তচরবৃত্তি" বা অন্য কোন উপায়ে বংশবৃদ্ধি
        বা পাশকাটিয়ে গৌণ কাঠামো নিষিদ্ধ এবং পরিষেবা বা তার বিষয়বস্তু প্রদর্শন করা
        হয় . গ. এটা, পোস্ট বিতরণ, বা সর্বভাবে কোনো কপিরাইটযুক্ত তথ্য, ট্রেডমার্ক,
        বা অন্যান্য তথ্য কপিরাইট মালিকের কাছ থেকে আগাম সম্মতি ছাড়া কপিরাইট দ্বারা
        সুরক্ষিত বংশবৃদ্ধি করা নিষিদ্ধ. ঘ. এটা কোন কপিরাইট, ট্রেডমার্ক বা সার্ভিস
        অন্তর্ভুক্ত অন্যান্য কপিরাইট নোটিশ মুছে ফেলার জন্য নিষিদ্ধ করা হয়. ই. এটা
        হস্তক্ষেপ বা পরিষেবা বা ওয়েবসাইট থেকে সংযুক্ত সার্ভিস ও ওয়েবসাইট, বা সেবা
        ও নেটওয়ার্ক অপারেশন ব্যাহত করতে নিষেধ করা হয়. চ. এটা বিভিন্ন ভাবে প্রকাশ
        করার জন্য, ইমেল বা স্থানান্তর যে কোন তথ্য ভাইরাস বা অন্য কোন কম্পিউটার কোড,
        ফাইল বা হস্তক্ষেপ ধ্বংস বা কোন কম্পিউটার সফটওয়্যার, হার্ডওয়্যার বা টেলিযোগাযোগ
        যন্ত্রপাতি কার্যকারিতা সীমিত করার জন্য ডিজাইন করা প্রোগ্রাম ধারণ নিষিদ্ধ করা
        হয়. ছ. এটা শিরোলেখ জাল করে বা কোনো তথ্য পরিষেবা মাধ্যমে শেয়ার করা প্রকৃত
        অর্থ ছদ্মবেশ উদ্দেশ্যে উপাধি নিপূণভাবে নিষিদ্ধ করা হয়. জ. এটা "কামারশালা"
        বা "কপি" পরিষেবা বা Flutylove থেকে লিখিত অনুমতি ছাড়া ওয়েবসাইটের কোন অংশ
        জন্যে হারাম করা হয়েছে. এছাড়াও, আপনি কোন উদ্দেশ্যে অন্য কোনো সাইটে কোনো ব্যক্তি
        পুনর্নির্দেশ করতে যাতে কোনো মেটা ট্যাগ বা কোড, বা অন্যান্য Flutylove, সার্ভিস
        বা ওয়েবসাইট এর কোন লিঙ্ক ধারণকারী ডিভাইস ব্যবহার করতে পারেন না. আমি. এটা
        পরিবর্তন করতে খাপ খাওয়ানো, উপ-লাইসেন্স করণ, অনুবাদ, বিক্রি, নতুন করে গঠন
        করা, পাঠোদ্ধার, ডিকম্পাইল বা পরিষেবা বা ওয়েবসাইট, বা ওয়েবসাইট বা এটা জন্য
        ব্যবহার করুন কোন সফটওয়্যার এর কোন অংশ অবতরণ, সেইসাথে অন্যদের অনুরূপ ব্যবস্থা
        গ্রহণ করতে উৎসাহিত নিষিদ্ধ . ঞ. এটা অশ্লীল এবং / অথবা প্রেমমূলক বিষয়বস্তু
        সঙ্গে কোনো তথ্য পোস্ট করা নিষেধ.
      the_changes_in_the_service: 9. সেবা পরিবর্তন.
      p_9: Flutylove পরিবর্তন বা সাময়িকভাবে বা স্থায়ীভাবে পরিষেবা নিষ্ক্রিয় করতে
        যে কোন সময়ে অধিকার সংরক্ষণ করে (অথবা কোন এটি অংশ) নোটিশ ছাড়াই. আপনি সম্মত
        হন যে Flutylove কোন পরিবর্তন, অস্থায়ী প্রাপ্যতা বা সার্ভিস সম্পূর্ণ অক্ষম
        জন্য আপনি বা কোনো তৃতীয় পক্ষের কাছে দায়বদ্ধ নয়.
