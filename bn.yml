  pages:
    privacy:
      privacy: Flutylove গোপনীয়তা নীতি
      general_provisions: সাধারণ বিধানাবলী
      p_1_1: 1.1. এই রেগুলেশন সীমিত দায় কোম্পানি "Technoelegance" এর একটি সরকারী
        নথিতে এ অবস্থিত 101000, মস্কো, Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye
        1 (আখেরাতে Flutylove, কোম্পানি, আমরা), এবং ডেটা প্রসেসিং ও ব্যক্তিদের তথ্য
        নিরাপত্তা কার্যপদ্ধতি নির্ধারণ যারা 18 বছর বয়স পৌঁছেছে, এবং যারা ওয়েবসাইট
        https://flutylove.com (ওয়েবসাইট পরকালে) এবং তার সেবা (ব্যবহারকারী পরকালে)
        ব্যবহার করুন.
      p_1_2: 1.2. এই রেগুলেশনের উদ্দেশ্যে ব্যবহারকারীর তথ্য যথাযথ সুরক্ষা, ব্যক্তিগত
        তথ্য সহ অননুমোদিত ব্যবহার ও প্রকাশনা থেকে, নিশ্চিত করা.
      p_1_3: 1.3. সংগ্রহ, বিতরণ ও ওয়েবসাইট ব্যবহারকারীর তথ্যের নিরাপত্তা সঙ্গে যুক্ত
        সম্পর্কের এই রেগুলেশন, কোম্পানির অন্যান্য সরকারী নথি এবং রাশিয়ান ফেডারেশনের
        বর্তমান আইন দ্বারা পরিচালিত হয়.
      p_1_4: 1.4. রেগুলেশন, যা একটি সরকারি দলিল হয় বর্তমান সংস্করণ, যখন লিংক http://flutylove.com/pages/privacy
        নিম্নলিখিত যে কোনো ইন্টারনেট ব্যবহারকারী পাওয়া যায়. কোম্পানির এই রেগুলেশন
        সংশোধন করার অধিকার প্রত্যেকেরই রয়েছে. যদি পরিবর্তন রেগুলেশন তৈরি করা হয়,
        কোম্পানির কার্যকর সামনে স্থায়ী ঠিকানা http://flutylove.com/pages/privacy
        এ ওয়েবসাইট আইনকানুনে নতুন সংস্করণ পোস্ট, না 10 বছরের পরে দিন ব্যবহারকারীদের
        অবহিত করিবেন পরিবর্তনের তারিখ. রেগুলেশন পূর্ববর্তী সংস্করণে কোম্পানির ডকুমেন্টেশন
        সংরক্ষণাগার মধ্যে সংরক্ষণ করা হয়.
      p_1_5: 1.5. এই রেগুলেশন উন্নত করা হয়েছে এবং ব্যবহারকারীর চুক্তি অনুযায়ী ব্যবহার
        করা হয়. এই রেগুলেশন এবং কোম্পানির অন্যান্য সরকারী নথি মধ্যে কোন লংঘনের ক্ষেত্রে,
        এই রেগুলেশন জারি করা আবশ্যক.
      p_1_6: 1.6. ওয়েবসাইট ব্যবহার করে, আপনি পদ এবং এই গোপনীয়তা নীতি সম্মত হন. তাদের
        সাবধানে অনুগ্রহ করে পড়ুন. আপনি এই গোপনীয়তা নীতি এর শর্তাবলীর সাথে সম্মত
        হন না থাকে, অথবা যদি আপনার বয়স 18 বছর বয়সে পৌঁছে নি, আপনি ওয়েবসাইট এবং
        তার সার্ভিস ব্যবহার করতে পারেন না. ওয়েবসাইট ব্যবহার করে, আপনি কিনা নিবন্ধিত
        বা না Flutylove এর ব্যবহারকারী নির্বিশেষে, আপনি নিশ্চিত করুন যে আপনি সম্পূর্ণরূপে
        এই গোপনীয়তা নীতি গ্রহণ, এবং তা অনুসরণ করতে সম্মত হন.
      the_website_using_conditions: ওয়েবসাইট ব্যবহার শর্ত
      p_2_1: '2.1. ওয়েবসাইট Flutylove ব্যবহার করতে, আপনাকে নিবন্ধন করতে হবে. নাম,
        ই-মেইল ঠিকানা, লিঙ্গ, জন্ম তারিখ, অবস্থান তথ্য: নিম্নলিখিত তথ্য নিবন্ধনের
        সময় নির্ধারণ করা উচিত. ব্যবহারকারী তাঁর / তার নিজের ইচ্ছায় অতিরিক্ত ব্যক্তিগত
        বিবরণ প্রদান করতে পারে. ব্যবহারকারী প্রতি সম্পাদন টি অথবা যে কোন সময়ে ব্যক্তিগত
        তথ্য আপডেট করতে পারে. কোম্পানির পরিবর্তন লিঙ্গ ও ইউজার এর জন্মতারিখ ক্ষেত্রে
        অতিরিক্ত সমর্থনকারী নথি অনুরোধ করার অধিকার রয়েছে.'
      p_2_2: '2.2. , ওয়েবসাইট এবং তার সেবা, কোম্পানিকে প্রবেশাধিকার অনুমতি যুক্তিসঙ্গত
        পদ্ধতিতে এবং সরল বিশ্বাসে অভিনয় করে, বিবেচনা করে যে ব্যবহারকারী: বুঝতে পারবেন
        যে ওয়েবসাইট নিবন্ধনের জন্য এটা বয়স 18 বছরের বেশি হতে প্রয়োজনীয়; এই ওয়েবসাইটে
        নিবন্ধন করতে হবে এবং এটি ব্যবহার করতে সক্ষম হবে সব প্রয়োজনীয় অধিকার রয়েছে;
        নিজের সম্পর্কে সঠিক তথ্য নির্দেশ করে / নিজেকে ওয়েবসাইটটির সেবা ব্যবহারের
        জন্য অনুরোধ অনুযায়ী; যে ব্যবহারকারী দ্বারা উপলব্ধ ওয়েবসাইট ব্যক্তিগত তথ্য,
        ওয়েবসাইট এবং ইন্টারনেট ব্যবহারকারীদের পাশাপাশি, কপি এবং অন্যান্য ব্যবহারকারীদের
        দ্বারা বিতরণ করা যেতে পারে অন্য ব্যবহারকারীদের জন্য উপলব্ধ করা হতে পারে সচেতন
        হয়; যে তথ্য কিছু ধরনের, অন্যান্য ব্যবহারকারীদের স্থানান্তর করা, ব্যবহারকারী
        দ্বারা সরানো যাবে না সচেতন হয়; এই রেগুলেশন সঙ্গে পরিচিত হয়, তাদের সঙ্গে
        একমত এবং উল্লিখিত অধিকার ও দায়িত্ব পরিচালনার দায়িত্বপ্রাপ্ত.'
      p_2_3: 2.3. কোম্পানির ক্ষেত্রে ব্যতিক্রম সঙ্গে, পেয়েছি (সংগৃহীত) ব্যবহারকারীদের
        সম্পর্কে তথ্যের নির্ভুলতা যাচাই করে না যখন যেমন যাচাই যাতে ব্যবহারকারী কোম্পানির
        বাধ্যবাধকতা পূরণ করার জন্য প্রয়োজন.
      information_processing_objectives: ইনফরমেশন প্রসেসিং উদ্দেশ্য
      p_3_1: 3.1. কোম্পানির অর্ডার ওয়েবসাইট এবং তার সেবা ব্যবহারের জন্য ব্যবহারকারীদের
        কোম্পানির বাধ্যবাধকতা পূরণ করার জন্য, তাদের ব্যক্তিগত তথ্য সহ ব্যবহারকারীদের
        সম্পর্কে তথ্য প্রক্রিয়াকরণ আউট বহন করে.
      p_3_2: ব্যক্তিগত তথ্য প্রজাদের অধিকার রক্ষার জন্য যথাযথ কর্তৃপক্ষ জ্ঞাপক ছাড়া
        ব্যক্তিগত তথ্য প্রক্রিয়াকরণ চালায় অধিকার রয়েছে.
      structure_of_the_user_information: ব্যবহারকারীর তথ্য গঠন
      p_4_1: '4.1. ব্যবহারকারীদের ব্যক্তিগত তথ্য অন্তর্ভুক্ত করা হয়েছে:'
      p_4_1_1: 4.1.1. নাম, ই-মেইল ঠিকানা, লিঙ্গ, জন্ম, অবস্থান তথ্য এবং ফোন নম্বর,
        যা ব্যবহারকারী দ্বারা উপলব্ধ এবং শুধু ওয়েবসাইট নিবন্ধনের জন্য যথেষ্ট হতে
        অনুমিত হয় তারিখ;
      p_4_1_2: 4.1.2. তথ্য যা (উদাহরণস্বরূপ ফটো ক্ষতিকর অভ্যাস ইত্যাদি সম্পর্কে তথ্য
        জন্য) ব্যবহারকারী দ্বারা উপলব্ধ করা হয়;
      p_4_1_3: 4.1.3. অতিরিক্ত অর্ডার ব্যবহারকারীদের কোম্পানির দায়িত্ব সংসাধন, ব্যবহারকারী
        চুক্তি থেকে প্রকাশমান কোম্পানির অনুরোধ অনুযায়ী ব্যবহারকারী দ্বারা উপলব্ধ.
        কোম্পানির একটি অধিকার, বিশেষ করে, ব্যবহারকারী অনুরোধ করতে পরিচয় দস্তাবেজের
        বা অন্য কোন দলিল নাম, লিঙ্গ এবং জন্মতারিখ ধারণকারী, সেইসাথে অন্য অতিরিক্ত
        তথ্য যা কোম্পানির ইচ্ছানুযায়ী, প্রয়োজন হবে একটি কপি এবং রয়েছে যেমন ব্যবহারকারী
        সনাক্তকরণ জন্য যথেষ্ট এবং অপব্যবহার এবং তৃতীয় পক্ষের অধিকার লঙ্ঘন নিষ্কাশন
        করা হবে.
