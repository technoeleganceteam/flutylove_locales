        các quyền khác chủ sở hữu, tất cả các quyền đối với các đối tượng được bảo
        vệ. d. Trừ khi được thành lập theo Hiệp định này, cũng như pháp luật hiện
        hành của Liên bang Nga, không có thông tin có thể được sao chép (sao chép),
