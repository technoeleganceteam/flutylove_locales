        không có nghĩa vụ giám sát các thông tin hoặc nội dung đó được chuyển giao
        cho dịch vụ hoặc được đăng tại công chúng truy cập vào Dịch Vụ. Chúng tôi
        có quyền xóa bất kỳ thông tin hoặc nội dung như vậy mà không gán bất kỳ lý
        do và thông báo. c. Tất cả các đối tượng hiển thị trên website, bao gồm cả
