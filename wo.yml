      the_information_posted_by_you_on_flutylove: 7. THÔNG TIN ĐƯỢC CỦA BẠN VỀ FLUTYLOVE
      p_7: một. Bạn hoàn toàn chịu trách nhiệm về các thông tin mà bạn xuất bản hoặc
        chứng minh (ở đây là "bài") trên Dịch Vụ hoặc chuyển giao cho người sử dụng
        khác. Bạn không được phép đăng bài trên Dịch Vụ hoặc chuyển giao cho người
        khác bất kỳ thông tin về nội dung phỉ báng, không chính xác, lăng mạ, khiêu
        dâm, thô tục và hung hăng, các thông tin về nội dung tình dục, cũng như thông
        tin đe dọa, rình rập, thông tin có tính chất phân biệt chủng tộc hay thông
        tin bất hợp pháp, hoặc bất kỳ thông tin khác mà xâm phạm hoặc vi phạm các
        quyền của bất kỳ bên nào khác (bao gồm, nhưng không giới hạn, quyền sở hữu
        trí tuệ, quyền riêng tư và quyền công khai). Bạn không được phép cung cấp
        thông tin không chính xác, gây hiểu lầm hay sai cho Công ty hoặc bất kỳ tài
        khác. Nếu các thông tin được cung cấp cho các công ty Flutylove hoặc một người
        sau đó trở nên không chính xác, gây hiểu lầm của giả, bạn phải thông báo ngay
        cho công ty Flutylove thay đổi đó. Bạn đăng ký và bảo đảm rằng tất cả các
        thông tin cung cấp trong quá trình đăng ký là chính xác và đúng sự thật, và
        bạn ngay lập tức thay đổi bất kỳ thông tin mà sau đó trở nên không chính xác,
