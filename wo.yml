  pages:
    privacy:
      privacy: Chính sách bảo mật Flutylove
      general_provisions: Những quy định chung
      p_1_1: 1.1. Quy định này là một tài liệu chính thức của trách nhiệm hữu hạn
        Công ty "Technoelegance", tọa lạc tại 101.000, Moscow, Ulanskiy pereulok 13,
        stroeniye 4, pomeshcheniye 1 (sau đây gọi là Flutylove, Công ty, Chúng tôi),
        và xác định các thủ tục xử lý dữ liệu và bảo mật thông tin cá nhân người đã
        đạt đến 18 tuổi, và những người sử dụng trang web https://flutylove.com (sau
        đây gọi là website) và dịch vụ (sau đây gọi là những người sử dụng).
      p_1_2: 1.2. Mục đích của quy định này là để đảm bảo bảo vệ do các thông tin
        người dùng, bao gồm cả dữ liệu cá nhân, với những truy cập trái phép và công
        bố.
      p_1_3: 1.3. Các mối quan hệ liên quan đến thu thập, lưu trữ, phân phối và bảo
        mật thông tin Trang web của người dùng được điều chỉnh bởi các quy định, các
        tài liệu chính thức khác của Công ty và pháp luật hiện hành của Liên bang
        Nga.
      p_1_4: 1.4. Phiên bản hiện tại của các quy định, trong đó có một tài liệu nào,
        có sẵn cho bất kỳ người sử dụng Internet khi sau http://flutylove.com/pages/privacy
        liên kết. Công ty có quyền sửa đổi Quy chế này. Trong trường hợp các thay
        đổi được thực hiện cho các quy định, Công ty sẽ thông báo cho người sử dụng
        bằng cách đăng phiên bản mới của Quy định về các Website tại http://flutylove.com/pages/privacy
        địa chỉ thường trú, không muộn hơn 10 ngày trước khi có hiệu lực ngày thay
        đổi. Các phiên bản trước của Quy chế này được lưu trữ trong các kho lưu trữ
        tài liệu của Công ty.
      p_1_5: 1.5. Quy định này đã được phát triển và được sử dụng phù hợp với các
        thành viên. Trong trường hợp của bất kỳ trái giữa Quy chế này và các văn bản
        khác của Công ty, Quy chế này phải được thi hành.
      p_1_6: 1.6. Bằng cách sử dụng trang web, bạn đồng ý với các điều khoản và điều
        kiện của chính sách bảo mật. Xin hãy đọc kỹ. Nếu bạn không đồng ý với các
        điều khoản của chính sách bảo mật, hoặc bạn đã không đạt đến 18 tuổi, bạn
        có thể không sử dụng trang web và dịch vụ của mình. Bằng cách sử dụng các
        trang web, bất kể bạn là người sử dụng đã đăng ký của Flutylove hay không,
        bạn xác nhận rằng bạn hoàn toàn chấp nhận chính sách bảo mật, và đồng ý tuân
        theo nó.
      the_website_using_conditions: Các trang web sử dụng điều kiện
      p_2_1: '2.1. Để sử dụng Flutylove Website, bạn cần phải đăng ký. Các thông tin
        sau đây cần được quy định trong thời gian đăng ký: tên, địa chỉ email, giới
        tính, ngày sinh, thông tin vị trí. Những thành viên có thể cung cấp chi tiết
        cá nhân bổ sung tại / mong muốn của riêng mình. Những thành viên có thể chỉnh
        sửa hoặc cập nhật thông tin cá nhân bất cứ lúc nào. Công ty có quyền yêu cầu
        các tài liệu hỗ trợ bổ sung trong trường hợp giới tính thay đổi và ngày sinh
        của người dùng.'
      p_2_2: '2.2. Bằng cách cho phép truy cập vào các trang web và dịch vụ của mình,
        Công ty, hoạt động một cách hợp lý và trong đức tin tốt, cho rằng các thành
        viên: nhận ra rằng cho đăng ký trên trang web của nó là cần thiết để được
        trên 18 tuổi; có tất cả các quyền cần thiết để có thể đăng ký trên trang web
        này và sử dụng nó; cho biết thông tin chính xác về bản thân mình / mình theo
        các yêu cầu về việc sử dụng các dịch vụ của Website; ý thức được rằng thông
        tin cá nhân trên website, được cung cấp bởi người dùng, có thể trở thành có
        sẵn cho người dùng khác của Website và Internet người sử dụng cũng có thể
        được sao chép và phân phối bởi những người sử dụng khác; là nhận thức được
        rằng một số loại thông tin, chuyển giao cho các người sử dụng khác, không
        thể được gỡ bỏ bởi người dùng; được làm quen với quy định này, đồng ý với
        họ và cam kết thực hiện các quyền và nghĩa vụ quy định.'
      p_2_3: 2.3. Công ty không xác minh tính chính xác của nhận (tập hợp) các thông
        tin về người sử dụng, ngoại trừ trường hợp khi xác minh đó là cần thiết để
        thực hiện đầy đủ nghĩa vụ của Công ty đối với người dùng.
      information_processing_objectives: Thông tin chế biến mục tiêu
      p_3_1: 3.1. Công ty thực hiện việc xử lý thông tin về người sử dụng, bao gồm
        cả dữ liệu cá nhân của họ, để thực hiện đầy đủ nghĩa vụ của Công ty để những
        người sử dụng cho việc sử dụng các trang web và dịch vụ của mình.
      p_3_2: 3.2 Công ty có quyền thực hiện xử lý dữ liệu cá nhân mà không thông báo
        cho cơ quan có thẩm quyền để bảo vệ quyền lợi của các đối tượng dữ liệu cá
        nhân.
      structure_of_the_user_information: Cấu trúc của thông tin người dùng
      p_4_1: '4.1. Dữ liệu cá nhân của người sử dụng bao gồm:'
      p_4_1_1: 4.1.1. tên, địa chỉ email, giới tính, ngày sinh, thông tin vị trí,
        và số điện thoại, được cung cấp bởi người dùng và các nghĩa vụ phải được chỉ
        đủ cho việc đăng ký trên Website;
      p_4_1_2: 4.1.2. các thông tin được cung cấp bởi người dùng (ví dụ như hình ảnh,
        thông tin về những thói quen nguy hại, vv);
      p_4_1_3: 4.1.3. bổ sung được cung cấp bởi người dùng theo yêu cầu Công ty để
        thực hiện đầy đủ nghĩa vụ của Công ty để những người sử dụng, xuất hiện từ
        thỏa thuận người sử dụng. Công ty có quyền, đặc biệt, để yêu cầu người sử
        một bản sao của các tài liệu nhận dạng hoặc bất kỳ tài liệu khác có chứa tên,
        giới tính, ngày sinh, cũng như các thông tin bổ sung khác, theo quyết định
        của Công ty, là cần thiết và đủ cho việc xác định dùng như vậy và sẽ loại
        bỏ việc lạm dụng và vi phạm quyền của bên thứ ba.
      p_4_2: '4.2. xử lý thông tin khác của người sử dụng bởi các công ty Cục Website
        còn xử lý các thông tin về người sử dụng, trong đó bao gồm:'
      p_4_2_1: 4.2.1. dữ liệu chung, tự động nhận được http-server khi truy cập vào
        trang web và các hành động tiếp theo của người dùng (địa chỉ IP của máy chủ,
        loại hệ điều hành của người dùng, các trang của trang web truy cập của người
        sử dụng).
      p_4_2_2: 4.2.2. Thông tin được tự động nhận được khi truy cập vào các trang
        web sử dụng bookmark (cookies);
      p_4_2_3: 4.2.3. thông tin được tiếp nhận như một kết quả của các hành động của
        người sử dụng trên Website;
      p_4_2_4: 4.2.4. thông tin được tiếp nhận như một kết quả của các hành động của
        những người dùng khác trên Website.
      p_5_1: '5.1. xử lý dữ liệu cá nhân được thực hiện trên cơ sở các nguyên tắc
        sau đây: a) mục đích và phương tiện của việc xử lý dữ liệu cá nhân hợp pháp;
        b) sự trung thực; c) sự phù hợp của mục đích xử lý dữ liệu cá nhân với mục
        đích định trước và tuyên bố khi thu thập dữ liệu cá nhân, cũng như sự phù
        hợp của các thông tin của Công ty; d) sự phù hợp của khối lượng và các loại
        xử lý dữ liệu cá nhân, và sự phù hợp của các phương tiện xử lý dữ liệu cá
        nhân với mục đích xử lý của nó; e) không thể nhận vào kết hợp giữa các cơ
        sở dữ liệu được tạo ra cho mục đích tương thích, có chứa dữ liệu cá nhân.'
      p_5_1_1: 5.1.1. Việc thu thập dữ liệu cá nhân của người dùng được thực hiện
        trên trang web khi đăng ký, cũng như trong tương lai khi người dùng thêm nhiều
        thông tin về bản thân mình / mình bằng cách sử dụng công cụ Website về sáng
        kiến ​​riêng của mình / cô ấy.
      p_5_1_2: 5.1.2. Dữ liệu cá nhân của người dùng được lưu trữ độc quyền ở định
        dạng điện tử và xử lý bằng cách sử dụng hệ thống tự động, ngoại trừ trường
        hợp xử lý thủ công dữ liệu cá nhân là cần thiết trong quan điểm của đáp ứng
        yêu cầu xây dựng pháp luật.
      p_5_1_3: 5.1.3. dữ liệu cá nhân của người sử dụng không được chuyển giao cho
        bất kỳ bên thứ ba, trừ trường hợp quy định rõ ràng bởi Quy chế này và các
        thành viên. Với sự đồng ý của người sử dụng, dữ liệu người dùng cá nhân có
        thể được chuyển đến các đối tác thứ ba của Công ty trong điều kiện giả định
        của một nghĩa vụ để đảm bảo tính bảo mật của thông tin nhận được, đặc biệt,
        khi sử dụng các dịch vụ và ứng dụng. trích lập dự phòng dữ liệu cá nhân của
        người sử dụng theo yêu cầu của cơ quan nhà nước (chính quyền địa phương) được
        thực hiện theo các thủ tục theo yêu cầu của Luật.
      p_5_1_4: '5.1.4. dữ liệu người dùng cá nhân sẽ bị xóa khi: - Dữ liệu được tự
        xóa khỏi trang của người sử dụng; - Trang là tự xóa bởi người dùng; - Thông
        tin của người dùng và trang cá nhân của nó được gỡ bỏ bởi Công ty. Trong trường
        hợp của trang xóa bởi người dùng tự, Công ty lưu trữ dữ liệu cá nhân của người
        dùng trên phương tiện truyền thông điện tử của mình trong vòng 210 ngày sau
        trang cá nhân được lấy ra. Các dữ liệu cá nhân được xóa sau khi hết thời hạn
        210 ngày sau trang cá nhân được lấy ra. Cho đến thời gian này hết hạn, người
        dùng có quyền để khôi phục lại các trang cá nhân.'
      users_rights_and_obligations: quyền và nghĩa vụ của người sử dụng
      p_6_1: '6.1. Những thành viên có quyền:'
      p_6_1_1: 6.1.1. truy cập vào các thông tin về anh ấy / cô ấy mà không hạn chế
        và miễn phí bằng cách chỉnh sửa trang cá nhân của mình trên trang web với
        việc sử dụng tên đăng nhập và mật khẩu;
      p_6_1_2: 6.1.2. độc lập thực hiện thay đổi và chỉnh sửa các thông tin trên trang
        cá nhân của người dùng trên các trang web, với điều kiện là những thay đổi
        và điều chỉnh như vậy có up-to-date và thông tin trung thực;
      p_6_1_3: 6.1.3. loại bỏ các thông tin từ trang cá nhân trên website;
      p_6_1_4: 6.1.4. Yêu cầu Công ty để có được thông tin cụ thể hơn, khối hoặc xóa
        các dữ liệu cá nhân, nếu dữ liệu không đầy đủ, lỗi thời, không chính xác,
        bất hợp pháp nhận được hoặc là không cần thiết cho các mục đích tuyên bố của
        chế biến hoặc nếu các hành động quy định tại khoản 6.1.3 của những Quy định
        không thể được thực hiện một cách độc lập;
      p_6_1_5: 6.1.5. trên cơ sở yêu cầu, nhận được thông tin từ Công ty liên quan
        đến việc xử lý / dữ liệu cá nhân của mình.
      p_6_2: '6.2. Các thông tin sau đây về Website nào tài đăng ký luôn có sẵn cho
        người dùng đăng ký: tên, giới tính, tuổi tác, ảnh hồ sơ của người dùng và
        các thông tin khác nếu người dùng đã đăng nó.'
      p_6_3: 6.3. Công ty hoàn toàn không chịu trách nhiệm cho việc tiết lộ dữ liệu
        cá nhân của người dùng bằng cách dùng khác của Website người đã truy cập các
        dữ liệu đó.
      p_6_4: 6.4. Trong trường hợp dữ liệu cá nhân (thông tin người dùng khác) loại
        bỏ khỏi trang hoặc loại bỏ các trang cá nhân của người dùng từ trang web cá
        nhân của người dùng, thông tin người dùng sao chép bởi người sử dụng khác
        hoặc được lưu trữ trên các trang người dùng khác được bảo tồn.
      p_7_1: 7.1. Công ty có các biện pháp kỹ thuật, tổ chức và pháp lý để đảm bảo
        rằng dữ liệu cá nhân của người dùng được bảo vệ khỏi những truy cập trái phép
        hoặc vô tình, xóa, sửa đổi, chặn, sao chép, và phổ biến cũng như những hành
        động trái phép khác.
      p_7_2: 7.2. đăng nhập của người dùng (địa chỉ email hoặc số điện thoại di động)
        và mật khẩu được sử dụng để truy cập website. Những thành viên có trách nhiệm
        bảo mật thông tin này được bảo mật. Những thành viên không được phép chuyển
        tên đăng nhập và mật khẩu cho bên thứ ba và cũng là nghĩa vụ phải có các biện
        pháp để đảm bảo bí mật của mình.
      limitation_of_the_regulations_applicability: Giới hạn của các quy định áp dụng
      p_8: Quy chế này không được mở rộng đến các hành động và tài nguyên Internet
        của bên thứ ba. Công ty hoàn toàn không chịu trách nhiệm về hành động của
        các bên thứ ba có quyền truy cập vào thông tin tài khoản qua Internet hoặc
        các dịch vụ Website. Cơ quan quản lý trang web khuyến cáo cho người sử dụng
        để tiếp cận vấn đề với số lượng thông tin được đăng trên trang web một cách
        có trách nhiệm.
      user_requests: yêu cầu tài
      p_9_1: '9.1. Những người sử dụng có quyền gửi yêu cầu cho Công ty bao gồm các
        yêu cầu liên quan đến việc sử dụng các dữ liệu cá nhân bằng văn bản theo địa
        chỉ sau: Nga, 101.000, Moscow, Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye
        1 hoặc trong hình thức văn bản điện tử có chữ ký của một chữ ký điện tử có
        trình độ phù hợp với pháp luật của Liên bang Nga, bởi email: support@flutylove.com.'
      p_9_2: '9.2. yêu cầu người dùng phải có các thông tin sau: số lượng các tài
        liệu nhận dạng của người dùng hoặc người đại diện; ngày ban hành các tài liệu
        trên và các cơ quan cấp; thông tin xác nhận sự tham gia của người dùng trong
        quan hệ với các nhà điều hành (đặc biệt là các liên kết đến trang); chữ ký
        của người dùng hoặc / đại diện của mình.'
      p_9_3: 9.3. Công ty cam kết xem xét và trả lời yêu cầu của người dùng trong
        vòng 30 ngày sau khi nó đã được nhận.
      p_9_4: 9.4. Mọi thư từ nhận bởi Công ty từ những người sử dụng (bằng văn bản
        hoặc yêu cầu điện tử) được phân loại như thông tin bị hạn chế truy cập và
        có thể không được tiết lộ mà không cần sự đồng ý bằng văn bản của người dùng.
        Các dữ liệu cá nhân và các thông tin khác về User ai đã gửi yêu cầu có thể
        không được sử dụng, mà không cần sự đồng ý đặc biệt của người dùng, khác với
        phản ứng với các yêu cầu hoặc trong trường hợp rõ ràng quy định của pháp luật
        hiện hành.
    terms:
      terms: Hiệp định tài Flutylove
      welcome: Chào mừng bạn đến Flutylove!
      about_terms: 'Những điều khoản sử dụng (cũng như các tài liệu đề cập trong tài
        liệu này, bao gồm cả chính sách bảo mật) được hợp đồng bám dính theo Điều
        428 của Bộ luật Dân sự của Liên bang Nga (sau đây gọi là "Hiệp định") giữa
        các cá nhân đã đạt 18 tuổi (sau đây gọi là "Thành viên" và Công ty (hoặc "Chúng
        tôi") - một trách nhiệm hữu hạn Công ty "Technoelegance" (LLC "Technoelegance")
        (địa chỉ pháp lý: 101.000, Moscow, Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye
        1), sau đây gọi tắt là Flutylove, theo đó bạn có thể sử dụng trang web này
        và tất cả các dịch vụ liên quan được cung cấp thông qua trang web hoặc ứng
        dụng (gọi chung là "dịch vụ"). các website được hiểu là bất kỳ các phiên bản
        của nó, kết hợp dưới tên miền flutylove.com và hoạt động cho một loạt các
        thiết bị, bao gồm cả phiên bản dựa trên web, các ứng dụng điện thoại di động
        và các ứng dụng cho các mạng xã hội.Bằng cách sử dụng trang web này, bạn đồng
        ý với các điều khoản của Hiệp định và chính sách bảo mật. Xin hãy đọc kỹ.
        Nếu bạn không đồng ý với các điều khoản của Hiệp định và chính sách bảo mật,
        hoặc bạn chưa đạt đến 18 tuổi, bạn có thể không sử dụng trang web và dịch
        vụ của mình.Bằng cách sử dụng trang web, bất kể bạn đang đăng ký sử dụng của
        Flutylove hay không, bạn đồng ý hoàn toàn với Hiệp định này và Chính sách
        bảo mật của chúng tôi, được bao gồm trong Hiệp định này bằng cách liên kết
        và có sẵn trên các trang web, và tuân thủ nó.Theo yêu cầu của người dùng,
        Công ty cam kết ký Hiệp định này trong một hình thức cứng và gửi nó đến các
        cá nhân yêu cầu các tài liệu.Công ty bảo lưu quyền sửa đổi Hiệp định tài và
        bất kỳ tài liệu đề cập đến nó. Để nhận thức được những thay đổi mà bạn cần
        để giữ-up-to-date thông tin về những thay đổi đó một cách thường xuyên. Chúng
        tôi sẽ thông báo cho bạn về những thay đổi chúng tôi thực hiện trên trang
        này dưới đây. Thay đổi không liên quan lại và sẽ có hiệu lực trong thời hạn
        mười ngày, kể từ ngày công bố. Tuy nhiên, trong trường hợp họ có liên quan
        đến việc thực hiện các dịch vụ mới hoặc sửa đổi của pháp luật, nó sẽ được
        áp dụng ngay lập tức. Nếu bạn không đồng ý với những thay đổi trong Hiệp định,
        bạn phải ngừng sử dụng các trang web và các ứng dụng của nó.'
      consent_to_accept_the_terms_of_user_agreement: 1. SỰ ĐỒNG Ý CHẤP NHẬN CÁC ĐIỀU
        KHOẢN THỎA THUẬN USER.
      p_1: một. Hiệp định điện tử. Hiệp định này là một phiên bản điện tử của hợp
        đồng, trong đó mô tả các điều khoản sử dụng của Website và Dịch vụ. Bằng cách
        đăng nhập vào Website hoặc trở thành người sử dụng, bạn chấp nhận Hiệp định
        này và đồng ý tất cả các điều khoản, điều kiện, và thông báo được chứa hoặc
        tham chiếu đó. Bạn xác nhận và đồng ý rằng những người sử dụng của Flutylove
        có thể là một phần của một cộng đồng trực tuyến bao gồm các trang web khác
        thuộc về Công ty hoặc chi nhánh của nó. Do đó, các hồ sơ trên trang web có
        thể được xem trên các trang web tương tự khác và thuê bao trả từ một trang
        web có thể giao tiếp với các thuê bao trả khác từ tất cả các trang web. b.
        Mẫu điện. Bằng cách đăng nhập vào Website hoặc trở thành người sử dụng, bạn
        bằng lòng cung cấp cho bạn với các Hiệp định điện tử. c. hình thức cưng. Quý
        vị có quyền nhận được sự cưng của Hiệp định này. Bạn có thể yêu cầu bản cưng
        của Hiệp định này trước khi hoặc sau khi nó sẽ được ký dưới hình thức điện
        tử. Xin vui lòng, liên hệ với dịch vụ khách hàng của chúng tôi để biết thêm
        thông tin. d. Truy cập và tải về. Để truy cập và tải về Hiệp định điện tử
        này, bạn phải có quyền truy cập vào Internet hoặc trực tiếp thông qua các
        thiết bị với các quyền truy cập vào các tài nguyên Web. Bạn cần phải có thiết
        bị cần thiết để kết nối Internet, cụ thể là các máy tính, modem hoặc thiết
        bị truy cập khác. Xin vui lòng, in một bản sao của Hiệp định này và giữ nó.
        Để tải về các hình thức điện tử của Hiệp định, lưu nó vào máy tính của bạn
        bởi sự giúp đỡ của bất kỳ trình soạn thảo.
      the_right_of_using_the_website: 2. QUYỀN SỬ DỤNG WEBSITE.
      p_2: Bạn phải có ít nhất mười tám (18) tuổi để trở thành một người sử dụng đã
        đăng ký của trang web này. Trong trường hợp không tuân thủ các yêu cầu, truy
        cập vào các trang web sẽ bị từ chối. Sử dụng các trang Web, người dùng nên
        biết rằng các thông tin cá nhân được đăng trên trang web có thể có sẵn cho
        người dùng Internet khác, và Công ty không chịu trách nhiệm cho hành động
        của họ. Bằng việc sử dụng website này bạn khẳng định và cam kết rằng bạn có
        quyền, quyền hạn và khả năng để tham gia vào Hiệp định này, và đồng ý tuân
        theo tất cả các điều khoản và điều kiện của nó. Trở thành một người bạn khẳng
        định và cam kết rằng bạn đã không bao giờ được bị kết án về tội hình sự liên
        quan đến bạo lực tình dục. Website được thiết kế để sử dụng riêng. Cấm sử
        dụng trang web cho bất kỳ mục đích thương mại. các đơn vị doanh nghiệp không
        thể được những người sử dụng trang web này, cũng như không thể sử dụng dịch
        vụ này hoặc các trang web về mục đích của họ. Bất hợp pháp và / hoặc không
        được phép sử dụng của trang web, bao gồm tên người dùng thu thập và / hoặc
        địa chỉ email bằng sự giúp đỡ của các điện tử hoặc các công cụ cho mục đích
        gửi tin nhắn không mong muốn và các liên kết được theo đuổi và Công ty có
        thể có những hành động thích hợp theo pháp luật, bao gồm cả một lời kêu gọi
        các cơ quan thực thi pháp luật.
      pricing_and_registration: 3. GIÁ CẢ VÀ ĐĂNG KÝ
      p_3: Bạn có thể trở thành thành viên của Flutylove về ý chí tự do và miễn phí
        của cơ sở phí bằng cách đăng ký trên Website. Khi dùng, bạn có thể sử dụng
        phạm vi cụ thể của các dịch vụ và cơ hội của Website. Những thành viên của
        Website là một cá nhân đăng ký trên trang web theo thứ tự thành lập và đã
        đạt 18 tuổi. Khi đăng ký trên trang web của người dùng có nghĩa vụ cung cấp
        thông tin cần thiết và liên quan cho Công ty để hoàn thành các trang người
        dùng, bao gồm tên đăng nhập (địa chỉ email hoặc số điện thoại) và mật khẩu
        để truy cập vào các trang web, cũng như tên, mà là duy nhất cho mỗi người
        dùng. Các hình thức đăng ký có thể yêu cầu thêm thông tin từ người dùng. Thành
        viên chịu trách nhiệm về tính hợp lệ, thực tế, đầy đủ và phù hợp với Luật
        của Liên bang Nga trong những thông tin được cung cấp lúc đăng ký, và độ sắc
        nét của nó từ khiếu nại của bên thứ ba. Khi đăng ký tài đồng ý với Hiệp định
        này và thực hiện các quyền quy định và nghĩa vụ có liên quan với việc sử dụng
        và chức năng của trang web. Những thành viên được quyền truy cập đầy đủ đến
        việc sử dụng các chức năng Website. Công ty cam kết quyền lợi và nghĩa vụ
        đối với người sử dụng, quy định tại Quy chế này, sau khi đăng ký thành công
        tài khoản trên trang web xử lý dữ liệu cá nhân của người dùng được thực hiện
        theo Luật của Liên bang Nga. Cơ quan quản lý trang web xử lý dữ liệu cá nhân
        của người sử dụng để cung cấp cho người dùng với một truy cập đến việc sử
        dụng các chức năng website, bao gồm nhận cá nhân (mục tiêu) quảng cáo; xác
        minh, nghiên cứu và phân tích những dữ liệu, cho phép để hỗ trợ và cải thiện
        chức năng và các phần của trang web, cũng như phát triển các chức năng và
        phần mới. Công ty có tất cả các hành động cần thiết để bảo vệ dữ liệu cá nhân
        của người dùng chống truy cập trái phép, sửa đổi, tiết lộ hoặc tẩy xoá. Công
        ty cung cấp quyền truy cập vào dữ liệu cá nhân của người dùng chỉ có các nhân
        viên, nhà thầu và các đại lý của Công ty, những người cần thông tin này để
        hỗ trợ chức năng Website và cung cấp cho người dùng với quyền truy cập vào
        sử dụng của nó. Công ty của Website có quyền sử dụng các thông tin được cung
        cấp bởi người dùng, bao gồm cả dữ liệu cá nhân, để đảm bảo tuân thủ các yêu
        cầu của pháp luật hiện hành của Liên bang Nga (bao gồm cả dự phòng và / hoặc
        ức chế bất hợp pháp và / hoặc trái pháp luật hành động của những người sử
        dụng). Công bố thông tin được cung cấp bởi người dùng có thể chỉ được thực
        hiện theo quy định của pháp luật hiện hành của Liên bang Nga theo yêu cầu
        của tòa án, cơ quan thi hành pháp luật, cũng như trong các trường hợp khác
        theo quy định của pháp luật hiện hành của Liên bang Nga. Trong phạm vi mà
        Công ty xử lý dữ liệu cá nhân của người dùng để thực hiện Quy chế này, được
        sự đồng ý của người dùng để xử lý dữ liệu cá nhân không cần thiết trong đức
        hạnh của các quy định của pháp luật về dữ liệu cá nhân. Tên đăng nhập và mật
        khẩu được lựa chọn bởi người dùng là thông tin cần thiết và đủ để truy cập
        tài khoản để Website. Những thành viên đều có quyền để cung cấp cho anh /
        đăng nhập và mật khẩu của mình cho các bên thứ ba, và là hoàn toàn chịu trách
        nhiệm cho sự an toàn của mình, lựa chọn cách lưu trữ chúng trên cơ sở độc
        lập. Sử dụng / phần cứng và phần mềm của mình người dùng có thể cho phép lưu
        trữ các tên đăng nhập và mật khẩu (thông qua cookie) cho phép tự động tiếp
        theo trên Website. Bất kỳ hành động với việc sử dụng tên đăng nhập và mật
        khẩu của người sử dụng được coi là cam kết của các thành viên, trừ trường
        hợp có sự chứng minh của người dùng. Những thành viên có nghĩa vụ thông báo
        ngay cho Công ty phù hợp với các thủ tục thành lập trong trường hợp truy cập
        trái phép vào tên người dùng và mật khẩu và / hoặc các trang tài khoản, hoặc
        tiết lộ tên đăng nhập và mật khẩu. Sau khi đăng ký các tài giành quyền tạo,
        sử dụng và xác định nội dung của / trang cá nhân của mình về mục đích tư lợi
        và phi thương mại, cũng như có cơ hội để truy cập và đăng các thông tin trên
        các trang cá nhân của người sử dụng khác . Những thành viên là chủ sở hữu
        của các thông tin được đăng trên trang cá nhân nhận thức được rằng ngoại trừ
        các trường hợp xác lập trong các quy định và pháp luật hiện hành của Liên
        bang Nga, Công ty không tham gia vào việc phát triển và sử dụng các nội dung
        và không kiểm soát truy cập vào trang của người dùng từ những người dùng khác.
      terms_4: 4. ĐIỀU KHOẢN.
      p_4: Hiệp định này vẫn còn đầy đủ hiệu lực và hiệu quả miễn là bạn sử dụng trang
        web. Bạn có thể ngăn chặn được những người dùng của trang web bằng cách loại
        bỏ trang web của bạn bất cứ lúc nào, vì lý do nào đi nữa thì liên hệ với dịch
        vụ khách hàng trực tuyến của chúng tôi hoặc bằng cách sử dụng các dịch vụ
        của trang web. Công ty bảo lưu quyền của mình để xóa trang cá nhân của bạn
        bất cứ lúc nào. Chúng tôi không có nghĩa vụ thông báo cho bạn trước khi xóa
        trang, nếu Công ty có lý do để tin rằng bạn đã vi phạm các điều khoản của
        Hiệp định. Chúng tôi không bắt buộc phải tiết lộ lý do cho việc xóa tài khoản
        của bạn; trong một số trường hợp việc tiết lộ thông tin như vậy có thể bị
        cấm. Sau khi xóa các trang của bạn, tất cả các điều kiện trong đó có thể có
        giá trị sau khi chấm dứt Hiệp định này bởi bản chất của họ sẽ có hiệu lực
        sau khi chấm dứt đó. Nếu bạn xóa trang của bạn thông qua các trang web theo
        ý muốn riêng của bạn, chúng tôi có thể yêu cầu bạn ghi rõ lý do của việc xóa
        như vậy.
      account_security: 5. BẢO MẬT TÀI KHOẢN.
      p_5: Bạn chịu trách nhiệm bảo quản mật của tên người dùng và mật khẩu của bạn,
        mà sẽ được thiết lập tại thời điểm đăng ký. Ngoài ra, bạn hoàn toàn chịu trách
        nhiệm cho tất cả các hành động xảy ra dưới tên người dùng và mật khẩu của
        bạn. Bạn đồng ý (a) thông báo với chúng tôi ngay lập tức về bất kỳ sử dụng
        trái phép đăng nhập và mật khẩu của bạn, cũng như bất kỳ vi phạm an ninh khác,
        và (b) thoát khỏi tài khoản của bạn vào cuối mỗi buổi học. Website không chịu
        trách nhiệm cho bất kỳ thiệt hại hoặc tổn thất phát sinh từ việc không tuân
        thủ quy định này. Bạn nên đặc biệt cẩn thận khi truy cập tài khoản của bạn
        thông qua một máy tính công cộng theo thứ tự mà người trái phép không thể
        do thám hoặc ghi lại mật khẩu của bạn hoặc bất kỳ thông tin cá nhân khác.
        Bạn cũng xác nhận và đồng ý rằng Internet là không bao giờ hoàn toàn riêng
        tư và an toàn. Bạn hiểu rằng bất kỳ thông điệp hoặc thông tin mà bạn đăng
        trên trang Web có thể được đọc hoặc sử dụng bởi những người dùng khác, thậm
        chí nếu có một cảnh báo đặc biệt là thông tin ẩn.
