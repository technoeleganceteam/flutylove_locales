      responsibilities_of_the_parties: 16. TRÁCH NHIỆM CỦA CÁC BÊN.
      p_16: Hiệp định này được điều chỉnh bởi và hiểu theo luật pháp của Liên bang
        Nga. Các vấn đề mà không được giải quyết thông qua Hiệp định này sẽ được giải
        quyết theo pháp luật của Liên bang Nga. Trong trường hợp của bất kỳ tranh
        chấp hay tranh cãi liên quan đến việc thực hiện Quy chế này, các thành viên
