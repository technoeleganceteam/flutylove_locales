  pages:
    privacy:
      privacy: Flutylove Privacy Policy
      general_provisions: Yleiset säännökset
      p_1_1: 1.1. Nämä säännöt ovat virallinen asiakirja osakeyhtiö "Technoelegance",
        joka sijaitsee osoitteessa 101000, Moskova, Ulanskiy Pereulok 13, stroeniye
        4, pomeshcheniye 1 (jäljempänä Flutylove, yhtiö, Me), ja määritettävä menettelyt
        tietojenkäsittelyn ja tietoturvan yksilöiden joka on täyttänyt 18 vuotta,
        ja jotka käyttävät verkkosivuilla https://flutylove.com (jäljempänä sivusto)
        ja sen palveluihin (jäljempänä 'käyttäjät).
      p_1_2: 1.2. Näiden asetusten on varmistaa asianmukaisen suojan käyttäjän tiedot,
        mukaan lukien henkilötiedot, luvattomalta käytöltä ja luovuttaminen.
      p_1_3: 1.3. Suhteet keräämiseen liittyvät, varastoinnin, jakelun ja turvallisuus
        sivuston käyttäjän tiedot säännellään näiden sääntöjen muissa virallisissa
        asiakirjoissa yhtiön ja nykyinen lainsäädäntö Venäjän federaation.
      p_1_4: 1.4. Nykyinen versio asetusten, jotka ovat julkinen asiakirja, on saatavissa
        minkä tahansa Internetin käyttäjä kun seuraavan linkin http://flutylove.com/pages/privacy.
        Yhtiöllä on oikeus muuttaa näitä asetuksia. Mikäli muutoksia tehdään asetuksiin,
        yhtiö ilmoittaa käyttäjille lähettämällä uuden version asetusten sivuillamme
        pysyvän osoitteen http://flutylove.com/pages/privacy, viimeistään 10 päivää
        ennen tehokasta päivämäärä muuttuu. Aiemmat versiot asetusten tallennetaan
        asiakirjoissa arkisto Company.
      p_1_5: 1.5. Näissä asetuksissa on kehitetty ja käytetään mukaisesti Käyttäjäsopimus.
        Mikäli mitään vastaisesti näiden asetusten ja muita virallisia asiakirjoja
        yhtiön, nämä asetukset on pantava täytäntöön.
      p_1_6: 1.6. Käyttämällä verkkosivustoa, hyväksyt ehdot tämän tietosuojakäytännön.
        Lue ne huolellisesti. Jos et ole samaa mieltä ehtoja tämän Privacy Policy,
        tai et ole täyttänyt 18 vuotta, et voi käyttää sivustoa ja sen palvelut. Käyttämällä
        sivuston, riippumatta siitä olet rekisteröitynyt käyttäjä Flutylove tai ei,
        olet vahvistanut täysin hyväksyä tämän Privacy Policy, ja sitoutuvat noudattamaan
        sitä.
      the_website_using_conditions: sivustolla käyttäen ehdot
      p_2_1: '2.1. Jos haluat käyttää sivuston Flutylove, sinun täytyy rekisteröityä.
        Seuraavat tiedot olisi täsmennettävä aikana rekisteröinnin: nimi, sähköpostiosoite,
        sukupuoli, syntymäaika, sijaintitiedot. Käyttäjä voi lisäksi tarjota henkilökohtaisia
        ​​tietoja hänen / hänen oma toive. Käyttäjä voi muokata tai päivittää henkilökohtaisia
        ​​tietoja milloin tahansa. Yhtiöllä on oikeus pyytää lisää tositteita muuttuessa
        sukupuoli ja syntymäaika Käyttäjän.'
      p_2_2: '2.2. Sallimalla pääsyn sivuston ja sen palveluiden, yhtiö, joka toimii
        kohtuullisella tavalla ja hyvässä uskossa, katsoo, että Käyttäjä: tajuaa,
        että rekisteröintiä verkkosivusto on tarpeen olla yli 18-vuotias; on kaikki
        tarvittavat oikeudet voidakseen rekisteröityä tämän sivuston ja käyttää sitä;
        ilmaisee tarkkaa tietoa itsestään / itseään mukaan pyynnöt käytön Services
        Verkkosivuston; on tietoinen siitä, että henkilökohtaisia ​​tietoja sivuston,
        antamat Käyttäjä voi olla käytettävissä muille käyttäjille sivuston ja Internetin
        käyttäjille sekä, voidaan kopioida ja jakaa muiden käyttäjien on tietoinen
        siitä, että joidenkin tietojen, siirretään muille käyttäjille, ei voi poistaa
        käyttäjän; tuntee nämä asetukset on samaa mieltä niiden kanssa ja sitoutuu
        määritetyn oikeudet ja velvollisuudet.'
      p_2_3: 2.3. Yhtiö ei täsmällisyyden tarkistamiseksi vastaanotetun (koottu) tietoa
        käyttäjistä, lukuun ottamatta tapauksia, jolloin tällainen tarkastus on tarpeen
        täyttämiseksi yhtiön velvollisuudet käyttäjälle.
      information_processing_objectives: Tietojenkäsittely tavoitteet
      p_3_1: 3.1. Yhtiö suorittaa tietojenkäsittelyä käyttäjistä, mukaan lukien heidän
        henkilötietojensa täyttääkseen yhtiön velvoitteita käyttäjien käytön sivuston
        ja sen palveluihin.
      p_3_2: 3.2 Yhtiöllä on oikeus suorittaa henkilötietojen käsittelyn ilmoittamatta
        toimivaltaiselle viranomaiselle oikeuksien suojelu henkilötietojen aiheista.
      structure_of_the_user_information: rakenne käyttäjätiedot
      p_4_1: '4.1. Henkilötiedot käyttäjät kuuluvat:'
      p_4_1_1: 4.1.1. nimi, sähköpostiosoite, sukupuoli, syntymäaika, paikkatiedot,
        ja puhelinnumero, jotka tarjoavat Käyttäjät ja pitäisi olla vain tarpeeksi
        rekisteröinnin verkkosivusto;
      p_4_1_2: 4.1.2. tiedot, jotka antavat käyttäjän (esimerkiksi kuvia, tietoa vahingollinen
        tottumukset jne.);
      p_4_1_3: 4.1.3. lisäksi käyttäjän antamat mukaan yhtiölle pyyntöön täyttääkseen
        yhtiön velvollisuudet Käyttäjät näyttäessään käyttäjältä sopimuksesta. Yhtiöllä
        on oikeus, erityisesti pyytää Käyttäjä kopio henkilöllisyystodistus tai muita
        asiakirjoja, jotka sisältävät nimi, sukupuoli ja syntymäaika, sekä muita lisätietoja,
        joita kello yhtiön harkinnan mukaan tarvitaan ja riittävä tunnistamiseksi
        tällaisten Käyttäjän ja poistaisi väärinkäyttö ja rikkoo kolmansien osapuolten
        oikeuksia.
      p_4_2: '4.2. Muut Käyttäjän tiedot käsittelyn yhtiön Verkkosivusto hallinto
        käsittelee myös muita tietoja käyttäjät, joka sisältää:'
      p_4_2_1: 4.2.1. yhteisten tietojen, vastaanoteta automaattisesti http-palvelimelle
        päästä sivuston ja myöhemmin käyttäjän toimia (IP-osoite isäntä, tyyppi käyttäjän
        käyttöjärjestelmä, internetsivustojen käynyt käyttäjä).
      p_4_2_2: 4.2.2. tiedot, joita vastaanotetaan automaattisesti, kun käyttää verkkosivustoa
        kirjanmerkit (cookies);
      p_4_2_3: 4.2.3. informaatio, joka vastaanotetaan seurauksena käyttäjän toimia
        verkkosivusto;
      p_4_2_4: 4.2.4. informaatio, joka vastaanotetaan seurauksena toimia muiden käyttäjien
        sivuston.
      users_information_processing: Käyttäjän tiedonkäsittely
      p_5_1: '5.1. Henkilötietojen käsittelyä toteuttaa perustuu seuraaviin periaatteisiin:
        a) laillista tarkoitusta varten keinot henkilötietojen käsittelyn; b) rehellisyys;
        c) noudatetaan henkilötietojen käsittelyn tarkoituksiin tarkoituksia ennalta
        määrätyllä ja julisti kerätessään henkilötiedot, sekä noudattaako valtakirjojen
        Company; d) täyttävätkö tilavuuden ja tyypin henkilötietojen käsittelyä, ja
        täyttääkö keinot henkilötietojen käsittelyn kanssa tarkoituksiin sen käsittely;
        e) tutkimatta jättäminen yhdistämällä luotu tietokannat yhteensopimattomia
        tarkoituksia varten, jotka sisältävät henkilötietoja.'
      p_5_1_1: 5.1.1. Kokoelma henkilötietoja Käyttäjän suoritetaan Verkkosivuilla
        rekisteri, sekä tulevaisuudessa, kun käyttäjä lisää lisätietoja itsestään
        / itseään käyttämällä sivuston työkalut hänen / omasta aloitteestaan.
      p_5_1_2: 5.1.2. Edustavien käyttäjien henkilötiedot tallennetaan yksinomaan
        sähköisessä muodossa ja käsitellään käytetään automatisoituja järjestelmiä,
        lukuun ottamatta tapauksia, joissa manuaalista henkilötietojen käsittely on
        tarpeen ottaen täyttävät lainsäädännön vaatimukset.
      p_5_1_3: 5.1.3. Käyttäjän henkilökohtaisia ​​tietoja ei luovuteta kolmansille
        osapuolille, paitsi tapauksissa nimenomaisesti säädetty näissä asetuksissa
        ja Käyttäjäsopimus. Suostumuksella käyttäjän henkilökohtaiset käyttäjätiedot
        voidaan välittää kolmannen vastapuolia yhtiön olosuhteissa, oletus velvollisuus
        luottamuksellisuuden varmistamiseksi saanut tiedon, erityisesti, kun käytetään
        palveluja ja sovelluksia. Käyttäjän henkilötiedot provisioinnin pyynnöstä
        valtiollisten viranomaisten (paikallisviranomaisten) toteutetaan menettely
        edellyttämällä tavalla lailla.
      p_5_1_4: '5.1.4. Käyttäjien henkilökohtaisia ​​tietoja poistetaan, kun: - tietoja
        itsestään poistetaan sivun käyttäjä; - Sivu on itse poistanut User; - Käyttäjän
        tiedot ja sen oma sivu poistetaan yhtiön. Mikäli sivun poisto mukaan käyttäjän
        itsensä, yhtiö tallentaa käyttäjän henkilötiedot sen sähköisen median 210
        päivän kuluttua oma sivu on poistettu. Henkilötiedot poistetaan voimassaolon
        päätyttyä 210 päivän kuluessa oma sivu on poistettu. Tämän määräajan päättymiseen
        asti, Käyttäjällä on oikeus palauttaa oma sivu.'
      users_rights_and_obligations: Käyttäjän oikeudet ja velvollisuudet
      p_6_1: '6.1. Käyttäjällä on oikeus:'
      p_6_1_1: 6.1.1. käyttää tietoja hänestä / hänen rajoituksetta ja maksutta muokkaamalla
        sen oma sivu verkkosivusto käyttämällä käyttäjätunnuksen ja salasanan;
      p_6_1_2: 6.1.2. itsenäisesti tehdä muutoksia ja korjauksia tietoja käyttäjän
        oma sivu, ja sivuston, sillä edellytyksellä, että tällaiset muutokset ja korjaukset
        sisältävät ajan tasalla ja oikeaa tietoa;
      p_6_1_3: 6.1.3. poista tiedot oma sivu verkkosivusto;
      p_6_1_4: 6.1.4. pyytää Company mahdollisuuden saada tarkempia tietoja, estää
        tai poistaa henkilötiedot, jos nämä tiedot ovat epätäydellisiä, vanhentuneita,
        epätarkkoja, laittomasti saanut tai eivät ole välttämättömiä ilmoitettujen
        käsittelyä varten tai jos toimet kohdassa 6.1.3 näistä asetuksissa ei voida
        toteuttaa itsenäisesti;
      p_6_1_5: 6.1.5. perusteella pyynnön saada tiedot yhtiöstä käsittelyä koskevat
        hänen / hänen henkilökohtaisia ​​tietoja.
      p_6_2: '6.2. Seuraavat tiedot kaikista rekisteröity sivustosta Käyttäjä on aina
        saatavilla rekisteröityneille User: käyttäjän nimi, sukupuoli, ikä, profiilikuva
        ja muita tietoja, jos käyttäjä on lähettänyt sen.'
      p_6_3: 6.3. Yhtiö ei ole mitään vastuuta paljastaminen käyttäjän henkilötietoja
        muiden käyttäjien sivuston, jotka ovat käyttäneet tällaisia ​​tietoja.
      p_6_4: 6.4. Mikäli henkilötietoja (muut käyttäjätiedot) poistaminen käyttäjän
        oma sivu tai poistaminen käyttäjän oma sivu päässä sivuston, Käyttäjän tiedot
        kopioidaan muiden käyttäjien tai tallennettujen muiden käyttäjien sivuja on
        säilynyt.
      users_information_protection_measures: Käyttäjien tiedot suojelutoimenpiteitä
      p_7_1: 7.1. Yhtiö ottaa teknisiä, organisatorisia ja oikeudellisia toimenpiteitä
        sen varmistamiseksi, että käyttäjän henkilötiedot suojataan luvattomalta tai
        vahingossa pääsyn, poistaminen, muuttaminen, esto, kopiointi ja levittäminen
        sekä muista luvattomia toimia.
      p_7_2: 7.2. Käyttäjän kirjautuminen (sähköpostiosoite tai matkapuhelinnumero)
        ja salasana käytetään Webbiportaaliin. Käyttäjä vastaa pitämisestä tiedot
        luottamuksellisina. Käyttäjä ei voi siirtää ja salasanan kolmansille osapuolille
        ja on myös velvollinen ryhtymään toimiin varmistaakseen sen luottamuksellisuuden.
      limitation_of_the_regulations_applicability: rajoittaminen asetusten sovellettavuus
      p_8: Nämä säännöt eivät kata toimia ja Internet resurssit kolmansien osapuolten.
        Yhtiö ei ole mitään vastuuta kolmansien osapuolten toimista, jotka saivat
        tutustua Käyttäjän tiedot Internetin kautta tai verkkosivujen Palvelut. Verkkosivusto
        Administration suosittelee Käyttäjät lähestyä ongelma tiedon määrä Verkkosivuilla
        julkaistut vastuullisesti.
      user_requests: Käyttäjän pyyntöjä
      p_9_1: '9.1. Käyttäjät on oikeus lähettää pyyntöjä yhtiölle lukien pyynnöt käyttöä
        koskevia henkilötietoja kirjallisesti seuraavassa osoitteessa: Venäjä, 101000,
        Moskova, Ulanskiy Pereulok 13, stroeniye 4, pomeshcheniye 1 tai muodossa sähköisen
        asiakirjan allekirjoittanut pätevä sähköistä allekirjoitusta lainsäädännön
        mukaisesti Venäjän federaation, jonka email: support@flutylove.com.'
      p_9_2: '9.2. Käyttäjän pyyntö on oltava seuraavat tiedot: määrä tunnistusasiakirjan
        Käyttäjän tai sen edustaja; antopäivästä edellä asiakirjan ja antajaviranomaisen;
        tiedot vahvistavat Käyttäjän osallistuminen suhteet operaattorin (erityisesti
        linkki sivulle); allekirjoitus Käyttäjän ja / tai hänen edustajansa.'
      p_9_3: 9.3. Yhtiö sitoutuu tarkastelemaan ja vastata käyttäjän pyynnöstä 30
        päivän kuluttua sen vastaanottamisesta.
      p_9_4: 9.4. Kaikki kirjeenvaihto perillä Käyttäjät-(kirjallisia tai sähköisiä
        pyyntöjä) luokitellaan rajoitetun pääsyn tiedon ja ei saa paljastaa ilman
        Käyttäjän kirjallinen suostumus. Henkilötietoja ja muita tietoja käyttäjästä,
        joka lähetti pyynnön ei saa käyttää, ilman Käyttäjän erityistä lupaa, toisin
        kuin vastauksena pyyntöön tai tapauksissa nimenomaisesti sovellettavan lain.
