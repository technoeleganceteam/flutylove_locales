      p_1_5: 1.5. Þessar reglugerðir hafa verið þróaðar og eru notuð í samræmi við
        Vitar. Komi bága milli þessara reglugerða og annarra opinberra skjala félagsins,
        reglur þessar skal framfylgt.
      p_1_6: 1.6. Með því að nota vefsvæðið samþykkir þú að skilmála og skilyrði þessa
        persónuverndarstefnu. Vinsamlegast lestu þá vandlega. Ef þú samþykkir ekki
        við skilmála þessa Privacy Policy, eða þú hefur ekki náð 18 ára aldri, getur
        þú ekki notað Website og þjónustu þess. Með því að nota vefsíðu, án tillits
        til þess hvort þú ert skráður notandi Flutylove eða ekki, staðfestir þú að
        þú samþykkir að fullu þessa persónuverndarstefnu, og samþykkir að fylgja henni.
      the_website_using_conditions: vefsíðu með skilyrðum
      p_2_1: '2.1. Til að nota Website Flutylove, þú þarft að skrá. Eftirfarandi upplýsingar
        skulu tilgreindar á skráningu: nafn, netfang, jafnrétti, fæðingardag, upplýsinga
        um staðsetningu. Notandi getur veitt frekari persónulegar upplýsingar á hans
        / eigin ósk hennar. Notandi getur breytt eða uppfært persónulegar upplýsingar
        á hverjum tíma. Félagið hefur rétt til að biðja frekari fylgiskjölum ef breyting
        kyni og fæðingardag notanda.'
      p_2_2: '2.2. Með því að leyfa aðgang að vefsvæðinu og þjónustu þess, félaginu,
        sem starfar á eðlilegan hátt og í góðri trú, telur að User: grein fyrir að
        til skráningar á vefsvæðinu það er nauðsynlegt að vera yfir 18 ára aldri;
        hefur öll nauðsynleg réttindi til að vera fær um að skrá sig á þessari vefsíðu
        og nota það; bendir nákvæmar upplýsingar um sjálfan sig / sér samkvæmt beiðnum
        um notkun á Þjónustunni Vefsíðunnar; er kunnugt um að persónulegar upplýsingar
        á heimasíðu, veitt af notanda, getur orðið í boði fyrir aðra notendur af the
        website og Internet notendur eins vel, er hægt að afrita og dreifa með öðrum
        notendum; er ljóst að sumar tegundir af upplýsingum, flutt til annarra notenda,
        er ekki hægt að fjarlægja með því að notandinn; er kynnt með reglum þessum,
        sammála þeim og annast tilgreind réttindi og skyldur.'
      p_2_3: 2.3. Félagið hefur ekki staðfest nákvæmni berast (safnaði) upplýsingar
        um notendur, að undanskildum þeim tilvikum þegar slík sannprófun er nauðsynlegt
        til að uppfylla skuldbindingar félagsins til notandans.
      information_processing_objectives: upplýsingar vinnslu markmið
      p_3_1: 3.1. Félagið framkvæmir upplýsingar vinnslu um notendur, þar á meðal
