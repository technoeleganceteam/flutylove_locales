        á heimasíðu;
      p_4_1_2: 4.1.2. þær upplýsingar sem er veitt af notanda (til dæmis myndir, upplýsingar
        um pernicious vana osfrv);
      p_4_1_3: 4.1.3. auki veitt af notanda í samræmi við fyrirtæki beiðni í því skyni
        að efna skuldbindingar félagsins til notenda, birtist frá samkomulagi notanda.
        Félagið hefur rétt til þess, einkum til að biðja um notanda afrit af kennimark
        skjal eða önnur skjöl, sem innihalda nafn, kyn og fæðingardag, auk annarra
        viðbótarupplýsingum sem er, að vali félagsins, verður nauðsynlegt og nægja
        til að greina slíka Notandi og myndi koma í veg fyrir misnotkun og brot á
        réttindum þriðja aðila.
      p_4_2: '4.2. vinnslu upplýsinga annar notandi er af fyrirtækinu vefsíða Administration
        ferli einnig aðrar upplýsingar um notendur, sem telst:'
      p_4_2_1: 4.2.1. Algengustu gögn, sjálfkrafa berast http-miðlara þegar aðgangur
        the website og síðari aðgerðir notanda (IP-tölu vélarinnar, gerð stýrikerfis
        notandans, síður á vefsvæðinu heimsótt af notandanum).
      p_4_2_2: 4.2.2. Upplýsingar sem er sjálfkrafa berast þegar aðgangur vefsíðu
        með bókamerki (smákökur);
      p_4_2_3: 4.2.3. upplýsingar sem berast vegna aðgerða notandans á heimasíðu;
      p_4_2_4: 4.2.4. upplýsingar sem berast vegna aðgerða annarra notenda á vefsvæðinu.
      p_5_1: '5.1. Starfsfólk gagnavinnslu er vopnaður út á grundvelli eftirfarandi
