      p_3_2: 3.2 Félagið hefur rétt til að framkvæma vinnslu persónuupplýsinga án
        þess að tilkynna lögbæru yfirvaldi um vernd réttinda persónuupplýsinga einstaklinga.
      structure_of_the_user_information: Uppbygging upplýsingar um notanda
      p_4_1: '4.1. Persónuleg gögn af notendum inniheldur:'
      p_4_1_1: 4.1.1. nafn, netfang, kyn, fæðingardag, upplýsinga um staðsetningu
