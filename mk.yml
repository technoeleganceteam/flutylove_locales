      the_website_using_conditions: веб-страница користење на услови
      p_2_1: '2.1. За да го користите веб-страница Flutylove, треба да се регистрирате.
        Следниве информации треба да бидат специфицирани во текот на регистрација:
        име, email адреса, пол, датум на раѓање, информации за локација. Корисникот
        може да обезбеди дополнителни лични податоци во неговата / нејзината желба.
        Корисникот може да ги менувате или надградба на лични податоци во секое време.
        Друштвото има право да побара дополнителни документи во случај на промена
        на полот и датумот на раѓање на корисникот.'
      p_2_2: '2.2. Со дозволување на пристап до веб-сајт и неговите услуги, компанијата,
        постапувајќи во разумен начин и со добра волја, смета дека Корисник: сфаќа
        дека за регистрација на веб страната е потребно да се биде постар од 18 години;
        ги има сите потребни права да бидат во можност да се регистрирате на овој
        веб-сајт и да го користите; укажува на точни информации за него / неа во согласност
        со барањата за користење на услугите на веб-страница; е свесен дека на лични
        податоци на веб-страница, обезбедени од страна на корисникот, може да станат
        достапни за други корисници на корисниците на веб-страница и интернет, како
        и, може да се копира и дистрибуира од страна на други корисници; е свесен
        дека некои видови на информации, пренесува до други корисници, не може да
        се отстрани од страна на корисникот; е запознаен со овој правилник, се согласува
        со нив и презема одредено права и обврски.'
      p_2_3: 2.3. Друштвото не ја потврди точноста на добиените (истражувањето) информации
        за корисниците, со исклучок на случаите кога таквата проверка е потребно со
        цел да се исполнат обврските на Друштвото на корисникот.
      information_processing_objectives: обработка на информации цели
      p_3_1: 3.1. Друштвото врши обработка на информации за корисниците, вклучувајќи
        ги и личните податоци, со цел да ги исполни своите обврски на Друштвото на
        корисниците за користење на веб-сајт и неговите услуги.
      p_3_2: 3.2 Друштвото има право да врши обработка на лични податоци без да го
        извести надлежниот орган за заштита на правата на субјектите на личните податоци.
      structure_of_the_user_information: Структура на информации за корисникот
      p_4_1: '4.1. Личните податоци на Корисниците вклучува:'
      p_4_1_1: 4.1.1. име, email адреса, пол, датум на раѓање, информации за локацијата,
        и телефонски број, кои се обезбедени од страна на корисниците и би требало
        да биде доволно за регистрација на веб-сајт;
      p_4_1_2: 4.1.2. информациите кои се обезбедени од страна на корисникот (на пример,
        слики, информации за штетни навики итн);
      p_4_1_3: '4.1.3. дополнително обезбедени од страна на корисникот во согласност
        со барањето на компанијата со цел да ги исполни обврските на Друштвото на
        корисниците, кои се појавуваат од договор со корисникот. Друштвото има право,
        особено, да побара од корисникот копија од документот за идентитет или било
        кои други документи содржи: име, пол и датум на раѓање, како и други дополнителни
        информации кои, во дискреција на компанијата, ќе бидат неопходни и доволно
        за идентификација на корисникот, како и ќе се елиминира злоупотреба и кршење
        на правата на трети страни.'
      p_4_2: '4.2. обработка на податоци на друг корисник од страна на компанијата
        на веб-сајтови, исто така, ги обработува и други информации за корисниците,
        што вклучува:'
      p_4_2_1: 4.2.1. заеднички податоци, добиени автоматски од страна на HTTP-серверот
        кога пристапуваат на веб-страница, а потоа и активностите на корисникот (IP-адреса
        на домаќинот, типот на оперативниот систем на корисникот, страници на веб-страница
        посетени од страна на корисникот).
      p_4_2_2: 4.2.2. информации кои се прима автоматски кога пристапуваат на веб-страница
        со користење на обележувачи (cookies);
      p_4_2_3: 4.2.3. информации кои се добиени како резултат на активностите на корисникот
        на веб-сајт;
      p_4_2_4: 4.2.4. информации кои се добиени како резултат на активностите на другите
        корисници на веб-страница.
      p_5_1: '5.1. Обработката на личните податоци спроведува врз основа на следните
        принципи: а) легитимни цели и начините на обработката на личните податоци;
        б) чесност; в) усогласеноста на целите на обработката на личните податоци
        со однапред одредени цели и изјави, при наплата на личните податоци, како
        и усогласеноста на ингеренциите на Друштвото; г) усогласеноста на обемот и
        видот на обработката на личните податоци, како и усогласеноста на начините
        на обработката на личните податоци со целите на неговата обработка; д) неприфатливоста
        на комбинирање на создадени бази на податоци за некомпатибилни цели, кои содржат
        лични податоци.'
      p_5_1_1: 5.1.1. Прибирањето на личните податоци на Корисникот се врши на веб-страницата,
        кога се регистрирате, како и во иднина, кога корисникот додава повеќе информации
        за него / неа со користење на алатки на вебсајт на неговата / нејзината сопствена
        иницијатива.
      p_5_1_2: 5.1.2. Личните податоци на корисниците се чуваат исклучиво во електронска
        форма и се обработуваат со помош на автоматски системи, со исклучок на случаите
        кога е потребно рачна обработка на личните податоци во поглед на исполнување
        на законските барања.
      p_5_1_3: 5.1.3. личните податоци на корисникот не се пренесуваат на трети лица,
        освен во случаи предвидени со овој правилник и договор со корисникот. Со согласност
        на корисникот, лични податоци за корисниците може да се пренесе на трети клиенти
        на компанијата, под услов на преземање на обврска да се обезбеди доверливост
        на добиените информации, особено кога користите услуги и апликации. Корисникот
        исправка на личните податоци на барање на властите (локални власти) се врши
        во постапката како што се бара со закон.
      p_5_1_4: '5.1.4. Лични податоци за корисникот ќе се избришат кога: - податоци
        се само-избришан од страна на корисникот; - Страна е само-избришани од страна
        на корисникот; - Информации на корисникот и на својата лична страница се отстранети
        од страна на компанијата. Во случај на бришење страница од самиот корисник,
        Друштвото ги чува личните податоци на корисникот за електронски своите медиуми
        во рамките на 210 дена по лична страница е отстранета. Личните податоци се
        бришат по истекот на 210 дена по лична страница е отстранета. До истекот на
        овој период, корисникот има право да се врати на лична страница.'
      users_rights_and_obligations: правата и обврските на корисникот
      p_6_1: '6.1. Корисникот има право на:'
      p_6_1_1: 6.1.1. пристап до информации за него / неа без ограничувања и бесплатно
        со уредување на својата лична страница на веб-сајт со користење на корисничко
