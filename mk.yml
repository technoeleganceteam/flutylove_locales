      p_1_4: 1.4. Сегашната верзија на прописите, кои се јавна исправа, е достапна
        за секој корисник на интернет кога по http://flutylove.com/pages/privacy линк.
        Друштвото има право да ги менува овие правила. Во случај на промени се направени
        во Правилникот, Друштвото ги известува корисниците преку објавување на новата
