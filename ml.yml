      p_14: ". Flutylove ഏതെങ്കിലും തെറ്റായ കൃത്യമല്ലാത്ത വിവരം വെബ്സൈറ്റിൽ പോസ്റ്റ്
        അല്ലെങ്കിൽ സേവനം ബന്ധപ്പെട്ടിരിക്കുന്നു ഉത്തരവാദിത്തം, വെബ്സൈറ്റ് അല്ലെങ്കിൽ
        ഏതെങ്കിലും ഹാർഡ്വെയർ അല്ലെങ്കിൽ സോഫ്റ്റ്വെയർ ഞങ്ങളുടെ സേവനവുമായി ബന്ധപ്പെട്ട
        അല്ലെങ്കിൽ അവിടെ ഉപയോഗിക്കുന്ന ഉപയോക്താക്കളെ ആണ്. Flutylove വെബ്സൈറ്റ് ഏതെങ്കിലും
        ഉപയോക്താവിന്റെ പെരുമാറ്റം ഉത്തരവാദി, ഓൺലൈനിലും ഓഫ്ലൈനിലും ഇല്ല. Flutylove
        കമ്മ്യൂണിക്കേഷൻസ് ലൈൻ പരാജയം, മോഷണം അല്ലെങ്കിൽ നാശം, അംഗീകൃതമല്ലാത്ത ആക്സസ്
        ഉപയോക്താവിന്റെ വാർത്താവിനിമയ മാറിവരുന്ന, എന്തെങ്കിലും പിശക്, കഥയിൽ തടസ്സങ്ങളൊന്നുമില്ല,
        ഇല്ലാതാക്കൽ, ഓപ്പറേഷൻ അല്ലെങ്കിൽ ഓപ്പറേറ്റീവുകള്ക്കും നാശനഷ്ടങ്ങളോ കാലതാമസം
        ഉത്തരവാദിത്വങ്ങൾ എടുക്കുന്നില്ല. Flutylove എന്തെങ്കിലും പ്രശ്നങ്ങൾ അല്ലെങ്കിൽ
        ഏതെങ്കിലും ടെലഫോൺ നെറ്റ്വർക്കുകൾ അല്ലെങ്കിൽ വരികൾ, കമ്പ്യൂട്ടർ ഓൺലൈൻ സിസ്റ്റങ്ങൾ,
        സെർവറുകൾ, അല്ലെങ്കിൽ ദാതാക്കളുടെ സാങ്കേതിക തകരാറുകൾ ഉത്തരവാദിത്തം, കമ്പ്യൂട്ടർ
        ഉപകരണങ്ങൾ, സോഫ്റ്റ്വെയർ, ഉപയോക്തൃ അക്കൗണ്ടിൽ മെയിൽ അല്ലെങ്കിൽ കളിക്കാർ പരാജയം,
        സാങ്കേതിക പ്രശ്നങ്ങൾ ഇന്റർനെറ്റിലെ അല്ലെങ്കിൽ ഏതെങ്കിലും വെബ്സൈറ്റ് പറക്കലുകൾ
        അല്ല അല്ലെങ്കിൽ അതിന്റെ കോമ്പിനേഷൻ, ഉപയോക്താക്കൾക്ക് അപകടങ്ങൾ അല്ലെങ്കിൽ
        പരുക്കോ ഒരു കമ്പ്യൂട്ടർ ബന്ധപ്പെട്ട മൂന്നാം കക്ഷിക്ക്, അല്ലെങ്കിൽ പങ്കാളിത്തം
        അല്ലെങ്കിൽ നെറ്റ്വർക്ക് ഒപ്പം / അല്ലെങ്കിൽ സേവനവുമായി ബന്ധപ്പെട്ട വിവരങ്ങൾ
        ഡൗൺലോഡ് ഫലമായി ഉൾപ്പെടെ. Flutylove കമ്പനി അല്ലെങ്കിൽ അതിന്റെ അഫിലിയേറ്റ്
        ഏതെങ്കിലും, പരസ്യ ഏജന്റ്സ്, സ്ഥാപകർ അല്ലെങ്കിൽ വിതരണ പങ്കാളികൾ വ്യക്തിപരമായ
        പരിക്ക് അല്ലെങ്കിൽ മരണം ഉൾപ്പെടെ ഏതെങ്കിലും നഷ്ടം അല്ലെങ്കിൽ കേടുപാട്, ഉത്തരവാദിയല്ല
        ഉദ്ദേശിക്കുന്ന ആരും സാഹചര്യത്തിൽ കാരണം വെബ്സൈറ്റ് അല്ലെങ്കിൽ സേവന ഉപയോഗിച്ച്
        ഏതൊരു ഉള്ളടക്ക വെബ്സൈറ്റിൽ പോസ്റ്റ് അല്ലെങ്കിൽ ഏതെങ്കിലും വെബ്സൈറ്റ് ഉപയോക്താക്കൾക്ക്
        തമ്മിലുള്ള ഇടപെടലുകളും ഓൺലൈനിലും ഓഫ്ലൈനിലും. വെബ്സൈറ്റ് സേവന നൽകുന്നത് ആണ്
        അടിസ്ഥാനത്തിൽ ആണ്, Flutylove വ്യക്തമായി ഒരു പ്രത്യേക ഉദ്ദേശ്യം, അല്ലെങ്കിൽ
        ആരുടെയെങ്കിലും അവകാശങ്ങളുടെ ലംഘനത്തിൻറെ അതെനിക്ക് ഏതെങ്കിലും വാറണ്ടി, ഫിറ്റ്നസ്
        നിരാകരിക്കുന്നു. Flutylove ഗ്യാരണ്ടി നൽകാനാവില്ല വെബ്സൈറ്റ് ഒപ്പം / അല്ലെങ്കിൽ
        സേവന ഉപയോഗിക്കുന്നതിൽ നിന്നും എന്തെങ്കിലും പ്രത്യേക ഫലങ്ങൾ വാഗ്ദാനം."
      limitation_of_responsibility: 15. ഉത്തരവാദിത്വം പരിമിതി.
      p_15: ഒരു നൽകിയിരിക്കുന്നു അടിത്തറ. കമ്പനി വെബ്സൈറ്റ് അല്ലെങ്കിൽ അതിന്റെ അനുയോജ്യമായ
        അല്ലെങ്കിൽ ഉപയോഗ പ്രത്യേക ഉപയോഗത്തിനായുള്ള അനുയോജ്യമല്ല ഏതു വാറന്റിയും
        നിരാകരിക്കുന്നു. കമ്പനിയെ ഉറപ്പ് നൽകാൻ കഴിയില്ല വെബ്സൈറ്റിന്റെ ഉപയോഗിക്കുന്നതിൽ
        നിന്നും ഏതെങ്കിലും വിധത്തിലുള്ള ഫലങ്ങളും / അല്ലെങ്കിൽ അതിന്റെ വാഗ്ദാനം; ആശയക്കുഴപ്പം
        ഒഴിവാക്കാൻ, ഉപയോക്താവ് വെബ്സൈറ്റിൽ നിന്നും പോസ്റ്റുചെയ്തതായോ കണ്ണികള് ഓഫ്
        ഏതെങ്കിലും ഫയലുകൾ ഉപയോഗിച്ച് അതുപോലെ സോഫ്റ്റ്വെയർ വഴി ഡൌൺലോഡ് സുരക്ഷാ
        മുൻകരുതലുകൾ വീട്ടൽ നിർബന്ധമാണ്. കമ്പനിയെ ഹൈലി മാത്രം സോഫ്റ്റ്വെയർ അതുപോലെ
        ആന്റിവൈറസ് സോഫ്റ്റ്വെയർ ഉപയോഗിച്ച് ശുപാർശ; വെബ്സൈറ്റ് ഉപയോഗിക്കുമ്പോൾ,
        ഉപയോക്താക്കളും ഡൗൺലോഡുകളെ സൈറ്റിൽ നിന്നും, അതിൻറെ സഹായത്തോടെ ഏതെങ്കിലും
        അവന്റെ / അവളുടെ സ്വന്തം റിസ്കിൽ ഉള്ളടക്കവുമായോ ഏതെങ്കിലും തരത്തിലുള്ള കേടുപാടുകൾ
        മൂന്നാം ഉപയോക്താവിന്റെ കമ്പ്യൂട്ടറിൽ ആ അതിനൊരു കാരണങ്ങൾ അല്ലെങ്കിൽ ഉൾപ്പെടെ
        ഈ വിവരങ്ങൾ ഉപയോഗിക്കാനുള്ള സാധ്യത ഫലങ്ങൾ, മാത്രമായിരിക്കും ഉത്തരവാദി സമ്മതിക്കുകയും
        പാർട്ടികൾ, ഡാറ്റ നഷ്ടം, അല്ലെങ്കിൽ മറ്റേതെങ്കിലും നാശനഷ്ടങ്ങൾക്ക്; സാഹചര്യങ്ങൾക്കും
        കമ്പനി അല്ലെങ്കിൽ അതിന്റെ ഏജന്റുമാർ യാതൊരു ഉത്തരവാദിത്തവും ഉപയോക്താവിന്
        അല്ലെങ്കിൽ മൂന്നാം കക്ഷിക്ക് ഏതെങ്കിലും പരോക്ഷമായോ അപകട കൂടാതെ UNWILFUL
        കേടുപാടുകൾ, ആനുകൂല്യം, നഷ്ടപ്പെടൽ ഡാറ്റ നഷ്ടം എന്നിവയ്ക്കുള്ള മാനവും അഭിമാനത്തിനും
        ബിസിനസ് ഖ്യാതിയുടെയോ കേടുപാടുകൾ, ഉയരാൻ ഇടയുള്ള കരടി കമ്പനിയെ മുന്നറിയിപ്പു
        അല്ലെങ്കിൽ അത്തരം തകരാറുകൾ സൂചിപ്പിക്കുന്നു ഏതൊരു വെബ്സൈറ്റ്, അതിന്റെ ഉള്ളടക്കവും
        അല്ലെങ്കിൽ ഏത് നിങ്ങളോ അല്ലെങ്കിൽ മറ്റ് വ്യക്തി വെബ്സൈറ്റ് വഴി സ്വീകരിക്കുകയും
        മറ്റ് വിവരങ്ങൾ എന്നിവ ഉപയോഗിക്കുക.
      responsibilities_of_the_parties: 16. ഉത്തരവാദിത്വങ്ങൾ.
      p_16: പ്രകാരം നിയന്ത്രിച്ചിരിക്കുന്നു റഷ്യൻ ഫെഡറേഷന്റെ നിയമനിർമാണം അനുസൃതമായി
        എന്ന് തന്നെ. കരാർ സെറ്റില് കഴിയാത്ത പ്രശ്നങ്ങൾ റഷ്യൻ ഫെഡറേഷന്റെ നിയമനിർമാണം
        അനുസൃതമായി സെറ്റില് കിട്ടും. ഈ റെഗുലേഷൻസ് നടപ്പിലാക്കുന്നതിനുള്ള ബന്ധപ്പെട്ട
        തർക്കങ്ങൾ അല്ലെങ്കിൽ വിവാദങ്ങളിൽ സാഹചര്യത്തിൽ, ഉപയോക്താവ് കമ്പനി ചർച്ചകളും
