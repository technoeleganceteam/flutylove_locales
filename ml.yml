  pages:
    privacy:
      privacy: Flutylove സ്വകാര്യതാ നയം
      p_1_1: . ഈ റെഗുലേഷൻസ് ലിമിറ്റഡ് ലയബിലിറ്റി കമ്പനി "Technoelegance" ഒരു ഔദ്യോഗിക
        രേഖയിൽ 101000 സ്ഥിതി, മോസ്കൊ Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye
        1 (Flutylove, കമ്പനി, നാം പരലോക) ഉണ്ട്, വ്യക്തികളുടെ മനശാസ്ത്രം വിവര സുരക്ഷയുടെ
        നടപടിക്രമങ്ങൾ നിർണ്ണയിക്കാൻ 18 വയസ്സിന് എത്തിയിരിക്കുന്നു, ആരാണ് ഉപയോഗിക്കാൻ
        വെബ്സൈറ്റ് https://flutylove.com (വെബ്സൈറ്റ് പരലോക) അതിന്റെ സേവനങ്ങൾ (ഉപയോക്താക്കളും
        പരലോക).
      p_1_2: ". ഈ റെഗുലേഷൻസ് ഉദ്ദേശം അംഗീകൃതമല്ലാത്ത ആക്സസ് വെളിപ്പെടുത്തൽ വ്യക്തിഗത
        ഡാറ്റ ഉൾപ്പെടെയുള്ള ഉപയോക്തൃ വിവരങ്ങൾ കാരണം സംരക്ഷണം, ഉറപ്പാക്കണം."
      p_1_3: ". വെബ്സൈറ്റ് ഉപയോക്താവിന്റെ വിവരങ്ങളുടെ ശേഖരണം, സംഭരണം, വിതരണം, സുരക്ഷാ
        ബന്ധപ്പെട്ട ബന്ധങ്ങൾ കമ്പനി ഈ റെഗുലേഷൻസ്, മറ്റ് ഔദ്യോഗിക രേഖകൾ റഷ്യൻ ഫെഡറേഷൻ
        നിലവിലെ നിയമനിർമാണം ഇത് നടത്തുന്നു."
      p_1_4: ". ലിങ്ക് http://flutylove.com/pages/privacy താഴെ ഒരു പൊതു പ്രമാണം ആയ
        റെഗുലേഷൻസ്, നിലവിലെ പതിപ്പ്, ഏതെങ്കിലും ഇന്റർനെറ്റ് ഉപയോക്താവിന് ലഭ്യമാണ്.
        കമ്പനി ഈ റെഗുലേഷൻസ് പരിഷ്ക്കരിക്കുക അവകാശമുണ്ട്. കേസിൽ മാറ്റങ്ങൾ റെഗുലേഷൻസ്
        ഉണ്ടാകുന്നത്, കമ്പനി ഉപയോക്താക്കളെ സ്ഥിരമായ വിലാസം http://flutylove.com/pages/privacy
        ലെ വെബ്സൈറ്റിൽ ന് റെഗുലേഷൻസ് പുതിയ പതിപ്പ് പോസ്റ്റ് അല്ല പിന്നീട് 10 ദിവസം
        ഫലപ്രദമായ മുമ്പ് അറിയിക്കാൻ എന്നു മാറ്റങ്ങൾ തീയതി. റെഗുലേഷൻസ് മുൻ പതിപ്പുകൾ
        കമ്പനി ഡോക്യുമെന്റേഷൻ ആർക്കൈവിൽ സൂക്ഷിക്കുന്നു."
      p_1_5: 1.5. ഈ റെഗുലേഷൻസ് വികസിപ്പിച്ചതാണ് ഉപയോക്താവ് ഉടമ്പടി അനുസൃതമായി ഉപയോഗിക്കുന്നു.
        ഈ വ്യവസ്ഥകളുടെയും കമ്പനിയുടെ മറ്റ് ഔദ്യോഗിക പ്രമാണങ്ങൾ തമ്മിൽ എന്തെങ്കിലും
        വിരുദ്ധമായി സാഹചര്യത്തിൽ, ഈ റെഗുലേഷൻസ് നടപ്പിലാക്കും വേണം.
      p_1_6: ". വെബ്സൈറ്റ് ഉപയോഗിക്കുന്നതിലൂടെ, ഈ സ്വകാര്യത നയത്തിന്റെ നിബന്ധനകളും
        വ്യവസ്ഥകളും അംഗീകരിക്കുന്നു. അവ ശ്രദ്ധാപൂർവ്വം വായിക്കുക. ഈ സ്വകാര്യതാനയം
        യോജിപ്പില്ല എങ്കിൽ, അല്ലെങ്കിൽ 18 വയസ്സ് ട്ടില്ലാത്ത, നിങ്ങൾക്ക് വെബ്സൈറ്റ്
        അതിന്റെ സേവനങ്ങൾ ഉപയോഗിക്കാൻ പാടില്ല. വെബ്സൈറ്റ് ഉപയോഗിക്കുന്നതിലൂടെ, പരിഗണിക്കാതെ
        Flutylove രജിസ്റ്റർ ഉപയോക്താവാണ് ഇല്ലെങ്കിലും, നിങ്ങൾക്ക് പൂർണ്ണമായും ഈ സ്വകാര്യതാ
        നയം സ്ഥിരീകരിക്കുക, അതു പിന്തുടരുക അംഗീകരിക്കുന്നു."
      p_2_1: ". വെബ്സൈറ്റ് Flutylove ഉപയോഗിക്കുന്നതിനായി, നിങ്ങൾ രജിസ്റ്റർ ചെയ്യണം.
        ഇനിപ്പറയുന്ന വിവരങ്ങൾ രജിസ്ട്രേഷൻ സമയത്ത് വ്യക്തമാക്കിയിരിക്കണം: പേര്, ഇമെയിൽ
        വിലാസം, ലിംഗഭേദം, ജനന തീയതി, സ്ഥലം വിവരങ്ങൾ. അവന്റെ / അവളുടെ സ്വന്തം ആശംസ
        അധിക സ്വകാര്യ വിവരങ്ങൾ നൽകിയേക്കാം. ഉപയോക്താവ് ഏതുസമയത്തും അപ്ഡേറ്റ് ചെയ്യാനോ
        സ്വകാര്യ വിവരങ്ങൾ. കമ്പനി ഉപയോക്താവ് ജനനത്തീയതി മാറ്റം ലിംഗ, തീയതിയുടെ കാര്യത്തിൽ
        അധിക രേഖകളും അഭ്യർത്ഥിക്കാൻ അവകാശമുണ്ട്."
      p_2_2: ". വെബ്സൈറ്റ് രജിസ്ട്രേഷൻ വേണ്ടി 18 വർഷത്തിലധികം പഴക്കമുള്ള അത്യാവശ്യമാണ്
        തിരിച്ചറിയുന്നു; വെബ്സൈറ്റ് അതിന്റെ സേവനങ്ങൾ ആക്സസ് അനുവദിച്ചുകൊണ്ട്, കമ്പനി,
        ന്യായമായ വിധത്തിൽ വിശ്വസ്തത അഭിനയിക്കുന്നത്, ഉപയോക്താവ് കരുതുന്നത് ആവശ്യമായ
        എല്ലാ അവകാശങ്ങളും ഈ വെബ്സൈറ്റിൽ രജിസ്റ്റർ അത് ഉപയോഗിക്കാൻ കഴിയും ഉണ്ട്; തന്നെക്കുറിച്ചും
        വെബ്സൈറ്റ് സേവനങ്ങൾ ഉപയോഗം അഭ്യർത്ഥനകൾ തക്കവണ്ണം / കുറിച്ചും കൃത്യമായ വിവരങ്ങൾ
        സൂചിപ്പിക്കുന്നത്; വെബ്സൈറ്റ് വ്യക്തിഗത വിവരങ്ങൾ, ഉപയോക്താവിന്റെ നൽകുന്ന,
        മറ്റ് ഉപയോക്താക്കൾ പകർത്തുകയും വിതരണം ചെയ്യാൻ കഴിയും, അതുപോലെ വെബ്സൈറ്റ്,
        ഇന്റർനെറ്റ് ഉപയോക്താക്കളുടെ മറ്റ് ഉപയോക്താക്കൾക്ക് ലഭ്യമാകും അറിഞ്ഞിരിക്കുക
        ആകുന്നു; മറ്റ് ഉപയോക്താക്കൾക്ക് കൈമാറി ചില വിവരങ്ങൾ തരം, ഉപയോക്താവ് നീക്കംചെയ്തു
        കഴിയില്ല എന്ന് സൂക്ഷ്മമായി; ഈ റെഗുലേഷൻസ് സൂക്ഷ്മമായി, അവരുമായി .സ്വീകരണവും
        സമൂഹമാണ് വ്യക്തമാക്കിയ അവകാശങ്ങളും ചുമതലകളും."
      p_2_3: ". കമ്പനി സ്വീകരിച്ച ബൈബബിളിന്റെ ഇല്ല കേസുകളിൽ ഒഴികെയുള്ള അത്തരം പരിശോധന
        ഉപയോക്താവിന് കമ്പനിയുടെ ബാധ്യതകൾ അവശ്യമാണ് ചെയ്താല് ഉപയോക്താക്കളുടെ വിവരം
        (വന്നുകൂടി)."
      information_processing_objectives: വിവരം പ്രോസസ്സിംഗ് ലക്ഷ്യങ്ങൾ
      p_3_1: ". കമ്പനി വെബ്സൈറ്റ് അതിന്റെ സേവനങ്ങൾ ഉപയോഗം ഉപയോക്താക്കൾ കമ്പനിയുടെ
        ബാധ്യതകൾ ക്രമത്തിൽ ഉപയോക്താക്കൾ അവരുടെ സ്വകാര്യ ഡാറ്റ ഉൾപ്പെടെയുള്ള കുറിച്ചുള്ള
        വിവരങ്ങൾ പ്രോസസ്സിംഗ് നടപ്പിലാക്കുന്നു."
      p_3_2: കമ്പനി സ്വകാര്യ ഡാറ്റ വിഷയങ്ങളുടെ അവകാശ സംരക്ഷണത്തിനായി അതോറിറ്റി അറിയിക്കാതെ
        സ്വകാര്യ ഡാറ്റയുടെ പ്രോസസ്സിംഗ് നടപ്പിലാക്കുന്നതിനായി അവകാശമുണ്ട്.
      structure_of_the_user_information: ഘടന
      p_4_1: ". ഉപയോക്താക്കളുടെ വ്യക്തിഗത ഡാറ്റ ഉൾപ്പെടുന്നു:"
      p_4_1_1: 4.1.1. ഉപയോക്താക്കൾ നൽകുന്നതുമാണ് വെബ്സൈറ്റ് രജിസ്ട്രേഷൻ വെറും മതി
        എന്നു കരുതപ്പെട്ടിരുന്ന ഏത് പേര്, ഇമെയിൽ വിലാസം, ലിംഗഭേദം, ജനനം, ലൊക്കേഷൻ
        വിവരങ്ങൾ, ഫോൺ നമ്പർ തീയതി;
      p_4_1_2: 4.1.2. ഉപയോക്താവ് (ഉദാഹരണത്തിന് ഫോട്ടോകൾ, വിനാശകരമാണ് ശീലങ്ങൾ തുടങ്ങിയവ
        സംബന്ധിച്ച വിവരങ്ങൾക്ക്) നൽകുന്ന ഏത് വിവരങ്ങൾ;
      p_4_1_3: 4.1.3. കൂടാതെ, ഉപയോക്താക്കൾക്ക് കമ്പനിയുടെ ബാധ്യതകൾ ഉപയോക്തൃ കരാർ
        നിന്ന് ഹാജരായ ക്രമത്തിൽ കമ്പനി അഭ്യർത്ഥന പ്രകാരം ഉപയോക്താവ് നൽകിയ. കമ്പനി
        ഉപയോക്തൃ തിരിച്ചറിയൽ പ്രമാണങ്ങൾ അല്ലെങ്കിൽ ജനന പേര്, ലിംഗഭേദം, തീയതി ഉൾപ്പെടുന്നു
        മറ്റേതെങ്കിലും രേഖകൾ എന്നിവയുടെ പകർപ്പ് അഭ്യർത്ഥിക്കാൻ പ്രത്യേകിച്ച് ഒരു അവകാശമില്ല,
        അതുപോലെ ഏത് കമ്പനിയുടെ വിവേചനാധികാരത്തിൽ ആവശ്യമാണ് മറ്റ് അധിക വിവരങ്ങൾ ഉണ്ട്
        അത്തരം ഉപയോക്താവ് തിരിച്ചറിയൽ മതി മൂന്നാം കക്ഷികളുടെ അവകാശങ്ങളെ ദുരുപയോഗം
        ചെയ്ത് ലംഘനം ഉന്മൂലനം തന്നെ.
      p_4_2: ". കമ്പനിയുടെ ദി വെബ്സൈറ്റ് അഡ്മിനിസ്ട്രേഷൻ മറ്റു ഉപയോക്തൃ വിവരങ്ങൾ
        പ്രോസസ്സിംഗ് പുറമേ ഉൾപ്പെടുന്നു ഉപയോക്താക്കളും സംബന്ധിച്ച വിവരങ്ങളും പ്രക്രിയകൾ:"
      p_4_2_1: 4.2.1. സാധാരണ ഡാറ്റ, വെബ്സൈറ്റ് ഉപയോക്താവ് (ഹോസ്റ്റ് ഐപി വിലാസം,
        ഉപയോക്താക്കളുടെ ഓപ്പറേറ്റിംഗ് സിസ്റ്റത്തിന്റെ രീതി, ഉപയോക്താവ് സന്ദർശിച്ച
        വെബ്സൈറ്റ് പേജുകൾ) തുടർന്നുള്ള പ്രവർത്തനങ്ങൾ ആക്സസ് ചെയ്യുമ്പോൾ HTTP-സെർവർ
        സ്വയം ലഭിച്ചു.
      p_4_2_2: 4.2.2. ബുക്ക്മാർക്കുകൾ (കുക്കികൾ) ഉപയോഗിച്ച് വെബ്സൈറ്റ് ആക്സസ് ചെയ്യുമ്പോൾ
        സ്വയം ലഭിച്ചു ഏത് വിവരങ്ങൾ;
      p_4_2_3: 4.2.3. വെബ്സൈറ്റിൽ ഉപയോക്താവിന്റെ പ്രവർത്തനങ്ങളുടെ ഫലമായി ലഭിച്ച ഏത്
        വിവരങ്ങൾ;
      p_4_2_4: 4.2.4. വെബ്സൈറ്റ് മറ്റ് ഉപയോക്താക്കളുടെ പ്രവർത്തനങ്ങളുടെ ഫലമായി ലഭിച്ച
        ഏത് വിവരങ്ങൾ.
      users_information_processing: ഉപയോക്തൃ വിവരങ്ങൾ പ്രോസസ്സിംഗ്
      p_5_1: ". വ്യക്തിഗത ഡാറ്റ പ്രൊസെസ്സിങ്ങ് താഴെ തത്വങ്ങളുടെ അടിസ്ഥാനത്തിലാണ്
        നടപ്പാക്കാനുള്ള: ഒരു) യൂസറുമായി വ്യക്തിഗത ഡാറ്റയും പ്രോസസ്സിംഗ് മാർഗം; ബി)
        സത്യസന്ധത; സി) മുൻനിശ്ചിതവും സ്വകാര്യ ഡാറ്റ, അതുപോലെ കമ്പനിയുടെ ക്രെഡൻഷ്യലുകളൊന്നും
        പാലിക്കൽ ശേഖരിക്കുന്നതിൽ പ്രസ്താവിക്കയും ആവശ്യങ്ങൾക്കായി സ്വകാര്യ മനശാസ്ത്രം
        ഉദ്ദേശം പാലിക്കൽ; ഡി) വോളിയമുള്ള പാലനം, സ്വകാര്യ ഡാറ്റയുടെ പ്രോസസ്സിംഗ്
        തരം, അതിന്റെ പ്രോസസ്സിംഗ് അർട്ടിന്റെ സ്വകാര്യ ഡാറ്റയുടെ പ്രോസസ്സിംഗ് ഉപാധികൾ
        പാലിക്കൽ; സ്വകാര്യ ഡാറ്റ അടങ്ങുന്ന .കോളേജാണ് ആവശ്യങ്ങൾക്കായി സൃഷ്ടിച്ച ഡാറ്റാബേസുകളുടെ
        ഉള്ള ഇ) inadmissibility."
      p_5_1_1: 5.1.1. അവന്റെ / അവളുടെ സ്വന്തം സംരംഭം ന് വെബ്സൈറ്റ് ഉപകരണങ്ങൾ ഉപയോഗിച്ച്
        ചിറകടിച്ചു / കുറിച്ചും കൂടുതൽ വിവരങ്ങൾ ചേർക്കുമ്പോൾ ഉപയോക്താവ് എന്ന സ്വകാര്യ
        ഡാറ്റയുടെ ശേഖരം രജിസ്റ്റർ വെബ്സൈറ്റിൽ, അതുപോലെ ഭാവിയിൽ പുറത്തു കൊണ്ടുപോയി.
      p_5_1_2: 5.1.2. ഉപയോക്താക്കളുടെ വ്യക്തിഗത ഡാറ്റ മാത്രമായി ഇലക്ട്രോണിക് ഫോർമാറ്റിൽ
        എവിടെ സ്വകാര്യ ഡാറ്റ മാനുവൽ പ്രോസസ്സിംഗ് നിയമനിർമ്മാണ ആവശ്യകതകൾ കൂടിക്കാഴ്ച
        വീക്ഷണത്തിൽ ആവശ്യമാണ് കേസുകൾ ഒഴികെയുള്ള ഓട്ടോമേറ്റഡ് സംവിധാനങ്ങൾ ഉപയോഗിച്ച്
        സംഭരിച്ച പ്രർത്തിയ്ക്കുന്നു.
      p_5_1_3: 5.1.3. ഉപയോക്താവിന്റെ സ്വകാര്യ ഡാറ്റ പ്രതീകാത്മകമായി ഈ വ്യവസ്ഥകളുടെയും
        ഉപയോക്തൃ ഉടമ്പടി നൽകിയ കേസുകൾ അല്ലാതെ ഏതെങ്കിലും മൂന്നാം കക്ഷികൾക്ക് ലഭ്യമല്ല.
        ഉപയോക്താവ് അനുമതിയോടെയാണ്, സ്വകാര്യ ഉപയോക്തൃ ഡാറ്റ ലഭിച്ചു വിവരങ്ങളുടെ
        രഹസ്യസ്വഭാവം അപ്ലിക്കേഷനുകളും ഉപയോഗിക്കുമ്പോൾ, പ്രത്യേകിച്ചും, ഉറപ്പാക്കാൻ
        ബാധ്യത എന്ന അനുമാനം അവസ്ഥ കീഴിൽ കമ്പനി മൂന്നാം counterparties ലേക്ക് പകരാം.
        വഴി നിയമം ആവശ്യമുള്ള ഗവൺമെന്റൽ അധികാരികൾ (പ്രാദേശിക അധികൃതരെ) അഭ്യർത്ഥന ഉപയോക്താവിന്റെ
        സ്വകാര്യ ഡാറ്റ വിഭവ നടപടിക്രമം പുറത്തു കൊണ്ടുപോയി.
      p_5_1_4: '5.1.4. ; ഡാറ്റ സ്വയം ഇല്ലാതാക്കി ഉപയോക്താവ് പേജിൽ നിന്ന് ആകുന്നു
        -: വ്യക്തിഗത ഉപയോക്തൃ ഡാറ്റ ഇല്ലാതാക്കി - പേജ് സ്വയം ഇല്ലാതാക്കി ഉപയോക്താവ്
        ആകുന്നു; - ഉപയോക്തൃ വിവരങ്ങൾ അതിന്റെ വ്യക്തിഗത പേജ് കമ്പനി നീക്കം ചെയ്യുന്നു.
        ഉപയോക്താവ് സ്വയം പേജ് ഇല്ലാതാക്കുന്നത് സാഹചര്യത്തിൽ, കമ്പനി വ്യക്തിഗത പേജ്
        നീക്കം ശേഷം 210 ദിവസത്തിനുള്ളിൽ ഇത് ഇലക്ട്രോണിക് മീഡിയയിലെ ഉപയോക്താവിന്റെ
        സ്വകാര്യ ഡാറ്റ സംഭരിക്കുന്നു. വ്യക്തിഗത പേജ് നീക്കം ശേഷം സ്വകാര്യ ഡാറ്റ 210
        ദിവസം അവസാനിച്ചശേഷം ഇല്ലാതാക്കുകയും ചെയ്യുന്നു. ഈ കാലയളവിൽ കാലഹരണപ്പെടും,
        ഉപയോക്താവ് വ്യക്തിഗത പേജ് പുനഃസ്ഥാപിക്കാൻ അവകാശം ഉണ്ട്.'
      users_rights_and_obligations: ഉപയോക്താവിന്റെ അവകാശങ്ങളും ചുമതലകളും
      p_6_1: ". ഉപയോക്താവ് അവകാശം ഉണ്ട്:"
      p_6_1_1: 6.1.1. ലോഗിൻ പാസ്വേഡും ഉപയോഗം വെബ്സൈറ്റിൽ അതിന്റെ വ്യക്തിപരമായ തിരുത്തുന്നത്
        നിയന്ത്രണങ്ങളും ഇല്ലാതെ സൗജന്യമായി അവനെ / അവളെ വിവരങ്ങൾ ആക്സസ്;
      p_6_1_2: 6.1.2. സ്വതന്ത്രമായി ഇത്തരം മാറ്റങ്ങൾ തെറ്റുതിരുത്തലുകളും അപ്-ടു-തീയതിയും
        യഥാർഥ വിവരങ്ങൾ അടങ്ങിയിട്ടുള്ള വ്യവസ്ഥയിൽ മാറ്റങ്ങൾ തിരുത്തലുകൾ വെബ്സൈറ്റിൽ
        ഉപയോക്താവിന്റെ സ്വകാര്യ പേജിലെ വിവരങ്ങൾ വരുത്തുന്ന;
      p_6_1_3: 6.1.3. വെബ്സൈറ്റ് വ്യക്തിഗത പേജിൽ നിന്നും വിവരങ്ങൾ നീക്കം;
      p_6_1_4: 6.1.4. കൂടുതൽ വ്യക്തമായ വിവരങ്ങൾ ലഭ്യമാകാൻ ബ്ലോക്ക്, കമ്പനി അഭ്യർത്ഥിക്കുക,
        അല്ലെങ്കിൽ സ്വകാര്യ ഡാറ്റ ഇല്ലാതാക്കുക അത്തരം ഡാറ്റ, അപൂർണ്ണമായ കാലഹരണപ്പെട്ട,
        കൃത്യമല്ല സാധനവുമായി ലഭിച്ച അല്ലെങ്കിൽ പ്രോസസ്സിംഗ് പ്രഖ്യാപിത ആവശ്യത്തിനായി
        അല്ലെങ്കിൽ പ്രവർത്തനങ്ങൾ ഈ ഖണ്ഡികയിലെ 6.1.3 നിർദ്ദേശം നിർബന്ധമില്ല എങ്കിൽ
        റെഗുലേഷൻസ് സ്വതന്ത്രമായി നടപ്പിലാക്കിയിട്ടില്ല കഴിയില്ല;
      p_6_1_5: 6.1.5. അഭ്യർത്ഥനയുടെ അടിസ്ഥാനത്തിൽ, അവന്റെ / അവളുടെ സ്വകാര്യ ഡാറ്റ
        സംസ്കരണം സംബന്ധിച്ച കമ്പനി നിന്നും വിവരങ്ങൾ ലഭിക്കും.
      p_6_2: ". ഉപയോക്താവ് പോസ്റ്റ് ചെയ്തിട്ടുണ്ടെങ്കിൽ ഉപയോക്താവിന്റെ പേര്, ലിംഗം,
        പ്രായം, ഫോട്ടോ മറ്റ് വിവരങ്ങൾ: ഏതെങ്കിലും രജിസ്റ്റർചെയ്ത വെബ്സൈറ്റ് ഉപയോക്തൃ
        കുറിച്ച് ഇനിപ്പറയുന്ന വിവരങ്ങൾ എപ്പോഴും രജിസ്റ്റർ ഉപയോക്താവ് ലഭ്യമാണ്."
      p_6_3: ". കമ്പനി അത്തരം ഡാറ്റ ആക്സസ് കളഞ്ഞ സൈറ്റിൽ മറ്റ് ഉപയോക്താക്കൾ ഉപയോക്താവിന്റെ
        സ്വകാര്യ ഡാറ്റ വെളിപ്പെടുത്തൽ ബാധ്യതയുമില്ല വഹിക്കുന്നു."
      p_6_4: ". സ്വകാര്യ ഡാറ്റ (മറ്റ് ഉപയോക്തൃ വിവരങ്ങൾ) കാര്യത്തിൽ വെബ്സൈറ്റിൽ നിന്ന്
        ഉപയോക്താവിന്റെ സ്വകാര്യ പേജിന്റെ ഉപയോക്താവിന്റെ സ്വകാര്യ പേജിൽ നിന്ന് നീക്കം
        നീക്കംചെയ്യൽ ൽ മറ്റ് ഉപയോക്താക്കൾ പകർത്തി അല്ലെങ്കിൽ മറ്റ് ഉപയോക്താക്കളുടെ
        താളുകളിൽ സംഭരിച്ചിരിക്കുന്ന ഉപയോക്തൃ വിവരങ്ങൾ സംരക്ഷിക്കപ്പെട്ടിരിക്കുന്നു."
      users_information_protection_measures: ഉപയോക്താക്കളുടെ വിവരങ്ങൾ സംരക്ഷണം നടപടികൾ
      p_7_1: ". അതുപോലെ മറ്റ് അനധികൃത പ്രവർത്തനങ്ങൾ നിന്ന് ഇല്ലാതാക്കൽ, പരിഷ്കരണം,
        തടയുന്നത്, പകർത്തൽ, ഇല്ലതാവുകയും കമ്പനി ഉപയോക്താവിന്റെ സ്വകാര്യ ഡാറ്റ അംഗീകൃതമല്ലാത്ത
        അബദ്ധത്തിൽ ആക്സസ് നിന്നും സംരക്ഷിച്ചിരിക്കുന്നു ഉറപ്പാക്കാൻ, സാങ്കേതികമോ
        സംഘടനാപരമോ നിയമപരമായ നടപടികൾ നടക്കുന്നു."
      p_7_2: ". ഉപയോക്താവിന്റെ ലോഗിൻ (ഇമെയിൽ വിലാസമോ മൊബൈൽ നമ്പർ), പാസ്വേഡ് വെബ്സൈറ്റ്
        ആക്സസ് ഉപയോഗിക്കുന്നു. ഉപയോക്താവ് ഈ വിവരങ്ങൾ രഹസ്യമായി സൂക്ഷിക്കേണ്ടത് ഉത്തരവാദിത്വം.
        ഉപയോക്താവ് മൂന്നാം കക്ഷികൾക്ക് ലോഗിൻ പാസ്വേഡും കൈമാറ്റം അതിന്റെ രഹസ്യസ്വഭാവം
        ഉറപ്പാക്കാൻ നടപടികൾ എടുത്താൽ ഉത്തരവാദിത്വവുമുണ്ടായിരുന്നു പാടില്ല."
      p_8: മൂന്നാം കക്ഷികളുടെ നടപടികളും ഇന്റർനെറ്റ് വിഭവങ്ങൾ വ്യാപിപ്പിക്കും അല്ല.
        കമ്പനി ഇന്റർനെറ്റ് അല്ലെങ്കിൽ വെബ്സൈറ്റ് സേവനങ്ങളിലൂടെ ഉപയോക്തൃ വിവരങ്ങൾ
        ആക്സസ് ലഭിച്ചത് മൂന്നാം കക്ഷികളുടെ പ്രവർത്തനങ്ങളിൽ ബാധ്യതയുമില്ല വഹിക്കുന്നു.
        വെബ്സൈറ്റ് അഡ്മിനിസ്ട്രേഷൻ വിവരങ്ങളുടെ തുക ഉത്തരവാദിത്വമുള്ള രീതിയിൽ വെബ്സൈറ്റിൽ
        പോസ്റ്റ് പ്രശ്നം സമീപിക്കാൻ ഉപയോഗിക്കുന്നവര്ക്ക് ശുപാർശ.
      user_requests: ഉപയോക്തൃ അഭ്യർത്ഥനകൾ
      p_9_1: ". റഷ്യ, 101000, മോസ്കൊ Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye
