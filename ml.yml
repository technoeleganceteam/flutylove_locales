        അംഗീകരിക്കുന്നു സമ്മതിക്കുന്നു.
      p_1: ". ഇലക്ട്രോണിക് കരാർ. ഈ ഉടമ്പടി വെബ്സൈറ്റ് സേവനങ്ങളുടെ ഉപയോഗ നിബന്ധനകൾ
        വിവരിക്കുന്ന കരാർ, ഇലക്ട്രോണിക് പതിപ്പ് ആണ്. വെബ്സൈറ്റ് പ്രവേശിക്കുന്നു അല്ലെങ്കിൽ
        ഒരു ഉപയോക്താവ് ആകുന്നതിലൂടെ നിങ്ങൾക്ക് ഈ കരാർ അംഗീകരിക്കുക അടങ്ങിയിട്ടുള്ള
        അല്ലെങ്കിൽ അവിടെ പരാമർശിക്കപ്പെട്ട എല്ലാ നിബന്ധനകളും വ്യവസ്ഥകളും, അറിയിപ്പുകൾ
        അംഗീകരിക്കുന്നു. നിങ്ങൾ അക്കാര്യത്തിൽ Flutylove ഉപയോക്താക്കൾ കമ്പനി അല്ലെങ്കിൽ
        അനുബന്ധ പെടുന്ന മറ്റ് വെബ്സൈറ്റുകൾ ഉൾപ്പെടുന്ന ഒരു ഓൺലൈൻ സമൂഹത്തിലെ ഒരു ഭാഗം
        നിങ്ങൾ സമ്മതിക്കുന്നു. അതുകൊണ്ടു വെബ്സൈറ്റിൽ പ്രൊഫൈലുകൾ സമാനമായ മറ്റ് വെബ്സൈറ്റുകളിൽ
        കാണാനാകും ഒപ്പം ഒരു വെബ്സൈറ്റിൽ നിന്നും പണം എല്ലാ വെബ്സൈറ്റുകളിലും നിന്നും
        മറ്റു അടയ്ക്കേണ്ട വരിക്കാരുടെ ആശയവിനിമയം നടത്താനാകും. ബി. ഇലക്ട്രോണിക് ഫോം.
        വെബ്സൈറ്റ് പ്രവേശിക്കുന്നു അല്ലെങ്കിൽ ഒരു ഉപയോക്താവ് ആകുന്നതിലൂടെ നിങ്ങൾക്ക്
        ഇലക്ട്രോണിക് ഉടമ്പടി നിങ്ങൾക്ക് നൽകാൻ സമ്മതിക്കുന്നു. സി. ഹാർഡ് ബഹുവചനം.
        ഈ കരാറിന്റെ ഹാർഡ് സ്വീകരിക്കാൻ അവകാശമുണ്ട്. അതു ഇലക്ട്രോണിക് രൂപത്തിൽ സൈൻ
        ചെയ്യും മുമ്പോ ശേഷമോ ഈ കരാറിലെ ഹാർഡ് എഡിഷൻ അഭ്യർത്ഥിക്കാൻ കഴിയും. ദയവായി
        കൂടുതൽ വിവരങ്ങൾക്ക് ഞങ്ങളുടെ കസ്റ്റമർ സർവ്വീസ് ബന്ധപ്പെടുക. ഡി. പ്രവേശനം ഡൌൺലോഡ്
        ചെയ്യുകയും. ആക്സസ് ചെയ്ത് ഡൗൺലോഡ് ചെയ്യാൻ ഈ ഇലക്ട്രോണിക് ഉടമ്പടി, നിങ്ങൾ
        വെബ് വിഭവസാമഗ്രികളും ഇന്റർനെറ്റ് അല്ലെങ്കിൽ നേരിട്ട് ഉപകരണങ്ങൾ വഴി പ്രവേശനം
        ഉണ്ടായിരിക്കണം. നിങ്ങൾ ഇന്റർനെറ്റ് ബന്ധിപ്പിക്കാൻ ആവശ്യമായ ഉപകരണങ്ങൾ, അതായത്
        കമ്പ്യൂട്ടർ, മോഡം അല്ലെങ്കിൽ മറ്റ് പ്രവേശന ഉപാധി ആവശ്യമാണ്. ദയവായി, ഈ കരാർ
        ഒരു പകർപ്പ് പ്രിന്റ് പാലിക്കാം. കരാറിലെ ഇലക്ട്രോണിക് ഫോം ഡൗൺലോഡുചെയ്യുന്നതിന്,
        ഏതെങ്കിലും ടെക്സ്റ്റ് എഡിറ്റർ സഹായത്തോടെ നിങ്ങളുടെ കമ്പ്യൂട്ടറിൽ സേവ്."
      the_right_of_using_the_website: 2. വെബ്സൈറ്റ് ഉപയോഗിക്കുമ്പോൾ വലത്തു.
      p_2: ഈ വെബ്സൈറ്റിന്റെ ഒരു രജിസ്റ്റർ ആകാൻ കുറഞ്ഞത് പതിനെട്ടു (18) വയസ്സായിരുന്നു
        ആയിരിക്കണം. ആവശ്യകതകൾ നോൺ-പാലിക്കൽ സാഹചര്യത്തിൽ, വെബ്സൈറ്റ് പ്രവേശനം നിഷേധിച്ചു
        ചെയ്യും. വെബ്സൈറ്റ് ഉപയോഗിച്ച്, ഉപയോക്താവിന് വ്യക്തിഗത വിവരങ്ങൾ വെബ്സൈറ്റിൽ
        പോസ്റ്റ് മറ്റ് ഇന്റർനെറ്റ് ഉപയോക്താക്കൾക്ക് ലഭ്യമാകും കഴിയും കമ്പനിയുമായുള്ള
        അവരുടെ പ്രവർത്തനങ്ങൾ ബാധ്യതയ്ക്ക് വഹിക്കും അല്ല ബോധവാനായിരിക്കണം. ഈ വെബ്സൈറ്റ്
        ഉപയോഗിക്കുന്നതിലൂടെ നിങ്ങൾ ഉറപ്പിക്കുന്ന നിങ്ങൾ ഈ കരാറിൽ അവകാശം, അധികാരത്തോടും
        സാധ്യത, അതിന്റെ എല്ലാ നിബന്ധനകളും വ്യവസ്ഥകളും പിന്തുടരാൻ സമ്മതം ഉണ്ടെന്ന്
        ഏറ്റെടുക്കുന്നതിന്. നിങ്ങൾ ജൽപിച്ചുകൊണ്ടിരിക്കുന്നവരോടെല്ലാം നിങ്ങൾ ലൈംഗിക
        അതിക്രമങ്ങൾ ബന്ധപ്പെട്ട ക്രിമിനൽ കുറ്റമായാണ് അനുഭവിച്ച ഒരിക്കലും ബോധ്യം എന്നു
        ഏറ്റെടുക്കുന്നതിന് ഒരു ഉപയോക്താവ് അഥീന. വെബ്സൈറ്റ് വ്യക്തിഗത ഉപയോഗത്തിനായി
        മാത്രം രൂപകല്പന. ഏതെങ്കിലും വാണിജ്യ ആവശ്യങ്ങൾക്കായി വെബ്സൈറ്റ് ഉപയോഗിക്കാൻ
        വിലക്കപ്പെട്ടതാണ്. കോർപറേറ്റ് സ്ഥാപനങ്ങൾ, ഈ വെബ്സൈറ്റിൻറെ ഉപയോക്താക്കളെ
        കഴിയില്ല അതുപോലെ ഈ സേവന അല്ലെങ്കിൽ അവരുടെ ആവശ്യങ്ങൾക്കായി ന് വെബ്സൈറ്റ് ഉപയോഗിക്കാൻ
        കഴിയില്ല. ഉൾപ്പെടെ അഭികാമ്യമല്ലാത്ത സന്ദേശങ്ങൾ ലിങ്കുകളും അയയ്ക്കുന്നതിനുള്ള
        ഉദ്ദേശത്തോടെ ഇലക്ട്രോണിക് അല്ലെങ്കിൽ മറ്റ് ഉപകരണങ്ങൾ സഹായത്തോടെ വഴി ഉപയോക്തൃനാമങ്ങളും
        / അല്ലെങ്കിൽ ഇമെയിൽ വിലാസങ്ങൾ ശേഖരിക്കുകയോ നിയമവിരുദ്ധവും / അല്ലെങ്കിൽ വെബ്സൈറ്റിന്റെ
        ഉപയോഗിച്ച് അനധികൃത, പിന്തുടരുന്നതാണ് കമ്പനിയുമായുള്ള ന്യായപ്രമാണപ്രകാരം ആവശ്യമായ
        നടപടികൾ എടുക്കുകയും ചെയ്യാം, നിയമം നടപ്പാക്കൽ അധികാരികൾക്ക് ഒരു അപ്പീൽ.
      pricing_and_registration: 3. വിലനിർണ്ണയവും രജിസ്ട്രേഷൻ
      p_3: വെബ്സൈറ്റിൽ രജിസ്റ്റർ വഴി സ്വമേധാദാനങ്ങൾ സൗജന്യമായി അടിസ്ഥാനത്തിൽ Flutylove
        ഉപയോക്താവ് ആകാൻ കഴിയും. ഉപയോക്താവ് നിലയിൽ, സൈറ്റിൽ സേവനങ്ങളും അവസരങ്ങൾ പ്രത്യേക
        പരിധി ഉപയോഗിച്ചേക്കാം. വെബ്സൈറ്റ് ഉപയോക്താവ് സ്ഥാപിച്ചു ഓർഡർ ആർ 18 വയസ്സു
        എത്തിയിട്ടുണ്ട് തക്കവണ്ണം വെബ്സൈറ്റിൽ രജിസ്റ്റർ ഒരു വ്യക്തിയെ ആണ്. വെബ്സൈറ്റ്
        രജിസ്ടർ ചെയ്യുമ്പോൾ ഉപയോക്തൃ ലോഗിൻ (ഇമെയിൽ വിലാസമോ ഫോൺ നമ്പർ), വെബ്സൈറ്റ്
        ആക്സസ് പാസ്വേഡ്, അതുപോലെ പേരും ഉൾപ്പെടെ ഉപയോക്തൃ താൾ പൂർത്തിയാക്കാൻ കമ്പനി
        ആവശ്യമായ പ്രസക്തവുമായ വിവരങ്ങൾ നൽകാൻ ബാധ്യതയില്ല, ഏത് ഓരോ ഉപയോക്താവിനും
        ഇവിടത്തേതിനു. രജിസ്ട്രേഷൻ ഫോം ഉപയോക്താവ് നിന്ന് കൂടുതൽ വിവരങ്ങൾ അഭ്യർത്ഥിക്കാം.
        ഉപയോക്തൃ സാധുത, യാഥാർത്ഥ്യമാകുന്ന, പൂർണത രജിസ്ട്രേഷൻ ന് നൽകിയ വിവരങ്ങൾ റഷ്യൻ
        ഫെഡറേഷൻ ഓഫ് ലോ, മൂന്നാം കക്ഷികളുടെ അവകാശവാദങ്ങൾ നിന്ന് അതിന്റെ വംശജനും പാലിക്കൽ
        ഉത്തരവാദി. ഉപയോക്താവ് രജിസ്റ്റർ ചെയ്യുമ്പോൾ ഈ കരാറിന് അംഗീകരിക്കുകയും ഉപയോഗിച്ച്
        വെബ്സൈറ്റ് പ്രവർത്തനത്തോട് ബന്ധപ്പെട്ട വ്യക്തമാക്കിയ അവകാശങ്ങളും ചുമതലകളും,
        ഏറ്റെടുക്കുന്നതിന്. ഉപയോക്താവിന്റെ വെബ്സൈറ്റ് നിര്വഹിക്കുന്ന ഉപയോഗിച്ച്
        പൂർണ്ണ ആക്സസ് ലഭിക്കുന്നു. കമ്പനി ഏറ്റെടുക്കുന്നില്ല ഈ റെഗുലേഷൻസ് നിർദ്ദിഷ്ട
        ഉപയോക്താവിന് അവകാശങ്ങളും കർത്തവ്യവും വെബ്സൈറ്റിൽ ഉപയോക്താവ് വിജയകരമായി രജിസ്റ്റർ
        ശേഷം ഉപയോക്താവിന്റെ സ്വകാര്യ മനശാസ്ത്രം റഷ്യൻ ഫെഡറേഷൻ ഓഫ് ലോ പ്രകാരം ഉണ്ടാക്കിയ.
        വെബ്സൈറ്റ് അഡ്മിനിസ്ട്രേഷൻ സ്വീകരിക്കുന്നത് വ്യക്തിഗതമാക്കിയ (ലക്ഷ്യമിടുന്ന)
        പരസ്യത്തിൽ ഉൾപ്പെടെ വെബ്സൈറ്റ് നിര്വഹിക്കുന്ന ഉപയോഗം ഒരു പ്രവേശനമുള്ള ഉപയോക്താവ്
        നൽകുന്നതിന് ഉപയോക്താവിന്റെ സ്വകാര്യ ഡാറ്റ പ്രക്രിയകൾ; ആ ഡാറ്റ വെരിഫിക്കേഷൻ,
        ഗവേഷണം, വിശകലനം, വെബ്സൈറ്റ് പ്രവര്ത്തനങ്ങള് വിഭാഗങ്ങൾ താങ്ങുകയും മെച്ചപ്പെടുത്താൻ,
        അതുപോലെ പുതിയ ഫംഗ്ഷനുകളും വിഭാഗങ്ങൾ വികസിപ്പിക്കുകയും അനുവദിച്ചുകൊണ്ട്.
        കമ്പനി അനധികൃതമായ പ്രവേശനം, പരിഷ്കരണം, വെളിപ്പെടുത്തലുകൾ മായ്ക്കുന്നു നേരെ
        ഉപയോക്താവ് എന്ന സ്വകാര്യ ഡാറ്റ സംരക്ഷിക്കുന്നതിനായി എല്ലാ ആവശ്യമായ നടപടികൾ
        എടുക്കും. കമ്പനി മാത്രമേ ജീവനക്കാർ, കരാറുകാർക്കും വെബ്സൈറ്റ് പ്രവർത്തനക്ഷമത
        പിന്തുണയ്ക്കാൻ അതിന്റെ ഉപയോഗിച്ച് ആക്സസ് ഉള്ള ഉപയോക്താവ് നൽകുന്നതിനായി ഈ
        വിവരങ്ങൾ ആവശ്യമുള്ള കമ്പനിയിലെ ഏജന്റുമാർക്കും ഉപയോക്താവ് എന്ന സ്വകാര്യ ഡാറ്റ
        ആക്സസ് നൽകുന്നു. വെബ്സൈറ്റ് കമ്പനി (നിയമവിരുദ്ധമായ / അല്ലെങ്കിൽ നിഷിദ്ധം തടയാനുള്ള
        / അല്ലെങ്കിൽ ഒഴിവാക്കൽ ഉൾപ്പെടെ റഷ്യൻ ഫെഡറേഷൻ നിലവിലെ നിയമനിർമാണത്തിനായി ആവശ്യകതകൾ
        പാലിക്കൽ ഉറപ്പാക്കുന്നതിന്, ഉപയോക്താവ് നൽകിയ വിവരങ്ങൾ, സ്വകാര്യ ഡാറ്റ ഉൾപ്പെടെ
        ഉപയോഗിക്കാനുള്ള അവകാശം ഉണ്ട് ഉപയോക്താക്കൾ ചെയ്യുന്ന പ്രവർത്തികൾ). റഷ്യൻ
        ഫെഡറേഷൻ ഓഫ് ബാധകമായ നിയമം നൽകിയ ഉപയോക്താവ് നൽകിയ വിവരങ്ങളുടെ വെളിപ്പെടുത്തൽ
        കോടതി മാത്രമാണ് നിയമം നടപ്പാക്കുന്ന ഏജൻസികൾ ആവശ്യപ്രകാരം റഷ്യൻ ഫെഡറേഷൻ നിലവിലെ
        നിയമനിർമ്മാണം അനുസൃതമായി, അതുപോലെ മറ്റ് കേസുകളിൽ നൽകാവുന്നതാണ്. കമ്പനി ഈ
        റെഗുലേഷൻസ് വധശിക്ഷ ഉപയോക്താവിന്റെ സ്വകാര്യ ഡാറ്റ പ്രോസസ് അങ്ങേയറ്റം വരെ,
        സ്വകാര്യ ഡാറ്റ പ്രോസസ്സുചെയ്യുന്നതും ഉപയോക്താവിന്റെ സമ്മതത്തോടെ സ്വകാര്യ
        ഡാറ്റ നിയമത്തിലെ വകുപ്പുകൾ മുൻനിർത്തി ആവശ്യമില്ല. ലോഗിൻ ഉപയോക്താവ് തിരഞ്ഞെടുത്ത
        പാസ്വേഡ് വെബ്സൈറ്റ് ഉപയോക്തൃ ആക്സസ് ആവശ്യമായ മതി വിവരങ്ങളും. ഉപയോക്താവ്
        മൂന്നാം കക്ഷികൾക്ക് അവന്റെ / അവളുടെ ലോഗിൻ പാസ്വേഡും നൽകാൻ അവകാശമുണ്ട്, ഒരു
        സ്വതന്ത്ര അടിസ്ഥാനത്തിൽ അവരെ സംഭരിക്കുന്നതിന് വഴി തിരഞ്ഞെടുക്കാതെ അതിന്റെ
        സുരക്ഷയ്ക്കായി പഴയത് ഉത്തരവാദി. ഉപയോക്തൃ വെബ്സൈറ്റ് കോഡിൽ ഓട്ടോമാറ്റിക്
        അധികാരപ്പെടുത്തലിനായി (കുക്കീസ് ​​വഴി) ലോഗിൻ പാസ്വേഡും സംഭരണം ഖേദിയ്ക്കാനിട
        അവന്റെ / അവളുടെ ഹാർഡ്വെയർ സോഫ്റ്റ്വെയർ ഉപയോഗിക്കുന്നു. ഏതൊരാവശ്യത്തിനും
        മറിച്ചുള്ള ഉപയോക്താവ് ശോധന ഉപയോക്താവിന്റെ ഉപയോക്തൃനാമവും പാസ്വേഡും ഉപയോഗം
        എടുത്ത യാതൊരു നടപടിയും, ഉപയോക്താവ് നടത്തുന്ന കണക്കാക്കുന്നു. ഉപയോക്താവ്
        ഉടനെ ഉപയോക്തൃനാമവും പാസ്വേഡും / അല്ലെങ്കിൽ അക്കൗണ്ട് പേജ് അനധികൃത പ്രവേശനം,
        അല്ലെങ്കിൽ ലോഗിൻ പാസ്വേഡും വെളിപ്പെടുത്തൽ കാര്യത്തിൽ സ്ഥാപിതമായ നടപടിക്രമം
        അനുസൃതമായി കമ്പനിയെ അറിയിക്കാം ബാധ്യസ്ഥനാണ്. രജിസ്ട്രേഷൻ ശേഷം ഉപയോക്താവിനെ
        സൃഷ്ടിക്കുന്നതിന്, ഉപയോഗം, സ്വയം താൽപര്യമുള്ള വാണിജ്യപരമല്ലാത്തതുമായ ആവശ്യങ്ങൾക്കായി
        തന്റെ / അവളുടെ സ്വന്തം വ്യക്തിപരമായ പേജുകളുടെ ഉള്ളടക്കം നിർണ്ണയിക്കാൻ, അതുപോലെ
        ആക്സസ്സുചെയ്യാനും പോസ്റ്റുചെയ്യാൻ മറ്റ് ഉപയോക്താക്കളുടെ സ്വകാര്യ പേജുകളിലെ
        വിവരങ്ങൾ അവസരം വലത് നേട്ടം . സ്വകാര്യ ഫേസ്ബുക്കിൽ പോസ്റ്റ് വിവരങ്ങൾ ഉടമയായി
        ഉപയോക്താവ് ഈ റെഗുലേഷൻസ് സ്ഥാപിച്ച കേസുകൾ ഒഴികെയുള്ള റഷ്യൻ ഫെഡറേഷൻ നിലവിലെ
        നിയമനിർമ്മാണം കമ്പനി വികസന പങ്കെടുക്കാൻ എന്നും ഇല്ല ഉള്ളടക്കം ഉപയോഗിക്കുന്നതെന്ന
        നിയന്ത്രിക്കുന്നില്ല സൂക്ഷ്മമായി മറ്റ് ഉപയോക്താക്കളിൽ നിന്നും ഉപയോക്താവ്
        പേജിൽ ആക്സസ്.
      terms_4: 4. വ്യവസ്ഥകളുടെ.
      p_4: പൂർണ്ണമായി തുടരണമെന്ന് നിങ്ങൾ വെബ്സൈറ്റ് ഉപയോഗിക്കുന്ന പ്രാബല്യത്തിൽ തുടരുന്നു.
        നിങ്ങൾ ഏത് കാരണം, ഞങ്ങളുടെ ഓൺലൈൻ കസ്റ്റമർ സർവീസ് ബന്ധപ്പെട്ട് അല്ലെങ്കിൽ വെബ്സൈറ്റിന്റെ
        സേവനം ഉപയോഗിച്ച്, ഏത് സമയത്തും നിങ്ങളുടെ പേജ് നീക്കം ചെയ്ത് സൈറ്റിൽ ഉപയോക്തൃ
        ഒരാളായി നിർത്താൻ കഴിയും. കമ്പനി ഏത് സമയത്തും നിങ്ങളുടെ വ്യക്തിഗത പേജ് ഇല്ലാതാക്കാൻ
        അതിന്റെ നിക്ഷിപ്തമാണ്. നാം കമ്പനി നിങ്ങൾ കരാറിലെ നിബന്ധനകൾ ലംഘിച്ചതായി വിശ്വസിക്കാൻ
        കാരണമുണ്ട്, പേജിൽ ഇല്ലാതാക്കുന്നതിന് മുമ്പ് നിങ്ങൾ അറിയിക്കാൻ ബാധ്യതയുണ്ട്
        അല്ല. ഞങ്ങൾ നിങ്ങളുടെ അക്കൗണ്ട് ഇല്ലാതാക്കുന്നതിനുള്ള കാരണം വെളിപ്പെടുത്താൻ
        ചെയ്യാനുള്ള ബാധ്യതയൊന്നും; ചില കേസുകളിൽ അത്തരം വിവരങ്ങളുടെ വെളിപ്പെടുത്തൽ
        നിരോധിച്ചിരിക്കുന്നതുമാകാം. നിങ്ങളുടെ പേജിന്റെ ഇല്ലാതാക്കിയ ശേഷം, അവരുടെ
        സ്വഭാവത്താൽ ഈ കരാറിലെ അവസാനിപ്പിക്കുന്നതിന് ശേഷം സാധുവാകണമെന്നില്ല സകല വ്യവസ്ഥകൾക്കു
        അവസാനിപ്പിക്കുന്നതിന് നിര്ബന്ധിയ്ക്കുക ആയിരിക്കും. നിങ്ങളുടെ സ്വന്തം ഇഷ്ടം
        ലെ വെബ്സൈറ്റിൽ വഴി നിങ്ങളുടെ പേജ് ഇല്ലാതാക്കുക, ഞങ്ങൾ അത്തരം ഇല്ലാതാക്കുന്നതിന്
        കാരണം വ്യക്തമാക്കാൻ ആവശ്യപ്പെട്ടേക്കാം.
      account_security: 5. അക്കൗണ്ട് സുരക്ഷ.
      p_5: നിങ്ങൾ രജിസ്ട്രേഷൻ സമയത്ത് സജ്ജമാക്കും നിങ്ങളുടെ ഉപയോക്തൃനാമവും പാസ്വേഡും
        രഹസ്യസ്വഭാവം കേടാകാതെ, ഉത്തരവാദിത്തമുണ്ട്. കൂടാതെ, നിങ്ങൾ ഉപയോക്തൃനാമവും
        പാസ്വേഡും കീഴിൽ നടക്കുന്ന എല്ലാ പ്രവർത്തികൾക്ക് പഴയത് ഉത്തരവാദിത്തമുണ്ട്.
        നിങ്ങൾ (a) നിങ്ങളുടെ ലോഗിൻ പാസ്വേഡും അംഗീകാരമില്ലാത്ത ഉപയോഗം, അതുപോലെ മറ്റേതെങ്കിലും
        സുരക്ഷാ ലംഘനം ഞങ്ങളെ അറിയിക്കാൻ, (ബി) സെഷൻ അവസാനം നിങ്ങളുടെ അക്കൌണ്ടിൽ നിന്ന്
        എക്സിറ്റ് സമ്മതിക്കുന്നു. വെബ്സൈറ്റ് നാശനഷ്ടങ്ങൾക്ക് അല്ലെങ്കിൽ ഈ വ്യവസ്ഥ
        നോൺ-പാലിക്കൽ നിന്ന് ഉണ്ടാകുന്ന നഷ്ടം ഉത്തരവാദിയല്ല. അനധികൃത വ്യക്തികളെ ചാരപ്പണി
        കഴിഞ്ഞില്ല അല്ലെങ്കിൽ റെക്കോർഡ് നിങ്ങളുടെ പാസ്വേഡ് മറ്റ് വ്യക്തിഗത വിവരങ്ങൾ
        ക്രമത്തിൽ ഒരു പൊതു കമ്പ്യൂട്ടർ വഴി നിങ്ങളുടെ അക്കൗണ്ട് ആക്സസ് ചെയ്യുമ്പോൾ
        പ്രത്യേകിച്ചും ശ്രദ്ധിക്കണം. നിങ്ങൾക്ക് സ്ഥിരീകരിച്ച് ഇന്റർനെറ്റ് പൂർണ്ണമായും
        സ്വകാര്യ സുരക്ഷിതവുമായ ഒരിക്കലും സമ്മതിക്കുന്നു. നിങ്ങൾ വെബ്സൈറ്റ് പോസ്റ്റുചെയ്യാൻ
        ഏതെങ്കിലും സന്ദേശങ്ങളോ വിവരങ്ങളും മറഞ്ഞിരിക്കുന്ന ഒരു പ്രത്യേക മുന്നറിയിപ്പ്
        പോലും, മറ്റ് ഉപയോക്താക്കൾ വായിക്കാൻ അല്ലെങ്കിൽ ഉപയോഗിക്കുന്ന മനസ്സിലാക്കുന്നു.
      your_interaction_with_other_users_of_the_website: 6. നിങ്ങളുടെ ആശയവിനിമയം വെബ്സൈറ്റിലെ
        മറ്റ് ഉപയോക്താക്കളുമായി.
      p_6: ". മറ്റ് ഉപയോക്താക്കളുമായി നിങ്ങളുടെ ആശയവിനിമയം മാത്രമായിരിക്കും ഉത്തരവാദി.
        നിങ്ങൾക്ക് ഒരു സഹകാരിയെ അവർക്കുള്ളത് ക്രിമിനൽ റെക്കോർഡ് എന്നതിനെ അവരുടെ ഉപയോക്താക്കളേയും
        VERIFY ഇല്ല മനസിലാക്കണം. കമ്പനി ഉപയോക്താക്കളുടെ കഴിഞ്ഞ കുറിച്ചുള്ള വിവരങ്ങൾ
        അഭ്യർത്ഥന ഇല്ല, ഈ വിവരങ്ങൾ സാധൂകരിക്കുന്നില്ല. കമ്പനിയെ ഉപയോക്തൃ പെരുമാറ്റം
        ഒന്നും ഉതകുംവിധം യഥാർത്ഥ അല്ലെങ്കിൽ ഭാവിയിൽ ഉപയോക്താക്കളുമായി അവയുടെ അനുയോജ്യത
        വ്യക്തമാക്കുന്നില്ല. ഒരേ കമ്പനിക്ക് ക്രിമിനൽ റെക്കോർഡ് ഉപയോക്താക്കളെ പരിശോധിക്കുക
        അല്ലെങ്കിൽ ലഭ്യമായത് പബ്ലിക് ഇൻഫർമേഷൻ ഉപയോഗിച്ച് എപ്പോൾ വേണമെങ്കിലും മറ്റ്
        പരിശോധനാ നടപ്പിലാക്കുന്നതിനായി നിക്ഷിപ്തമാണ്. ബി. ചെയ്യപ്പെട്ടില്ല കമ്പനി,
        ഏതെങ്കിലും തരത്തിലുള്ള കേടുപാടുകൾ ഉത്തരവാദി അവർ നേരിട്ട് വേണ്ടയോ പരോക്ഷമായോ
        പൊതുവായ അല്ലെങ്കിൽ ഒരു നിർദ്ദിഷ്ട ചിരിക്കതിരിക്കാന്, നഷ്ടപരിഹാര കൂടാതെ /
        അല്ലെങ്കിൽ സാന്ദര്ഭികമായോ എന്ന വെബ്സൈറ്റിന് ഉപയോഗിക്കാനുള്ള ഫലമായി അല്ലെങ്കിൽ
        മറ്റേതെങ്കിലും വ്യക്തികൾ നേടിയ ഉള്പ്പെടാത്ത IS എന്നാൽ ശാരീരിക പരിക്ക്, സ്ട്രെസ്
        / അല്ലെങ്കിൽ മറ്റ് കേടുപാടുകൾ, നിലയിൽ ആശയവിനിമയത്തെ അല്ലെങ്കിൽ നിങ്ങൾ വെബ്സൈറ്റിൽ
        പെരുമാറിയത് വെബ്സൈറ്റ് അല്ലെങ്കിൽ ആളുകൾ മറ്റ് രജിസ്റ്റർ ചെയ്ത ഉപയോക്താക്കൾ,
        ഇതുമായി യോഗങ്ങളുടെ ഒരു ഫലമായി കൈവരുന്ന പരിമിതപ്പെടുത്തിയിട്ടില്ല. നിങ്ങൾ
        ഓരോ സാധ്യമായ മുൻകരുതൽ മറ്റ് ഉപയോക്താക്കളുമായി ആശയവിനിമയം ചെയ്യുമ്പോൾ, യഥാർത്ഥ
        ജീവിതത്തിൽ നിറവേറ്റും തീരുമാനിക്കുമ്പോൾ, പ്രത്യേകിച്ച് അത്തരം സാഹചര്യങ്ങളിൽ
        സമ്മതിക്കുന്നു. നിങ്ങൾ ബോധവാനായിരിക്കണം കമ്പനിക്ക് ഈ വെബ്സൈറ്റിൻറെ ഉപയോക്താക്കളെ
        പൊരുത്ത സംബന്ധിച്ചു പ്രഖ്യാപിത അല്ലെങ്കിൽ ധ്വനിപ്പിക്കുന്ന വാറണ്ടി നൽകുന്നില്ല
        എന്താണ്. (നിങ്ങളുടെ ക്രെഡിറ്റ് അല്ലെങ്കിൽ പ്ലാസ്റ്റിക് കാർഡുകളുടെ വിവരങ്ങൾ
        ഉദാഹരണത്തിന്) വെബ്സൈറ്റ് മറ്റ് ഉപയോക്താക്കൾക്ക് സാമ്പത്തിക വിവരങ്ങൾ ഉപേക്ഷിക്കരുത്
        പാടില്ല. സി. സേവനം മറ്റ് ഭാഷകളിലേക്ക് പേര് അല്ലെങ്കിൽ നിങ്ങളുടെ നഗരത്തിന്റെ
        പേര് വിവർത്തനം ചെയ്യാൻ കഴിയും; ഡി. സേവനം ഈ ലേഖനത്തിൽ ലിസ്റ്റ് ചെയ്തിരിക്കുന്ന
        പ്രവർത്തനങ്ങൾ ഉത്തരവാദിയല്ല. കേസിൽ നിങ്ങൾ പൂർണ്ണമായും ഭാഗികമായോ അവരെ യോജിപ്പില്ല,
        ഉടനടി വെബ്സൈറ്റ് ഉപേക്ഷിക്കുക;"
      the_information_posted_by_you_on_flutylove: 7. വിവരം FLUTYLOVE ന് പോസ്റ്റ്
      p_7: . നിങ്ങൾ സേവനത്തിൽ പ്രസിദ്ധീകരിക്കുന്ന അല്ലെങ്കിൽ പ്രകടമാക്കിയത് (ഇനിമുതൽ
        "പോസ്റ്റ്") അല്ലെങ്കിൽ മറ്റ് ഉപയോക്താക്കൾക്ക് ട്രാൻസ്ഫർ വിവരങ്ങൾ മാത്രം
        ഉത്തരവാദിത്തമാണ്. സേവനത്തിൽ പോസ്റ്റുചെയ്യാൻ അല്ലെങ്കിൽ, മാനനഷ്ടം കൃത്യമല്ലാത്ത,
        അധിക്ഷേപിക്കുന്ന അശ്ലീലമോ അസഭ്യം കൂടാതെ ആക്രമണാത്മക ഉള്ളടക്കം വിവരങ്ങള് മറ്റ്
        ഉപയോക്താക്കൾക്ക് കൈമാറാൻ അനുവദിച്ചിരിക്കുന്ന ലൈംഗികമായ ഉള്ളടക്കത്തിൽ വിവരങ്ങൾ,
        അതുപോലെ വിവരങ്ങൾ ഭീഷണി അല്ലെങ്കിൽ പതുങ്ങിയിരിക്കൽ, ജാതീയ വിവേചനം പ്രകൃതിയുടെ
        വിവരമോ അനധികൃത വിവരങ്ങൾ, അല്ലെങ്കിൽ ലംഘിക്കുന്നില്ലെന്ന് അല്ലെങ്കിൽ മറ്റേതെങ്കിലും
        പാർട്ടി (, പരിമിതപ്പെടുത്താതെ, ബൌദ്ധിക സ്വത്തവകാശ, സ്വകാര്യത, പ്രചാരണ അവകാശം)
        അവകാശങ്ങൾ ലംഘിക്കുന്ന മറ്റ് വിവരങ്ങൾ. നിങ്ങൾ കമ്പനി അല്ലെങ്കിൽ മറ്റേതെങ്കിലും
        ഉപയോക്താവ്, കൃത്യതയില്ലാത്ത തെറ്റിദ്ധരിപ്പിക്കുന്ന അല്ലെങ്കിൽ തെറ്റായ വിവരങ്ങൾ
        നൽകാൻ അനുവാദമില്ല. വിവരങ്ങൾ കമ്പനി Flutylove അല്ലെങ്കിൽ മറ്റൊരു ഉപയോക്താവിന്റെ
        പിന്നീട് കര്യം തെറ്റിദ്ധരിപ്പിക്കുന്ന, കൃത്യതയില്ലാത്ത മാറുന്നു നൽകിയിരിക്കുന്ന,
        നിങ്ങൾക്ക് ഉടനടി അത്തരം മാറ്റത്തിന്റെ കമ്പനി Flutylove വിവരം അറിയിക്കേണ്ടതാണ്.
        നിങ്ങൾ സമർപ്പിക്കുന്ന രജിസ്ട്രേഷൻ സമയത്ത് നൽകിയ എല്ലാ വിവരങ്ങളും കൃത്യവും
        സത്യം എന്നു നിങ്ങൾ ഉടനെ പിന്നീട്, കൃത്യതയില്ലാത്ത തെറ്റിദ്ധരിപ്പിക്കുന്ന അല്ലെങ്കിൽ
        കള്ള മാറുന്നു ഏതെങ്കിലും വിവരങ്ങൾ മാറ്റാൻ ഉറപ്പുനൽകുന്നു. ബി. മനസിലാക്കുന്നു
        ഞങ്ങൾ നിക്ഷിപ്തമാണെന്നും സമ്മതിക്കുന്നു, പക്ഷേ സേവനം മാറ്റുന്നു അല്ലെങ്കിൽ
        സേവനത്തിൽ പൊതു ആക്സസ് പോസ്റ്റുചെയ്ത വിവരങ്ങൾ അല്ലെങ്കിൽ ഉള്ളടക്കം നിരീക്ഷിക്കാൻ
        കടപ്പാടൊന്നുമില്ല. നാം ഏതെങ്കിലും കാരണങ്ങൾ അറിയിപ്പ് നൽകുന്നത് അത്തരം വിവരങ്ങൾ
        അല്ലെങ്കിൽ ഏതെങ്കിലും ഉള്ളടക്കം ഇല്ലാതാക്കാൻ അവകാശമുണ്ട്. സി. എല്ലാ വസ്തുക്കൾ
        ഡിസൈൻ ഘടകങ്ങൾ, ടെക്സ്റ്റ്, ഗ്രാഫിക്സ്, ചിത്രീകരണങ്ങൾ, വീഡിയോകൾ, സ്ക്രിപ്റ്റുകൾ,
        പരിപാടികൾ, സംഗീതം, ശബ്ദങ്ങള് മറ്റ് വസ്തുക്കൾ അവരുടെ ലൈബ്രറികൾ (ഇനിമുതൽ - വിവരം)
        ഉൾപ്പെടെ വെബ്സൈറ്റിൽ പ്രദർശിപ്പിക്കാൻ കമ്പനിയുടെ അവകാശം സ്വത്താണെന്നും, ഉപയോക്താക്കൾ
        വെബ്സൈറ്റ് മറ്റ് അവകാശ ഉടമകൾക്ക് ഈ വസ്തുക്കൾ എല്ലാ അവകാശങ്ങളും പരിരക്ഷിക്കപ്പെട്ടിട്ടുണ്ട്.
        ഡി. ഈ കരാർ, അതുപോലെ റഷ്യൻ ഫെഡറേഷൻ നിലവിലെ നിയമനിർമ്മാണം അനുസൃതമായി സ്ഥാപിതമായ
        യാതൊരു വിവരവും പകർത്തി ചെയ്തേക്കാം (പുനർനിർമ്മിക്കുകയും), സംസ്കരിച്ച, വിതരണം,
        ഒരു ഫ്രെയിം പ്രദർശിപ്പിച്ച, പ്രസിദ്ധീകരിച്ച ഡൗൺലോഡ്, കൈമാറ്റം, മറ്റ് വഴികളിൽ
        വിറ്റു അല്ലെങ്കിൽ ഉപയോഗിക്കുന്ന ഒഴികെ ഉടമയായ ഒരു മുൻകൂർ അനുമതിയില്ലാതെ മുഴുവനായോ
        കഷണങ്ങളായി, നിയമപ്രകാരം അവകാശമുള്ളയാളിൽ വ്യക്തികൾക്ക് വ്യക്തി നടത്തുന്ന വിവരം
        ഉപയോഗിക്കാനാകും അതിന്റെ സമ്മതം പ്രകടിപ്പിച്ചു. ഇ. നിയമാനുസൃതമായ ഉപയോക്താവ്
        വിഭാഗത്തിലുള്ള വെബ്സൈറ്റിൽ വിവരങ്ങൾ പോസ്റ്റ്, ഉപയോക്താക്കളും, കാണുന്നത്
        ഇത് ഉപയോഗിക്കാൻ നോൺ-പ്രത്യേക അവകാശം, പ്ലേബാക്ക് (പകർപ്പും ഉൾപ്പെടെ) മറ്റ്
        അവകാശങ്ങളും വെറുതേ വ്യക്തിപരമായ വാണിജ്യേതര ഉപയോഗം ആവശ്യങ്ങള്ക്ക് വേണ്ടി മറ്റ്
        ഉപയോക്താക്കൾക്ക് ആക്സസ് നൽകുന്നു അത്തരം ഉപയോഗം കാരണമാകുന്നു അല്ലെങ്കിൽ നിയമം
        സംരക്ഷിതമായ ശരിയായ ഉടമയുടെ താത്പര്യം കേടാക്കാനിടയുള്ള എപ്പോൾ കേസുകൾ പക്ഷം.
        എഫ്. ആക്സസ് വാണിജ്യേതര ഉപയോഗിച്ച് സ്വകാര്യ പൂര്ണ നേടിയിരിക്കുന്നു ചെയ്തു,
        എഴുത്തിന്റെ എല്ലാ അടയാളങ്ങളും (പകർപ്പവകാശങ്ങൾ) അല്ലെങ്കിൽ സൃഷ്ടികൾ മറ്റ് നോട്ടീസ്
        സൂക്ഷിക്കപ്പെടും വ്യവസ്ഥയിൽ മേൽ അനുവദിച്ചിട്ടുണ്ടെങ്കിലും ഏത് രചയിതാവിന്റെ
        പേരും അതിന്റെ ഉൽപ്പന്ന ഉപയോക്താവ്, വിവര ഉപയോഗിച്ച് മാറ്റം ഇല്ലാതെ തള്ളപ്പെടും.
        ഗ്രാം. ഉപയോക്താവ് വെബ്സൈറ്റിൽ പോസ്റ്റ് വിവരങ്ങൾ ഉപയോഗിക്കാൻ നോൺ-പ്രത്യേക
        അവകാശം കമ്പനി നൽകുന്ന വാസ്തുവിദ്യയും, പ്രവർത്തനക്ഷമത പ്രകടനം കമ്പനി വെബ്സൈറ്റ്
        പ്രവർത്തനം ഉറപ്പാക്കുന്നതിന് നിയമാനുസൃതമായ പരിഗണന കൂടാതെ അവനെ / അവളെ പെടുന്ന
        വെബ്സൈറ്റ്. മുകളിൽ പരാമർശിച്ചിരിക്കുന്നു നോൺ-പ്രത്യേക അവകാശം വെബ്സൈറ്റിലെ
        ഉള്ളടക്കവുമായി പ്ലെയ്സ്മെന്റ് അനുവദിക്കാനാവില്ല ലോകത്തിൽ ഒക്കെയും രാജ്യങ്ങളിൽ
        പ്രദേശത്തിന്റെ മൂടുന്നു ആണ്. കമ്പനി മൂന്നാം കക്ഷികൾക്ക് ഈ ഖണ്ഡിക പരാമർശിച്ചിരിക്കുന്ന
        അവകാശങ്ങൾ കൈമാറാൻ അവകാശമുണ്ട്. ഉപയോക്തൃ കമ്പനി പരസ്യത്തിൽ വിവരങ്ങൾ പ്രദർശിപ്പിക്കുന്ന
        ആവശ്യങ്ങൾക്ക് ഉൾപ്പെടെ ഉപയോക്താവ് ഉള്ളടക്കം പങ്കിടൽ പ്രദർശിപ്പിക്കുകയുണ്ടായതായി
        നൽകുന്നത് വെബ്സൈറ്റ് പ്രവർത്തനത്തിനും സാങ്കേതിക ഓപ്ഷനുകൾ ഉപയോഗിക്കാനുള്ള
        അവകാശം ഉണ്ട് സമ്മതിക്കുന്നു. ഹായ്. ഉപയോക്തൃ വെബ്സൈറ്റിൽ നിന്നുള്ള വിവരങ്ങൾ
        ഇല്ലാതാക്കുകയും സാഹചര്യത്തിൽ, നോൺ-പ്രത്യേക അവകാശം സ്വയം റദ്ദാക്കപ്പെടും എന്നാൽ,
        സൈറ്റിൽ സാങ്കേതിക സവിശേഷതകളും കമ്പനി ആവശ്യമായ സമയം, ആവശ്യമുള്ള ഉള്ളിൽ വിവരം
        ബാക്കപ്പ് പകർപ്പുകൾ സംരക്ഷിക്കാൻ നിക്ഷിപ്തമാണ്. ഞാൻ. ഞങ്ങളുടെ സ്വകാര്യ വിവരങ്ങൾ
        നിന്ന്, ഉപയോക്താവ് വ്യത്യസ്ത വഴിയിൽ അപ്ലോഡ്, അല്ലെങ്കിൽ വെളിപ്പെടുത്താനും
        അവകാശമില്ല (വെബ്സൈറ്റ് പ്രസിദ്ധീകരിച്ചുകൊണ്ട്) മറ്റ് സൈറ്റുകൾ, ഡാറ്റാബേസുകൾ
        മറ്റ് ബൗദ്ധിക സ്വത്തവകാശത്തിന്റെ വിവരം പകർപ്പവകാശ നിന്ന് അത്തരം പ്രവർത്തനങ്ങൾ
        ലേക്ക് പ്രകടമായിട്ടുള്ളതോ പ്രകടിപ്പിച്ച സമ്മതം അഭാവത്തിൽ ഉണ്ട് ഉടമ. ജെ. മലമ്പുഴ
        ഈ റെഗുലേഷൻസ് കണ്ടതുപോലെ നയങ്ങൾക്കനുസൃതമായി, ഈ റെഗുലേഷൻസ് ഒന്നും വിവരം സമ്പൂർണ്ണമായ
        അവകാശങ്ങൾ ഒരു കൈമാറ്റം ആയി പരിഗണിക്കില്ല. കെ. നിങ്ങളുടെ ഉപയോക്തൃ പ്രൊഫൈലിൽ
        പ്രസിദ്ധീകരിക്കുന്ന എല്ലാ വിവരങ്ങളും, അപ് ടു തീയതിയും പൂർണ്ണമായ, കൃത്യവുമായിരിക്കണം.
        ഉപയോക്തൃ വെബ്സൈറ്റിൽ അല്ലെങ്കിൽ ഉപയോക്താവ് സഹായത്തോടെ മറ്റൊരു രീതി (പോസ്റ്റുചെയ്ത)
        യിൽ അപ്ലോഡ് അല്ലെങ്കിൽ വെളിപ്പെടുത്തി ഏതെങ്കിലും വിവരങ്ങൾ വേണ്ടി പഴയത് സമ്പൂർണ്ണ
        ഉത്തരവാദിത്തം. ഉപയോക്താവ് അപ്ലോഡ് അവകാശം, അവൻ / അവൾ അത്തരം നടപടി എടുക്കാൻ
        ഉചിതമായ അവകാശങ്ങൾ ഇല്ലെങ്കിലോ, റഷ്യൻ ഫെഡറേഷൻ ഓഫ് നിയമനിർമാണം അനുസൃതമായി ഏറ്റെടുക്കുകയോ
        അവനെ / അവളെ നിയുക്തമാക്കിയിരിക്കുന്നു ഇല്ല കൈമാറ്റം അല്ലെങ്കിൽ വെബ്സൈറ്റിൽ
        ഉള്ളടക്കം പോസ്റ്റ് ഇല്ല. കമ്പനി കഴിയും, പക്ഷേ യാതൊരു നിയമവിരുദ്ധമായ ഉള്ളടക്കം
        വെബ്സൈറ്റ് ബ്രൗസ് ചെയ്യാൻ, ബാധ്യതയൊന്നും ഒപ്പം (നോട്ടീസ് ഇല്ലാതെ) ഇല്ലാതാക്കാൻ
        അല്ലെങ്കിൽ നീക്കാൻ അനുവദനീയമാണ് ഏതെങ്കിലും കാരണത്താൽ അല്ലെങ്കിൽ കാരണങ്ങൾ ഇല്ലാതെ
        അതിന്റെ വിവേചനാധികാരം ഏതെങ്കിലും ഉള്ളടക്കം അല്ലെങ്കിൽ ഉപയോക്താക്കളെ നീക്കാൻ
        കൂടാതെ ഉൾപ്പെടെയുള്ള അല്ലെങ്കിൽ കമ്പനിയുടെ വ്യക്തിഗത അഭിപ്രായമനുസരിച്ച് ഈ
        കരാർ ലംഘിക്കുന്ന, റഷ്യൻ ഫെഡറേഷൻ നിയമനിർമ്മാണത്തിലും / അല്ലെങ്കിൽ, അവകാശങ്ങൾ
        ലംഘിക്കുന്നതും, ആ ഉപദ്രവവും അല്ലെങ്കിൽ മറ്റ് ഉപയോക്താക്കൾക്ക് അല്ലെങ്കിൽ
        മൂന്നാം കക്ഷികളുടെ സുരക്ഷ അപകടം വിവരങ്ങൾ ഇല്ലാതാക്കുക. വെബ്സൈറ്റ് ഉൾക്കൊള്ളുന്ന
        (അല്ലെങ്കിൽ ഉണ്ടായേക്കാം) ഇന്റർനെറ്റ് (മൂന്നാം കക്ഷികളുടെ വെബ്സൈറ്റുകൾ) അതുപോലെ
        ലേഖനങ്ങൾ, ഫോട്ടോഗ്രാഫുകൾ, ചിത്രീകരണങ്ങൾ, ഗ്രാഫിക്സ്, സംഗീതം, ശബ്ദ, വീഡിയോ,
        വിവരങ്ങൾ, പ്രയോഗങ്ങൾ, സോഫ്റ്റ്വെയർ മറ്റ് വിവരങ്ങളും പെടുന്ന അല്ലെങ്കിൽ വരുന്നു
        മറ്റ് സൈറ്റുകളിലേക്കുള്ള ലിങ്കുകൾ ഏത് ബൗദ്ധിക പ്രവർത്തനത്തിന്റെ ഫലമായി ഉം
        റഷ്യൻ ഫെഡറേഷൻ ഓഫ് നിയമനിർമാണം അനുസൃതമായി സംരക്ഷിത മൂന്നാം കക്ഷികൾ (മൂന്നാം
        കക്ഷി ഉള്ളടക്കം), നിന്ന്. ഈ മൂന്നാം കക്ഷികൾക്ക് അവരുടെ വിവരങ്ങൾ ഈ അല്ലെങ്കിൽ
        മറ്റ് ആവശ്യമുള്ളവ (കൃത്യത, പൂർണത, സത്യസന്ധത മുതലായവ) അനുസരിച്ചാണോ കമ്പനി
        പരിശോധിച്ചു അല്ല. കമ്പനി അടക്കമുള്ള ഏത് വെബ്സൈറ്റിലൂടെ മൂന്നാം കക്ഷി വിവരം
        ഉപയോക്തൃ നേട്ടം ആക്സസ് മൂന്നാം-കക്ഷി സൈറ്റുകളിലെ പോസ്റ്റ് ചെയ്ത ഉള്ളടക്കം
        ഉത്തരവാദി, പക്ഷേ മൂന്നാം-കക്ഷി സൈറ്റുകളിലെ എന്തെങ്കിലും അഭിപ്രായം പ്രകടിപ്പിക്കാനും
        അല്ലെങ്കിൽ പ്രസ്താവനകളും പരിമിതപ്പെടുത്തിയിരിക്കുന്നു അല്ലെങ്കിൽ അവരുടെ വിവരങ്ങൾ.
        ഏതെങ്കിലും സൈറ്റിലേക്കുള്ള ലിങ്ക്, ഉൽപ്പന്നം, സേവനം, ഈ വെബ്സൈറ്റിൽ അടങ്ങിയിരിക്കുന്ന
        വാണിജ്യ വാണിജ്യേതര സ്വഭാവമുള്ള എന്തെങ്കിലും വിവരങ്ങൾ കമ്പനിയിൽ നിന്ന് ഈ ഉൽപ്പന്നങ്ങൾ
        (സേവനങ്ങൾ) ഒരു അംഗീകാരം ശുപാർശയോ അല്ല. ഉപയോക്തൃ വെബ്സൈറ്റ് പുറപ്പെട്ട് മൂന്നാം
        കക്ഷികളുടെ വെബ്സൈറ്റുകൾ പോകുക അല്ലെങ്കിൽ ഉപയോഗിക്കാൻ അല്ലെങ്കിൽ ഇൻസ്റ്റാൾ
        മൂന്നാം കക്ഷി സോഫ്റ്റ്വെയർ തീരുമാനിക്കുകയാണെങ്കിൽ, അവൻ / അവൾ അങ്ങനെ അവരുടെ
        സ്വന്തം ഉത്തരവാദിത്വത്തിൽ ആ നിമിഷം മുതൽ ഈ റെഗുലേഷൻസ് ഇനി ഉപയോക്താവ് പ്രയോഗിച്ചു
        ഇല്ല. കൂടുതൽ ഉപയോക്തൃ പ്രവർത്തനങ്ങൾ ആരുടെ വിവരം അവൻ / അവൾ ഉപയോഗിക്കാൻ പോകുന്ന
        ആ വ്യക്തികളുടെ ബിസിനസ് സമ്പ്രദായങ്ങൾ ഉൾപ്പെടെയുള്ള ബാധകമായ നിയമങ്ങളും നയങ്ങളും,
        നയിക്കപ്പെടുന്നത്.
      forbidden_actions: 8. വിലക്കപ്പെട്ട പ്രവർത്തനങ്ങൾ.
      p_8: . ഇത് "ഒരു വീക്ഷിക്കുകയും പ്രമാണിച്ചു" അല്ലെങ്കിൽ മറ്റ് വഴി ഏതെങ്കിലും
        വ്യക്തിയെ ശല്യപ്പെടുത്താതെ വിലക്കപ്പെട്ടതാണ്. ബി. അത് ഇന്ഡക്സ്, "ചാരപ്പണി",
        കൊയ്യുന്നതിന് ബോട്ടുകളോ, വൈറസുകൾ, തിരയൽ / സത്തിൽ സൈറ്റുകളിലേക്കുള്ള പ്രയോഗങ്ങൾ
        അല്ലെങ്കിൽ മറ്റ് മാനുവൽ അല്ലെങ്കിൽ യാന്ത്രിക ഉപകരണങ്ങൾ അല്ലെങ്കിൽ പ്രക്രിയകൾ
        ഉപയോഗിക്കാൻ വിലക്കപ്പെട്ടതാണ് അല്ലെങ്കിൽ മറ്റ് വിധത്തിൽ പുനർനിർമ്മാണം അല്ലെങ്കിൽ
