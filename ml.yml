        വഴി റഷ്യൻ ഫെഡറേഷന്റെ നിയമനിർമാണം, അനുസൃതമായി ഒരു യോഗ്യതയുള്ള ഇലക്ട്രോണിക്
        സിഗ്നേച്ചർ ഒപ്പിട്ടത്."
      p_9_2: ". ഉപയോക്താവ് അല്ലെങ്കിൽ അതിന്റെ പ്രതിനിധി തിരിച്ചറിയൽ രേഖ എണ്ണം;: യൂസർ
        അഭ്യർത്ഥന ഇനിപ്പറയുന്ന വിവരങ്ങൾ ഉണ്ടായിരിക്കണം മുകളിൽ പ്രമാണം ഇഷ്യൂ അതോറിറ്റിയുടെ
        നല്കുന്ന തീയതി; ഓപ്പറേറ്റർ (പ്രത്യേകിച്ചും, പേജിലേക്ക് ലിങ്ക്) ബന്ധം ഉപയോക്താവ്
        പങ്കാളിത്തം സ്ഥിരീകരിക്കുന്ന വിവരം; ഉപയോക്താവ് അല്ലെങ്കിൽ അദ്ദേഹത്തിന്റെ
        / അവരുടെ പ്രതിനിധി ഒപ്പ്."
      p_9_3: ". കമ്പനി പരിഗണിക്കുക 30 ദിവസം അത് ലഭിച്ച ശേഷം ഉള്ളിൽ ഉപയോക്താവ് അഭ്യർത്ഥന
        പ്രതികരിക്കാൻ സമൂഹമാണ്."
      p_9_4: ". ഉപയോക്താക്കള് (രേഖപ്പെടുത്തിയ അല്ലെങ്കിൽ ഇലക്ട്രോണിക് അഭ്യർത്ഥനകൾ)
        മുതൽ കമ്പനി ലഭിച്ച എല്ലാ എഴുത്തുകുത്തുകളും നിയന്ത്രിച്ചിരിക്കുന്നു-ആക്സസ്
        വിവരങ്ങൾ വർഗീകരിച്ചു യൂസർ സമ്മതമില്ലാതെ വെളിപ്പെടുത്തി പാടില്ല. സ്വകാര്യ ഡാറ്റയും
