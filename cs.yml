  pages:
    privacy:
      privacy: Flutylove Ochrana osobních údajů
      general_provisions: Obecná ustanovení
      p_1_1: 1.1. Tyto předpisy jsou úřední doklad s ručením omezeným "Technoelegance",
        který se nachází na 101.000, Moskva, Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye
        1 (dále jen Flutylove, společnost, my), a stanovit postupy zpracování dat
        a informační bezpečnost jednotlivců který dosáhl věku 18 let, a kteří používají
        internetové stránky https://flutylove.com (dále jen webových stránek) a služby
        (dále jen uživatelé).
      p_1_2: 1.2. Účelem těchto nařízení je zajistit náležitou ochranu uživatelských
        informací, včetně osobních údajů, před neoprávněným přístupem a zveřejněním.
      p_1_3: 1.3. Vztahy spojené se sběrem, skladování, distribuci a zabezpečení informačních
        internetových stránek uživatele se řídí tímto řádem, dalších oficiálních dokumentech
        Společnosti a současná právní úprava Ruské federace.
      p_1_4: 1.4. Aktuální verze Pravidel, které jsou veřejným dokumentem, je pro
        všechny uživatele internetu k dispozici, když po propojení http://flutylove.com/pages/privacy~~dobj.
        Společnost má právo na změnu těchto nařízení. V případě, že jsou provedeny
        změny předpisů, musí společnost informovat uživatele tím, že posílá novou
        verzi řádu na webových stránkách na adrese trvalého http://flutylove.com/pages/privacy~~pobj,
        nejpozději 10 dnů před tím, než efektivní datum změny. Předchozí verze řádu
        jsou uloženy v archivu firemní dokumentace.
      p_1_5: 1.5. Tyto předpisy byly vyvinuty a jsou používány v souladu s dohodou
        o uživatele. V případě jakéhokoliv rozporu mezi těmito předpisy a jiných úředních
        dokumentech společnosti, musí být tyto předpisy prosazovány.
      p_1_6: 1.6. Používáním webových stránek vyjadřujete svůj souhlas s podmínkami
        této ochrany osobních údajů. Pečlivě si přečtěte. Pokud nesouhlasíte s podmínkami
        této ochrany osobních údajů, nebo pokud jste nedosáhli věku 18 let, nesmíte
        používat tyto webové stránky a jejích služeb. Užíváním webu bez ohledu na
        to, zda jste registrovaným uživatelem Flutylove nebo ne, potvrzujete, že jste
        plně přijmout tyto zásady, a souhlasí s tím, aby ji následoval.
      the_website_using_conditions: stránkách s použitím podmínek
      p_2_1: '2.1. Chcete-li použít webové stránky Flutylove, musíte se zaregistrovat.
        Následující informace by měly být upřesněny při registraci: jméno, e-mailová
        adresa, pohlaví, datum narození, informace o poloze. Uživatel může poskytovat
        další osobní údaje na jeho / její vlastní přání. Uživatel si může upravit
        nebo aktualizovat osobní údaje kdykoli. Společnost má právo požadovat dodatečné
        doklady v případě změny pohlaví a datum narození uživatele.'
      p_2_2: '2.2. Tím, že umožní přístup na webové stránky a jejích služeb, společnost,
        působící v přiměřeným způsobem av dobré víře, se domnívá, že Uživatel: uvědomí,
        že k registraci na webových stránkách je nutné být starší 18 let; má všechna
        potřebná práva, aby bylo možné zaregistrovat se na těchto webových stránkách
        a používat ji; označuje přesné informace o sobě / sama podle žádosti o využití
        Služeb webových stránek; je si vědom toho, že osobní informace na webových
        stránkách, za předpokladu, uživatelem, může být k dispozici pro ostatní uživatele
        internetových stránek a internetových uživatelů stejně, může být kopírován
        a distribuován ostatními uživateli; je si vědom toho, že některé typy informací,
        lze přenést na ostatní uživatele, nemůže být odstraněn ze strany Uživatele;
        se seznámil s těmito nařízeními, souhlasí s nimi a zavazuje se daná práva
        a povinnosti.'
      p_2_3: 2.3. Společnost neověřuje správnost přijaté (shromážděných) informace
        o uživatelích, s výjimkou případů, kdy je nutné takovéto ověření za účelem
        splnění závazků Společnosti pro uživatele.
      information_processing_objectives: cíle Information Processing
      p_3_1: 3.1. Společnost provádí zpracování informací o uživatelích, včetně jejich
        osobních údajů za účelem splnění závazků Společnosti pro uživatele k používání
        webové stránky a jejích služeb.
      p_3_2: 3.2 Společnost má právo provádět zpracování osobních údajů, aniž by byly
        oznámeny příslušnému orgánu pro ochranu práv subjektů osobních údajů.
      structure_of_the_user_information: Struktura informací o uživateli
      p_4_1: '4.1. Osobní údaje o uživateli zahrnuje:'
      p_4_1_1: 4.1.1. jméno, e-mailová adresa, pohlaví, datum narození, informace
        o umístění a telefonní číslo, které jsou poskytovány ze strany uživatelů a
        měl být jen dost pro registraci na webových stránkách;
      p_4_1_2: 4.1.2. informace, které jsou poskytovány uživatele (například fotografie,
        informace o zhoubné návyky atd);
      p_4_1_3: 4.1.3. dodatečně poskytnuté Uživatelem dle požadavku společnosti, aby
        byly splněny závazky Společnosti Uživatelům, objevit se z použivatelský. Společnost
        má právo se zejména na žádost uživatele kopii dokladu totožnosti nebo jakýchkoli
        jiných dokumentů, které obsahují jméno, pohlaví a datum narození, jakož i
        další doplňkové informace, které dle svého uvážení Společnosti, bude nezbytné
        a dostačující pro identifikaci takového Uživatele a bude eliminovat zneužívání
        a porušování práv třetích osob.
      p_4_2: '4.2. Ostatní Uživatelská zpracování informací, které společnost na internetových
        stránkách Správy také zpracovává další informace o uživatelích, který zahrnuje:'
      p_4_2_1: 4.2.1. Společné údaje, podle http-server automaticky obdrželi při přístupu
        na webové stránky a následné akce uživatele (IP-adresu počítače, typ operačního
        systému uživatele, stránky webových stránek navštívených uživatelem).
      p_4_2_2: 4.2.2. Informace, které jsou přijímány automaticky při přístupu k webové
        stránky pomocí záložek (cookies);
      p_4_2_3: 4.2.3. Informace, která je uložena v důsledku Uživatele akcí na webových
        stránkách;
      p_4_2_4: 4.2.4. Informace, která je uložena v důsledku jednání ostatních uživatelů
        na webových stránkách.
      users_information_processing: Uživatelská zpracování informací
      p_5_1: '5.1. Zpracování osobních údajů provádí na základě těchto zásad: a) legitimní
        účel a prostředky zpracování osobních údajů; b) poctivost; c) soulad účely
        zpracování osobních údajů s předem stanovenou účely a deklaroval při shromažďování
        osobních údajů, jakož i soulad pověření Společnosti; d) soulad množství a
        typu zpracování osobních údajů a dodržování prostředků zpracování osobních
        údajů s účelem jeho zpracování; e) nepřípustnost kombinování vytvořených databází
        pro neslučitelné účely, obsahující osobní údaje.'
      p_5_1_1: 5.1.1. Shromažďování osobních údajů Uživatele je prováděna na webových
        stránkách, kdy registr, stejně jako v budoucnosti, kdy uživatel přidá Více
        informací o sobě / sama Užíváním webu nástroje na jeho / její vlastní iniciativy.
      p_5_1_2: 5.1.2. Osobní údaje uživatelů jsou uloženy výhradně v elektronické
        podobě a zpracovávány pomocí automatizovaných systémů, s výjimkou případů,
        kdy je potřeba ručního zpracování osobních údajů s ohledem na plnění legislativních
        požadavků.
      p_5_1_3: 5.1.3. Uživatelská osobní údaje nebudou přeneseny třetím osobám, s
        výjimkou případů výslovně stanovených tímto řádem a uživatelské smlouvě. Se
        souhlasem uživatele osobní uživatelská data mohou být předávány třetím protistrany
        Společnosti pod podmínkou převzetí povinnost zajistit důvěrnost získaných
        informací, zejména při používání služeb a aplikací. Uživatelská údaje zajišťování
        osobní na požádání orgánů státní správy (místní orgány) se provádí v postupu,
        jak to vyžaduje zákon.
      p_5_1_4: '5.1.4. Osobní uživatelská data jsou odstraněny, když: - jsou údaje
        self-ze stránky odstraněn uživatelem; - Strana je self-smazán uživatelem;
        - Informace o uživateli a jeho osobní stránky jsou odstraněny Společností.
        V případě, že strana mazaní sám uživatel, společnost ukládá Uživatele osobní
        údaje o svých elektronických médií do 210 dnů po osobní stránce je odstraněn.
        Osobní údaje budou vymazány po uplynutí 210 dní po osobní stránce je odstraněn.
        Až do uplynutí této lhůty má uživatel právo na obnovení osobní stránku.'
      users_rights_and_obligations: práva a povinnosti uživatelů
      p_6_1: '6.1. Uživatel má právo na:'
      p_6_1_1: 6.1.1. přístup k informacím o něm / ní bez omezení a zdarma úpravou
        své osobní stránky na webové stránky s použitím přihlašovacího jména a hesla;
      p_6_1_2: 6.1.2. samostatně provádět změny a opravy údajů na uživatelském osobním
        na webové stránce, na podmínce, že takové změny a opravy obsahují up-to-date
        a pravdivé informace;
      p_6_1_3: 6.1.3. odstranit informace z osobního na webové stránce;
      p_6_1_4: 6.1.4. Žadatelem je firma získat konkrétnější informace, zablokování
        nebo vymazání osobních údajů, pokud tyto údaje jsou neúplné, zastaralé, nepřesné,
        neoprávněně přijaté nebo nejsou nezbytné pro deklarovaný účel zpracování,
        nebo v případě, že akce uvedené v odstavci 6.1.3 těchto předpisy nelze realizovat
        nezávisle na sobě;
      p_6_1_5: 6.1.5. Na základě žádosti obdrží informace od společnosti týkající
        se zpracováním jeho / jejích osobních údajů.
      p_6_2: 6.2. Následující informace o všech registrovaných internetových stránkách
        Uživatele je vždy k dispozici pro registrované členy:, pohlaví, věk, profilová
        fotka jméno uživatele a jiné informace, pokud má uživatel vyslán.
      p_6_3: 6.3. Společnost nenese odpovědnost za prozrazení Uživatele osobních údajů
        ostatních uživatelů webových stránek, kteří přistupovat těchto údajů.
      p_6_4: 6,4. V případě osobních údajů (druhý informací o uživateli) vyjmutí z
        Uživatele osobní stránce nebo odstranění Uživatele osobní stránku z webové
        stránky, informace o uživateli kopírován jinými uživateli nebo uložit na stránkách
        jiných uživatelů je zachována.
      p_7_1: 7.1. Společnost vyžaduje technické, organizační a právní opatření, aby
        zajistily, že uživatel má osobní údaje jsou chráněny před neoprávněným nebo
        nahodilému přístupu, vymazání, úpravy, blokování, kopírování a šíření, jakož
        i od jiných nepovolených akcí.
      p_7_2: 7.2. přihlášení uživatele (e-mailovou adresu nebo číslo mobilního telefonu)
        a heslo slouží pro přístup k webové stránky. Uživatel je odpovědný za uchovávání
        těchto informací důvěrné. Uživatel nemusí přenést přihlašovací jméno a heslo
        třetím osobám a je také povinen přijmout opatření k zajištění důvěrnosti.
      limitation_of_the_regulations_applicability: Omezení použitelnosti předpisů
      p_8: Tyto předpisy nejsou rozšířeny na akcích a internetových zdrojů třetích
        stran. Společnost nenese odpovědnost za akce třetích stran, kteří dostali
        přístup k informacím uživateli prostřednictvím internetu nebo na webových
        stránkách Služeb. Správa webových stránek doporučuje uživatelům přistupovat
        k problému s množstvím informací zveřejněných na internetových stránkách zodpovědně.
      user_requests: uživatelských požadavků
      p_9_1: '9.1. Uživatelé mají právo k odesílání požadavků na společnost, včetně
        požadavků týkajících se používání osobních údajů v písemné formě na následující
        adrese: Russia, 101000, Moskva, Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye
        1 nebo ve formě elektronického dokumentu podepsaná kvalifikovaným elektronickým
        podpisem v souladu s právními předpisy Ruské federace, podle e-mailu: support@flutylove.com~~HEAD=pobj.'
      p_9_2: '9.2. žádost uživatele musí obsahovat následující údaje: číslo identifikačního
        dokladu Uživatele nebo jeho zástupce; datum vydání výše uvedeného dokumentu
        a vydávajícího orgánu; informace potvrzující účast Uživatele ve vztazích s
        operátorem (zejména odkaz na stránku); podpis uživatele nebo jeho / její zástupce.'
      p_9_3: 9.3. Společnost se zavazuje zváží a odpoví na žádost uživatele do 30
        dnů poté, co byl přijat.
      p_9_4: 9.4. Veškerá korespondence, kterou společnost obdržela od uživatelů (písemné
        nebo elektronické žádosti) je klasifikován jako informace s omezeným přístupem
        a nesmí být zveřejněny bez uživatelské písemného souhlasu. Osobní údaje a
        jiné informace o uživateli, který poslal žádost nesmí být použity bez zvláštního
        souhlasu uživatele, jinak než za reakci na žádost nebo v případech výslovně
        stanovených platnými právními předpisy.
    terms:
      terms: Flutylove Pravidla pro uživatele
      welcome: Vítejte na Flutylove!
      about_terms: 'těmito podmínkami použití (jakož i dokumenty uvedené v tomto dokumentu,
        včetně ochrany osobních údajů) jsou smlouvy adheze v souladu s článkem 428
        občanského zákoníku Ruské federace (dále jen "dohoda") mezi jednotlivec, který
        dosáhl věku 18 let (dále jen "Uživatel" a společností (nebo "my") - společnost
        s ručením omezeným "Technoelegance" (LLC "Technoelegance") (právní adresa:
        101000, Moskva, Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye 1), dále
        jen Flutylove, podle kterého můžete použít tyto webové stránky a všechny související
        služby nabízené prostřednictvím webových stránek nebo aplikací (všeobecně
        známého jako "služby"). Webové stránky se rozumí kterýkoli z jeho verze, spojené
