        लिए प्रदान की है या किसी अन्य उपयोगकर्ता बाद में गलत हो जाता है, झूठे का भ्रामक
        हैं, तो आप तुरंत कंपनी इस तरह के परिवर्तन की Flutylove सूचित करना चाहिए। आप
        सबमिट करें और आश्वासन देते हैं कि पंजीकरण के दौरान उपलब्ध कराई गई जानकारी
        सही और सच है, और आप तुरंत किसी भी जानकारी है कि बाद में गलत, भ्रामक या गलत
        हो जाता है बदल जाते हैं। ख। आप समझते हैं और सहमत हैं कि हम अधिकार सुरक्षित
        रखते हैं, लेकिन जानकारी या सामग्री है कि सेवा के लिए स्थानांतरित कर या सेवा
        पर सार्वजनिक उपयोग में पोस्ट किया जाता है पर नजर रखने के लिए बाध्य नहीं है।
        हम किसी भी कारणों से और अधिसूचना बताए बिना इस तरह की जानकारी या सामग्री के
        किसी भी नष्ट करने का अधिकार है। सी। सभी वेबसाइट पर प्रदर्शित डिजाइन तत्वों,
        पाठ, ग्राफिक्स, चित्र, वीडियो, लिपियों, कार्यक्रमों, संगीत, लगता है और अन्य
        वस्तुओं और उनके पुस्तकालयों सहित वस्तुओं, (बाद में - सूचना), कंपनी के अनन्य
        अधिकार की संपत्ति, के उपयोगकर्ताओं रहे हैं वेबसाइट और अन्य अधिकार धारकों,
        इन वस्तुओं के लिए सभी अधिकार सुरक्षित हैं। घ। सिवाय के रूप में इस समझौते,
        साथ ही रूस के वर्तमान कानून के अनुसार स्थापित, कोई जानकारी कॉपी किया जा सकता
        है (reproduced), संसाधित, वितरित, एक फ्रेम में दिखाया गया है, प्रकाशित, डाउनलोड,
        तबादला, में बेचा या अन्य तरीकों से किया पूरे या धारक की पूर्व अनुमति के बिना
        टुकड़ों में, जब तक अधिकार धारक को स्पष्ट रूप से किसी भी व्यक्ति द्वारा सूचना
        के मुफ्त इस्तेमाल के लिए अपनी सहमति व्यक्त की है। ई। वेबसाइट विधिवत् उपयोगकर्ता
        से संबंधित सूचना पर पोस्ट करके, प्रयोक्ता को देखने, प्लेबैक (नकल सहित) द्वारा
        इसका इस्तेमाल करने के लिए गैर-अनन्य अधिकार के लिए अन्य उपयोगकर्ताओं और पूरी
        तरह से व्यक्तिगत गैर वाणिज्यिक उपयोग के प्रयोजनों के लिए अन्य अधिकारों के
        लिए पहुँच प्रदान करता है, जब तक इस तरह के प्रयोग के मामलों का कारण बनता है
        या सही धारक कानून द्वारा संरक्षित के हितों के लिए नुकसान का कारण बन सकता है।
        एफ। प्रयोक्ता द्वारा जानकारी है, जो पूरी तरह से उपयोग व्यक्तिगत गैर वाणिज्यिक
        उपयोग के लिए प्राप्त की थी का उपयोग कर, हालत पर अनुमति दी है कि ग्रन्थकारिता
        के सभी लक्षण (कॉपीराइट) या ग्रन्थकारिता के अन्य नोटिस रखा जाएगा, लेखक और उसके
        उत्पाद के नाम परिवर्तन के बिना छोड़ दिया जाएगा। जी। प्रयोक्ता भी जानकारी वेबसाइट
        पर पोस्ट किया है और उसे करने के लिए संबंधित का उपयोग करने के लिए एक गैर-अनन्य
        अधिकार के साथ कंपनी प्रदान करता है / उसे विधिवत् विचार किए बिना क्रम में वास्तुकला
        और की कार्यक्षमता का प्रदर्शन भीतर कंपनी की वेबसाइट के कामकाज को सुनिश्चित
        करने के लिए वेबसाइट। ऊपर भेजा गैर अनन्य अधिकार वेबसाइट पर सामग्री प्लेसमेंट
        के लिए दी गई है और दुनिया भर के देशों के क्षेत्र को शामिल किया गया है। कंपनी
        अधिकार तीसरे पक्ष के लिए इस पैरा के लिए भेजा हस्तांतरण करने के लिए एक अधिकार
        है। उपयोगकर्ता इस बात से सहमत है कि कंपनी की वेबसाइट के कार्यात्मक और तकनीकी
        विकल्प, विज्ञापन जानकारी के प्रदर्शित करने के प्रयोजनों के सहित उपयोगकर्ता
        द्वारा सामग्री बांटने के प्रदर्शित करने, उपलब्ध कराने का उपयोग करने का अधिकार
        है। नमस्ते। मामले में उपयोगकर्ता वेबसाइट से जानकारी हटाता है, गैर-अनन्य अधिकार
        स्वत: रद्द हो जाएगा, लेकिन वेबसाइट की तकनीकी विशिष्टताओं के कारण कंपनी के
        लिए आवश्यक समय और जहां आवश्यक भीतर सूचना का बैकअप प्रतियाँ को बचाने के लिए
        अधिकार सुरक्षित है। मैं। इसके अलावा निजी जानकारी, उपयोगकर्ता अपलोड करने के
        लिए, या अलग तरीके का खुलासा अनुपस्थिति में अन्य साइटों, डेटाबेस और अन्य बौद्धिक
        संपदा के सूचना स्पष्ट रूप से कॉपीराइट से इस तरह के कार्यों के लिए सहमति व्यक्त
        की (वेबसाइट पर प्रकाशित करने से) कोई अधिकार नहीं है मालिक। जम्मू। जब तक अन्यथा
        इन विनियमों में उल्लेख किया है, इन नियमों में कुछ भी जानकारी के लिए विशेष
        अधिकार के हस्तांतरण के रूप में नहीं माना जा सकता। कश्मीर। सभी जानकारी है कि
        आप अपने उपयोगकर्ता प्रोफ़ाइल पर प्रकाशित, सटीक होना चाहिए अप-टू-डेट और पूरा।
        (पोस्ट) उपयोगकर्ता बिल्कुल पूरी तरह कि किसी भी जानकारी अपलोड की गई थी या अलग
        तरह से खुलासा करने के लिए जिम्मेदार है वेबसाइट पर या उपयोगकर्ता की मदद से।
        उपयोगकर्ता, अपलोड स्थानांतरण या वेबसाइट पर सामग्री पोस्ट, अगर वह / वह रूस
        के कानून के अनुसार उसे / उसे करने के लिए इस तरह की कार्रवाई का अधिग्रहण या
        प्रत्यायोजित लेने के लिए उचित अधिकार नहीं है करने का अधिकार नहीं है। कंपनी
        में सक्षम है, लेकिन बाध्य नहीं है, किसी भी अवैध सामग्री के लिए वेबसाइट ब्राउज़
        करने और हटाने या (सूचना के बिना) अपने विवेकाधिकार में ले जाने के लिए किसी
        भी सामग्री या उपयोगकर्ताओं, किसी भी कारण या कारणों के बिना, सहित सीमा के बिना
        स्थानांतरित करने के लिए अनुमति दी है, या जानकारी है कि, कंपनी की अलग-अलग राय
        के अनुसार इस समझौते का उल्लंघन करती है, रूस के कानून को हटाने और / या अधिकार
        का उल्लंघन है, चोट पहुंचाना, या अन्य उपयोगकर्ताओं या तीसरे पक्ष की सुरक्षा
        खतरे में पड़ सकती है। वेबसाइट (या हो सकती है) शामिल हैं (तीसरे पक्ष की वेबसाइटों)
        के रूप में अच्छी तरह के रूप में लेख, फोटो, चित्र, ग्राफिक्स, संगीत, ध्वनि,
        वीडियो, सूचना, आवेदन, सॉफ्टवेयर और अन्य जानकारी से संबंधित या आने वाले इंटरनेट
        पर अन्य साइटों के लिंक तीसरे पक्ष (थर्ड पार्टी सामग्री) है, जो बौद्धिक गतिविधि
        का परिणाम है और रूसी संघ के कानून के अनुसार सुरक्षित है से। ये तीसरे पक्ष
        और उनके बारे में जानकारी यह या अन्य आवश्यकताओं (सटीकता, पूर्णता, ईमानदारी,
        आदि) के अनुपालन के लिए कंपनी द्वारा सत्यापित नहीं कर रहे हैं। कंपनी तीसरे
        पक्ष साइटों पर पोस्ट किसी भी सामग्री के लिए ज़िम्मेदार नहीं है जो उपयोगकर्ता
        लाभ वेबसाइट के माध्यम से या सहित तृतीय-पक्ष जानकारी, के माध्यम से उपयोग, लेकिन
        किसी भी राय या बयानों तीसरे पक्ष साइटों या पर व्यक्त करने के लिए सीमित नहीं
        करने के लिए उनकी जानकारी में। किसी भी साइट, उत्पाद, और सेवा के लिए लिंक, इस
        वेबसाइट पर निहित वाणिज्यिक और गैर वाणिज्यिक प्रकृति के किसी भी जानकारी एक
        अनुमोदन या कंपनी से इन उत्पादों (सेवा) के लिए सिफारिश नहीं है। उपयोगकर्ता
        वेबसाइट छोड़ने के लिए और तीसरे पक्ष की वेबसाइटों के लिए जाने के लिए या का
        उपयोग करें या तीसरे पक्ष के सॉफ्टवेयर स्थापित करने के लिए करने का फैसला करता
        है, वह / वह अपने जोखिम पर और उस पल इन विनियमों अब कोई उपयोगकर्ता को लागू कर
        रहे हैं से ऐसा करता है। आगे उपयोगकर्ता कार्यों लागू नियमों और नीतियों, उन
        व्यक्तियों, जिसकी जानकारी वह / वह प्रयोग करने जा रहा है व्यवसाय प्रथाओं सहित
        द्वारा निर्देशित कर रहे हैं।'
      forbidden_actions: 8. निषिद्ध कार्रवाई।
      p_8: '। इसे दूसरी तरह के किसी भी व्यक्ति "पर कड़ी नजर रखने के लिए" या परेशान
        करने के लिए मना किया है। ख। यह खोज करने के लिए / निकालने साइटों, या अन्य मैनुअल
        या स्वचालित उपकरणों या प्रक्रियाओं बॉट, वायरस, अनुप्रयोगों का उपयोग करने को
        निकालने के लिए, सूचकांक, "जासूसी" या अन्य तरीके से पुन: पेश या दरकिनार नेविगेशन
        संरचना मना किया और सेवा या अपनी सामग्री के प्रदर्शित कर रहा है । सी। यह पोस्ट
        वितरित या हर तरह किसी भी कॉपीराइट जानकारी, ट्रेडमार्क, या अन्य जानकारी कॉपीराइट
        का मालिक से पूर्व सहमति के बिना कॉपीराइट द्वारा संरक्षित पुन: पेश करने के
        लिए मना किया है। घ। यह किसी भी कॉपीराइट, ट्रेडमार्क या सेवा पर निहित अन्य
        कॉपीराइट नोटिस दूर करने के लिए मना किया है। ई। इसमें हस्तक्षेप या सेवा या
        वेबसाइट से जुड़े सेवा और वेबसाइट, या सेवाओं और नेटवर्क के संचालन को बाधित
        करने के लिए मना किया है। एफ। यह अलग तरीके से प्रकाशित करने के लिए, ईमेल या
        हस्तांतरण किसी भी जानकारी है कि वायरस या किसी अन्य कंप्यूटर कोड, फ़ाइलें या,
        हस्तक्षेप को नष्ट या किसी भी कंप्यूटर सॉफ्टवेयर, हार्डवेयर या दूरसंचार उपकरण
        की कार्यक्षमता को सीमित करने के लिए तैयार कार्यक्रमों में शामिल मना किया है।
        जी। यह हेडर बनाने या किसी भी जानकारी सेवा के माध्यम से साझा के वास्तविक अर्थ
        को छिपाने के उद्देश्य के लिए पदनाम हेरफेर करने के लिए मना किया है। ज। यह "फोर्ज"
        या "प्रतिलिपि" सेवा या Flutylove से पूर्व लिखित अनुमति के बिना वेबसाइट के
        किसी भी हिस्से के लिए मना किया है। इसके अलावा, आप किसी भी उद्देश्य के लिए
        एक और साइट के लिए किसी भी व्यक्ति को दिशानिर्देश देने के क्रम में किसी भी
        मेटा टैग या कोड, या अन्य Flutylove, सेवा या वेबसाइट करने के लिए किसी भी लिंक
        युक्त उपकरणों का उपयोग नहीं कर सकता है। मैं। यह संशोधित करने के लिए अनुकूल
        है, सबलाइसेंस, अनुवाद, बेचते हैं, पुनर्गठन, समझने, डिकंपाइल या सेवा या वेबसाइट
        या वेबसाइट पर या इसके लिए प्रयोग किया जाता है किसी भी सॉफ्टवेयर के किसी भी
        हिस्से जुदा है, साथ ही दूसरों के समान कार्रवाई लेने के लिए प्रोत्साहित करती
        है मना किया है । जम्मू। यह अश्लील और / या कामुक सामग्री के साथ किसी भी जानकारी
        को पोस्ट करने के लिए मना किया है।'
