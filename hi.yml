      limitation_of_responsibility: 15. जिम्मेदारी की सीमा।
      p_15: एक के रूप में पर प्रदान की जाती आधार है। कंपनी किसी भी वारंटी है कि वेबसाइट
        या अपने कार्यों उपयुक्त है या उपयोग की एक विशेष उद्देश्य के लिए अनुपयुक्त
        हो सकता है अस्वीकार करता है। कंपनी गारंटी नहीं कर सकते और वेबसाइट और / या
        अपने कार्यों का उपयोग करने से किसी भी विशिष्ट परिणाम वादा नहीं करता है; जब
        वेबसाइट से या पोस्ट की लिंक के माध्यम से डाउनलोड करने, और किसी भी फाइल के
        सॉफ्टवेयर का उपयोग कर, साथ ही भ्रम से बचने के लिए, उपयोगकर्ता सुरक्षा सावधानियों
        का पालन करना चाहिए। कंपनी उच्च के रूप में अच्छी तरह से केवल लाइसेंस प्राप्त
        सॉफ्टवेयर का उपयोग करने के एंटीवायरस सॉफ्टवेयर के रूप में सिफारिश; वेबसाइट
        का उपयोग करके, उपयोगकर्ता सहमत हैं कि साइट से या किसी भी कंटेंट इसकी मदद से
        डाउनलोड्स उसकी / उसके स्वयं के जोखिम और किसी भी क्षति है कि यह उपयोगकर्ता
        के कंप्यूटर या तीसरे करने का कारण बनता सहित इस जानकारी का उपयोग, के संभव परिणाम
        के लिए अकेले आप जिम्मेदार पार्टियों, डेटा हानि, या किसी अन्य नुकसान; कोई परिस्थिति
        में कंपनी या उसके एजेंटों के किसी अप्रत्यक्ष, आकस्मिक और UNWILFUL क्षतियों
        के लिए उपयोगकर्ता के लिए या किसी तीसरी पार्टी के लिए कोई जिम्मेदारी वहन, लाभ
        की हानि, या खो डेटा, सम्मान करने के लिए नुकसान, गरिमा या व्यापारिक प्रतिष्ठा
        सहित, से उत्पन्न वेबसाइट, उसके सामग्री या किसी भी अन्य जानकारी के उपयोग करें,
        जो आप या किसी अन्य व्यक्ति की वेबसाइट के माध्यम से पहुँच प्राप्त करने के लिए,
        भले ही कंपनी चेतावनी या ऐसी क्षतियों की संभावना इंगित करता है।
      responsibilities_of_the_parties: 16. दलों की जिम्मेदारियों।
      p_16: द्वारा शासित और रूस के कानून के अनुसार लगाया गया है। मुद्दे हैं जो समझौते
        द्वारा तय नहीं किए गए रूस के कानून के अनुसार तय किया जाएगा। इन नियमों के क्रियान्वयन
        से संबंधित किसी भी विवाद या विवादों के मामले में, उपयोगकर्ता और कंपनी वार्ता
        के माध्यम से उन्हें हल करने के लिए हरसंभव प्रयास करेंगे। मामले में विवाद वार्ता
        से हल नहीं होगा, विवादों रूस के लागू कानून के अनुसार तय किया जाएगा। इस समझौते
        के रूसी भाषा में मार डाला है और किसी अन्य भाषा में समीक्षा के लिए उपयोगकर्ता
        के लिए प्रदान किया जा सकता है। रूसी भाषा में नियमों और किसी अन्य भाषा में
        अपने संस्करण के संस्करण की विसंगति के मामले में, इस विनियमन के प्रावधानों
        के रूसी भाषा में संस्करण लागू किया जाएगा। एक कारण या किसी अन्य के लिए, इन
        नियमों में से एक या एक से अधिक प्रावधानों को अमान्य घोषित किया जाएगा, तो या
        voided, इस वैधता या शेष प्रावधानों की प्रवर्तनीयता को प्रभावित नहीं करता।
      other_provisions_and_changes: 17. अन्य प्रावधानों और परिवर्तन।
      p_17: वेबसाइट और / या सेवा का उपयोग करने के बारे में आप और Flutylove के बीच
        सच्चाई से समझौता है। इस समझौते रिक्तियों के किसी भी प्रावधान हैं, समझौते के
        बाकी पूर्ण प्रभाव में अपनी वैधता बनी हुई है। इस समझौते के किसी भी समय Flutylove
        द्वारा संशोधन किया जा सकता है। कृपया इस समझौते के बारे में किसी भी प्रश्न
        के साथ हमसे संपर्क करने में संकोच नहीं करते।
