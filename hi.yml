      denial_of_responsibility: 13. जिम्मेदारी का इनकार।
      p_13: "। Flutylove किसी भी गलत या गलत जानकारी वेबसाइट पर पोस्ट करने के लिए जिम्मेदार
        नहीं है या सेवा के साथ जुड़ा हुआ है, वेबसाइट या किसी भी हार्डवेयर या सॉफ्टवेयर
        हमारी सेवा से जुड़े या वहाँ प्रयोग किया जाता है के उपयोगकर्ताओं। Flutylove
        नहीं व्यवहार के लिए जिम्मेदार है, दोनों ऑनलाइन और ऑफलाइन, वेबसाइट के किसी
        भी उपयोगकर्ता की है। Flutylove किसी भी त्रुटि, चूक, रुकावट, हटाने, ऑपरेशन
        या संचालन, संचार लाइन विफलता, चोरी या विनाश, अनाधिकृत उपयोग या उपयोगकर्ता
        का संचार लाइनों के बदलने में नुकसान या देरी के लिए जिम्मेदारी लेने नहीं है।
        Flutylove इंटरनेट पर या किसी भी वेबसाइट पर किसी भी समस्या या किसी भी टेलीफोन
        नेटवर्क या लाइनों, कंप्यूटर ऑनलाइन सिस्टम, सर्वर या प्रदाताओं, कंप्यूटर उपकरण,
        सॉफ्टवेयर, उपयोगकर्ता खाते में मेल या खिलाड़ियों की विफलता, तकनीकी समस्याओं
        या भीड़ की तकनीकी खराबी के लिए ज़िम्मेदार नहीं है या उपयोगकर्ताओं के लिए दुर्घटना
        या चोट या किसी तीसरे एक कंप्यूटर से संबंधित पार्टियों, या में भाग लेने या
        नेटवर्क और / या सेवा से संबंधित जानकारी को डाउनलोड करने का एक परिणाम के रूप
        में शामिल अपने संयोजन। किसी भी परिस्थिति Flutylove कंपनी या उसके सहयोगी के
        किसी भी, विज्ञापन एजेंटों, संस्थापकों या वितरण भागीदारों किसी भी नुकसान या
        क्षति, व्यक्तिगत चोट या मौत के लिए जिम्मेदार नहीं है, क्योंकि वेबसाइट या सेवा
        का उपयोग कर के तहत, किसी भी सामग्री वेबसाइट पर पोस्ट या वेबसाइट के उपयोगकर्ताओं,
        ऑनलाइन और ऑफलाइन दोनों के बीच कोई बातचीत। वेबसाइट और सेवा के रूप में एक पर
        प्रदान की जाती है आधार है, और Flutylove स्पष्ट रूप से एक विशेष उद्देश्य के
        लिए, या किसी के भी अधिकारों के उल्लंघन के अभाव के लिए कोई भी वारंटी या फिटनेस
        अस्वीकार करता है। Flutylove की गारंटी नहीं दे सकता है और वेबसाइट के उपयोग
        और / या सेवा से किसी भी विशिष्ट परिणामों का वादा नहीं करता है।"
