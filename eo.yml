      responsibilities_of_the_parties: 16. respondecoj de la partioj.
      p_16: Ĉi Akordo estas regita kaj _construed_ laŭ la leĝaro de la Rusa Federacio.
        Aferoj kiuj ne estis solvita de la Interkonsento decidigxos en konsento kun
        la leĝaro de la Rusa Federacio. En kazo de ajna disputojn aŭ polemikoj rilate
        al la plenumado de tiuj Regularoj, la Uzanto kaj la kompanio faros ĉiun klopodon
        solvi ilin per intertraktadoj. En kazo la kvereloj ne solvitaj de intertraktadoj,
        la kvereloj decidigxos en konsento kun la aplikebla leĝaro de la Rusa Federacio.
        Tiu Interkonsento estas ekzekutita en rusa lingvo kaj povas esti provizita
        al la Uzanto de revizio en alia lingvo. En kazo de discrepancia de la versio
        de la Regularoj en rusa lingvo kaj ĝia versio en alia lingvo, la versio en
        la rusa lingvo de la dispozicioj de tiu ĉi Reglamento estos aplikita. Se por
