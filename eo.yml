  pages:
    privacy:
      privacy: Flutylove Privateca Politiko
      general_provisions: Ĝenerala provizoj
      p_1_1: 1.1. Tiuj Regularoj estas oficiala dokumento de Limigita Respondeco Kompanio
        "Technoelegance", lokita en 101000, Moskvo, Ulanskiy pereulok 13 stroeniye
        4an pomeshcheniye 1 (de nun Flutylove, la kompanio, Ni), kaj determini proceduroj
        de datumtraktado kaj informo sekureco de individuoj kiu atingis la aĝon de
        18 jaroj, kaj kiu uzu retejo https://flutylove.com (de nun la TTT) kaj liaj
        servoj (de nun la uzantoj).
      p_1_2: 1.2. La celo de tiuj Regularoj estas certigi pro protekto de la uzanto
        informo, Inkluzivanta personajn datumojn, de senpermesa aliro kaj malkaŝo.
      p_1_3: 1.3. La rilatoj asociita kun kolekto, stokado, dissendo kaj sekureco
        de afiŝinto uzanto informo estas regitaj de tiuj Regularoj, aliaj oficialaj
        dokumentoj de la kompanio kaj la aktuala leĝaro de la Rusa Federacio.
      p_1_4: 1.4. La aktuala versio de la Regularo, kiu estas publika dokumento, estas
        disponebla por ajna uzanto de Interreto kiam sekvante la ligilon http://flutylove.com/pages/privacy.
        La kompanio havas la rajton modifi tiujn Regularoj. En kazo la ŝanĝoj estas
        faritaj al la Regularoj, la kompanio devas informi la uzantojn poŝtante la
        nova versio de la Statuto de la TTT ĉe daŭran adreson http://flutylove.com/pages/privacy,
        ne poste ol 10 tagoj antaŭ la efektiva dato de la ŝanĝoj. La antaŭaj versioj
        de la Regularoj estas stokitaj en la dokumentado arĥivo de la Kompanio.
      p_1_5: 1.5. Tiuj Regularoj estis evoluigita kaj estas uzataj laŭ la Interkonsento.
        En kazo de ajna malobservo inter tiuj Regularoj kaj aliaj oficialaj dokumentoj
        de la kompanio, ĉi tiuj Regularoj devas esti observigita.
      p_1_6: 1.6. Uzante la TTT, vi konsentas al la terminoj kaj kondiĉoj de ĉi tiu
        Privateca Politiko. Bonvolu legi ilin zorge. Se vi ne konsentas kun la kondiĉoj
        de ĉi tiu Privateca Politiko, aŭ vi ne atingis la aĝon de 18 jaroj, vi ne
        rajtas uzi la afiŝinto kaj lia Servoj. Uzante la TTT, sendistinge de ĉu vi
        estas registrita uzanto de Flutylove aŭ ne, vi konfirmas ke vi plene akceptas
        tiun Privateca Politiko, kaj konsentas sekvi lin.
      the_website_using_conditions: La afiŝinto uzante kondiĉoj
      p_2_1: '2.1. Uzi la TTT Flutylove, vi devas registriĝi. La jenaj informoj devus
        esti precizigita dum la registriĝo: nomo, retadreso, sekso, la dato de naskiĝo,
        situo informo. Uzanto povas disponigi kromajn personajn detalojn en lia /
        ŝia propra volo. Uzanto povas redakti aŭ ĝisdatigi personan informon en ajna
        momento. La kompanio havas rajton peti kromajn subtenanta dokumentojn en kazo
        de ŝanĝo sekso kaj dato de naskiĝo de la Vikipediisto.'
      p_2_2: '2.2. Permesante la aliro al la TTT kaj liaj servoj, la kompanio, agante
        en racia maniero kaj en bona fido, ĝi konsideras ke la Uzanto: rimarkas ke
        por registriĝo sur la TTT estas necese esti super 18 jaroj; havas ĉiujn necesajn
        rajtojn por povi registri en ĉi Retpaĝo kaj uzi ĝin; indikas precizan informon
        pri si mem / sin laŭ la petoj por la uzo de la Servoj de la TTT; estas konscia
        ke persona informo sur la ejo, provizita de la uzanto, povas fariĝi havebla
        por aliaj uzantoj de la Retejo kaj retumantoj ankaŭ, povas esti kopiita kaj
        distribuita de la aliaj uzantoj; estas konscia ke kelkaj tipoj de informo,
        kopiitaj al la aliaj uzantoj, ne sxanceligxas de la Uzanto; estas acquainted
        kun tiuj Regularoj, konsentas kun ili kaj ĝi entreprenas la specifita rajtoj
        kaj devoj.'
      p_2_3: 2.3. La kompanio ne kontroli la precizecon de la ricevita (kolektis)
        informoj pri la uzantoj, kun la escepto de kazoj kiam tia konfirmo estas necesa
        por plenumi la firmao devontigoj al la uzanto.
      information_processing_objectives: Informo procesante celojn
      p_3_1: 3.1. La kompanio efektivigas la informo prilaborado pri uzantoj, Inkluzivanta
        liajn personajn datumojn, por plenumi la firmao devontigoj al la uzantoj por
        la uzo de la Retejo kaj liaj servoj.
      p_3_2: 3.2 La kompanio havas rajton efektivigi prilaborado de personaj datumoj
        sen sciiganta la kompetenta aŭtoritato por protekto de rajtoj de personaj
        datumoj temoj.
      structure_of_the_user_information: Strukturo de la uzanto informoj
      p_4_1: '4.1. Personaj datumoj de la uzantoj inkludas:'
      p_4_1_1: 4.1.1. nomo, retadreso, sekso, dato de naskiĝo, situo informoj, kaj
        telefonnumero, kio estas provizita de la uzantoj kaj laŭsupoze nur sufiĉe
        por la enskribo sur la TTT;
      p_4_1_2: 4.1.2. la informo kiu estas provizita de la uzanto (ekzemple fotoj,
        informoj pri malutila kutimoj ktp);
      p_4_1_3: 4.1.3. aldone provizita de la uzanto laŭ la Kompanio peton por plenumi
        la firmao devontigoj al la uzantoj, aperante de uzanto interkonsento. La kompanio
        havas rajton, en aparta, por peti la Uzanto kopion de la identeco dokumento
        aŭ ajna alia dokumentoj enhavantaj la nomon, sekso kaj dato de naskiĝo, tiel
        kiel aliaj aldonan informon kiu, ĉe la firmao bontrovo, estos necesa kaj sufiĉa
        por la identigo de tiaj Uzanto kaj forigus la misuzo kaj malobservo de rajtoj
        de triaj.
      p_4_2: '4.2. Alia uzanto informo procesita de la kompanio La afiŝinto Administrado
        ankaŭ procesas aliaj informoj pri la uzantoj, kiuj inkludas:'
      p_4_2_1: 4.2.1. komunaj datumoj, aŭtomate ricevita de http-servilo kiam aliranta
        la afiŝinto kaj la posta agado de la Uzanto (IP-adreso de la gastiganto, tipo
        de la uzanto mastruma sistemo, paĝoj de la TTT vizitita de la uzanto).
      p_4_2_2: 4.2.2. informo kiu estas aŭtomate ricevis kiam aliranta la afiŝinto
        uzante markiloj (kuketojn);
      p_4_2_3: 4.2.3. informo kiu estas ricevita kiel rezulto de uzanto agoj sur la
        TTT;
      p_4_2_4: 4.2.4. informo kiu estas ricevita kiel rezulto de la agoj de aliaj
        uzantoj en la TTT.
      users_information_processing: Uzanto informo prilaborado
      p_5_1: '5.1. Personaj datumoj prilaborado efektivigas surbaze de jenaj principoj:
        a) legitima celoj kaj rimedoj de la prilaborado de personaj datumoj; b) honesteco;
        c) la plenumo de persona datumtraktado celoj kun celoj antaŭdeterminita kaj
        deklaris kiam kolektanta la personajn datumojn, same kiel la plenumo de la
        credenciales de la kompanio; d) la plenumo de la volumo kaj la tipo de traktado
        de personaj datumoj, kaj la plenumo de rimedoj el la prilaborado de personaj
        datumoj kun la celoj de lia prilaborado; e) inadmissibility de kombinanta
        la kreita datumbazojn por nekongrua celoj, enhavanta personajn datumojn.'
      p_5_1_1: 5.1.1. La kolekto de personaj datumoj de la uzanto estas efektivigita
        sur la afiŝinto kiam registro, same kiel en estonteco kiam la uzanto aldonas
        pli informo pri si / sin uzante la afiŝinto ilojn sur lia / ŝia propra iniciato.
      p_5_1_2: 5.1.2. Personaj datumoj de uzantoj estas konservataj ekskluzive en
        elektronika formato kaj procesis uzante aŭtomatigitaj sistemoj, kun la escepto
        de kazoj kie manlibro prilaborado de personaj datumoj estas necesa konsiderante
        kunveno la leĝdonaj postuloj.
      p_5_1_3: 5.1.3. Uzanto personaj datumoj ne estas transferidos al ajnaj triaj
        partioj, krom en kazoj eksplicite provizita de tiuj Regularoj kaj la Interkonsento.
        Kun la konsento de la uzanto, persona uzanto datumoj eblas transdonita al
        tria counterparties de la kompanio sub la kondiĉo de supozo de obligacio certigi
        la confidencialidad de ricevita informo, en aparta, uzinte servojn kaj aplikojn.
        Uzanto personajn datumojn provizoj sur peto de registaraj aŭtoritatoj (magistratoj)
        efektivigas en la proceduro kiel postulita de la leĝo.
      p_5_1_4: '5.1.4. Persona uzanto datumoj estas forigitaj kiam: - datumoj estas
        mem-forigita de la paĝo de la User; - Paĝo estas mem-forigita de la uzanto;
        - La uzanto informoj kaj lia persona paĝo estas forigataj de la Kompanio.
        En kazo de paĝo forigo de la Uzanto mem, la kompanio stokas la uzanto personajn
        datumojn sur liaj elektronikaj amaskomunikiloj ene 210 tagoj post la persona
        paĝo estas forigita. La personaj datumoj estas forigitaj al finiĝo de 210
        tagoj post la persona paĝo estas forigita. Ĝis tiu periodo elspiras, la Vikipediisto
        rajtas restarigi la personan paĝon.'
      users_rights_and_obligations: Uzanto rajtoj kaj devoj
      p_6_1: '6.1. Uzanto rajtas:'
      p_6_1_1: 6.1.1. aliri la informojn pri li / ŝi, sen limigoj kaj libera de akuzo
        redaktante lia persona paĝo en la TTT per la uzo de la identiĝi kaj pasvorton;
      p_6_1_2: 6.1.2. sendepende fari ŝanĝojn kaj korektojn al la informo sur la uzanto
        personan paĝon en la retejo, kondiĉe ke tiaj ŝanĝoj kaj korektoj enhavi ĝis-ĝis-dato
        kaj vera informo;
      p_6_1_3: 6.1.3. forigi la informojn de la persona paĝo en la retejo;
      p_6_1_4: 6.1.4. peti la kompanio por akiri pli specifaj informoj, bloko aŭ forigi
        la personajn datumojn, se tiaj datumoj estas nekompletaj, malmoderna, malpreciza,
        kontraŭleĝe ricevis aŭ ne estas necesaj por la deklaritaj celo prilaborado
        aŭ se la agoj specifita en paragrafo 6.1.3 de tiuj regularoj ne esti realigita
        sendepende;
      p_6_1_5: 6.1.5. surbaze de peto, ricevi la informojn de la kompanio koncerne
        la prilaborado de lia / ŝia persona datumo.
      p_6_2: '6.2. La jenaj informoj pri registritajn afiŝinto Uzanto ĉiam disponebla
        por la registritaj Uzanto: uzanto nomo, sekso, aĝo, profilo foto kaj aliajn
        informojn se la Vikipediista eldonis ĝin.'
      p_6_3: 6.3. La kompanio portas neniun pasivon por la diskonigo de la uzanto
        personajn datumojn de aliaj uzantoj de la afiŝinto kiuj Montrita tiaj datumoj.
      p_6_4: 6.4. En kazo de personaj datumoj (alia uzanto informo) forigo de la uzanto
        personan paĝon aŭ forigo de la uzanto personan paĝon de la ejo, la uzanto
        informo kopiita de aliaj uzantoj aŭ stokitaj sur aliaj uzantoj 'paĝoj savigxis.
      users_information_protection_measures: Uzantoj 'informo protekto mezuroj
      p_7_1: 7.1. La kompanio prenas teknikaj, organizaj kaj juraj rimedoj por certigi
        ke la uzanto personajn datumojn estas protektitaj kontraŭ senpermesa aŭ hazarda
        aliro, forigoj, modifo, blokado, kopiado kaj disvastigado tiel kiel de aliaj
        senpermesa agoj.
      p_7_2: 7.2. La uzanto salutnomo (retadreso aŭ movebla nombro) kaj pasvorto estas
        uzitaj por aliri la TTT. Uzanto respondecas por teni tiun informon confidencial.
        Uzanto povas ne transdoni la salutnomo kaj pasvorto al triaj kaj ankaŭ devis
        preni mezurojn por certigi lian konfidencon.
      limitation_of_the_regulations_applicability: Limigo de la Regularoj aplikebleco
      p_8: tiuj Regularoj ne etendis al la agoj kaj Interreto rimedoj de triaj. La
        kompanio portas jam kompensdevo por la agoj de triaj kiu ricevis aliro al
        la Uzanto informo tra la Interreto aŭ la afiŝinto Servoj. La afiŝinto Administrado
        rekomendas la Uzantoj alproksimigi la temon kun la kvanto de informo eldonita
        en la retejo en respondeca maniero.
      user_requests: Uzanto petoj
      p_9_1: '9.1. La uzantoj rajtas sendi petojn al la kompanio inkludas petojn pri
        la uzo de la personaj datumoj en skribita formo en la jena adreso: Rusio,
        101000, Moskvo, Ulanskiy pereulok 13 stroeniye 4an pomeshcheniye 1 aŭ en la
        formo de elektronika dokumento subskribita per kvalifikita elektronika subskribo
        laŭ la leĝaro de Rusia Federacio, la retpoŝto: support@flutylove.com.'
      p_9_2: '9.2. La uzanto peto devas enhavi la sekvajn informojn: la nombro de
        la identigo dokumento de la Uzanto aŭ lia reprezentanto; dato de eldono de
        la supre dokumenton kaj la eldonada aŭtoritato; informo konfirmante la uzanto
        partopreno en rilatoj kun la operatoro (en aparta, la ligilon al la paĝo);
        subskribo de la Uzanto aŭ lia / ŝia reprezentanto.'
      p_9_3: 9.3. La Kompanio entreprenas konsideri kaj respondi al la uzanto peto
        ene 30 Tagoj post kiam ĝi estis ricevita.
      p_9_4: 9.4. Ĉiuj korespondado ricevita de la Kompanio de la Uzantoj (skribita
        aŭ elektronikaj petoj) estas klasifikita kiel limigita-aliro informoj kaj
        ne estu malkaŝitaj sen la uzanto skribita konsento. La personaj datumoj kaj
        aliaj informoj pri la Vikipediisto kiu sendis la peton ne estu uzata sen la
        uzanto specialajn konsento, malsame ol por respondo al la peto aŭ en la kazoj
        eksplicite provizita de aplikebla juro.
    terms:
      terms: Flutylove Interkonsento
      welcome: Bonvenon Flutylove!
      about_terms: 'tiuj kondiĉoj de uzo (same kiel la dokumentoj referitaj en tio,
        inkluzive Privateca Politiko) estas la kontrakto de adhesión laŭ Artikolo
        428 de la Civila Kodo de la Rusa Federacio (cxi referita al kiel la "Interkonsento")
        inter la individuo kiu atingis 18 jarojn de aĝo (poste nomataj kiel la "Uzanto"
        kaj la kompanio (aŭ "ni") - Limigita Respondeco Kompanio "Technoelegance"
        (LLC "Technoelegance") (juraj adreso: 101000, Moskvo, Ulanskiy pereulok 13
        stroeniye 4an pomeshcheniye 1), la sekvo nomataj Flutylove, laŭ kiu vi povas
        uzi tiun retpaĝo kaj ĉiuj asociita servoj proponitaj tra la retejo aŭ apliko
        (ĝenerale referita kiel "servoj"). la retejo estas komprenita por signifi
        ajnan el liaj versioj, kombinitaj sub la domajnnomo flutylove.com kaj funkciigas
        por diversaj aparatoj, inkluzivanta retajn versio, aplikoj móviles kaj la
        aplikoj por sociaj retoj.Uzante tiu TTT vi konsentas al la terminoj de interkonsento
        por detaloj. Bonvolu legi ilin zorge. Se vi ne konsentas kun la kondiĉoj de
        interkonsento kaj Privateca Politiko, aŭ vi ne atingis la aĝon de 18 jaroj,
        vi ne rajtas uzi la afiŝinto kaj lia Servoj.Uzante afiŝinto, sendepende ci
        estas registrita uzanto de Flutylove aŭ ne, vi konsentas tute kun ĉi Interkonsento
        kaj la Privateca Politiko, kiu estas inkludita en ĉi Interkonsento de la ligilo
        kaj estas havebla sur la TTT, kaj plenumi ĝin.Sur uzanto peto, la kompanio
        entreprenas subskribi tiun Interkonsenton en presita formo kaj sendi ĝin al
        la individuo kiu petas la dokumentojn.La kompanio rezervas la rajton modifi
        la Interkonsento pri Uzo kaj ajna dokumento nomis ĝin. Esti konscia de la
        ŝanĝojn vi devas teni-supren-ĝis-dato la informo sur tiaj ŝanĝoj sur regula
        bazo. Ni informos vin pri ŝanĝoj ni faris en tiu paĝo malsupre. Ŝanĝoj ne
        rilatas reen kaj venos en efikon ene de dek tagoj de la dato de publikigado.
        Tamen, en kazo ili estas rilataj al la efektivigo de novaj servoj aŭ la modifo
        de la leĝo, ĝi estos tujaj. Se vi ne konsentas kun la ŝanĝoj en la Interkonsento,
        vi devas ĉesi uzi la afiŝinto kaj liaj aplikoj.'
      consent_to_accept_the_terms_of_user_agreement: 1. konsentos akcepti la terminojn
        de USER INTERKONSENTO.
      p_1: al. Elektronika Interkonsento. Tiu Interkonsento estas elektronika versio
        de la kontrakto, kiu priskribas la kondiĉojn de uzo de la Retejo kaj la Servoj.
        De ensalutanta al la retejo aŭ igi Uzanto, vi akceptas ĉi Interkonsento kaj
        konsentas al ĉiuj liaj terminoj, kondiĉoj, kaj avizoj kiuj enhavis aŭ referencita
        tie. Vi asertas kaj konsentas ke la uzantoj de Flutylove povas esti parto
        de reta komunumo kiu inkludas aliajn retejoj apartenantaj al la kompanio aŭ
        ties filioj. Sekve, la profiloj de la afiŝinto videblas sur aliaj similaj
        retejoj kaj paganta abonantoj de unu retejo povas komuniki kun aliaj paganta
        abonantoj de ĉiuj retejoj. b. Elektronika Formo. De ensalutanta al la retejo
        aŭ igi Uzanto, vi konsentos provizi vin per la elektronika Interkonsento.
        c. Presita formo. Vi rajtas ricevi la presita de tiu Interkonsento. Vi povas
        peti presita eldono de ĉi Akordo antaŭ aŭ post ĝi estos subskribita en elektronika
        formo. Bonvolu, kontaktu nian Klienta servo por pli informo. d. Aliro kaj
        elŝutanta. Por aliri kaj elŝuti ĉi elektronika Interkonsento, Vi devas havi
        aliron al la interreto aŭ rekte tra la mekanismoj kun la aliro al Web rimedoj.
        Vi bezonas havi necesan teamon konekti interreton, nome la komputilo, modemo
        aŭ alia aliro aparato. Bonvolu, presi kopion de tiu Interkonsento kaj gardu
        gxin. Elŝuti la elektronika formo de la Akordo, konservu ĝin sur via komputilo
        per la helpo de ajna tekstoredaktilo.
      the_right_of_using_the_website: 2. LA RAJTO uzi la retejon.
      p_2: Vi devas esti almenaŭ dek ok (18) jarojn por iĝi registrita uzanto de tiu
        ejo. En kazo de ne-plenumo de la postuloj, Aliri al la afiŝinto estos neita.
        Uzante la ejo, la uzanto devus esti konscia ke la persona informo eldonita
        en la retejo povas esti disponeblaj por aliaj retumantoj, kaj la kompanio
        ne porti respondecon por siaj agoj. Uzante tiu TTT vi asertas kaj entrepreni
        ke vi rajtas, aŭtoritato kaj eblecon eniri en ĉi Interkonsento, kaj konsentas
        sekvi ĉiujn liajn terminojn kaj kondiĉojn. Fariĝanta Uzanto vin aserti kaj
        entrepreni ke vi neniam suferis konvinko por leĝrompo rilataj al seksa perforto.
        La retejo estas desegnita por persona uzo nur. Estas malpermesite uzi la TTT
        por komercaj celoj. Korporacia entoj ne estu la uzantoj de ĉi tiu ejo, krom
        ne uzi tiun Servo aŭ la afiŝinto sur siaj celoj. Kontraŭleĝa kaj / aŭ neaŭtorizita
        uzo de la ejo, inkluzive de kolektado salutnomoj kaj / aŭ retadresoj per helpo
        de la elektronika aŭ aliaj iloj por la celo de sendado nedezirindaj mesaĝoj
        kaj ligiloj estas persekutita kaj la kompanio povas fari taŭgajn agojn laŭ
        leĝo inkluzivante apelacion al la policaj aŭtoritatoj.
      pricing_and_registration: 3. Prezoj kaj registriĝo
      p_3: Vi povos fariĝi la Uzanto de Flutylove sur propravolaj kaj senpage bazo
        de registranta sur la TTT. Kiel la uzanto, vi povas uzi specifan gamon de
        servoj kaj ŝancoj de la TTT. Uzanto de la afiŝinto estas individua registrita
        sur la afiŝinto laŭ establita ordo kaj kiu atingis 18 jarojn de aĝo. Kiam
        registranta sur la TTT la uzanto estas devontigitaj por disponigi necesajn
        kaj rilatajn informojn por la Kompanio kompletigi la uzanta paĝo, inkludante
        la salutnomo (retadreso aŭ telefonnumero) kaj pasvorton por la aliro al la
        ejo, same kiel la nomo, kiun estas unika por ĉiu uzanto. La formularo por
        enskribo povas peti kromajn informojn de la Vikipediisto. Uzanto respondecas
        pri la valideco, aktualeco, kompleteco kaj plenumo de la Leĝo de la Rusa Federacio
        de la informo provizita ĉe registriĝo kaj ĝia klareco de asertoj de triaj.
        Kiam registranta la Uzanto konsentas kun tiu Interkonsento kaj entrepreni
        specifita rajtoj kaj devoj, asociita kun la uzo kaj funkciado de la TTT. Uzanto
        ricevas plenan aliron al la uzo de la afiŝinto funkcioj. La Kompanio entreprenas
        rajtojn kaj devon la Uzanto, specifita en tiuj Regularoj, post la sukcesa
        registriĝo de la Uzanto de la retejo La uzanto personaj datumoj prilaborado
        estas farita laŭ la Leĝo de la Rusa Federacio. La afiŝinto Administrado procesas
        Uzanto personajn datumojn por provizi la Uzanto per aliro al la uzado de afiŝinto
        funkcioj, inkluzive de ricevado personecigita (laŭcelaj) anonco; konfirmo,
        esploro kaj analizo de tiuj datumoj, permesante subteni kaj plibonigi la funkcioj
        kaj sekcioj de la ejo, same kiel evoluigi novajn funkciojn kaj sekcioj. La
        kompanio prenas ĉiujn necesajn agojn por protekti la personajn datumojn de
        la Uzanto kontraŭ senpermesa aliro, modifo, malkaŝo aŭ viŝante. La entrepreno
        donas aliron al la personaj datumoj de la uzanto nur al tiuj oficistoj, entreprenistoj
        kaj agentoj de la kompanio, kiuj bezonas tiun informon por apogi la afiŝinto
        funcionalidad kaj provizi la Uzanto per aliro al lia uzo. La Kompanio de la
        afiŝinto havas rajton uzi la informo havigita de la uzanto, inkluzive personaj
        datumoj, por certigi observon kun la postuloj de nuna leĝaro de la Rusa Federacio
        (inkluzive de la preventado kaj / aŭ forigo de kontraŭleĝa kaj / aŭ kontraŭleĝa
        agoj de la uzantoj). Malkaŝo de la informo provizita de la uzanto povas esti
        farita nur laŭ la aktuala leĝaro de la Rusa Federacio al peto de la tribunalo,
        policagentejoj, same kiel en aliaj kazoj kiel havigita de aplikebla leĝo de
        la Rusa Federacio. Al la punkto kiu la Kompanio procesas la personajn datumojn
        de la Uzanto de la ekzekuto de tiuj Regularoj, la Uzanto konsenton al la prilaborado
        de personaj datumoj ne estas nepra en virto de provizoj de leĝo sur personaj
        datumoj. La salutnomo kaj la pasvorto elektita de la Uzanto estas necesa kaj
        sufiĉa informo por la Uzanto aliro al la ejo. Uzanto havas rajton doni lian
        / ŝian identiĝi kaj pasvorton por la triaj, kaj estas absolute respondeca
        por lia sekureco, elektante la vojo de stoki ilin sur sendependa bazo. Uzante
        lia / ŝia aparataro kaj programaro Uzanto permesos la stokadon de la identiĝi
        kaj pasvorton (tra kuketoj) por posta aŭtomata rajtigo sur la TTT. Ajna ago
        prenita kun la uzo de Uzanto ensalutilojn estu rigardata faritaj de la uzanto,
        se male pruvas la Vikipediisto. La uzanto estas devigata tuj informi la kompanio
        laŭ la establita proceduro en kazo de senpermesa aliro al la salutnomon kaj
        pasvorton kaj / aŭ la konto paĝon, aŭ malkaŝo de la salutnomo kaj pasvorto.
        Post registriĝo Uzanto gajnas la rajton al krei, uzi, kaj determini la enhavon
        de lia / ŝia propra persona jenaj propra intereso kaj nekomercaj celoj, tiel
        kiel akiri la ŝancon aliri kaj afiŝi la informo sur la personaj paĝoj de aliaj
        uzantoj . Uzanto kiel la posedanto de la informo eldonita en persona paĝo
        estas konscia ke kun la escepto de la kazoj fiksitaj de tiuj Regularoj kaj
        la aktuala leĝaro de la Rusa Federacio, la kompanio ne partoprenas en la disvolviĝo
        kaj uzo de enhavo kaj ne kontrolas aliro al la uzanto paĝo de aliaj uzantoj.
      terms_4: 4. terminojn.
      p_4: Ĉi Akordo plene valida kaj efekto tiel longe kiel vi uzas la retejon. Vi
        povas ĉesi esti la Uzanto de la TTT per forigo vian paĝon en ajna momento,
        por ajna kialo, kontaktante retan Klienta Servo aŭ uzante la servo de la TTT.
        La kompanio rezervas lian rajton forigi vian personan paĝon ĉe ajna tempo.
        Ni ne devas sciigi vin antaŭ ol forigi la paĝon, se la kompanio havas la kialon
        por kredi ke vi seksperfortis la terminojn de la interkonsento. Ni ne estas
        devigitaj al malkaŝi la kialon de forviŝo de via konto; en iuj kazoj la malkaŝo
        de tia informo povas esti malpermesita. Post la forigo de via paĝo, ĉiuj kondiĉoj
        kiuj povas esti valida post la finaĵo de ĉi Akordo de ilia naturo estos valida
        post tia finaĵo. Se vi forigas vian paĝon per la TTT ĉe via propra volo, ni
        petas vin indiki la kialon de tia forigo.
      account_security: 5. KONTO SEKURECO.
      p_5: Vi estas respondeca por confidencialidad konservo de via uzantonomo kaj
        pasvorto, kio estos metita ĉe la tempo de registriĝo. Ankaŭ, vi estas absolute
        respondeca por ĉiuj agoj faritaj per via salutnomo kaj pasvorto. Vi konsentas
        (al) tuj sciigi nin pri ajna senpermesa uzo de via salutnomo kaj pasvorto,
        tiel kiel ajna alia sekureco malobservo, kaj (b) eliron el via konto fine
        de ĉiu sesio. La afiŝinto ne respondecas pri ajna damaĝoj aŭ perdojn levitaj
        pro ne-plenumo de ĉi provizo. Vi devus esti speciale cuidadosos kiam aliranta
        vian konton per publika komputilo por ke senpermesa personoj povis spioni
        aŭ registri vian pasvorton aŭ ajna alia persona informo. Vi ankaux konfirmos
        kaj konsentas ke la interreto neniam tute privata kaj sekura. Vi komprenas
        ke ajna mesaĝojn aŭ informojn vi afiŝi en la retejo povas esti legi aŭ uzebla
        de aliaj uzantoj, eĉ se ekzistas speciala averto ke la informo estas kaŝita.
      your_interaction_with_other_users_of_the_website: 6. VIA interago kun aliaj
        uzantoj de la paĝaro.
      p_6: al. Nur vi estas responsa POR VIAJ interago kun aliaj uzantoj. Vi devus
        kompreni ke la firmao ne kontrolas liaj uzantoj de se HAVE A krimliston. La
        firmao ankaŭ ne petas LA INFORMO PROKSIMUME THEa ANTAŬAJ de liaj uzantoj kaj
        ne validigi ĈI INFORMO. LA ENTREPRENO neniam garantias pri USER konduto kaj
        lia kongruo kun la fakta aŭ futuraj uzantoj. Samtempe LA ENTREPRENO rezervas
        la rajton kontroli la uzantoj por krimliston AŬ efektivigi ALIAJ KONTROLO
        iam uzante HAVEBLA PUBLIKA INFORMO. b. IN NO kazoj la entrepreno ne estas
        respondeca por ajna damaĝoj ĈU ESTAS REKTA, nerekta, ĜENERALA AŬ havas specifan
        NATURO, kompensan KAJ / AŬ incidental, AKIRITAJ de VI AŬ AJN ALIAJ individuoj
        kiel rezulto de uzado de la paĝaro, INKLUZIVE, sed ne limigita al, fizika
        vundo, streso kaj / aŭ aliaj damaĝoj, AKIRITAJ de VI kiel rezulto de KOMUNIKADO
        AŬ kUNVENOJ KUN ALIAJ registritaj uzantoj de la retejo OR POPOLO, KIU VI trakti
        en la retejo. Vi konsentas TAKE ĉiuj antaŭgardoj komunikante kun la aliaj
        uzantoj, speciale en tiuj kazoj, kiam vi decidas, por ataki ilin REAL LIFE.
        Estu avertita, KION LA ENTREPRENO NE DONU deklarita aŭ implicita GARANTIOJ
        pri kongruo kun la uzantoj de la paĝaro. VI DEVUS NE DONI LA ​​FINANCA INFORMOJ
        al aliaj uzantoj de la paĝaro (POR EKZEMPLO LA INFORMO PROKSIMUME VIA CREDIT
        AŬ PLASTIC CARDS). c. La Servo povas traduki vian nomon aux la nomon de via
        urbo al aliaj lingvoj; d. La servo ne respondecas pri la agoj listigitaj en
        tiu artikolo. En kazo vi ne konsentas kun ili tute aŭ parte, BONVOLU TUJ Lasu
        la retejon;
      the_information_posted_by_you_on_flutylove: 7. LA INFORMO Poŝtita de VI SUR
        FLUTYLOVE
      p_7: al. Nur vi estas responsa por la informo ke vi eldonos aŭ pruvi (cxi "post")
        per la Servoj aŭ transferir al aliaj uzantoj. Vi ne rajtas afiŝi en la Servo
        aŭ transferir al aliaj uzantoj ajna informo sur kalumnia, malpreciza, misuzan,
        vulgaran kaj agresema enhavo, la informo sur seksa enhavo, krom minaca aŭ
        sekvanta informo, informoj de rasa diskriminacio naturo aŭ kontraŭleĝa informo,
        aŭ ajna alia informo ke malobservu aŭ seksperforti la rajtojn de ajna alia
        partio (inkludante, sen limigo, aŭtorrajtoj, rajtoj de privateco kaj publikeco).
        Vi ne rajtas disponigi malpreciza, engañosa aŭ falsa informo al la kompanio
        aŭ ajna alia Vikipediisto. Se la informo havigita de la kompanio Flutylove
        aŭ alia Uzanto poste iĝas malpreciza, iluzia falsaj, vi devas tuj informi
        la kompanio Flutylove de tia ŝanĝo. Vi submetas kaj meriti ke ĉiu informo
        provizita dum registrado estas preciza kaj vera, kaj vi tuj ŝanĝos ajnan informon
        kiu poste iĝas malpreciza, engañosa aŭ falsa. b. Vi agnoskas ke ni rezervas
        la rajton, sed ne devas monitori la informo aŭ enhavo kiu estas kopiita al
        la Servo aŭ afiŝis en publika aliro en la Servoj. Ni havas rajton forigi ajnan
        tian informon aŭ enhavon sen klarigi ajnan kialoj kaj sciigo. c. Ĉiuj objektoj
        montrita sur la ejo, inkluzive de dezajno elementoj, teksto, grafikaĵoj, ilustraĵoj,
        filmetoj, skriptoj, programoj, muziko, sonoj kaj aliaj objektoj kaj ilian
        bibliotekoj (cxi - Informoj), estas propraĵo de ekskluzivaj rajtoj de la kompanio,
        la uzantoj de la afiŝinto kaj aliaj rajtoj posedantoj, ĉiuj rajtoj al tiuj
        celoj estas protektitaj. d. Krom kiel establita laŭ tiu Interkonsento, tiel
        kiel la aktuala leĝaro de Rusia Federacio, neniu informo povas esti kopiita
        (reproduktita), procesita, distribuita, montrata en kadro, eldonita, elŝutita,
        kopiitaj, vendita aŭ uzita alimaniere en tute aŭ pecoj sen antaŭa permeso
        de la posedanto, krom se la rajtoj posedanto eksplicite esprimita lia consentimiento
        al la libera uzo de la Informo de ajna individuo. e. Poŝtante la Informo sur
        la TTT laŭleĝe apartenanta al la uzanto, la Uzanto disponigas aliron por aliaj
        uzantoj por ne-ekskluzivan rajton uzi ĝin vidi, reprodukto (inkluzive kopiado)
        kaj aliaj rajtoj nur por la celoj de persona nekomerca uzo, se kazoj kiam
        tia uzo kaŭzas aŭ povas kaŭzi damaĝon al interesojn de la dekstra posedanto
        protektitaj perleĝe. f. La uzo de la Informo de la uzanto, kiu aliro estis
        gajnis nur por persona nekomerca uzo, estas permesita sur kondiĉo ke ĉiuj
        signoj de aŭtoreco (kopirajtoj) aŭ aliaj avizoj de autoría restos, la nomo
        de la aŭtoro kaj lia produkto restos sen ŝanĝo. g. La Uzanto ankaŭ provizas
        la kompanio kun ne-ekskluzivan rajton uzi la informon eldonita en la Retejo
        kaj kiu apartenas al li / ŝi laŭleĝe sen konsidero por certigi la funkciadon
        de la retejo de la kompanio ene la funkciado de la arkitekturo kaj funkcio
        de la afiŝinto. La ne-ekskluzivan rajton referita supre estas donita por la
        enhavo lokigo sur la afiŝinto kaj kovras la teritorion de la landoj ĉiuj super
        la mondo. La kompanio havas rajton transdoni la rajtoj menciitaj ĉi alineon
        al triaj. Uzanto konsentas ke la kompanio havas rajton uzi la funkcia kaj
        teknika ebloj de la Retejo, havigante la montrado de la enhavo dividi de la
        uzanto, inkluzive de la celoj de montrado de anonco informo. hi. En kazo la
        uzanto forigas la informojn de la ejo, ne-ekskluzivan rajton estos aŭtomate
        nuligita, sed pro la teknikaj specifoj de la TTT la kompanio rezervas la rajton
        konservi sekurkopiojn de la Informo en la postulatan tempon kaj kie postulita.
        i. Krom la privata informo, la Vikipediisto ne rajtas alŝuti, aŭ malkaŝi en
        malsama maniero (publikigante sur la TTT) la informon de aliaj retejoj, datumbazoj
        kaj aliaj intelekta proprieto en la foresto de eksplicita esprimis konsenton
        tiajn agojn de la aŭtorrajto posedanto. j. Krom se alie notiĝas en tiuj Regularoj,
        ion en tiuj Regularoj ne povas konsideri kiel transporto de ekskluzivaj rajtoj
        al la Informo. k. Ĉiu informo, kiujn vi presigas en via profilo de uzanto,
        devas esti preciza, supren-ĝis-dato kaj kompleta. Uzanto absolute sola respondeca
        por ajna Informo kiu estis alŝutita aŭ malkaŝitaj en malsama maniero (eldonita)
        en la retejo aŭ per la helpo de la Vikipediisto. Uzanto ne rajtas alŝuti,
        translokigi aŭ post la enhavo sur la ejo, se li / ŝi ne havas la taŭgajn rajtojn
        preni tian agon, akirita aŭ delegis al li / ŝi laŭ leĝaro de la Rusa Federacio.
        La Kompanio povas, sed ne devas, tralegi la afiŝinto ajna kontraŭleĝa Enhavo
        kaj estas permesita forigi aŭ kopii (sen avizo) ajna enhavo aŭ uzantoj en
        ĝia sola diskreteco, por ajna kialo aŭ sen kaŭzas, inkluzive sen limigo movi,
        aŭ forigi informojn kiuj, laŭ individua opinio de la Kompanio malobservas
        ĉi Akordo, la leĝaro de la Rusa Federacio kaj / aŭ povas seksperforti la rajtojn,
        vundi aŭ endanĝerigi la sekurecon de aliaj uzantoj aŭ triaj. La afiŝinto enhavas
        (aŭ eble enhavas) ligiloj al aliaj ejoj sur la interreto (retejoj de triaj)
        same kiel artikoloj, fotoj, ilustraĵoj, grafiko, muziko, sono, video, informoj,
        aplikoj, programaro kaj aliaj informoj apartenantaj al aŭ veni de triaj (tria
        enhavo), kio estas la rezulto de intelekta aktiveco kaj estas protektita laŭ
        la leĝaro de la Rusa Federacio. Tiuj triaj kaj liaj informoj ne estas kontrolitaj
        de la Kompanio por la plenumo de tiu aŭ alia Postuloj (precizeco, tuteco,
        honesteco, ktp). La kompanio ne respondecas pri ajna enhavo poŝtita sur la
        triaj lokoj al kiuj la Uzanto gajnojn aliron tra la retejo aŭ tra la triaj
        informoj, inkludante, sed ne limigitaj al ajna opinioj aŭ deklaroj esprimita
        sur la triaj lokoj aŭ en sia Informo. La ligilon al ajna loko, produkto kaj
        servo, neniu informo de komerca kaj nekomerca naturo enhavis sur ĉi afiŝinto
        ne estas aprobo aŭ rekomendo por tiuj produktoj (servoj) de la kompanio. Se
        la uzanto decidas forlasi la afiŝinto kaj iras al la retejoj de triaj aŭ uzi
        aŭ instali triaj programaro, li / ŝi faras tion je sia propra risko kaj de
        tiu momento ĉi tiuj Regularoj jam ne aplikas la Vikipediisto. Plia Uzanto
        agoj estas gvidataj de la aplikebla reguloj kaj politikoj, inkluzive de la
        negoco praktikoj de tiuj individuoj kies Informo li / ŝi tuj uzos.
      forbidden_actions: 8. malpermesita agoj.
      p_8: al. Estas malpermesite "prizorgi" aŭ ĝeni homon en alia maniero. b. Estas
        malpermesite uzi robotojn, virusoj, aplikoj serĉi / ekstrakto retpaĝoj aŭ
        aliaj manlibro aŭ aŭtomata aparatoj aŭ procezojn por ĉerpi, indekso, "spionado"
        aŭ reprodukti en alimaniere aŭ ĉirkaŭiri la navigado strukturo kaj montrado
        de la Servo aŭ ĝia enhavo . c. Estas malpermesite afiŝi, disdoni, aŭ reprodukti
        everyway ajna copyrighted informo, varmarkoj aŭ aliaj informoj protektita
        de kopirajto sen la antaŭa konsento de la kopirajto-posedanto. d. Estas malpermesite
        forigi ajnan kopirajtoj, varmarkoj aŭ aliaj kopirajtaj avizoj enhavita en
        la Servoj. e. Estas malpermesite interferir en aŭ interrompi la operacion
        de Servo kaj la TTT, aŭ servoj kaj retoj konektita al la Servoj aŭ la ejo.
        f. Estas malpermesite eldoni, retpoŝto aŭ kopio en malsama maniero ajna informo
        kiu enhavas virusojn aŭ ajna alia komputilo kodo, dosierojn aŭ programojn
        desegnita interrompi, detrui aŭ limigi la funkciaron de iu ajn komputa programaro,
        aparataro, aŭ telekomunikiloj. g. Estas malpermesite falsi kapojn aŭ manipuli
        la designación por la celo maskante la realan signifon de ajna informo dividita
        per la Servoj. h. Estas malpermesite "forĝejo" aŭ "kopii" ajna parto de la
        Servoj aŭ la TTT sen la antaŭa skriba permeso de Flutylove. Ankaŭ, vi povas
        uzi ajnan meta etikedoj aŭ kodo, aŭ aliaj aparatoj enhavantaj ligojn al Flutylove,
        la Servo aŭ la TTT por redirect ajna persono al alia loko por iu ajn celo.
        i. Estas malpermesite modifi, adapti, subkoncesii, traduki, vendi, restrukturi,
        deĉifri, decompile aŭ malmunti ajnan parton de la Servo aŭ la ejo, aŭ ajna
        softvaro uzita sur la retejo aŭ por tio, same kiel instigas aliajn fari similajn
        agojn . j. Estas malpermesite afiŝi ajnan informon kun pornográfico kaj /
        aŭ erotika enhavo.
      the_changes_in_the_service: 9. LA ŜANĜOJ EN LA SERVO.
      p_9: Flutylove rezervas la rajton kiam ajn ŝanĝi aŭ malŝalti portempe aŭ definitive
        la Servo (aŭ ajna ĝi estas parto) sen avizo. Vi konsentas ke Flutylove ne
        respondecas al vi aŭ ajna triaj por ajna modifoj, provizora havebleco aŭ kompletaj
        senaktivigi de la Servo.
      ip_address_blocking: 10. IP blokante.
      p_10: Por protekti la integrecon de la ejo, Flutylove rezervas la rajton kiam
        ajn ĉe lia propra conveniencia bloki IP-adresojn de iuj uzantoj.
      relations_between_users_online: 11. RILATOJ INTER uzuloj
      p_11: Vi estas sola respondeca por via interagoj kun aliaj uzantoj de Flutylove.
        Flutylove rezervas la rajton, sed ne la devon, monitori disputoj inter vi
        kaj aliaj uzantoj.
      security_and_communication: 12. SEKURECO KAJ KOMUNIKADO.
      p_12: Uzante la afiŝinto kaj / aŭ la servo estas ankaŭ regita nia Privateca
        Politiko. Kiam vi fariĝis Uzanto, vi konsentas kaj konsenton ricevi retpoŝtojn
        de ni. Tiuj retpoŝtoj povas reprezenti la sciigoj pri operacioj aŭ aliaj sciigoj
        asociitaj kun la Servo, kiel administra avizoj kaj oficialaj anoncoj pri ŝanĝoj,
        aŭ retpoŝtojn enhavanta komercaj proponoj, varbaj materialoj, speciala proponojn
