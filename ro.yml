  pages:
    privacy:
      privacy: Politica de confidențialitate Flutylove
      general_provisions: Dispoziții generale
      p_1_1: 1.1. Aceste regulamente sunt un document oficial de Societatea cu Răspundere
        Limitată "Technoelegance", situat la 101000, Moscova, Ulanskiy Pereulok 13,
        stroeniye 4, pomeshcheniye 1 (denumită în continuare Flutylove, Societatea,
        Noi), și să stabilească procedurile de prelucrare a datelor și de securitate
        a informațiilor persoanelor fizice care a împlinit vârsta de 18 ani, și care
        utilizează site-ul https://flutylove.com (denumit în continuare website-ul)
        și serviciile sale (denumite în continuare utilizatorilor).
      p_1_2: 1.2. În scopul acestor regulamente este acela de a asigura protecția
        corespunzătoare a informațiilor de utilizator, inclusiv date cu caracter personal,
        de la accesul și divulgării neautorizate.
      p_1_3: 1.3. Relațiile asociate cu colectarea, stocarea, distribuția și securitatea
        informațiilor de utilizare a site-ului sunt guvernate de aceste regulamente,
        alte documente oficiale ale Societății și legislația în vigoare a Federației
        Ruse.
      p_1_4: 1.4. Versiunea actuală a regulamentelor, care reprezintă un document
        public, este disponibil oricărui utilizator de Internet atunci când urmează
        link-ul http://flutylove.com/pages/privacy~~state=definite. Societatea are
        dreptul de a modifica aceste regulamente. În cazul în care se efectuează modificările
        la regulamentele, Societatea va notifica utilizatorii prin posta noua versiune
        a Regulamentului cu privire la site-ul de la http://flutylove.com/pages/privacy
        permanentă adresă, nu mai târziu de 10 zile înainte de efective data modificărilor.
        Versiunile anterioare ale regulamentelor sunt stocate în arhiva documentația
        companiei.
      p_1_5: 1.5. Aceste regulamente au fost elaborate și sunt utilizate în conformitate
        cu Acordul utilizatorului. În cazul oricărei contravenție între aceste regulamente
        și alte documente oficiale ale Societății, aceste regulamente trebuie să fie
        puse în aplicare.
      p_1_6: 1.6. Prin utilizarea acestui site, sunteți de acord cu termenii și condițiile
        acestei Politici de confidențialitate. Vă rugăm să le citiți cu atenție. Dacă
        nu sunteți de acord cu termenii acestei politici de confidențialitate, sau
        nu au atins vârsta de 18 ani, nu puteți utiliza site-ul și serviciile sale.
        Prin utilizarea acestui site, indiferent dacă sunteți utilizator înregistrat
        Flutylove sau nu, confirmați că acceptați pe deplin această politică de confidențialitate,
        și sunt de acord să-l urmeze.
      the_website_using_conditions: site-ul folosind condiții
      p_2_1: '2.1. Pentru a utiliza site-ul Flutylove, trebuie să vă înregistrați.
        Următoarele informații trebuie să fie specificate în timpul înregistrării:
        numele, adresa de e-mail, sexul, data nașterii, informații despre locație.
        Utilizatorul poate oferi detalii personale suplimentare la propria ei dorință
        /. Utilizatorul poate edita sau actualiza informațiile personale în orice
        moment. Societatea are dreptul de a solicita documente justificative suplimentare
        în cazul schimbării de gen și data nașterii utilizatorului.'
      p_2_2: '2.2. Permițând accesul la site-ul și serviciile sale, Societatea, acționând
        într-un mod rezonabil și cu bună-credință, consideră că utilizatorul: își
        dă seama că pentru înregistrarea pe site-ul este necesar să fie în vârstă
        de peste 18 ani; dispune de toate drepturile necesare pentru a putea înregistra
        pe acest site și să-l utilizați; indică informații exacte despre el / ea,
        conform solicitărilor de utilizare a serviciilor site-ului; este conștient
        de faptul că informațiile cu caracter personal pe site-ul web, furnizat de
        către utilizator, pot deveni disponibile pentru alți utilizatori ai utilizatorilor
        site-ului si Internet, de asemenea, pot fi copiate și distribuite de către
        ceilalți utilizatori; este conștient de faptul că anumite tipuri de informații,
        transferate către alți utilizatori, nu pot fi înlăturate de către utilizator;
        este familiarizat cu aceste regulamente, este de acord cu ei și își asumă
        drepturile și obligațiile specificate.'
      p_2_3: 2.3. Societatea nu verifică corectitudinea primite (adunate) informații
        despre utilizatori, cu excepția cazurilor în care este necesară o astfel de
        verificare, în scopul de a-și îndeplini obligațiile Companiei pentru utilizator.
      information_processing_objectives: Obiectivele de prelucrare a informațiilor
      p_3_1: 3.1. Societatea realizează prelucrarea informațiilor despre utilizatori,
        inclusiv datele lor cu caracter personal, în scopul de a-și îndeplini obligațiile
        Companiei către utilizatorii pentru utilizarea Website-ului și a serviciilor
        sale.
      p_3_2: 3.2 Compania are dreptul de a efectua prelucrarea datelor cu caracter
        personal fără notificarea autorității competente pentru protecția drepturilor
        persoanelor vizate cu caracter personal.
      structure_of_the_user_information: Structura informațiilor de utilizator
      p_4_1: '4.1. Datele personale ale utilizatorilor includ:'
      p_4_1_1: 4.1.1. numele, adresa de e-mail, sexul, data nașterii, informații despre
        locație și numărul de telefon, care sunt furnizate de utilizatori și ar trebui
        să fie suficient doar pentru înregistrarea pe site-ul;
      p_4_1_2: 4.1.2. informațiile care sunt furnizate de către utilizator (de exemplu,
        fotografii, informații despre obiceiurile vătămătoare etc.);
      p_4_1_3: 4.1.3. prevăzut în mod suplimentar de către utilizator în funcție de
        cererea Companiei, în scopul de a-și îndeplini obligațiile Companiei Utilizatorilor,
        care apar de la un acord de utilizator. Societatea are un drept, în special,
        de a cere utilizatorului o copie a actului de identitate sau orice alte documente
        care conțin numele, sexul și data nașterii, precum și alte informații suplimentare,
        care, la discreția Companiei, va fi necesară și suficientă pentru identificarea
        unei astfel de utilizatori și ar elimina abuzurile și încălcarea drepturilor
        unor terțe părți.
      p_4_2: '4.2. Alt utilizator de prelucrare a informației de către Company Site-ul
        Administrația procesează și alte informații despre utilizatori, care include:'
      p_4_2_1: 4.2.1. date comune, primite în mod automat de către http-server atunci
        când accesează site-ul și acțiunile ulterioare ale utilizatorului (adresa
        IP a gazdei, tipul sistemului de operare al utilizatorului, paginile site-ului
        vizitat de către utilizator).
      p_4_2_2: 4.2.2. informațiile care sunt primite în mod automat atunci când accesați
        site-ul web folosind marcajele (cookie-uri);
      p_4_2_3: 4.2.3. informații care sunt primite ca rezultat al acțiunilor utilizator
        de pe site-ul web;
      p_4_2_4: 4.2.4. informații care este primită ca urmare a unor acțiuni ale altor
        utilizatori de pe site-ul web.
      p_5_1: '5.1. de prelucrare a datelor cu caracter personal se desfășoară pe baza
        următoarelor principii: a) în scopuri legitime și mijloacele de prelucrare
        a datelor cu caracter personal; b) onestitate; c) conformitatea în scopul
        prelucrării datelor cu caracter personal în scopuri predeterminate și declarate
        atunci când se colectează datele cu caracter personal, precum și respectarea
        prerogativelor Societății; d) conformitatea volumului și tipul de prelucrare
        a datelor cu caracter personal, precum și conformitatea mijloacelor de prelucrare
        a datelor cu caracter personal cu scopul prelucrării acesteia; e) inadmisibilitatea
        de combinare a bazelor de date create în scopuri incompatibile, care conține
        date cu caracter personal.'
      p_5_1_1: 5.1.1. Colectarea datelor cu caracter personal al utilizatorului este
        efectuat pe site-ul atunci când registru cât și în viitor, atunci când utilizatorul
        adaugă mai multe informații despre el / ea, folosind instrumentele site-ului
        din proprie inițiativă / ei.
      p_5_1_2: 5.1.2. Datele cu caracter personal ale utilizatorilor sunt stocate
        în mod exclusiv în format electronic, și prelucrate prin utilizarea unor sisteme
        automate, cu excepția cazurilor în care este necesară prelucrarea manuală
        a datelor cu caracter personal în vederea îndeplinirii cerințelor legislative.
      p_5_1_3: 5.1.3. datele personale ale utilizatorilor nu sunt transferate niciunei
        terțe părți, cu excepția cazurilor prevăzute în mod expres de prezentul Regulament
        și Contractului de utilizator. Cu consimțământul utilizatorului, datele personale
        ale utilizatorului pot fi transmise către contrapărți terțe ale Companiei
        cu condiția preluării unei obligații de a asigura confidențialitatea informațiilor
        primite, în special, atunci când se utilizează servicii și aplicații. Ul utilizatorului
        de asigurare a accesului la date cu caracter personal solicitarea autorităților
        guvernamentale (autoritățile locale) se desfășoară în cadrul procedurii, în
        conformitate cu legea.
      p_5_1_4: '5.1.4. datele de utilizator personale sunt șterse atunci când: - datele
        sunt auto șterse din pagina de Utilizator; - Pagină este auto șters de către
        utilizator; - Informații utilizatorului și pagina sa personală sunt eliminate
        de către Societate. În cazul paginii ștergere de către utilizator în sine,
        compania stochează datele personale ale utilizatorului pe suport sale electronice
        în termen de 210 de zile de la pagina personală este îndepărtată. Datele cu
        caracter personal sunt șterse după expirarea 210 zile de la pagina personală
        este îndepărtată. Pana in aceasta perioada expira, utilizatorul are dreptul
        de a restaura pagina personala.'
      users_rights_and_obligations: Drepturile și obligațiile utilizator
      p_6_1: '6.1. Utilizatorul are dreptul de a:'
      p_6_1_1: 6.1.1. a avea acces la informația despre el / ea, fără restricții și
        în mod gratuit, prin editarea paginii sale personale de pe site-ul cu utilizarea
        de utilizator și parola;
      p_6_1_2: 6.1.2. face în mod independent, modificări și corecțiile aduse informațiilor
        la pagina personală a utilizatorului de pe site-ul web, cu condiția ca aceste
        modificări și corecturi conțin până la informații actualizate și adevărate;
      p_6_1_3: 6.1.3. eliminați informațiile din pagina personală de pe site-ul web;
      p_6_1_4: 6.1.4. să solicite Societății de a obține mai multe informații specifice,
        blocarea sau ștergerea datelor cu caracter personal, în cazul în care aceste
        date sunt incomplete, depășite, inexacte, a primit în mod ilegal sau nu sunt
        necesare în scopul declarat al prelucrării sau în cazul în care acțiunile
        specificate la punctul 6.1.3 din acestea regulamentele nu pot fi puse în aplicare
        în mod independent;
      p_6_1_5: 6.1.5. pe baza de cerere, de a primi informații de la Societatea cu
        privire la prelucrarea datelor cu caracter personal lui / ei.
      p_6_2: '6.2. Următoarele informații cu privire la orice site-utilizator inregistrat
        este întotdeauna la dispoziția utilizatorului înregistrat: numele utilizatorului,
        sex, vârstă, fotografia de profil și alte informații în cazul în care utilizatorul
        a postat.'
      p_6_3: 6.3. Societatea nu își asumă nicio responsabilitate pentru divulgarea
        datelor personale ale utilizatorului de către alți utilizatori ai site-ului
        care au accesat astfel de date.
      p_6_4: 6.4. În cazul datelor cu caracter personal (alte informații despre utilizator)
        îndepărtarea de la pagina personală a utilizatorului sau îndepărtarea paginii
        personale ale utilizatorului de pe site-ul, informațiile utilizatorului copiate
        de către alți utilizatori sau stocate pe pagini ale altor utilizatori se păstrează.
      p_7_1: 7.1. Societatea ia măsuri tehnice, organizatorice și juridice pentru
        a se asigura că datele personale ale utilizatorului sunt protejate împotriva
        accesului neautorizat sau accidentală, ștergerea, modificarea, blocarea, copiere
        și diseminare, precum și de alte acțiuni neautorizate.
      p_7_2: 7.2. numele utilizatorului (adresa de e-mail sau un număr de mobil) și
        parola sunt folosite pentru a accesa site-ul web. Utilizatorul este responsabil
        pentru păstrarea acestor informații confidențiale. Utilizatorul nu poate transfera
        datele de conectare și parola către părți terțe și este, de asemenea, obligat
        să ia măsuri pentru asigurarea confidențialității.
      limitation_of_the_regulations_applicability: Limitarea aplicabilității Regulamentelor
      p_8: Aceste regulamente nu sunt extinse la acțiunile și resursele de Internet
        ale unor terțe părți. Societatea nu își asumă nicio responsabilitate pentru
        acțiunile părților terțe care au primit acces la informațiile de utilizator
        prin intermediul internetului sau serviciile site-ului. Administrația Site-ul
        recomandă utilizatorilor să abordeze problema cu cantitatea de informații
        postate pe site-ul într-un mod responsabil.
      user_requests: cereri de utilizator
      p_9_1: '9.1. Utilizatorii au dreptul de a trimite cereri către Societate, inclusiv
        cereri privind utilizarea datelor cu caracter personal, în scris, la următoarea
        adresă: Rusia, 101000, Moscova, Ulanskiy Pereulok 13, stroeniye 4, pomeshcheniye
        1 sau sub formă de document electronic semnat de o semnătură electronică calificată,
        în conformitate cu legislația Federației Ruse, prin e-mail: support@flutylove.com.'
      p_9_2: '9.2. Cererea Utilizatorului trebuie să conțină următoarele informații:
        numărul documentului de identificare al utilizatorului sau a reprezentantului
        acestuia; data eliberării documentului de mai sus și autoritatea emitentă;
        informații care să confirme participarea utilizatorului în relațiile cu operatorul
        (în special, link-ul către pagina); semnătura utilizatorului sau a reprezentantului
        acestuia / ei.'
      p_9_3: 9.3. Societatea se angajează să ia în considerare și să răspundă la cererea
        utilizatorului în termen de 30 de zile după ce a fost primit.
      p_9_4: 9.4. Toată corespondența primită de Societate de la utilizatori (solicitări
        electronice sau scrise) este clasificat drept informații cu acces restricționat
        și nu pot fi divulgate fără acordul scris al utilizatorului. Datele cu caracter
        personal și alte informații despre utilizatorul care a trimis cererea nu poate
        fi utilizată, fără consimțământul special al utilizatorului, în mod diferit
        decât ca răspuns la solicitarea sau în cazurile expres prevăzute de legislația
        în vigoare.
    terms:
