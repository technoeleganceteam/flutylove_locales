      consent_to_accept_the_terms_of_user_agreement: 1. CONSIMTAMANTUL SĂ ACCEPT TERMENII
        Contractului de utilizator.
      p_1: o. Acordul electronic. Prezentul acord are o versiune electronică a contractului,
        care descrie condițiile de utilizare a site-ului și a Serviciilor. Prin logare
        pe site-ul sau de a deveni un utilizator, acceptați acest acord și sunt de
        acord cu toți termenii, condițiile și notificările care sunt conținute sau
        se face referire aici. Afirmați și sunteți de acord că utilizatorii de Flutylove
        poate fi o parte dintr-o comunitate online, care include alte site-uri web
        apartinand Companiei sau afiliate. Prin urmare, profilurile de pe site-ul
        pot fi vizualizate pe alte site-uri similare și abonaților de la un site web
        poate comunica cu alți abonați plătitori de la toate site-urile. b. Formularul
        electronic. Prin logare pe site-ul sau de a deveni un utilizator, sunteți
        de acord să vă furnizeze cu acordul electronic. c. Formularul Hardcopy. Ai
        dreptul de a primi hardcopy prezentului acord. Puteți solicita ediție hardcopy
        a prezentului acord, înainte sau după ce va fi semnat în format electronic.
        Vă rugăm să contactați serviciul nostru pentru clienți pentru mai multe informații.
        d. Acces și descărcarea. Pentru a putea accesa și descărca acest acord electronic,
        trebuie să aibă acces la Internet sau direct prin intermediul dispozitivelor
        cu acces la resurse Web. Trebuie să aveți echipamentul necesar pentru a se
        conecta la Internet, și anume calculatorul, modem sau alt dispozitiv de acces.
        Vă rugăm să, imprimați o copie a acestui acord și păstrați-l. Pentru a descărca
