        mewn cysylltiadau gyda''r gweithredydd (yn benodol, y ddolen i''r dudalen);
        llofnod y Defnyddiwr neu ei g / chynrychiolydd.'
      p_9_3: 9.3. Mae'r Cwmni yn ymrwymo i ystyried ac ymateb i gais y Defnyddiwr
