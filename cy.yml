    privacy:
      privacy: Polisi Preifatrwydd Flutylove
      general_provisions: Darpariaethau cyffredinol
      p_1_1: 1.1. Mae'r Rheoliadau hyn yn cael eu dogfen swyddogol o Atebolrwydd Cyfyngedig
        Cwmni "Technoelegance", a leolir yn 101,000, Moscow, Ulanskiy pereulok 13,
        stroeniye 4, pomeshcheniye 1 (o hyn ymlaen Flutylove, mae'r Cwmni, Rydym),
        a phennu gweithdrefnau prosesu data a diogelwch gwybodaeth unigolion sydd
        wedi cyrraedd oed 18 mlynedd, ac sy'n defnyddio gwefan https://flutylove.com
        (o hyn ymlaen y wefan) a'i wasanaethau (o hyn ymlaen y Defnyddwyr).
      p_1_2: 1.2. Diben y Rheoliadau hyn yw sicrhau diogelwch ddyledus o'r wybodaeth
        y defnyddiwr, gan gynnwys data personol, rhag mynediad a datgelu heb awdurdod.
      p_1_3: 1.3. Mae'r berthynas sy'n gysylltiedig â chasglu, storio, dosbarthu a
        diogelwch gwybodaeth y defnyddiwr Wefan yn cael eu llywodraethu gan y Rheoliadau
        hyn, dogfennau swyddogol eraill y Cwmni a'r ddeddfwriaeth gyfredol y Ffederasiwn
        Rwsia.
      p_1_4: 1.4. Mae fersiwn cyfredol y Rheoliadau hyn, sy'n yn ddogfen gyhoeddus,
        ar gael i unrhyw ddefnyddiwr Rhyngrwyd wrth ddilyn y ddolen http://flutylove.com/pages/privacy.
        Mae gan y Cwmni hawl i addasu y Rheoliadau hyn. Rhag ofn y newidiadau'n cael
        eu gwneud i'r Rheoliadau, bydd y Cwmni yn hysbysu defnyddwyr drwy bostio'r
        fersiwn newydd o'r Rheoliadau ar y Wefan yn y cyfeiriad http://flutylove.com/pages/privacy
        parhaol, heb fod yn hwyrach na 10 diwrnod cyn y effeithiol ddyddiad y newidiadau.
        Mae fersiynau blaenorol y Rheoliadau yn cael eu storio yn yr archif dogfennaeth
        y Cwmni.
      p_1_5: 1.5. Mae'r Rheoliadau hyn yn wedi cael eu datblygu ac yn cael eu defnyddio
        yn unol â'r Cytundeb Defnyddiwr. Mewn achos o unrhyw dramgwydd rhwng y Rheoliadau
        hyn a dogfennau swyddogol eraill y Cwmni, mae'r Rheoliadau hyn i'w gorfodi.
      p_1_6: 1.6. Trwy ddefnyddio'r Wefan, rydych yn cytuno i'r telerau ac amodau'r
        Polisi Preifatrwydd hwn. Darllenwch yn ofalus os gwelwch yn dda. Os nad ydych
        yn cytuno â thelerau Polisi Preifatrwydd, neu os nad ydych wedi cyrraedd yr
        oedran o 18 mlynedd, efallai na fyddwch yn defnyddio'r Wefan a'i Wasanaethau.
        Trwy ddefnyddio'r Wefan, ni waeth a ydych yn ddefnyddiwr cofrestredig Flutylove
        ai peidio, rydych yn cadarnhau eich bod yn derbyn y Polisi Preifatrwydd hwn
        yn llawn, ac yn cytuno i ddilyn.
      the_website_using_conditions: Mae'r amodau Gwefan gan ddefnyddio
      p_2_1: '2.1. I ddefnyddio''r Flutylove Wefan, mae angen i chi gofrestru. Dylai''r
        wybodaeth ganlynol gael eu pennu yn ystod y cofrestru: enw, cyfeiriad e-bost,
        rhyw, dyddiad geni, gwybodaeth lleoliad. Efallai y bydd y Defnyddiwr rhoi
        manylion personol ychwanegol ar ei g / ddymuniad ei hun. Efallai y bydd y
        Defnyddiwr olygu neu ddiweddaru gwybodaeth bersonol ar unrhyw adeg. Mae gan
        y Cwmni hawl i ofyn am ddogfennau ategol ychwanegol rhag ofn y bydd newid
        rhyw a dyddiad geni y Defnyddiwr.'
      p_2_2: '2.2. Trwy ganiatáu i''r mynediad i''r Wefan a''i wasanaethau, mae''r
        Cwmni, gan weithredu mewn modd rhesymol ac yn ddidwyll, yn ystyried bod y
        Defnyddiwr: yn sylweddoli bod ar gyfer cofrestru ar y Wefan, mae angen i fod
        dros 18 oed; Mae gan yr holl hawliau sydd eu hangen i allu cofrestru ar y
        Wefan hon ac yn ei defnyddio; dangos gwybodaeth gywir am ei hun / hi ei hun
        yn ôl y ceisiadau am y defnydd o''r Gwasanaethau y Wefan; yn ymwybodol bod
        gwybodaeth bersonol ar y Wefan, a ddarperir gan y Defnyddiwr, gall ddod ar
        gael i ddefnyddwyr eraill y Wefan a''r Rhyngrwyd defnyddwyr yn ogystal, gellir
        eu copïo a''u dosbarthu gan y defnyddwyr eraill; yn ymwybodol bod rhai mathau
        o wybodaeth, trosglwyddo i''r Ddefnyddwyr eraill, ni ellir ei symud gan y
        Defnyddiwr; yn gydnabyddus â''r Rheoliadau hyn, yn cytuno â nhw ac yn cynnal
        yr hawliau a''r rhwymedigaethau a nodir.'
      p_2_3: 2.3. Nid yw'r Cwmni yn gwirio cywirdeb y dderbyniwyd (yn casglu) gwybodaeth
        am y defnyddwyr, ac eithrio achosion pan fydd cadarnhad o'r fath yn angenrheidiol
        er mwyn cyflawni rhwymedigaethau y Cwmni i'r defnyddiwr.
      information_processing_objectives: amcan prosesu Gwybodaeth
      p_3_1: 3.1. Mae'r Cwmni yn cyflawni gwaith o brosesu gwybodaeth am ddefnyddwyr,
        gan gynnwys eu data personol, er mwyn cyflawni rhwymedigaethau y Cwmni i Defnyddwyr
        ar gyfer y defnydd o'r Wefan a'i wasanaethau.
      p_3_2: 3.2 Mae'r Cwmni wedi yr hawl i gynnal prosesu data personol heb hysbysu'r
        awdurdod cymwys ar gyfer amddiffyn hawliau gwrthrychau data personol.
      structure_of_the_user_information: Strwythur y wybodaeth defnyddiwr
      p_4_1: '4.1. data personol y Defnyddwyr yn cynnwys:'
      p_4_1_1: 4.1.1. enw, cyfeiriad e-bost, rhyw, dyddiad geni, gwybodaeth lleoliad,
        a rhif ffôn, sy'n cael eu darparu gan y defnyddwyr a fod i fod yn ddigon unig
        ar gyfer y cofrestru ar y Wefan;
      p_4_1_2: 4.1.2. y wybodaeth a ddarperir gan y Defnyddiwr (er enghraifft lluniau,
        gwybodaeth am arferion dinistriol ac ati);
      p_4_1_3: 4.1.3. a ddarperir yn ychwanegol gan y Defnyddiwr yn ôl y cais Cwmni
        er mwyn cyflawni rhwymedigaethau y Cwmni i Defnyddwyr, gan ymddangos o gytundeb
        defnyddwyr. Mae gan y Cwmni hawl, yn arbennig, i ofyn am y Defnyddiwr am gopi
        o'r ddogfen hunaniaeth neu unrhyw ddogfennau eraill sy'n cynnwys enw, rhyw
        a dyddiad geni, yn ogystal â gwybodaeth ychwanegol eraill sydd, yn ôl disgresiwn
        y Cwmni, bydd yn angenrheidiol ac yn ddigonol ar gyfer adnabod Defnyddiwr
        o'r fath a fyddai'n cael gwared ar y cam-drin ac ymyrryd â hawliau trydydd
        parti.
      p_4_2: '4.2. prosesu gwybodaeth Defnyddiwr eraill gan y Cwmni Gweinyddiaeth
        Gwefan hefyd yn prosesu gwybodaeth arall am y Defnyddwyr, sy''n cynnwys:'
      p_4_2_1: 4.2.1. ddata gyffredin, derbyniodd awtomatig gan http-gweinyddwr wrth
        fynd ar y Wefan a'r camau dilynol y Defnyddiwr (IP-cyfeiriad y llu, y math
        o system weithredu y defnyddiwr, tudalennau o'r Wefan ymweliad gan y defnyddiwr).
      p_4_2_2: 4.2.2. wybodaeth a dderbynnir yn awtomatig wrth fynd ar y Wefan gan
        ddefnyddio bookmarks (cookies);
      p_4_2_3: 4.2.3. wybodaeth a dderbynnir o ganlyniad i gamau gweithredu Defnyddiwr
        ar y Wefan;
      p_4_2_4: 4.2.4. wybodaeth a dderbynnir o ganlyniad i weithredoedd defnyddwyr
        eraill ar y Wefan.
      p_5_1: '5.1. prosesu data personol yn cynnal ar sail egwyddorion canlynol: a)
        at ddibenion cyfreithlon a dulliau o brosesu data personol; b) gonestrwydd;
        c) cydymffurfiaeth dibenion prosesu data personol gyda dibenion a bennwyd
        ymlaen llaw ac yn datgan wrth gasglu''r data personol, yn ogystal â chydymffurfiaeth
        y cymwysterau y Cwmni; d) cydymffurfiad cyfaint a''r math o brosesu data personol,
        ac cydymffurfiad gyfrwng brosesu data personol gyda ddibenion ei brosesu;
        e) annerbynioldeb o gyfuno y cronfeydd data a grëwyd ar gyfer dibenion anghydnaws,
        sy''n cynnwys data personol.'
      p_5_1_1: 5.1.1. Mae casglu data personol y Defnyddiwr yn cael ei wneud ar y
        Wefan pan gofrestr, yn ogystal ag yn y dyfodol pan fydd y defnyddiwr yn ychwanegu
        mwy o wybodaeth amdano ef / hi ei hun gan ddefnyddio'r offer Gwefan ar ei
        g / menter eich hun.
      p_5_1_2: 5.1.2. data personol o ddefnyddwyr yn cael eu storio yn gyfan gwbl
        ar ffurf electronig a'i phrosesu gan ddefnyddio systemau awtomataidd, ac eithrio
        achosion lle mae angen prosesu â llaw o ddata personol o ystyried cwrdd â'r
        gofynion deddfwriaethol.
      p_5_1_3: 5.1.3. Nid yw data personol defnyddiwr yn cael eu trosglwyddo i unrhyw
        drydydd parti, ac eithrio mewn achosion a ddarperir yn benodol gan y Rheoliadau
        hyn a'r Cytundeb Defnyddiwr. Gyda chaniatâd y defnyddiwr, gall data defnyddwyr
        personol yn cael ei drosglwyddo i drydydd gwrthbartïon y Cwmni o dan y cyflwr
        o dybiaeth o rwymedigaeth i sicrhau cyfrinachedd yr wybodaeth a dderbyniwyd,
        yn benodol, wrth ddefnyddio gwasanaethau a cheisiadau. provisioning data personol
        y defnyddiwr ar gais yr awdurdodau llywodraethol (awdurdodau lleol) yn cael
        ei wneud yn y weithdrefn fel sy'n ofynnol gan y Gyfraith.
      p_5_1_4: '5.1.4. data defnyddwyr personol yn cael eu dileu pan: - data yn hunan-dileu
        o''r dudalen gan y Defnyddiwr; - Tudalen yn hunan-ddileu gan y Defnyddiwr;
        - Gwybodaeth y Defnyddiwr a''i tudalen personol yn cael eu tynnu gan y Cwmni.
        Mewn achos o dudalen dileu gan y Defnyddiwr ei hun, mae''r Cwmni yn storio
        data personol y Defnyddiwr ar ei gyfryngau electronig o fewn 210 diwrnod ar
        ôl y dudalen bersonol yn cael ei ddileu. Mae''r data personol yn cael eu dileu
        ar ben 210 o ddiwrnodau ar ôl i''r dudalen bersonol yn cael ei ddileu. Hyd
        nes y cyfnod hwn yn dod i ben, mae gan y Defnyddiwr yr hawl i adfer y dudalen
        personol.'
      users_rights_and_obligations: hawliau a rhwymedigaethau Defnyddiwr
      p_6_1: '6.1. Mae gan y Defnyddiwr yr hawl i:'
      p_6_1_1: 6.1.1. gael mynediad at y wybodaeth am iddo / iddi heb gyfyngiadau
        a rhad ac am ddim drwy olygu ei dudalen personol ar y Wefan gyda'r defnydd
        o'r mewngofnodi a chyfrinair;
      p_6_1_2: 6.1.2. yn annibynnol wneud newidiadau a chywiriadau i'r wybodaeth ar
        dudalen bersonol y Defnyddiwr ar y Wefan, ar yr amod bod y newidiadau a chywiriadau
        o'r fath yn cynnwys hyd ddiweddaraf gwybodaeth wir a;
      p_6_1_3: 6.1.3. cael gwared ar y wybodaeth hon o'r dudalen personol ar y Wefan;
      p_6_1_4: 6.1.4. gofyn i'r Cwmni i gael gwybodaeth, bloc fwy penodol neu ddileu
        data personol, os data o'r fath yn anghyflawn, hen ffasiwn, yn anghywir, a
        dderbyniwyd yn anghyfreithlon neu heb fod yn angenrheidiol at y diben datganedig
        o brosesu neu os y camau a bennir ym mharagraff 6.1.3 o'r rhain Ni all y Rheoliadau
        yn cael eu rhoi ar waith yn annibynnol;
      p_6_1_5: 6.1.5. ar sail y cais, yn cael y wybodaeth gan y Cwmni ynghylch prosesu
        ei g / data personol.
      p_6_2: '6.2. Yr wybodaeth ganlynol am unrhyw Ddefnyddiwr Wefan cofrestredig
        bob amser ar gael i''r Defnyddiwr cofrestredig: enw, rhyw, oedran, llun proffil
        defnyddiwr a gwybodaeth arall os yw''r Defnyddiwr wedi postio hyn.'
      p_6_3: 6.3. Mae'r Cwmni yn dwyn unrhyw atebolrwydd am ddatgelu data personol
        y Defnyddiwr gan Ddefnyddwyr eraill o'r Wefan sydd wedi cael mynediad data
        o'r fath.
      p_6_4: 6.4. Mewn achos o ddata personol (gwybodaeth arall ddefnyddiwr) tynnu
        oddi ar dudalen neu gael gwared ar dudalen personol y Defnyddiwr o'r Wefan
        personol y Defnyddiwr, gwybodaeth y Defnyddiwr copïo gan Ddefnyddwyr eraill
        neu eu storio ar dudalennau Defnyddwyr eraill 'yn cael ei gadw.
      p_7_1: 7.1. Mae'r Cwmni yn cymryd mesurau technegol, sefydliadol a chyfreithiol
        i sicrhau bod data personol y Defnyddiwr yn cael eu diogelu rhag mynediad
        heb awdurdod neu'n ddamweiniol, dileu, addasu, blocio, copïo, a lledaenu yn
        ogystal ag o gamau gweithredu heb awdurdod arall.
      p_7_2: 7.2. login Mae'r Defnyddiwr (cyfeiriad e-bost neu rif ffôn symudol) a
        chyfrinair yn cael eu defnyddio i gael mynediad i'r Wefan. Mae'r Defnyddiwr
        yn gyfrifol am gadw wybodaeth hon yn gyfrinachol. Efallai na fydd y Defnyddiwr
        drosglwyddo'r mewngofnodi a chyfrinair i drydydd partïon ac mae hefyd yn ofynnol
        i gymryd camau i sicrhau ei chyfrinachedd.
      limitation_of_the_regulations_applicability: Cyfyngiad gymhwysedd Rheoliadau
      p_8: Mae'r Rheoliadau hyn yn cael eu hymestyn i'r camau gweithredu ac adnoddau
