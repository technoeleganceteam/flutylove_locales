  af_full: "(739)는 개인 정보 주체의 권리 보호를 위해 권한있는 당국에게 알리지 않고 개인 정보의 처리를 수행 할 수있는 권리가 있습니다."
  pages:
    privacy:
      privacy: Flutylove 개인 정보 보호 정책
      general_provisions: 일반 규정
      p_1_1: 1.1. 이 규정에 위치한 유한 책임 회사 "Technoelegance"의 공식 문서이다 101000, 모스크바, Ulanskiy의
        pereulok 13 stroeniye 4, pomeshcheniye 1 (Flutylove, 회사, 우리를 이하), 데이터 처리 및
        개인 정보 보안의 절차를 결정 누가 18 세에 도달, 누가 웹 사이트 https://flutylove.com (웹 사이트를 이하) 및
        서비스 (사용자를 이하)를 사용합니다.
      p_1_2: 1.2. 이 규정의 목적은 무단 액세스 및 공개로부터 개인 정보를 포함하여 사용자 정보에 의한 보호를 보장하는 것입니다.
      p_1_3: 1.3. 수집, 저장, 유통 및 웹 사이트 사용자의 정보 보안과 관련된 관계는 이러한 규정, 회사의 다른 공식 문서와 러시아의
        현재의 법률이 적용됩니다.
      p_1_4: 1.4. 링크 http://flutylove.com/pages/privacy를 다음과 같은 경우 공개 문서에있는 규정의 현재
        버전은 모든 인터넷 사용자가 사용할 수 있습니다. 회사는이 규정을 수정할 수있는 권한이 있습니다. 경우에 변경 사항이 규정을 만든 회사는
        유효하기 전에, 영구적 인 주소 http://flutylove.com/pages/privacy의 웹 사이트에 늦어도 10 일 이내에이
        규정의 새 버전을 게시하여 사용자에게 통지하여야한다 변경의 날짜입니다. 규정의 이전 버전은 회사의 문서 아카이브에 저장됩니다.
      p_1_5: 1.5. 이 규정은 개발되어 사용자 계약에 따라 사용됩니다. 이러한 규정과 회사의 다른 공식 문서 사이의 위반의 경우,이 규정이
        적용되어야한다.
      p_1_6: 1.6. 웹 사이트를 사용함으로써 귀하는 본 개인 정보 보호 정책의 이용 약관에 동의합니다. 주의 깊게 읽어 보시기 바랍니다.
        이 개인 정보 보호 정책의 조건에 동의하지 않는, 또는 당신이 18 세에 도달하지 않은 경우, 당신은 웹 사이트와 서비스를 사용할 수
        없습니다. 웹 사이트를 사용하여 관계없이 등록 된 Flutylove의 사용자인지 여부, 당신은 완전히이 개인 정보 취급 방침에 동의
        함을 확인하고 그것을 수행하는 데 동의합니다.
      p_2_1: '2.1. 웹 사이트 Flutylove를 사용하려면 등록해야합니다. 이름, 이메일 주소, 성별, 생년월일, 위치 정보 : 다음
        정보는 등록시 지정해야합니다. 사용자는 그 / 그녀의 자신의 소원에 추가 개인 정보를 제공 할 수있다. 사용자 편집하거나 언제든지 개인
        정보를 업데이트 할 수 있습니다. 회사는 변화의 성별, 사용자의 생년월일의 경우 추가 서류를 요청할 수있는 권리가 있습니다.'
      p_2_2: 2.2. 웹 사이트에 등록이 18 세 이상이 될 필요가 있음을 깨닫는다;, 웹 사이트 및 서비스, 회사에 대한 액세스를 허용하는
        합리적인 방식으로하고 성실하게 행동함으로써, 사용자는 것을 고려 모든 필요한 권한이 웹 사이트에서 등록하고 사용 할 수 있도록이있다;
        자신에 대한 정확한 정보를 제공 / 그녀 자신의 웹 사이트의 서비스의 이용에 대한 요청에 따라, 사용자에 의해 제공된 웹 사이트에 개인
        정보,뿐만 아니라, 복사 및 다른 사용자에게 배포 할 수있는 웹 사이트와 인터넷 사용자가 다른 사용자에게 제공 될 수 있음을 인식하고;
        다른 사용자에게 전송 된 정보의 일부 종류는, 사용자에 의해 제거 될 수 없다는 것을 알고있다; 이러한 규정을 숙지하고, 그들과 함께
        동의하고 지정된 권리와 의무를 약속한다.
      p_2_3: 2.3. 이러한 검증은 사용자에게 회사의 의무를 이행하기 위해 필요한 때 회사의 경우를 제외하고, 사용자에 대한 수신 (수집)
        정보의 정확성을 확인하지 않는다.
      information_processing_objectives: 정보 처리 목적
      p_3_1: 3.1. 회사는 웹 사이트와 웹 사이트 서비스의 사용을위한 사용자 회사의 의무를 이행하기 위해, 자신의 개인 정보를 포함하여
        사용자에 관한 정보 처리를 행한다.
      p_4_1: 4.1. 사용자의 개인 정보는 다음과 같습니다
      p_4_1_1: 4.1.1. 이름, 이메일 주소, 성별, 사용자에 의해 제공 웹 사이트에 등록을위한 충분한 것으로 예상되는 출생, 위치
        정보, 전화 번호, 날짜,
      p_4_1_2: 4.1.2. (예를 들어, 사진, 악성 습관 등에 대한 정보) 사용자가 제공하는 정보;
      p_4_1_3: 4.1.3. 또한 사용자 계약에서 나타나는 사용자에게 회사의 의무를 이행하기 위해 회사의 요청에 따라 사용자에 의해 제공.
        회사는 회사의 재량에 따라 필요합니다, 신원 문서 나 이름, 성별, 생년월일 포함 된 다른 문서뿐만 아니라 다른 추가 정보의 사본 및
        사용을 요청하는 특정의 권리를 가지고 있습니다 이러한 사용자의 식별을 위해 충분하고 타사의 권리의 남용과 위반을 제거합니다.
      p_4_2: 4.2. 회사 웹 사이트 관리하여 다른 사용자의 정보 처리도 포함하는 사용자에 대한 다른 정보를 처리합니다
      p_4_2_1: 4.2.1. 웹 사이트 및 사용자의 후속 조치에 접근하면 자동으로 HTTP 서버에 의해 수신 된 공통 데이터 (호스트의
        IP 주소는 사용자의 운영 시스템의 유형은, 웹 사이트의 페이지는 사용자가 방문).
      p_4_2_2: 4.2.2. 북마크 (쿠키)를 사용하여 웹 사이트에 액세스 할 때 자동으로 수신되는 정보;
      p_4_2_3: 4.2.3. 웹 사이트에 대한 사용자의 행동의 결과로서 획득 된 정보;
      p_4_2_4: 4.2.4. 웹 사이트의 다른 사용자의 행동의 결과로 획득되는 정보.
      users_information_processing: 이용자 정보 처리
      p_5_1: '5.1. 개인 데이터 처리는 다음과 같은 원리에 기초하여 수행된다 : a) 정당한 목적 및 개인 데이터 처리 수단; b)는
        정직; 다) 목적으로 개인 정보 처리 목적의 준수는 소정 및 개인 정보뿐만 아니라 회사의 자격 증명의 준수를 수집 할 때 선언; d)
        상기 볼륨과 개인 데이터의 처리 유형, 및 처리의 목적으로 개인 정보의 처리 수단의 적합성 컴플라이언스; 호환되지 않는 목적으로 작성된
        데이터베이스를 결합 개인 데이터를 포함하는의 전자) 입국 불허.'
      p_5_1_1: 5.1.1. 레지스터뿐만 아니라 미래에 사용자가 그 / 그녀의 자신의 사업에 웹 사이트 도구를 사용하여 자신 / 자신에
        대한 자세한 정보를 추가 할 때 때 사용자의 개인 정보의 수집은 웹 사이트에서 수행된다.
      p_5_1_2: 5.1.2. 사용자의 개인 정보는 개인 정보의 수동 처리가 법적 요건을 충족 관점에서 필요한 경우를 제외하고, 자동화 된
        시스템을 사용하여 전자 형식만으로 저장 및 처리된다.
      p_5_1_3: 5.1.3. 사용자의 개인 데이터는 명시 적으로 이러한 규칙과 사용자 계약에 의해 제공되는 경우를 제외하고 제 3 자에게
        전송되지 않습니다. 사용자의 동의하에, 개인 사용자 데이터 서비스 및 애플리케이션을 사용하는 경우, 특히, 수신 된 정보의 기밀성을
        보장 할 의무의 전제 조건 하에서 회사의 세번째 상대방에게 전송할 수있다. 법에서 요구하는 정부 기관 (지방 자치 단체)의 요청에 따라
        사용자의 개인 데이터 프로비저닝이 절차에서 수행된다.
      p_5_1_4: '5.1.4. ; 데이터 자체 삭제 사용자에 의한 페이지이다 : - 때 개인 사용자 데이터 삭제 - 페이지가 자동 삭제
        된 사용자입니다; - 사용자 정보와 개인 페이지는 회사에 의해 제거된다. 개인 페이지가 제거 된 후에 사용자 자체 페이지를 삭제하는
        경우, 기업 (210) 일 이내에 전자 매체에 사용자 개인 정보를 기억한다. 개인 페이지가 제거 된 후 개인 데이터 (210) 일 만료시에
        삭제된다. 이 기간이 만료 될 때까지, 사용자는 개인 페이지를 복원 할 수있는 권리를 갖는다.'
      users_rights_and_obligations: 사용자의 권리와 의무
      p_6_1: 6.1. 사용자는 오른쪽에 있습니다
      p_6_1_1: 6.1.1. 로그인 및 암호를 사용하여 웹 사이트에서의 개인 페이지를 편집하여 제한없이 / 그에 대해 그녀를 정보에 액세스
        무료;
      p_6_1_2: 6.1.2. 독립적으로 이러한 변경 및 수정이 포함 된 것을 조건으로 웹 사이트에 사용자의 개인 페이지에서 정보를 변경
        및 수정을 할 최신의 진정한 정보;
      p_6_1_3: 6.1.3. 웹 사이트의 개인 페이지에서 정보를 제거;
      p_6_1_4: 6.1.4. 이러한 데이터가 불법적으로 수신, 오래된, 불완전한 부정확하거나 처리의 선언 목적으로 또는 경우에 필요하지
        않은 경우 회사가, 자세한 정보, 블록을 얻거나 개인 정보를 삭제 요청이 항 6.1.3에 규정 된 조치 규정 독립적으로 구현 될 수
        없다;
      p_6_1_5: 6.1.5. 요청에 기초하여, 그 / 그녀의 개인 데이터의 처리에 관한 회사로부터의 정보를 수신한다.
      p_6_2: '6.2. 등록 된 임의의 웹 사이트 사용에 대한 다음과 같은 정보가 등록 된 사용자를 항상 볼 수 있습니다 : 사용자의 이름,
        성별, 나이, 프로필 사진 및 기타 정보는 사용자가 게시 한 경우.'
      p_6_3: 6.3. 회사는 이러한 데이터를 액세스 한 웹 사이트의 다른 사용자가 사용자의 개인 정보의 공개에 대해 책임을지지 않습니다.
      p_6_4: 6.4. 개인 정보 (다른 사용자 정보) 사용자의 개인 페이지 또는 웹 사이트에서 사용자의 개인 페이지의 제거에서 제거의 경우,
        사용자의 정보를 다른 사용자에 의해 복사 또는 보존 다른 사용자의 페이지에 저장됩니다.
      users_information_protection_measures: 사용자의 정보 보호 대책
      p_7_1: 7.1. 회사는 이용자의 개인 정보는 무단 또는 실수로 액세스, 삭제, 수정, 차단, 복사, 배포에서뿐만 아니라 다른 권한이없는
        행위로부터 보호하기 위해, 기술 조직 및 법적 조치를합니다.
      p_7_2: 7.2. 사용자의 로그인 (이메일 주소 또는 휴대폰 번호)와 비밀번호는 웹 사이트에 액세스하는 데 사용됩니다. 사용자는이 정보를
        기밀 유지에 대한 책임이 있습니다. 사용자는 타사에 로그인 및 암호를 전송하지 않을 수 있으며 또한 그것의 비밀을 보장하기 위해 조치를
        취할 의무가있다.
      user_requests: 사용자 요청
