        13, stroeniye 4, pomeshcheniye 1), selepas ini dirujuk sebagai Flutylove,
        mengikut mana anda boleh menggunakan laman web ini dan semua perkhidmatan
        yang berkaitan yang ditawarkan melalui laman web atau aplikasi (biasanya dirujuk
        sebagai "perkhidmatan"). laman Web ini difahami untuk membawa maksud mana-mana
        versi serta digabungkan di bawah flutylove.com nama domain dan mengendalikan
        untuk pelbagai peranti, termasuk versi berasaskan web, aplikasi mudah alih
        dan aplikasi rangkaian sosial.Dengan menggunakan laman ini, anda bersetuju
        dengan syarat-syarat Perjanjian dan Dasar Privasi. Sila baca dengan teliti.
        Jika anda tidak bersetuju dengan syarat-syarat Perjanjian dan Dasar Privasi,
        atau anda belum mencapai umur 18 tahun, anda tidak boleh menggunakan Laman
        Web dan Services.Dengan menggunakan laman web, tidak kira anda berdaftar pengguna
        Flutylove atau tidak, anda bersetuju sepenuhnya dengan Perjanjian ini dan
        Dasar Privasi kami, yang termasuk dalam Perjanjian ini dengan link dan boleh
        didapati di laman web, dan mematuhinya.Atas permintaan pengguna, Syarikat
        menjalankan menandatangani Perjanjian ini dalam bentuk hardcopy dan hantar
        ke individu yang meminta dokumen.Syarikat mempunyai hak untuk mengubah suai
