  pages:
    privacy:
      privacy: Polisi Privasi Flutylove
      general_provisions: Peruntukan am
      p_1_1: 1.1. Peraturan-peraturan ini adalah satu dokumen rasmi Syarikat Tanggungan
        Berhad "Technoelegance", yang terletak di 101000, Moscow, Ulanskiy pereulok
        13, stroeniye 4, pomeshcheniye 1 (selepas Flutylove, Syarikat, Kami), dan
        menentukan prosedur pemprosesan data dan keselamatan maklumat individu yang
        telah mencapai usia 18 tahun, dan yang menggunakan laman web https://flutylove.com
        (selepas laman web) dan perkhidmatan (selepas ini Users).
      p_1_2: 1.2. Tujuan peraturan ini adalah untuk memastikan perlindungan yang sewajarnya
        maklumat pengguna, termasuk data peribadi, dari akses yang tidak dibenarkan
        dan pendedahan.
      p_1_3: 1.3. Hubungan yang berkaitan dengan pengumpulan, penyimpanan, pengedaran
        dan keselamatan maklumat laman web pengguna dikawal oleh Peraturan-Peraturan
        ini, dokumen rasmi yang lain Syarikat dan undang-undang semasa Persekutuan
        Rusia.
      p_1_4: 1.4. Versi semasa, Peraturan-Peraturan, yang merupakan dokumen awam,
        boleh didapati untuk mana-mana pengguna Internet apabila mengikuti http://flutylove.com/pages/privacy
        pautan. Syarikat mempunyai hak untuk mengubah suai-Peraturan ini. Dalam kes
        perubahan dibuat kepada Peraturan, Syarikat hendaklah memberitahu pengguna
        dengan menyiarkan versi baru, Peraturan-Peraturan di Laman Web di alamat http://flutylove.com/pages/privacy
        kekal, tidak lewat daripada 10 hari sebelum berkesan tarikh perubahan. Versi
        sebelumnya, Peraturan-Peraturan disimpan dalam arkib dokumentasi Syarikat.
      p_1_5: 1.5. Peraturan-Peraturan ini telah dibangunkan dan digunakan mengikut
        Perjanjian Pengguna. Sekiranya terdapat sebarang pelanggaran antara Peraturan-Peraturan
        ini dan dokumen rasmi yang lain Syarikat, Peraturan-Peraturan ini perlu dikuatkuasakan.
      p_1_6: 1.6. Dengan menggunakan laman ini, anda bersetuju dengan terma-terma
        dan syarat-syarat Dasar Privasi ini. Sila baca dengan teliti. Jika anda tidak
        bersetuju dengan syarat-syarat Dasar Privasi ini, atau anda belum mencapai
        umur 18 tahun, anda tidak boleh menggunakan Laman Web dan Services. Dengan
        menggunakan laman web ini, tidak kira sama ada anda pengguna berdaftar Flutylove
        atau tidak, anda mengesahkan yang anda menerima sepenuhnya Dasar Privasi ini,
        dan bersetuju untuk mengikutinya.
      the_website_using_conditions: Laman Web menggunakan syarat-syarat
      p_2_1: '2.1. Untuk menggunakan Flutylove laman web, anda perlu mendaftar. Maklumat
        berikut perlu dinyatakan semasa pendaftaran: nama, alamat e-mel, jantina,
        tarikh lahir, maklumat lokasi. Pengguna ini mungkin menyediakan butir-butir
        peribadi tambahan di / hasrat beliau sendiri. Pengguna boleh mengedit atau
        mengemas kini maklumat peribadi pada bila-bila masa. Syarikat mempunyai hak
        untuk meminta dokumen sokongan tambahan dalam kes perubahan jantina dan tarikh
        lahir Pengguna.'
      p_2_2: '2.2. Dengan membenarkan akses kepada laman web dan perkhidmatan, Syarikat,
        yang bertindak dengan cara yang munasabah dan dengan niat yang baik, berpendapat
        bahawa pengguna: menyedari bahawa untuk pendaftaran di laman web ini, adalah
        perlu untuk menjadi berumur lebih daripada 18 tahun; mempunyai semua hak yang
        diperlukan untuk dapat untuk mendaftar di laman web ini dan menggunakannya;
        menunjukkan maklumat yang tepat mengenai dirinya / dirinya mengikut permintaan
        bagi penggunaan Perkhidmatan Laman Web; sedar bahawa maklumat peribadi di
        laman web itu, yang disediakan oleh Pengguna, mungkin boleh didapati untuk
        pengguna lain Laman Web dan Internet pengguna juga, boleh disalin dan diedarkan
        oleh pengguna lain; sedar bahawa beberapa jenis maklumat, dipindahkan kepada
        Pengguna lain, tidak boleh dikeluarkan oleh Pengguna; berkenalan dengan Peraturan-Peraturan
        ini, bersetuju dengan mereka dan menjalankan hak-hak dan kewajipan yang ditetapkan.'
      p_2_3: 2.3. Syarikat tidak mengesahkan ketepatan maklumat yang diterima (berkumpul)
        mengenai pengguna, kecuali kes-kes apabila pengesahan itu adalah perlu bagi
        memenuhi tanggungjawab Syarikat kepada pengguna.
      information_processing_objectives: Maklumat memproses objektif
      p_3_1: 3.1. Syarikat menjalankan pemprosesan maklumat mengenai pengguna, termasuk
        data peribadi mereka, untuk memenuhi tanggungjawab Syarikat kepada Pengguna
        bagi penggunaan Laman Web dan perkhidmatannya.
      p_3_2: 3.2 Syarikat mempunyai hak untuk melakukan pemprosesan data peribadi
        tanpa memberitahu pihak berkuasa yang layak untuk perlindungan hak subjek
        data peribadi.
      structure_of_the_user_information: Struktur maklumat pengguna
      p_4_1: '4.1. Data peribadi Pengguna termasuk:'
      p_4_1_1: 4.1.1. nama, alamat e-mel, jantina, tarikh lahir, maklumat lokasi,
        dan nombor telefon, yang disediakan oleh Pengguna dan sepatutnya hanya cukup
        untuk pendaftaran di Laman Web;
      p_4_1_2: 4.1.2. maklumat yang diberikan oleh pengguna (contohnya gambar, maklumat
        mengenai tabiat jahat dan lain-lain);
      p_4_1_3: 4.1.3. tambahan diberikan oleh pengguna mengikut permintaan Syarikat
        untuk memenuhi tanggungjawab Syarikat kepada Pengguna, muncul dari perjanjian
        pengguna. Syarikat mempunyai hak, khususnya, untuk meminta pengguna itu suatu
        salinan dokumen pengenalan atau apa-apa dokumen lain yang mengandungi nama,
        jantina dan tarikh lahir, serta maklumat tambahan lain yang, mengikut budi
        bicara Syarikat, perlu dan yang mencukupi untuk mengenal pasti pengguna tersebut
        dan akan menghapuskan penyalahgunaan dan pencabulan hak-hak pihak ketiga.
      p_4_2: '4.2. pemprosesan maklumat pengguna lain oleh Syarikat Laman Web Pentadbiran
        juga memproses maklumat lain mengenai pengguna, yang termasuk:'
      p_4_2_1: 4.2.1. data yang sama, yang diterima oleh http-server secara automatik
        semasa mengakses Laman Web dan tindakan seterusnya Pengguna (IP-alamat tuan
        rumah, jenis sistem pengendalian pengguna, muka surat laman web yang dikunjungi
        oleh pengguna).
      p_4_2_2: 4.2.2. maklumat yang secara automatik menerima semasa mengakses laman
        web dengan menggunakan penanda buku (cookies);
      p_4_2_3: 4.2.3. maklumat yang diterima sebagai hasil daripada tindakan Pengguna
        di Laman Web;
      p_4_2_4: 4.2.4. maklumat yang diterima akibat daripada tindakan pengguna lain
        di Laman Web.
      p_5_1: '5.1. pemprosesan data peribadi telah menjalankan berdasarkan prinsip-prinsip
        berikut: a) tujuan yang sah dan kaedah pemprosesan data peribadi; b) kejujuran;
        c) pematuhan tujuan pemprosesan data peribadi dengan tujuan yang telah ditetapkan
        dan diisytiharkan apabila mengumpul data peribadi, serta pematuhan kelayakan
        Syarikat; d) pematuhan jumlah dan jenis pemprosesan data peribadi, dan pematuhan
        kaedah pemprosesan data peribadi dengan maksud pemprosesan; e) keadaan tak
        dpt diterima menggabungkan pangkalan data yang dicipta untuk tujuan yang tidak
        serasi, yang mengandungi data peribadi.'
      p_5_1_1: 5.1.1. Pengumpulan data peribadi pengguna itu dijalankan di Laman Web
        apabila daftar, dan juga pada masa akan datang apabila pengguna menambah lebih
        banyak maklumat mengenai dirinya / dirinya dengan menggunakan alat laman web
        pada inisiatif / beliau sendiri.
      p_5_1_2: 5.1.2. data peribadi pengguna disimpan secara eksklusif dalam format
        elektronik dan diproses dengan menggunakan sistem automatik, kecuali kes-kes
        di mana pemprosesan manual data peribadi diperlukan memandangkan memenuhi
        keperluan perundangan.
      p_5_1_3: 5.1.3. data peribadi pengguna tidak dipindahkan kepada mana-mana pihak
        ketiga, kecuali dalam kes-kes yang diperuntukkan dengan nyata oleh Peraturan-Peraturan
        ini dan Perjanjian Pengguna. Dengan persetujuan pengguna, data pengguna peribadi
        boleh disebarkan kepada pihak ketiga Syarikat di bawah keadaan andaian kewajipan
        untuk memastikan kerahsiaan maklumat yang diterima, khususnya, apabila menggunakan
        perkhidmatan dan aplikasi. peruntukan data peribadi pengguna pada permintaan
        pihak berkuasa kerajaan (PBT) dilaksanakan dalam prosedur seperti yang dikehendaki
        oleh undang-undang.
      p_5_1_4: '5.1.4. data pengguna peribadi akan dipadam apabila: - data adalah
        diri dipadam dari halaman oleh Pengguna; - Page adalah diri dipadam oleh Pengguna;
        - Maklumat Pengguna dan halaman peribadi yang dikeluarkan oleh Syarikat. Sekiranya
        atas laman penghapusan oleh Pengguna itu sendiri, Syarikat menyimpan data
        peribadi Pengguna di media elektronik dalam tempoh 210 hari selepas halaman
        peribadi dikeluarkan. Data peribadi akan dipadam apabila tamat 210 hari selepas
        halaman peribadi dikeluarkan. Sehingga tempoh ini tamat, pengguna mempunyai
        hak untuk memulihkan halaman peribadi.'
      users_rights_and_obligations: hak dan tanggungjawab Pengguna
      p_6_1: '6.1. Pengguna mempunyai hak untuk:'
      p_6_1_1: 6.1.1. mengakses maklumat mengenai beliau / dia tanpa sekatan dan percuma
        dengan mengedit halaman peribadinya di Laman Web dengan menggunakan login
        dan kata laluan;
      p_6_1_2: 6.1.2. bebas membuat perubahan dan pembetulan kepada maklumat di halaman
        peribadi Pengguna di Laman Web, dengan syarat perubahan dan pembetulan tersebut
        mengandungi up-to-tarikh dan maklumat yang benar;
      p_6_1_3: 6.1.3. mengeluarkan maklumat dari halaman peribadi di Laman Web;
      p_6_1_4: 6.1.4. meminta Syarikat untuk mendapatkan maklumat yang lebih khusus,
        blok atau memadam data peribadi, jika data tersebut tidak lengkap, ketinggalan
        zaman, tidak tepat, tidak sah diterima atau tidak perlu bagi maksud yang diisytiharkan
        pemprosesan atau jika tindakan yang dinyatakan dalam perenggan 6.1.3 ini peraturan
        tidak boleh dilaksanakan secara bebas;
      p_6_1_5: 6.1.5. atas dasar permintaan, menerima maklumat daripada Syarikat mengenai
        pemprosesan data peribadi / beliau.
      p_6_2: '6.2. Maklumat berikut mengenai mana-mana laman web Pengguna berdaftar
        sentiasa bersedia untuk Pengguna berdaftar: nama, jantina, umur, foto profil
        pengguna dan maklumat lain jika pengguna itu telah mencatatkan ia.'
      p_6_3: 6.3. Syarikat itu tidak mempunyai sebarang liabiliti bagi pendedahan
        data peribadi Pengguna oleh Pengguna lain Laman Web yang telah mengakses data
        tersebut.
      p_6_4: 6.4. Sekiranya data peribadi (maklumat pengguna lain) penyingkiran daripada
        halaman peribadi Pengguna atau penyingkiran halaman peribadi Pengguna dari
        laman web, maklumat Pengguna disalin oleh Pengguna lain atau disimpan di halaman
        Pengguna lain terpelihara.
      p_7_1: 7.1. Syarikat ini mengambil langkah-langkah teknikal, organisasi dan
        undang-undang untuk memastikan bahawa data peribadi Pengguna dilindungi daripada
        capaian yang tidak dibenarkan atau tidak sengaja, penghapusan, pengubahsuaian,
        menyekat, menyalin, dan penyebaran serta tindakan-tindakan lain yang tidak
        dibenarkan.
      p_7_2: 7.2. login Pengguna (alamat e-mel atau nombor telefon bimbit) dan kata
        laluan yang digunakan untuk mengakses Laman Web ini. Pengguna adalah bertanggungjawab
        untuk menyimpan maklumat ini sulit. Pengguna tidak boleh memindahkan login
        dan kata laluan kepada pihak ketiga dan juga bertanggungjawab untuk mengambil
        langkah-langkah untuk memastikan kerahsiaannya.
      limitation_of_the_regulations_applicability: Had tidaknya Peraturan-Peraturan
      p_8: Peraturan-Peraturan ini tidak dipanjangkan kepada tindakan dan sumber internet
        pihak ketiga. Syarikat menanggung sebarang liabiliti untuk tindakan pihak
        ketiga yang mendapat akses kepada maklumat pengguna melalui Internet atau
        Perkhidmatan Laman Web. Laman Web Pentadbiran mencadangkan kepada Pengguna
        untuk menangani isu ini dengan jumlah maklumat yang disiarkan di laman web
        dengan cara yang bertanggungjawab.
      user_requests: Permintaan pengguna
      p_9_1: '9.1. Pengguna mempunyai hak untuk menghantar permintaan kepada Syarikat
        termasuk permintaan mengenai penggunaan data peribadi dalam bentuk bertulis
        di alamat berikut: Russia, 101000, Moscow, Ulanskiy pereulok 13, stroeniye
        4, pomeshcheniye 1 atau dalam bentuk dokumen elektronik ditandatangani oleh
        suatu tandatangan elektronik berkelayakan selaras dengan undang-undang Persekutuan
        Rusia, melalui e-mel ini: support@flutylove.com.'
      p_9_2: '9.2. Permintaan pengguna mesti mengandungi maklumat berikut: bilangan
        dokumen pengenalan diri itu daripada Pengguna atau wakilnya; tarikh pengeluaran
        dokumen di atas dan pihak berkuasa yang mengeluarkan; maklumat yang mengesahkan
        penyertaan Pengguna dalam hubungan dengan operator (khususnya, pautan ke halaman);
        tandatangan pengguna atau wakil / beliau.'
      p_9_3: 9.3. Syarikat mengaku janji untuk pertimbangan dan membalas kepada permintaan
        Pengguna tempoh 30 hari selepas ia diterima.
      p_9_4: 9.4. Semua surat-menyurat yang diterima oleh Syarikat daripada Pengguna
        (bertulis atau permintaan elektronik) diklasifikasikan sebagai maklumat terhad-akses
        dan tidak boleh didedahkan tanpa kebenaran bertulis Pengguna. Data peribadi
        dan maklumat lain mengenai pengguna yang menghantar permintaan itu tidak boleh
        digunakan, tanpa kebenaran khas Pengguna, berbeza daripada untuk tindak balas
        kepada permintaan ini atau dalam contoh-contoh jelas yang diberikan oleh undang-undang.
    terms:
