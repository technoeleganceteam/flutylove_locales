      welcome: Selamat datang ke Flutylove!
      about_terms: 'Syarat-syarat penggunaan (serta dokumen yang disebut di sini,
        termasuk Dasar Privasi) adalah kontrak lekatan mengikut Perkara 428 Kanun
        Sivil Persekutuan Rusia (selepas ini dirujuk sebagai "Perjanjian") antara
