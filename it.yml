        anni di età. Al momento della registrazione sul sito web l'Utente è tenuto
        a fornire le informazioni necessarie e pertinenti per la Società per completare
        la pagina User, tra cui l'accesso (indirizzo e-mail o numero di telefono)
        e la password per l'accesso al Sito, nonché il nome, che sono unici per ogni
        utente. Il modulo per l'iscrizione può richiedere ulteriori informazioni da
        parte dell'utente. L'Utente è responsabile per la validità, l'attualità, la
        completezza e la conformità con la legge della Federazione Russa delle informazioni
        fornite al momento della registrazione, e la sua chiarezza da pretese di terzi.
        Al momento della registrazione l'Utente è d'accordo con il presente accordo
        e si impegnano i diritti e gli obblighi previsti, associati con l'uso e il
        funzionamento del sito. L'utente ottiene l'accesso completo al utilizzando
        le funzioni del sito web. La Società non si assume diritti e obblighi verso
        l'utente, specificato nel presente Regolamento, dopo l'avvenuta registrazione
        dell'Utente sul Sito trattamento dei dati personali per l'utente è fatto secondo
        la legge della Federazione Russa. L'Amministrazione Sito elabora i dati personali
        dell'utente al fine di fornire all'utente un accesso al l'utilizzo di funzioni
        del sito web, tra cui riceve personalizzato (mirati) advertisement; la verifica,
        la ricerca e l'analisi di tali dati, che permette di sostenere e migliorare
        le funzioni e le sezioni del Sito, così come lo sviluppo di nuove funzioni
        e sezioni. La Società prende tutte le azioni necessarie per proteggere i dati
        personali degli utenti da accessi non autorizzati, modifiche, rivelazione
        o cancellazione. L'azienda fornisce l'accesso ai dati personali dell'utente
