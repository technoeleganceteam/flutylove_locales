      the_website_using_conditions: Le condizioni del sito web utilizzando
      p_2_1: '2.1. Per utilizzare il sito web Flutylove, è necessario registrarsi.
        Le seguenti informazioni dovrebbero essere specificato durante la registrazione:
        nome, indirizzo email, il sesso, la data di nascita, informazioni sulla posizione.
        L''Utente può fornire dati personali aggiuntive al suo / la sua propria volontà.
        L''utente può modificare o aggiornare le informazioni personali in qualsiasi
        momento. La Società ha il diritto di richiedere documenti giustificativi supplementari
        in caso di cambiamento di genere e la data di nascita del utente.'
      p_2_2: '2.2. Consentendo l''accesso al Sito e dei suoi servizi, la Società,
        che agisce in modo ragionevole e in buona fede, ritiene che l''utente: si
        rende conto che per la registrazione sul sito, è necessario avere più di 18
        anni; ha tutti i diritti necessari per essere in grado di registrare su questo
        sito ed utilizzarlo; indica informazioni accurate su se stesso / se stessa
        in base alle richieste di utilizzo dei servizi del sito; è consapevole del
        fatto che le informazioni personali sul sito web, fornito dall''utente, può
        diventare disponibile per altri utenti degli utenti di Internet e di Web come
        bene, può essere copiato e distribuito dagli altri utenti; è consapevole del
        fatto che alcuni tipi di informazioni, trasferite agli altri utenti, non possono
        essere rimossi dall''utente; è a conoscenza di questo Regolamento, è d''accordo
        con loro e si impegna i diritti e gli obblighi previsti.'
      p_2_3: 2.3. La Società non verificare l'esattezza della ricevuta (raccolte)
        informazioni sugli utenti, ad eccezione dei casi in cui tale verifica è necessaria
        al fine di adempiere agli obblighi della Società per l'utente.
      information_processing_objectives: Information Processing obiettivi
      p_3_1: 3.1. L'azienda effettua la elaborazione delle informazioni sugli utenti,
        inclusi i loro dati personali, al fine di adempiere agli obblighi della Società
        agli utenti per l'utilizzo del sito web e dei suoi servizi.
      p_3_2: 3.2 La Società ha il diritto di effettuare il trattamento dei dati personali
        senza informare l'autorità competente per la tutela dei diritti degli interessati
        personali.
      structure_of_the_user_information: struttura delle informazioni dell'utente
      p_4_1: '4.1. I dati personali degli utenti comprende:'
      p_4_1_1: 4.1.1. nome, indirizzo email, sesso, data di nascita, informazioni
        sulla posizione, e il numero di telefono, che vengono forniti dagli utenti
        e dovrebbe essere appena sufficiente per la registrazione sul sito Web;
      p_4_1_2: 4.1.2. l'informazione che viene fornita dal utente (ad esempio foto,
        informazioni sulle abitudini perniciose ecc);
      p_4_1_3: 4.1.3. inoltre fornite dall'Utente in base alla richiesta Società al
        fine di adempiere agli obblighi della Società agli Utenti, apparendo da dell'accordo
        di utilizzazione. La Società ha il diritto, in particolare, di richiedere
        all'utente una copia del documento di identità o qualsiasi altro documento
        contenente il nome, il sesso e data di nascita, così come altre informazioni
        aggiuntive che, a discrezione della Società, sarà necessario e sufficienti
        per l'identificazione di tale utente e eliminerebbe l'abuso e la violazione
        dei diritti di terzi.
      p_4_2: '4.2. Di altro utente l''elaborazione delle informazioni da parte della
        Società Il sito Web di amministrazione elabora anche altre informazioni sugli
        utenti, che comprende:'
      p_4_2_1: 4.2.1. dati comuni, automaticamente ricevuti da http server quando
        si accede al sito Web e le successive azioni dell'utente (indirizzo IP dell'host,
        tipo di sistema operativo dell'utente, pagine del sito Web visitato dall'utente).
      p_4_2_2: 4.2.2. informazioni che vengono ricevuti automaticamente quando si
        accede al sito web utilizzando segnalibri (cookie);
      p_4_2_3: 4.2.3. le informazioni che si riceve come risultato di azioni dell'utente
        sul sito web;
      p_4_2_4: 4.2.4. le informazioni che si riceve come risultato di azioni di altri
        utenti sul sito web.
      p_5_1: '5.1. trattamento dei dati personali sta portando avanti sulla base dei
        seguenti principi: a) scopi legittimi e gli strumenti del trattamento di dati
        personali; b) l''onestà; c) la conformità delle finalità di trattamento dei
        dati personali con scopi prefissati, e dichiarò quando si raccolgono i dati
        personali, nonché la conformità dei poteri della Società; d) la conformità
        del volume e del tipo di trattamento dei dati personali, e la conformità dei
        mezzi di trattamento di dati personali con le finalità del trattamento; e)
        inammissibilità di combinare i database creati per scopi incompatibili, contenente
        i dati personali.'
      p_5_1_1: 5.1.1. La raccolta dei dati personali dell'Utente viene effettuato
        sul sito web quando il registro, così come in futuro, quando l'utente aggiunge
        ulteriori informazioni su se stesso / se stessa utilizzando gli strumenti
        del sito web per il suo / la sua propria iniziativa.
      p_5_1_2: 5.1.2. I dati personali degli utenti sono memorizzati esclusivamente
        in formato elettronico e trattati utilizzando sistemi automatizzati, con l'eccezione
        dei casi in cui è necessario il trattamento manuale dei dati personali in
        vista di soddisfare i requisiti legislativi.
      p_5_1_3: 5.1.3. i dati personali degli utenti non vengono trasferiti a terzi,
        salvo nei casi espressamente previsti dal presente Regolamento e per gli utenti.
        Con il consenso dell'utente, i dati personali degli utenti possono essere
        trasmessi a terze controparti della società sotto la condizione di assunzione
        di un obbligo di garantire la riservatezza delle informazioni ricevute, in
        particolare, quando si utilizzano servizi e applicazioni. provisioning i dati
        personali dell'utente, su richiesta delle autorità governative (autorità locali)
        viene eseguita nella procedura, come richiesto dalla legge.
      p_5_1_4: '5.1.4. dato personale degli utenti vengono eliminati quando: - i dati
        sono auto-eliminato dalla pagina da parte dell''utente; - Pagina è auto-cancellati
        dall''utente; - Le informazioni per l''utente e la sua pagina personale vengono
        rimossi dalla Società. In caso di pagina cancellazione da parte dell''utente
        stesso, la società archivia i dati personali dell''Utente sui suoi media elettronici
        entro 210 giorni dopo la pagina personale viene rimosso. I dati personali
        vengono cancellati alla scadenza dei 210 giorni dopo la pagina personale viene
        rimosso. Fino a questo periodo, l''utente ha il diritto di ripristinare la
        pagina personale.'
      users_rights_and_obligations: diritti e gli obblighi dell'utente
      p_6_1: '6.1. L''utente ha il diritto di:'
      p_6_1_1: 6.1.1. accedere alle informazioni su di lui / lei senza limitazioni
        e gratuitamente modificando la sua pagina personale sul sito web con l'uso
        di login e password;
      p_6_1_2: 6.1.2. effettuare autonomamente modifiche e correzioni alle informazioni
        sulla pagina personale dell'utente sul Sito, a condizione che tali modifiche
        e correzioni contengono up-to-date e informazioni vere;
      p_6_1_3: 6.1.3. rimuovere le informazioni dalla pagina personale sul sito web;
      p_6_1_4: 6.1.4. richiedere alla Società di ottenere informazioni più specifiche,
        bloccare o cancellare i dati personali, se tali dati sono incompleti, obsoleti,
        imprecisi, illegalmente percepiti o non sono necessari per lo scopo dichiarato
        del trattamento, oppure se le azioni di cui al punto 6.1.3 di questi regolamenti
        non possono essere implementati in modo indipendente;
      p_6_1_5: 6.1.5. sulla base della richiesta, ricevere le informazioni dalla Società
        relativamente al trattamento dei suoi / suoi dati personali.
      p_6_2: '6.2. Le seguenti informazioni su qualsiasi Utente Sito registrato è
        sempre a disposizione del registrati: nome, sesso, età, foto del profilo dell''utente
        e altre informazioni se l''utente ha postato.'
      p_6_3: 6.3. La Società non si assume alcuna responsabilità per la divulgazione
        di dati personali dell'Utente da parte di altri utenti del sito che hanno
        accesso tali dati.
      p_6_4: 6.4. In caso di dati personali (informazioni di altri utenti) la rimozione
        dalla pagina personale dell'utente o la rimozione della pagina personale dell'utente
        dal sito web, le informazioni per l'utente copiato da altri utenti o memorizzati
        su pagine degli altri utenti è conservato.
      p_7_1: 7.1. La Società prende le misure tecniche, organizzative e legali per
        garantire che i dati personali dell'Utente sono protetti da accessi non autorizzati
        o accidentali, la cancellazione, la modifica, il blocco, la copia e la diffusione
