      user_requests: Le richieste degli utenti
      p_9_1: '9.1. Gli utenti hanno il diritto di inviare richieste alla Società comprese
        le richieste riguardanti l''utilizzo dei dati personali in forma scritta al
        seguente indirizzo: Russia, 101000, Mosca, Ulanskiy pereulok 13, stroeniye
        4, pomeshcheniye 1 o in forma di documento elettronico firmato da una firma
        elettronica qualificata in conformità con la legislazione della Federazione
        russa, per l''e-mail: support@flutylove.com.'
      p_9_2: '9.2. La richiesta dell''utente deve contenere le seguenti informazioni:
        il numero del documento di identità del utente o un suo rappresentante; data
        di rilascio del documento di cui sopra e l''autorità emittente; informazioni
        che confermino la partecipazione dell''utente nei rapporti con l''operatore
        (in particolare, il link alla pagina); firma del utente o il suo / la sua
        rappresentante.'
      p_9_3: 9.3. La Società si impegna a prendere in considerazione e rispondere
        alla richiesta dell'utente entro 30 giorni dopo che è stato ricevuto.
      p_9_4: 9.4. Tutta la corrispondenza ricevuta dalla Società degli Utenti (scritto
