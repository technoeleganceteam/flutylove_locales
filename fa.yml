  pages:
    privacy:
      privacy: سیاست حفظ حریم خصوصی Flutylove
      general_provisions: مقررات عمومی
      p_1_1: 1.1. این مقررات یک سند رسمی از شرکت با مسئولیت محدود "Technoelegance"،
        واقع در 101000، مسکو، Ulanskiy pereulok 13، stroeniye 4، pomeshcheniye 1 (آخرت
        Flutylove، شرکت، ما)، و تعیین روش های پردازش داده ها و امنیت اطلاعات افراد
        که به سن 18 سال رسیده، و کسی که استفاده از وب سایت https://flutylove.com (آخرت
        وب سایت) و خدمات خود را (این پس کاربران).
      p_1_2: 1.2. هدف از این مقررات است برای اطمینان از حفاظت به دلیل از اطلاعات کاربران،
        از جمله اطلاعات شخصی، از دسترسی های غیر مجاز و افشای.
      p_1_3: 1.3. روابط با جمع آوری، ذخیره، توزیع و امنیت اطلاعات کاربران وب سایت
        توسط این مقررات، سایر اسناد رسمی از شرکت و قانون فعلی فدراسیون روسیه اداره
        می شود.
      p_1_4: 1.4. نسخه فعلی از مقررات، که یک سند عمومی، بعد http://flutylove.com/pages/privacy
        لینک در دسترس به هر کاربر اینترنتی است. شرکت این حق را به تغییر این مقررات
        است. در مورد تغییرات به مقررات ساخته شده است، شرکت باید کاربران با ارسال نسخه
        جدید از مقررات در وب سایت را در http://flutylove.com/pages/privacy آدرس دائمی،
        نه بعد از 10 روز قبل از موثر اطلاع تاریخ تغییرات. نسخه های قبلی از مقررات
        در آرشیو اسناد و مدارک از شرکت ذخیره می شود.
      p_1_5: 1.5. این مقررات توسعه یافته اند و مطابق با توافقنامه کاربر استفاده می
        شود. در صورت هر گونه مغایرت بین این آیین نامه ها و سایر اسناد رسمی از شرکت،
        این قوانین باید اجرا شود.
      p_1_6: 1.6. با استفاده از وب سایت، شما را به شرایط و ضوابط این سیاست حفظ حریم
        خصوصی است. لطفا آنها را به دقت بخوانید. اگر شما با شرایط این سیاست حفظ حریم
        خصوصی را قبول ندارند، و یا شما در سن 18 سال رسیده است، شما ممکن است به این
        سایت و خدمات آن استفاده کنید. با استفاده از وب سایت ها، صرف نظر از اینکه شما
        در کاربر ثبت نام شده Flutylove هستند یا نه، می نمایید که شما به طور کامل این
        خط مشی رازداری را قبول و با به دنبال آن است.
      the_website_using_conditions: شرایط استفاده از وب سایت
      p_2_1: '2.1. برای استفاده از وب سایت Flutylove، شما نیاز به ثبت نام. نام، آدرس
        ایمیل، جنسیت، تاریخ تولد، اطلاعات محل: اطلاعات زیر باید در طول ثبت نام مشخص
        شده است. کاربر ممکن است اطلاعات شخصی اضافی در / آرزوی خود او فراهم می کند.
        کاربر ممکن است ویرایش و یا به روز رسانی اطلاعات شخصی در هر زمان. این شرکت
        یک حق درخواست مدارک اضافی در مورد جنسیت و تاریخ تولد کاربر تغییر است.'
      p_2_2: '2.2. با اجازه دادن به دسترسی به وب سایت و خدمات آن، شرکت، اقدام به شیوه
        ای مناسب و در ایمان خوب است، معتقد است که کاربر: متوجه می شود که برای ثبت
        نام در وب سایت لازم به بیش از 18 سال است. دارای تمام حقوق لازم قادر به ثبت
        نام در این وب سایت و استفاده از آن؛ نشان می دهد اطلاعات دقیق در مورد خود /
        خودش با توجه به درخواست برای استفاده از خدمات وب سایت؛ آگاه است که اطلاعات
        شخصی در وب سایت، ارائه شده توسط کاربر، ممکن است برای دیگر کاربران از وب سایت
        و اینترنت کاربران و همچنین، می توان کپی و توزیع شده توسط کاربران دیگر در دسترس
        است؛ آگاه است که برخی از انواع اطلاعات، به کاربران دیگر منتقل، نمی تواند توسط
        کاربر حذف. با این مقررات آشنا، موافق با آنها و حقوق و تعهدات مشخص متعهد.'
      p_2_3: 2.3. شرکت می کند از دقت و صحت دریافت (جمع آوری) اطلاعات مربوط به کاربران
        را تأیید کنید، به غیر از موارد زمانی که چنین تایید به منظور انجام تعهدات این
        شرکت برای کاربر است.
      information_processing_objectives: اهداف پردازش اطلاعات
      p_3_1: 3.1. شرکت حمل از پردازش اطلاعات در مورد کاربران، از جمله اطلاعات شخصی
        خود را، به منظور انجام تعهدات این شرکت به کاربران برای استفاده از وب سایت
        و خدمات آن است.
      p_3_2: 3.2 شرکت حق به انجام پردازش اطلاعات شخصی بدون اطلاع مرجع صالح برای حفاظت
        از حقوق افراد اطلاعات شخصی است.
      structure_of_the_user_information: ساختار اطلاعات کاربر
      p_4_1: '4.1. اطلاعات شخصی از کاربران شامل:'
      p_4_1_1: 4.1.1. نام، آدرس ایمیل، جنسیت، تاریخ تولد، اطلاعات محل و شماره تلفن،
        که توسط کاربران ارائه و تصور می شود فقط برای ثبت نام در وب سایت به اندازه
        کافی.
      p_4_1_2: 4.1.2. اطلاعات است که توسط کاربر (به عنوان مثال عکس ها، اطلاعات در
        مورد عادات خطرناک و غیره) ارائه شده است؛
      p_4_1_3: 4.1.3. علاوه بر این توسط کاربر با توجه به درخواست شرکت به منظور انجام
        تعهدات این شرکت به کاربران، ظاهر می شود از شرایط ارائه شده است. شرکت حق، به
        ویژه، به درخواست کاربر یک کپی از سند هویت و یا هر سند دیگر شامل نام، جنسیت
        و تاریخ تولد، و همچنین دیگر اطلاعات دیگری را که، در اختیار شرکت، لازم خواهد
        بود و کافی برای شناسایی چنین کاربر و سوء استفاده و نقض حقوق اشخاص ثالث از
        بین بردن.
      p_4_2: '4.2. پردازش اطلاعات سایر کاربران را توسط شرکت اداره وب سایت نیز پردازش
        اطلاعات دیگر در مورد کاربران، که شامل:'
      p_4_2_1: 4.2.1. داده های مشترک، به صورت خودکار توسط HTTP سرور دریافت کرد که
        دسترسی به این سایت و اقدامات پس از آن از کاربر (IP آدرس از میزبان، نوع سیستم
        عامل کاربر، صفحات یک وب سایت توسط کاربر بازدید).
      p_4_2_2: 4.2.2. اطلاعات است که به طور خودکار زمانی که دسترسی به وب سایت با استفاده
        از بوک مارک ها (کوکی ها) را دریافت کرد.
      p_4_2_3: 4.2.3. اطلاعات است که به عنوان یک نتیجه از اقدامات کاربر در وب سایت
        دریافت کرد.
      p_4_2_4: 4.2.4. اطلاعات است که به عنوان یک نتیجه از اقدامات از کاربران دیگر
        بر روی وب سایت دریافت کرده است.
      p_5_1: '5.1. پردازش داده های شخصی در حال انجام بر اساس اصول زیر است: الف) اهداف
        مشروع و استفاده از پردازش اطلاعات شخصی؛ ب) صداقت؛ ج) پیروی از اهداف پردازش
        داده های شخصی را با اهداف از پیش تعیین شده و اعلام کرد که جمع آوری داده های
        شخصی، و همچنین پیروی از اعتبار از شرکت. د) پیروی از حجم و نوع پردازش اطلاعات
        شخصی، و پیروی از استفاده از پردازش اطلاعات شخصی با اهداف پردازش آن؛ ه) ناروایی
        از ترکیب پایگاه داده های ایجاد برای اهداف ناسازگار، حاوی اطلاعات شخصی.'
      p_5_1_1: '5.1.1. مجموعه ای از داده های شخصی از کاربر است که بر روی وب سایت انجام
