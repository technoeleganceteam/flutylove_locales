    privacy:
      privacy: Flutylove Декларация за поверителност
      general_provisions: Общи разпоредби
      p_1_1: 1.1. Тези регламенти са официален документ на дружество с ограничена
        отговорност "Technoelegance", намиращ се на 101 000, Москва, Ulanskiy переулок
        13, stroeniye 4, pomeshcheniye 1 (по-нататък Flutylove, на компания, ние),
        и определяне на процедурите за обработка на данни и информационна сигурност
        на физическите лица който е навършил 18 години, и които използват уеб сайт
        https://flutylove.com (наричана по-долу уебсайт) и неговите услуги (по-нататък
        потребители).
      p_1_2: 1.2. Целта на тези регламенти е да се осигури необходимата защита на
        информацията за потребителя, включително лични данни, от неоторизиран достъп
        и разкриване.
      p_1_3: 1.3. Отношенията, свързани със събирането, съхранението, разпространението
        и сигурността на информацията на потребителя уеб сайт се управляват от тези
        регламенти, други официални документи на дружеството и на действащото законодателство
        на Руската федерация.
      p_1_4: 1.4. Текущата версия на Правилника, които са публичен документ, е на
        разположение на всеки потребител на интернет, когато след http://flutylove.com/pages/privacy~~state=definite
        връзка. Дружеството има правото да променя тези правила. В случай, че промените
        са направени към Правилника, Дружеството уведомява потребителите чрез публикуване
        на новата версия на Правилника на интернет страницата на постоянен адрес http://flutylove.com/pages/privacy,
        не по-късно от 10 дни преди ефективното дата на промените. Предишните версии
        на Правилника се съхраняват в архива на документацията на дружеството.
      p_1_5: 1.5. Тези регламенти са разработени и се използват в съответствие със
        Споразумението за потребителя. В случай на противоречие между тези регламенти
        и други официални документи на дружеството, тези регламенти трябва да бъдат
        приложени.
      p_1_6: 1.6. Чрез използването на Сайта, вие се съгласявате с правилата и условията
        на тази Декларация за поверителност. Моля, прочетете ги внимателно. Ако не
        сте съгласни с условията на тази Декларация за поверителност, или не сте навършили
        18 години, не може да използвате Уебсайта и нейните услуги. Чрез използването
        на Сайта, независимо от това дали сте регистриран потребител на Flutylove
        или не, вие потвърждавате, че приемате напълно тази Декларация за поверителност,
        и са съгласни да го следват.
      the_website_using_conditions: Сайт използват условията на
      p_2_1: '2.1. За да използвате уеб сайт Flutylove, трябва да се регистрирате.
        Следната информация трябва да бъде определен по време на регистрацията: име,
        имейл адрес, пол, дата на раждане, информация за местоположението. Потребителят
        може да предоставя допълнителни лични данни в неговата / нейната собствена
        желание. Потребителят може да променя или актуализира лична информация по
        всяко време. Дружеството има право да поиска допълнителни подкрепящи документи,
        в случай на промяна на пола и дата на раждане на Потребителя.'
      p_2_2: '2.2. Като позволява на достъпа до интернет страницата и нейните служби,
        на дружество, действащо по разумен начин и добросъвестно, счита, че Потребителя:
        осъзнава, че за регистрация на интернет страницата е необходимо да бъде над
        18 години; има всички необходими права, за да може да се регистрира на този
        уеб сайт и да го използват; показва точна информация за себе си / себе си
        според исканията за използване на Услугите на Уебсайта; е наясно, че личната
        информация на интернет страницата, предоставена от Потребителя, могат да станат
        достъпни за други потребители на потребителите на сайта и интернет, както
        и, могат да бъдат копирани и разпространявани от други потребители; е наясно,
        че някои видове информация, прехвърлени на други потребители, не могат да
        бъдат отстранени от потребителя; е запознат с тези регламенти, се съгласява
        с тях и се задължава определените права и задължения.'
      p_2_3: 2.3. Дружеството не се провери точността на полученото (събра) информация
        за потребителите, с изключение на случаите, когато такава проверка е необходимо,
        за да изпълни задълженията на дружеството към потребителя.
      information_processing_objectives: обработка на информация цели
      p_3_1: 3.1. Дружеството извършва обработка на информация за потребителите, включително
        на техните лични данни, за да се изпълнят задълженията на дружеството към
        потребителите за ползване на сайта и неговите услуги.
      p_3_2: 3.2 Дружеството има право да извършва обработка на лични данни, без да
        уведоми компетентния орган за защита на правата на субектите на лични данни.
      structure_of_the_user_information: Структура на информацията за потребителя
      p_4_1: '4.1. Лични данни на потребителите включва:'
      p_4_1_1: 4.1.1. име, имейл адрес, пол, дата на раждане, информация за местоположението,
        и телефонен номер, които се предоставят от потребителите и би трябвало да
        е достатъчно за регистрация на интернет страницата;
      p_4_1_2: 4.1.2. информацията, която е предоставена от Потребителя (например
        снимки, информация за вредните навици и т.н.);
      p_4_1_3: 4.1.3. допълнително условие от страна на Потребителя, съгласно искането
        на дружеството, за да се изпълнят задълженията на Дружеството на Потребителите,
        които се явяват от потребителското съглашение. Дружеството има право, по-специално,
        да изиска от потребителя копие от документ за самоличност или всякакви други
        документи, които съдържат име, пол и дата на раждане, както и друга допълнителна
        информация, която по усмотрение на дружеството, ще бъде необходимо и достатъчна
        за идентифициране на такива Потребителят и ще премахне злоупотребите и нарушаването
        на правата на трети лица.
      p_4_2: '4.2. обработка на информация на другите потребители от фирма на уебсайта
        администрация също обработва друга информация за потребителите, която включва:'
      p_4_2_1: 4.2.1. общи данни, получени автоматично от HTTP сървър при достъп до
        Сайта и последващите действия на Потребителя (IP-адреса на хоста, тип на операционната
        система на потребителя, от страниците на посетените от потребителя).
      p_4_2_2: 4.2.2. информация, която се получава автоматично, когато достъп до
        уеб сайт използва отметките (бисквитки);
      p_4_2_3: 4.2.3. информация, която е получена в резултат на действията на потребителя
        на интернет страницата;
      p_4_2_4: 4.2.4. информация, която е получена в резултат на действия на други
        потребители на сайта.
      p_5_1: '5.1. Обработването на лични данни е извършване на базата на следните
        принципи: а) законни цели и средствата за обработването на лични данни; б)
        честност; в) съответствието на целите на обработка на личните данни с цел
        предварително определена и обявена, когато събирането на лични данни, както
        и спазването на пълномощията на Дружеството; г) съответствието на обема и
        вида на обработка на лични данни, както и съответствието на средствата за
        обработването на лични данни с целите на обработката му; д) недопустимост
        на комбиниране на създадените бази данни за несъвместими цели, съдържаща лични
        данни.'
      p_5_1_1: 5.1.1. Събирането на лични данни на Потребителя се извършва на интернет
        страницата, когато регистър, както и в бъдеще, когато потребителят добавя
        повече информация за себе си / себе си, използвайки инструментите Сайт на
        неговата / нейната собствена инициатива.
      p_5_1_2: 5.1.2. Личните данни на потребителите се съхраняват единствено в електронен
        формат и обработени с използване на автоматизирани системи, с изключение на
        случаите, в които е необходима ръчна обработка на лични данни, с оглед на
        постигане на нормативните изисквания.
      p_5_1_3: 5.1.3. лични данни на потребителя не се прехвърлят на трети лица, освен
        в случаите, изрично предвидени в този правилник и Споразумението за потребителя.
        Със съгласието на потребителя, лични потребителски данни могат да бъдат предавани
        на трети контрагенти на дружеството, при условие за поемане на задължение
        да се гарантира поверителността на получената информация, по-специално, когато
        използвате услуги и приложения. Ръководство на провизиране на личните данни
        при поискване от държавни органи (местни власти) се провежда в рамките на
        процедурата, както се изисква от закона.
      p_5_1_4: '5.1.4. Лични потребителски данни се изтриват, когато: - данните са
        самостоятелно изтрит от страницата от Потребителя; - Страница е самостоятелно
        изтрит от потребителя; - Информация за потребителя и личната му страница са
        отстранени от Дружеството. В случай на страница изтриване от самия потребител,
        Дружеството съхранява личните данни на потребителя за електронни медии в рамките
        на 210 дни след личната страница е отстранен. Личните данни се заличават след
        изтичане на 210 дни след личната страница е отстранен. До изтичането на този
        срок, потребителят има право да възстанови лична страница.'
      users_rights_and_obligations: права и задължения на потребителя
      p_6_1: '6.1. Потребителят има право да:'
      p_6_1_1: 6.1.1. достъп до информацията за него / нея, без ограничения и без
        заплащане, като редактирате личните му страница на Сайта с използването на
        потребителско име и парола;
      p_6_1_2: 6.1.2. независимо прави промени и корекции на информацията за лична
        страница на потребителя на сайта, при условие, че такива промени и корекции
        съдържат до актуална и достоверна информация;
      p_6_1_3: 6.1.3. премахва информацията от личната страница на Сайта;
      p_6_1_4: 6.1.4. да поиска от компанията да се получи по-конкретна информация,
        блок или изтриване на лични данни, ако такива данни са непълни, остарели,
        неточни, неправомерно получили или не са необходими за обявената цел преработката
        или ако действията, посочени в точка 6.1.3 от тях регламенти не могат да бъдат
        изпълнени независимо;
      p_6_1_5: 6.1.5. въз основа на искане, да получи информация от Дружеството по
        отношение на обработката на неговите / нейните лични данни.
      p_6_2: '6.2. Следната информация за всяка регистрирана Website Потребителят
        е винаги на разположение на регистриран потребител: име, пол, възраст, снимка
        профила на потребителя и друга информация, ако потребителят го е публикувал.'
      p_6_3: 6.3. Дружеството не носи отговорност за разкриването на лични данни на
