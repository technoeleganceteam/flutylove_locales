  pages:
    privacy:
      privacy: Правила конфиденциальности Flutylove
      general_provisions: Общие положения
      p_1_1: "1.1. Настоящие Правила являются официальным документом Общества с ограниченной ответственностью «Техноэлеганс», расположенного по адресу 101000, г. Москва, пер. Уланский, д.13, стр.4, пом.1 (далее – Флутилав, Компания, Нами), и определяют порядок обработки и защиты информации о физических лицах достигших 18 лет, пользующихся услугами интернет-сайта https://flutylove.com (далее – Веб-сайт) и его сервисов (далее – Пользователи)."
      p_1_2: "1.2. Целью настоящих Правил является обеспечение надлежащей защиты информации о пользователях, в том числе их персональных данных, от несанкционированного доступа и разглашения."
      p_1_3: "1.3. Отношения, связанные со сбором, хранением, распространением и защитой информации о пользователях Веб-сайта, регулируются настоящими Правилами, иными официальными документами Компании и действующим законодательством Российской Федерации."
      p_1_4: "1.4. Действующая редакция Правил, являющихся публичным документом, доступна любому пользователю сети Интернет при переходе по ссылке https://flutylove.com/pages/privacy. Компания вправе вносить изменения в настоящие Правила. При внесении изменений в Правила Компания уведомляет об этом пользователей путем размещения новой редакции Правил на Веб-сайте по постоянному адресу https://flutylove.com/pages/privacy не позднее, чем за 10 дней до вступления в силу соответствующих изменений. Предыдущие редакции Правил хранятся в архиве документации Компании."
      p_1_5: "1.5. Настоящие Правила разработаны и используются в соответствии с Пользовательским соглашением. В случае наличия противоречий между настоящими Правилами и иными официальными документами Компании применению подлежат настоящие Правила."
      p_1_6: "1.6. Используя Веб-сайт, вы соглашаетесь с условиями правил конфиденциальности. Просим вас внимательно ознакомиться с ними. Если вы не согласны с условиями соглашения политикой конфиденциальности, или вы не достигли возраста 18 лет, вы не вправе использовать Веб-сайт и Услуги.
Пользуясь Веб-сайтом в независимости от того, зарегистрированы вы как пользователь Флутилав или нет, вы подтверждаете, что полностью принимаете данные правила конфиденциальности, и обязуетесь соблюдать их." 
      the_website_using_conditions: Условия пользования Вэб-сайтом
      p_2_1: "2.1. Чтобы использовать Веб-сайт Флутилав, необходимо зарегистрироваться. Во время регистрации потребуется указать следующие данные: имя, адрес электронной почты, пол, дату рождения, данные вашего местоположения. Пользователь по своему желанию может предоставить другие сведения о себе. Пользователь вправе в любое время изменить или обновить информацию о себе. Для изменения пола и даты рождения Пользователя Компания вправе затребовать подтверждающие документы."
      p_2_2: "2.2. Предоставляя доступ к Веб-сайту и его сервисам, Компания, действуя разумно и добросовестно, считает, что Пользователь:
осознаёт, что для регистрации на Веб-сайте необходимо быть старше 18-ти лет;
обладает всеми необходимыми правами, позволяющими ему осуществлять регистрацию и использовать настоящий Веб-сайт;
указывает достоверную информацию о себе в объемах, необходимых для пользования Услугами Веб-сайта;
осознает, что информация на Веб-сайте, размещаемая Пользователем о себе, может становиться доступной для других Пользователей Веб-сайта и пользователей Интернета, может быть скопирована и распространена такими пользователями; 
осознает, что некоторые виды информации, переданные им другим Пользователям, не могут быть удалены самим Пользователем;
ознакомлен с настоящими Правилами, выражает свое согласие с ними и принимает на себя указанные в них права и обязанности."
      p_2_3: "2.3. Компания не проверяет достоверность получаемой (собираемой) информации о пользователях, за исключением случаев, когда такая проверка необходима в целях исполнения Компанией обязательств перед пользователем."
      information_processing_objectives: "Цели обработки информации"
      p_3_1: "3.1. Компания осуществляет обработку информации о Пользователях, в том числе их персональных данных, в целях выполнения обязательств Компании перед Пользователями в отношении использования Веб-сайта и его сервисов. "
      p_3_2: "3.2. Компания вправе осуществлять обработку персональных данных без уведомления уполномоченного органа по защите прав субъектов персональных данных."
      structure_of_the_user_information: "Состав информации о пользователях"
      p_4_1: "4.1. Персональные данные Пользователей включают в себя:"
      p_4_1_1: "4.1.1. предоставляемые Пользователями и минимально необходимые для регистрации на Веб-сайте: имя, адрес электронной почты, пол, дату рождения, данные вашего местоположения, телефон;"
      p_4_1_2: "4.1.2. самостоятельно предоставляемая Пользователем информация (например фотографии, информацию о вредных привычках и прочее);"
      p_4_1_3: "4.1.3. дополнительно предоставляемые Пользователями по запросу Компании в целях исполнения Компанией обязательств перед Пользователями, вытекающих из пользовательского соглашения. Компания вправе, в частности, запросить у Пользователя копию документа, удостоверяющего личность, либо иного документа, содержащего фамилию, имя, пол и дату рождения, а также иную дополнительную информацию, которая, по усмотрению Компании, будет являться необходимой и достаточной для идентификации такого Пользователя и позволит исключить злоупотребления и нарушения прав третьих лиц."
      p_4_2: "4.2. Иная информация о Пользователях, обрабатываемая Компанией
Администрация Веб-сайта обрабатывает также иную информацию о Пользователях, которая включает в себя:"
      p_4_2_1: "4.2.1. стандартные данные, автоматически получаемые http-сервером при доступе к Веб-сайту и последующих действиях Пользователя (IP-адрес хоста, вид операционной системы пользователя, страницы Веб-сайта, посещаемые пользователем)."
      p_4_2_2: "4.2.2. информация, автоматически получаемая при доступе к Веб-сайту с использованием закладок (cookies);"
      p_4_2_3: "4.2.3. информация, полученная в результате действий Пользователя на Веб-сайте; "
      p_4_2_4: "4.2.4. информация, полученная в результате действий других пользователей на Веб-сайте."
      users_information_processing: "Обработка информации о пользователях" 
      p_5_1: "5.1. Обработка персональных данных осуществляется на основе принципов:
а) законности целей и способов обработки персональных данных;
б) добросовестности;
в) соответствия целей обработки персональных данных целям, заранее определенным и заявленным при сборе персональных данных, а также полномочиям Компании;
г) соответствия объема и характера обрабатываемых персональных данных, способов обработки персональных данных целям обработки персональных данных;
д) недопустимости объединения созданных для несовместимых между собой целей баз данных, содержащих персональные данные."
      p_5_1_1: "5.1.1.  Сбор персональных данных Пользователя осуществляется на Веб-сайте при регистрации, а также в дальнейшем при внесении пользователем по своей инициативе дополнительных сведений о себе с помощью инструментария Веб-сайта."
      p_5_1_2: "5.1.2. Персональные данные пользователей хранятся исключительно на электронных носителях и обрабатываются с использованием автоматизированных систем, за исключением случаев, когда неавтоматизированная обработка персональных данных необходима в связи с исполнением требований законодательства."
      p_5_1_3: "5.1.3. Персональные данные Пользователей не передаются каким-либо третьим лицам, за исключением случаев, прямо предусмотренных настоящими Правилами и пользовательским соглашением.
При указании пользователя или при наличии согласия пользователя возможна передача персональных данных пользователя третьим лицам-контрагентам Компании с условием принятия такими контрагентами обязательств по обеспечению конфиденциальности полученной информации, в частности, при использовании сервисов и приложений.
Предоставление персональных данных Пользователей по запросу государственных органов (органов местного самоуправления) осуществляется в порядке, предусмотренном законодательством."
      p_5_1_4: "5.1.4. Персональные данные пользователя уничтожаются при:
– самостоятельном удалении Пользователем данных со своей страницы;
– самостоятельном удалении Пользователем своей страницы;
– удалении Компанией информации, размещаемой Пользователем, а также персональной страницы Пользователя.
В случае самостоятельного удаления Пользователем страницы Компания хранит на своих электронных носителях персональные данные Пользователя в течение 210 дней с момента удаления страницы. Персональные данные уничтожаются по истечении 210 дней с момента удаления страницы. До истечения указанного срока Пользователь вправе восстановить свою персональную страницу."
      users_rights_and_obligations: "Права и обязанности пользователей"
      p_6_1: "6.1. Пользователи вправе:"
      p_6_1_1: "6.1.1. осуществлять свободный бесплатный доступ к информации о себе посредством редактирования своих страниц на Сайте с использованием логина и пароля;"
      p_6_1_2: "6.1.2. самостоятельно вносить изменения и исправления в информацию о себе на странице Пользователя на Веб-сайте, при условии, что такие изменения и исправления содержат актуальную и достоверную информацию;"
