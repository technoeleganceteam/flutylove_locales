      p_17: 'Настоящее Соглашение представляет собой полноценное соглашение между вами и компанией Флутилав в отношении использования Сайта и/или Сервиса. Если какое-либо положение настоящего Соглашения теряет свою силу, остальная часть Соглашения сохраняет свою силу и действие в полном объеме. Настоящее Соглашение может быть изменено компанией Флутилав в любой момент. Пожалуйста, не стесняйтесь обращаться к нам по любым вопросам касательно данного Соглашения.'
