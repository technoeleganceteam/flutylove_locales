        pribadi dan informasi lainnya tentang pengguna yang mengirim permintaan tidak
        dapat digunakan, tanpa persetujuan khusus Pengguna, berbeda dari untuk menanggapi
        permintaan atau di contoh eksplisit yang disediakan oleh hukum yang berlaku.
