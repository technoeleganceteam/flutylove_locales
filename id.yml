  pages:
    privacy:
      privacy: Kebijakan Privasi Flutylove
      general_provisions: Ketentuan Umum
      p_1_1: 1.1. Peraturan ini merupakan dokumen resmi dari Perseroan Terbatas "Technoelegance",
        yang terletak di 101000, Moskow, Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye
        1 (selanjutnya Flutylove, Perusahaan, Kami), dan menentukan prosedur pengolahan
        data dan keamanan informasi individu yang telah mencapai usia 18 tahun, dan
        yang menggunakan situs https://flutylove.com (selanjutnya Website) dan layanannya
        (selanjutnya disebut Pengguna).
      p_1_2: 1.2. Tujuan dari Peraturan ini adalah untuk memastikan perlindungan karena
        dari informasi pengguna, termasuk data pribadi, dari akses yang tidak sah
        dan pengungkapan.
      p_1_3: 1.3. Hubungan yang terkait dengan pengumpulan, penyimpanan, distribusi
        dan keamanan informasi website pengguna diatur oleh Peraturan ini, dokumen
        resmi lainnya Perusahaan dan undang-undang saat Federasi Rusia.
      p_1_4: 1.4. Versi saat ini dari Peraturan, yang merupakan dokumen publik, tersedia
        untuk setiap pengguna internet saat mengikuti link http://flutylove.com/pages/privacy.
        Perusahaan mempunyai hak untuk memodifikasi Peraturan ini. Dalam hal perubahan
        yang dibuat untuk Peraturan, Perusahaan harus memberitahukan kepada pengguna
        dengan posting versi baru dari Peraturan tentang Website di http://flutylove.com/pages/privacy
        alamat tetap, selambat-lambatnya 10 hari sebelum efektif tanggal perubahan.
        Versi sebelumnya dari Peraturan disimpan dalam arsip dokumentasi Perusahaan.
      p_1_5: 1.5. Peraturan ini telah dikembangkan dan digunakan sesuai dengan Perjanjian
        Pengguna. Dalam kasus apapun bertentangan antara Peraturan ini dan dokumen
        resmi lainnya dari Perusahaan, Peraturan ini harus ditegakkan.
      p_1_6: 1.6. Dengan menggunakan situs web ini, Anda setuju dengan syarat dan
        kondisi dari Kebijakan Privasi ini. Harap baca dengan seksama. Jika Anda tidak
        setuju dengan ketentuan dalam Kebijakan Privasi ini, atau Anda belum mencapai
        usia 18 tahun, Anda tidak dapat menggunakan Website dan Layanan nya. Dengan
        menggunakan situs web ini, terlepas dari apakah Anda adalah pengguna terdaftar
        dari Flutylove atau tidak, Anda mengkonfirmasi bahwa Anda sepenuhnya menerima
        Kebijakan Privasi ini, dan setuju untuk mengikutinya.
      the_website_using_conditions: Website menggunakan kondisi
      p_2_1: '2.1. Untuk menggunakan Flutylove Situs Web, Anda harus mendaftar. Informasi
        berikut harus ditentukan saat pendaftaran: nama, alamat email, jenis kelamin,
        tanggal lahir, informasi lokasi. Pengguna dapat memberikan informasi pribadi
        tambahan di / keinginan nya sendiri. Pengguna dapat mengedit atau memperbarui
        informasi pribadi setiap saat. Perusahaan memiliki hak untuk meminta dokumen
        pendukung tambahan dalam kasus perubahan jenis kelamin dan tanggal lahir dari
        Pengguna.'
      p_2_2: '2.2. Dengan membiarkan akses ke situs dan layanan, Perusahaan, bertindak
        dengan cara yang wajar dan itikad baik, menganggap bahwa Pengguna: menyadari
        bahwa untuk pendaftaran di Website perlu berusia lebih dari 18 tahun; memiliki
        semua hak yang diperlukan untuk dapat mendaftar di situs ini dan menggunakannya;
        menunjukkan informasi yang akurat tentang dirinya / dirinya sesuai permintaan
        untuk penggunaan Layanan dari Situs; menyadari bahwa informasi pribadi di
        situs, yang disediakan oleh Pengguna, mungkin menjadi tersedia untuk pengguna
        lain dari Website dan Internet pengguna juga, dapat disalin dan didistribusikan
        oleh pengguna lain; menyadari bahwa beberapa jenis informasi, ditransfer ke
        Pengguna lain, tidak dapat dihapus oleh Pengguna; berkenalan dengan Peraturan
        ini, setuju dengan mereka dan melaksanakan hak dan kewajiban yang ditentukan.'
      p_2_3: 2.3. Perusahaan tidak memverifikasi keakuratan yang diterima (mengumpulkan)
        informasi tentang pengguna, dengan pengecualian kasus ketika verifikasi tersebut
        diperlukan untuk memenuhi kewajiban Perusahaan kepada pengguna.
      information_processing_objectives: Informasi pengolahan tujuan
      p_3_1: 3.1. Perusahaan melakukan pengolahan informasi tentang pengguna, termasuk
        data pribadi mereka, dalam rangka memenuhi kewajiban Perusahaan kepada Pengguna
        untuk penggunaan Website dan layanannya.
      p_3_2: 3.2 Perusahaan mempunyai hak untuk melakukan pengolahan data pribadi
        tanpa memberi tahu pihak yang berwenang untuk perlindungan hak subyek data
        pribadi.
      structure_of_the_user_information: Struktur informasi pengguna
      p_4_1: '4.1. Data pribadi dari Pengguna termasuk:'
      p_4_1_1: 4.1.1. Nama, alamat email, jenis kelamin, tanggal lahir, informasi
        lokasi, dan nomor telepon yang disediakan oleh Pengguna dan seharusnya hanya
        cukup untuk pendaftaran di Website;
      p_4_1_2: 4.1.2. informasi yang disediakan oleh Pengguna (misalnya foto, informasi
        tentang kebiasaan merusak dll);
      p_4_1_3: 4.1.3. tambahan yang disediakan oleh Pengguna sesuai dengan permintaan
        Perusahaan untuk memenuhi kewajiban Perusahaan kepada Pengguna, muncul dari
        perjanjian pengguna. Perusahaan memiliki hak, khususnya, untuk meminta Pengguna
        salinan dokumen identitas atau dokumen lainnya yang berisi nama, jenis kelamin
        dan tanggal lahir, serta informasi tambahan lain yang, pada kebijaksanaan
        Perusahaan, akan diperlukan dan cukup untuk identifikasi pengguna tersebut
        dan akan menghilangkan penyalahgunaan dan pelanggaran hak-hak pihak ketiga.
      p_4_2: '4.2. Lainnya Pengguna informasi pengolahan oleh Perusahaan Administrasi
        Situs juga memproses informasi lainnya tentang Pengguna, yang meliputi:'
      p_4_2_1: 4.2.1. data umum, otomatis diterima oleh http-server saat mengakses
        situs web dan tindakan berikutnya dari pengguna (IP-address dari host, jenis
        sistem operasi pengguna, halaman Website dikunjungi oleh pengguna).
      p_4_2_2: 4.2.2. Informasi yang diterima secara otomatis ketika mengakses Website
        menggunakan penanda (cookies);
      p_4_2_3: 4.2.3. Informasi yang diterima sebagai akibat dari tindakan Pengguna
        di Website;
      p_4_2_4: 4.2.4. Informasi yang diterima sebagai hasil dari tindakan pengguna
        lain di situs.
      p_5_1: '5.1. pengolahan data pribadi melaksanakan atas dasar prinsip-prinsip
        berikut: a) tujuan yang sah dan sarana pengolahan data pribadi; b) kejujuran;
        c) kepatuhan tujuan pengolahan data pribadi dengan tujuan yang telah ditetapkan
        dan dinyatakan ketika mengumpulkan data pribadi, serta kepatuhan kepercayaan
        dari Perusahaan; d) kepatuhan volume dan jenis pengolahan data pribadi, dan
        kepatuhan sarana pengolahan data pribadi dengan tujuan pengolahannya; e) tidak
        dapat diterimanya menggabungkan database yang dibuat untuk tujuan yang tidak
        kompatibel, yang berisi data pribadi.'
      p_5_1_1: 5.1.1. Pengumpulan data pribadi dari pengguna yang dilakukan di Website
        saat mendaftar, serta di masa ketika pengguna menambahkan informasi lebih
        lanjut tentang dirinya / dirinya menggunakan alat Website di inisiatif / nya
        sendiri.
      p_5_1_2: 5.1.2. data pribadi pengguna disimpan secara eksklusif dalam format
        elektronik dan diproses dengan menggunakan sistem otomatis, dengan pengecualian
        kasus di mana proses manual dari data pribadi yang diperlukan dalam pandangan
        memenuhi persyaratan legislatif.
      p_5_1_3: 5.1.3. data pribadi pengguna tidak ditransfer ke pihak ketiga, kecuali
        dalam kasus tegas oleh Peraturan ini dan Perjanjian Pengguna. Dengan persetujuan
        dari pengguna, data pengguna pribadi dapat ditularkan kepada pihak ketiga
        Perseroan di bawah kondisi asumsi kewajiban untuk menjamin kerahasiaan informasi
        yang diterima, khususnya, ketika menggunakan layanan dan aplikasi. data pribadi
        pengguna penyediaan atas permintaan dari otoritas pemerintah (pemerintah daerah)
        dilakukan dalam prosedur seperti yang dipersyaratkan oleh UU.
      p_5_1_4: '5.1.4. data pengguna pribadi akan dihapus jika: - data diri dihapus
        dari halaman oleh Pengguna; - Halaman adalah diri dihapus oleh Pengguna; -
        Informasi Pengguna dan halaman pribadi yang dikeluarkan oleh Perusahaan. Dalam
        hal halaman menghapus oleh pengguna itu sendiri, Perusahaan menyimpan data
        pribadi Pengguna pada media elektronik dalam 210 hari setelah halaman pribadi
        dihapus. Data pribadi dihapus setelah berakhirnya 210 hari setelah halaman
        pribadi dihapus. Sampai periode ini berakhir, Pengguna memiliki hak untuk
        mengembalikan halaman pribadi.'
      users_rights_and_obligations: hak dan kewajiban Pengguna
      p_6_1: '6.1. Pengguna memiliki hak untuk:'
      p_6_1_1: 6.1.1. mengakses informasi tentang dia / nya tanpa pembatasan dan bebas
        biaya dengan mengedit halaman pribadi pada Website dengan menggunakan login
        dan password;
      p_6_1_2: 6.1.2. independen melakukan perubahan dan koreksi terhadap informasi
        pada halaman pribadi Pengguna di situs, dengan syarat bahwa perubahan dan
        koreksi tersebut mengandung up-to-date dan informasi yang benar;
      p_6_1_3: 6.1.3. menghapus informasi dari halaman pribadi di Website;
      p_6_1_4: 6.1.4. meminta Perseroan untuk mendapatkan informasi yang lebih spesifik,
        blok atau menghapus data pribadi, jika data tersebut tidak lengkap, ketinggalan
        jaman, tidak akurat, tidak sah diterima atau tidak diperlukan untuk tujuan
        dinyatakan pengolahan atau jika tindakan yang ditentukan dalam ayat 6.1.3
        ini Peraturan tidak dapat dilaksanakan secara mandiri;
      p_6_1_5: 6.1.5. atas dasar permintaan, menerima informasi dari Perusahaan mengenai
        pengolahan / Data nya pribadi.
      p_6_2: '6.2. Berikut ini informasi tentang terdaftar Situs Pengguna selalu tersedia
        untuk pengguna terdaftar: nama, jenis kelamin, usia, foto profil pengguna
        dan informasi lain jika pengguna telah diposting.'
      p_6_3: 6.3. Perusahaan tidak menanggung kewajiban untuk pengungkapan data pribadi
        Pengguna oleh Pengguna lain dari website yang telah diakses data tersebut.
      p_6_4: 6.4. Dalam kasus data pribadi (informasi pengguna lainnya) penghapusan
        dari halaman pribadi Pengguna atau penghapusan halaman pribadi Pengguna dari
        situs web ini, informasi Pengguna disalin oleh Pengguna lain atau disimpan
        di halaman Pengguna lain yang diawetkan.
      p_7_1: 7.1. Perusahaan mengambil langkah-langkah teknis, organisasi dan hukum
        untuk memastikan bahwa data pribadi Pengguna dilindungi dari akses yang tidak
        sah atau tidak disengaja, penghapusan, modifikasi, blocking, menyalin, dan
        diseminasi serta dari tindakan yang tidak sah lainnya.
      p_7_2: 7.2. Login Pengguna (alamat email atau nomor ponsel) dan password yang
        digunakan untuk mengakses situs. Pengguna bertanggung jawab untuk menjaga
        informasi ini rahasia. Pengguna tidak dapat mentransfer login dan password
        kepada pihak ketiga dan juga wajib untuk mengambil langkah-langkah untuk menjamin
        kerahasiaannya.
      limitation_of_the_regulations_applicability: Batasan Peraturan penerapan
      p_8: Peraturan ini tidak diperpanjang untuk tindakan dan sumber daya Internet
        pihak ketiga. Perusahaan tidak menanggung kewajiban atas tindakan pihak ketiga
        yang punya akses ke informasi pengguna melalui Internet atau Layanan Website.
        Administrasi Situs merekomendasikan kepada Pengguna untuk mendekati masalah
        ini dengan jumlah informasi yang diposting di situs web ini secara bertanggung
        jawab.
      user_requests: permintaan Pengguna
      p_9_1: '9.1. Pengguna memiliki hak untuk mengirim permintaan kepada Perusahaan
        termasuk permintaan mengenai penggunaan data pribadi dalam bentuk tertulis
        di alamat berikut: Rusia, 101000, Moskow, Ulanskiy pereulok 13, stroeniye
        4, pomeshcheniye 1 atau dalam bentuk dokumen elektronik ditandatangani oleh
        tanda tangan elektronik yang berkualitas sesuai dengan undang-undang Federasi
        Rusia, dengan email: support@flutylove.com.'
      p_9_2: '9.2. Permintaan Pengguna harus berisi informasi berikut: jumlah dokumen
        identifikasi Pengguna atau yang mewakili; tanggal penerbitan dokumen di atas
        dan kewenangan penerbitan; informasi mengkonfirmasikan partisipasi Pengguna
        dalam hubungan dengan operator (khususnya, link ke halaman); tanda tangan
        Pengguna atau / wakilnya.'
      p_9_3: 9.3. Perusahaan melakukan mempertimbangkan dan merespon permintaan Pengguna
        dalam waktu 30 hari setelah diterima.
      p_9_4: 9.4. Semua korespondensi yang diterima oleh Perusahaan dari Pengguna
        (tertulis atau permintaan elektronik) diklasifikasikan sebagai informasi akses
