  pages:
    privacy:
      privacy: Flutylove Pravilnik o zasebnosti
      general_provisions: Splošne določbe
      p_1_1: '1.1. Ti predpisi so uradni dokument družba z omejeno odgovornostjo "Technoelegance",
        ki se nahaja na 101000, Moskva, Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye
        1 (v nadaljnjem besedilu Flutylove, podjetje, smo), in določiti postopke za
        obdelavo podatkov in informacijsko varnost posameznikov ki je dopolnil starost
        18 let, in ki uporabljajo spletno stran https://flutylove.com (v nadaljevanju
        spletno mesto) in svojih storitev (v nadaljnjem besedilu: uporabniki).'
      p_1_2: 1.2. Namen teh predpisov je zagotoviti ustrezno varstvo podatkov uporabnika,
        vključno z osebnimi podatki, pred nepooblaščenim dostopom in razkritjem.
      p_1_3: 1.3. Odnosi, povezane z zbiranjem, shranjevanjem, distribucijo in varovanja
        informacij Website uporabnikov ureja teh predpisov, druge uradne dokumente
        družbe in sedanje zakonodaje Ruske federacije.
      p_1_4: 1.4. Sedanja različica predpisov, ki so javna listina, je na voljo za
        vse uporabnike interneta, ko po povezavo http://flutylove.com/pages/privacy~~dobj.
        Družba ima pravico do spremembe teh predpisov. V primeru, da so spremembe
        na pravilnika, je družba obvesti uporabnike z objavo nove različice uredb
        o spletni strani na stalni naslov http://flutylove.com/pages/privacy~~pobj,
        najkasneje 10 dni pred dejanskim datum sprememb. Prejšnje različice uredb
        so shranjeni v arhivu dokumentacije družbe.
      p_1_5: 1.5. Ti predpisi so bili razviti in se uporabljajo v skladu s pogodbo
        o uporabi. V primeru kakršnih koli nasprotju med temi predpisi in drugih uradnih
        dokumentov družbe, morajo biti ti predpisi se izvrši.
      p_1_6: 1.6. Z uporabo spletne strani, se strinjate s pogoji in določili tega
        pravilnika o zasebnosti. Prosimo, da jih pozorno preberite. Če se ne strinjate
        s pogoji tega pravilnika o zasebnosti, ali pa niso dosegle starost 18 let,
        ne sme uporabljati spletne strani in njene storitve. Z uporabo spletne strani,
        ne glede na to, ali ste registrirani uporabnik Flutylove ali ne, potrdite,
        da ste v celoti sprejema tega pravilnika o zasebnosti, in se strinjate z njo.
      the_website_using_conditions: spletne strani uporabljajo pogoji
      p_2_1: '2.1. Za uporabo spletnih strani Flutylove, se morate registrirati. Naslednji
        podatki morajo biti navedeni v prijavi: ime, elektronski naslov, spol, datum
        rojstva, podatke o lokaciji. Uporabnik lahko določi dodatne osebne podatke
        na njegovo / njeno lastno željo. Uporabnik lahko urejate ali posodobiti osebne
        podatke v vsakem trenutku. Družba ima pravico, da zahteva dodatna dokazila
        v primeru spremembe spola in datum rojstva uporabnika.'
      p_2_2: '2.2. Z omogočanjem dostopa do spletne strani in njenih storitev, družbe,
        ki deluje na razumen način in v dobri veri, meni, da je za uporabo: spozna,
        da je za registracijo na spletni strani je potrebno biti starejši od 18 let;
        ima vse potrebne pravice, da se lahko registrirate na tej spletni strani in
        jo uporabljate; kaže točne informacije o sebi / sama po zahteve za uporabo
        storitev na spletni strani; se zaveda, da se osebni podatki na spletni strani,
        ki jo uporabnik lahko na voljo za druge uporabnike spletnih strani in internetnih
        uporabnikov, kot tudi, lahko kopirali in z drugimi uporabniki porazdeljene;
        se zaveda, da imajo nekatere vrste informacij, prenesene na druge uporabnike,
        ni mogoče odstraniti s strani uporabnika; je seznanjen s tem pravilnikom,
        se z njimi strinja in prevzema določene pravice in obveznosti.'
      p_2_3: 2.3. Družba ne preveri pravilnost prejetega (zbrali) informacije o uporabnikov,
        razen v primerih, ko je to potrebno to preverjanje za izpolnitev obveznosti
        Družbe za uporabnika.
      information_processing_objectives: Informacijski obdelavo cilji
      p_3_1: 3.1. Družba izvaja obdelave podatkov o uporabnikih, vključno z njihovimi
        osebnimi podatki, da bi izpolnili obveznosti Družbe za uporabnike za uporabo
        spletne strani in njenih storitev.
      p_3_2: 3.2 Družba ima pravico, da izvede obdelavo osebnih podatkov brez obvestila
        organ, pristojen za varstvo pravic katere se podatki nanašajo osebni.
      structure_of_the_user_information: Struktura podatkov uporabnika
      p_4_1: '4.1. Osebni podatki uporabnikov vključuje:'
      p_4_1_1: 4.1.1. ime, e-poštni naslov, spol, datum rojstva, podatke o lokaciji
        in telefonsko številko, ki se opravljajo s strani uporabnikov in naj bi bilo
        ravno dovolj za registracijo na spletni strani;
      p_4_1_2: 4.1.2. informacije, ki je zagotovljena s strani uporabnika (na primer
        fotografije, informacije o škodljivi navadah itd);
      p_4_1_3: 4.1.3. dodatno, ki jih je uporabnik v skladu z zahtevo podjetja, da
        bi izpolnili obveznosti Družbe za uporabnike, ki se pojavlja iz sporazuma
        uporabnika. Družba ima pravico, zlasti, da zahteva od uporabnika kopijo osebnega
        dokumenta ali drugih dokumentov, ki vsebujejo ime, spol in datum rojstva,
        kot tudi druge dodatne informacije, ki bodo po presoji družbe, bilo potrebno
        in zadostuje za identifikacijo takega uporabnika in bi odpravila zlorabe in
        kršitve pravic tretjih oseb.
      p_4_2: '4.2. Druge Navodila za obdelavo podatkov, ki jih podjetja na spletni
        strani Uprave obdeluje tudi druge podatke o uporabnikih, ki vključuje:'
      p_4_2_1: 4.2.1. skupnih podatkov, ki jih HTTP-strežnik samodejno prejeli pri
        dostopu do spletne strani in posledična dejanja uporabnika (IP-naslov gostitelja,
        vrsto operacijskega sistema uporabnika, strani spletne strani obiskalo uporabnika).
      p_4_2_2: 4.2.2. informacije, ki se samodejno prejeli pri dostopu do spletnih
        strani s pomočjo zaznamkov (piškotke);
      p_4_2_3: 4.2.3. informacije, ki jih je prejel na podlagi uporabnikovih dejanj
        na spletni strani;
      p_4_2_4: 4.2.4. informacije, ki jih je prejel kot posledica dejanja drugih uporabnikov
        na spletni strani.
      users_information_processing: Navodila za obdelavo podatkov
      p_5_1: '5.1. Osebni obdelava podatkov izvaja na podlagi naslednjih načel: a)
        zakonite namene in sredstva obdelave osebnih podatkov; b) poštenost; c) skladnost
        namen obdelave osebnih podatkov z namenom vnaprej in razglasila pri zbiranju
        osebnih podatkov, kot tudi skladnost mandatov družbe; d) skladnost obseg in
        vrsto obdelave osebnih podatkov ter skladnosti sredstev obdelave osebnih podatkov
        z namenom njihove obdelave; e) nedopustnost združevanjem ustvarili podatkovne
        baze za nezdružljive namene, ki vsebujejo osebne podatke.'
      p_5_1_1: 5.1.1. Zbiranje osebnih podatkov za uporabnika se izvede na spletni
        strani, ko register, pa tudi v prihodnosti, ko uporabnik doda več informacij
        o sebi / sama z orodji Spletna stran na njegovo / njeno lastno pobudo.
      p_5_1_2: 5.1.2. Osebni podatki uporabnikov so shranjeni izključno v elektronski
        obliki in obdelujejo s pomočjo avtomatizirane sisteme, z izjemo primerov,
        kjer je potrebna ročna obdelava osebnih podatkov glede izpolnjevanja zakonskih
        zahtev.
      p_5_1_3: 5.1.3. Navodila za uporabo osebnih podatkov ne posredujejo tretjim
        osebam, razen v primerih, ki jih ti predpisi in pogodbo o uporabi izrecno
        predvidene. S soglasjem uporabnika, lahko osebni uporabniški podatki posredujejo
        tretjim nasprotne stranke družbe, pod pogojem, o prevzemu obveznosti, da se
        zagotovi zaupnost prejetih podatkov, zlasti pri uporabi storitev in aplikacij.
        Navodila za uporabo osebnih podatkov za zagotavljanje sredstev na zahtevo
        državnih organov (občine) se opravi v postopku, kot to zahteva zakon.
      p_5_1_4: '5.1.4. Osebni uporabniški podatki se izbrišejo, ko: - se podatki sami
        izbrisani iz strani s strani uporabnika; - Stran je self-izbrisana s strani
        uporabnika; - Podatke o uporabniku in njena osebna stran se odstranijo z družbe.
        V primeru stran brisanje s strani samega uporabnika, je družba shranjuje uporabnikove
        osebne podatke o svojih elektronskih medijih v 210 dneh po odstranitvi osebna
        stran. Osebni podatki se izbrišejo po preteku 210 dni po odstranitvi osebna
        stran. Dokler ta rok ne poteče, uporabnik ima pravico, da obnoviti osebno
        stran.'
      users_rights_and_obligations: uporabnika pravice in obveznosti
      p_6_1: '6.1. Uporabnik ima pravico do:'
      p_6_1_1: 6.1.1. dostop do informacij o njem / njo brez omejitev in brezplačno
        uredite svojo osebno stran na spletni strani z uporabo uporabniškega imena
        in gesla;
      p_6_1_2: 6.1.2. neodvisno narediti spremembe in popravke podatkov o uporabniškem
        osebni strani na spletni strani, pod pogojem, da take spremembe in popravki
        vsebujejo up-to-datum in resničnih informacij;
      p_6_1_3: 6.1.3. odstrani podatke iz osebne strani na spletni strani;
      p_6_1_4: 6.1.4. zahteva družba pridobiti natančnejše informacije, blokirati
        ali izbrisati osebne podatke, če so ti podatki nepopolni, zastareli, netočni,
        nezakonito prejeli ali niso nujni za prijavljeni namen obdelave, ali če so
        ukrepi, določeni v točki 6.1.3 teh predpisi ni mogoče izvajati neodvisno;
      p_6_1_5: 6.1.5. na podlagi zahtevka, prejeti od družbe v zvezi z obdelavo njegovih
        / njenih osebnih podatkov.
      p_6_2: '6.2. Naslednje informacije o vsakem registriranem Spletna stran uporabnika
        je vedno na voljo za registrirane člane: uporabnikov ime, spol, starost, fotografija
        profila in druge informacije, če je uporabnik ga objavil.'
      p_6_3: 6.3. Družba ne prevzema nobene odgovornosti za razkritje uporabnikovega
        osebnih podatkov z drugimi uporabniki na spletni strani, ki so dostopni takšne
        podatke.
      p_6_4: 6.4. V primeru osebnih podatkov (druge informacije uporabnikov) odstranitev
        iz uporabniškem osebni strani ali odstranitve Navodil za osebno stran od spletne
        strani, uporabnikovi podatki kopirali z drugimi uporabniki ali shranjene na
        straneh drugih uporabnikov je ohranjen.
      p_7_1: 7.1. Podjetje ima tehnične, organizacijske in pravne ukrepe za zagotovitev,
        da so uporabnikovi osebni podatki zaščiteni pred nepooblaščenim ali naključnim
        dostopom, izbris, spremembo, blokiranje, kopiranje in razširjanje, kot tudi
        iz drugih nedovoljenih dejanj.
      p_7_2: 7.2. Uporabnikova prijava (e-poštni naslov in telefonska številka) in
        geslo se uporablja za dostop do spletne strani. Uporabnik je odgovoren za
        vodenje zaupne informacije. Uporabnik ne sme prenesti uporabniško ime in geslo
        za tretje osebe in mora tudi sprejeti ukrepe za zagotovitev zaupnosti.
      limitation_of_the_regulations_applicability: Omejitev regulativo uporabe
      p_8: Ti predpisi ne zajemajo ukrepov in internetnih virov tretjih strank. Družba
        ne prevzema odgovornosti za dejanja tretje osebe, ki je dobil dostop do informacij
        za uporabnike prek interneta ali storitev spletne strani. Uprava Spletna stran
        priporoča uporabnikom približati vprašanja s količino informacije, objavljene
        na spletni strani na odgovoren način.
      user_requests: zahteve za uporabnike
      p_9_1: '9.1. Uporabniki imajo pravico, da pošljejo zahtevke za družbe, vključno
        z zahtevami v zvezi z uporabo osebnih podatkov v pisni obliki na naslov: Rusija,
        101000, Moskva, Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye 1 ali v obliki
        elektronskega dokumenta s kvalificiranim elektronskim podpisom, v skladu z
        zakonodajo Ruske federacije, ki jih e-pošte: support@flutylove.com~~HEAD=pobj.'
      p_9_2: '9.2. zahtevo uporabnika mora vsebovati naslednje podatke: številko identifikacijskega
        dokumenta za uporabnika ali njegovega zastopnika; Datum izdaje zgoraj navedenega
        dokumenta in organa izdajatelja; informacije, ki potrjujejo udeležbo Uporabniški
        v odnosih z operaterjem (zlasti, povezava do strani); podpis uporabnika ali
        njegov / njen predstavnik.'
      p_9_3: 9.3. Podjetje se zavezuje, da razmisli in se odzove na zahtevo uporabnika
        v roku 30 dni po prejemu.
      p_9_4: 9.4. Vsa korespondenca, ki jih je družba prejela od uporabnikov (pisno
        ali elektronsko zahtevo), se uvršča med informacij z omejenim dostopom, in
        se ne smejo razkriti brez uporabniškem pisnega soglasja. se ne sme uporabljati
        osebnih podatkov in druge podatke o uporabniku, ki je poslala zahtevo, ne
        da bi v uporabniškem posebnega soglasja, drugače kot za odgovor na zahtevo
        ali v primerih, ki jih veljavna zakonodaja izrecno predvideni.
    terms:
      terms: Flutylove Sporazum o uporabniku
      welcome: Dobrodošli v Flutylove!
      about_terms: 'Ti pogoji uporabe (kot tudi dokumente, navedene v tem dokumentu,
        vključno s pravilnikom o zasebnosti), so pogodbe oprijema v skladu s členom
        428 civilnega zakonika Ruske federacije (v nadaljnjem besedilu "Sporazum")
        med posameznik, ki je dosegla 18 let (v nadaljnjem besedilu "User" in družbe
        (ali "Mi") - z omejeno odgovornostjo "Technoelegance" (LLC "Technoelegance")
        (uradni naslov: 101000, Moskva, Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye
        1), v nadaljnjem besedilu Flutylove, v skladu s katero lahko uporabite te
        spletne strani in vseh povezanih storitev, ponujenih prek spletne strani ali
        aplikacije (splošno besedilu: "storitve"). Spletna stran se razume, da pomeni
        vse njegove različice, združene pod imenom domene flutylove.com je in deluje
        za različne naprave, vključno s spletno različico, mobilne aplikacije in aplikacije
        za socialna omrežja.Z uporabo te spletne strani se strinjate s pogoji sporazuma
        in politiko zasebnosti. Prosimo, da jih pozorno preberite. Če se ne strinjate
        s pogoji sporazuma in zasebnosti, ali pa niso dosegle starost 18 let, ne sme
        uporabljati spletne strani in njene storitve.Z uporabo spletne strani, glede
        na to ste že registrirani uporabnik Flutylove ali ne, se popolnoma strinjam
        s tem sporazumom in naše zasebnosti, ki je vključena v ta sporazum povezavo
        in je na voljo na spletni strani, in v skladu z njo.Na zahtevo uporabnika,
        je družba zavezuje, da podpiše ta sporazum v natisnjeni obliki in ga poslati
        na posameznika, ki zahteva dokumente.Družba si pridržuje pravico do spremembe
        sporazuma o uporabniku in vsak dokument, ki mu. Da se zavedajo sprememb, ki
        jih potrebujete, da bo-up-to-dan informacije o teh sprememb na redni osnovi.
        Vas bomo obvestili o spremembah smo jih naredili na tej strani spodaj. Spremembe
        se ne nanašajo nazaj in bo začela veljati v desetih dneh od dneva objave.
        Vendar pa v primeru, da so povezani z izvajanjem novih storitev ali spremembo
        zakonodaje, bo treba uporabiti takoj. Če se ne strinjate s spremembami v sporazumu,
        morate prenehati z uporabo spletne strani in njene aplikacije.'
      consent_to_accept_the_terms_of_user_agreement: 1. SOGLASJE ZA sprejmete pogoje
        Uporabnik sporazuma.
      p_1: a. Elektronski sporazum. Ta sporazum je elektronska različica pogodbe,
        ki opisuje pogoje uporabe spletne strani in storitev. S prijavo na spletno
        stran ali postane uporabnik, ki jih sprejmejo ta sporazum in se strinjate
        z vsemi pogoji in obvestil, ki jih vsebuje, ali pa se sklicuje. Vi podpirajo
        in se strinjajo, da lahko uporabniki Flutylove del spletne skupnosti, ki vključuje
        tudi druge spletne strani, ki pripadajo podjetju ali njegovih podružnic. Zato
