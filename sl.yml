        za registracijo, lahko zahteva dodatne informacije od uporabnika. Uporabnik
        je odgovoren za veljavnost, aktualnost, popolnost in skladnost z zakonom Ruske
        federacije informacij, ki so ob registraciji, in njeno jasnost od zahtevkov
        tretjih oseb. Pri registraciji uporabnik se strinjate s tem sporazumom in
        izvede določene pravice in obveznosti, povezane z uporabo in delovanje spletne
        strani. Uporabnik dobi poln dostop do uporabe funkcij spletne strani. Podjetje
        se zavezuje, pravice in obveznosti uporabnika, določenega v teh predpisih,
        po uspešni registraciji uporabnika na spletni strani Uporabnik je obdelava
        osebnih podatkov je glede na zakon Ruske federacije. Uprava Spletna stran
        obdeluje osebne podatke uporabnika, da se zagotovi, da uporabnik z dostopom
        do rabe spletne strani funkcije, vključno prejemali osebno (ciljno) oglaševanje;
        preverjanje, raziskave in analize teh podatkov, ki omogoča, da podpirajo in
        izboljšujejo funkcije in dele spletne strani, kot tudi razvoj novih funkcij
        in oddelkov. Družba sprejme vse potrebne ukrepe za zaščito osebnih podatkov
        uporabnika pred nepooblaščenim dostopom, spreminjanjem, razkritjem ali brisanjem.
        Družba zagotavlja dostop do osebnih podatkov uporabnika le do tistih zaposlenih,
        izvajalci in zastopniki družbe, ki potrebujejo te informacije, da bi podprli
