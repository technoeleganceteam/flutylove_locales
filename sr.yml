      responsibilities_of_the_parties: 16. одговорности странака.
      p_16: Овај споразум се тумачи и у складу са законима Руске Федерације. Питања
        која нису населили Споразумом ће се решавати у складу са законима Руске Федерације.
        У случају било каквих спорова или контроверзи у вези са применом овог Правилника,
        корисник и компанија ће учинити сваки напор да их реше путем преговора. У
        случају да спорови неће ријешити преговорима, спорови ће се решавати у складу
        са важећим законима Руске Федерације. Овај Уговор сачињен је у руском језику
        и могу се доставити Кориснику за разматрање на другом језику. У случају неслагања
        верзије Правилника на руском језику и своју верзију на другом језику, верзија
        на руском језику са одредбама овог правилника примењују се. Ако из неког разлога,
        један или више одредбе овог правилника ће бити проглашен неважећим или поништен,
        то не утиче на валидност или осталих одредби.
