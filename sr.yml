  pages:
    privacy:
      privacy: Флутилове Политика приватности
      general_provisions: Опште одредбе
      p_1_1: '1.1. Ови прописи су званични документ са ограниченом одговорношћу "Тецхноелеганце",
        који се налази на 101000, Москва, Уланскии Переулок 13, строениие 4, помесхцхениие
        1 (у даљем тексту: Флутилове, компанија, Ми), и утврдити процедуре обраде
        података и информација безбедности појединаца који је напунио 18 година, а
        који користе сајт хттпс://флутилове.цом (у даљем тексту сајт) и његове услуге
        (у даљем тексту: корисници).'
      p_1_2: 1.2. Циљ овог правилника је да се осигура због заштиту података корисника,
        укључујући и личне податке, од неовлашћеног приступа и објављивања.
      p_1_3: 1.3. Односи везани за прикупљање, складиштење, дистрибуцију и сигурност
        информација Вебсите корисника регулисани овим правилником, другим службеним
        документима предузећа и важећим законским прописима Руске Федерације.
      p_1_4: 1.4. Тренутна верзија Правилника, који су јавни документ, на располагању
        је било Интернет корисника када следећи линк хттп://флутилове.цом/пагес/приваци~~добј.
        Компанија има право да измени ове прописе. У случају промене су направљене
        у Правилнику, Друштво обавештава кориснике постављањем нове верзије Правилника
        о сајту на сталној адреси хттп://флутилове.цом/пагес/приваци~~побј, најкасније
        у року од 10 дана пре ступања на снагу датум промене. У претходне верзије
        Правилника чувају у архиви документације Друштва.
      p_1_5: 1.5. Ови прописи су развијени и користе се у складу са Споразумом о кориснику.
        У случају било каквих супротности између ових прописа и других службених докумената
        Друштва, прописа мора бити спроведена.
      p_1_6: 1.6. Користећи Веб, слажете са условима и условима ове политике приватности.
        Молимо Вас да их пажљиво прочитате. Ако се не слажете са условима ове политике
        приватности, или нисте напунили 18 година, не можете користити сајт и његових
        сервиса. Коришћењем Веб, без обзира на то да ли сте регистровани корисник
        Флутилове или не, потврђујете да сте у потпуности прихватити ову политику
        приватности, и сагласни да га прате.
      the_website_using_conditions: на сајту користећи условима
      p_2_1: '2.1. Да бисте користили Вебсите Флутилове, морате да се региструјете.
        Следеће информације треба навести приликом регистрације: име, е-маил адреса,
        пол, датум рођења, информације о локацији. Корисник може да обезбеди додатне
        личне податке на његовом / њеном сопственој жељи. Корисник може мењати или
        ажурирати личне податке у било ком тренутку. Компанија има право да тражи
        додатне пратећу документацију у случају промене пола и датум рођења корисника.'
      p_2_2: '2.2. Дозвољавајући приступ сајту и њених служби, предузећа, делујући
        на разуман начин и у доброј вери, сматра да Корисник: схвата да је за регистрацију
        на сајту потребно је да буде старији од 18 година; има све потребне права
        да буду у стању да се региструјете на сајту и да га користите; указује тачне
        информације о себи / лично према захтеве за коришћење услуга на сајту; је
        свестан да лични подаци на сајту, под условом од стране корисника, може постати
        доступни за друге кориснике сајта и корисника Интернета, као, може се копирати
        и дистрибуирати од стране других корисника; је свестан да неке врсте информација,
        преносе на друге кориснике, не може се уклонити од стране корисника; је упознат
        са овим Правилником, слаже се са њима и предузима одређене права и обавезе.'
      p_2_3: 2.3. Компанија не верификује тачност примљеног (окупило) информације
        о корисницима, са изузетком случајева када је то неопходно верификација како
        би се испунила обавеза Друштва за корисника.
      information_processing_objectives: Информатион Процессинг циљеви
      p_3_1: 3.1. Компанија врши обраду података о корисницима, укључујући њихове
        личне податке, како би се испунила обавеза Друштва корисницима за коришћење
        вебсајта и његових сервиса.
      p_3_2: 3.2 Компанија има право да обавља обраду личних података без обавештавања
        надлежни орган за заштиту права личних предмета података.
      structure_of_the_user_information: Структура података корисника
      p_4_1: '4.1. Лични подаци од корисника укључује:'
      p_4_1_1: 4.1.1. име, емаил адреса, пол, датум рођења, информације о локацији
        и број телефона, који се пружа од стране корисника и требало да буде довољно
        за регистрацију на сајту;
      p_4_1_2: 4.1.2. информације које обезбеђује Корисник (на пример фотографија,
        информација о погубним навикама итд);
      p_4_1_3: 4.1.3. додатно обезбеђен од стране корисника према захтеву Друштва
        у циљу испуњавања обавеза Друштва корисницима, јавља од корисника споразума.
        Компанија има право, а посебно на захтев корисника копију идентификационог
        документа или било које друге документе који садрже име и презиме, пол и датум
        рођења, као и друге додатне информације које, према одлуци компаније, биће
        неопходно и довољан за идентификацију сваком кориснику и да ће елиминисати
        злоупотребе и повреде права трећих лица.
      p_4_2: '4.2. информације другог корисника обрада Друштву Управа за сајт такође
        обрађује и друге информације о корисницима, који укључује:'
      p_4_2_1: 4.2.1. заједничке подаци, аутоматски примљени хттп-сервер када приступ
        сајту и на одговарајуће акције корисника (ИП-адресе домаћина, тип оперативног
        система корисника, странице веб-сајта посјетио од стране корисника).
      p_4_2_2: 4.2.2. информације које се примају аутоматски када приступате Веб Коришћење
        маркера (цоокиес);
      p_4_2_3: 4.2.3. информације која се добија као резултат акције корисника на
        сајту;
      p_4_2_4: 4.2.4. информације која се добија као резултат деловања других корисника
        на сајту.
      p_5_1: '5.1. Обраду личних података спроводи се на основу следећих принципа:
        а) легитимне сврхе и средства за обраду личних података; Б) поштење; ц) усклађеност
        личних података сврхе обраде са сврхе предодређено и прогласио приликом прикупљања
        података о личности, као и усклађеност акредитива Друштва; д) усклађеност
        обима и врсте обраде личних података, и сагласности средства за обраду личних
        података са циљу његовог прераде; д) неприхватљивост комбиновања креиране
        базе података за неспојиве сврхе, која садржи личне податке.'
      p_5_1_1: 5.1.1. Прикупљање личних података Корисника врши се на сајту када регистар,
        као и у будућности када се корисник додаје додатне информације о себи / лично
        користећи Веб алатке на његовог / њеног сопственој иницијативи.
      p_5_1_2: 5.1.2. Лични подаци корисника се чувају искључиво у електронском формату
        и обрађени помоћу аутоматских система, са изузетком случајева у којима је
        потребно за коришћење обрада личних података у циљу испуњавања законске услове.
      p_5_1_3: 5.1.3. лични подаци корисника нису пренета на трећим лицима, осим у
        случајевима изричито предвиђеним овим правилником и Усер Агреемент. Уз сагласност
        корисника, лични подаци корисника могу се преносити на трећа партнера Друштва
        под условом преузимања обавезе да обезбеди поверљивост добијених информација,
        посебно, када се користе сервиси и апликације. Кориснички лични резервисања
        подаци на захтев власти (локалне власти) одвија се у поступку у складу са
        законом.
      p_5_1_4: '5.1.4. Лични кориснички подаци се бришу када: - подаци су само-избрисан
