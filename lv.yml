        saņemto informāciju, jo īpaši, izmantojot pakalpojumus un lietojumprogrammas.
        Lietotāja personas dati nodrošinājums pieprasījuma valsts iestādēm (vietējās
        pašvaldības), tiek veikta kārtībā kā to prasa likums.
      p_5_1_4: '5.1.4. Personal lietotāja dati tiek dzēsti, ja: - dati ir self-izdzēsti
        no lapas ar lietotāju; - Lapa self-svītrots ar lietotāju; - Lietotāja informācija
