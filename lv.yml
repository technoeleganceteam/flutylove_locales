      p_6_1_5: 6.1.5. pamatojoties uz pieprasījumu, saņemt informāciju no Sabiedrības
        par viņa / viņas personas datu apstrādi.
      p_6_2: '6.2. Šādu informāciju par jebkuru reģistrētu Website User vienmēr pieejama
