      p_4_2_4: 4.2.4. informācija, kas saņemta kā rezultātā darbības citiem lietotājiem
        mājas lapā.
      users_information_processing: Lietotāja informācijas apstrāde
      p_5_1: '5.1. Personas datu apstrādi veic, pamatojoties uz šādiem principiem:
        a) likumīgiem mērķiem un līdzekļiem personas datu apstrādi; b) godīgums; c)
