      p_3_2: 3.2 uzņēmumam ir tiesības veikt personas datu apstrādi, nepaziņojot kompetentajai
        iestādei par tiesību aizsardzību personas datu subjektu.
      structure_of_the_user_information: struktūra lietotāja informāciju
      p_4_1: '4.1. Personas dati no lietotājiem ietilpst:'
      p_4_1_1: 4.1.1. vārds, e-pasta adresi, dzimums, dzimšanas datums, atrašanās
        vietas informāciju, un tālruņa numuru, kas tiek sniegti ar lietotājiem, un
        vajadzēja būt tieši tik daudz, lai reģistrētu uz mājas lapā;
      p_4_1_2: 4.1.2. informācija, ko sniedz lietotājs (piemēram, fotogrāfijas, informācija
        par postošo paradumiem uc);
      p_4_1_3: 4.1.3. ko Lietotājs papildus nosacījumu, saskaņā ar uzņēmuma pieprasījumu,
        lai izpildītu Sabiedrības saistības ar lietotājiem, kas parādās no lietotāja
        vienošanās. Sabiedrībai ir tiesības, it īpaši pieprasīt lietotājam kopiju
        apliecinoša dokumenta vai citus dokumentus, kas satur vārdu, dzimumu un dzimšanas
        datums, kā arī citu papildu informāciju, ko, pēc Sabiedrības ieskatiem, būs
        nepieciešami un pietiekama, lai identificētu šādas lietotājs, un novērstu
        ļaunprātīgu izmantošanu un pārkāpumu trešo personu tiesības.
      p_4_2: '4.2. Citas Lietotāja informācijas apstrāde ko uzņēmums Website administrācijas
        apstrādā arī citu informāciju par lietotājiem, kas ietver:'
      p_4_2_1: 4.2.1. kopējie dati, ko http serveri automātiski saņēmuši, piekļūstot
        Website un turpmākos lietotāja darbības (IP adresi uzņēmējas, no lietotāja
        operētājsistēmas tips, lapas vietnē apmeklēja lietotājs).
      p_4_2_2: 4.2.2. informācija, kas tiek automātiski saņemta, piekļūstot tīmekļa
