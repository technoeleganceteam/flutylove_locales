        vācot personas datus, kā arī atbilstību pilnvaru Sabiedrības; d) atbilstība
        apjoma un personas datu apstrādes veidu un atbilstību līdzekļiem personas
        datu ar tās apstrādes nolūkiem apstrādei; e) nepieņemamību apvienot izveidotās
        datubāzes nesaderīgiem mērķiem, kas satur personas datus.'
      p_5_1_1: 5.1.1. Personas datu no Lietotāja vākšana tiek veikta uz Website kad
