        veiktas izmaiņas regulās, Sabiedrība paziņo lietotājiem, izvietojot jauno
        versiju regulās par tīmekļa vietnē pastāvīgā adrese http://flutylove.com/pages/privacy~~pobj,
        ne vēlāk kā 10 dienas pirms efektīva datumu izmaiņām. Iepriekšējās versijas
        Noteikumu tiek saglabāti dokumentācijas arhīvā Sabiedrības.
      p_1_5: 1.5. Noteikumi ir izstrādāti un tiek izmantoti saskaņā ar lietotāja līgumu.
        Gadījumā, ja jebkuru pretrunā starp šajos noteikumos un citos oficiālos dokumentos
        Sabiedrības, šie noteikumi ir jāīsteno.
      p_1_6: 1.6. Izmantojot mājas lapā, jūs piekrītat noteikumiem un nosacījumiem
        šo konfidencialitātes politiku. Lūdzu, izlasiet tos uzmanīgi. Ja jūs nepiekrītat
        ar šīs konfidencialitātes politikas, vai neesat sasniedzis 18 gadu vecumu,
        jūs nedrīkstat izmantot tīmekļa vietni un tās pakalpojumus. Izmantojot Website,
        neatkarīgi no tā, vai jūs esat reģistrēts lietotājs Flutylove vai ne, jūs
        apstiprināt, ka jūs pilnībā pieņemt šo konfidencialitātes politiku, un piekrīt
        to ievērotu.
      the_website_using_conditions: mājas lapā, izmantojot apstākļos
      p_2_1: '2.1. Lai izmantotu Website Flutylove, Jums nepieciešams reģistrēties.
        Šāda informācija būtu jāprecizē reģistrācijas laikā: vārdu, e-pasta adresi,
        dzimumu, dzimšanas datums, informācija par atrašanās vietu. Lietotājs var
        sniegt papildu personas datus uz viņa / viņas paša vēlēšanās. Lietotājs var
        rediģēt vai atjaunināt personisko informāciju jebkurā laikā. Sabiedrībai ir
        tiesības pieprasīt papildu apliecinošus dokumentus, ja pārmaiņu dzimumu un
        dzimšanas datums Lietotājs.'
      p_2_2: '2.2. Atļaujot piekļuvi tīmekļa vietni un tās pakalpojumus, Sabiedrību,
        darbojoties saprātīgā veidā un godprātīgi, uzskata, ka Lietotājs: saprot,
        ka reģistrācijai Vietnē ir nepieciešams vismaz 18 gadus veci; ir visas nepieciešamās
        tiesības, lai varētu reģistrēties šajā mājas lapā un izmantot to; norāda precīzu
        informāciju par sevi / pati saskaņā pieprasījumus izmantošanas pakalpojumiem
        Website; apzinās, ka personisko informāciju tīmekļa vietnē, ko Lietotājs nosacījumu,
        var kļūt pieejamas citiem lietotājiem mājas lapā un interneta lietotājiem,
        kā arī, iespējams kopēt un izplatīt ar citiem lietotājiem; apzinās, ka daži
        informācijas veidi, pārvietoti uz citiem lietotājiem, nevar noņemt ar lietotāju;
        ir iepazinies ar šiem noteikumiem, piekrīt tiem un apņemas norādītās tiesības
        un pienākumus.'
      p_2_3: 2.3. Sabiedrība nepārbauda pareizību saņemto (pulcējās) informāciju par
        lietotājiem, izņemot gadījumus, kad šāda pārbaude ir nepieciešama, lai īstenotu
        Sabiedrības saistības lietotājam.
      information_processing_objectives: Informācijas apstrādes mērķi
      p_3_1: 3.1. Uzņēmums veic informācijas apstrādi par lietotājiem, tostarp viņu
        personas datus, lai izpildītu Sabiedrības saistības lietotājiem izmantošanas
