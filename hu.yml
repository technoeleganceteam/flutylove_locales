        aki elérte a 18 éves kor, és akik a honlap https://flutylove.com (a továbbiakban:
        Weboldal) és szolgáltatások (a továbbiakban: felhasználó).'
      p_1_2: 1.2. A cél ezeknek rendeletek megfelelő védelmének biztosítása a felhasználói
        adatokat, beleértve a személyes adatokat, a jogosulatlan hozzáférés és nyilvánosságra
