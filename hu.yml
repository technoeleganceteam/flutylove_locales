        210 nap után a személyes oldal távolítani. Ezen időszak letelte után a felhasználónak
        joga van, hogy visszaállítsa a személyes oldalára.'
      users_rights_and_obligations: Felhasználó jogai és kötelezettségei
      p_6_1: '6.1. A felhasználónak joga van:'
      p_6_1_1: 6.1.1. hozzáférés az információk róla / vele korlátozások nélkül és
        díjmentesen szerkesztésével személyes oldal a honlap használatával a felhasználónevét
        és jelszavát,
      p_6_1_2: 6.1.2. függetlenül változtatásokat és javításokat az információkat
        a Felhasználó személyes oldal a honlap, azzal a feltétellel, hogy az ilyen
        változtatásokat és javításokat tartalmaz up-to-date és valós információkat;
      p_6_1_3: 6.1.3. távolítsa el az információt a személyes oldal a honlap;
      p_6_1_4: 6.1.4. kérheti a Társaság, hogy több konkrét információt, zárolását
        vagy törlését a személyes adatok, ha ezek az adatok hiányosak, elavultak,
        pontatlan, jogellenesen kapott vagy nem szükségesek a bejelentett feldolgozás
        céljából, vagy ha a tevékenységek meghatározott 6.1.3 ezeknek rendeletek nem
        hajtható végre önállóan;
      p_6_1_5: 6.1.5. alapján kérelmet, kapják meg az információt a Társaság feldolgozása
        tekintetében az / személyes adatokat.
      p_6_2: '6.2. Az alábbi információkat minden regisztrált honlapja Felhasználó
        mindig rendelkezésre áll a regisztrált Felhasználó: felhasználó neve, neme,
