        honlap felhasználói adatokat szabályozza ezeket a rendeleteket, egyéb hivatalos
        dokumentumok a Társaság és a jelenlegi jogszabályok az Orosz Föderáció.
      p_1_4: 1.4. A jelenlegi verzió a rendeletek, amelyek a nyilvános dokumentum,
        elérhető bármely internet-felhasználó, ha az alábbi link http://flutylove.com/pages/privacy.
        A Társaság a jogot, hogy ezeket szabályzat. Amennyiben a változások történtek
        a Szabályzat a Társaság értesíti a felhasználókat közzéteszi az új verzió
        a rendeletek a Honlapot lakcímét http://flutylove.com/pages/privacy, legkésőbb
        10 nappal a tényleges időpontja a változásokat. A korábbi verziók a rendeletek
        tárolja dokumentációját archívumban a Társaság.
      p_1_5: 1.5. Ezek a rendeletek már kidolgozták és használják megfelelően a felhasználói
        megállapodást. Amennyiben bármilyen megsértésének között e rendeletek és más
        hivatalos dokumentumok, a Társaság e rendeletek érvényre kell juttatni.
      p_1_6: 1.6. A honlap használatával Ön elfogadja a feltételeket a Privacy Policy.
        Kérjük, olvassa el figyelmesen. Ha nem ért egyet a jelen adatvédelmi politika,
        vagy ha még nem érte el a 18 éves kor, akkor nem használhatja a weboldal és
        szolgáltatások. A honlap használatával, függetlenül attól, hogy a regisztrált
        felhasználói Flutylove vagy nem, akkor erősítse meg, hogy teljes mértékben
        elfogadja a jelen adatvédelmi szabályzat, és elfogadja, hogy kövessük.
      the_website_using_conditions: A honlap használatával feltételek
      p_2_1: '2.1. Ahhoz, hogy a honlap Flutylove, regisztrálnia kell. A következő
        információkat kell megadni a regisztráció során: név, e-mail cím, nem, születési
        dátum, hely adatait. A Felhasználó további személyes adatokat az ő / saját
        kívánsága. A Felhasználó módosíthatja vagy frissítheti személyes adatait bármikor.
        A Társaság a jogot, hogy további igazoló dokumentumok megváltozása esetén
        nem és születési idejét a Felhasználó.'
      p_2_2: '2.2. Azáltal, hogy a hozzáférést a weboldal és annak szolgáltatásai,
        a Társaság eljárva ésszerű módon és jóhiszeműen úgy véli, hogy a felhasználó:
        felismeri, hogy a regisztráció a honlap van szükség, hogy több mint 18 év;
        az összes szükséges jogot, hogy képes regisztrálni a weboldalon, és használja
        azt; azt jelzi, pontos információk magát / magának szerint a kérelmeket a
        használata a weboldal szolgáltatásaira; tudatában van annak, hogy a személyes
        adatokat a honlap által nyújtott, a felhasználó, akkor elérhetővé válik a
        többi felhasználót a honlap és az Internet használók is másolhatók és forgalmazza
        a többi felhasználó számára; tudatában van annak, hogy bizonyos típusú információkat,
        át a másik felhasználó, nem lehet eltávolítani a felhasználó által; tisztában
        van e szabályzat, egyetért velük, és vállalja a meghatározott jogait és kötelezettségeit.'
      p_2_3: 2.3. A Társaság nem ellenőrzi a pontosságát kapott (gyűjtött) tájékoztatás
        a felhasználók számára, kivéve az eseteket, amikor az ilyen ellenőrzés szükséges
        annak érdekében, hogy teljesítse a társaság kötelezettségeiért a felhasználónak.
      information_processing_objectives: információ feldolgozása céljainak
      p_3_1: 3.1. A Társaság végzi az adatok feldolgozását a felhasználókról, beleértve
        a személyes adatokat is, annak érdekében, hogy teljesítse a társaság kötelezettségeiért
        a felhasználók számára a használata a honlap és a szolgáltatásokat.
      p_3_2: 3.2 A Társaság jogosult elvégezni a személyes adatok feldolgozása értesítése
        nélkül az illetékes hatóság jogok védelmét a személyes adatok érintettek.
      structure_of_the_user_information: szerkezete a felhasználói adatokat
      p_4_1: '4.1. Személyes adatok A felhasználók a következőket tartalmazza:'
      p_4_1_1: 4.1.1. név, e-mail cím, nem, születési idő, hely információk és telefonszámát,
        amelyeket a Felhasználók által megadott és állítólag csak elég a regisztráció
        a weboldalon;
      p_4_1_2: 4.1.2. az információkat, amelyek a felhasználó által megadott (például
        képek, információk a vészes szokások stb);
      p_4_1_3: 4.1.3. továbbá a felhasználó által megadott szerint a Társaság kérésére
        teljesítése érdekében a társaság kötelezettségeiért a Felhasználók megjelenő
        származó felhasználói megállapodást. A Társaság a jogot, különösen, hogy kérje
        a felhasználó másolatot a személyazonosító igazolvány vagy bármilyen más dokumentum,
        amely tartalmazza a nevét, nemét és születési dátumát, valamint egyéb kiegészítő
