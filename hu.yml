        valamint a megfelelés a hitelesítő a Társaság; d) a megfelelési mennyisége
        és típusa a személyes adatok feldolgozása, valamint a megfelelőségi eszközök
        a személyes adatok céljából való feldolgozása; e) elfogadhatatlansága kombinálásával
        létrehozott adatbázisok összeférhetetlen célokra, személyes adatokat tartalmazó.'
      p_5_1_1: 5.1.1. A személyes adatok gyűjtését a felhasználó végzi a honlap, amikor
        nyilvántartás, valamint a jövőben, amikor a felhasználó ad több információt
        magáról / magának a Honlapon az ő / saját kezdeményezésére.
      p_5_1_2: 5.1.2. A felhasználók személyes adatainak tárolása kizárólag elektronikus
        formában és feldolgozni azokat az automatizált rendszerek, kivéve az esetekben,
        amikor a kézi személyes adatok feldolgozása szükséges, tekintettel megfelel
        a jogszabályi követelményeknek.
      p_5_1_3: 5.1.3. A felhasználó személyes adatait nem kerülnek át harmadik félnek,
        kivéve, ha kifejezetten erre vonatkozó e rendeletek és a felhasználói megállapodást.
        Hozzájárulásával a felhasználó személyes felhasználói adatokat lehet továbbítani
        harmadik felekre a Társaság azzal a feltétellel feltételezése köteles biztosítani
        a bizalmas információ érkezett, különösen akkor, ha a szolgáltatásokat és
        alkalmazásokat. A felhasználó személyes adatszolgáltatási igény a kormányzati
        hatóságok (helyi hatóságok) végzik, az eljárás törvény által megkívánt.
      p_5_1_4: '5.1.4. A felhasználó személyes adatai törlésre kerülnek, ha: - az
        adatok nem magától törlődik az oldalról a Felhasználó által; - Oldal magától
        törli a Felhasználó - A felhasználó adatait és személyes oldal eltávolítjuk
        a Társaság. Abban az esetben, az oldal törlését a Felhasználó maga, a Társaság
        tárolja a Felhasználó személyes adatait az elektronikus média követő 210 napon
