        azonosításához ilyen felhasználói és megszüntetné a visszaélés és sérti a
        harmadik személyek jogait.
      p_4_2: '4.2. Más felhasználó információfeldolgozás a Társaság által a honlap
        adminisztráció is feldolgozza egyéb információkat a felhasználók számára,
        amely a következőket tartalmazza:'
      p_4_2_1: 4.2.1. közös adatok automatikusan megkapta http-szervert, ha a honlap
        és az azt követő intézkedések a felhasználó (IP-címét a fogadó írja a felhasználó
        az operációs rendszer, a honlap oldalait látogatják a felhasználó).
      p_4_2_2: 4.2.2. információt, amely automatikusan fogadja elérésekor a honlap
