      p_4_2_4: 4.2.4. információk, amelyek eredményeképpen kapott tevékenységek más
        felhasználók a honlapot.
      users_information_processing: Felhasználó információfeldolgozás
      p_5_1: '5.1. A személyes adatok feldolgozását végzi alapján a következő elvek
        alapján: a) törvényes célokat és eszközöket, a személyes adatok feldolgozása;
        b) az őszinteség; c) a megfelelési személyes adatok feldolgozása céljából
