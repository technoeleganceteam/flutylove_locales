      security_and_communication: 12. การรักษาความปลอดภัยและการสื่อสาร
      p_12: การใช้เว็บไซต์และ / หรือบริการที่ยังอยู่ภายใต้นโยบายความเป็นส่วนตัวของเรา
        เมื่อคุณเป็นผู้ใช้คุณยอมรับและยินยอมที่จะได้รับอีเมลจากเรา อีเมลเหล่านี้อาจเป็นตัวแทนของการแจ้งเตือนเกี่ยวกับการดำเนินงานหรือการแจ้งเตือนอื่น
        ๆ ที่เกี่ยวข้องกับการให้บริการเช่นการแจ้งการบริหารและการประกาศอย่างเป็นทางการเกี่ยวกับการเปลี่ยนแปลงหรืออีเมลที่มีข้อเสนอในเชิงพาณิชย์สื่อส่งเสริมการขายและข้อเสนอพิเศษจากเราหรือข้อมูลเกี่ยวกับการกระทำของผู้ใช้งานอื่นที่เกี่ยวข้องกับของคุณ
        บัญชีผู้ใช้ โปรดอ่านนโยบายความเป็นส่วนตัวของเราที่จะทราบข้อมูลเพิ่มเติมเกี่ยวกับการแจ้งเตือนดังกล่าว
      denial_of_responsibility: 13. การปฏิเสธความรับผิดชอบ
      p_13: Flutylove จะไม่รับผิดชอบต่อข้อมูลไม่ถูกต้องหรือไม่ถูกต้องใด ๆ ที่โพสต์บนเว็บไซต์หรือมีความเกี่ยวข้องกับการให้บริการของผู้ใช้เว็บไซต์หรือฮาร์ดแวร์หรือซอฟต์แวร์ใด
        ๆ ที่เกี่ยวข้องกับการให้บริการของเราหรือจะใช้มี Flutylove จะไม่รับผิดชอบต่อพฤติกรรมทั้งออนไลน์และออฟไลน์การใช้งานของเว็บไซต์ใด
        ๆ Flutylove ไม่ได้ใช้ในความรับผิดชอบใด ๆ ข้อผิดพลาดการละเว้นการหยุดชะงักการลบความเสียหายหรือความล่าช้าในการดำเนินการหรือการดำเนินการล้มเหลวในการสื่อสารสายการโจรกรรมหรือการทำลาย,
        การเข้าถึงหรือการเปลี่ยนแปลงของสายการสื่อสารของผู้ใช้ Flutylove จะไม่รับผิดชอบต่อปัญหาใด
        ๆ หรือความผิดปกติท​​างเทคนิคของเครือข่ายหรือสายโทรศัพท์ระบบคอมพิวเตอร์ออนไลน์เซิร์ฟเวอร์หรือผู้ให้บริการอุปกรณ์คอมพิวเตอร์ซอฟท์แว
        mail หรือผู้เล่นที่ความล้มเหลวในบัญชีผู้ใช้, ปัญหาทางเทคนิคหรือความแออัดบนอินเทอร์เน็ตหรือที่เว็บไซต์ใด
        ๆ หรือการรวมกันรวมทั้งการเกิดอุบัติเหตุหรือการบาดเจ็บกับผู้ใช้หรือบุคคลที่สามใด
        ๆ ที่เกี่ยวข้องกับคอมพิวเตอร์หรือเป็นผลมาจากการมีส่วนร่วมในการดาวน์โหลดหรือข้อมูลที่เกี่ยวข้องกับเครือข่ายและ
        / หรือบริการ ภายใต้สถานการณ์ที่ไม่มี บริษัท Flutylove หรือใด ๆ ของ บริษัท
        ในเครือของ บริษัท ตัวแทนโฆษณา, ผู้ก่อตั้งหรือคู่ค้าจัดจำหน่ายจะไม่รับผิดชอบต่อความสูญเสียหรือความเสียหายใด
        ๆ รวมทั้งได้รับบาดเจ็บหรือเสียชีวิตเพราะการใช้เว็บไซต์หรือบริการที่มีเนื้อหาที่โพสต์บนเว็บไซต์
        หรือการมีปฏิสัมพันธ์ระหว่างผู้ใช้งานเว็บไซต์ทั้งออนไลน์และออฟไลน์ เว็บไซต์และบริการที่มีให้ใน
        AS เป็นพื้นฐานและ Flutylove ขอปฏิเสธการรับประกันใด ๆ หรือความเหมาะสมสำหรับวัตถุประสงค์เฉพาะหรือกรณีที่ไม่มีการละเมิดสิทธิของทุกคน
        Flutylove ไม่สามารถรับประกันได้และไม่ได้สัญญาว่าผลที่เฉพาะเจาะจงใด ๆ จากการใช้เว็บไซต์และ
