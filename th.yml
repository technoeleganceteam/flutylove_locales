        ๆ ของ บริษัท ฯ และกฎหมายปัจจุบันของสหพันธรัฐรัสเซีย
      p_1_4: 1.4 รุ่นปัจจุบันของกฎระเบียบซึ่งเป็นเอกสารสาธารณะสามารถใช้ได้กับผู้ใช้อินเทอร์เน็ตใด
        ๆ เมื่อไปที่ลิงก์ http://flutylove.com/pages/privacy บริษัท ฯ มีสิทธิ์ที่จะแก้ไขระเบียบนี้
        ในกรณีที่การเปลี่ยนแปลงจะเกิดขึ้นกับระเบียบ บริษัท ฯ จะแจ้งให้ผู้ใช้โดยการโพสต์รุ่นใหม่ของกฎระเบียบเกี่ยวกับเว็บไซต์ที่
        http://flutylove.com/pages/privacy อยู่ถาวรไม่น้อยกว่า 10 วันก่อนที่จะมีประสิทธิภาพ
        วันที่มีการเปลี่ยนแปลง รุ่นก่อนหน้าของกฎระเบียบจะถูกเก็บไว้ในที่เก็บเอกสารของ
        บริษัท ฯ
      p_1_5: 1.5 กฎระเบียบเหล่านี้ได้รับการพัฒนาและมีการใช้ตามข้อตกลงของผู้ใช้ ในกรณีที่มีการฝ่าฝืนกฎระเบียบใด
        ๆ ระหว่างเหล่านี้และเอกสารทางราชการอื่น ๆ ของ บริษัท ฯ กฎระเบียบเหล่านี้จะต้องมีการบังคับใช้
      p_1_6: 1.6 โดยใช้เว็บไซต์คุณยอมรับข้อตกลงและเงื่อนไขของนโยบายความเป็นส่วนตัว
        โปรดอ่านอย่างระมัดระวัง ถ้าคุณไม่เห็นด้วยกับข้อกำหนดของนโยบายความเป็นส่วนตัวนี้หรือคุณยังไม่ได้ถึงอายุ
        18 ปีคุณอาจจะไม่ใช้เว็บไซต์และบริการของ บริษัท โดยใช้เว็บไซต์โดยไม่คำนึงถึงว่าคุณเป็นผู้ใช้ที่ลงทะเบียนของ
        Flutylove หรือไม่คุณยืนยันว่าคุณได้อย่างเต็มที่ยอมรับนโยบายความเป็นส่วนตัวและตกลงที่จะปฏิบัติตามนั้น
      the_website_using_conditions: เว็บไซต์โดยใช้เงื่อนไข
      p_2_1: '2.1 เมื่อต้องการใช้ Flutylove เว็บไซต์คุณจำเป็นต้องลงทะเบียน ข้อมูลต่อไปนี้ควรจะระบุในระหว่างการลงทะเบียน:
        ชื่อที่อยู่อีเมลเพศวันเดือนปีเกิด, ข้อมูลสถานที่ ผู้ใช้สามารถให้รายละเอียดเพิ่มเติมได้ที่ส่วนบุคคล
        / ความปรารถนาของเขาของเธอเอง ผู้ใช้สามารถแก้ไขหรือปรับปรุงข้อมูลส่วนบุคคลได้ตลอดเวลา
        บริษัท ฯ มีสิทธิที่จะขอเอกสารหลักฐานเพิ่มเติมในกรณีของการเปลี่ยนแปลงทางเพศและวันเดือนปีเกิดของผู้ใช้'
      p_2_2: '2.2 โดยให้การเข้าถึงเว็บไซต์และบริการของ บริษัท ฯ ได้ทำหน้าที่ในลักษณะที่เหมาะสมและในความเชื่อที่ดีเห็นว่าผู้ใช้:
        ตระหนักว่าสำหรับการลงทะเบียนบนเว็บไซต์ของมันเป็นสิ่งจำเป็นที่จะเก่ากว่า 18
        ปี; มีสิทธิ์ที่จำเป็นทั้งหมดเพื่อให้สามารถลงทะเบียนในเว็บไซต์นี้และใช้มัน
        บ่งชี้ว่าข้อมูลที่ถูกต้องเกี่ยวกับตัวเอง / ตัวเองตามการร้องขอสำหรับการใช้บริการของเว็บไซต์;
        จะทราบว่าข้อมูลส่วนบุคคลบนเว็บไซต์ที่ให้โดยผู้ใช้อาจจะกลายเป็นใช้ได้สำหรับผู้ใช้อื่น
        ๆ ของเว็บไซต์และอินเทอร์เน็ตของผู้ใช้เป็นอย่างดีสามารถคัดลอกและจัดจำหน่ายโดยผู้ใช้อื่น
        ๆ ; จะทราบว่าบางชนิดของข้อมูลที่ถ่ายโอนไปยังผู้ใช้อื่น ๆ ที่ไม่สามารถลบออกได้โดยผู้ใช้;
        เป็นความคุ้นเคยกับกฎระเบียบเหล่านี้เห็นด้วยกับพวกเขาและรับรองสิทธิที่ระบุไว้และภาระผูกพัน'
      p_2_3: 2.3 บริษัท ไม่ได้ตรวจสอบความถูกต้องของข้อมูลที่ได้รับ (รวบรวม) เกี่ยวกับผู้ใช้ที่มีข้อยกเว้นของกรณีที่การตรวจสอบดังกล่าวเป็นสิ่งที่จำเป็นในการที่จะปฏิบัติตามข้อผูกพันของ
        บริษัท ฯ ให้กับผู้ใช้
      information_processing_objectives: วัตถุประสงค์การประมวลผลข้อมูล
      p_3_1: 3.1 บริษัท ฯ ดำเนินการประมวลผลข้อมูลเกี่ยวกับผู้ใช้รวมทั้งข้อมูลส่วนตัวของพวกเขาในการที่จะปฏิบัติตามข้อผูกพันของ
        บริษัท ฯ ให้กับผู้ใช้สำหรับการใช้งานของเว็บไซต์และบริการของตน
      p_3_2: 3.2 บริษัท ฯ มีสิทธิ์ที่จะดำเนินการประมวลผลของข้อมูลส่วนบุคคลโดยไม่ต้องแจ้งให้เจ้าหน้าที่ผู้มีอำนาจในการปกป้องสิทธิของอาสาสมัครข้อมูลส่วนบุคคล
      structure_of_the_user_information: โครงสร้างของข้อมูลของผู้ใช้
      p_4_1: '4.1 ข้อมูลส่วนบุคคลของผู้ใช้รวมถึง:'
      p_4_1_1: 4.1.1 ชื่อที่อยู่อีเมล, เพศ, วันเกิด, ข้อมูลสถานที่ตั้งและหมายเลขโทรศัพท์ที่ให้ไว้โดยผู้ใช้และควรจะพอเพียงสำหรับการลงทะเบียนบนเว็บไซต์นั้น
      p_4_1_2: 4.1.2 ข้อมูลที่ให้บริการโดยผู้ใช้ (สำหรับภาพถ่ายตัวอย่างเช่นข้อมูลเกี่ยวกับพฤติกรรมอันตราย
        ฯลฯ );
      p_4_1_3: 4.1.3 ที่จัดไว้ให้นอกจากนี้โดยผู้ใช้เป็นไปตามคำขอของ บริษัท ในการปฏิบัติตามข้อผูกพันของ
        บริษัท ฯ ให้กับผู้ใช้ที่ปรากฏจากข้อตกลงผู้ใช้ บริษัท ฯ มีสิทธิโดยเฉพาะอย่างยิ่งที่จะขอให้ผู้ใช้สำเนาของเอกสารบัตรประจำตัวหรือเอกสารอื่น
        ๆ ใด ๆ ที่มีชื่อเพศและวันเดือนปีเกิดรวมถึงข้อมูลเพิ่มเติมอื่น ๆ ซึ่งขึ้นอยู่กับดุลยพินิจของ
        บริษัท ฯ จะมีความจำเป็นและ เพียงพอสำหรับบัตรประจำตัวของผู้ใช้ดังกล่าวและจะกำจัดการละเมิดและการละเมิดสิทธิของบุคคลที่สาม
      p_4_2: '4.2 การประมวลผลข้อมูลของผู้ใช้อื่น ๆ โดย บริษัท บริหารเว็บไซต์ยังประมวลผลข้อมูลอื่น
        ๆ เกี่ยวกับผู้ใช้ซึ่งรวมถึง:'
      p_4_2_1: 4.2.1 ข้อมูลทั่วไปที่ได้รับโดยอัตโนมัติ http เซิร์ฟเวอร์เมื่อมีการเข้าถึงเว็บไซต์และการกระทำที่ตามมาของผู้ใช้
        (ที่อยู่ IP ของโฮสต์ชนิดของระบบปฏิบัติการของผู้ใช้หน้าเว็บไซต์ที่เข้าชมโดยผู้ใช้)
      p_4_2_2: 4.2.2 ข้อมูลที่ได้รับโดยอัตโนมัติเมื่อมีการเข้าถึงเว็บไซต์ที่ใช้บุ๊ก
        (คุกกี้);
      p_4_2_3: 4.2.3 ข้อมูลที่ได้รับเป็นผลจากการกระทำของผู้ใช้บนเว็บไซต์;
      p_4_2_4: 4.2.4 ข้อมูลที่ได้รับเป็นผลมาจากการกระทำของผู้อื่นบนเว็บไซต์
      p_5_1: 5.1 การประมวลผลข้อมูลส่วนตัวของท่านจะดำเนินการบนพื้นฐานของหลักการดังต่อไปนี้ก)
        วัตถุประสงค์ในการถูกต้องตามกฎหมายและวิธีการของการประมวลผลของข้อมูลส่วนบุคคล;
        ข) ความซื่อสัตย์สุจริต; ค) การปฏิบัติตามวัตถุประสงค์ของการประมวลผลข้อมูลส่วนบุคคลที่มีวัตถุประสงค์ที่กำหนดไว้ล่วงหน้าและประกาศเมื่อเก็บรวบรวมข้อมูลส่วนบุคคลเช่นเดียวกับการปฏิบัติตามของข้อมูลประจำตัวของ
        บริษัท ฯ นั้น D) การปฏิบัติตามของปริมาณและประเภทของการประมวลผลของข้อมูลส่วนบุคคลและการปฏิบัติตามวิธีการของการประมวลผลของข้อมูลส่วนบุคคลที่มีวัตถุประสงค์ในการประมวลผลของมันนั้น
        จ) ไม่สามารถจะยอมรับของการรวมฐานข้อมูลสร้างขึ้นเพื่อวัตถุประสงค์เข้ากันไม่ได้มีข้อมูลส่วนบุคคล
      p_5_1_1: 5.1.1 คอลเลกชันของข้อมูลส่วนบุคคลของผู้ใช้จะดำเนินการบนเว็บไซต์เมื่อลงทะเบียนเช่นเดียวกับในอนาคตเมื่อผู้ใช้เพิ่มข้อมูลเพิ่มเติมเกี่ยวกับตัวเอง
        / ตัวเองโดยใช้เครื่องมือเว็บไซต์บน / ความคิดริเริ่มของตนเอง
      p_5_1_2: 5.1.2 ข้อมูลส่วนบุคคลของผู้ใช้จะถูกเก็บไว้โดยเฉพาะในรูปแบบอิเล็กทรอนิกส์และประมวลผลโดยใช้ระบบอัตโนมัติยกเว้นกรณีที่ประมวลผลด้วยตนเองของข้อมูลส่วนบุคคลเป็นสิ่งจำเป็นในมุมมองของการประชุมความต้องการของฝ่ายนิติบัญญัติ
      p_5_1_3: 5.1.3 ข้อมูลส่วนบุคคลของผู้ใช้ที่ไม่ได้โอนไปยังบุคคลที่สามใด ๆ ยกเว้นในกรณีที่ให้ไว้โดยชัดแจ้งตามระเบียบนี้และข้อตกลงของผู้ใช้
        ด้วยความยินยอมของผู้ใช้ข้อมูลส่วนบุคคลของผู้ใช้สามารถส่งไปยังคู่สัญญาที่สามของ
        บริษัท ฯ ภายใต้เงื่อนไขของข้อสันนิษฐานของภาระผูกพันเพื่อให้แน่ใจว่าการรักษาความลับของข้อมูลที่ได้รับโดยเฉพาะอย่างยิ่งเมื่อใช้บริการและการประยุกต์
        การจัดเตรียมข้อมูลของผู้ใช้ส่วนบุคคลในการร้องขอจากหน่วยงานของรัฐ (เจ้าหน้าที่ท้องถิ่น)
        จะดำเนินการในขั้นตอนเป็นไปตามกฎหมาย
      p_5_1_4: '5.1.4 ข้อมูลส่วนบุคคลของผู้ใช้จะถูกลบเมื่อ: - ข้อมูลได้ด้วยตนเองลบออกจากหน้าโดยผู้ใช้นั้น
        - หน้าเป็นตัวลบโดยผู้ใช้; - ข้อมูลของผู้ใช้และหน้าส่วนตัวของมันจะถูกลบออกโดย
        บริษัท ฯ ในกรณีของการลบหน้าโดยผู้ใช้เอง บริษัท ฯ เก็บข้อมูลส่วนบุคคลของผู้ใช้ในสื่ออิเล็กทรอนิกส์ภายใน
        210 วันหลังจากที่หน้าส่วนตัวจะถูกลบออก ข้อมูลส่วนบุคคลจะถูกลบเมื่อพ้นกำหนด
        210 วันหลังจากที่หน้าส่วนตัวจะถูกลบออก จนถึงเวลานี้หมดอายุผู้ใช้มีสิทธิที่จะเรียกคืนหน้าส่วนบุคคล'
      users_rights_and_obligations: สิทธิและหน้าที่ของผู้ใช้
      p_6_1: '6.1 ผู้ใช้ที่มีสิทธิ์ในการ:'
      p_6_1_1: 6.1.1 เข้าถึงข้อมูลเกี่ยวกับเขา / เธอโดยไม่มีข้อ จำกัด และเสียค่าใช้จ่ายโดยการแก้ไขหน้าส่วนตัวของตนในเว็บไซต์ที่มีการใช้ล็อกอินและรหัสผ่าน;
      p_6_1_2: 6.1.2 อิสระทำให้เกิดการเปลี่ยนแปลงและการแก้ไขข้อมูลในหน้าส่วนตัวของผู้ใช้บนเว็บไซต์บนเงื่อนไขที่ว่าการเปลี่ยนแปลงดังกล่าวและการแก้ไขมี
        up-to-date และข้อมูลจริง;
      p_6_1_3: 6.1.3 ลบข้อมูลจากหน้าส่วนตัวบนเว็บไซต์นั้น
      p_6_1_4: 6.1.4 ขอให้ บริษัท ฯ ได้รับข้อมูลที่เฉพาะเจาะจงมากขึ้นบล็อกหรือลบข้อมูลส่วนบุคคลหากข้อมูลดังกล่าวมีความไม่สมบูรณ์ที่ล้าสมัยไม่ถูกต้องได้รับการผิดกฏหมายหรือไม่จำเป็นสำหรับวัตถุประสงค์ของการประมวลผลการประกาศหรือถ้าการกระทำตามวรรค
        6.1.3 เหล่านี้ กฎระเบียบที่ไม่สามารถดำเนินการได้อย่างอิสระ;
      p_6_1_5: 6.1.5 บนพื้นฐานของคำขอได้รับข้อมูลจากกิจการเกี่ยวกับการประมวลผลของข้อมูล
        / ส่วนตัวของเธอของเขา
      p_6_2: '6.2 ข้อมูลต่อไปนี้ใด ๆ เกี่ยวกับการลงทะเบียนใช้งานเว็บไซต์อยู่เสมอใช้ได้กับผู้ใช้ที่ลงทะเบียน:
        ผู้ใช้ชื่อเพศอายุรายละเอียดรูปภาพและข้อมูลอื่น ๆ ถ้าผู้ใช้มีโพสต์ไว้'
      p_6_3: 6.3 บริษัท หมีรับผิดสำหรับการเปิดเผยข้อมูลส่วนบุคคลของผู้ใช้โดยผู้ใช้อื่น
        ๆ ของเว็บไซต์ที่มีการเข้าถึงข้อมูลดังกล่าวไม่มี
      p_6_4: 6.4 ในกรณีที่ข้อมูลส่วนบุคคล (ข้อมูลของผู้ใช้อื่น ๆ ) ออกจากหน้าส่วนตัวของผู้ใช้หรือการกำจัดของหน้าส่วนตัวของผู้ใช้จากเว็บไซต์,
        ข้อมูลของผู้ใช้ที่คัดลอกโดยผู้ใช้อื่น ๆ หรือเก็บไว้บนหน้าเว็บของผู้ใช้คนอื่นจะถูกรักษาไว้
      users_information_protection_measures: ผู้ใช้มาตรการคุ้มครองข้อมูล
      p_7_1: 7.1 บริษัท ฯ ใช้มาตรการทางเทคนิคและทางกฎหมายขององค์กรเพื่อให้มั่นใจว่าข้อมูลส่วนบุคคลของผู้ใช้บริการได้รับความคุ้มครองจากการเข้าถึงโดยไม่ได้ตั้งใจหรือลบการปรับเปลี่ยนการปิดกั้นการคัดลอกและการเผยแพร่รวมทั้งจากการกระทำที่ไม่ได้รับอนุญาตอื่น
        ๆ
      p_7_2: 7.2 การเข้าสู่ระบบของผู้ใช้ (ที่อยู่อีเมลหรือหมายเลขโทรศัพท์มือถือ) และรหัสผ่านที่ใช้ในการเข้าถึงเว็บไซต์
        ผู้ใช้เป็นผู้รับผิดชอบในการเก็บรักษาข้อมูลที่เป็นความลับนี้ ผู้ใช้อาจไม่โอนเข้าสู่ระบบและรหัสผ่านไปยังบุคคลที่สามและยังจำเป็นต้องใช้มาตรการในการรักษาความลับของมัน
      limitation_of_the_regulations_applicability: ข้อ จำกัด ของการบังคับใช้กฎระเบียบ
      p_8: กฎระเบียบเหล่านี้ยังไม่ได้ขยายไปถึงการกระทำและทรัพยากรอินเทอร์เน็ตของบุคคลที่สาม
        บริษัท หมีรับผิดสำหรับการกระทำของบุคคลที่สามที่ได้รับการเข้าถึงข้อมูลของผู้ใช้ผ่านทางอินเทอร์เน็ตหรือบริการเว็บไซต์ไม่มี
        การบริหารเว็บไซต์แนะนำให้ผู้ที่จะวิธีการแก้ไขปัญหาที่มีปริมาณของข้อมูลที่โพสต์บนเว็บไซต์ในลักษณะที่มีความรับผิดชอบ
      user_requests: คำขอของผู้ใช้
      p_9_1: '9.1 ผู้ใช้มีสิทธิที่จะส่งคำขอไปยัง บริษัท ฯ รวมถึงการร้องขอเกี่ยวกับการใช้ข้อมูลส่วนบุคคลในรูปแบบการเขียนที่อยู่ต่อไปนี้:
        รัสเซีย, 101,000, Moscow, Ulanskiy Pereulok 13 stroeniye 4 pomeshcheniye 1
        หรือในรูปแบบของเอกสารอิเล็กทรอนิกส์ ลงนามโดยลายเซ็นอิเล็กทรอนิกส์ที่มีคุณสมบัติในการตามกฎหมายของสหพันธรัฐรัสเซียโดยอีเมล:
        support@flutylove.com'
      p_9_2: '9.2 คำขอของผู้ใช้จะต้องมีข้อมูลต่อไปนี้: เลขที่เอกสารบัตรประจำตัวของผู้ใช้หรือผู้แทนของตน
        วันที่ออกเอกสารดังกล่าวข้างต้นและผู้มีอำนาจออก; ข้อมูลยืนยันการมีส่วนร่วมของผู้ใช้ในความสัมพันธ์กับผู้ประกอบการ
        (โดยเฉพาะการเชื่อมโยงไปยังหน้า); ลายเซ็นของผู้ใช้และ / หรือตัวแทนของเขาและเธอ'
      p_9_3: 9.3 บริษัท จึงได้พิจารณาและตอบสนองต่อคำขอของผู้ใช้ภายใน 30 วันนับจากวันที่ได้รับ
      p_9_4: 9.4 ทุกครั้งที่ติดต่อ บริษัท ฯ ได้รับจากผู้ใช้ (เขียนหรือการร้องขออิเล็กทรอนิกส์)
        จัดเป็นข้อมูลการเข้าถึงที่ จำกัด และอาจไม่ได้รับการเปิดเผยโดยไม่ต้องได้รับความยินยอมเป็นลายลักษณ์อักษรผู้ใช้
        ข้อมูลส่วนบุคคลและข้อมูลอื่น ๆ เกี่ยวกับผู้ใช้ที่ส่งคำขออาจจะไม่ถูกนำไปใช้โดยไม่ได้รับความยินยอมเป็นพิเศษของผู้ใช้ที่แตกต่างกว่าสำหรับการตอบสนองต่อการร้องขอหรือในกรณีที่ให้ไว้อย่างชัดเจนโดยกฎหมายที่ใช้บังคับ
    terms:
      terms: ข้อตกลงผู้ใช้ Flutylove
      welcome: ยินดีต้อนรับสู่ Flutylove!
      about_terms: 'ข้อกำหนดการใช้งาน (เช่นเดียวกับเอกสารที่อ้างถึงในที่นี้รวมถึงนโยบายความเป็นส่วนตัว)
        เป็นสัญญาของการยึดเกาะตามมาตรา 428 แห่งประมวลกฎหมายแพ่งของสหพันธรัฐรัสเซีย
        (ต่อไปนี้จะเรียกว่า "ข้อตกลง") ระหว่าง บุคคลที่ได้ถึงอายุ 18 ปี (ต่อไปนี้จะเรียกว่า
