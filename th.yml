      responsibilities_of_the_parties: 16. ความรับผิดชอบของทุกฝ่าย
      p_16: ข้อตกลงนี้อยู่ภายใต้การควบคุมและตีความตามกฎหมายของสหพันธรัฐรัสเซีย ประเด็นที่ไม่ได้ตัดสินโดยความตกลงนี้จะถูกตัดสินตามกฎหมายของสหพันธรัฐรัสเซีย
        ในกรณีที่มีข้อพิพาทหรือข้อขัดแย้งใด ๆ ที่เกี่ยวข้องกับการดำเนินการของกฎระเบียบเหล่านี้ผู้ใช้และ
        บริษัท ฯ จะพยายามที่จะแก้ไขปัญหาผ่านการเจรจาทุก ในกรณีข้อพิพาทจะไม่ได้รับการแก้ไขโดยการเจรจาข้อพิพาทจะถูกตัดสินให้สอดคล้องกับกฎหมายของสหพันธรัฐรัสเซีย
        ข้อตกลงนี้จะถูกดำเนินการในภาษารัสเซียและสามารถให้บริการกับผู้ใช้สำหรับการตรวจสอบในภาษาอื่น
        ในกรณีที่มีความแตกต่างจากรุ่นของกฎระเบียบในภาษารัสเซียและรุ่นในภาษาอื่นรุ่นในภาษารัสเซียของบทบัญญัติของระเบียบนี้ให้ใช้บังคับ
        หากหนึ่งหรือเหตุผลอื่นใดอย่างหนึ่งหรือมากกว่าบทบัญญัติของกฎระเบียบเหล่านี้จะได้รับการประกาศเป็นโมฆะหรือไม่ถูกต้องนี้ไม่ได้ส่งผลกระทบต่อความถูกต้องหรือการบังคับของบทบัญญัติที่เหลือ
