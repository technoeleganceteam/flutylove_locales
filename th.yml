        (LLC "Technoelegance") (ที่อยู่ตามกฎหมาย: 101000, Moscow, Ulanskiy Pereulok
        13 stroeniye 4 pomeshcheniye ที่ 1) ซึ่งต่อไปนี้จะเรียกว่า Flutylove ตามที่คุณสามารถใช้เว็บไซต์นี้และบริการที่เกี่ยวข้องทั้งหมดที่ให้บริการผ่านทางเว็บไซต์หรือโปรแกรมประยุกต์
        (เรียกกันโดยทั่วไปว่า "บริการ"). เว็บไซต์ที่เป็นที่เข้าใจในความหมายใด ๆ รุ่นของมันรวมกันภายใต้ชื่อโดเมน
        flutylove.com และดำเนินงานเพื่อความหลากหลายของอุปกรณ์รวมถึงรุ่น Web-based
        โปรแกรมมือถือและการใช้งานสำหรับเครือข่ายทางสังคมโดยใช้เว็บไซต์นี้คุณยอมรับเงื่อนไขของข้อตกลงและนโยบายความเป็นส่วนตัว
        โปรดอ่านอย่างระมัดระวัง ถ้าคุณไม่เห็นด้วยกับเงื่อนไขของข้อตกลงและนโยบายความเป็นส่วนตัวหรือคุณยังไม่ได้ถึงอายุ
        18 ปีคุณอาจจะไม่ใช้เว็บไซต์และบริการของ บริษัทโดยใช้เว็บไซต์โดยไม่คำนึงถึงคุณลงทะเบียนผู้ใช้
        Flutylove หรือไม่คุณเห็นด้วยอย่างสมบูรณ์กับข้อตกลงนี้และนโยบายความเป็นส่วนตัวของเราซึ่งรวมอยู่ในข้อตกลงนี้โดยการเชื่อมโยงและมีอยู่ในเว็บไซต์และสอดคล้องกับมันตามคำขอของผู้ใช้
        บริษัท ฯ ได้รับที่จะลงนามข้อตกลงนี้ในรูปแบบกระดาษและส่งไปยังบุคคลที่ขอเอกสารบริษัท
        ฯ ขอสงวนสิทธิ์ในการแก้ไขข้อตกลงของผู้ใช้และเอกสารใด ๆ เรียกมัน จะต้องตระหนักถึงการเปลี่ยนแปลงที่คุณจำเป็นต้องเก็บ-up-to-date
        ข้อมูลเกี่ยวกับการเปลี่ยนแปลงดังกล่าวเป็นประจำ เราจะแจ้งให้ทราบเกี่ยวกับการเปลี่ยนแปลงที่เราทำในหน้านี้ด้านล่าง
        การเปลี่ยนแปลงที่ไม่เกี่ยวข้องกลับมาและจะมีผลบังคับใช้ภายในสิบวันนับจากวันที่ประกาศ
        อย่างไรก็ตามในกรณีที่พวกเขามีความเกี่ยวข้องกับการดำเนินงานของบริการใหม่หรือแก้ไขเพิ่มเติมกฎหมายที่จะนำมาใช้ทันที
        ถ้าคุณไม่เห็นด้วยกับการเปลี่ยนแปลงในข้อตกลงที่คุณจะต้องหยุดการใช้เว็บไซต์และการประยุกต์ใช้'
      consent_to_accept_the_terms_of_user_agreement: 1. ยินยอมให้ยอมรับเงื่อนไขของข้อตกลงผู้ใช้
      p_1: ข้อตกลงอิเล็กทรอนิกส์ ข้อตกลงนี้เป็นรุ่นอิเล็กทรอนิกส์ของสัญญาซึ่งอธิบายแง่ของการใช้งานของเว็บไซต์และบริการที่
        โดยการเข้าสู่ระบบไปยังเว็บไซต์หรือกลายเป็นผู้ใช้คุณยอมรับข้อตกลงนี้และเห็นด้วยกับทุกข้อกำหนดเงื่อนไขและประกาศที่มีอยู่หรือมีการอ้างอิง
        คุณยืนยันและยอมรับว่าผู้ใช้ Flutylove อาจจะเป็นส่วนหนึ่งของชุมชนออนไลน์ที่มีเว็บไซต์อื่น
        ๆ ที่เป็นของ บริษัท หรือ บริษัท ในเครือของ ดังนั้นโปรไฟล์บนเว็บไซต์ที่สามารถดูได้ในเว็บไซต์ที่คล้ายกันอื่น
        ๆ และสมาชิกจ่ายเงินจากเว็บไซต์สามารถติดต่อสื่อสารกับสมาชิกจ่ายอื่น ๆ จากเว็บไซต์ทั้งหมด
        B รูปแบบอิเล็กทรอนิกส์ โดยการเข้าสู่ระบบไปยังเว็บไซต์หรือกลายเป็นผู้ใช้คุณยินยอมที่จะให้คุณมีข้อตกลงอิเล็กทรอนิกส์
        C รูปแบบกระดาษ คุณมีสิทธิที่จะได้รับกระดาษของข้อตกลงนี้ คุณสามารถขอใช้ฉบับกระดาษของข้อตกลงนี้ก่อนหรือหลังก็จะมีการลงนามในรูปแบบอิเล็กทรอนิกส์
        กรุณาติดต่อฝ่ายบริการลูกค้าของเราสำหรับข้อมูลเพิ่มเติม D การเข้าถึงและการดาวน์โหลด
        เพื่อให้สามารถเข้าถึงและดาวน์โหลดข้อตกลงอิเล็กทรอนิกส์นี้คุณต้องมีการเข้าถึงอินเทอร์เน็ตโดยตรงหรือผ่านอุปกรณ์ที่มีการเข้าถึงแหล่งข้อมูลบนเว็บ
        คุณจำเป็นต้องมีอุปกรณ์ที่จำเป็นในการเชื่อมต่ออินเทอร์เน็ตคือคอมพิวเตอร์โมเด็มหรืออุปกรณ์การเข้าถึงอื่น
        ๆ กรุณาพิมพ์สำเนาของข้อตกลงนี้และให้มัน ในการดาวน์โหลดรูปแบบอิเล็กทรอนิกส์ของข้อตกลงที่บันทึกไว้ในคอมพิวเตอร์ของคุณโดยการช่วยเหลือของโปรแกรมแก้ไขข้อความใด
        ๆ
      the_right_of_using_the_website: 2. สิทธิของผู้ใช้เว็บไซต์
      p_2: คุณจะต้องมีอายุไม่ต่ำกว่าสิบแปด (18) ปีที่จะกลายเป็นผู้ใช้ที่ลงทะเบียนเว็บไซต์นี้
        ในกรณีที่ไม่สอดคล้องกับความต้องการการเข้าถึงเว็บไซต์จะถูกปฏิเสธ การใช้เว็บไซต์ที่ผู้ใช้ควรจะตระหนักว่าข้อมูลส่วนบุคคลที่โพสต์บนเว็บไซต์สามารถใช้ได้สำหรับผู้ใช้อินเทอร์เน็ตอื่น
        ๆ และ บริษัท ฯ จะไม่รับผิดชอบต่อการกระทำของตน โดยใช้เว็บไซต์นี้คุณยืนยันและรับรองว่าคุณมีสิทธิอำนาจและความเป็นไปได้ที่จะเข้าไปในข้อตกลงนี้และยินยอมที่จะปฏิบัติตามข้อกำหนดและเงื่อนไขของตนทั้งหมด
        กลายเป็นผู้ใช้คุณยืนยันและรับรองว่าคุณไม่เคยได้รับความเดือดร้อนความเชื่อมั่นสำหรับความผิดทางอาญาที่เกี่ยวข้องกับความรุนแรงทางเพศ
        เว็บไซต์ถูกออกแบบมาสำหรับการใช้งานส่วนบุคคลเท่านั้น มันเป็นสิ่งต้องห้ามในการใช้เว็บไซต์เพื่อการค้าใด
        ๆ หน่วยงานขององค์กรไม่สามารถเป็นผู้ใช้เว็บไซต์นี้เช่นเดียวกับการไม่สามารถใช้บริการนี​​้หรือเว็บไซต์บนวัตถุประสงค์ของพวกเขา
        ที่ผิดกฎหมายและ / หรือไม่ได้รับอนุญาตใช้ของเว็บไซต์รวมถึงการเก็บชื่อผู้ใช้และ
        / หรือที่อยู่อีเมลโดยความช่วยเหลือของเครื่องมืออิเล็กทรอนิกส์หรืออื่น ๆ สำหรับวัตถุประสงค์ในการส่งข้อความที่ไม่พึงประสงค์และการเชื่อมโยงที่มีการติดตามและ
        บริษัท ฯ อาจต้องใช้เวลาดำเนินการที่เหมาะสมตามกฎหมายรวมทั้ง อุทธรณ์ไปยังหน่วยงานบังคับใช้กฎหมาย
      pricing_and_registration: 3. การกำหนดราคาและการลงทะเบียน
      p_3: คุณสามารถที่จะกลายเป็นผู้ใช้ของ Flutylove บนตามใจสมัครและเสียค่าใช้จ่ายพื้นฐานโดยการลงทะเบียนบนเว็บไซต์
        ในฐานะที่เป็นผู้ใช้คุณอาจจะใช้เฉพาะช่วงของการบริการและโอกาสของเว็บไซต์ ผู้ใช้งานของเว็บไซต์เป็นบุคคลที่ลงทะเบียนบนเว็บไซต์ให้เป็นไปตามคำสั่งจัดตั้งและผู้ที่ได้ถึงอายุ
        18 ปี เมื่อลงทะเบียนในเว็บไซต์ที่ผู้ใช้จะผูกพันที่จะต้องให้ข้อมูลที่จำเป็นและมีความเกี่ยวข้องสำหรับ
        บริษัท ที่จะเสร็จสมบูรณ์หน้าผู้ใช้รวมทั้งการเข้าสู่ระบบ (ที่อยู่อีเมลหรือหมายเลขโทรศัพท์)
        และรหัสผ่านสำหรับการเข้าถึงเว็บไซต์เช่นเดียวกับชื่อที่ ไม่ซ้ำกันสำหรับผู้ใช้ทุกคน
        แบบฟอร์มการลงทะเบียนอาจขอข้อมูลเพิ่มเติมจากผู้ใช้ ผู้ใช้เป็นผู้รับผิดชอบต่อความถูกต้องเป็นจริงครบถ้วนและการปฏิบัติตามกฎหมายของสหพันธรัฐรัสเซียของข้อมูลที่ให้ไว้ในการลงทะเบียนและความชัดเจนจากการเรียกร้องของบุคคลที่สาม
        เมื่อลงทะเบียนผู้ใช้เห็นด้วยกับข้อตกลงนี้และดำเนินการสิทธิที่ระบุไว้และภาระหน้าที่ที่เกี่ยวข้องกับการใช้และการทำงานของเว็บไซต์
        ผู้ได้รับการเข้าถึงแบบเต็มไปยังฟังก์ชั่นการใช้เว็บไซต์ บริษัท จะสิทธิและภาระผูกพันให้กับผู้ใช้ที่ระบุไว้ในระเบียบนี้หลังจากที่ประสบความสำเร็จของการลงทะเบียนผู้ใช้บนเว็บไซต์ของการประมวลผลข้อมูลส่วนบุคคลของผู้ใช้เป็นไปตามกฎหมายของสหพันธรัฐรัสเซีย
        การบริหารเว็บไซต์ประมวลผลข้อมูลส่วนตัวของผู้ใช้เพื่อให้ผู้ใช้สามารถเข้าถึงการใช้งานฟังก์ชั่นของเว็บไซต์รวมทั้งได้รับส่วนบุคคล
        (กำหนดเป้​​าหมาย) การโฆษณา; การตรวจสอบการวิจัยและการวิเคราะห์ข้อมูลเหล่านั้นช่วยให้การสนับสนุนและปรับปรุงฟังก์ชั่นและส่วนของเว็บไซต์เช่นเดียวกับการพัฒนาฟังก์ชั่นใหม่และส่วน
        บริษัท ฯ จะใช้เวลาดำเนินการที่จำเป็นทั้งหมดเพื่อปกป้องข้อมูลส่วนบุคคลของผู้ใช้จากการเข้าถึงที่ไม่ได้รับอนุญาตปรับเปลี่ยนเปิดเผยหรือลบ
        บริษัท ให้การเข้าถึงข้อมูลส่วนบุคคลของผู้ใช้เฉพาะกับผู้ที่พนักงานผู้รับเหมาและตัวแทนของ
        บริษัท ฯ ที่ต้องใช้ข้อมูลนี้เพื่อสนับสนุนการทำงานของเว็บไซต์และเพื่อให้ผู้ใช้สามารถเข้าถึงการใช้ของมัน
        บริษัท ของเว็บไซต์ที่มีสิทธิในการใช้ข้อมูลที่ให้ไว้โดยผู้ใช้รวมถึงข้อมูลส่วนบุคคลในการสั่งซื้อเพื่อให้สอดคล้องกับความต้องการของกฎหมายปัจจุบันของสหพันธรัฐรัสเซีย
        (รวมทั้งการป้องกันและ / หรือการปราบปรามของผิดกฎหมายและ / หรือผิดกฎหมาย การกระทำของผู้ใช้)
        การเปิดเผยข้อมูลที่ให้ไว้โดยผู้ใช้อาจจะทำเพียงให้สอดคล้องกับกฎหมายปัจจุบันของสหพันธรัฐรัสเซียตามคำร้องขอของศาล,
        หน่วยงานบังคับใช้กฎหมายเช่นเดียวกับในกรณีอื่น ๆ ให้เป็นไปตามกฎหมายที่ใช้บังคับของสหพันธรัฐรัสเซีย
        ในขอบเขตที่ บริษัท ประมวลผลข้อมูลส่วนบุคคลของผู้ใช้สำหรับการดำเนินการของกฎระเบียบเหล่านี้ได้รับความยินยอมของผู้ใช้เพื่อการประมวลผลของข้อมูลส่วนบุคคลไม่จำเป็นต้องใช้ในการอาศัยอำนาจตามบทบัญญัติแห่งกฎหมายเกี่ยวกับข้อมูลส่วนบุคคล
        เข้าสู่ระบบและรหัสผ่านที่ได้รับการแต่งตั้งโดยผู้ใช้เป็นข้อมูลที่จำเป็นและเพียงพอสำหรับการเข้าถึงผู้ใช้เว็บไซต์
        ผู้ใช้ที่มีสิทธิที่จะให้ / ล็อกอินและรหัสผ่านของตนไปยังบุคคลที่สามและเป็นอย่างรับผิดชอบต่อความปลอดภัยของการเลือกวิธีการในการจัดเก็บพวกเขาบนพื้นฐานที่เป็นอิสระ
        การใช้ / ฮาร์ดแวร์และซอฟต์แวร์ของตนผู้ใช้อาจอนุญาตให้มีการจัดเก็บข้อมูลของการเข้าสู่ระบบและรหัสผ่าน
        (ผ่านคุกกี้) สำหรับการอนุมัติโดยอัตโนมัติตามมาในเว็บไซต์ที่ ดำเนินการใด ๆ
        ที่มีการใช้ชื่อผู้ใช้และรหัสผ่านของผู้ได้รับการพิจารณาที่จะมุ่งมั่นโดยผู้ใช้เว้นแต่ทางตรงกันข้ามมีการพิสูจน์โดยผู้ใช้
        ผู้ใช้บริการมีหน้าที่ต้องแจ้งให้ทราบทันทีที่ บริษัท ให้เป็นไปตามขั้นตอนที่จัดตั้งขึ้นในกรณีของการเข้าถึงชื่อผู้ใช้และรหัสผ่านและ
        / หรือหน้าบัญชีหรือการเปิดเผยข้อมูลของการเข้าสู่ระบบและรหัสผ่าน หลังจากลงทะเบียนผู้ใช้รับสิทธิ์ในการสร้างใช้และกำหนดเนื้อหา
        / หน้าส่วนตัวของเธอเองของเขาเกี่ยวกับวัตถุประสงค์ในตัวเองสนใจและไม่ใช่เชิงพาณิชย์เช่นเดียวกับได้รับโอกาสในการเข้าถึงและการโพสต์ข้อมูลในเพจส่วนบุคคลของผู้อื่น
        . ผู้ใช้ที่เป็นเจ้าของข้อมูลที่โพสต์บนหน้าเว็บส่วนบุคคลจะทราบว่ามีข้อยกเว้นกรณีที่จัดตั้งขึ้นตามระเบียบนี้และกฎหมายปัจจุบันของสหพันธรัฐรัสเซียที่
        บริษัท ไม่ได้มีส่วนร่วมในการพัฒนาและการใช้ของเนื้อหาและไม่ได้ควบคุม การเข้าสู่หน้าของผู้ใช้จากผู้ใช้อื่น
        ๆ
      terms_4: 4. เงื่อนไข
      p_4: ข้อตกลงนี้อย่างเต็มที่ยังคงมีผลบังคับใช้และผลกระทบตราบใดที่คุณใช้เว็บไซต์
        คุณสามารถหยุดการเป็นผู้ใช้ของเว็บไซต์โดยการลบหน้าเว็บของคุณได้ตลอดเวลาไม่ว่าด้วยเหตุผลใด
        ๆ โดยการติดต่อบริการลูกค้าออนไลน์ของเราหรือโดยการใช้บริการของเว็บไซต์ บริษัท
        ฯ ขอสงวนสิทธิ์ในการลบหน้าส่วนตัวของคุณได้ตลอดเวลา เราไม่จำเป็นต้องแจ้งให้คุณทราบก่อนที่จะลบเพจได้หาก
        บริษัท ฯ มีเหตุผลที่จะเชื่อว่าคุณมีการละเมิดเงื่อนไขของข้อตกลงดังกล่าว เราไม่ได้เปิดเผยเหตุผลในการลบบัญชีของคุณ;
        ในบางกรณีการเปิดเผยข้อมูลดังกล่าวอาจถูกห้าม หลังจากลบหน้าเว็บของคุณ, เงื่อนไขทั้งหมดซึ่งอาจจะเป็นที่ถูกต้องหลังจากการยุติข้อตกลงนี้โดยธรรมชาติของพวกเขาจะอยู่ในบังคับใช้หลังจากที่ยกเลิกดังกล่าว
        ถ้าคุณลบหน้าเว็บของคุณผ่านทางเว็บไซต์ที่คุณจะเองเราอาจขอให้คุณระบุเหตุผลในการลบดังกล่าว
      p_5: คุณมีความรับผิดชอบสำหรับการเก็บรักษาความลับของชื่อผู้ใช้และรหัสผ่านของคุณซึ่งจะมีการกำหนดเวลาในการลงทะเบียน
        นอกจากนี้คุณเป็นอย่างที่รับผิดชอบในการกระทำทั้งหมดที่เกิดขึ้นภายใต้ชื่อผู้ใช้และรหัสผ่านของคุณ
        คุณเห็นด้วยกับ (ก) แจ้งเราทันทีเกี่ยวกับการใช้ใด ๆ ที่ไม่ได้รับอนุญาตเข้าสู่ระบบและรหัสผ่านของคุณเช่นเดียวกับการละเมิดความปลอดภัยอื่น
        ๆ และ (ข) การออกจากบัญชีของคุณในตอนท้ายของแต่ละเซสชั่น เว็บไซต์จะไม่รับผิดชอบต่อความเสียหายหรือความสูญเสียที่เกิดขึ้นจากการไม่ปฏิบัติตามบทบัญญัตินี้
        คุณควรจะระมัดระวังโดยเฉพาะอย่างยิ่งเมื่อมีการเข้าถึงบัญชีของคุณผ่านคอมพิวเตอร์สาธารณะเพื่อให้บุคคลที่ไม่ได้รับอนุญาตไม่สามารถสอดแนมหรือบันทึกรหัสผ่านหรือข้อมูลส่วนตัวอื่น
        ๆ ของคุณ นอกจากนี้คุณยังยืนยันและยอมรับว่าอินเทอร์เน็ตก็ไม่เคยสมบูรณ์ส่วนตัวและความปลอดภัย
        คุณเข้าใจว่าข้อความใด ๆ หรือข้อมูลที่คุณโพสต์บนเว็บไซต์อาจจะอ่านหรือใช้โดยผู้ใช้อื่น
        ๆ แม้ว่าจะมีคำเตือนเป็นพิเศษว่าข้อมูลที่ถูกซ่อนอยู่
      your_interaction_with_other_users_of_the_website: 6. ปฏิสัมพันธ์กับผู้อื่นของเว็บไซต์
      p_6: คุณจะต้องรับผิดชอบสำหรับการปฏิสัมพันธ์กับผู้ใช้อื่น คุณควรเข้าใจว่า บริษัท
        ไม่ได้ยืนยันผู้ใช้ของตนกับว่าพวกเขามีประวัติอาชญากรรม บริษัท ยังไม่ได้ขอข้อมูลเกี่ยวกับที่ผ่านมาของผู้ใช้ของตนและไม่ได้ตรวจสอบข้อมูลนี้
        บริษัท ทำให้ไม่รับประกันเกี่ยวกับพฤติกรรมของผู้ใช้และเข้ากันได้กับผู้ใช้จริงหรือในอนาคต
        ในเวลาเดียวกัน บริษัท ขอสงวนสิทธิ์ในการตรวจสอบผู้ใช้สำหรับบันทึกทางอาญาหรือดำเนินการตรวจสอบของตลอดเวลาโดยใช้ข้อมูลสาธารณะที่มีอยู่
        B ในกรณีไม่มี บริษัท จะไม่รับผิดชอบต่อความเสียหายใด ๆ ไม่ว่าจะเป็นทางตรงทางอ้อมทั่วไปหรือมีลักษณะเฉพาะ,
        การชดเชยและ / หรือเกิดจากอุบัติเหตุที่ได้รับโดยคุณหรือบุคคลอื่น ๆ ใด ๆ ที่เป็นผลจากการใช้ของเว็บไซต์รวมถึง
        แต่ไม่ จำกัด เฉพาะการบาดเจ็บทางร่างกายความเครียดและ / หรือความเสียหายอื่นได้โดยคุณเป็นผลของการสื่อสารหรือการประชุมร่วมกับผู้ที่ลงทะเบียนอื่นของเว็บไซต์หรือบุคคลที่คุณจัดการกับเว็บไซต์
        คุณตกลงที่จะระมัดระวังทุกครั้งเป็นไปได้เมื่อการติดต่อสื่อสารกับผู้ใช้อื่น
        ๆ โดยเฉพาะในกรณีนั้นเมื่อคุณตัดสินใจที่จะพบพวกเขาในชีวิตจริง คุณควรจะตระหนักถึงสิ่งที่
        บริษัท ไม่ได้ให้ประกาศหรือการรับประกันโดยนัยเกี่ยวกับความเข้ากันได้กับผู้ใช้ของเว็บไซต์นี้
        คุณไม่ควรให้ข้อมูลทางการเงินให้กับผู้ใช้อื่นของเว็บไซต์ (เช่นข้อมูลเกี่ยวกับเครดิตหรือบัตรพลาสติก)
        C การให้บริการสามารถแปลชื่อหรือชื่อของเมืองของคุณเป็นภาษาอื่น ๆ ของคุณ D บริการไม่รับผิดชอบต่อการกระทำที่ระบุไว้ในบทความนี้
        ในกรณีที่คุณไม่เห็นด้วยกับพวกเขาอย่างสมบูรณ์หรือบางส่วนโปรดรีบออกมาจากเว็บไซต์;
      the_information_posted_by_you_on_flutylove: 7. ข้อมูลที่โพสต์โดยคุณใน FLUTYLOVE
      p_7: คุณจะต้องรับผิดชอบสำหรับข้อมูลที่คุณเผยแพร่หรือแสดงให้เห็นถึง (ต่อไปนี้
        "โพสต์") ในการให้บริการหรือโอนไปยังผู้ใช้อื่น ๆ คุณยังไม่ได้รับอนุญาตให้โพสต์บนบริการหรือโอนไปยังผู้ใช้งานอื่นข้อมูลใด
        ๆ เกี่ยวกับการหมิ่นประมาทไม่ถูกต้องไม่เหมาะสมหยาบคายและก้าวร้าวเนื้อหาข้อมูลเกี่ยวกับเนื้อหาทางเพศเช่นเดียวกับข้อมูลที่คุกคามหรือสะกดรอยตามข้อมูลของธรรมชาติเหยียดผิวหรือ
        ข้อมูลที่ผิดกฎหมายหรือข้อมูลอื่นใดที่ละเมิดหรือละเมิดสิทธิของบุคคลอื่น ๆ (รวมถึง
        แต่ไม่ จำกัด เพียงสิทธิในทรัพย์สินทางปัญญาสิทธิของความเป็นส่วนตัวและการประชาสัมพันธ์)
        คุณไม่ได้รับอนุญาตเพื่อให้ไม่ถูกต้องทำให้เข้าใจผิดหรือเท็จข้อมูลไปยัง บริษัท
        หรือผู้ใช้อื่น ๆ หากข้อมูลที่ให้ไว้กับ บริษัท Flutylove หรือผู้ใช้อื่นในภายหลังจะกลายเป็นไม่ถูกต้องทำให้เข้าใจผิดของเท็จทันทีที่คุณจะต้องแจ้งให้
        บริษัท Flutylove การเปลี่ยนแปลงดังกล่าว คุณส่งและรับประกันว่าข้อมูลทั้งหมดที่ให้ไว้ในระหว่างการลงทะเบียนมีความถูกต้องและเป็นความจริงและทันทีที่คุณเปลี่ยนแปลงข้อมูลใด
        ๆ ที่ต่อมากลายเป็นที่ไม่ถูกต้องทำให้เข้าใจผิดหรือเท็จ B คุณเข้าใจและยอมรับว่าเราขอสงวนสิทธิ์
        แต่ไม่จำเป็นต้องตรวจสอบข้อมูลหรือเนื้อหาที่ถูกโอนไปยังบริการหรือโพสต์ในการเข้าถึงของประชาชนเกี่ยวกับการให้บริการ
        เรามีสิทธิที่จะลบข้อมูลใด ๆ หรือเนื้อหาดังกล่าวโดยไม่ต้องกำหนดเหตุผลใด ๆ และการแจ้งเตือน
        C วัตถุทั้งหมดที่แสดงบนเว็บไซต์รวมถึงองค์ประกอบของการออกแบบข้อความกราฟิกภาพ,
        วิดีโอ, สคริปต์, โปรแกรม, เพลง, เสียงและวัตถุอื่น ๆ และห้องสมุดของพวกเขา (ต่อไปนี้
        - สารสนเทศ) เป็นทรัพย์สินของสิทธิพิเศษของ บริษัท ฯ ผู้ใช้บริการ เว็บไซต์และสิทธิอื่น
        ๆ ของผู้ถือสิทธิทั้งหมดไปยังวัตถุเหล่านี้ได้รับการคุ้มครอง D ยกเว้นตามที่จัดตั้งขึ้นตามข้อตกลงนี้เช่นเดียวกับการออกกฎหมายในปัจจุบันของสหพันธรัฐรัสเซียไม่มีข้อมูลอาจจะคัดลอก
        (ทำซ้ำ) การประมวลผลแบบกระจายแสดงในกรอบการตีพิมพ์ดาวน์โหลดโอนขายหรือใช้ในรูปแบบอื่น
        ๆ ทั้งหมดหรือบางชิ้นโดยไม่ต้องได้รับอนุญาตจากเจ้าของเว้นแต่ผู้ถือสิทธิอย่างชัดเจนแสดงความยินยอมในการใช้บริการข้อมูลโดยบุคคลใดบุคคลหนึ่ง
        E โดยการโพสต์ข้อมูลในเว็บไซต์ถูกต้องตามกฎหมายเป็นผู้ใช้ผู้ใช้ให้การเข้าถึงสำหรับผู้ใช้อื่น
        ๆ เพื่อสิทธิแบบไม่ผูกขาดที่จะใช้มันโดยการดูการเล่น (รวมถึงการคัดลอก) และสิทธิอื่น
        ๆ เพื่อวัตถุประสงค์ในการใช้ที่ไม่ใช่เชิงพาณิชย์ส่วนบุคคล เว้นแต่กรณีที่ใช้งานดังกล่าวทำให้เกิดหรืออาจทำให้เกิดอันตรายต่อผลประโยชน์ของผู้ทรงสิทธิคุ้มครองตามกฎหมาย
        F การใช้ข้อมูลโดยผู้ใช้ที่เข้าถึงก็ได้ แต่เพียงผู้เดียวสำหรับบุคคลที่ไม่ใช่เชิงพาณิชย์ใช้จะได้รับอนุญาตบนเงื่อนไขที่ว่าสัญญาณทั้งหมดของการประพันธ์
        (ลิขสิทธิ์) หรือประกาศอื่นใดของผลงานจะถูกเก็บเป็นชื่อของผู้เขียนและสินค้าของตน
        จะถูกทิ้งไว้โดยไม่มีการเปลี่ยนแปลง ก. ผู้ใช้ยังให้ บริษัท ที่มีสิทธิแบบไม่ผูกขาดที่จะใช้ข้อมูลที่โพสต์บนเว็บไซต์และที่อยู่เขา
        / เธอถูกต้องตามกฎหมายโดยไม่ต้องพิจารณาเพื่อให้มั่นใจว่าการทำงานของเว็บไซต์ของ
        บริษัท ฯ ภายในประสิทธิภาพการทำงานของสถ​​าปัตยกรรมและการทำงานของ เว็บไซต์.
        สิทธิแบบไม่ผูกขาดเรียกดังกล่าวข้างต้นจะได้รับสำหรับการจัดวางเนื้อหาในเว็บไซต์และครอบคลุมดินแดนของประเทศทั่วทุกมุมโลก
        บริษัท มีสิทธิที่จะโอนสิทธิที่อ้างถึงย่อหน้านี้ให้กับบุคคลที่สาม ผู้ใช้บริการตกลงว่า
        บริษัท ฯ มีสิทธิที่จะใช้ตัวเลือกการทำงานและเทคนิคของเว็บไซต์ให้แสดงการแบ่งปันเนื้อหาโดยผู้ใช้รวมทั้งวัตถุประสงค์ของการแสดงข้อมูลการโฆษณา
        สวัสดี ในกรณีที่ผู้ใช้ลบข้อมูลจากเว็บไซต์ขวาแบบไม่ผูกขาดจะถูกยกเลิกโดยอัตโนมัติ
        แต่เนื่องจากข้อมูลทางเทคนิคของเว็บไซต์ของ บริษัท ฯ ขอสงวนสิทธิ์ในการบันทึกสำเนาสำรองของข้อมูลภายในเวลาที่กำหนดและในกรณีที่จำเป็น
        ผม. นอกเหนือจากข้อมูลส่วนตัวของผู้ใช้มีสิทธิที่จะอัปโหลดหรือเปิดเผยในทางที่แตกต่างกัน
        (โดยการเผยแพร่บนเว็บไซต์) ข้อมูลของเว็บไซต์อื่น ๆ ฐานข้อมูลและทรัพย์สินทางปัญญาอื่น
        ๆ ในกรณีที่ไม่มีของอย่างชัดเจนแสดงความยินยอมในการกระทำดังกล่าวจากลิขสิทธิ์ไม่มี
        เจ้าของ. J เว้นแต่จะมีการระบุไว้ในกฎระเบียบเหล่านี้สิ่งที่อยู่ในกฎระเบียบเหล่านี้ไม่สามารถถือได้ว่าเป็นการโอนสิทธิพิเศษให้กับข้อมูลที่
        K ข้อมูลทั้งหมดที่คุณเผยแพร่ในโปรไฟล์ของผู้ใช้ของคุณจะต้องมีความถูกต้อง up-to-date
        และครบถ้วน ผู้ใช้เป็นอย่างที่ต้องรับผิดชอบต่อข้อมูลใด ๆ ที่ถูกอัปโหลดหรือเปิดเผยในวิธีที่แตกต่างกัน
        (โพสต์) ที่เว็บไซต์หรือด้วยความช่วยเหลือของผู้ใช้ ผู้ใช้ไม่ได้มีสิทธิที่จะอัปโหลดโอนหรือโพสต์เนื้อหาบนเว็บไซต์ถ้าเขา
        / เธอไม่ได้มีสิทธิ์ที่เหมาะสมในการดำเนินการดังกล่าวที่ไ​​ด้มาหรือมอบหมายให้เขา
        / เธอตามกฎหมายของสหพันธรัฐรัสเซีย บริษัท สามารถ แต่ไม่จำเป็นที่จะเรียกดูเว็บไซต์สำหรับเนื้อหาที่ผิดกฎหมายใด
        ๆ และได้รับอนุญาตให้ลบหรือย้าย (โดยไม่ต้องแจ้งให้ทราบล่วงหน้า) เนื้อหาหรือผู้ใช้ใด
        ๆ ในดุลยพินิจของตนด้วยเหตุผลใด ๆ หรือไม่มีสาเหตุรวมถึง แต่ไม่ จำกัด เพียงการเคลื่อนย้าย
        หรือลบข้อมูลว่าตามความเห็นของแต่ละบุคคลของ บริษัท ฯ มีการละเมิดข้อตกลงนี้กฎหมายของสหพันธรัฐรัสเซียและ
        / หรืออาจเป็นการละเมิดสิทธิมนุษยชนที่ได้รับบาดเจ็บหรือเป็นอันตรายต่อความปลอดภัยของผู้ใช้งานอื่นหรือบุคคลที่สาม
        เว็บไซต์ที่มี (หรืออาจจะมี) เชื่อมโยงไปยังเว็บไซต์อื่น ๆ บนอินเทอร์เน็ต (เว็บไซต์ของบุคคลที่สาม)
        เช่นเดียวกับบทความ, รูปถ่าย, ภาพกราฟิก, เพลง, เสียง, วิดีโอ, ข้อมูล, โปรแกรม,
        ซอฟแวร์และข้อมูลอื่น ๆ ที่อยู่ในหรือมา จากบุคคลที่สาม (เนื้อหาของบุคคลภายนอก)
        ซึ่งเป็นผลมาจากกิจกรรมทางปัญญาและได้รับการคุ้มครองตามกฎหมายของสหพันธรัฐรัสเซีย
        บุคคลที่สามเหล่านี้และข้อมูลของพวกเขาจะไม่ได้รับการยืนยันจาก บริษัท ฯ ปฏิบัติตามนี้หรือข้อกำหนดอื่น
        ๆ (ความถูกต้องครบถ้วนความซื่อสัตย์สุจริต ฯลฯ ) บริษัท ฯ จะไม่รับผิดชอบต่อเนื้อหาใด
        ๆ โพสต์บนเว็บไซต์ของบุคคลที่สามซึ่งกำไรที่ผู้ใช้สามารถเข้าถึงได้ผ่านทางเว็บไซต์หรือผ่านข้อมูลของบุคคลที่สามซึ่งรวมถึง
        แต่ไม่ จำกัด เฉพาะความคิดเห็นหรือข้อความใด ๆ ที่แสดงในเว็บไซต์ของบุคคลที่สามหรือ
        ในข้อมูลของพวกเขา เชื่อมโยงไปยังเว็บไซต์ใด ๆ ของผลิตภัณฑ์และการให้บริการข้อมูลใด
        ๆ ของธรรมชาติในเชิงพาณิชย์และที่ไม่ใช่เชิงพาณิชย์ที่มีอยู่ในเว็บไซต์นี้ไม่ได้เป็นความเห็นชอบหรือข้อเสนอแนะสำหรับผลิตภัณฑ์เหล่านี้
        (บริการ) จาก บริษัท ฯ หากผู้ใช้ตัดสินใจที่จะออกจากเว็บไซต์และไปที่เว็บไซต์ของบุคคลที่สามหรือที่จะใช้หรือติดตั้งซอฟต์แวร์ของบุคคลที่สามที่เขา
        / เธอไม่ให้ความเสี่ยงของตัวเองและจากช่วงเวลาที่ระเบียบนี้ถูกนำมาใช้ไม่ได้กับผู้ใช้
        การกระทำของผู้ใช้ต่อไปจะแนะนำโดยกฎระเบียบและนโยบายรวมถึงแนวทางการดำเนินธุรกิจของบุคคลเหล่านั้นมีข้อมูลที่เขา
        / เธอจะใช้
      forbidden_actions: 8. การกระทำต้องห้าม
      p_8: มันเป็นเรื่องที่ห้ามไม่ให้ "ให้ดูใกล้ชิดกับ" หรือรบกวนบุคคลใดในลักษณะอื่น
        B มันเป็นสิ่งต้องห้ามในการใช้บอทไวรัสประยุกต์ใช้ในการค้นหาเว็บไซต์ / สารสกัดหรืออุปกรณ์ตนเองหรือโดยอัตโนมัติหรือกระบวนการอื่นที่จะดึงดัชนี
        "สอดแนม" หรือทำซ้ำในลักษณะอื่นหรือหลีกเลี่ยงโครงสร้างการนำทางและการแสดงของการให้บริการหรือเนื้อหา
        . C มันเป็นเรื่องที่ห้ามไม่ให้โพสต์แจกจ่ายหรือทำซ้ำ everyway ข้อมูลใด ๆ ที่มีลิขสิทธิ์เครื่องหมายการค้าหรือข้อมูลอื่น
        ๆ คุ้มครองตามกฎหมายลิขสิทธิ์โดยไม่ได้รับความยินยอมจากเจ้าของลิขสิทธิ์ D มันเป็นสิ่งต้องห้ามในการลบลิขสิทธิ์ใด
