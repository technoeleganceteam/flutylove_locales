  pages:
    privacy:
      privacy: Flutylove Polityka prywatności
      general_provisions: Postanowienia ogólne
      p_1_1: 1.1. Przepisy te są oficjalnym dokumentem Spółka z ograniczoną odpowiedzialnością
        "Technoelegance", znajduje się na 101000, Moskwa, Ulanskiy pereulok 13, stroeniye
        4, pomeshcheniye 1 (dalej Flutylove Spółka, My), a także określić procedury
        postępowania przy przetwarzaniu danych i bezpieczeństwa informacji osób który
        osiągnął wiek 18 lat, którzy korzystają z internetowej https://flutylove.com
        (dalej WWW) i jego usług (dalej użytkowników).
      p_1_2: 1.2. Celem niniejszego regulaminu jest zapewnienie należytej ochrony
        informacji o użytkowniku, w tym danych osobowych przed nieuprawnionym dostępem
        i ujawnieniem.
      p_1_3: 1.3. Relacje związane ze zbieraniem, przechowywaniem, dystrybucją i bezpieczeństwa
        informacji użytkownika witryny są uregulowane niniejszym Regulaminem, inne
        urzędowe dokumenty Spółki oraz obowiązującym ustawodawstwem Federacji Rosyjskiej.
      p_1_4: 1.4. Aktualna wersja regulaminu, które są dokumentem publicznym, jest
        dostępna dla każdego użytkownika Internetu, gdy po linku http://flutylove.com/pages/privacy~~dobj.
        Spółka zastrzega sobie prawo do zmiany niniejszego Regulaminu. W przypadku
        wprowadzenia zmian do Regulaminu, Spółka powiadamia użytkowników poprzez opublikowanie
        nowej wersji Regulaminu na stronie internetowej pod stałym http://flutylove.com/pages/privacy~~pobj
        adresowej, nie później niż 10 dni przed dniem data zmian. Poprzednie wersje
        Regulaminu są przechowywane w archiwum dokumentacji Spółki.
      p_1_5: 1,5. Przepisy te zostały opracowane i są wykorzystywane zgodnie z Umową
        użytkownika. W przypadku jakichkolwiek sprzeczności pomiędzy niniejszym Regulaminem
        i innymi oficjalnymi dokumentami Spółki, przepisy te muszą być przestrzegane.
      p_1_6: 1.6. Za pomocą strony internetowej, zgadzają się Państwo z warunkami
        niniejszej polityki prywatności. Proszę przeczytać je uważnie. Jeśli nie zgadzasz
        się z warunkami niniejszej polityki prywatności, lub nie osiągnęły wiek 18
        lat, nie mogą korzystać z Serwisu i jego usług. Za pomocą strony internetowej,
        niezależnie od tego, czy jesteś zarejestrowanym użytkownikiem Flutylove czy
        nie, użytkownik potwierdza, że ​​w pełni akceptuje niniejszą Politykę Prywatności
        i zgadzasz się go przestrzegać.
      the_website_using_conditions: warunków witryny za pomocą
      p_2_1: '2.1. Aby korzystać z Flutylove witryny, trzeba się zarejestrować. Poniższe
        informacje powinny być podane w trakcie rejestracji: imię i nazwisko, adres
        e-mail, płeć, data urodzenia, informacje o lokalizacji. Użytkownik może podać
        dodatkowe informacje osobiste na jego / jej własne życzenie. Użytkownik może
        zmieniać lub aktualizować dane osobowe w dowolnym momencie. Spółka ma prawo
        do żądania dodatkowych dokumentów uzupełniających w przypadku zmiany płci
        i daty urodzenia Użytkownika.'
      p_2_2: '2.2. Poprzez umożliwienie dostępu do Serwisu i jego usług, Spółka, działając
        w sposób rozsądny iw dobrej wierze, uważa, że ​​Użytkownik: zdaje sobie sprawę,
        że w przypadku rejestracji na stronie internetowej należy mieć ukończone 18
        lat; posiada wszystkie niezbędne uprawnienia, aby móc zarejestrować się na
        tej stronie i używać go; wskazuje dokładne informacje o sobie / sama według
        żądania dotyczące korzystania z Usług Serwisu; ma świadomość, że informacje
        osobiste na stronie internetowej, pod warunkiem przez Użytkownika, mogą stać
        się dostępne dla innych użytkowników strony internetowej i internetowych użytkowników,
        jak również mogą być kopiowane i rozpowszechniane przez innych użytkowników;
        zdaje sobie sprawę, że pewne typy informacji przekazywanej do innych użytkowników,
        nie może być usunięty przez użytkownika; zapoznał się z niniejszym Regulaminem,
        zgadza się z nimi i zobowiązuje określone prawa i obowiązki.'
      p_2_3: 2.3. Spółka nie weryfikuje poprawności odbieranego (zebrane) informacji
        o użytkownikach, z wyjątkiem przypadków, gdy taka weryfikacja jest konieczna
        w celu wypełnienia zobowiązań Spółki do użytkownika.
      information_processing_objectives: cele przetwarzania informacji
      p_3_1: 3.1. Spółka zajmuje się przetwarzaniem informacji o użytkownikach, w
        tym ich danych osobowych, w celu wypełnienia zobowiązań Spółki do użytkowników
        za korzystanie z Serwisu i jego usług.
      p_3_2: 3.2 Spółka ma prawo do przeprowadzenia przetwarzania danych osobowych
        bez powiadamiania właściwych władz o ochronę praw osób, których dane osobowe.
      structure_of_the_user_information: Struktura informacji o użytkowniku
      p_4_1: '4.1. Dane osobowe Użytkowników obejmuje:'
      p_4_1_1: 4.1.1. imię i nazwisko, adres e-mail, płeć, data urodzenia, informacje
        o lokalizacji i numer telefonu, które są dostarczane przez użytkowników, a
        miał być tylko na tyle do rejestracji w Serwisie;
      p_4_1_2: 4.1.2. informacje, które są dostarczane przez użytkownika (na przykład
        zdjęć, informacji o zgubnych nawyków itp);
      p_4_1_3: 4.1.3. dodatkowo przez Użytkownika zgodnie z wnioskiem Spółki w celu
        wypełnienia zobowiązań Spółki na rzecz Użytkowników, występując z regulaminem
        użytkownika. Spółka ma prawo w szczególności do żądania od Użytkownika kopia
        dowodu osobistego lub innych dokumentów zawierających nazwisko, płeć i datę
        urodzenia, jak również innych dodatkowych informacji, które, według uznania
        Spółki, będzie konieczne i wystarczające do identyfikacji użytkownika i tak
        by wyeliminować nadużycia i naruszenia praw osób trzecich.
      p_4_2: '4.2. Inny użytkownik za przetwarzanie informacji przez Spółkę administracji
        witryny przetwarza także inne informacje o użytkownikach, które obejmuje:'
      p_4_2_1: 4.2.1. wspólne dane, automatycznie odbierane przez serwer HTTP podczas
        uzyskiwania dostępu do stron internetowych i późniejsze działania użytkownika
        (adres IP hosta, typ systemu operacyjnego użytkownika, stron witryny odwiedzane
        przez użytkownika).
      p_4_2_2: 4.2.2. informacje, które są odbierane automatycznie, gdy dostęp do
        witryny za pomocą zakładki (cookies);
      p_4_2_3: 4.2.3. informacje, które otrzymuje się w wyniku działań użytkownika
        na stronie internetowej;
      p_4_2_4: 4.2.4. informacje, które otrzymuje się w wyniku działań innych użytkowników
        na stronie internetowej.
      p_5_1: '5.1. Przetwarzanie danych osobowych jest przeprowadzanie na podstawie
        następujących zasad: a) uzasadnione cele i sposoby przetwarzania danych osobowych;
        b) uczciwość; c) zgodność celów przetwarzania danych osobowych w celach określona
        i oświadczył podczas gromadzenia danych osobowych, a także zgodność z poświadczeniami
        Spółki; d) zgodności ilości i rodzaju przetwarzania danych osobowych, a także
        zgodności środkach przetwarzania danych osobowych do celów ich przetwarzania;
        e) niedopuszczalność łączenia baz danych utworzonych w celach niezgodnych
        zawierające dane osobowe.'
      p_5_1_1: 5.1.1. Gromadzenie danych osobowych Użytkownika jest prowadzone w Serwisie,
        gdy rejestr, a także w przyszłości, gdy użytkownik dodaje więcej informacji
        na temat samego / samą siebie za pomocą narzędzi WWW na jego / jej własnej
        inicjatywy.
      p_5_1_2: 5.1.2. Dane osobowe użytkowników są przechowywane wyłącznie w formie
        elektronicznej i przetwarzane za pomocą zautomatyzowanych systemów, z wyjątkiem
        przypadków, w których wymagana jest ręczne przetwarzanie danych osobowych
        w kontekście spełnienia wymogów prawnych.
      p_5_1_3: 5.1.3. Dane osobowe użytkownika nie są przekazywane osobom trzecim,
        z wyjątkiem przypadków wyraźnie przewidzianych w niniejszym Regulaminie oraz
        Umowie użytkownika. Za zgodą użytkownika, osobiste dane użytkownika mogą być
        przesyłane do kontrahentów trzecich Spółki pod warunkiem przejęcia obowiązku
        zapewnienia poufności otrzymanych informacji, w szczególności podczas korzystania
        z usług i aplikacji. Instrukcja obsługi administracyjnej danych osobowych
        na żądanie organów rządowych (władz lokalnych) przeprowadza się w ramach procedury,
        zgodnie z wymogami ustawy.
      p_5_1_4: '5.1.4. Dane osobowe użytkownika są usuwane, gdy: - dane są samodzielne
        usunięta ze strony przez użytkownika; - Strona jest samo usunięte przez Użytkownika;
        - Informacje o użytkowniku i jego osobista strona są usuwane przez Spółkę.
        W przypadku widoku usuwanie przez samego użytkownika, Spółka przechowuje dane
        osobowe Użytkownika na jego nośnikach elektronicznych w ciągu 210 dni po osobista
        strona zostanie usunięta. Dane osobowe są usuwane po upływie 210 dni od daty
        osobista strona zostanie usunięta. Do czasu upływu tego terminu, Użytkownik
        ma prawo do przywrócenia osobistą stronę.'
      users_rights_and_obligations: prawa i obowiązki użytkownika
      p_6_1: '6.1. Użytkownik ma prawo do:'
      p_6_1_1: 6.1.1. dostęp do informacji o nim / nią bez ograniczeń i bezpłatnie
        edytując jego osobistą stronę w Serwisie z użyciem loginu i hasła;
      p_6_1_2: 6.1.2. samodzielnie dokonywać zmian i poprawek do informacji o osobistej
        stronie Użytkownika w Serwisie, pod warunkiem, że takie zmiany i korekty zawierać
        aktualne i prawdziwe informacje;
      p_6_1_3: 6.1.3. usunąć informacje z osobistej strony na stronie internetowej;
      p_6_1_4: 6.1.4. zwrócić się do firmy w celu uzyskania bardziej szczegółowych
        informacji, zablokowania lub usunięcia danych osobowych, jeżeli takie dane
        są niekompletne, nieaktualne, nieprawdziwe, bezprawnie odebrane lub nie są
        konieczne dla deklarowanego celu przerobu lub jeśli działania określone w
        pkt 6.1.3 z nich przepisy nie mogą być realizowane niezależnie;
      p_6_1_5: 6.1.5. w oparciu o wniosek, otrzyma informacje od Spółki dotyczącą
        przetwarzania jego / jej danych osobowych.
      p_6_2: '6.2. Następujące informacje na temat każdego wpisanego serwisu internetowego
        użytkownika jest zawsze dostępny dla zarejestrowany użytkownik: autora nazwisko,
        płeć, wiek, zdjęcie profilowe oraz inne informacje, jeżeli Użytkownik nie
        opublikował go.'
      p_6_3: 6.3. Spółka nie ponosi odpowiedzialności za ujawnienie danych osobowych
        Użytkownika przez innych Użytkowników Serwisu, którzy dostępnym takie dane.
      p_6_4: 6.4. W przypadku danych osobowych (inne informacje użytkownika) usunięcie
        ze strony osobowych Użytkownika lub usunięcie osobistej stronie Użytkownika
        z Serwisu, informacji o użytkowniku kopiowane przez innych użytkowników lub
        przechowywane na stronach innych użytkowników jest zachowana.
      p_7_1: 7.1. Spółka podejmuje środki techniczne, organizacyjne i prawne w celu
        zapewnienia, że ​​dane osobowe użytkownika są chronione przed nieautoryzowanym
        dostępem, lub przypadkowego usunięcia, modyfikacji, blokowania, kopiowania
        i rozpowszechniania, jak również z innych niedozwolonych działań.
      p_7_2: 7.2. logowania użytkownika (adres e-mail lub numer telefonu) i hasło
        są używane do uzyskania dostępu do strony internetowej. Użytkownik jest odpowiedzialny
        za utrzymanie tej informacji w tajemnicy. Użytkownik nie może przenieść loginu
        i hasła osobom trzecim, a także jest zobowiązany do podjęcia środków w celu
        zapewnienia ich poufności.
      limitation_of_the_regulations_applicability: Ograniczenie stosowania rozporządzeń
      p_8: Regulaminu te nie są przedłużone do działań i zasobów internetowych osób
        trzecich. Spółka nie ponosi odpowiedzialności za działania osób trzecich,
        który uzyskał dostęp do danych użytkownika za pośrednictwem Internetu lub
        serwisów. Administracja strony zaleca użytkownikom podejść do problemu z ilością
        informacji zamieszczonych na stronie internetowej w sposób odpowiedzialny.
      user_requests: Żądania użytkowników
      p_9_1: '9.1. Użytkownicy mają prawo do wysyłania żądania do Spółki, w tym wniosków
        dotyczących wykorzystania danych osobowych w formie pisemnej na adres: Rosja,
        101000, Moskwa, Ulanskiy pereulok 13, stroeniye 4 pomeshcheniye 1 lub w formie
        dokumentu elektronicznego podpisane przez kwalifikowanego podpisu elektronicznego
        zgodnie z prawem Federacji Rosyjskiej, przez e-mail: support@flutylove.com~~HEAD=pobj.'
      p_9_2: '9.2. żądanie użytkownika musi zawierać następujące informacje: numer
        dokumentu tożsamości Użytkownika lub jego przedstawiciela; data wydania powyższego
        dokumentu i organ wydający; informacje potwierdzające uczestnictwo użytkownika
        w relacjach z operatorem (w szczególności link do strony); podpis Użytkownika
        lub jego / jej przedstawiciela.'
      p_9_3: 9.3. Spółka zobowiązuje się do rozważenia odpowiedzi na żądanie użytkownika
        w ciągu 30 dni od daty jego otrzymania.
      p_9_4: 9.4. Wszelka korespondencja otrzymana przez Spółkę od Użytkowników (pisemne
        lub wnioski elektroniczne) jest klasyfikowany jako informacja ograniczonego
        dostępu i nie może być ujawniona bez pisemnej zgody użytkownika. Dane osobowe
        oraz inne informacje na temat użytkownika, który wysłał żądanie nie mogą być
        wykorzystywane bez specjalnej zgody Użytkownika, inaczej niż w przypadku odpowiedzi
        na wniosek lub, w przypadkach wyraźnie przewidzianych przez obowiązujące przepisy
        prawa.
    terms:
      terms: Flutylove Umowa z użytkownikiem
      welcome: Witamy Flutylove!
      about_terms: 'niniejszych warunków użytkowania (jak również dokumenty, o których
        mowa w niniejszym dokumencie, w tym Polityki Prywatności) są umowy przyczepności
        zgodnie z artykułem 428 Kodeksu Cywilnego Federacji Rosyjskiej (zwanej dalej
        "Umową") pomiędzy Osoba, która osiągnęła wiek 18 lat (zwana dalej "Użytkownikiem"
        a Spółką (lub "my") - z ograniczoną odpowiedzialnością Spółka "Technoelegance"
        (LLC "Technoelegance") (adres siedziby: 101000, Moskwa, Ulanskiy pereulok
        13, stroeniye 4, pomeshcheniye 1), zwanego dalej Flutylove, według której
        można korzystać z tej strony internetowej i wszystkich związanych z nimi usług
        oferowanych za pośrednictwem Serwisu lub aplikacji (na ogół określany jako
        "usługi"). Witryna rozumie się którykolwiek z jego wersje, połączone pod nazwą
