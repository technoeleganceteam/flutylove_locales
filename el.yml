      p_12: χρήση της ιστοσελίδας και / ή της Υπηρεσίας διέπεται επίσης από την πολιτική
        προστασίας προσωπικών δεδομένων μας. Όταν γίνεστε χρήσης, συμφωνείτε και συναινείτε
        να λαμβάνετε μηνύματα ηλεκτρονικού ταχυδρομείου από εμάς. Αυτά τα μηνύματα
        μπορεί να αντιπροσωπεύουν τις κοινοποιήσεις σχετικά με τις λειτουργίες ή άλλες
        ειδοποιήσεις που σχετίζονται με την Υπηρεσία, όπως διοικητικών ανακοινώσεις
        και επίσημες ανακοινώσεις σχετικά με τις αλλαγές, ή μηνύματα ηλεκτρονικού
        ταχυδρομείου που περιέχουν εμπορικές προσφορές, διαφημιστικό υλικό, ειδικές
        προσφορές από εμάς, ή πληροφορίες σχετικά με τις ενέργειες των άλλων χρηστών
        σχετικά με σας λογαριασμός χρήστη. Παρακαλούμε διαβάστε την Πολιτική Προστασίας
        Προσωπικών Δεδομένων μας για να μάθετε περισσότερα σχετικά με τις κοινοποιήσεις
        αυτές.
      denial_of_responsibility: 13. ΑΡΝΗΣΗ ΤΗΣ ΕΥΘΥΝΗΣ.
      p_13: α. Flutylove δεν ευθύνεται για τυχόν λανθασμένες ή ανακριβείς πληροφορίες
        που αναρτώνται στην ιστοσελίδα ή σχετίζεται με την Υπηρεσία, οι χρήστες της
        ιστοσελίδας ή οποιουδήποτε υλικού ή λογισμικού που σχετίζεται με την Υπηρεσία
        μας ή να χρησιμοποιείται εκεί. Flutylove δεν είναι υπεύθυνη για τη συμπεριφορά,
        τόσο online όσο και offline, κάθε χρήστη της ιστοσελίδας. Flutylove δεν αναλαμβάνει
        ευθύνες για τυχόν λάθη, παραλείψεις, διακοπές, διαγραφή, βλάβη ή καθυστέρηση
        στη λειτουργία ή λειτουργίες, αποτυχία γραμμή επικοινωνίας, κλοπής ή καταστροφής,
        μη εξουσιοδοτημένη πρόσβαση ή αλλαγή των γραμμών επικοινωνίας του χρήστη.
        Flutylove δεν ευθύνεται για τυχόν προβλήματα ή τεχνική δυσλειτουργία οποιουδήποτε
        τηλεφωνικού δικτύου ή γραμμών, υπολογιστών on-line συστημάτων, διακομιστών
        ή παρόχων, εξοπλισμού υπολογιστών, λογισμικού, ηλεκτρονικού ταχυδρομείου ή
        παίκτες αποτυχία στο λογαριασμό χρήστη, τεχνικά προβλήματα ή κυκλοφοριακή
        συμφόρηση στο Διαδίκτυο ή σε οποιαδήποτε ιστοσελίδα ή ο συνδυασμός του, συμπεριλαμβανομένων
        των ατυχημάτων ή τραυματισμών για τους χρήστες ή τρίτους που συνδέονται με
        έναν υπολογιστή, είτε ως αποτέλεσμα της συμμετοχής ή λήψη πληροφοριών που
        σχετίζονται με το δίκτυο ή / και την Υπηρεσία. Σε καμία περίπτωση η Flutylove
        Εταιρεία ή οποιαδήποτε της θυγατρικής της, η διαφήμιση πράκτορες, ιδρυτές
        ή τους συνεργάτες διανομής δεν θα ευθύνεται για οποιαδήποτε απώλεια ή ζημία,
        συμπεριλαμβανομένης της σωματικής βλάβης ή θανάτου, λόγω της χρήση της Ιστοσελίδας
        ή της Υπηρεσίας, οποιοδήποτε περιεχόμενο που δημοσιεύεται στην ιστοσελίδα
        ή τυχόν αλληλεπιδράσεις μεταξύ των χρηστών της ιστοσελίδας, τόσο online όσο
        και offline. Η ιστοσελίδα και η υπηρεσία παρέχεται σε ΟΠΩΣ ΕΙΝΑΙ βάση, και
        Flutylove αποποιείται ρητά οποιαδήποτε εγγύηση ή την καταλληλότητα για ένα
        συγκεκριμένο σκοπό, ή η απουσία της παραβίασης των δικαιωμάτων κανενός. Flutylove
        δεν μπορεί να εγγυηθεί και δεν υπόσχεται τυχόν συγκεκριμένα αποτελέσματα από
        τη χρήση της ιστοσελίδας και / ή την Υπηρεσία.
