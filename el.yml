      pricing_and_registration: 3. Τιμολόγηση και ΕΓΓΡΑΦΕΣ
      p_3: Θα είναι σε θέση να γίνει το Χρήστη της Flutylove στην ελεύθερη βούληση
        και χωρίς χρέωσή σας από την εγγραφή στην ιστοσελίδα. Καθώς ο χρήστης, μπορείτε
        να χρησιμοποιήσετε συγκεκριμένο εύρος των υπηρεσιών και δυνατοτήτων της ιστοσελίδας.
        Ο χρήστης της ιστοσελίδας είναι ένα άτομο καταχωρηθεί στην ιστοσελίδα σύμφωνα
        με τις καθιερωμένες τάξης και ο οποίος έχει συμπληρώσει το 18ο έτος της ηλικίας
        τους. Κατά την εγγραφή στην ιστοσελίδα ο χρήστης είναι υποχρεωμένος να παρέχει
        τις απαραίτητες και χρήσιμες πληροφορίες για την Εταιρεία για να ολοκληρωθεί
        η σελίδα του χρήστη, συμπεριλαμβανομένης της σύνδεσης (διεύθυνση ηλεκτρονικού
        ταχυδρομείου ή τον αριθμό τηλεφώνου) και τον κωδικό πρόσβασης για την πρόσβαση
        στην ιστοσελίδα, καθώς και το όνομα, το οποίο είναι μοναδικά για κάθε χρήστη.
        Το έντυπο για την εγγραφή μπορεί να ζητήσει πρόσθετες πληροφορίες από το χρήστη.
        Ο χρήστης είναι υπεύθυνος για την εγκυρότητα, την επικαιρότητα, την πληρότητα
        και τη συμμόρφωση με τη νομοθεσία της Ρωσικής Ομοσπονδίας των πληροφοριών
        που παρέχονται κατά την εγγραφή, και την καθαρότητα της από αξιώσεις τρίτων.
        Κατά την εγγραφή ο Χρήστης συμφωνεί με αυτήν την συμφωνία και να αναλάβει
        καθορίζονται τα δικαιώματα και οι υποχρεώσεις, που συνδέονται με τη χρήση
        και τη λειτουργία της ιστοσελίδας. Ο χρήστης παίρνει πλήρη πρόσβαση στη χρήση
        των λειτουργιών ιστοσελίδας. Η Εταιρεία αναλαμβάνει τα δικαιώματα και τις
        υποχρεώσεις του Χρήστη, που καθορίζονται στον παρόντα κανονισμό, μετά την
        επιτυχή εγγραφή του χρήστη στην Ιστοσελίδα επεξεργασία προσωπικών δεδομένων
        του χρήστη είναι κατασκευασμένο σύμφωνα με το νόμο της Ρωσικής Ομοσπονδίας.
        Η Διοίκηση ιστοσελίδα επεξεργάζεται προσωπικά δεδομένα του χρήστη, ώστε να
        παρέχει στο χρήστη με πρόσβαση με τη χρήση των λειτουργιών ιστοσελίδας, συμπεριλαμβανομένων
        λαμβάνουν εξατομικευμένες (στοχευμένη) διαφήμιση? επαλήθευση, έρευνα και ανάλυση
        των δεδομένων αυτών, επιτρέποντας να στηρίξει και να βελτιώσει τις λειτουργίες
        και τα τμήματα της ιστοσελίδας, καθώς και να αναπτύξουν νέες λειτουργίες και
        τμήματα. Η Εταιρεία λαμβάνει όλα τα απαραίτητα μέτρα για την προστασία των
        προσωπικών δεδομένων του χρήστη από μη εξουσιοδοτημένη πρόσβαση, τροποποίηση,
        αποκάλυψη ή διαγραφής. Η εταιρεία παρέχει πρόσβαση στα προσωπικά δεδομένα
        του χρήστη μόνο σε εκείνους τους υπαλλήλους, τους αναδόχους και τους πράκτορες
        της Εταιρείας, οι οποίοι χρειάζονται αυτές τις πληροφορίες για να υποστηρίξει
        τη λειτουργικότητα ιστοσελίδα και να παρέχει στο χρήστη με πρόσβαση σε χρησιμοποιώντας.
        Η Εταιρεία της Ιστοσελίδας έχει το δικαίωμα να χρησιμοποιήσει τις πληροφορίες
        που παρέχονται από το Χρήστη, συμπεριλαμβανομένων των προσωπικών δεδομένων,
        προκειμένου να εξασφαλιστεί η συμμόρφωση με τις απαιτήσεις της ισχύουσας νομοθεσίας
        της Ρωσικής Ομοσπονδίας (συμπεριλαμβανομένης της πρόληψης και / ή καταστολή
        των παράνομων ή / και παράνομη ενέργειες των χρηστών). Η γνωστοποίηση των
        πληροφοριών που παρέχονται από το Χρήστη μπορεί να γίνεται μόνο σύμφωνα με
        την ισχύουσα νομοθεσία της Ρωσικής Ομοσπονδίας, κατόπιν αιτήματος των δικαστικών,
        των υπηρεσιών επιβολής του νόμου, καθώς και σε άλλες περιπτώσεις, όπως προβλέπεται
        από την ισχύουσα νομοθεσία της Ρωσικής Ομοσπονδίας. Στο βαθμό που η Εταιρεία
        επεξεργάζεται τα προσωπικά δεδομένα του χρήστη για την εκτέλεση των εν λόγω
        κανονισμών, η συγκατάθεση του χρήστη για την επεξεργασία των προσωπικών δεδομένων
        δεν απαιτείται δυνάμει των διατάξεων του νόμου για τα προσωπικά δεδομένα.
        Το όνομα χρήστη και ο κωδικός πρόσβασης που επιλέγεται από τον χρήστη είναι
        αναγκαίες και επαρκείς πληροφορίες για την πρόσβαση του χρήστη στην Ιστοσελίδα.
        Ο Χρήστης έχει το δικαίωμα να δώσει την είσοδο του / της και τον κωδικό πρόσβασης
        σε τρίτους, και είναι απολύτως υπεύθυνος για την ασφάλειά του, επιλέγοντας
        το δρόμο για την αποθήκευση τους σε ανεξάρτητη βάση. Χρησιμοποιώντας το υλικό
        του / της και το λογισμικό ο χρήστης μπορεί να επιτρέπει την αποθήκευση της
        σύνδεσης και τον κωδικό πρόσβασης (μέσω των cookies) για μεταγενέστερη αυτόματη
        εξουσιοδότηση στην Ιστοσελίδα. Κάθε μέτρο που λαμβάνεται με τη χρήση του ονόματος
        χρήστη και του κωδικού πρόσβασης του χρήστη θεωρείται ότι διαπράχθηκε από
        το χρήστη, εκτός αν αποδειχθεί το αντίθετο από το Χρήστη. Ο χρήστης είναι
        υποχρεωμένος να ενημερώσει αμέσως την Εταιρεία, σύμφωνα με την καθιερωμένη
        διαδικασία σε περίπτωση μη εξουσιοδοτημένης πρόσβασης στο όνομα χρήστη και
        τον κωδικό πρόσβασης και / ή την σελίδα του λογαριασμού, ή αποκάλυψη της σύνδεσης
        και τον κωδικό πρόσβασης. Μετά την εγγραφή κερδίζει το χρήστη το δικαίωμα
        να δημιουργήσουν, τη χρήση, και καθορίζουν το περιεχόμενο των προσωπικών σελίδων
        του / της για ιδιοτελείς και μη εμπορικούς σκοπούς, καθώς και να πάρει την
        ευκαιρία να έχουν πρόσβαση και να δημοσιεύσετε τις πληροφορίες σχετικά με
        τις προσωπικές σελίδες των άλλων Χρηστών . Ο χρήστης ως ιδιοκτήτης των πληροφοριών
        που δημοσιεύτηκε στην προσωπική σελίδα γνωρίζει ότι με εξαίρεση τις περιπτώσεις
        που καθορίζονται από τους κανονισμούς και την ισχύουσα νομοθεσία της Ρωσικής
        Ομοσπονδίας, η Εταιρεία δεν συμμετέχει στην ανάπτυξη και τη χρήση του περιεχομένου
        και δεν ελέγχει πρόσβαση στη σελίδα του χρήστη από άλλους χρήστες.
      terms_4: 4. ΟΡΟΥΣ.
      p_4: Η παρούσα συμφωνία παραμένει σε πλήρη ισχύ για όσο διάστημα χρησιμοποιείτε
        την Ιστοσελίδα. Μπορείτε να πάψει να είναι το χρήστη της ιστοσελίδας με την
        αφαίρεση της σελίδας σας ανά πάσα στιγμή, για οποιονδήποτε λόγο, επικοινωνώντας
        απευθείας σύνδεση εξυπηρέτηση πελατών μας ή χρησιμοποιώντας την υπηρεσία της
        Ιστοσελίδας. Η Εταιρεία διατηρεί το δικαίωμα να διαγράψετε τα προσωπικά σας
        σελίδα ανά πάσα στιγμή. Δεν είμαστε υποχρεωμένοι να σας ειδοποιεί πριν από
        τη διαγραφή της σελίδας, εάν η Εταιρεία έχει το λόγο για να πιστεύει ότι έχετε
        παραβιάσει τους όρους της συμφωνίας. Δεν είμαστε υποχρεωμένοι να αποκαλύπτουν
        το λόγο για τη διαγραφή του λογαριασμού σας? σε ορισμένες περιπτώσεις μπορεί
        να απαγορεύεται η δημοσιοποίηση των πληροφοριών αυτών. Μετά τη διαγραφή της
        σελίδας σας, όλοι οι όροι που μπορεί να ισχύει μετά την καταγγελία της παρούσας
        συμφωνίας από τη φύση τους, θα τεθεί σε ισχύ μετά την εν λόγω καταγγελία.
        Εάν διαγράψετε τη σελίδα σας μέσω της Ιστοσελίδας με δική σας βούληση, μπορεί
        να σας ζητήσουμε να καθορίσετε την αιτία της εν λόγω διαγραφής.
