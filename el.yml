        συμπεριλαμβανομένης της συλλογής ονομάτων χρηστών ή / και διευθύνσεις ηλεκτρονικού
        ταχυδρομείου από τη βοήθεια των ηλεκτρονικών ή άλλων μέσων με σκοπό την αποστολή
        ανεπιθύμητων μηνυμάτων και συνδέσμους επιδιώκεται και η Εταιρεία μπορεί να
