      responsibilities_of_the_parties: 16. ευθύνες των μερών.
      p_16: Η παρούσα Συμφωνία διέπεται από και ερμηνεύεται σύμφωνα με τη νομοθεσία
        της Ρωσικής Ομοσπονδίας. Ζητήματα που δεν είχαν διευθετηθεί από τη συμφωνία
        θα επιλύονται σύμφωνα με τη νομοθεσία της Ρωσικής Ομοσπονδίας. Σε περίπτωση
        διαφορών ή διαμάχες που σχετίζονται με την εφαρμογή των κανονισμών αυτών,
        ο Χρήστης και η Εταιρεία θα καταβάλει κάθε δυνατή προσπάθεια για την επίλυσή
        τους μέσω διαπραγματεύσεων. Σε περίπτωση που οι διαφορές δεν θα επιλυθεί με
        διαπραγματεύσεις, οι διαφορές θα επιλύονται σύμφωνα με την ισχύουσα νομοθεσία
        της Ρωσικής Ομοσπονδίας. Η παρούσα συμφωνία εκτελείται στη ρωσική γλώσσα και
        μπορεί να παρέχεται στο χρήστη για επανεξέταση σε άλλη γλώσσα. Σε περίπτωση
        ασυμφωνίας της έκδοσης των κανονισμών στη ρωσική γλώσσα και την έκδοσή του
        σε άλλη γλώσσα, θα πρέπει να εφαρμοστεί η έκδοση στη ρωσική γλώσσα των διατάξεων
        του παρόντος κανονισμού. Αν για ένα ή τον άλλο λόγο, μία ή περισσότερες διατάξεις
        των παρόντων Κανονισμών θα κηρυχθεί άκυρο ή να ακυρωθεί, αυτό δεν επηρεάζει
        την εγκυρότητα ή εκτελεστότητα των υπόλοιπων διατάξεων.
      other_provisions_and_changes: 17. ΑΛΛΕΣ ΔΙΑΤΑΞΕΙΣ ΚΑΙ ΑΛΛΑΓΕΣ.
      p_17: Η συμφωνία αυτή είναι η πραγματική συμφωνία ανάμεσα σε εσάς και Flutylove
        σχετικά με τη χρήση της Ιστοσελίδας ή / και της Υπηρεσίας. Εάν οποιαδήποτε
        διάταξη της παρούσας Συμφωνίας κενά, το υπόλοιπο της συμφωνίας παραμένει το
        κύρος του σε πλήρη ισχύ. Η παρούσα συμφωνία μπορεί να τροποποιηθεί με Flutylove
        ανά πάσα στιγμή. Παρακαλώ μην διστάσετε να επικοινωνήσετε μαζί μας με τυχόν
        ερωτήσεις σχετικά με την παρούσα Συμφωνία.
      read_this: ΕΧΩ ΔΙΑΒΑΣΕΙ ΤΗΝ ΠΑΡΟΥΣΑ ΣΥΜΦΩΝΙΑ ΚΑΙ ΣΥΜΦΩΝΕΙΤΕ ΜΕ ΟΛΟΥΣ ΤΟΥΣ ΟΡΟΥΣ
