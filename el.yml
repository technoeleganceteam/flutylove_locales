  pages:
    privacy:
      privacy: Flutylove Πολιτική Προστασίας Προσωπικών Δεδομένων
      general_provisions: Γενικές διατάξεις
      p_1_1: 1.1. Οι κανονισμοί αυτοί είναι επίσημο έγγραφο της Εταιρίας Περιορισμένης
        Ευθύνης "Technoelegance", που βρίσκεται στο 101000, Μόσχα, Ulanskiy pereulok
        13, stroeniye 4, pomeshcheniye 1 (εφεξής Flutylove, η Εταιρεία, Εμείς), και
        καθορίζουν τις διαδικασίες της επεξεργασίας των δεδομένων και την ασφάλεια
        των πληροφοριών των ατόμων ο οποίος έχει συμπληρώσει την ηλικία των 18 ετών,
        και οι οποίοι χρησιμοποιούν την ιστοσελίδα https://flutylove.com (εφεξής ιστοσελίδα)
        και τις υπηρεσίες της (εφεξής οι χρήστες).
      p_1_2: 1.2. Ο σκοπός των κανονισμών αυτών είναι να εξασφαλιστεί η δέουσα προστασία
        των πληροφοριών των χρηστών, συμπεριλαμβανομένων των προσωπικών δεδομένων,
        από μη εξουσιοδοτημένη πρόσβαση και αποκάλυψη.
      p_1_3: 1.3. Οι σχέσεις που σχετίζονται με τη συλλογή, την αποθήκευση, τη διανομή
        και την ασφάλεια των πληροφοριών των χρηστών ιστοσελίδας διέπεται από τους
        κανονισμούς αυτούς, άλλα επίσημα έγγραφα της Εταιρείας και η ισχύουσα νομοθεσία
        της Ρωσικής Ομοσπονδίας.
      p_1_4: 1.4. Η τρέχουσα έκδοση του κανονισμού, που αποτελούν δημόσιο έγγραφο,
        είναι διαθέσιμο σε οποιονδήποτε χρήστη του Διαδικτύου, όταν μετά την http://flutylove.com/pages/privacy
        σύνδεσμο. Η Εταιρεία έχει το δικαίωμα να τροποποιήσει αυτούς τους κανονισμούς.
        Σε περίπτωση που οι αλλαγές στους κανονισμούς, η Εταιρεία ενημερώνει τους
        χρήστες δημοσιεύοντας τη νέα έκδοση των κανονισμών σχετικά με την ιστοσελίδα
        στη μόνιμη http://flutylove.com/pages/privacy διεύθυνση, όχι αργότερα από
        10 ημέρες πριν από την αποτελεσματική ημερομηνία των αλλαγών. Οι προηγούμενες
        εκδόσεις των κανονισμών που αποθηκεύονται στο αρχείο τεκμηρίωσης της Εταιρείας.
      p_1_5: 1.5. Αυτοί οι κανονισμοί έχουν αναπτυχθεί και χρησιμοποιούνται σύμφωνα
        με την συμφωνία χρήστη. Σε περίπτωση οποιασδήποτε παράβασης των κανονισμών
        αυτών και άλλα επίσημα έγγραφα της Εταιρείας, οι κανονισμοί αυτοί πρέπει να
        επιβληθεί.
      p_1_6: 1.6. Με τη χρήση της ιστοσελίδας, συμφωνείτε με τους όρους και τις προϋποθέσεις
        της παρούσας Πολιτικής Προστασίας Προσωπικών Δεδομένων. Παρακαλούμε να τους
        διαβάσετε προσεκτικά. Αν δεν συμφωνείτε με τους όρους της παρούσας Πολιτικής
        Προστασίας Προσωπικών Δεδομένων, ή δεν έχουν συμπληρώσει την ηλικία των 18
        ετών, δεν μπορείτε να χρησιμοποιήσετε την ιστοσελίδα και τις υπηρεσίες της.
        Με τη χρήση της ιστοσελίδας, ανεξάρτητα από το αν είστε ο εγγεγραμμένος χρήστης
        του Flutylove ή όχι, επιβεβαιώνετε ότι αποδέχεστε πλήρως την παρούσα Πολιτική
        Προστασίας Προσωπικών Δεδομένων, και να συμφωνήσουν να την ακολουθήσει.
      the_website_using_conditions: ιστοσελίδα που χρησιμοποιούν συνθήκες
      p_2_1: '2.1. Για να χρησιμοποιήσετε την ιστοσελίδα Flutylove, θα πρέπει να εγγραφείτε.
        Οι ακόλουθες πληροφορίες πρέπει να προσδιορίζονται κατά τη διάρκεια της εγγραφής:
        όνομα, διεύθυνση ηλεκτρονικού ταχυδρομείου, το φύλο, η ημερομηνία γέννησης,
        πληροφορίες τοποθεσίας. Ο Χρήστης μπορεί να παρέχει πρόσθετες προσωπικές λεπτομέρειες
        σε δική του / επιθυμία της. Ο χρήστης μπορεί να επεξεργαστείτε ή να ενημερώσετε
        τα προσωπικά στοιχεία ανά πάσα στιγμή. Η Εταιρεία έχει το δικαίωμα να ζητήσει
        επιπλέον δικαιολογητικά σε περίπτωση αλλαγής φύλου και την ημερομηνία γέννησης
        του χρήστη.'
      p_2_2: '2.2. Επιτρέποντας την πρόσβαση στην ιστοσελίδα και τις υπηρεσίες της,
        η εταιρεία, που ενεργεί κατά τρόπο εύλογο και καλή τη πίστει, θεωρεί ότι ο
        Χρήστης: συνειδητοποιεί ότι για την εγγραφή στην ιστοσελίδα είναι απαραίτητο
        να είναι άνω των 18 ετών? έχει όλα τα απαραίτητα δικαιώματα για να είναι σε
        θέση να εγγραφείτε σε αυτή την ιστοσελίδα και να το χρησιμοποιήσετε? δείχνει
        ακριβείς πληροφορίες για τον εαυτό του / της σύμφωνα με τις αιτήσεις για τη
        χρήση των υπηρεσιών της ιστοσελίδας? έχει επίγνωση του γεγονότος ότι οι προσωπικές
        πληροφορίες σχετικά με την ιστοσελίδα, παρέχονται από το χρήστη, μπορεί να
        καταστεί διαθέσιμο για άλλους χρήστες της ιστοσελίδας και χρήστες του Διαδικτύου,
        καθώς, μπορεί να αντιγραφεί και να διανεμηθεί από τους άλλους χρήστες? έχει
        επίγνωση του γεγονότος ότι ορισμένα είδη πληροφοριών, μεταφέρεται στους άλλους
        Χρήστες, δεν μπορεί να αφαιρεθεί από τον Χρήστη? είναι εξοικειωμένος με τους
        κανονισμούς αυτούς, συμφωνεί με αυτούς και αναλαμβάνει τα καθορισμένα δικαιώματα
        και υποχρεώσεις.'
      p_2_3: 2.3. Η Εταιρεία δεν ελέγχει την ακρίβεια του ληφθέντος (συγκεντρώθηκαν)
        πληροφορίες σχετικά με τους χρήστες, με την εξαίρεση των περιπτώσεων, όταν
        η επαλήθευση είναι απαραίτητη προκειμένου να εκπληρώσει τις υποχρεώσεις της
        Εταιρίας προς τον χρήστη.
      information_processing_objectives: επεξεργασία πληροφοριών στόχων
      p_3_1: 3.1. Η Εταιρεία διενεργεί την επεξεργασία πληροφοριών σχετικά με τους
        χρήστες, συμπεριλαμβανομένων των προσωπικών δεδομένων τους, προκειμένου να
        εκπληρώσει τις υποχρεώσεις της Εταιρίας προς τους Χρήστες για τη χρήση της
        ιστοσελίδας και των υπηρεσιών της.
      p_3_2: 3.2 Η Εταιρεία έχει το δικαίωμα να πραγματοποιήσει την επεξεργασία των
        δεδομένων προσωπικού χαρακτήρα χωρίς να ενημερώσει την αρμόδια αρχή για την
        προστασία των δικαιωμάτων των υποκειμένων των δεδομένων προσωπικού χαρακτήρα.
      structure_of_the_user_information: Δομή των πληροφοριών χρήστη
      p_4_1: '4.1. Τα προσωπικά δεδομένα των Χρηστών περιλαμβάνει:'
      p_4_1_1: 4.1.1. όνομα, διεύθυνση ηλεκτρονικού ταχυδρομείου, το φύλο, ημερομηνία
        γέννησης, πληροφορίες για την τοποθεσία, και τον αριθμό τηλεφώνου, οι οποίες
        παρέχονται από τους χρήστες και υποτίθεται ότι είναι αρκετά ακριβώς για την
        εγγραφή στην ιστοσελίδα?
      p_4_1_2: 4.1.2. οι πληροφορίες που παρέχονται από το Χρήστη (π.χ. φωτογραφίες,
        πληροφορίες σχετικά με ολέθριες συνήθειες, κλπ)?
      p_4_1_3: 4.1.3. Επιπλέον παρέχονται από το Χρήστη σύμφωνα με την αίτηση της
        Εταιρείας, προκειμένου να εκπληρώσει τις υποχρεώσεις της Εταιρίας προς τους
        Χρήστες, που εμφανίζονται από τη συμφωνία χρήστη. Η Εταιρεία έχει το δικαίωμα,
        ιδίως, να ζητήσει από το χρήστη ένα αντίγραφο του δελτίου ταυτότητας ή οποιαδήποτε
        άλλα έγγραφα που περιέχει το όνομα, το φύλο και την ημερομηνία γέννησης, καθώς
        και άλλες πρόσθετες πληροφορίες που, κατά την κρίση της Εταιρείας, θα είναι
        απαραίτητο και επαρκείς για την ταυτοποίηση των εν λόγω χρηστών και θα εξαλείψει
        την κατάχρηση και παραβίαση των δικαιωμάτων τρίτων.
      p_4_2: '4.2. Άλλες χρήστη επεξεργασία των πληροφοριών από την Εταιρεία Η ιστοσελίδα
        Διοίκηση επεξεργάζεται και άλλες πληροφορίες σχετικά με τους χρήστες, το οποίο
        περιλαμβάνει:'
      p_4_2_1: 4.2.1. κοινά δεδομένα, λαμβάνονται αυτόματα από το http-server κατά
        την πρόσβαση στην ιστοσελίδα και τις μετέπειτα ενέργειες του χρήστη (διεύθυνση
        IP του κεντρικού υπολογιστή, τον τύπο του λειτουργικού συστήματος του χρήστη,
        σελίδες της ιστοσελίδας επισκέπτεται ο χρήστης).
      p_4_2_2: 4.2.2. πληροφορίες οι οποίες λαμβάνονται αυτόματα κατά την πρόσβαση
        στο δικτυακό τόπο που χρησιμοποιούν σελιδοδείκτες (cookies)?
      p_4_2_3: 4.2.3. πληροφορίες που λαμβάνονται ως αποτέλεσμα των ενεργειών του
        χρήστη στην Ιστοσελίδα?
      p_4_2_4: 4.2.4. πληροφορίες που λαμβάνονται ως αποτέλεσμα των ενεργειών των
        χρηστών στην Ιστοσελίδα.
      p_5_1: '5.1. Επεξεργασίας δεδομένων προσωπικού χαρακτήρα πραγματοποιεί επί τη
        βάσει των ακόλουθων αρχών: α) νόμιμους σκοπούς και τα μέσα της επεξεργασίας
        των προσωπικών δεδομένων? β) η ειλικρίνεια? γ) η τήρηση των σκοπών επεξεργασίας
        δεδομένων προσωπικού χαρακτήρα με σκοπό την προκαθορισμένη και δηλώθηκαν κατά
        τη συλλογή των προσωπικών δεδομένων, καθώς και τη συμμόρφωση των διαπιστευτηρίων
        της Εταιρείας? δ) τη συμμόρφωση του όγκου και το είδος της επεξεργασίας δεδομένων
        προσωπικού χαρακτήρα, καθώς και η συμμόρφωση των μέσων της επεξεργασίας των
        δεδομένων προσωπικού χαρακτήρα με τους σκοπούς της επεξεργασίας του? ε) απαραδέκτου
        της συνδυάζοντας τις βάσεις δεδομένων που δημιουργήθηκαν για αθέμιτους σκοπούς,
        που περιέχουν προσωπικά δεδομένα.'
      p_5_1_1: 5.1.1. Η συλλογή των προσωπικών δεδομένων του χρήστη πραγματοποιείται
        στον Ιστότοπο, όταν μητρώο, καθώς και στο μέλλον, όταν ο χρήστης προσθέτει
        περισσότερες πληροφορίες σχετικά με τον εαυτό του / της χρησιμοποιώντας τα
        εργαλεία Ιστοσελίδα με δική του / της πρωτοβουλία.
      p_5_1_2: 5.1.2. Τα προσωπικά δεδομένα των χρηστών αποθηκεύονται αποκλειστικά
        σε ηλεκτρονική μορφή και σε επεξεργασία με τη χρήση αυτοματοποιημένων συστημάτων,
        με εξαίρεση τις περιπτώσεις όπου απαιτείται χειροκίνητη επεξεργασία δεδομένων
        προσωπικού χαρακτήρα με σκοπό την εκπλήρωση των νομοθετικών απαιτήσεων.
      p_5_1_3: 5.1.3. τα προσωπικά δεδομένα των χρηστών δεν μεταβιβάζονται σε τρίτους,
        εκτός από τις περιπτώσεις που προβλέπονται ρητά από τους κανονισμούς και τη
        συμφωνία για τον χρήστη. Με τη συγκατάθεση του χρήστη, τα προσωπικά δεδομένα
        του χρήστη μπορούν να μεταδοθούν στον τρίτο αντισυμβαλλομένους της Εταιρείας
        υπό την προϋπόθεση της ανάληψης της υποχρέωσης να διασφαλίζει την εμπιστευτικότητα
        των πληροφοριών που συγκεντρώθηκαν, ειδικότερα, κατά τη χρήση υπηρεσιών και
        εφαρμογών. προσωπικά προβλέψεων δεδομένα του χρήστη, κατόπιν αιτήματος των
        κυβερνητικών αρχών (τοπικές αρχές) πραγματοποιείται κατά τη διαδικασία, όπως
        απαιτείται από το Νόμο.
      p_5_1_4: '5.1.4. Τα προσωπικά δεδομένα χρήστη διαγράφονται όταν: - τα δεδομένα
        είναι αυτο-διαγραφεί από τη σελίδα από το Χρήστη? - Η σελίδα είναι αυτο-διαγραφεί
        από το χρήστη? - Τα στοιχεία του χρήστη και την προσωπική σελίδα του έχουν
        αφαιρεθεί από την Εταιρεία. Σε περίπτωση σελίδας διαγραφή από τον ίδιο τον
        χρήστη, η Εταιρεία αποθηκεύει τα προσωπικά δεδομένα του χρήστη σε ηλεκτρονικά
        μέσα της εντός 210 ημερών από την προσωπική σελίδα έχει αφαιρεθεί. Τα προσωπικά
        δεδομένα διαγράφονται μετά τη λήξη των 210 ημερών από την προσωπική σελίδα
        έχει αφαιρεθεί. Μέχρι τη λήξη της περιόδου, ο χρήστης έχει το δικαίωμα να
        αποκαταστήσει την προσωπική σελίδα.'
      users_rights_and_obligations: τα δικαιώματα και τις υποχρεώσεις του χρήστη
      p_6_1: '6.1. Ο Χρήστης έχει το δικαίωμα να:'
      p_6_1_1: 6.1.1. έχουν πρόσβαση στις πληροφορίες για το άτομό του / της, χωρίς
        περιορισμούς και χωρίς επιβάρυνση από την επεξεργασία των προσωπικών του σελίδα
        στον ιστοχώρο με τη χρήση του ονόματος χρήστη και τον κωδικό πρόσβασης?
      p_6_1_2: 6.1.2. ανεξάρτητα κάνετε αλλαγές και διορθώσεις στις πληροφορίες σχετικά
        με την προσωπική σελίδα του χρήστη στην Ιστοσελίδα, υπό την προϋπόθεση ότι
        αυτές οι αλλαγές και διορθώσεις περιέχουν up-to-ημερομηνία και αληθινές πληροφορίες?
      p_6_1_3: 6.1.3. αφαιρέσετε τις πληροφορίες από την προσωπική σελίδα για την
        ιστοσελίδα?
      p_6_1_4: 6.1.4. να ζητήσει από την εταιρεία να λάβει πιο συγκεκριμένες πληροφορίες,
        μπλοκ ή να διαγράψετε τα προσωπικά δεδομένα, αν τα δεδομένα αυτά είναι ελλιπή,
        παρωχημένα, ανακριβή, έλαβε παράνομα ή δεν είναι αναγκαία για την δηλωθείς
        σκοπός της επεξεργασίας ή εάν οι ενέργειες που προβλέπονται στην παράγραφο
        6.1.3 του εν λόγω κανονισμοί δεν μπορούν να εφαρμοστούν ανεξάρτητα?
      p_6_1_5: 6.1.5. βάσει του αιτήματος, να λαμβάνουν τις πληροφορίες από την Εταιρεία
        σχετικά με την επεξεργασία των προσωπικών του / της δεδομένων.
      p_6_2: '6.2. Οι ακόλουθες πληροφορίες για κάθε εγγεγραμμένο ιστοσελίδα του χρήστη
        είναι πάντα στη διάθεση του καταχωρημένου χρήστη: χρήστη όνομα, το φύλο, την
        ηλικία, τη φωτογραφία του προφίλ και άλλες πληροφορίες, εάν ο χρήστης έχει
        αναρτηθεί.'
      p_6_3: 6.3. Η Εταιρεία δεν φέρει καμία ευθύνη για την αποκάλυψη των προσωπικών
        δεδομένων του χρήστη από άλλους χρήστες της ιστοσελίδας που έχουν πρόσβαση
        αυτών των δεδομένων.
      p_6_4: 6.4. Στην περίπτωση των προσωπικών δεδομένων (άλλες πληροφορίες για το
        χρήστη) απομάκρυνση από την προσωπική σελίδα ή την αφαίρεση της προσωπικής
        σελίδας του χρήστη από την ιστοσελίδα του χρήστη, τις πληροφορίες του χρήστη
        αντιγράφονται από άλλους χρήστες ή αποθηκεύονται στις σελίδες άλλων χρηστών
        σώζεται.
      p_7_1: 7.1. Η Εταιρεία λαμβάνει τεχνικά, οργανωτικά και νομικά μέτρα για να
        εξασφαλίσουν ότι τα προσωπικά δεδομένα του χρήστη προστατεύονται από μη εξουσιοδοτημένη
        ή τυχαία πρόσβαση, διαγραφή, τροποποίηση, κλείδωμα, αντιγραφή και διάδοσης
        καθώς και από άλλες μη εξουσιοδοτημένες ενέργειες.
      p_7_2: 7.2. σύνδεσης του χρήστη (διεύθυνση ηλεκτρονικού ταχυδρομείου ή τον αριθμό
        του κινητού) και τον κωδικό πρόσβασης που χρησιμοποιούνται για πρόσβαση στην
        Ιστοσελίδα. Ο χρήστης είναι υπεύθυνος για την τήρηση εμπιστευτικών αυτές τις
        πληροφορίες. Ο Χρήστης δεν μπορεί να μεταφέρει το όνομα χρήστη και τον κωδικό
        πρόσβασης σε τρίτους και είναι επίσης υποχρεωμένη να λάβει μέτρα για την εξασφάλιση
        του απορρήτου της.
      limitation_of_the_regulations_applicability: Περιορισμός της δυνατότητας εφαρμογής
        των κανονισμών
      p_8: Οι κανονισμοί αυτοί δεν έχουν επεκταθεί στις δράσεις και πόρους του Internet
        από τρίτους. Η Εταιρεία δεν φέρει καμία ευθύνη για τις ενέργειες τρίτων που
        πήρε η πρόσβαση στις πληροφορίες των χρηστών μέσω του Διαδικτύου ή υπηρεσίες
        της ιστοσελίδας. Η Διοίκηση ιστοσελίδα συστήνει στους χρήστες να προσεγγίσουμε
        το θέμα με την ποσότητα των πληροφοριών που αναρτώνται στην ιστοσελίδα με
        υπεύθυνο τρόπο.
      user_requests: αιτήματα των χρηστών
      p_9_1: '9.1. Οι χρήστες έχουν το δικαίωμα να στέλνουν τις αιτήσεις στην Εταιρία,
        συμπεριλαμβανομένων των αιτημάτων σχετικά με τη χρήση των προσωπικών δεδομένων
        σε έντυπη μορφή στην ακόλουθη διεύθυνση: Ρωσία, 101000, Μόσχα, Ulanskiy pereulok
        13, stroeniye 4, pomeshcheniye 1 ή με τη μορφή ηλεκτρονικών εγγράφων υπέγραψε
        με ειδική ηλεκτρονική υπογραφή σύμφωνα με τη νομοθεσία της Ρωσικής Ομοσπονδίας,
        από το e-mail: support@flutylove.com.'
      p_9_2: '9.2. Το αίτημα του Χρήστη πρέπει να περιέχει τα ακόλουθα στοιχεία: τον
        αριθμό του εγγράφου ταυτοποίησης του χρήστη ή του αντιπροσώπου του? ημερομηνία
        έκδοσης της ανωτέρω εγγράφου και της αρχής έκδοσης? στοιχεία που επιβεβαιώνουν
        τη συμμετοχή του χρήστη στις σχέσεις με τον φορέα εκμετάλλευσης (ιδίως, η
        σύνδεση με τη σελίδα)? υπογραφή του Χρήστη ή εκπροσώπου του / της.'
      p_9_3: 9.3. Η Εταιρεία αναλαμβάνει την υποχρέωση να εξετάσει και να απαντήσει
        στο αίτημα του Χρήστη εντός 30 ημερών από την παραλαβή του.
      p_9_4: 9.4. Όλη η αλληλογραφία που έλαβε η εταιρεία από τους Χρήστες (γραπτές
        ή ηλεκτρονικές αιτήσεις) έχει χαρακτηριστεί ως πληροφορίες περιορισμένης πρόσβασης
        και δεν μπορούν να αποκαλυφθούν χωρίς τη γραπτή συγκατάθεση του χρήστη. Τα
        προσωπικά δεδομένα και άλλες πληροφορίες για τον χρήστη που έστειλε το αίτημα
        δεν μπορεί να χρησιμοποιηθεί, χωρίς ειδική συγκατάθεση του χρήστη, με διαφορετικό
        τρόπο από ό, τι για την απάντηση στο αίτημα ή στις περιπτώσεις που προβλέπονται
        ρητά από την ισχύουσα νομοθεσία.
    terms:
