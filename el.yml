        ή περιεχόμενο χωρίς την ανάθεση καμία αιτιολογία και την κοινοποίηση. ντο.
        Όλα τα αντικείμενα που εμφανίζονται στην Ιστοσελίδα, συμπεριλαμβανομένων του
        σχεδιασμού στοιχεία, κείμενα, γραφικά, εικόνες, βίντεο, σενάρια, προγράμματα,
        μουσική, ήχους και άλλα αντικείμενα και τις βιβλιοθήκες τους (στο εξής - Πληροφορίες),
        αποτελούν πνευματική ιδιοκτησία των αποκλειστικών δικαιωμάτων της Εταιρείας,
        οι χρήστες του ο δικτυακός τόπος και τα άλλα δικαιώματα των κατόχων, όλα τα
        δικαιώματα για αυτά τα αντικείμενα που προστατεύονται. ρε. Εκτός από τις περιπτώσεις
        που καθορίζονται σύμφωνα με την παρούσα συμφωνία, καθώς και την ισχύουσα νομοθεσία
        της Ρωσικής Ομοσπονδίας, δεν υπάρχουν πληροφορίες μπορεί να αντιγραφεί (αναπαράγεται),
        επεξεργασία, διανομή, εμφανίζεται σε ένα πλαίσιο, που δημοσιεύθηκε, λήψη,
        μεταφέρονται, να πωλούνται ή χρησιμοποιούνται με άλλους τρόπους ολόκληρα ή
        σε τεμάχια, χωρίς προηγούμενη άδεια του κατόχου, εκτός εάν ο κάτοχος των δικαιωμάτων
        εξέφρασε ρητά τη συγκατάθεσή του για την ελεύθερη χρήση των πληροφοριών από
        οποιοδήποτε άτομο. μι. Με την ταχυδρόμηση των πληροφοριών σχετικά με την Ιστοσελίδα
        νόμιμα ανήκει στον Χρήστη, ο Χρήστης παρέχει πρόσβαση για άλλους χρήστες για
        μη αποκλειστικό δικαίωμα να το χρησιμοποιεί με την προβολή, η αναπαραγωγή
        (συμπεριλαμβανομένης της αντιγραφής) και άλλα δικαιώματα αποκλειστικά για
        τους σκοπούς του προσωπική, μη εμπορική χρήση, εκτός περιπτώσεων όταν η χρήση
        προκαλεί ή ενδέχεται να προκαλέσει ζημία στα συμφέροντα του κατόχου του δικαιώματος
        που προστατεύεται από το νόμο. φά. Η χρήση των πληροφοριών από το χρήστη,
        η οποία αποκτήθηκε πρόσβαση αποκλειστικά και μόνο για προσωπική μη εμπορική
        χρήση, επιτρέπεται υπό την προϋπόθεση ότι όλα τα σημάδια της πατρότητας (πνευματικά
        δικαιώματα) ή άλλες ανακοινώσεις της πατρότητας θα διατηρηθεί, το όνομα του
        συγγραφέα και των προϊόντων της θα μείνει χωρίς αλλαγή. σολ. Ο Χρήστης παρέχει
        επίσης την εταιρεία με ένα μη αποκλειστικό δικαίωμα να χρησιμοποιήσει τις
        πληροφορίες που αναρτώνται στην ιστοσελίδα και τα οποία ανήκουν σε αυτόν /
        αυτήν νομίμως χωρίς να ληφθεί υπόψη προκειμένου να εξασφαλιστεί η λειτουργία
        της ιστοσελίδας της Εταιρείας κατά την άσκηση της αρχιτεκτονικής και τη λειτουργικότητα
        του η ιστοσελίδα. Η μη-αποκλειστικό δικαίωμα που αναφέρεται παραπάνω χορηγείται
        για την τοποθέτηση περιεχόμενο στην Ιστοσελίδα και καλύπτει την επικράτεια
        των χωρών σε όλο τον κόσμο. Η Εταιρεία έχει το δικαίωμα να μεταβιβάσει τα
        δικαιώματα που αναφέρονται στην παρούσα παράγραφο σε τρίτους. Ο χρήστης συμφωνεί
        ότι η Εταιρία έχει το δικαίωμα να χρησιμοποιήσει τις λειτουργικές και τεχνικές
        δυνατότητες της ιστοσελίδας, παρέχοντας την εμφάνιση του επιμερισμού Περιεχομένου
        από το Χρήστη, συμπεριλαμβανομένων τους σκοπούς της εμφάνιση της διαφήμισης
        πληροφορίες. γεια. Σε περίπτωση που ο χρήστης διαγράφει τις πληροφορίες από
        την ιστοσελίδα, μη αποκλειστικό δικαίωμα θα ανακληθεί αυτόματα, αλλά λόγω
        των τεχνικών προδιαγραφών της ιστοσελίδας, η Εταιρεία διατηρεί το δικαίωμα
        να αποθηκεύσετε αντίγραφα ασφαλείας των πληροφοριών εντός του απαιτούμενου
        χρόνου και όπου απαιτείται. εγώ. Εκτός από τον ιδιωτικό πληροφοριών, ο Χρήστης
        δεν έχει δικαίωμα να ανεβάσετε ή να γνωστοποιεί με διαφορετικό τρόπο (με τη
        δημοσίευση στην ιστοσελίδα) της πληροφορίας του άλλους δικτυακούς τόπους,
        βάσεις δεδομένων και άλλα δικαιώματα πνευματικής ιδιοκτησίας σε περίπτωση
        απουσίας του εξέφρασε ρητά τη συγκατάθεσή σε τέτοιες ενέργειες από το δικαίωμα
        πνευματικής ιδιοκτησίας ιδιοκτήτης. j. Εκτός αν άλλως σημειώνεται σε αυτούς
        τους κανονισμούς, τίποτα σε αυτούς τους κανονισμούς δεν μπορεί να θεωρηθεί
        ως μεταβίβαση των αποκλειστικών δικαιωμάτων στις πληροφορίες. k. Όλες οι πληροφορίες
        που δημοσιεύουν στο προφίλ χρήστη σας, πρέπει να είναι ακριβείς, up-to-ημερομηνία
        και πλήρης. Ο Χρήστης είναι απολύτως αποκλειστικά υπεύθυνος για κάθε πληροφορία
        που αναρτήθηκε ή γνωστοποιούνται σε διαφορετικό τρόπο (δημοσιεύτηκε) στην
        ιστοσελίδα ή με τη βοήθεια του χρήστη. Ο χρήστης δεν έχει δικαίωμα να φορτώσετε,
        να μεταφέρετε ή να δημοσιεύσετε το περιεχόμενο της ιστοσελίδας, αν αυτός /
        αυτή δεν έχει τα κατάλληλα δικαιώματα για να πάρει τέτοια μέτρα, που αποκτήθηκαν
        ή θα ανατεθεί σε αυτόν / αυτήν, σύμφωνα με τη νομοθεσία της Ρωσικής Ομοσπονδίας.
        Η Εταιρεία μπορεί, αλλά δεν υποχρεούται, να περιηγηθείτε στην ιστοσελίδα για
        οποιονδήποτε παράνομο περιεχόμενο και αφήνεται να διαγράψετε ή να μετακινήσετε
        (χωρίς προειδοποίηση) οποιοδήποτε περιεχόμενο ή χρήστες κατά την απόλυτη διακριτική
        της ευχέρεια, για οποιοδήποτε λόγο ή χωρίς αιτία, συμπεριλαμβανομένων χωρίς
        περιορισμό να προχωρήσουμε, ή να διαγράψετε πληροφορίες που, σύμφωνα με τις
        ατομικές γνώμη της Εταιρείας παραβιάζει την παρούσα συμφωνία, τη νομοθεσία
        της Ρωσικής Ομοσπονδίας και / ή μπορεί να παραβιάζει τα δικαιώματα, να τραυματίσει
        ή να θέσουν σε κίνδυνο την ασφάλεια των άλλων χρηστών ή τρίτων. Η ιστοσελίδα
        περιέχει (ή μπορεί να περιέχει) συνδέσεις με άλλες ιστοσελίδες στο Διαδίκτυο
        (ιστοσελίδες τρίτων) καθώς και άρθρα, φωτογραφίες, εικόνες, γραφικά, μουσική,
        ήχος, βίντεο, πληροφορίες, εφαρμογές, το λογισμικό και άλλες πληροφορίες ανήκουν
        σε ή προέρχονται από τρίτους (τρίτο περιεχομένου κόμμα), η οποία είναι το
        αποτέλεσμα της πνευματικής δραστηριότητας και προστατεύονται σύμφωνα με τη
        νομοθεσία της Ρωσικής Ομοσπονδίας. Αυτοί οι τρίτοι και οι πληροφορίες τους
        δεν επαληθεύονται από την Εταιρεία για τη συμμόρφωση με αυτό ή άλλες απαιτήσεις
        (ακρίβεια, την πληρότητα, την ειλικρίνεια, κλπ). Η Εταιρεία δεν ευθύνεται
        για οποιοδήποτε περιεχόμενο δημοσιεύτηκε στις ιστοσελίδες τρίτων στις οποίες
        τα κέρδη του χρήστη έχει πρόσβαση μέσω της ιστοσελίδας ή μέσω των πληροφοριών
        τρίτων κατασκευαστών, συμπεριλαμβανομένων, αλλά δεν περιορίζονται σε οποιεσδήποτε
        απόψεις ή δηλώσεις που εκφράζονται σχετικά με τις τοποθεσίες τρίτων ή στις
        πληροφορίες τους. Η σύνδεση με οποιαδήποτε ιστοσελίδα, προϊόντων και υπηρεσιών,
        κάθε πληροφορία εμπορικής και μη εμπορικής φύσεως που περιέχονται σε αυτή
        την ιστοσελίδα δεν αποτελεί έγκριση ή σύσταση αυτών των προϊόντων (υπηρεσιών)
        από την Εταιρεία. Εάν ο χρήστης αποφασίσει να αποχωρήσει από την ιστοσελίδα
        και να πάει σε δικτυακούς τόπους τρίτων ή να χρησιμοποιούν ή να εγκαταστήσετε
        λογισμικό τρίτων, αυτός / αυτή κάνει με δική τους ευθύνη και από εκείνη τη
        στιγμή αυτοί οι κανονισμοί δεν εφαρμόζονται πλέον στον Χρήστη. Οι περαιτέρω
        ενέργειες του χρήστη καθοδηγούνται από τους ισχύοντες κανόνες και τις πολιτικές,
        συμπεριλαμβανομένων των επιχειρηματικών πρακτικών των ατόμων των οποίων Πληροφορίες
        αυτός / αυτή πρόκειται να χρησιμοποιήσει.
      forbidden_actions: 8. ΑΠΑΓΟΡΕΥΕΤΑΙ ΔΡΑΣΕΙΣ.
      p_8: α. Απαγορεύεται να "παρακολουθεί εκ του σύνεγγυς για την" ή να διαταράξει
        οποιοδήποτε πρόσωπο σε άλλο τρόπο. σι. Απαγορεύεται η χρήση bots, ιούς, εφαρμογές
