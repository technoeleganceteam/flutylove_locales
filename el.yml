      p_5: Είστε υπεύθυνοι για την εμπιστευτικότητα διατήρηση του ονόματος χρήστη
        και τον κωδικό πρόσβασής σας, η οποία θα οριστεί κατά τη στιγμή της εγγραφής.
        Επίσης, είστε απολύτως υπεύθυνοι για τις όλες τις δράσεις που συμβαίνουν κάτω
        από το όνομα χρήστη και τον κωδικό πρόσβασής σας. Συμφωνείτε να (α) να μας
        ειδοποιήσετε αμέσως για οποιαδήποτε μη εξουσιοδοτημένη χρήση του όνομα χρήστη
        και τον κωδικό πρόσβασής σας, καθώς και κάθε άλλη παραβίαση της ασφάλειας,
        και (β) την έξοδο από το λογαριασμό σας στο τέλος κάθε συνεδρίας. Η ιστοσελίδα
        δεν ευθύνεται για τυχόν ζημιές ή απώλειες που προκύπτουν από τη μη συμμόρφωση
        της διάταξης αυτής. Θα πρέπει να είστε ιδιαίτερα προσεκτικοί κατά την πρόσβαση
        στο λογαριασμό σας μέσω ενός δημόσιου υπολογιστή, ώστε μη εξουσιοδοτημένα
        πρόσωπα δεν θα μπορούσε να κατασκοπεύει ή καταγράψει τον κωδικό πρόσβασής
        σας ή οποιαδήποτε άλλη προσωπική πληροφορία. Μπορείτε, επίσης, να επιβεβαιώσει
        και να συμφωνήσουν ότι το Διαδίκτυο δεν ήταν ποτέ εντελώς απόρρητες και ασφαλείς.
        Καταλαβαίνετε ότι τυχόν μηνύματα ή πληροφορίες που δημοσιεύετε στην Ιστοσελίδα
        μπορεί να διαβάσει ή να χρησιμοποιηθούν από άλλους χρήστες, ακόμη και αν υπάρχει
        ειδική προειδοποίηση ότι οι πληροφορίες είναι κρυφό.
