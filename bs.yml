  pages:
    privacy:
      privacy: Flutylove Politika privatnosti
      general_provisions: Opšte odredbe
      p_1_1: 1.1. Ovi propisi su službeni dokument sa ograničenom odgovornošću "Technoelegance",
        nalazi se na 101000, Moskva, Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye
        1 (u daljnjem tekstu Flutylove, Društvo, mi), i odrediti procedure obrade
        podataka i informacija sigurnost pojedinaca koji je navršio 18 godina, a koji
        koriste web stranice https://flutylove.com (u daljnjem tekstu Web) i svoje
        usluge (u daljnjem tekstu korisnici).
      p_1_2: 1.2. Svrha ovog pravilnika je osigurati zbog zaštite podataka korisnika,
        uključujući i lične podatke, od neovlaštenog pristupa i otkrivanja.
      p_1_3: 1.3. Odnosi u vezi sa prikupljanjem, skladištenje, distribuciju i sigurnost
        informacija Website korisnika upravljaju ovim Pravilnikom, drugim službenim
        dokumentima Društva i važećim zakonima Ruske Federacije.
      p_1_4: 1.4. Sadašnja verzija propisa, koji su javni dokument, dostupan je za
        svaki korisnik interneta kada sljedeći link http://flutylove.com/pages/privacy.
        Društvo ima pravo izmjene ovog pravilnika. U slučaju promjene su napravljene
        na propisima, Društvo će obavijestiti korisnike postavljanjem nove verzije
        Pravilnika o web sajtu, na stalnu adresu http://flutylove.com/pages/privacy,
        najkasnije u roku od 10 dana prije stupanja na snagu datum promjene. Prethodne
        verzije Pravilnika čuvaju se u arhivi dokumentaciji Društva.
      p_1_5: 1.5. Ovi propisi su razvijeni i koriste se u skladu sa Sporazumom o korisniku.
        U slučaju bilo kakvih suprotnosti između ovih propisa i drugih službenih dokumenata
        Društva, ovi propisi moraju biti izvršena.
      p_1_6: 1.6. Korištenjem web stranica, vi se slažete sa uslovima i odredbama
        ove Politike privatnosti. Pažljivo ih pročitajte. Ako se ne slažete sa uslovima
        ove Politike privatnosti, ili niste napunili 18 godina, možda ne koristite
        stranice i njene usluge. Korištenjem web stranica, bez obzira na to da li
        ste registrirani korisnik Flutylove ili ne, potvrđujete da ste u potpunosti
        prihvatiti ovu Politiku privatnosti i slažem se da ga prate.
      the_website_using_conditions: Sajt koristeći uslovi
      p_2_1: '2.1. Da biste koristili Web Flutylove, potrebno je da se registrujete.
        Sljedeće informacije treba navesti prilikom registracije: ime, e-mail adresu,
        spol, datum rođenja, informacije o lokaciji. Korisnik može pružiti dodatne
        osobne podatke na njegovom / njenom želji. Korisnik može uređivati ​​ili ažurirati
        osobne podatke u bilo koje vrijeme. Društvo ima pravo da zatraži dodatnu prateću
        dokumentaciju u slučaju promjene spola i datum rođenja korisnika.'
      p_2_2: '2.2. Dozvoljavajući pristup Web i svojih usluga, Društvo, djelujući
        na razuman način iu dobroj vjeri, smatra da je Korisnik: shvati da za upis
        na Web stranice potrebno je da se više od 18 godina; ima sve potrebne prava
        kako bi mogli da se registrujete na ovom sajtu i koristiti ga; ukazuje tačne
        informacije o sebi / sebi u skladu sa zahtjevima za korištenje usluge internet
        prezentacije; je svjestan da osobne podatke na sajtu, pod uvjetom od strane
        korisnika, mogu postati dostupni za druge korisnike Web i internet korisnika,
        kao i, se mogu kopirati i distribuira drugim korisnicima; je svjestan da neke
        vrste informacija, prenosi na druge korisnike, ne mogu biti uklonjene od strane
        korisnika; je upoznat s ovim Pravilnikom, slaže se s njima i preuzima navedene
        prava i obaveze.'
      p_2_3: 2.3. Društvo ne provjeriti točnost primljenih (okupio) informacije o
        korisnicima, osim slučajeva kada je to neophodno verifikaciju u cilju ispunjavanja
        obaveza Društva za korisnika.
      information_processing_objectives: obradu informacija ciljeva
      p_3_1: 3.1. Kompanija obavlja obradu informacija o korisnicima, uključujući
        i svoje lične podatke, u cilju ispunjavanja obaveza Društva za korisnike za
        korištenje web stranice i svoje usluge.
      p_3_2: 3.2 Društvo ima pravo da vrši obradu ličnih podataka, bez obavještavanja
        nadležnog organa za zaštitu prava subjekata ličnih podataka.
      structure_of_the_user_information: Struktura informacija korisnika
      p_4_1: '4.1. Osobni podaci korisnika uključuje:'
      p_4_1_1: 4.1.1. ime, e-mail adresu, spol, datum rođenja, informacije o lokaciji,
        i broj telefona, koji su od strane korisnika i trebalo da bude dovoljno za
        registraciju na web stranici;
      p_4_1_2: 4.1.2. informacije koje se pruža korisnika (na primjer slike, informacije
        o pogubne navike, itd);
      p_4_1_3: 4.1.3. dodatno pruža korisnika u skladu sa zahtjevom kompanije u cilju
        ispunjavanja obaveza Društva za korisnike, koji se pojavljuju iz sporazuma
        korisnika. Društvo ima pravo, posebno, da od korisnika zatraži kopiju identifikacionog
        dokumenta ili bilo kojeg drugog dokumenta koji sadrži ime, pol i datum rođenja,
        kao i druge dodatne informacije koje, po nahođenju Društva, bit će potrebno
        i dovoljan za identifikaciju takvih korisnika i eliminisati zloupotrebe i
        kršenja prava trećih lica.
      p_4_2: '4.2. Ostali korisnika obradu podataka od strane Društva Web administracija
        također obrađuje druge informacije o korisnicima, koja uključuje:'
      p_4_2_1: 4.2.1. zajedničkih podataka, automatski primio http-server kada na
        web-stranici i kasnije akcije korisnika (IP-adresu domaćina, tip operativnog
        sistema korisnika, stranice Web stranice posjetili od strane korisnika).
      p_4_2_2: 4.2.2. informacije koje se automatski primaju kada na web-stranici
        pomoću markera (cookies);
      p_4_2_3: 4.2.3. informacije koje je dobio kao rezultat akcije korisnika na web
        stranici;
      p_4_2_4: 4.2.4. informacije koje je dobio kao rezultat postupaka drugih korisnika
        na internet stranici.
      p_5_1: '5.1. Osobni obrada podataka vrši se na osnovu sledećih principa: a)
        legitimne svrhe i sredstva za obradu ličnih podataka; b) poštenje; c) usklađenost
        svrhe obrade ličnih podataka sa svrhe predodređena i proglasio prilikom prikupljanja
        ličnih podataka, kao i usklađenost akreditiva Društva; d) usklađenost obima
        i vrste obrade ličnih podataka, kao i usklađenost sredstva za obradu ličnih
        podataka sa svrhom njegove obrade; e) neprihvatljivosti kombiniranja stvorene
        baze podataka za nekompatibilne svrhe, sadrže lične podatke.'
      p_5_1_1: 5.1.1. Prikupljanje ličnih podataka Korisnik se vrši na sajtu kada
        registar, kao iu budućnosti kada korisnik dodaje više informacija o sebi /
        sebi pomoću Web alati na njegovu / njenu vlastitu inicijativu.
      p_5_1_2: 5.1.2. Osobni podaci korisnika čuvaju se isključivo u elektronskom
        formatu i obrađeni pomoću automatskih sistema, sa izuzetkom slučajeva u kojima
        je potrebna ručne obrade ličnih podataka u cilju ispunjavanja zakonodavne
        zahtjeve.
      p_5_1_3: 5.1.3. lični podaci korisnika se ne prenose trećim stranama, osim u
        slučajevima izričito ovim Pravilnikom i Ugovora o korisniku. Uz pristanka
        korisnika, osobnih podataka korisnik može prenijeti na treće ugovornim Društva
        pod uslovom pretpostavke obaveze kako bi se osigurala povjerljivost primljenih
        informacija, posebno kada se koristi usluga i aplikacija. podaci rezervisanja
        korisnika lični na zahtjev vlasti (lokalnih vlasti) se vrši u postupku u skladu
        sa Zakonom.
      p_5_1_4: '5.1.4. Osobni podaci korisnika brišu se kada: - podaci su samo-izbrisani
        sa stranice od strane korisnika; - Stranica self-izbrisan od strane korisnika;
        - Informacije korisnika i svoje lične stranice su uklonjene od strane kompanije.
        U slučaju stranice brisanja od strane samog korisnika, Društvo čuva ličnih
        podataka korisnika na elektronskim medijima u roku od 210 dana nakon ličnu
        stranu je uklonjen. Lični podaci se brišu po isteku 210 dana nakon ličnu stranu
        je uklonjen. Do tog perioda ističe, Korisnik ima pravo na vraćanje ličnu stranu.'
      users_rights_and_obligations: korisnika prava i obaveze
      p_6_1: '6.1. Korisnik ima pravo na:'
      p_6_1_1: 6.1.1. pristup informacijama o njemu / njoj, bez ograničenja i bez
        naknade uređivanjem svoje lične stranice na sajtu uz upotrebu login i lozinku;
      p_6_1_2: 6.1.2. samostalno napraviti promjene i korekcije u Informacije o ličnoj
        stranici korisnika na sajtu, pod uslovom da takve promjene i korekcije sadrže
        up-to-date i istinite informacije;
      p_6_1_3: 6.1.3. ukloniti informacije iz lične stranice na web stranici;
      p_6_1_4: 6.1.4. zatražiti od kompanija da dobiju više konkretnih informacija,
        blok ili brisanje osobnih podataka, ako ti podaci su nepotpuni, zastarjeli,
        netačne, nezakonito dobili ili nisu potrebni za proglasio svrhu obrade ili
        ako radnje iz stava 6.1.3 ovih propisi se ne mogu sprovesti nezavisno;
      p_6_1_5: 6.1.5. na osnovu zahtjeva, dobiti informacije iz kompanije u vezi obrade
        njegovih / njenih osobnih podataka.
      p_6_2: '6.2. Sljedeće informacije o bilo registriranih Web Korisnik je uvijek
        na raspolaganju registrirane članove: korisnički ime, pol, starost, profil
        fotografija i ostale informacije ako je Korisnik je objavljeno.'
      p_6_3: 6.3. Kompanija ne snosi nikakvu odgovornost za otkrivanje ličnih podataka
        korisnika od strane drugih korisnika na Web koji su pristup tim podacima.
      p_6_4: 6.4. U slučaju osobnih podataka (ostale informacije o korisniku) uklanjanje
        iz ličnih stranice ili uklanjanje ličnih stranice korisnika iz Web korisnikovu,
        informacije o korisniku kopiran od strane drugih korisnika ili skladišti na
        stranicama drugih korisnika je očuvan.
      p_7_1: 7.1. Kompanija se tehničke, organizacijske i zakonske mjere kako bi se
        osiguralo da lične podatke korisnika zaštićeni od neovlaštenog ili slučajnog
        pristupa, brisanja, modifikacija, blokiranje, kopiranje i širenje kao i iz
        drugih neovlaštenog radnji.
      p_7_2: 7.2. Korisnik je prijava (e-mail adresu ili broj mobilnog telefona) i
        lozinku se koriste za pristup Web. Korisnik je odgovoran za čuvanje ove informacije
        povjerljive. Korisnik ne može prenijeti login i lozinku trećim licima i je
        dužan da preduzme mjere kako bi se osigurala povjerljivost.
      limitation_of_the_regulations_applicability: Ograničenje Pravilnika primjenjivosti
      p_8: Ovi propisi nisu proširena na akcije i Internet resursa trećih strana.
        Kompanija ne snosi nikakvu odgovornost za postupke trećih lica koji su dobili
        pristup informacijama korisnika putem interneta ili Web Services. Uprava Web
        preporučuje korisnicima da pristupe problem sa količinom informacija objavljen
        na web stranici na odgovoran način.
      user_requests: korisnika zahtjeva
      p_9_1: '9.1. U Korisnici imaju pravo da pošalju zahtjeve kompanije uključujući
        i zahtjeve u pogledu korištenja ličnih podataka u pisanom obliku na adresu:
        Rusija, 101000, Moskva, Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye 1
        ili u obliku elektronskog dokumenta potpisan od strane kvalifikovanog elektronskog
        potpisa u skladu sa zakonima ruske Federacije, koje je e-mail: support@flutylove.com.'
      p_9_2: '9.2. Zahtjev korisnika mora sadržavati sljedeće podatke: broj identifikacionog
        dokumenta od korisnika ili njegovog zastupnika; datum izdavanja navedenog
        dokumenta i izdaje; informacije potvrđuje učešće korisnika u odnosima sa operaterom
        (posebno, link na stranicu); potpis korisnika ili njegovog / njenog zastupnika.'
      p_9_3: 9.3. Kompanija se obavezuje da razmotri i odgovori na zahtjev korisnika
        u roku od 30 dana nakon što je primila.
      p_9_4: 9.4. Sva korespondencija primljene od strane kompanije iz korisnici (pismeni
        ili elektronski zahtjevi) je klasificiran kao informacija ograničenim pristupom
        i ne mogu se otkriti bez pismenog pristanka korisnika. Lični podaci i druge
        informacije o korisniku koji je poslao zahtjev ne može koristiti, bez posebne
        saglasnosti korisnika, drugačije nego za odgovor na zahtjev ili u slučajevima
        izričito propisano važećim zakonom.
    terms:
      terms: Flutylove Sporazum korisnika
      welcome: Dobrodošli na Flutylove!
      about_terms: 'Ovi uslovi korištenja (kao i dokumente iz ovog zakona, uključujući
        i Pravila o privatnosti) su ugovor prianjanja u skladu sa članom 428 Građanskog
        zakonika Ruske Federacije (u daljnjem tekstu "Ugovor") između pojedinac koji
        je dostigao 18 godina starosti (u daljnjem tekstu "Korisnik" i poduzeća (ili
        "mi") - sa ograničenom odgovornošću "Technoelegance" (DOO "Technoelegance")
        (pravni adresu: 101000, Moskva, Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye
        1), u daljnjem tekstu Flutylove, prema kojem možete koristiti ovu Web stranice
        i sve povezane usluge koje se nude putem web stranice ili aplikacije (obično
        tekstu "usluge"). Sajt se podrazumijeva bilo koje od svoje verzije, u kombinaciji
        pod nazivom domena flutylove.com i radi za razne uređaje, uključujući i web-based
        verziju, mobilne aplikacije i aplikacije za društvene mreže.Korištenjem ove
        web pristajete na odredbe Ugovora i Pravila o privatnosti. Pažljivo ih pročitajte.
        Ako se ne slažete sa uslovima ugovora i Privacy Policy, ili niste napunili
        18 godina, možda ne koristite stranice i njene usluge.Korištenjem web stranica,
        bez obzira ste registrirani korisnik Flutylove ili ne, u potpunosti slažete
        s ovim Sporazumom i našu Politiku privatnosti, koja je uključena u ovaj Ugovor
        link i dostupan je na sajtu, iu skladu s tim.Na zahtjev korisnika, Društvo
        se obavezuje da potpiše ovaj sporazum u štampanom obliku i poslati ga na pojedinca
        traži dokumente.Kompanija zadržava pravo izmjene korisnički ugovor i bilo
        koji dokument iz njega. Biti svjesni promjena trebate držati up-to-date informacije
        o takvim promjenama na redovnoj osnovi. Mi ćemo vas obavijestiti o promjenama
        smo napravili na ovoj stranici dolje. Promjene se ne odnose se i stupa na
        snagu u roku od deset dana od dana objavljivanja. Međutim, u slučaju da su
        u vezi sa implementacijom novih usluga ili izmjenu zakona, to će se primjenjivati
        ​​odmah. Ako se ne slažete s promjenama u Ugovoru, morate prestati koristiti
        stranice i njene aplikacije.'
      consent_to_accept_the_terms_of_user_agreement: 1. PRISTANAK NA prihvatili uslove
        Korisnički ugovor.
      p_1: a. Electronic sporazuma. Ovaj sporazum je elektronsku verziju ugovora,
