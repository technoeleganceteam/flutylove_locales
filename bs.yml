        web stranice koje pripadaju Društvu ili njene podružnice. Stoga, profili na
        sajtu možete pogledati na druge slične web stranice i pretplatnika iz jedne
        web stranice mogu komunicirati s drugim pretplatnika od svih web stranica.
        b. Elektronskoj formi. Prijavom na Web stranice ili postane korisnika, pristajete
