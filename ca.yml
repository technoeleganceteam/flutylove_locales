      p_7_1: 7.1. La Companyia pren mesures tècniques, organitzatives i legals per
        garantir que les dades personals de l'usuari estan protegits contra l'accés
        no autoritzat o accidental, esborrat, modificació, bloqueig, còpia i difusió,
        així com d'altres accions no autoritzades.
      p_7_2: 7.2. L'inici de sessió de l'usuari (adreça de correu electrònic o número
        de telèfon mòbil) i la contrasenya s'utilitzen per accedir a la web. L'Usuari
