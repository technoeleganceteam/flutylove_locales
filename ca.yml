      limitation_of_the_regulations_applicability: limitació de l'aplicabilitat Reglament
      p_8: Aquest Reglament no s'estenen a les accions i els recursos d'Internet de
        tercers. La Companyia no assumeix cap responsabilitat per les accions de tercers
        que van aconseguir accés a la informació de l'usuari a través d'Internet o
        dels Serveis del lloc web. L'administració del lloc recomana als usuaris d'enfocar
        la qüestió amb la quantitat d'informació publicada al lloc web d'una manera
        responsable.
      user_requests: Les exigències d'usuaris
      p_9_1: '9.1. Els usuaris tenen dret a enviar peticions a l''empresa, incloent
        les sol·licituds relatives a l''ús de les dades personals en forma escrita
        a la següent adreça: Rússia, 101000, Moscou, Ulanskiy Pereulok 13, stroeniye
        4, pomeshcheniye 1 oa la forma de documents electrònics signat mitjançant
        una signatura electrònica reconeguda de conformitat amb la legislació de la
        Federació de Rússia, pel correu electrònic: support@flutylove.com.'
      p_9_2: '9.2. La petició de l''usuari ha de contenir la següent informació: el
        número del document d''identificació de l''usuari o el seu representant; data
        d''expedició del document anterior i l''autoritat responsable; informació
        que confirma la participació de l''usuari en les relacions amb l''operador
        (en particular, l''enllaç a la pàgina); signatura de l''usuari o del seu /
        la seva representant.'
      p_9_3: 9.3. La Companyia es compromet a considerar i respondre a la sol·licitud
        de l'usuari dins dels 30 dies després que va ser rebut.
      p_9_4: 9.4. Tota la correspondència rebuda per la Societat dels usuaris (per
        escrit o sol·licituds electròniques) es classifica com informació d'accés
        restringit i no podrà ser revelada sense el consentiment per escrit de l'usuari.
        Les dades personals i altra informació sobre l'usuari que va enviar la sol·licitud
        no es poden usar, sense el permís especial de l'usuari, de manera diferent
        que per a la resposta a la sol·licitud o en els casos previstos expressament
        per la llei aplicable.
    terms:
      terms: Acord d'usuari Flutylove
      welcome: Benvingut a Flutylove!
      about_terms: 'Aquestes condicions d''ús (així com els documents citats en el
        present document, incloent la Política de Privacitat) són el contracte d''adhesió
        de conformitat amb l''article 428 del Codi Civil de la Federació de Rússia
        (en endavant denominat el "Acord") entre el persona que ha complert els 18
        anys d''edat (en endavant, el "usuari" i la societat (o "Nosaltres") - una
        societat de responsabilitat limitada "Technoelegance" (LLC "Technoelegance")
        (domicili legal: 101000, Moscou, Pereulok Ulanskiy 13, stroeniye 4, pomeshcheniye
        1), d''ara endavant, Flutylove, segons el qual es pot utilitzar aquest lloc
        web i tots els serveis associats oferts a través del lloc web o aplicació
        (generalment conegut com "serveis"). el lloc web s''entén qualsevol les seves
        versions, juntament amb el nom de domini flutylove.com i opera per a una varietat
        de dispositius, incloent la versió basada en web, aplicacions mòbils i aplicacions
        per a xarxes socials.Mitjançant l''ús d''aquest lloc web vostè està d''acord
        amb els termes de l''Acord i la Política de Privadesa. Si us plau, llegiu
        atentament. Si no està d''acord amb els termes de l''Acord i política de privacitat,
        o vostè no ha arribat a l''edat de 18 anys, no podrà utilitzar el lloc web
        i els seus serveis.Mitjançant l''ús de la pàgina web, independentment ets
        usuari registrat de Flutylove o no, està completament d''acord amb aquest
        Acord i la nostra política de privacitat, que s''inclou en el present Acord
        per l''enllaç i està disponible al lloc web, i complir amb ella.A petició
        de l''usuari, la Societat es compromet a signar aquest Acord en un formulari
        imprès i enviar-lo a la persona que sol·licita els documents.La Companyia
        es reserva el dret de modificar l''Acord d''usuari i qualsevol document que
        se li sotmeti. Per estar al tant dels canvis que necessita per mantenir en
        marxa al dia la informació sobre aquests canvis en una base regular. L''informarem
        sobre els canvis que hem fet en aquesta pàgina a continuació. Els canvis no
        es refereixen enrere i entraran en vigor dins els deu dies següents a la data
