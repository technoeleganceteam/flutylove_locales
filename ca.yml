        Si no està d''acord amb els canvis en l''Acord, haurà de deixar d''utilitzar
        el lloc web i les aplicacions.'
      consent_to_accept_the_terms_of_user_agreement: 1. El consentiment a acceptar
        els termes de l'acord d'usuari.
      p_1: a. Acord electrònica. Aquest Acord és una versió electrònica del contracte,
        que descriu els termes d'ús del lloc web i dels Serveis. En iniciar la sessió
        a la web o convertir-se en un usuari, vostè accepta aquest acord i d'acord
        amb tots els termes, condicions i avisos que estan continguts o referits allà.
        Vostè afirma i accepta que els usuaris de Flutylove poden ser part d'una comunitat
        en línia que inclou altres llocs web pertanyents a la Companyia o les seves
        filials. Per tant, els perfils en el lloc web es poden veure en altres llocs
        similars i que paguen els subscriptors d'un lloc web pot comunicar-se amb
        altres subscriptors de pagament de tots els llocs web. b. Forma electrònica.
        En iniciar la sessió a la web o convertir-se en un usuari, vostè dóna el seu
        consentiment per oferir-li el Acord electrònica. c. formulari imprès. Vostè
        té dret a rebre la còpia impresa d'aquest Acord. Pot sol·licitar edició impresa
        d'aquest Acord abans o després que se signi en format electrònic. Si us plau,
        poseu-vos en contacte amb el nostre servei d'atenció al client per a més informació.
        d. L'accés i la descàrrega. Per tal d'accedir i descarregar aquest Acord electrònica,
        ha de tenir accés a Internet o directament a través dels dispositius amb l'accés
        als recursos web. Cal tenir l'equip necessari per connectar-se a Internet,
        és a dir, l'ordinador, un mòdem o un altre dispositiu d'accés. Si us plau,
        imprimiu una còpia d'aquest Acord i mantenir-lo. Per descarregar el formulari
        electrònic de l'Acord, guardar-lo en el seu ordinador amb l'ajuda de qualsevol
        editor de text.
      the_right_of_using_the_website: 2. EL DRET D'ÚS DEL LLOC WEB.
      p_2: Vostè ha de ser almenys divuit (18) anys d'edat per esdevenir un usuari
        registrat d'aquest lloc web. En cas d'incompliment dels requisits, se li denegarà
        l'accés a la web. Utilització del lloc web, l'usuari ha de ser conscient que
        la informació personal publicada al Lloc Web pot estar disponible per a altres
        usuaris d'Internet, i la Companyia no està suportar la responsabilitat per
        les seves accions. Mitjançant l'ús d'aquest lloc web vostè afirma i es comprometen
        a què té dret, l'autoritat i la possibilitat d'entrar en aquest Acord, i el
        consentiment per a seguir tots els seus termes i condicions. Convertir-se
        en un usuari a fer valer i es compromet que mai se li ha patit condemna per
        delicte relacionat amb la violència sexual. El lloc web està dissenyat només
        per a ús personal. No podeu fer servir el lloc web amb fins comercials. Les
        persones jurídiques no poden ser els usuaris d'aquest lloc web, així com no
        poden utilitzar aquest servei o la pàgina web en els seus propòsits. Il ·
        legal i / o no autoritzat l'ús de la pàgina web, incloent-hi la recopilació
        de noms d'usuari i / o adreces de correu electrònic de l'ajuda de les eines
        electròniques o altres per tal d'enviar missatges no desitjats i enllaços
        es persegueix i la Societat podrà prendre les accions apropiades d'acord amb
        la llei, incloent una crida a les autoritats policials.
      pricing_and_registration: 3. PREUS I REGISTRE
      p_3: Vostè capaç de convertir-se en l'usuari de Flutylove sobre el lliure albir
        i sense cap cost mitjançant el registre en el lloc web. A mesura que l'usuari,
        és possible utilitzar rang seleccionat de serveis i oportunitats de la web.
        L'Usuari del Lloc Web és una persona registrada en el lloc web d'acord a l'ordre
        establert i que ha complert els 18 anys d'edat. En registrar en el Lloc Web
        l'Usuari està obligat a proporcionar la informació necessària i rellevant
        per a la Companyia per completar la pàgina d'usuari, incloent l'inici de sessió
        (adreça de correu electrònic o número de telèfon) i una contrasenya per a
        l'accés al lloc web, així com el nom, el qual són únics per a cada usuari.
        El formulari d'inscripció podrà sol·licitar informació addicional de l'usuari.
        L'Usuari és responsable de la validesa, actualitat, integritat i el compliment
        de la Llei de la Federació Russa de la informació proporcionada en el registre,
        i la seva claredat de les reclamacions de tercers. En registrar l'usuari està
        d'acord amb el present Acord i es comprometen els drets i obligacions especificats,
        associats amb l'ús i funcionament del lloc web. L'usuari obté accés total
        a l'ús de les funcions del lloc web. La Companyia no assumeix obligació de
        drets i l'usuari, s'especifica en el present Reglament, després que el registre
        amb èxit de l'Usuari en el Lloc Web es realitza el processament de les dades
