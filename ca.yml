      general_provisions: Disposicions generals
      p_1_1: 1.1. Aquestes regulacions són un document oficial de la Societat de Responsabilitat
        Limitada "Technoelegance", situat a 101000, Moscou, Ulanskiy Pereulok 13,
        stroeniye 4, pomeshcheniye 1 (en endavant Flutylove, la Companyia, Nosaltres),
        i determinar els procediments de processament de dades i seguretat de la informació
        dels individus que ha arribat a l'edat de 18 anys, i que utilitzen el lloc
        web https://flutylove.com (en endavant, el lloc web) i els seus serveis (en
        endavant, els Usuaris).
      p_1_2: 1.2. El propòsit d'aquest Reglament és garantir la deguda protecció de
        la informació de l'usuari, incloent dades personals, de l'accés no autoritzat
        i la divulgació.
      p_1_3: 1.3. Les relacions associades amb la recollida, l'emmagatzematge, la
        distribució i la seguretat de la informació dels usuaris del Lloc es regeixen
        per aquest Reglament, altres documents oficials de la Societat i de la legislació
        vigent de la Federació Russa.
      p_1_4: 1.4. La versió actual del Reglament, que són un document públic, està
        disponible per a qualsevol usuari d'Internet quan se segueix el http://flutylove.com/pages/privacy
        enllaç. La Companyia té el dret a modificar el present Reglament. En cas que
        es realitzin els canvis al Reglament, la Companyia notificarà als usuaris
        mitjançant la publicació de la nova versió del Reglament sobre el lloc web
        en http://flutylove.com/pages/privacy direcció permanent, com a molt tard
        10 dies abans de l'efectiva data dels canvis. Les versions anteriors dels
        Reglaments s'emmagatzemen a l'arxiu de documentació de la Companyia.
      p_1_5: 1.5. Aquest Reglament s'ha desenvolupat i s'utilitza d'acord amb el contracte
        d'usuari. En cas de qualsevol contravenció entre aquest Reglament i altres
        documents oficials de la Companyia, el present Reglament s'han d'aplicar.
      p_1_6: 1.6. Utilitzant el lloc web, vostè accepta els termes i condicions d'aquesta
        política de privacitat. Si us plau, llegiu atentament. Si no està d'acord
        amb els termes d'aquesta política de privacitat, o vostè no ha arribat a l'edat
        de 18 anys, no podrà utilitzar el lloc web i els seus serveis. Mitjançant
        l'ús del web, independentment de si vostè és l'usuari registrat de Flutylove
        o no, vostè confirma que accepta plenament aquesta política de privacitat,
        i accepta de seguir-lo.
      the_website_using_conditions: La pàgina web utilitzant condicions
      p_2_1: '2.1. Per utilitzar el lloc web Flutylove, cal registrar-se. La següent
        informació ha de ser especificada durant el registre: nom, adreça de correu
        electrònic, sexe, data de naixement, informació de la ciutat. L''usuari pot
        proporcionar dades personals addicionals al seu / el seu propi desig. L''usuari
        pot modificar o actualitzar la seva informació personal en qualsevol moment.
        La Companyia té dret a sol·licitar documents de suport addicionals en cas
        de canvi de sexe i data de naixement de l''usuari.'
      p_2_2: '2.2. En permetre l''accés al Lloc Web i dels seus serveis, la Companyia,
        actuant de manera raonable i de bona fe, considera que l''usuari: s''adona
        que per al registre al lloc web cal ser major de 18 anys d''edat; té tots
        els drets necessaris per a poder inscriure en aquest lloc web i utilitzar-lo;
        indica informació precisa sobre si mateix / a si mateixa d''acord amb les
        sol·licituds d''ús dels serveis de la web; és conscient que la informació
        personal al lloc web, proporcionada per l''usuari, pot estar disponible per
        a altres usuaris dels usuaris del lloc web i d''Internet, així, poden ser
        copiats i distribuïts pels altres usuaris; és conscient que alguns tipus d''informació,
        transferides als altres usuaris, no es poden treure per l''usuari; està familiaritzat
        amb aquest Reglament, està d''acord amb ells i s''obliga als drets i obligacions
        especificats.'
      p_2_3: 2.3. La Companyia no verifica l'exactitud de la rebuda (reunits) informació
        sobre els usuaris, amb l'excepció dels casos en què és necessària aquesta
        verificació per tal de complir amb les obligacions de la Companyia per a l'usuari.
      information_processing_objectives: objectius de Processament d'Informació
      p_3_1: 3.1. La Companyia porta a terme el processament de la informació sobre
        els usuaris, incloent les seves dades personals, a fi de complir les obligacions
        de l'empresa als usuaris per a l'ús del lloc web i els seus serveis.
      p_3_2: 3.2 La Companyia té dret a portar a terme el processament de dades personals
        sense notificar a l'autoritat competent per a la protecció dels drets dels
        titulars de les dades personals.
      structure_of_the_user_information: Estructura de la informació d'usuari
      p_4_1: '4.1. Les dades personals dels usuaris inclou:'
      p_4_1_1: 4.1.1. nom, adreça de correu electrònic, sexe, data de naixement, informació
        d'ubicació i número de telèfon, que són proporcionades pels usuaris i suposa
        que és just el suficient per al registre al lloc web;
      p_4_1_2: 4.1.2. la informació que és proporcionada per l'usuari (per exemple,
        fotos, informació sobre els hàbits perniciosos etc.);
      p_4_1_3: 4.1.3. a més, proporcionada per l'Usuari d'acord amb la petició de
        l'empresa per tal de complir amb les obligacions de l'empresa als usuaris,
        que apareix d'acord per a l'usuari. La Companyia té dret, en particular, per
        sol·licitar a l'usuari una còpia del document d'identitat o qualsevol altre
        document que contingui el nom, sexe i data de naixement, així com una altra
        informació addicional que, a discreció de la Companyia, serà necessari i suficient
        per a la identificació d'aquest usuari i eliminaria l'abús i la violació dels
        drets de tercers.
      p_4_2: '4.2. processament de la informació d''un altre usuari per la Companyia
        L''administració del lloc també processa altra informació sobre els usuaris,
        que inclou:'
      p_4_2_1: 4.2.1. dades comuns, rep automàticament el servidor http a l'accedir
        a la web i les posteriors accions de l'usuari (adreça IP del host, tipus de
        sistema operatiu de l'usuari, les pàgines de la web visitats per l'usuari).
      p_4_2_2: 4.2.2. la informació que es rep de forma automàtica en accedir a la
        web utilitzant marcadors (cookies);
      p_4_2_3: 4.2.3. la informació que es rep com a resultat de les accions de l'usuari
        en el lloc web;
      p_4_2_4: 4.2.4. la informació que es rep com a resultat de les accions d'altres
        usuaris a la web.
      p_5_1: '5.1. tractament de dades personals està duent a terme sobre la base
        dels següents principis: a) fins i els mitjans del tractament de dades personals
        legítims; b) l''honestedat; c) el compliment dels propòsits de tractament
        de dades personals amb fins predeterminats i va declarar en la recollida de
        les dades personals, així com el compliment de les credencials de la Companyia;
        d) el compliment pel volum i el tipus de tractament de dades personals, i
        la conformitat dels mitjans del tractament de dades personals amb les finalitats
        del seu processament; e) inadmissibilitat de combinar les bases de dades creades
        amb fins incompatibles, que conté dades de caràcter personal.'
      p_5_1_1: 5.1.1. La recollida de dades personals de l'usuari es porta a terme
        en el lloc web quan el registre, així com en el futur, quan l'usuari afegeix
        més informació sobre si mateix / a si mateixa fent servir les eines del lloc
        web en el seu / pròpia iniciativa.
      p_5_1_2: 5.1.2. Les dades personals dels usuaris s'emmagatzemen exclusivament
        en format electrònic i es processen mitjançant l'ús de sistemes automatitzats,
        amb l'excepció dels casos on es requereix el processament manual de les dades
        personals a la vista de la satisfacció de les exigències legislatives.
      p_5_1_3: 5.1.3. les dades personals de l'usuari no són transferits a tercers,
        excepte en els casos expressament previstos per aquest Reglament i de l'Acord
        d'usuari. Amb el consentiment de l'usuari, dades personals de l'usuari poden
        ser transmesos a tercers contraparts de la Societat sota la condició d'assumpció
        de l'obligació de garantir la confidencialitat de la informació rebuda, en
        particular, en utilitzar els serveis i aplicacions. aprovisionament de les
        dades personals de l'usuari a petició de les autoritats governamentals (autoritats
        locals) es porta a terme en el procediment que exigeix ​​la llei.
      p_5_1_4: '5.1.4. dades personals de l''usuari s''eliminen quan: - les dades
        són auto-esborrat de la pàgina per part de l''Usuari; - Pàgina és auto-esborrat
        per l''usuari; - La informació de l''usuari i de la seva pàgina personal són
        eliminats per la Companyia. En el cas de la pàgina d''esborrat pel propi usuari,
        la companyia emmagatzema les dades personals de l''usuari en els seus mitjans
        electrònics dins de 210 dies després de retirar la pàgina personal. Les dades
        personals s''eliminen al venciment de 210 dies després de retirar la pàgina
        personal. Fins aquest període expira, l''usuari té dret a recuperar la pàgina
        personal.'
      users_rights_and_obligations: drets i obligacions de l'usuari
      p_6_1: '6.1. L''usuari té dret a:'
      p_6_1_1: 6.1.1. accedir a la informació sobre ell / a sense restriccions i de
        forma gratuïta mitjançant l'edició de la seva pàgina personal en el lloc web
        amb l'ús de l'usuari i contrasenya;
      p_6_1_2: 6.1.2. prendre de forma independent els canvis i correccions a la informació
        a la pàgina personal de l'Usuari en el Lloc Web, amb la condició que aquests
        canvis i correccions contenen fins a informació actualitzada i veritable;
      p_6_1_3: 6.1.3. eliminar la informació de la pàgina personal en el lloc web;
      p_6_1_4: 6.1.4. Sol·licitar a l'empresa per obtenir informació més específica,
        bloquejar o eliminar les dades personals, si aquestes dades són incompletes,
        obsolets, inexactes, il·legalment rebut o no són necessàries per al propòsit
        declarat de processament o si les accions especificades en l'apartat 6.1.3
        d'aquestes reglaments no poden ser implementats de manera independent;
      p_6_1_5: 6.1.5. sobre la base de sol·licitar, rebre la informació de la Companyia
        pel que fa al tractament de les seves / les seves dades personals.
      p_6_2: '6.2. La següent informació sobre qualsevol Usuari del Lloc Web registrat
        és sempre a disposició de l''usuari registrat: d''usuari nom, sexe, edat,
        foto de perfil i altra informació de si l''usuari ha publicat ell.'
      p_6_3: 6.3. La Companyia no assumeix cap responsabilitat per la divulgació de
        les dades personals de l'Usuari per altres usuaris de la web que han accedit
        a aquestes dades.
      p_6_4: 6.4. En el cas de les dades personals (una altra informació de l'usuari)
        l'eliminació de la pàgina personal de l'usuari o l'eliminació de la pàgina
