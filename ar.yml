      p_16: هذه الاتفاقية تخضع وتفسر وفقا لتشريعات الاتحاد الروسي. تتم تسوية القضايا
        التي لا يسوى عن طريق الاتفاق وفقا للتشريعات الاتحاد الروسي. في حال وجود أي
