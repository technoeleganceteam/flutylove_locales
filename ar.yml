  pages:
    privacy:
      privacy: سياسة الخصوصية Flutylove
      general_provisions: أحكام عامة
      p_1_1: 1.1. هذه اللائحة هي وثيقة رسمية من شركة ذات مسؤولية محدودة "Technoelegance"،
        التي تقع في 101000، موسكو، Ulanskiy pereulok 13، stroeniye 4، pomeshcheniye
        1 (الآخرة Flutylove، والشركة، ونحن)، وتحديد إجراءات معالجة البيانات وأمن المعلومات
        للأفراد الذي يبلغ من العمر 18 عاما، والذين يستخدمون موقع https://flutylove.com
        (الآخرة الموقع) وخدماتها (الآخرة المستخدمين).
      p_1_2: 1.2. والغرض من هذه اللائحة هو ضمان الحماية الواجبة للمعلومات المستخدم،
        بما في ذلك البيانات الشخصية، من الوصول غير المصرح به والإفصاح.
      p_1_3: 1.3. تخضع العلاقات المرتبطة بجمع وتخزين وتوزيع وأمن المعلومات المستخدم
        الموقع من خلال هذه اللائحة، والوثائق الرسمية الأخرى للشركة والتشريعات الحالية
        للاتحاد الروسي.
      p_1_4: 1.4. الإصدار الحالي من اللائحة التنفيذية، التي هي وثيقة عامة، وهي متاحة
        لأي مستخدم للانترنت عند اتباع http://flutylove.com/pages/privacy الارتباط.
        والشركة لديها الحق في تعديل هذه اللائحة. في حالة إجراء التغييرات على اللائحة،
        يجب على الشركة إخطار المستخدمين عن طريق نشر النسخة الجديدة من اللائحة على
        الموقع في http://flutylove.com/pages/privacy عنوان دائم، في موعد لا يتجاوز
        10 يوما قبل فعالة تاريخ التغييرات. يتم تخزين الإصدارات السابقة من النظام الأساسي
        للفي أرشيف وثائق للشركة.
      p_1_5: 1.5. وقد وضعت هذه اللائحة وتستخدم وفقا للاتفاقية المستخدم. في حال وجود
        أي مخالفة بين هذه الأنظمة وغيرها من الوثائق الرسمية للشركة، يجب أن ينفذ هذه
        اللائحة.
      p_1_6: 1.6. باستخدام هذا الموقع، فإنك توافق على الشروط والأحكام سياسة الخصوصية
        هذه. يرجى قراءتها بعناية. إذا كنت لا توافق على شروط سياسة الخصوصية هذه، أو
        لم تكن قد بلغ من العمر 18 عاما، لا يجوز لك استخدام الموقع وخدماته. باستخدام
        هذا الموقع، بغض النظر عما إذا كنت مستخدما مسجلا في Flutylove أم لا، فأنت تؤكد
        أنك تقبلها بالكامل سياسة الخصوصية هذه، وتوافق على متابعته.
      the_website_using_conditions: الموقع باستخدام الشروط
      p_2_1: '2.1. استخدام Flutylove موقع، تحتاج إلى تسجيل. ينبغي تحديد المعلومات
        التالية أثناء التسجيل: اسم وعنوان البريد الإلكتروني، أو الجنس، تاريخ الميلاد،
        معلومات عن الموقع. ويجوز أن ينص العضو تفاصيل شخصية إضافية في له / لها رغبة
        الخاصة. يجوز للمستخدم تحرير أو تحديث المعلومات الشخصية في أي وقت. والشركة
        لديها الحق في طلب وثائق داعمة إضافية في حالة التفرقة بين الجنسين التغيير وتاريخ
        ميلاد المستخدم.'
      p_2_2: '2.2. من خلال السماح للوصول إلى الموقع والخدمات، شركة، تعمل بطريقة معقولة
        وبحسن نية، يرى أن العضو: يدرك أن للتسجيل في الموقع من الضروري أن يكون أكثر
        من 18 سنة. لديه كل الحقوق اللازمة لتكون قادرة على التسجيل في هذا الموقع واستخدامه.
        يشير إلى معلومات دقيقة حول نفسه / نفسها وفقا لطلبات الاستفادة من خدمات الموقع.
        يدرك أن المعلومات الشخصية على الموقع، التي يقدمها المستخدم، قد تصبح متاحة
        للمستخدمين الآخرين من مستخدمي الموقع والإنترنت كذلك، يمكن نسخها وتوزيعها من
        قبل المستخدمين الآخرين. تدرك أن بعض أنواع المعلومات، ونقل إلى مستخدمين آخرين،
        لا يمكن إزالتها من قبل المستخدم. هو على بينة هذه اللائحة، ويتفق معهم ويتعهد
        الحقوق والالتزامات المحددة.'
      p_2_3: 2.3. فإن الشركة لا تحقق من دقة تلقت (تجمع) معلومات حول المستخدمين، باستثناء
        الحالات عندما تكون هذه ضرورية للتحقق من أجل الوفاء بالتزامات الشركة للمستخدم.
      information_processing_objectives: أهداف تجهيز المعلومات
      p_3_1: 3.1. يحمل الشركة من تجهيز معلومات حول المستخدمين، بما في ذلك البيانات
        الشخصية الخاصة بهم، وذلك للوفاء بالتزامات الشركة للمستخدمين لاستخدام الموقع
        وخدماته.
      p_3_2: 3.2 الشركة لديها الحق في القيام بمعالجة البيانات الشخصية دون إخطار الجهة
        المختصة لحماية حقوق الرعايا البيانات الشخصية.
      structure_of_the_user_information: هيكل معلومات المستخدم
      p_4_1: '4.1. البيانات الشخصية للمستخدمين تشمل ما يلي:'
      p_4_1_1: 4.1.1. اسم وعنوان البريد الإلكتروني، أو الجنس، تاريخ الميلاد، معلومات
        عن الموقع، ورقم الهاتف، والتي يتم توفيرها من قبل المستخدمين والمفترض أن يكون
        ما يكفي لتسجيل على الموقع.
      p_4_1_2: 4.1.2. المعلومات التي يتم توفيرها من قبل المستخدم (على سبيل المثال
        الصور والمعلومات عن العادات الضارة الخ)؛
      p_4_1_3: 4.1.3. قدمت بالإضافة إلى ذلك من قبل المستخدم وفقا لطلب الشركة وذلك
        للوفاء بالتزامات الشركة للمستخدمين، والتي تظهر من اتفاق المستعمل. والشركة
        لديها الحق، على وجه الخصوص، أن يطلب من العضو نسخة من وثيقة الهوية أو أي وثائق
        أخرى تحتوي على الاسم والجنس وتاريخ الميلاد، فضلا عن المعلومات الإضافية الأخرى
        التي، وفقا لتقدير الشركة، سيكون من الضروري و كافية لتحديد هذا العضو وسيقضي
        على سوء المعاملة وانتهاك لحقوق الغير.
      p_4_2: '4.2. معالجة المعلومات العضو الآخر من قبل الشركة وادارة الموقع أيضا بمعالجة
        المعلومات الأخرى عن المستخدمين، والتي تشمل:'
      p_4_2_1: 4.2.1. بيانات مشتركة، تلقى تلقائيا عن طريق HTTP خادم عند الوصول إلى
        الموقع والإجراءات اللاحقة من المستخدم (عنوان IP للمضيف، ونوع نظام التشغيل
        المستخدم، صفحات الموقع التي تمت زيارتها من قبل المستخدم).
      p_4_2_2: 4.2.2. المعلومات التي تم تلقيها تلقائيا عند الوصول إلى الموقع باستخدام
        العلامات (الكوكيز)؛
      p_4_2_3: 4.2.3. المعلومات التي وردت نتيجة للإجراءات المستخدم على الموقع.
      p_4_2_4: 4.2.4. المعلومات التي وردت نتيجة لتصرفات المستخدمين الآخرين على الموقع.
      p_5_1: '5.1. معالجة البيانات الشخصية وتنفذ على أساس المبادئ التالية: أ) أغراض
        مشروعة ووسائل معالجة البيانات الشخصية. ب) الصدق. ج) امتثال أغراض معالجة البيانات
        الشخصية لأغراض محددة سلفا وأعلن عند جمع البيانات الشخصية، فضلا عن الامتثال
        من وثائق تفويض الشركة. د) الامتثال لحجم ونوع من معالجة البيانات الشخصية، والامتثال
        وسائل معالجة البيانات الشخصية مع أغراض التجهيز لها. ه) عدم جواز الجمع بين
        قواعد البيانات التي تم إنشاؤها لأغراض غير متوافقة، التي تحتوي على بيانات شخصية.'
      p_5_1_1: 5.1.1. ويتم جمع البيانات الشخصية للمستخدم من على الموقع عندما السجل،
        وكذلك في المستقبل عندما يضيف المستخدم مزيد من المعلومات عن نفسه / نفسها باستخدام
        أدوات موقع على له / لها المبادرة الخاصة.
      p_5_1_2: 5.1.2. يتم تخزين البيانات الشخصية لمستخدمي حصرا في شكل إلكتروني ومعالجتها
        باستخدام النظم الآلية، باستثناء الحالات التي تحتاج إلى المعالجة اليدوية من
        البيانات الشخصية نظرا لتلبية المتطلبات التشريعية.
      p_5_1_3: 5.1.3. لا يتم نقل بيانات المستخدم الشخصية إلى أي طرف ثالث، إلا في الحالات
        المنصوص عليها صراحة بموجب هذه اللائحة واتفاقية المستخدم. مع موافقة المستخدم،
        يمكن أن تنتقل بيانات المستخدم الشخصية إلى المقابلة الثالثة للشركة في ظل حالة
        من افتراض التزام لضمان سرية المعلومات التي وردت، على وجه الخصوص، عند استخدام
        الخدمات والتطبيقات. ويتم توفير البيانات الشخصية للمستخدم بناء على طلب من السلطات
        الحكومية (السلطات المحلية) في الإجراء كما هو مطلوب من قبل القانون.
      p_5_1_4: '5.1.4. يتم حذف البيانات الشخصية للمستخدم في الحالات التالية: - هي
        البيانات من الصفحة من قبل المستخدم حذف ذاتيا، - الصفحة هي من قبل المستخدم
        حذف ذاتيا، - تتم إزالة معلومات المستخدم والصفحة الشخصية من قبل الشركة. في
        حالة حذف الصفحة من قبل العضو نفسه، تقوم الشركة بتخزين البيانات الشخصية للمستخدم
        على وسائل الإعلام الإلكترونية في غضون 210 يوما بعد إزالة الصفحة الشخصية. يتم
        حذف البيانات الشخصية عند انقضاء 210 يوما بعد إزالة الصفحة الشخصية. حتى تنتهي
        هذه الفترة، والعضو لديه الحق في استعادة الصفحة الشخصية.'
      users_rights_and_obligations: حقوق المستخدم والالتزامات
      p_6_1: '6.1. المستخدم له الحق في:'
      p_6_1_1: 6.1.1. الوصول إلى المعلومات حول له / لها دون قيود ومجانا عن طريق تحرير
        الصفحة الشخصية على الموقع مع استخدام المستخدم وكلمة السر.
      p_6_1_2: 6.1.2. جعل مستقل التغييرات والتصحيحات إلى المعلومات على الصفحة الشخصية
        للمستخدم على الموقع، على شرط أن مثل هذه التغييرات والتصحيحات تحتوي على ما
        يصل إلى تاريخ ومعلومات صحيحة.
      p_6_1_3: 6.1.3. إزالة المعلومات من الصفحة الشخصية على الموقع.
      p_6_1_4: 6.1.4. تطلب الشركة للحصول على معلومات أكثر تحديدا، كتلة أو حذف البيانات
        الشخصية، إذا كانت هذه البيانات غير مكتملة، عفا عليها الزمن، غير دقيقة، تلقى
        بصورة غير قانونية أو ليست ضرورية لغرض المعلن لمعالجة أو إذا كانت الإجراءات
        المحددة في الفقرة 6.1.3 من هذه أنظمة لا يمكن تنفيذها بشكل مستقل.
      p_6_1_5: 6.1.5. على أساس طلب وتلقي المعلومات من الشركة بشأن تجهيز / البيانات
        الشخصية له.
      p_6_2: '6.2. المعلومات التالية حول أي مسجلة موقع العضو متاحة دائما للعضو مسجل:
        الاسم، الجنس، العمر، صورة الملف الشخصي للمستخدم وغيرها من المعلومات إذا كان
        العضو قد نشر ذلك.'
      p_6_3: 6.3. تتحمل الشركة أية مسؤولية عن الكشف عن البيانات الشخصية للمستخدم من
        قبل مستخدمين آخرين للموقع الذي وصلت إليها تلك البيانات.
      p_6_4: 6.4. في حالة البيانات الشخصية (غيرها من معلومات المستخدم) إزالة من الصفحة
        الشخصية للمستخدم أو إزالة الصفحة الشخصية للمستخدم من الموقع، معلومات المستخدم
        نسخ من قبل مستخدمين آخرين أو المخزنة على صفحات المستخدمين الآخرين والحفاظ
        عليها.
      p_7_1: 7.1. تقوم الشركة الإجراءات الفنية والتنظيمية والقانونية لضمان أن البيانات
        الشخصية للمستخدم محمية من الوصول غير المصرح به أو العرضي أو حذف أو تعديل أو
        حجب والنسخ والنشر وكذلك من إجراءات أخرى غير مصرح بها.
      p_7_2: 7.2. تستخدم لتسجيل الدخول المستخدم (عنوان البريد الإلكتروني أو رقم الجوال)
        وكلمة المرور للوصول إلى الموقع. المستخدم هو المسؤول عن حفظ سرية هذه المعلومات.
        لا يحق للمستخدم نقل المستخدم وكلمة السر لأطراف ثالثة، ويتوجب أيضا على اتخاذ
        التدابير اللازمة لضمان سريتها.
      limitation_of_the_regulations_applicability: الحد من تطبيق اللوائح
      p_8: هذه اللائحة لا تمتد إلى إجراءات وموارد الإنترنت من أطراف ثالثة. تتحمل الشركة
        أية مسؤولية عن تصرفات الأطراف الثالثة التي حصلت على الوصول إلى معلومات المستخدم
        من خلال الإنترنت أو خدمات مواقع الإنترنت. توصي ادارة الموقع للمستخدمين التعامل
        مع هذه المسألة مع كمية المعلومات المنشورة على الموقع بطريقة مسؤولة.
      user_requests: طلبات العضو
      p_9_1: '9.1. المستخدمين لديهم الحق في إرسال طلبات للشركة بما في ذلك الطلبات
        المتعلقة باستخدام البيانات الشخصية في شكل مكتوب في العنوان التالي: روسيا،
        101000، موسكو، Ulanskiy pereulok 13، stroeniye 4، pomeshcheniye 1 أو في شكل
        وثيقة إلكترونية موقعة من التوقيع الإلكتروني المؤهلين وفقا لتشريعات الاتحاد
        الروسي، عن طريق البريد الإلكتروني: support@flutylove.com.'
      p_9_2: '9.2. يجب أن يحتوي على طلب المستخدم على المعلومات التالية: رقم الوثيقة
        تحديد المستخدم أو ممثلها. تاريخ إصدار الوثيقة المذكورة أعلاه، والسلطة التي
        أصدرتها. معلومات تؤكد مشاركة العضو في العلاقات مع المشغل (على وجه الخصوص،
        وصلة إلى صفحة)؛ توقيع العضو أو له / ممثل لها.'
      p_9_3: 9.3. وتتعهد الشركة للنظر والاستجابة لطلب المستخدم في غضون 30 يوما بعد
        تلقيه.
      p_9_4: 9.4. يتم تصنيف جميع المراسلات التي تلقتها الشركة من المستخدمين (طلبات
        إلكترونية مكتوبة أو) قدر من المعلومات وصول مقيد، ولا يجوز الكشف عنها بدون
        موافقة خطية المستخدم. لا يجوز استخدام البيانات الشخصية وغيرها من المعلومات
        عن العضو الذي أرسل الطلب، دون موافقة خاصة للمستخدم، بشكل مختلف من أجل الاستجابة
        للطلب أو في الحالات المنصوص عليها صراحة بموجب القانون المعمول به.
    terms:
