      consent_to_accept_the_terms_of_user_agreement: 1. الموافقة على قبول بنود اتفاقية
        المستخدم.
      p_1: أ. اتفاق الإلكترونية. هذا الاتفاق هو النسخة الإلكترونية من العقد، الذي
        يصف شروط استخدام الموقع والخدمات. من خلال الدخول إلى الموقع أو تصبح العضو
        لذلك، تقبل هذا الاتفاق وتوافق على جميع البنود والشروط والإشعارات التي ترد
        أو المشار إليها هناك. يؤكد أنت وتوافق على أن مستخدمي Flutylove ربما تكون جزءا
        من مجتمع دولي على الانترنت التي تتضمن مواقع أخرى تابعة لشركة أو الشركات التابعة
        لها. ولذلك، فإن الشخصية على الموقع ويمكن الاطلاع على مواقع أخرى مماثلة ودفع
        المشتركين من موقع واحد يمكن التواصل مع المشتركين دفع آخرين من جميع المواقع.
        ب. شكل الكتروني. من خلال الدخول إلى الموقع أو تصبح العضو لذلك، فإنك توافق
        على أن توفر لك مع اتفاق الإلكترونية. ج. شكل ورقي. لديك الحق في الحصول على
        نسخة مطبوعة من هذا الاتفاق. يمكنك طلب نسخة مطبوعة من هذا الاتفاق قبل أو بعد
        ذلك سوف يتم التوقيع في شكل إلكتروني. من فضلك، اتصل خدمة العملاء للحصول على
        مزيد من المعلومات. د. وصول وتحميل. من أجل الوصول إلى وتحميل هذا الاتفاق الإلكترونية،
        يجب أن يكون الوصول إلى الإنترنت أو مباشرة من خلال الأجهزة مع إمكانية الوصول
        إلى موارد الشبكة. تحتاج إلى أن يكون المعدات اللازمة لتوصيل الإنترنت، وهي جهاز
        الكمبيوتر، المودم أو جهاز الوصول. من فضلك، طباعة نسخة من هذا الاتفاق والحفاظ
        عليه. لتحميل النموذج الإلكتروني للاتفاق، حفظه على جهاز الكمبيوتر الخاص بك
        عن طريق مساعدة من أي محرر نصوص.
      the_right_of_using_the_website: 2. حق استخدام الموقع.
      p_2: يجب ان تكون على الأقل ثمانية عشر (18) سنة لتصبح مستخدم مسجل من هذا الموقع.
        في حالة عدم الامتثال لمتطلبات، سيتم رفض الوصول إلى الموقع. باستخدام هذا الموقع،
        يجب أن يكون المستخدم على علم بأن المعلومات الشخصية المنشورة على الموقع يمكن
        أن تكون متاحة لمستخدمي الإنترنت الآخرين، والشركة لا تتحمل المسؤولية عن أفعالهم.
        باستخدام هذا الموقع يمكنك تأكيد وتتعهد بأن لديك الحق والسلطة وإمكانية للدخول
        في هذا الاتفاق، والموافقة على اتباع كل البنود والشروط. تصبح العضو للك تأكيد
        وتتعهد بأن كنت قد عانى أبدا إدانة جريمة جنائية تتعلق بالعنف الجنسي. تم تصميم
        هذا الموقع للاستخدام الشخصي فقط. يحظر استخدام هذا الموقع لأية أغراض تجارية.
        كيانات الشركات لا يمكن أن يكون مستخدمي هذا الموقع، وكذلك لا يمكن استخدام هذه
        الخدمة أو الموقع على أغراضها. هو السعي غير قانونية و / أو استخدام غير مصرح
        به لهذا الموقع، بما في ذلك جمع أسماء المستخدمين و / أو عناوين البريد الإلكتروني
        عن طريق مساعدة من الأدوات الإلكترونية أو غيرها لغرض إرسال الرسائل غير المرغوب
        فيها وصلات ويجوز للشركة اتخاذ الإجراءات المناسبة وفقا للقانون، بما في ذلك
        نداء إلى سلطات إنفاذ القانون.
      pricing_and_registration: 3. التسعير والتسجيل
      p_3: أنت قادرة على أن تصبح المستخدم من Flutylove على المشيئة الحرة وخالية من
        أساس تهمة من خلال التسجيل على الموقع. باسم المستخدم، يمكنك استخدام مجموعة
        محددة من الخدمات والفرص للموقع. المستخدم للموقع هو فرد مسجل على الموقع وفقا
        للنظام القائم والذي بلغ 18 سنة من العمر. عند التسجيل على الموقع يلتزم المستخدم
        لتقديم المعلومات الضرورية وذات الصلة للشركة لاستكمال صفحة مستخدم، بما في ذلك
        الدخول (عنوان البريد الإلكتروني أو رقم الهاتف) وكلمة المرور للدخول إلى الموقع،
        وكذلك الاسم الذي هي فريدة من نوعها لكل مستخدم. استمارة التسجيل قد تطلب معلومات
        إضافية من المستخدم. المستخدم هو المسؤول عن صحة، واقع، من اكتمالها ومطابقتها
        مع قانون الاتحاد الروسي من المعلومات المقدمة عند التسجيل، والوضوح في الفترة
        من المطالبات من أطراف ثالثة. عند تسجيل العضو يتفق مع هذا الاتفاق والقيام الحقوق
        والالتزامات المحددة، المرتبطة باستخدام وتشغيل الموقع. يحصل المستخدم على حق
        الوصول الكامل إلى استخدام وظائف الموقع. وتتعهد الشركة حقوق وعليها واجب إلى
        المستخدم، المنصوص عليها في هذه اللائحة، بعد نجاح عملية التسجيل من المستخدم
        على الموقع يتم معالجة البيانات الشخصية للمستخدم وفقا لقانون الاتحاد الروسي.
        بمعالجة ادارة الموقع البيانات الشخصية للمستخدم من أجل توفير المستخدم مع وصول
        لاستخدام وظائف الموقع، بما في ذلك تلقي شخصية (المستهدفة) الإعلان. التحقق والبحث
        وتحليل تلك البيانات، والسماح لدعم وتحسين وظائف وأقسام الموقع، وكذلك تطوير
        وظائف وأقسام جديدة. تقوم الشركة جميع الإجراءات اللازمة لحماية البيانات الشخصية
        للمستخدم ضد الوصول غير المصرح به أو تعديل أو إفشاء أو المحو. وتوفر الشركة
        إمكانية الوصول إلى البيانات الشخصية للمستخدم فقط لهؤلاء الموظفين والمقاولين
        وعملاء الشركة، الذين يحتاجون إلى هذه المعلومات من أجل دعم وظيفة الموقع وتوفير
        المستخدم مع إمكانية الوصول إلى ذلك بإستخدام. شركة للموقع لديها الحق في استخدام
        المعلومات التي يقدمها المستخدم، بما في ذلك البيانات الشخصية، من أجل ضمان الامتثال
        لمتطلبات التشريعات الحالية للاتحاد الروسي (بما في ذلك الوقاية و / أو قمع غير
        قانونية و / أو غير قانوني تصرفات المستخدمين). قد يتم الكشف عن المعلومات المقدمة
        من قبل المستخدم فقط وفقا للتشريعات الحالية للاتحاد الروسي بناء على طلب المحكمة،
        ووكالات إنفاذ القانون، وكذلك في الحالات الأخرى التي ينص عليها القانون المعمول
        به في الاتحاد الروسي. لدرجة أن الشركة بمعالجة البيانات الشخصية للمستخدم لتنفيذ
        هذه اللائحة، ولا يشترط موافقة المستخدم لمعالجة البيانات الشخصية بمقتضى أحكام
        القانون على البيانات الشخصية. تسجيل الدخول وكلمة السر التي اختارها المستخدم
        والمعلومات الضرورية والكافية لوصول المستخدم إلى الموقع. المستخدم لديه الحق
        في إعطاء له / لها المستخدم وكلمة السر لأطراف ثالثة، ويكون مسؤولا تماما عن
        سلامته، واختيار طريقة تخزينها على أساس مستقل. باستخدام له / لها الأجهزة والبرمجيات
        المستخدم قد يسمح للتخزين من تسجيل الدخول وكلمة المرور (من خلال الكوكيز) للحصول
        على ترخيص التلقائي لاحق على الموقع. تعتبر أي إجراء يتخذ باستخدام إسم المستخدم
        وكلمة المرور ليتم يرتكبها المستخدم، ما لم يثبت عكس ذلك العضو. ويلتزم العضو
        بإبلاغ الشركة فورا وفقا للإجراءات المتبعة في حالة الوصول غير المصرح به لاسم
        المستخدم وكلمة المرور و / أو صفحة الحساب، أو الكشف عن تسجيل الدخول وكلمة المرور.
        بعد تسجيل مكاسب للمستخدم الحق في إنشاء واستخدام وتحديد مضمون له / لها الصفحات
        الشخصية على أغراض الذاتي المعنية وغير التجارية، وكذلك الحصول على فرصة للوصول
        ونشر المعلومات على الصفحات الشخصية للمستخدمين آخرين . المستخدم مثل مالك والمعلومات
        المنشورة على الصفحة الشخصية يدرك أنه باستثناء الحالات التي وضعتها هذه اللوائح
        والتشريعات الحالية للاتحاد الروسي، لا يشارك الشركة في تطوير واستخدام المحتوى
        ولا تسيطر الوصول إلى صفحة المستخدم من المستخدمين الآخرين.
      terms_4: 4. شروط.
      p_4: هذا الاتفاق لا يزال كاملا في قوة وتأثير ما دمت استخدام الموقع. يمكنك التوقف
        عن كونه العضو للموقع عن طريق إزالة الصفحة الخاصة بك في أي وقت، لأي سبب من
        الأسباب، عن طريق الاتصال عبر الإنترنت خدمة العملاء أو عن طريق استخدام خدمة
        الموقع. تحتفظ الشركة بحقها في حذف الصفحة الشخصية الخاصة بك في أي وقت. نحن
        لسنا مضطرين لإعلامك قبل حذف الصفحة، إذا كانت الشركة لديها سبب للاعتقاد بأنك
        قد انتهكت شروط الاتفاق. نحن غير ملزمين بالكشف عن سبب حذف الحساب الخاص بك؛
        في بعض الحالات قد يحظر الكشف عن هذه المعلومات. بعد حذف الصفحة الخاصة بك، كل
        الظروف التي قد تكون صالحة بعد إنهاء هذه الاتفاقية بطبيعتها ستكون سارية المفعول
        بعد هذا الإنهاء. إذا قمت بحذف الصفحة الخاصة بك من خلال الموقع في الإرادة الخاصة
        بك، ونحن قد يطلب منك تحديد سبب هذا الحذف.
      account_security: 5. تأمين الحساب.
      p_5: أنت مسؤول عن الحفاظ على سرية اسم المستخدم وكلمة المرور، والتي سوف تكون
        وضعت في وقت التسجيل. أيضا، كنت مسؤولا تماما عن جميع الإجراءات التي تتم من
        خلال اسم المستخدم وكلمة المرور الخاصة بك. أنت توافق على (أ) إبلاغنا فورا عن
        أي استخدام غير مصرح به لتسجيل الدخول وكلمة المرور الخاصة بك، فضلا عن أي مخالفة
        أمنية أخرى، و (ب) الخروج من حسابك في نهاية كل دورة. الموقع ليست مسؤولة عن
        أي أضرار أو خسائر ناجمة عن عدم الامتثال لهذا الحكم. يجب أن تكون حذرا خصوصا
        عند الوصول إلى الحساب الخاص بك عن طريق جهاز كمبيوتر عام من أجل أن الأشخاص
        غير المرخص لهم لا يمكن التجسس أو تسجيل كلمة المرور الخاصة بك أو أي معلومات
        شخصية أخرى. يمكنك أيضا تأكيد وتوافق على أن الإنترنت لم يكن أبدا الخاص تماما
        وآمنة. عليك أن تدرك أن أي رسائل أو معلومات تقوم بنشرها على الموقع يمكن قراءة
        أو استخدامها من قبل المستخدمين الآخرين، حتى لو كان هناك تحذير خاص أن المعلومات
        المخفية.
      your_interaction_with_other_users_of_the_website: 6. التفاعل مع مستخدمين آخرين
        للموقع.
      p_6: أ. أنت وحدك المسؤول عن التفاعل مع مستخدمين آخرين. يجب أن نفهم أن الشركة
        لا يتحقق مستخدميها حول ما إذا كانت له سوابق جنائية. الشركة أيضا لا طلب المعلومات
        حول ماضي مستخدميها ولا تتحقق هذه المعلومات. الشركة لا تقدم أي ضمانات بخصوص
        سلوك المستخدم ومشتقاتها التوافق مع المستخدمين الفعليين أو المستقبلية. وفي
        الوقت نفسه الشركة تحتفظ بحقها في التحقق من المستخدمين سجل جنائي أو القيام
        بأعمال التحقق أخرى في أي وقت باستخدام المعلومات العامة المتاحة. ب. في أي من
        الأحوال فإن الشركة لن تكون مسؤولة عن أي أضرار سواء أكانت مباشرة أو غير مباشرة،
        عامة أو لها طبيعة محددة، التعويضية، و / أو عرضية أو تحصل عليها أو أي من الأفراد
        كنتيجة لاستخدامك للموقع، بما في ذلك، سبيل المثال لا الحصر، الإصابة البدنية
        والإجهاد و / أو أضرار أخرى، تحصل عليها نتيجة اتصال أو اجتماعات مع الأعضاء
        المسجلين أخرى من الموقع أو الناس، التي تتعاملون معها على الموقع. أنت توافق
        على اتخاذ كل الاحتياطات الممكنة عند الاتصال مع المستخدمين الآخرين، وخاصة في
        تلك الحالات، عندما تقرر الالتقاء بهم في الحياة الحقيقية. يجب عليك أن تدرك،
        ما تقوم به الشركة لا يعطي الضمانات المعلنة أو الضمنية بشأن التوافق مع مستخدمي
        هذا الموقع. أنت لا ينبغي أن تمد المعلومات المالية لغيرهم من مستخدمي الموقع
        (على سبيل المثال المعلومات عن الائتمان الخاصة بك أو البلاستيك CARDS). ج. خدمة
        يمكن أن تترجم اسمك أو اسم مدينتك إلى لغات أخرى. د. الخدمة ليست مسؤولة عن الإجراءات
        الواردة في هذه المقالة. في حال كنت لا أتفق معهم تماما أو جزئيا، يرجى فورا
        مغادرة الموقع.
      the_information_posted_by_you_on_flutylove: 7. على المعلومات من قبلك على FLUTYLOVE
      p_7: أ. أنت وحدك المسؤول عن المعلومات التي تنشر أو إثبات ( "ما بعد" فيما بعد)
        على الخدمة أو نقل للمستخدمين الآخرين. لا يسمح لك وظيفة على الخدمة أو نقل للمستخدمين
        الآخرين أي معلومات عن محتوى التشهير، غير دقيقة أو مسيئة أو فاحشة أو المبتذلة
        والعدوانية، والمعلومات على المحتوى الجنسي، فضلا عن المعلومات التي تهدد أو
        المطاردة، معلومات من طبيعة التمييز العنصري أو معلومات غير قانونية، أو أي معلومات
        أخرى تنتهك أو تنتهك حقوق أي طرف آخر (بما في ذلك، دون حصر، حقوق الملكية الفكرية،
        وحقوق الخصوصية والدعاية). لا يسمح لك لتقديم معلومات غير دقيقة أو مضللة أو
        كاذبة للشركة أو أي مستخدم آخر. إذا كانت المعلومات المقدمة إلى شركة Flutylove
        أو مستخدم آخر بعد ذلك تصبح غير دقيقة أو مضللة كاذبة، يجب على الفور بإبلاغ
        شركة Flutylove من هذا التغيير. قمت بتقديم وتضمن أن جميع المعلومات المقدمة
        خلال عملية التسجيل هي دقيقة وصحيحة، وعليك فورا تغيير أي من المعلومات التي
        تصبح بعد ذلك غير دقيقة أو مضللة أو كاذبة. ب. أنت تفهم وتوافق على أننا نحتفظ
        بالحق، ولكنها غير ملزمة لمراقبة المعلومات أو المحتوى الذي يتم نقله إلى الخدمة
        أو نشرها في وصول الجمهور على الخدمة. لدينا الحق في حذف أي من تلك المعلومات
        أو المحتوى دون إبداء أي أسباب والإخطار. ج. كل الكائنات المعروضة على الموقع،
        بما في ذلك عناصر التصميم، والنص، والرسومات، والرسوم التوضيحية، وأشرطة الفيديو،
        النصوص والبرامج والموسيقى والأصوات وغيرها من الأشياء ومكتباتها (من الآن فصاعدا
        - معلومات)، هي ملك لحقوق حصرية للشركة، ومستخدمو الموقع وغيرها من الحقوق وأصحاب،
        وحماية جميع حقوق لهذه الكائنات. د. باستثناء ما المجرمة وفقا لهذه الاتفاقية،
        فضلا عن التشريعات الحالية من الاتحاد الروسي، لا يجوز نسخ أي معلومات (مستنسخة)،
        ومعالجتها، وزعت، عرض في الإطار، نشرت أو تنزيلها أو نقلها أو بيعها أو استخدامها
        بطرق أخرى في كاملة أو مقطعة دون إذن مسبق من مالك، إلا إذا كان صاحب الحق أعرب
        صراحة عن موافقتها على استخدام مجاني للمعلومات من قبل أي فرد. ه. عن طريق نشر
        معلومات على الموقع ينتمون بشكل قانوني إلى المستخدم، ويوفر للمستخدم الوصول
        للمستخدمين الآخرين على الحق غير الحصري لاستخدامه عن طريق عرض، تشغيل (بما في
        ذلك النسخ) وغيرها من الحقوق فقط لأغراض الاستخدام الشخصي غير التجاري، إلا الحالات
        عندما يؤدي هذا الاستخدام أو قد تسبب ضررا لمصالح صاحب الحق يحميها القانون.
        F. يسمح للاستخدام من المعلومات من قبل المستخدم، الذي الوصول وقد اكتسبت فقط
        لاستعمالك الشخصي غير التجاري، على شرط أن جميع علامات التأليف (حق المؤلف) أو
        غيرها من إشعارات التأليف وستبقى، واسم المؤلف ومنتجاتها سيتم ترك دون تغيير.
        ز. يوفر للمستخدم أيضا في الشركة مع حق غير حصري لاستخدام المعلومات المنشورة
        على الموقع والانتماء له / لها بشكل قانوني دون النظر لضمان سير العمل في الموقع
        الالكتروني للشركة في أداء العمارة وظيفة الموقع. يتم منح حق غير حصري المشار
        إليها أعلاه لوضع المحتوى على الموقع ويغطي أراضي البلدان في جميع أنحاء العالم.
        والشركة لديها الحق في نقل الحقوق المشار إليها هذه الفقرة إلى أطراف ثالثة.
        يوافق المستخدم على أن الشركة لديها الحق في استخدام الخيارات الوظيفية والتقنية
        للموقع، وتوفير عرض لمشاركة المحتوى من قبل المستخدم، بما في ذلك أغراض عرض المعلومات
        الإعلان. مرحبا. في حالة المستخدم حذف المعلومات من الموقع، حق غير حصري سيتم
        إلغاء تلقائيا، ولكن نظرا للمواصفات الفنية للموقع تحتفظ الشركة بحقها في حفظ
        نسخ احتياطية من المعلومات في الوقت المطلوب وعند الاقتضاء. أنا. وبصرف النظر
        عن المعلومات الخاصة، والعضو ليس لديه الحق في تحميل، أو الكشف بطريقة مختلفة
        (عن طريق نشر على الموقع الإلكتروني) على معلومات من مواقع أخرى، وقواعد البيانات
        وحقوق الملكية الفكرية الأخرى في ظل غياب أعرب صراحة الموافقة على مثل هذه الإجراءات
        من حقوق التأليف والنشر مالك. ي. ما لم يذكر خلاف ذلك في هذه اللائحة، لا يمكن
        اعتبار أي شيء في هذه اللائحة كما نقل الحقوق الحصرية للمعلومات. ك. يجب أن تكون
        جميع المعلومات التي تنشر على الملف الشخصي للمستخدم، ودقيقة، ما يصل إلى تاريخ
        وكاملة. المستخدم على الاطلاق وحدها المسؤولة عن أي معلومات التي تم تحميلها
        أو الكشف عنها بطريقة مختلفة (مرسل) على الموقع الإلكتروني أو بمساعدة المستخدم.
        لم يقم المستخدم الحق في تحميل ونقل أو نشر المحتوى على الموقع، إذا هو / هي
        لا تملك الحقوق المناسبة لاتخاذ مثل هذا الإجراء، استحوذت أو تفويض له / لها
        وفقا للتشريعات الاتحاد الروسي. واستطاعت الشركة، ولكن ليست ملزمة، لتصفح الموقع
        عن أي محتوى غير قانوني، ويسمح لحذف أو نقل (بدون سابق إنذار) أي محتوى أو المستخدمين
        وفقا لتقديرها، لأي سبب من الأسباب أو بدون أسباب، بما في ذلك سبيل المثال لا
        الحصر للتحرك، أو حذف المعلومات التي، وفقا لرأي فردي للشركة ينتهك هذا الاتفاق،
        وتشريعات الاتحاد الروسي و / أو تنتهك حقوق، تجرح، أو تشكل خطرا على أمن المستخدمين
        أو أي طرف آخر. يحتوي الموقع (أو قد تحتوي على) وصلات إلى مواقع أخرى على الإنترنت
        (مواقع أطراف ثالثة) وكذلك المواد والصور والرسوم التوضيحية والرسومات والموسيقى
        والصوت والفيديو والمعلومات والتطبيقات والبرمجيات وغيرها من المعلومات التي
        تنتمي إلى أو القادمة من أطراف ثالثة (محتوى الطرف الثالث)، والتي هي نتيجة للنشاط
        الفكري ومحمي وفقا لتشريعات الاتحاد الروسي. لم يتم التحقق من هذه الأطراف الثالثة
        والمعلومات الخاصة بهم من قبل الشركة للامتثال مع هذا أو متطلبات أخرى (دقة واكتمال
        والصدق، وما إلى ذلك). والشركة ليست مسؤولة عن أي محتوى على مواقع الطرف الثالث
        الذي المكاسب العضو الوصول من خلال الموقع أو من خلال المعلومات الطرف الثالث،
        بما في ذلك سبيل المثال لا الحصر أي آراء أو بيانات أعرب على مواقع طرف ثالث
        أو في معلومات الخاصة بهم. الرابط إلى أي موقع أو منتج أو خدمة و، أي المعلومات
        ذات الطابع التجاري وغير التجارية الواردة في هذا الموقع ليست موافقة أو توصية
        لهذه المنتجات (الخدمات) من الشركة. إذا قرر المستخدم لمغادرة الموقع والذهاب
        إلى مواقع أطراف ثالثة أو استخدام أو تثبيت برامج طرف ثالث، وقال انه / انها
        تفعل ذلك على مسؤوليتهم الخاصة ومنذ تلك اللحظة لم تعد تطبق هذه اللائحة على
        العضو. وتسترشد المزيد من الإجراءات العضو بالقواعد والسياسات المعمول بها، بما
        في ذلك الممارسات التجارية من الأفراد الذين انه / انها سوف تستخدم المعلومات.
      forbidden_actions: 8. المحرمات.
      p_8: أ. يحظر "تراقب عن كثب" أو إزعاج أي شخص بطريقة أخرى. ب. يحظر استخدام السير،
        والفيروسات، وتطبيقات للبحث / استخراج المواقع، أو غيرها من الأجهزة اليدوية
        أو الآلية أو العمليات لاستخراج، ومؤشر "تجسس" أو استنساخها بطريقة أخرى أو التحايل
        على بنية التنقل وعرض من الخدمة أو محتوياته . ج. يحظر نشر أو توزيع أو إعادة
        إنتاج افيريواي أي معلومات حقوق الطبع والنشر والعلامات التجارية، أو غيرها من
        المعلومات التي تحميها حقوق التأليف والنشر دون الحصول على موافقة مسبقة من مالك
        حقوق الطبع والنشر. د. يحظر إزالة أي حقوق النشر والعلامات التجارية أو غيرها
        من إشعارات حقوق التأليف والنشر الواردة على الخدمة. ه. يحظر التدخل في أو تعطيل
        عملية الخدمة والموقع الإلكتروني، أو الخدمات والشبكات المتصلة بالخدمة أو الموقع.
        F. يحظر نشر أو البريد الإلكتروني أو نقل بطريقة مختلفة أي من المعلومات التي
        تحتوي على فيروسات أو أي شفرات حاسوبية أو ملفات أو برامج معدة للتدخل، وتدمير
        أو تقييد وظيفة أي برنامج كمبيوتر، أجهزة أو معدات الاتصالات. ز. يحظر تزوير
        العناوين أو التلاعب في التعيين لغرض تمويه المعنى الحقيقي للأي تبادل المعلومات
        من خلال الخدمة. ح. يحظر "قهوة" أو "نسخة" أي جزء من الخدمة أو الموقع دون إذن
        خطي مسبق من Flutylove. أيضا، لا يجوز لك استخدام أي من العلامات الفوقية أو
        رمز، أو غيرها من الأجهزة التي تحتوي على أي روابط لFlutylove، الخدمة أو الموقع
        من أجل توجيه أي شخص إلى موقع آخر لأي غرض من الأغراض. أنا. يحظر تعديل أو إعادة
        ترخيص، ترجمة، بيع، إعادة الهيكلة، فك، فك أو تفكيك أي جزء من الخدمة أو الموقع،
        أو أي البرامج المستخدمة في هذا الموقع أو ذلك، وكذلك تشجع الآخرين على اتخاذ
        إجراءات مماثلة . ي. يحظر نشر أية معلومات ذات المحتوى الإباحي و / أو المثيرة.
      the_changes_in_the_service: 9. التغيرات في الخدمة.
      ip_address_blocking: 10. IP عنوان حظر.
      p_10: من أجل حماية سلامة الموقع، تحتفظ Flutylove الحق في أي وقت من الأوقات على
        الراحة الخاصة لمنع عناوين IP لبعض المستخدمين.
      relations_between_users_online: 11. العلاقات بين مستخدمي الانترنت
      p_11: أنت وحدك المسؤول عن تعاملك مع مستخدمين آخرين من Flutylove. تحتفظ Flutylove
        الحق، وليس الالتزام، لرصد الخلافات بينك وبين المستخدمين الآخرين.
      security_and_communication: 12. الأمن والاتصالات.
      p_12: طريق للموقع و / أو الخدمة يخضع أيضا لسياسة الخصوصية. عندما تصبح العضو
        لذلك، فإنك توافق على وموافقة لتلقي رسائل البريد الإلكتروني من الولايات المتحدة.
        قد تمثل هذه الرسائل والإخطارات عن العمليات أو غيرها من الإخطارات المرتبطة
        الخدمة، مثل الإشعارات الإدارية والتصريحات الرسمية حول التغييرات، أو رسائل
        البريد الإلكتروني التي تحتوي على العروض التجارية والمواد الترويجية والعروض
        الخاصة منا، أو معلومات حول تصرفات المستخدمين أخرى تتعلق بك حساب المستخدم.
        يرجى قراءة سياسة الخصوصية لمعرفة المزيد عن هذه الإخطارات.
      denial_of_responsibility: 13. إنكار مسؤوليتها عن.
      p_13: أ. Flutylove أنه غير مسئول عن أي معلومات غير صحيحة أو غير دقيقة نشرت على
        الموقع أو يرتبط مع الخدمة، مستخدمي الموقع أو أي جهاز أو برنامج المرتبطة خدمتنا
        أو يستخدم هناك. Flutylove أنه غير مسئول عن السلوك، سواء على الانترنت وغير
