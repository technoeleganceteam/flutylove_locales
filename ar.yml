        جهد لحلها من خلال المفاوضات. وفي حالة عدم حل النزاعات عن طريق المفاوضات، يتم
        تسوية المنازعات وفقا للتشريعات المعمول بها في الاتحاد الروسي. يتم تنفيذ هذا
        الاتفاق في اللغة الروسية، ويمكن أن تقدم إلى المستخدم للمراجعة في لغة أخرى.
        في حالة وجود تناقض في إصدار لوائح في اللغة الروسية ونسختها في لغة أخرى، تطبق
