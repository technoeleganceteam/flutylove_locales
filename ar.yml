      p_15: الموقع وظائفها بما في ذلك جميع النصوص والتطبيقات والمحتوى وتصميم الموقع
        يتم توفيرها على أساس كما هو. الشركة تنفي أي ضمان بأن الموقع أو وظائفها قد
        تكون مناسبة أو غير مناسبة لغرض الاستخدام الخاصة. الشركة لا يمكن أن يضمن، ولا
