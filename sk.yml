        Občianskeho zákonníka Ruskej federácie (ďalej len "dohoda") medzi jednotlivec,
        ktorý dosiahol vek 18 rokov (ďalej len "Užívateľ" a spoločností (alebo "my")
        - spoločnosť s ručením obmedzeným "Technoelegance" (LLC "Technoelegance")
        (právny adresa: 101000, Moskva, Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye
