  pages:
    privacy:
      privacy: Flutylove Ochrana osobných údajov
      general_provisions: Všeobecné ustanovenia
      p_1_1: 1.1. Tieto predpisy sú úradný doklad s ručením obmedzeným "Technoelegance",
        ktorý sa nachádza na 101.000, Moskva, Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye
        1 (ďalej len Flutylove, spoločnosť, my), a stanoviť postupy spracovania údajov
        a IT bezpečnosť jednotlivcov ktorý dosiahol vek 18 rokov, a ktorí používajú
        internetové stránky https://flutylove.com (ďalej len webových stránok) a služby
        (ďalej len užívatelia).
      p_1_2: 1.2. Účelom týchto nariadení je zabezpečiť primeranú ochranu užívateľských
        informácií, vrátane osobných údajov, pred neoprávneným prístupom a zverejnením.
      p_1_3: 1.3. Vzťahy spojené so zberom, skladovanie, distribúciu a zabezpečenie
        informačných internetových stránok užívateľa sa riadi týmto poriadkom, ďalších
        oficiálnych dokumentoch Spoločnosti a súčasná právna úprava Ruskej federácie.
      p_1_4: 1.4. Aktuálna verzia Pravidiel, ktoré sú verejným dokumentom, je pre
        všetkých užívateľov internetu k dispozícii, keď po prepojení http://flutylove.com/pages/privacy~~dobj.
        Spoločnosť má právo na zmenu týchto nariadení. V prípade, že sú vykonané zmeny
        predpisov, musí spoločnosť informovať užívateľa tým, že posiela novú verziu
        poriadku na webových stránkach na adrese trvalého http://flutylove.com/pages/privacy~~pobj,
        najneskôr 10 dní pred tým, než efektívna dátum zmeny. Predchádzajúce verzie
        poriadku sú uložené v archíve firemnej dokumentácie.
      p_1_5: 1.5. Tieto predpisy boli vyvinuté a sú používané v súlade s dohodou o
        užívateľov. V prípade akéhokoľvek rozporu medzi týmito predpismi a iných úradných
        dokumentoch spoločnosti, musia byť tieto predpisy presadzované.
      p_1_6: 1.6. Používaním webových stránok vyjadrujete svoj súhlas s podmienkami
        tejto ochrany osobných údajov. Starostlivo si prečítajte. Ak nesúhlasíte s
        podmienkami tejto ochrany osobných údajov, alebo ak ste nedosiahli vek 18
        rokov, nesmiete používať tieto webové stránky a jej služieb. Užívaním webe
        bez ohľadu na to, či ste registrovaným užívateľom Flutylove alebo nie, potvrdzujete,
        že ste plne prijať tieto zásady, a súhlasí s tým, aby ju nasledoval.
      the_website_using_conditions: stránkach s použitím podmienok
      p_2_1: '2.1. Ak chcete použiť webové stránky Flutylove, musíte sa zaregistrovať.
        Nasledujúce informácie by mali špecifikovať pri registrácii: meno, e-mailová
        adresa, pohlavie, dátum narodenia, informácie o polohe. Užívateľ môže poskytovať
        ďalšie osobné údaje na jeho / jej vlastné želanie. Užívateľ si môže upraviť
        alebo aktualizovať osobné údaje kedykoľvek. Spoločnosť má právo požadovať
        dodatočné doklady v prípade zmeny pohlavia a dátum narodenia používateľa.'
      p_2_2: '2.2. Tým, že umožní prístup na webové stránky a jej služieb, spoločnosť,
        pôsobiaca v primeraným spôsobom av dobrej viere, sa domnieva, že Používateľ:
        uvedomí, že na registráciu na webových stránkach je nutné byť starší ako 18
        rokov; má všetky potrebné práva, aby bolo možné zaregistrovať sa na týchto
        webových stránkach a používať ju; označuje presné informácie o sebe / sama
        podľa žiadosti o využitie Služieb webových stránok; je si vedomý toho, že
        osobné informácie na webových stránkach, za predpokladu, užívateľom, môže
        byť k dispozícii pre ostatných užívateľov internetových stránok a internetových
        užívateľov rovnako, môže byť kopírovaný a distribuovaný ostatnými užívateľmi;
        je si vedomý toho, že niektoré typy informácií, možno preniesť na ostatných
        užívateľov, nemôže byť odstránený zo strany Užívateľa; sa zoznámil s týmito
        nariadeniami, súhlasí s nimi a zaväzuje sa daná práva a povinnosti.'
      p_2_3: 2.3. Spoločnosť neoveruje správnosť prijaté (zhromaždených) informácie
        o užívateľoch, s výnimkou prípadov, kedy je nutné takéto overenie za účelom
        splnenia záväzkov Spoločnosti pre užívateľov.
      information_processing_objectives: ciele Information Processing
      p_3_1: 3.1. Spoločnosť vykonáva spracovanie informácií o užívateľoch, vrátane
        ich osobných údajov za účelom splnenia záväzkov Spoločnosti pre užívateľa
        na používanie webovej stránky a jej služieb.
      p_3_2: 3.2 Spoločnosť má právo vykonávať spracovanie osobných údajov bez toho,
        aby boli oznámené príslušnému orgánu na ochranu práv subjektov osobných údajov.
      structure_of_the_user_information: Štruktúra informácií o používateľovi
      p_4_1: '4.1. Osobné údaje o užívateľovi zahŕňa:'
      p_4_1_1: 4.1.1. meno, e-mailová adresa, pohlavie, dátum narodenia, informácie
        o umiestnení a telefónne číslo, ktoré sú poskytované zo strany užívateľov
        a mal byť len dosť pre registráciu na webových stránkach;
      p_4_1_2: 4.1.2. informácie, ktoré sú poskytované používateľa (napríklad fotografie,
        informácie o zhubné návyky atď);
      p_4_1_3: 4.1.3. dodatočne poskytnuté Užívateľom podľa požiadavky spoločnosti,
        cieľom splniť záväzky Spoločnosti Užívateľom, objaviť sa z použivatelský.
        Spoločnosť má právo sa najmä na žiadosť používateľa kópiu dokladu totožnosti
        alebo akýchkoľvek iných dokumentov, ktoré obsahujú meno, pohlavie a dátum
        narodenia, ako aj ďalšie doplnkové informácie, ktoré podľa svojho uváženia
        Spoločnosti, bude potrebné a postačujúce na identifikáciu takéhoto Používateľa
        a bude eliminovať zneužívanie a porušovanie práv tretích osôb.
      p_4_2: '4.2. Ostatné Užívateľská spracovania informácií, ktoré spoločnosť na
        internetovej stránke Správy tiež spracováva ďalšie informácie o užívateľoch,
        ktorý zahŕňa:'
      p_4_2_1: 4.2.1. Spoločné údaje, podľa http-server automaticky obdržali pri prístupe
        na webové stránky a následné akcie užívateľa (IP-adresu počítača, typ operačného
        systému užívateľa, stránky webových stránok navštívených užívateľom).
      p_4_2_2: 4.2.2. Informácie, ktoré sú prijímané automaticky pri prístupe k webovej
        stránky pomocou záložiek (cookies);
      p_4_2_3: 4.2.3. Informácia, ktorá je uložená v dôsledku Užívateľa akcií na webových
        stránkach;
      p_4_2_4: 4.2.4. Informácia, ktorá je uložená v dôsledku konania ostatných užívateľov
        na webových stránkach.
      users_information_processing: Užívateľská spracovanie informácií
      p_5_1: '5.1. Spracovanie osobných údajov vykonáva na základe týchto zásad: a)
        legitímne účely a prostriedky spracovania osobných údajov; b) poctivosť; c)
        súlad účely spracovania osobných údajov s vopred stanovenou účely a deklaroval
        pri zhromažďovaní osobných údajov, ako aj súlad poverenie Spoločnosti; d)
        súlad množstva a typu spracovania osobných údajov a dodržiavanie prostriedkov
        spracovanie osobných údajov s cieľom spracovať; e) neprípustnosť kombinovania
        vytvorených databáz pre nezlučiteľné účely, obsahujúce osobné údaje.'
      p_5_1_1: 5.1.1. Zhromažďovanie osobných údajov Užívateľa je vykonávaná na webových
        stránkach, kedy register, rovnako ako v budúcnosti, kedy užívateľ pridá Viac
        informácií o sebe / sama Užívaním webu nástroje na jeho / jej vlastnej iniciatívy.
      p_5_1_2: 5.1.2. Osobné údaje užívateľov sú uložené výhradne v elektronickej
        podobe a spracovávané pomocou automatizovaných systémov, s výnimkou prípadov,
        keď je potreba ručného spracovania osobných údajov s ohľadom na plnenie legislatívnych
        požiadaviek.
      p_5_1_3: 5.1.3. Užívateľská osobné údaje nebudú prenesené tretím osobám, s výnimkou
        prípadov osobitne ustanovených týmto poriadkom a užívateľské zmluve. So súhlasom
        používateľa osobné údaje používateľa môžu byť odovzdávané tretím protistrany
        Spoločnosti pod podmienkou prevzatia povinnosť zabezpečiť dôvernosť získaných
        informácií, najmä pri používaní služieb a aplikácií. Užívateľská údaje zabezpečovaní
        osobné na požiadanie orgánov štátnej správy (miestne orgány) sa vykonáva v
        postupe, ako to vyžaduje zákon.
      p_5_1_4: '5.1.4. Osobné užívateľské dáta sú odstránené, keď: - sú údaje self-zo
        stránky odstránený užívateľom; - Strana je self-zmazaný používateľ; - Informácie
        o užívateľovi a jeho osobné stránky sú odstránené Spoločnosťou. V prípade,
        že strana prefíkaní sám užívateľ, spoločnosť ukladá Užívateľa osobné údaje
        o svojich elektronických médií do 210 dní po osobnej stránke je odstránený.
        Osobné údaje budú vymazané po uplynutí 210 dní po osobnej stránke je odstránený.
        Do uplynutia tejto lehoty má užívateľ právo na obnovenie osobnú stránku.'
      users_rights_and_obligations: práva a povinnosti užívateľov
      p_6_1: '6.1. Užívateľ má právo na:'
      p_6_1_1: 6.1.1. prístup k informáciám o ňom / nej bez obmedzenia a zadarmo úpravou
        svoje osobné stránky na webové stránky s použitím prihlasovacieho mena a hesla;
      p_6_1_2: 6.1.2. samostatne vykonávať zmeny a opravy údajov na užívateľskom osobnom
        na webovej stránke, na podmienke, že takéto zmeny a opravy obsahujú up-to-date
        a pravdivé informácie;
      p_6_1_3: 6.1.3. odstrániť informácie z osobného na webovej stránke;
      p_6_1_4: 6.1.4. Žiadateľom je firma získať konkrétnejšie informácie, zablokovanie
        alebo vymazanie osobných údajov, ak tieto údaje sú neúplné, zastarané, nepresné,
        neoprávnene prijaté alebo nie sú nevyhnutné na deklarovaný účel spracovania,
        alebo v prípade, že činnosti uvedené v odseku 6.1.3 týchto predpisy nemožno
        realizovať nezávisle na sebe;
      p_6_1_5: 6.1.5. Na základe žiadosti dostane informácie od spoločnosti týkajúce
        sa spracovaním jeho / jej osobných údajov.
      p_6_2: 6.2. Nasledujúce informácie o všetkých registrovaných internetových stránkach
        Užívateľa je vždy k dispozícii pre registrovaných členov :, pohlavie, vek,
        profilová fotka meno používateľa a iné informácie, pokiaľ má užívateľ vyslaný.
      p_6_3: 6.3. Spoločnosť nenesie zodpovednosť za prezradenie Užívateľa osobných
        údajov ostatných užívateľov webových stránok, ktorí pristupovať týchto údajov.
      p_6_4: 6,4. V prípade osobných údajov (druhý informácií o používateľovi) vybratia
        z Užívateľa osobné stránke alebo odstránenie Užívateľa osobnú stránku z webovej
        stránky, informácie o užívateľovi kopírovaný inými užívateľmi alebo uložiť
        na stránkach iných užívateľov je zachovaná.
      p_7_1: 7.1. Spoločnosť vyžaduje technické, organizačné a právne opatrenia, aby
        zabezpečili, že používateľ má osobné údaje sú chránené pred neoprávneným alebo
        náhodnému prístupu, vymazanie, úpravy, blokovanie, kopírovanie a šírenie,
        ako aj od iných nepovolených akcií.
      p_7_2: 7.2. prihlásenie užívateľa (e-mailovú adresu alebo číslo mobilného telefónu)
        a heslo slúži na prístup k webovej stránky. Užívateľ je zodpovedný za uchovávanie
        týchto informácií dôverné. Užívateľ nemusí preniesť prihlasovacie meno a heslo
        tretím osobám a je tiež povinný prijať opatrenia na zabezpečenie dôvernosti.
      limitation_of_the_regulations_applicability: Obmedzenie použiteľnosti predpisov
      p_8: Tieto predpisy nie sú rozšírené na akciách a internetových zdrojov tretích
        strán. Spoločnosť nenesie zodpovednosť za akcie tretích strán, ktorí dostali
        prístup k informáciám užívateľovi prostredníctvom internetu alebo na webových
        stránkach Služieb. Správa webových stránok odporúča používateľom pristupovať
        k problému s množstvom informácií zverejnených na internetových stránkach
        zodpovedne.
      user_requests: používateľských požiadaviek
      p_9_1: '9.1. Užívatelia majú právo na odosielanie požiadaviek na spoločnosť,
        vrátane požiadaviek týkajúcich sa používania osobných údajov v písomnej forme
        na adrese: Russia, 101000, Moskva, Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye
        1 alebo vo forme elektronického dokumentu podpísaná kvalifikovaným elektronickým
        podpisom v súlade s právnymi predpismi Ruskej federácie, podľa e-mailu: support@flutylove.com~~HEAD=pobj.'
      p_9_2: '9.2. žiadosť používateľa musí obsahovať nasledujúce údaje: číslo identifikačného
        dokladu Užívateľa alebo jeho zástupca; dátum vydania vyššie uvedeného dokumentu
        a vydávajúceho orgánu; informácie potvrdzujúce účasť Užívateľa vo vzťahoch
        s operátorom (najmä odkaz na stránku); podpis užívateľa alebo jeho / jej zástupca.'
      p_9_3: 9.3. Spoločnosť sa zaväzuje zváži a odpovie na žiadosť užívateľa do 30
        dní po tom, čo bol prijatý.
      p_9_4: 9.4. Všetka korešpondencia, ktorú spoločnosť dostala od užívateľov (písomnej
        alebo elektronickej žiadosti) je klasifikovaný ako informácia s obmedzeným
        prístupom a nesmie byť zverejnené bez užívateľské písomného súhlasu. Osobné
        údaje a iné informácie o užívateľovi, ktorý poslal žiadosť nesmú byť použité
        bez osobitného súhlasu používateľa, inak ako za reakciu na žiadosť alebo v
        prípadoch výslovne ustanovených platnými právnymi predpismi.
    terms:
