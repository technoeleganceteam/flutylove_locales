  pages:
    privacy:
      privacy: Flutylove Privacy Policy
      general_provisions: Almindelige bestemmelser
      p_1_1: 1.1. Disse forordninger er et officielt dokument fra Limited Liability
        Company "Technoelegance", som ligger på 101000, Moskva, Ulanskiy pereulok
        13, stroeniye 4, pomeshcheniye 1 (herefter Flutylove Selskabet, vi), og bestemme
        procedurer databehandling og informationssikkerhed individer der har nået
        en alder af 18 år, og som bruge hjemmesiden https://flutylove.com (herefter
        Websitet) og tjenester (herefter Brugere).
      p_1_2: 1.2. Formålet med disse forordninger er at sikre en passende beskyttelse
        af brugerens oplysninger, herunder personoplysninger, fra uautoriseret adgang
        og videregivelse.
      p_1_3: 1.3. Relationerne er forbundet med indsamling, lagring, distribution
        og sikkerhed af Website brugerens oplysninger er underlagt disse forordninger,
        andre officielle dokumenter for selskabet og den nuværende lovgivning i Den
        Russiske Føderation.
      p_1_4: 1.4. Den aktuelle version af forordningerne, som er et offentligt dokument,
        er tilgængelig for enhver internetbruger når at følge linket http://flutylove.com/pages/privacy.
        Selskabet har ret til at ændre disse forordninger. Hvis der foretages ændringer
        til forordningerne, skal Selskabet give brugerne ved at offentliggøre den
        nye version af forordningerne på hjemmesiden på bopæl http://flutylove.com/pages/privacy,
        senest 10 dage før den effektive dato for ændringerne. De tidligere versioner
        af forordningerne er gemt i dokumentationen arkiv af selskabet.
      p_1_5: 1.5. Disse forordninger er blevet udviklet og anvendes i overensstemmelse
        med Brugeraftale. I tilfælde af overtrædelse mellem disse forordninger og
        andre officielle dokumenter i Selskabet, skal disse forordninger håndhæves.
      p_1_6: 1.6. Ved at bruge hjemmesiden, accepterer du vilkårene og betingelserne
        i denne fortrolighedspolitik. Læs dem omhyggeligt. Hvis du ikke accepterer
        vilkårene i denne fortrolighedspolitik, eller du ikke har nået en alder af
        18 år, kan du ikke bruge hjemmesiden og dens tjenester. Ved at bruge hjemmesiden,
        uanset om du er den registrerede bruger af Flutylove eller ej, bekræfter du,
        at du fuldt ud acceptere denne fortrolighedspolitik, og er enige om at følge
        den.
      the_website_using_conditions: hjemmesiden ved hjælp af betingelser
      p_2_1: '2.1. For at bruge hjemmesiden Flutylove, skal du registrere. Følgende
        oplysninger skal angives under registreringen: navn, e-mailadresse, køn, fødselsdato,
        oplysninger om placering. Brugeren kan give yderligere personlige detaljer
        på hans / hendes eget ønske. Brugeren kan redigere eller opdatere personlige
        oplysninger til enhver tid. Selskabet har ret til at anmode om yderligere
        dokumentation i tilfælde af ændring køn og fødselsdato på brugeren.'
      p_2_2: '2.2. Ved at lade adgangen til hjemmesiden og dens tjenester, selskabet,
        der handler på en rimelig måde og i god tro, mener, at Bruger: indser, at
        for registrering på hjemmesiden er det nødvendigt at være over 18 år; har
        alle de nødvendige rettigheder til at kunne registrere på denne hjemmeside
        og bruge den; angiver præcise oplysninger om sig selv / hende selv efter de
        anmodninger om brug af Tjenesterne af hjemmesiden; er klar over, at personlige
        oplysninger på hjemmesiden, leveres af brugeren, kan blive tilgængelige for
        andre brugere af hjemmesiden og Internet-brugere så godt, kan kopieres og
        distribueres af de andre brugere; er opmærksom på, at nogle typer af oplysninger,
        der overføres til de andre brugere, ikke kan fjernes af brugeren; er bekendt
        med disse forordninger, er enig med dem og forpligter de angivne rettigheder
        og forpligtelser.'
      p_2_3: 2.3. Selskabet har ikke kontrollere rigtigheden af ​​det modtagne (indsamlet)
        oplysninger om brugerne, med undtagelse af tilfælde, hvor en sådan kontrol
        er nødvendig for at opfylde selskabets forpligtelser over for brugeren.
      information_processing_objectives: informationsbehandling mål
      p_3_1: 3.1. Selskabet udfører informationsbehandling om brugere, herunder deres
        personoplysninger, for at opfylde selskabets forpligtelser over for brugerne
        for brug af webstedet og dets tjenester.
      p_3_2: 3.2 Selskabet har ret til at foretage behandling af personoplysninger
        uden at underrette den kompetente myndighed for beskyttelse af rettighederne
        for personlige registrerede.
      structure_of_the_user_information: opbygning brugeroplysninger
      p_4_1: '4.1. Personlige oplysninger af brugere omfatter:'
      p_4_1_1: 4.1.1. navn, e-mailadresse, køn, fødselsdato, oplysninger om placering
        og telefonnummer, som leveres af brugerne og formodes at være lige nok for
        registrering på hjemmesiden;
      p_4_1_2: 4.1.2. de oplysninger, som er tilvejebragt af brugeren (f.eks billeder,
        oplysninger om skadelige vaner etc.);
      p_4_1_3: 4.1.3. desuden leveres af brugeren i overensstemmelse med anmodningen
        Company for at opfylde selskabets forpligtelser over for de brugere, som udkommer
        fra brugeraftale. Selskabet har ret, især til at anmode brugeren en kopi af
        identitetskort eller andre dokumenter, der indeholder navn, køn og fødselsdato,
        samt andre supplerende oplysninger, som, på selskabets skøn vil være nødvendigt
        og tilstrækkeligt til identifikation af sådanne Bruger og ville eliminere
        misbrug og krænkelse af tredjemands rettigheder.
      p_4_2: '4.2. Andre Brugerens informationsbehandling af Selskabet Hjemmesiden
        Administration behandler også andre oplysninger om brugere, som omfatter:'
      p_4_2_1: 4.2.1. fælles data, automatisk modtaget af http-server, når adgang
        til hjemmesiden og de efterfølgende handlinger User (IP-adressen på værten,
        typen af ​​brugerens operativsystem, sider af hjemmesiden besøgt af brugeren).
      p_4_2_2: 4.2.2. oplysninger, som modtages automatisk, når adgang til hjemmesiden
        ved hjælp bogmærker (cookies);
      p_4_2_3: 4.2.3. oplysninger, der modtages som følge af brugerens handlinger
        på hjemmesiden;
      p_4_2_4: 4.2.4. oplysninger, der modtages som følge af handlinger andre brugere
        på hjemmesiden.
      users_information_processing: Brugerens informationsbehandling
      p_5_1: '5.1. Personlig databehandling udfører på grundlag af følgende principper:
        a) legitime formål og med hvilke hjælpemidler behandling af personoplysninger;
        b) ærlighed; c) overholdelse af persondataloven formål med formål forudbestemt
        og erklærede, når de indsamler personoplysninger, samt overholdelse af de
        legitimationsoplysninger i Selskabet; d) overholdelse af omfanget og typen
        af ​​behandling af personoplysninger, og overholdelsen af ​​midler til behandling
        af personoplysninger med henblik på forarbejdning; e) afvisning af at kombinere
        de oprettede databaser til uforenelige formål, som indeholder personoplysninger.'
      p_5_1_1: 5.1.1. Indsamlingen af ​​personlige data for brugeren udføres på hjemmesiden,
        når registret, samt i fremtiden, når brugeren tilføjer mere information om
        sig selv / hende selv bruge hjemmesiden værktøjer på hans / hendes eget initiativ.
      p_5_1_2: 5.1.2. Personoplysninger om brugere gemmes udelukkende i elektronisk
        format og behandles ved hjælp af automatiserede systemer, med undtagelse af
        de tilfælde, hvor der er behov manuel behandling af personoplysninger med
        henblik på at opfylde de lovgivningsmæssige krav.
      p_5_1_3: 5.1.3. Brugerens personlige data overføres ikke til tredjepart, bortset
        fra i tilfælde, der af disse forordninger og brugeraftalen. Med samtykke fra
        brugeren, kan personlige brugerdata overføres til tredje modparter i selskabet
        på betingelse af overtagelse af en forpligtelse til at sikre fortroligheden
        af ​​modtagne oplysninger, især, når du bruger tjenester og applikationer.
        Brugerens personlige data provisioning på anmodning af offentlige myndigheder
        (kommuner) udføres i den procedure, som kræves af loven.
      p_5_1_4: '5.1.4. Personlige brugerdata slettes, når: - data er selvstændige
        slettet fra siden af ​​brugeren; - Side er selv slettes af brugeren; - Brugerens
        oplysninger og personlig side fjernes af Selskabet. I tilfælde af side sletning
        af selve Bruger Selskabet gemmer brugerens personlige data på sine elektroniske
        medier inden for 210 dage efter personlig side er fjernet. De personlige data
        slettes ved udløbet af 210 dage efter den personlige side er fjernet. Indtil
        denne periode udløber, brugeren har ret til at genoprette den personlige side.'
      users_rights_and_obligations: Brugerens rettigheder og forpligtelser
      p_6_1: '6.1. Brugeren har ret til:'
      p_6_1_1: 6.1.1. få adgang til oplysninger om ham / hende uden begrænsninger
        og gratis ved at redigere sin personlige side på hjemmesiden med brug af login
        og password;
      p_6_1_2: 6.1.2. selvstændigt foretage ændringer og rettelser til de oplysninger
        om brugerens personlige side på hjemmesiden, på den betingelse, at sådanne
        ændringer og rettelser indeholder up-to-date og sande oplysninger
      p_6_1_3: 6.1.3. fjerne oplysningerne fra den personlige side på hjemmesiden;
      p_6_1_4: 6.1.4. anmode selskabet at få mere specifikke oplysninger, blokere
        eller slette de personlige oplysninger, hvis sådanne oplysninger er ufuldstændige,
        forældede, unøjagtige, ulovligt modtaget eller ikke er nødvendige for den
        erklærede formål forarbejdning eller hvis de aktioner, der er angivet i punkt
        6.1.3 i disse forordninger kan ikke gennemføres uafhængigt;
      p_6_1_5: 6.1.5. på grundlag af anmodningen, modtager oplysninger fra selskabet
        vedrørende behandlingen af ​​hans / hendes personlige data.
      p_6_2: '6.2. Følgende oplysninger om eventuelle registrerede Website Bruger
        er altid til rådighed for den registrerede: brugerens navn, køn, alder, profil
        foto og andre oplysninger, hvis brugeren har lagt det.'
      p_6_3: 6.3. Selskabet har intet ansvar for offentliggørelse af brugerens personoplysninger
        andre brugere af hjemmesiden, der har adgang til sådanne oplysninger.
      p_6_4: 6.4. I tilfælde af personoplysninger (andre brugeroplysninger) fjernelse
        fra brugerens personlige side eller fjernelse af brugerens personlige side
        fra hjemmesiden, brugerens oplysninger kopieret af andre brugere eller lagret
        på andre brugeres sider bevares.
      users_information_protection_measures: Brugernes beskyttelsesforanstaltninger
        information
      p_7_1: 7.1. Selskabet tager tekniske, organisatoriske og juridiske foranstaltninger
        til at sikre, at brugerens personlige data er beskyttet mod uautoriseret eller
        utilsigtet adgang, sletning, ændring, blokering, kopiering og formidling samt
        fra andre uautoriserede handlinger.
      p_7_2: 7.2. Brugerens login (e-mail-adresse eller mobilnummer) og adgangskode
        bruges til at få adgang til hjemmesiden. Brugeren er ansvarlig for at holde
        denne information fortroligt. Brugeren må ikke overføre login og password
        til tredjemand, og er også forpligtet til at træffe foranstaltninger for at
        sikre fortroligheden.
      limitation_of_the_regulations_applicability: Begrænsning af forordninger anvendelighed
      p_8: Disse forordninger er ikke udvidet til handlinger og Internet ressourcer
        fra tredjemand. Selskabet bærer intet ansvar for handlinger tredjeparter,
        der fik adgang til de oplysninger Bruger via internettet eller Website Services.
        Hjemmesiden Administrationen anbefaler til brugerne at nærme sig spørgsmålet
        med mængden af ​​oplysninger, der offentliggøres på hjemmesiden på en ansvarlig
        måde.
      user_requests: Bruger anmodninger
      p_9_1: '9.1. Brugerne har en ret til at sende anmodninger til selskabet herunder
        anmodninger vedrørende anvendelsen af ​​personoplysninger i skriftlig form
        på følgende adresse: Rusland, 101000, Moskva, Ulanskiy pereulok 13, stroeniye
        4, pomeshcheniye 1 eller i form af elektronisk dokument underskrevet af en
        kvalificeret elektronisk signatur i overensstemmelse med lovgivningen i den
        Russiske Føderation, ved e-mail: support@flutylove.com.'
      p_9_2: '9.2. Brugeren anmodning skal indeholde følgende oplysninger: Antallet
        af identifikationsdokumentet af bruger eller dennes repræsentant; Datoen for
        udstedelsen af ​​ovennævnte dokument, og den udstedende myndighed; oplysninger,
        der bekræfter brugerens deltagelse i forbindelser med operatøren (især linket
        til siden); underskrift bruger eller hans / hendes repræsentant.'
      p_9_3: 9.3. Selskabet forpligter sig til at overveje og reagere på brugerens
        anmodning inden for 30 dage efter, at den blev modtaget.
      p_9_4: 9.4. Al korrespondance modtaget af selskabet fra Brugere (skriftlige
        eller elektroniske ansøgninger) er klassificeret som begrænset adgang oplysninger
        og kan ikke videregives uden brugerens skriftlige samtykke. De personlige
        data og andre oplysninger om brugeren, der sendte anmodningen må ikke bruges,
        uden brugerens særlige samtykke, anderledes end for svar på anmodningen eller
        i de tilfælde, der udtrykkeligt er nævnt af gældende lov.
    terms:
      terms: Flutylove brugeraftale
      welcome: Velkommen til Flutylove!
      about_terms: 'Disse betingelser for brug (samt de dokumenter, der er nævnt heri,
        herunder Privacy Policy) er kontrakten af ​​friktion i overensstemmelse med
        artikel 428 i den borgerlige lovbog i Den Russiske Føderation (i det følgende
        benævnt "aftalen") mellem person, der har nået 18 år (i det følgende benævnt
        "Bruger" og Selskabet (eller "vi") - en Limited Liability Company "Technoelegance"
        (LLC "Technoelegance") (juridisk adresse: 101000, Moskva, Ulanskiy pereulok
        13, stroeniye 4, pomeshcheniye 1), i det følgende benævnt Flutylove, hvorefter
        du kan bruge denne hjemmeside og alle tilhørende tjenester, der tilbydes via
        hjemmesiden eller anvendelsen (generelt omtalt som "Services"). hjemmesiden
        forstås nogen af dets versioner, kombineret under domænenavnet flutylove.com
        og opererer for en række forskellige enheder, herunder web-baseret version,
        mobile applikationer og applikationer til sociale netværk.Ved at bruge dette
        websted accepterer du vilkårene i aftalen og Privacy Policy. Læs dem omhyggeligt.
        Hvis du ikke er enig med vilkårene i aftalen og Privacy Policy, eller du ikke
        har nået en alder af 18 år, kan du ikke bruge hjemmesiden og dens tjenester.Ved
        at bruge hjemmesiden, uanset du er registreret bruger af Flutylove eller ej,
        accepterer du helt med denne aftale vores fortrolighedspolitik, som er inkluderet
        i denne aftale ved linket og er tilgængelig på hjemmesiden og og efterkomme
        den.På brugerens anmodning, selskabet forpligter sig til at underskrive denne
        aftale i en hardcopy formularen og send den til den enkelte anmoder dokumenterne.Selskabet
        forbeholder sig ret til at ændre brugeraftale og ethvert dokument, der er
        nævnt det. At være opmærksom på de ændringer, du har brug for at holde-up-to-date
        information om sådanne ændringer på en regelmæssig basis. Vi vil informere
        dig om ændringer, vi gjort på dette nedenfor side. Ændringer vedrører ikke
        tilbage og vil træde i kraft inden for ti dage fra datoen for offentliggørelsen.
        Men hvis de er forbundet med implementeringen af ​​nye tjenester eller ændring
        af lovgivningen, den vil blive anvendt med det samme. Hvis du ikke er enig
        med de ændringer i aftalen, skal du stoppe med at bruge hjemmesiden og dens
        anvendelsesmuligheder.'
      consent_to_accept_the_terms_of_user_agreement: 1. SAMTYKKE at acceptere vilkårene
        AF BRUGER AFTALE.
      p_1: a. Elektronisk aftale. Denne aftale er en elektronisk udgave af kontrakten,
        som beskriver betingelserne for brug af Hjemmesiden og Tjenesterne. Ved at
        logge på hjemmesiden eller ved at blive en bruger, accepterer denne aftale
        og accepterer alle vilkår, betingelser og meddelelser, der er indeholdt eller
        refereres der. Du bekræfter og accepterer, at brugerne af Flutylove kan være
        en del af et online community, der omfatter andre hjemmesider, der tilhører
        selskabet eller dets partnere. Derfor kan profilerne på hjemmesiden ses på
        andre lignende hjemmesider og betalende abonnenter fra én hjemmeside kan kommunikere
        med andre betalende abonnenter fra alle websteder. b. Elektronisk form. Ved
        at logge på hjemmesiden eller ved at blive en bruger, accepterer du at give
        dig den elektroniske aftale. c. Hardcopy formular. Du har en ret til at modtage
        hardcopy af denne aftale. Du kan anmode hardcopy udgave af denne aftale før
        eller efter det vil blive underskrevet i elektronisk form. Kontakt venligst
        vores kundeservice for mere information. d. Adgang og downloading. For at
        få adgang til og downloade denne elektroniske aftale, skal du have adgang
        til internettet eller direkte gennem enheder med adgang til web-ressourcer.
        Du skal have det nødvendige udstyr til at tilslutte internettet, nemlig computeren,
        modem eller anden adgang enhed. Please, udskrive en kopi af denne aftale og
        holde det. Hvis du vil hente den elektroniske udgave af aftalen, gemme den
        på din computer ved hjælp af en teksteditor.
      the_right_of_using_the_website: 2. RETTEN TIL BRUG AF HJEMMESIDEN.
      p_2: Du skal være mindst atten (18) år at blive registreret bruger af denne
        hjemmeside. I tilfælde af manglende overholdelse af kravene, vil adgangen
        til hjemmesiden nægtes. Ved hjælp af hjemmesiden, skal brugeren være opmærksom
        på, at de personlige oplysninger, der offentliggøres på hjemmesiden, kan være
        til rådighed for andre internetbrugere, og Selskabet er ikke bære ansvaret
        for deres handlinger. Ved at bruge dette websted, du hævde og forpligter,
        at du har ret, myndighed og mulighed for at indgå denne aftale, og samtykke
        til at følge alle dens vilkår og betingelser. At blive en Bruger du hævde
        og forpligter, at du aldrig har været udsat for domfældelse for strafbart
        forhold vedrørende seksuel vold. Hjemmesiden er kun beregnet til personlig
        brug. Det er forbudt at bruge hjemmesiden til kommercielle formål. Selskaber
        kan ikke være de brugere af denne hjemmeside, samt kan ikke bruge denne tjenesten
        eller webstedet på deres formål. Ulovlig og / eller uautoriseret brug af af
        Hjemmesiden, herunder indsamling af brugernavne og / eller e-mail-adresser
        ved hjælp af de elektroniske eller andre værktøjer til det formål at sende
        uønskede beskeder og links forfølges, og selskabet kan træffe passende foranstaltninger
        i henhold til loven, herunder en appel til de retshåndhævende myndigheder.
      pricing_and_registration: 3. PRISFASTSÆTTELSE OG REGISTRERING
      p_3: Du kan blive den Bruger af Flutylove om freewill og gratis basis ved at
        registrere på hjemmesiden. Som Bruger, kan du bruge specifik vifte af tjenester
        og muligheder hjemmesiden. Brugeren af ​​hjemmesiden er en person registreret
        på hjemmesiden i overensstemmelse med etablerede orden og som har nået 18
        år. Ved registreringen på hjemmesiden Brugeren er forpligtet til at yde den
        nødvendige og relevante oplysninger for Selskabet at færdiggøre Bruger siden,
        herunder login (e-mail-adresse eller telefonnummer) og password til adgang
