        hålla denna information konfidentiell. Användaren får inte överföra användarnamn
        och lösenord till tredje part och är också skyldig att vidta åtgärder för
        att säkerställa sekretess.
      limitation_of_the_regulations_applicability: Begränsning av förordningarna tillämplighet
      p_8: Dessa föreskrifter är inte utvidgas till åtgärder och Internet resurser
