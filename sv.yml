        Webbplatsen Verket rekommenderar att användarna att närma sig problemet med
        den mängd information som publiceras på webbplatsen på ett ansvarsfullt sätt.
      user_requests: Användar förfrågningar
      p_9_1: '9,1. Användare har rätt att skicka förfrågningar till bolaget inklusive
        förfrågningar om användning av personuppgifter i skriftlig form på följande
        adress: Ryssland, 101000, Moskva, Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye
        en eller i form av elektroniskt dokument undertecknats av en kvalificerad
        elektronisk signatur i enlighet med lagstiftningen i Ryssland, med e-post:
        support@flutylove.com.'
      p_9_2: '9,2. Användarens begäran måste innehålla följande information: antalet
        identitetshandlingen för Användaren eller dess representant; Datum för utfärdandet
        av ovanstående dokument och den utfärdande myndigheten; uppgifter som bekräftar
        användar deltagande i förbindelserna med operatören (i synnerhet länken till
        sidan); underskrift användar eller hans / hennes företrädare.'
      p_9_3: 9,3. Företaget förbinder sig att överväga och svara på användarens begäran
        inom 30 dagar efter det togs emot.
      p_9_4: 9,4. All korrespondens bolaget tillhanda från Användare (skriftlig eller
        elektronisk begäran) klassificeras som begränsad tillgång till information
