  pages:
    privacy:
      privacy: Flutylove sekretesspolicy
      general_provisions: Allmänna bestämmelser
      p_1_1: 1,1. Dessa föreskrifter är ett officiellt dokument från Limited Liability
        Company "Technoelegance", som ligger på 101000, Moskva, Ulanskiy pereulok
        13, stroeniye 4, pomeshcheniye en (nedan Flutylove bolaget, vi), och bestämma
        rutiner för databehandling och säkerhet av individer informations som har
        fyllt 18 år, och som använder webbplatsen https://flutylove.com (nedan hemsidan)
        och dess tjänster (nedan Användare).
      p_1_2: 1,2. Syftet med dessa regler är att säkerställa ett tillfredsställande
        skydd av användarinformation, inklusive personuppgifter, från obehörig åtkomst
        och utlämnande.
      p_1_3: 1,3. Relationerna i samband med insamling, lagring, distribution och
        säkerhet av webbplatsen användarens information styrs av dessa förordningar,
        andra officiella dokument i bolaget och den nuvarande lagstiftningen i Ryska
        federationen.
      p_1_4: 1,4. Den nuvarande versionen av förordningarna, som är en offentlig handling,
        är tillgänglig för alla Internetanvändare när man följer länken http://flutylove.com/pages/privacy.
        Bolaget har rätt att ändra dessa regler. I fall ändringar görs förordningarna
        skall bolaget meddela användarna genom att publicera den nya versionen av
        förordningarna på webbplatsen permanenta adress http://flutylove.com/pages/privacy,
        senast 10 dagar före den effektiva datumet för förändringen. De tidigare versionerna
        av förordningarna lagras i arkivet dokumentation av bolaget.
      p_1_5: 1,5. Dessa föreskrifter har utvecklats och används i enlighet med användaravtalet.
        Vid eventuell strid mellan dessa förordningar och andra officiella dokument
        i bolaget, måste dessa förordningar verkställas.
      p_1_6: 1,6. Genom att använda webbplatsen accepterar du villkoren i denna sekretesspolicy.
        Läs dem noga. Om du inte accepterar villkoren i denna integritetspolicy, eller
        om du inte har fyllt 18 år, får du inte använda webbplatsen och dess tjänster.
        Genom att använda webbplatsen, oavsett om du är registrerad användare av Flutylove
        eller inte, bekräftar du att du till fullo accepterar denna integritetspolicy,
        och accepterar att följa den.
      the_website_using_conditions: webbplatsen med villkor
      p_2_1: '2,1. Om du vill använda webbplatsen Flutylove, måste du registrera.
        Följande information ska anges under registreringen: namn, e-postadress, kön,
        födelsedatum, platsinformation. Användaren kan ge ytterligare personuppgifter
        på hans / hennes egen önskan. Användaren kan redigera eller uppdatera personlig
        information när som helst. Bolaget har rätt att begära ytterligare underlag
        vid byte kön och födelsedatum för användaren.'
      p_2_2: '2,2. Genom att låta tillgång till webbplatsen och dess tjänster, bolaget
        agerar på ett rimligt sätt och i god tro, anser att Användare: inser att för
        registrering på webbplatsen är det nödvändigt att vara över 18 år gammal,
        har alla rättigheter som krävs för att kunna registrera sig på denna webbplats
        och använda den; anger korrekt information om sig själv / själv enligt begäran
        om användning av tjänsterna på Webbplatsen; är medveten om att personlig information
        på webbplatsen, under förutsättning av användaren, kan bli tillgängliga för
        andra användare av webbplatsen och Internetanvändare också, kan kopieras och
        distribueras av andra användare; är medveten om att vissa typer av information,
        överförs till andra användare, inte kan tas bort av användaren; är bekant
        med dessa föreskrifter, överensstämmer med dem och förbinder de angivna rättigheter
        och skyldigheter.'
      p_2_3: 2,3. Bolaget inte kontrollera riktigheten av den mottagna (samlade) information
        om användarna, med undantag för de fall då en sådan kontroll är nödvändig
        för att uppfylla bolagets åtaganden för användaren.
      information_processing_objectives: informationsbehandling mål
      p_3_1: 3,1. Bolaget utför informationsbehandling om användare, inklusive deras
        personuppgifter, i syfte att uppfylla bolagets åtaganden till användare för
        användning av webbplatsen och dess tjänster.
      p_3_2: 3,2 Bolaget har rätt att utföra behandling av personuppgifter utan att
        meddela den behöriga myndigheten för att skydda rättigheterna för person registrerade.
      structure_of_the_user_information: struktur användarinformationen
      p_4_1: '4,1. Personuppgifter för användarna inkluderar:'
      p_4_1_1: 4.1.1. namn, e-postadress, kön, födelsedatum, platsinformation och
        telefonnummer, som tillhandahålls av användarna och ska vara tillräckligt
        för registrering på webbplatsen;
      p_4_1_2: 4.1.2. den information som tillhandahålls av användaren (till exempel
        bilder, information om skadliga vanor etc.);
      p_4_1_3: 4.1.3. dessutom tillhandahålls av användaren enligt bolaget begäran
        för att uppfylla bolagets åtaganden gentemot Användare som framgår av användaravtal.
        Bolaget har rätt, i synnerhet, att begära att användaren en kopia av identitetshandling
        eller något annat dokument som innehåller namn, kön och födelsedatum, liksom
        annan kompletterande information som, på bolagets bedömning, kommer att bli
        nödvändigt och tillräcklig för att identifiera en sådan kund och vill eliminera
        missbruk och kränkning av tredje parts rättigheter.
      p_4_2: '4,2. Övriga användarinformationsbehandling av bolaget Webbplatsen Verket
        behandlar också annan information om användarna, vilket inkluderar:'
      p_4_2_1: 4.2.1. gemensamma uppgifter, automatiskt emot av http-server när åtkomst
        till webbplatsen och de efterföljande användarens handlingar (IP-adressen
        för värden, typ av användarens operativsystem, sidor webbsida har besökts
        av användaren).
      p_4_2_2: 4.2.2. uppgifter som automatiskt tas emot vid åtkomst till webbplats
        med hjälp bokmärken (cookies);
      p_4_2_3: 4.2.3. uppgifter som tas emot som ett resultat av användarens åtgärder
        på webbplatsen;
      p_4_2_4: 4.2.4. uppgifter som tas emot som en följd av åtgärder från andra användare
        på webbplatsen.
      users_information_processing: Användar informationshantering
      p_5_1: '5,1. Personuppgifter genomför på grundval av följande principer: a)
        legitima syften och medlen för behandlingen av personuppgifter; b) ärlighet;
        c) efterlevnad av personuppgifter syften med ändamål förutbestämda och förklarade
        då att samla in personuppgifter, samt efterlevnad av bevis i bolaget; d) efterlevnad
        av volymen och typen av behandling av personuppgifter, och efterlevnaden av
        medlen för behandlingen av personuppgifter med avseende på dess behandling;
        e) avvisning av att kombinera de skapade databaser för oförenliga ändamål,
        som innehåller personuppgifter.'
      p_5_1_1: 5.1.1. Insamlingen av personuppgifter användar utförs på webbplatsen
        när registret, liksom i framtiden när användaren lägger in mer information
        om sig själv / själv använda webbplatsen verktyg på hans / hennes eget initiativ.
      p_5_1_2: 5.1.2. Personuppgifter om användare endast lagras i elektroniskt format
        och bearbetas med hjälp av automatiserade system, med undantag för de fall
        där det behövs manuell behandling av personuppgifter i syfte att uppfylla
        de lagstadgade kraven.
      p_5_1_3: 5.1.3. Användarens personuppgifter inte överförs till tredje part,
        utom i de fall som uttryckligen anges av dessa förordningar och användaravtalet.
        Med samtycke av användaren, kan personuppgifter användardata överföras till
        tredje motparter i bolaget på villkor övertagande av en skyldighet att säkerställa
        sekretessen för mottagna informationen, i synnerhet när man använder tjänster
        och applikationer. Användarpersonuppgifter proviantering på begäran av statliga
        myndigheter (lokala myndigheter) utförs i förfarandet i enlighet med lagen.
      p_5_1_4: '5.1.4. Personliga användaruppgifter raderas när: - uppgifter är själv
        bort från sidan av användaren; - Sidan är själv bort av användaren; - Användarinformationen
        och dess personliga sida avlägsnas genom bolaget. Vid sidan borttagning av
        användaren själv, lagrar bolaget Användarens personuppgifter om sina elektroniska
        medier inom 210 dagar efter den personliga sidan tas bort. De personuppgifter
        raderas vid utgången av 210 dagar efter den personliga sidan tas bort. Fram
        till denna period löper ut, har användaren rätt att återställa den personliga
        sidan.'
      users_rights_and_obligations: Användarens rättigheter och skyldigheter
      p_6_1: '6,1. Användaren har rätt till:'
      p_6_1_1: 6.1.1. tillgång till information om honom / henne utan begränsningar
        och utan kostnad genom att redigera sin personliga sida på webbplatsen med
        hjälp av användarnamn och lösenord;
      p_6_1_2: 6.1.2. självständigt och ändringar av den information om användarens
        personliga sida på webbplatsen, under förutsättning att sådana ändringar och
        rättelser innehålla upp-to-date och sann information;
      p_6_1_3: 6.1.3. ta bort informationen från personliga sida på webbplatsen;
      p_6_1_4: 6.1.4. begära att bolaget för att få mer specifik information, blockera
        eller radera personuppgifter, om dessa uppgifter är ofullständiga, föråldrade,
        felaktig olagligt emot eller inte är nödvändiga för det uttalade syftet med
        behandlingen eller om de åtgärder som anges i punkt 6.1.3 i dessa förordningar
        kan inte genomföras oberoende;
      p_6_1_5: 6.1.5. på grundval av en ansökan, får informationen från bolaget om
        behandling av hans / hennes personuppgifter.
      p_6_2: '6,2. Följande information om alla registrerade hemsida Användare är
        alltid tillgänglig för den registrerade användaren: användarens namn, kön,
        ålder, profilbild och annan information om användaren har skrivit det.'
      p_6_3: 6,3. Företaget bär inget ansvar för utlämnande av användarens personuppgifter
        av andra användare av webbplatsen som har visats sådana uppgifter.
      p_6_4: 6,4. Vid personuppgifter (annan användarinformation) tas bort från användarens
        personliga sida eller borttagning av användarens personliga sida från webbplatsen,
        användar information kopieras av andra användare eller lagras på andra användares
        sidor bevaras.
      users_information_protection_measures: Användarnas åtgärder informationsskydd
      p_7_1: 7,1. Bolaget tar tekniska, organisatoriska och juridiska åtgärder för
        att säkerställa att användarens personuppgifter skyddas mot obehörig eller
        oavsiktlig åtkomst, radering, modifiering, blockering, kopiering och spridning
        samt från andra obehöriga åtgärder.
      p_7_2: 7,2. Användarens inloggning (e-postadress eller mobilnummer) och lösenord
