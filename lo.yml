      p_8: ໄດ້. ມັນຖືກຫ້າມບໍ່ໃຫ້ "ຮັກສາເບິ່ງຢ່າງໃກ້ຊິດກ່ຽວກັບການ" ຫຼືລົບກວນຄົນໃດຄົນນຶ່ງໃນວິທີການອື່ນໆ.
        b. ມັນຖືກຫ້າມບໍ່ໃຫ້ໃຊ້ບອທ໌, ໄວຣັສ, ຄໍາຮ້ອງສະຫມັກໃນການຊອກຫາສະຖານທີ່ / ສານສະກັດຈາກ,
        ຫຼືອຸປະກອນຄູ່ມືຫຼືອັດຕະໂນມັດຫຼືຂະບວນການເພື່ອສະກັດ, ດັດຊະນີ, "spying" ຫຼືການແຜ່ພັນໃນວິທີການອື່ນຫຼືການຫລີກເວັ້ນໂຄງປະກອບການນໍາທິດແລະການສະແດງຂອງບໍລິການຫຼືເນື້ອໃນຂອງຕົນ
        . c. ມັນຖືກຫ້າມບໍ່ໃຫ້ຕອບ, ແຈກຢາຍ, ຫລືການແຜ່ພັນ everyway ຂໍ້ມູນລິຂະສິດ, ເຄື່ອງຫມາຍການຄ້າ,
        ຫຼືຂໍ້ມູນອື່ນໆປ້ອງກັນໂດຍການລິຂະສິດໂດຍບໍ່ມີການອະນຸຍາດຈາກເຈົ້າຂອງລິຂະສິດ. d.
        ມັນຖືກຫ້າມບໍ່ໃຫ້ເອົາລິຂະສິດ, ເຄື່ອງຫມາຍການຄ້າຫຼືແຈ້ງການຫງວນລິຂະສິດອື່ນ ໆ ທີ່ມີກ່ຽວກັບການບໍລິການ.
        e. ມັນຖືກຫ້າມບໍ່ໃຫ້ແຊກແຊງໃນ​​ຫລືເຮັດການດໍາເນີນງານຂອງການບໍລິການແລະເວັບໄຊທ໌,
        ຫຼືການບໍລິການແລະເຄືອຂ່າຍການເຊື່ອມຕໍ່ກັບການບໍລິການຫຼືເວັບໄຊທ໌ໄດ້. f. ມັນຖືກຫ້າມບໍ່ໃຫ້ເຜີຍແຜ່,
        ອີເມວຫຼືການຍົກຍ້າຍໃນວິທີການທີ່ແຕກຕ່າງກັນຂໍ້ມູນຂ່າວສານທີ່ປະກອບດ້ວຍໄວຣັສຫຼືລະຫັດຄອມພິວເຕີອື່ນໆ,
        ໄຟລ໌ຫຼືໂຄງການອອກແບບເພື່ອແຊກແຊງ, ທໍາລາຍຫຼືຈໍາກັດການທໍາງານຂອງຊອບແວຄອມພິວເຕີ,
        ອຸປະກອນຫຼືສາຍໂທລະສັບອຸປະກອນໃດຫນຶ່ງ. g. ມັນໄດ້ຖືກຫ້າມໃນການປອມແປງຫົວຫຼືຄວບຄຸມການອອກແບບສໍາລັບຈຸດປະສົງຂອງປອມຄວາມຫມາຍທີ່ແທ້ຈິງຂອງຂໍ້ມູນຂ່າວສານທີ່ໃຊ້ຮ່ວມກັນໂດຍຜ່ານການບໍລິການໄດ້.
        h. ມັນຖືກຫ້າມບໍ່ໃຫ້ "forge" ຫຼື "ສໍາເນົາ" ສ່ວນຫນຶ່ງຂອງການບໍລິການຫຼືເວັບໄຊທ໌ໂດຍບໍ່ມີການອະນຸຍາດລາຍລັກອັກສອນກ່ອນທີ່ຈະຈາກ
        Flutylove ແຕ່ຢ່າງໃດ. ນອກຈາກນີ້, ທ່ານອາດຈະບໍ່ນໍາໃຊ້ tags ໃດ meta ຫຼືລະຫັດ,
        ຫຼືອຸປະກອນອື່ນໆທີ່ມີການເຊື່ອມຕໍ່ໃດໆກັບ Flutylove, ການບໍລິການຫຼືເວັບໄຊທ໌ຢູ່ໃນຄໍາສັ່ງເພື່ອຫັນບຸກຄົນໃດຫນຶ່ງກັບເວັບໄຊສໍາລັບຈຸດປະສົງໃດຫນຶ່ງ.
        i. ມັນຖືກຫ້າມບໍ່ໃຫ້ດັດແປງ, ປັບ, sublicense, ແປ, ຂາຍ, ການປັບໂຄງສ້າງ, decipher,
