      p_12: 'ການນໍາໃຊ້ຂອງເວັບໄຊທ໌ແລະ / ຫຼືການບໍລິການຍັງແມ່ນການຄຸ້ມຄອງໂດຍນະໂຍບາຍຄວາມເປັນສ່ວນຕົວຂອງພວກເຮົາ.
        ໃນເວລາທີ່ທ່ານກາຍເປັນຜູ້ໃຊ້, ທ່ານຕົກລົງເຫັນດີແລະຍິນຍອມເຫັນດີທີ່ຈະໄດ້ຮັບອີເມວຈາກພວກເຮົາ.
        ອີເມວເຫຼົ່ານີ້ອາດຈະເປັນຕົວແທນຂອງການແຈ້ງເຕືອນກ່ຽວກັບການດໍາເນີນງານຫລືການແຈ້ງເຕືອນອື່ນ
        ໆ ທີ່ກ່ຽວຂ້ອງກັບການບໍລິການ, ເຊັ່ນ: ແຈ້ງການການບໍລິຫານແລະການປະກາດຢ່າງເປັນທາງການກ່ຽວກັບການປ່ຽນແປງ,
        ຫຼືອີເມວທີ່ມີຂໍ້ສະເຫນີທຸລະກິດ, ອຸປະກອນການສົ່ງເສີມການຂາຍ, ການສະເຫນີພິເສດຈາກພວກເຮົາ,
        ຫຼືຂໍ້ມູນກ່ຽວກັບການກະທໍາຂອງຜູ້ຊົມໃຊ້ອື່ນໆກ່ຽວກັບການຂອງທ່ານ ບັນຊີຜູ້ໃຊ້. ກະລຸນາອ່ານນະໂຍບາຍຄວາມເປັນສ່ວນຕົວຂອງພວກເຮົາຢາກຮູ້ເພີ່ມເຕີມກ່ຽວກັບການແຈ້ງການດັ່ງກ່າວ.'
