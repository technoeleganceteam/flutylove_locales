  pages:
    privacy:
      privacy: ນະໂຍບາຍຄວາມເປັນສ່ວນຕົວ Flutylove
      general_provisions: ບົດບັນຍັດທົ່ວໄປ
      p_1_1: 11. ກົດລະບຽບເຫຼົ່ານີ້ແມ່ນມີເອກະສານຢ່າງເປັນທາງການຂອງຈໍາກັດຄວາມຮັບຜິດຊອບບໍລິສັດ
        "Technoelegance", ຕັ້ງຢູ່ໃນ 101000, Moscow, Ulanskiy pereulok 13, stroeniye
        4, pomeshcheniye 1 (hereafter Flutylove, ບໍລິສັດ, ພວກເຮົາ), ແລະກໍານົດຂັ້ນຕອນຂອງການປຸງແຕ່ງຂໍ້ມູນແລະຄວາມປອດໄພຂໍ້ມູນຂ່າວສານຂອງບຸກຄົນ
        ຜູ້ທີ່ໄດ້ບັນລຸອາຍຸສູງສຸດຂອງ 18 ປີ, ແລະຜູ້ທີ່ນໍາໃຊ້ເວັບໄຊທ໌ https://flutylove.com
        (hereafter ເວັບໄຊທ໌) ແລະການບໍລິການຂອງຕົນ (hereafter ຜູ້ໃຊ້).
      p_1_2: 12. ຈຸດປະສົງຂອງລະບຽບການເຫຼົ່ານີ້ແມ່ນເພື່ອຮັບປະກັນການປ້ອງກັນອັນເນື່ອງມາຈາກຂໍ້ມູນຜູ້ໃຊ້,
        ລວມທັງຂໍ້ມູນສ່ວນຕົວ, ຈາກການເຂົ້າເຖິງຮັບອະນຸຍາດແລະການເປີດເຜີຍ.
      p_1_3: 13. ການພົວພັນທີ່ກ່ຽວຂ້ອງກັບການເກັບກໍາ, ການເກັບຮັກສາ, ການແຈກຢາຍແລະຄວາມປອດໄພຂອງຂໍ້ມູນຜູ້ໃຊ້ເວັບໄຊທ໌ແມ່ນການຄຸ້ມຄອງໂດຍລ​​ະບຽບການເຫຼົ່ານີ້,
        ເອກະສານຢ່າງເປັນທາງການຂອງບໍລິສັດແລະນິຕິກໍາໃນປະຈຸບັນຂອງສະຫະພັນລັດເຊຍ.
      p_1_4: 14. ສະບັບປະຈຸບັນຂອງລະບຽບການ, ຊຶ່ງເປັນເອກະສານສາທາລະນະ, ສາມາດໃຊ້ໄດ້ກັບຜູ້ໃຊ້ອິນເຕີເນັດໃນເວລາທີ່ປະຕິບັດຕາມ
        http://flutylove.com/pages/privacy ການເຊື່ອມຕໍ່. ບໍລິສັດມີສິດທີ່ຈະປັບປຸງແກ້ໄຂລະບຽບການເຫຼົ່ານີ້.
        ໃນກໍລະນີການປ່ຽນແປງທີ່ຈະເຮັດໃຫ້ລະບຽບການ, ບໍລິສັດຈະແຈ້ງໃຫ້ຜູ້ໃຊ້ໄດ້ໂດຍປຊຊກິນການສະບັບໃຫມ່ຂອງກົດລະບຽບກ່ຽວກັບເວັບໄຊທ໌ທີ່
        http://flutylove.com/pages/privacy ທີ່ຢູ່ແບບຖາວອນໄດ້, ບໍ່ຕໍ່ກວ່າ 10 ວັນກ່ອນທີ່ຈະໄດ້ປະສິດທິຜົນ
        ວັນຂອງການປ່ຽນແປງ. ສະບັບທີ່ຜ່ານມາຂອງລະບຽບການເກັບຮັກສາໄວ້ໃນການຮວບຮວມເອກະສານຂອງບໍລິສັດ.
      p_1_5: 15. ລະບຽບການເຫຼົ່ານີ້ໄດ້ຮັບການພັດທະນາແລະໄດ້ຖືກນໍາໃຊ້ໃຫ້ສອດຄ່ອງກັບສັນຍາຂອງຜູ້ໃຊ້.
        ໃນກໍລະນີຂອງການຂັດແຍ້ງລະຫວ່າງລະບຽບການເຫຼົ່ານີ້ແລະເອກະສານຢ່າງເປັນທາງການຂອງບໍລິສັດ,
        ລະບຽບການເຫຼົ່ານີ້ຕ້ອງໄດ້ຮັບການບັງຄັບໃຊ້.
      p_1_6: 16. ໂດຍການນໍາໃຊ້ເວັບໄຊທ໌ໄດ້, ທ່ານຕົກລົງເຫັນດີກັບຂໍ້ກໍານົດແລະເງື່ອນໄຂຂອງການນະໂຍບາຍຄວາມເປັນສ່ວນຕົວນີ້.
        ກະລຸນາອ່ານໃຫ້ເຂົາເຈົ້າລະມັດລະວັງ. ຖ້າຫາກວ່າທ່ານບໍ່ເຫັນດີກັບຂໍ້ກໍານົດຂອງນະໂຍບາຍຄວາມເປັນສ່ວນຕົວນີ້,
        ຫຼືທ່ານຍັງບໍ່ທັນໄດ້ບັນລຸອາຍຸສູງສຸດຂອງ 18 ປີ, ທ່ານອາດຈະບໍ່ນໍາໃຊ້ເວັບໄຊທ໌ແລະບໍລິການຂອງຕົນ.
        ໂດຍການນໍາໃຊ້ເວັບໄຊທ໌ໄດ້, ໂດຍບໍ່ສົນເລື່ອງບໍ່ວ່າຈະເປັນທ່ານເປັນຜູ້ໃຊ້ທີ່ຈົດທະບຽນຂອງ
        Flutylove ຫຼືບໍ່, ທ່ານຢືນຢັນວ່າທ່ານໄດ້ຢ່າງເຕັມສ່ວນຍອມຮັບນະໂຍບາຍຄວາມເປັນສ່ວນຕົວນີ້,
        ແລະຕົກລົງເຫັນດີປະຕິບັດຕາມມັນ.
      the_website_using_conditions: ເວັບໄຊທ໌ການນໍາໃຊ້ເງື່ອນໄຂ
      p_2_1: '21. ການນໍາໃຊ້ Flutylove ເວັບໄຊທ໌, ທ່ານຈໍາເປັນຕ້ອງລົງທະບຽນ. ຂໍ້ມູນຂ່າວສານດັ່ງຕໍ່ໄປນີ້ຄວນຈະໄດ້ຮັບການກໍານົດໄວ້ໃນໄລຍະການຈົດທະບຽນ:
        ຊື່, ທີ່ຢູ່ອີເມວ, ບົດບາດຍິງຊາຍ, ວັນເດືອນປີເກີດຂໍ້ມູນສະຖານທີ່. ຜູ້ໃຊ້ອາດຈະສະຫນອງລາຍລະອຽດສ່ວນບຸກຄົນເພີ່ມເຕີມຢູ່ໃນ
        / ຄວາມປາດຖະຫນາຂອງເຂົາເຈົ້າເອງ. ຜູ້ໃຊ້ສາມາດແກ້ໄຂຫລືປັບປຸງຂໍ້ມູນສ່ວນບຸກຄົນໃນທຸກເວລາ.
        ບໍລິສັດມີສິດທີ່ຈະຮ້ອງຂໍໃຫ້ມີເອກະສານສະຫນັບສະຫນູນເພີ່ມເຕີມໃນກໍລະນີຂອງການປ່ຽນແປງບົດບາດຍິງຊາຍແລະວັນທີເດືອນປີເກີດຂອງຜູ້ໃຊ້ໄດ້.'
      p_2_2: '22. ໂດຍອະນຸຍາດໃຫ້ເຂົ້າເຖິງໄດ້ເວັບໄຊທ໌ແລະການບໍລິການຂອງຕົນ, ບໍລິສັດ, ການສະແດງໃນລັກສະນະສົມເຫດສົມຜົນແລະໃນສາດສະຫນາທີ່ດີ,
        ພິຈາລະນາວ່າຜູ້ໃຊ້: ຮູ້ວ່າສໍາລັບການຈົດທະບຽນໃນເວັບໄຊທ໌ທີ່ມັນເປັນສິ່ງຈໍາເປັນຈະມີອາຍຸຫລາຍກວ່າ
        18 ປີ; ມີທັງຫມົດສິດໃນການຈະສາມາດລົງທະບຽນໃນເວັບໄຊທ໌ນີ້ແລະນໍາໃຊ້ມັນ; ສະແດງຂໍ້ມູນຂ່າວສານທີ່ຖືກຕ້ອງກ່ຽວກັບຕົນເອງ
        / ຕົນເອງຕາມການຮ້ອງຂໍສໍາລັບການໃຊ້ບໍລິການຂອງເວັບໄຊທ໌ໄດ້; ແມ່ນຮູ້ວ່າຂໍ້ມູນສ່ວນບຸກຄົນກ່ຽວກັບເວັບໄຊທ໌,
        ສະຫນອງໃຫ້ໂດຍຜູ້ໃຊ້, ອາດຈະກາຍເປັນທີ່ມີຢູ່ສໍາລັບຜູ້ຊົມໃຊ້ອື່ນໆຂອງເວັບໄຊທ໌ແລະອິນເຕີເນັດຜູ້ຊົມໃຊ້ເຊັ່ນດຽວກັນ,
        ສາມາດໄດ້ຮັບການຄັດລອກແລະແຈກຢາຍໂດຍຜູ້ໃຊ້ອື່ນໆ; ແມ່ນຮູ້ວ່າບາງປະເພດຂອງຂໍ້ມູນຂ່າວສານ,
        ການຍົກຍ້າຍກັບຜູ້ຊົມໃຊ້ອື່ນໆ, ບໍ່ສາມາດໄດ້ຮັບການໂຍກຍ້າຍອອກໂດຍຜູ້ໃຊ້; ແມ່ນຮູ້ຈັກກັບກົດລະບຽບເຫຼົ່ານີ້,
        ເຫັນດີນໍາກັບເຂົາເຈົ້າແລະປະຕິບັດສິດທິທີ່ກໍານົດໄວ້ແລະພັນທະ.'
      p_2_3: 23. ບໍລິສັດບໍ່ໄດ້ຢືນຢັນຄວາມຖືກຕ້ອງຂອງທີ່ໄດ້ຮັບ (ເກັບກໍາ) ຂໍ້ມູນກ່ຽວກັບຜູ້ຊົມໃຊ້ໄດ້,
        ມີຂໍ້ຍົກເວັ້ນຂອງກໍລະນີໃນເວລາທີ່ການຢັ້ງຢືນດັ່ງກ່າວແມ່ນມີຄວາມຈໍາເປັນເພື່ອປະຕິບັດພັນທະຂອງບໍລິສັດກັບຜູ້ໃຊ້.
      information_processing_objectives: ຂໍ້ມູນການປຸງແຕ່ງວັດຖຸປະສົງ
      p_3_1: 31. ບໍລິສັດໄດ້ດໍາເນີນການການປະມວນຜົນຂໍ້ມູນກ່ຽວກັບຜູ້ຊົມໃຊ້, ລວມທັງຂໍ້ມູນສ່ວນບຸກຄົນຂອງເຂົາເຈົ້າ,
        ໃນຄໍາສັ່ງເພື່ອປະຕິບັດພັນທະຂອງບໍລິສັດກັບຜູ້ຊົມໃຊ້ສໍາລັບການນໍາໃຊ້ຂອງເວັບໄຊທ໌ແລະການບໍລິການຂອງຕົນ.
      p_3_2: 32 ບໍລິສັດມີສິດທິໃນການປະຕິບັດການປຸງແຕ່ງຂອງຂໍ້ມູນສ່ວນບຸກຄົນໂດຍບໍ່ມີການແຈ້ງໃຫ້ອົງການຄຸ້ມຄອງສໍາລັບການປົກປັກຮັກສາສິດທິຂອງຫົວຂໍ້ໃດຫນຶ່ງຂໍ້ມູນສ່ວນບຸກຄົນ.
      structure_of_the_user_information: ໂຄງສ້າງຂອງຂໍ້ມູນຜູ້ໃຊ້
      p_4_1: '41. ຂໍ້ມູນສ່ວນບຸກຄົນຂອງຜູ້ໃຊ້ປະກອບມີ:'
      p_4_1_1: 4.1.1. ຊື່, ທີ່ຢູ່ອີເມວ, ບົດບາດຍິງຊາຍ, ວັນເດືອນປີເກີດ, ຂໍ້ມູນສະຖານທີ່,
        ແລະເບີໂທລະສັບ, ທີ່ສະຫນອງໃຫ້ໂດຍຜູ້ຊົມໃຊ້ແລະຄວນຈະເປັນພຽງພໍພຽງແຕ່ສໍາລັບການຈົດທະບຽນໃນເວັບໄຊທ໌ໄດ້;
      p_4_1_2: 4.1.2. ຂໍ້ມູນຂ່າວສານທີ່ສະຫນອງໃຫ້ໂດຍຜູ້ໃຊ້ (ສໍາລັບຮູບພາບການຍົກຕົວຢ່າງ,
        ຂໍ້ມູນກ່ຽວກັບນິສັຍອັນຕະລາຍແລະອື່ນໆ);
      p_4_1_3: 413. ສະຫນອງໃຫ້ນອກຈາກນັ້ນໂດຍຜູ້ໃຊ້ໂດຍອີງຕາມການຮ້ອງຂໍຂອງບໍລິສັດເພື່ອປະຕິບັດພັນທະຂອງບໍລິສັດກັບຜູ້ຊົມໃຊ້,
        ປະກົດອອກຈາກຂໍ້ຕົກລົງຂອງຜູ້ໃຊ້. ບໍລິສັດມີສິດ, ໂດຍສະເພາະ, ເພື່ອຮ້ອງຂໍໃຫ້ຜູ້ໃຊ້ສໍາເນົາຂອງເອກະສານປະຈໍາຕົວຫຼືເອກະສານອື່ນໆທີ່ມີຊື່,
        ບົດບາດຍິງຊາຍແລະວັນທີເດືອນປີເກີດ, ເຊັ່ນດຽວກັນກັບຂໍ້ມູນເພີ່ມເຕີມອື່ນໆທີ່, ການຕັດສິນໃຈຂອງບໍລິສັດ,
        ຈະມີຄວາມຈໍາເປັນແລະ ພຽງພໍສໍາລັບການກໍານົດຂອງຜູ້ໃຊ້ດັ່ງກ່າວແລະຈະລົບລ້າງການທາລຸນແລະການລະເມີດສິດທິຂອງພາກສ່ວນທີສາມ.
      p_4_2: '42. ການປຸງແຕ່ງຂໍ້ມູນຜູ້ຊົມໃຊ້ອື່ນໆຂອງໂດຍບໍລິສັດເວັບໄຊທ໌ການບໍລິຫານຍັງຂະບວນການຂໍ້ມູນອື່ນໆກ່ຽວກັບຜູ້ຊົມໃຊ້,
        ຊຶ່ງປະກອບມີ:'
      p_4_2_1: 421. ຂໍ້ມູນທົ່ວໄປ, ທີ່ໄດ້ຮັບອັດຕະໂນມັດໂດຍ http ເຄື່ອງແມ່ຂ່າຍໃນເວລາທີ່ການເຂົ້າເຖິງເວັບໄຊທ໌ແລະການປະຕິບັດຕິດຕໍ່ກັນຂອງຜູ້ໃຊ້
        (IP-address ຂອງເຈົ້າພາບ, ປະເພດຂອງລະບົບປະຕິບັດການຂອງຜູ້ໃຊ້ໄດ້, ຫນ້າເວັບຕ່າງໆຂອງເວັບໄຊທ໌ໄດ້ໄປຢ້ຽມຢາມໂດຍຜູ້ໃຊ້).
      p_4_2_2: 4.2.2. ຂໍ້ມູນທີ່ໄດ້ຮັບອັດຕະໂນມັດໃນເວລາທີ່ການເຂົ້າເຖິງເວັບໄຊທ໌ການນໍາໃຊ້ຫມາຍ
        (cookies)
      p_4_2_3: 423. ຂໍ້ມູນທີ່ໄດ້ຮັບເປັນຜົນມາຈາກການປະຕິບັດສະມາຊິກຂອງກ່ຽວກັບເວັບໄຊທ໌;
      p_4_2_4: 424. ຂໍ້ມູນທີ່ໄດ້ຮັບເປັນຜົນມາຈາກການກະທໍາຂອງຜູ້ຊົມໃຊ້ອື່ນໆທີ່ກ່ຽວກັບເວັບໄຊທ໌ໄດ້.
      p_5_1: '51. ການປຸງແຕ່ງຂໍ້ມູນສ່ວນບຸກຄົນແມ່ນການດໍາເນີນບົນພື້ນຖານຂອງຫຼັກການພື້ນຖານດັ່ງຕໍ່ໄປນີ້:
        a) ຈຸດປະສົງທີ່ຖືກຕ້ອງແລະວິທີການຂອງການປຸງແຕ່ງຂອງຂໍ້ມູນສ່ວນບຸກຄົນ; b) ຄວາມສັດຊື່;
        c) ປະຕິບັດຕາມຈຸດປະສົງການປຸງແຕ່ງຂໍ້ມູນສ່ວນບຸກຄົນທີ່ມີຈຸດປະສົງທີ່ກໍາຫນົດໄວ້ແລະໄດ້ປະກາດໃນເວລາທີ່ການເກັບກໍາຂໍ້ມູນສ່ວນບຸກຄົນ,
        ເຊັ່ນດຽວກັນກັບປະຕິບັດຕາມຂອງຂໍ້ມູນຂອງບໍລິສັດໄດ້; d) ປະຕິບັດຕາມຂອງປະລິມານແລະປະເພດຂອງການປຸງແຕ່ງຂອງຂໍ້ມູນສ່ວນບຸກຄົນ,
        ແລະປະຕິບັດຕາມວິທີການຂອງການປຸງແຕ່ງຂອງຂໍ້ມູນສ່ວນບຸກຄົນທີ່ມີຈຸດປະສົງຂອງການປຸງແຕ່ງຂອງຕົນໄດ້;
        e) inadmissibility ຂອງການລວມຖານຂໍ້ມູນການສ້າງຕັ້ງສໍາລັບຈຸດປະສົງທີ່ບໍ່ສອດຄ່ອງ,
        ປະກອບດ້ວຍຂໍ້ມູນສ່ວນບຸກຄົນ.'
      p_5_1_1: 511. ການເກັບກໍາຂໍ້ມູນສ່ວນບຸກຄົນຂອງຜູ້ໃຊ້ແມ່ນປະຕິບັດກ່ຽວກັບເວັບໄຊທ໌ໃນເວລາທີ່ລົງທະບຽນ,
        ເຊັ່ນດຽວກັນກັບໃນອະນາຄົດໃນເວລາທີ່ຜູ້ໃຊ້ເພີ່ມຂໍ້ມູນເພີ່ມເຕີມກ່ຽວກັບຕົນເອງ /
        ຕົນເອງການນໍາໃຊ້ເຄື່ອງມືເວັບໄຊທ໌ກ່ຽວກັບການລິເລີ່ມຂອງເຂົາ / ຂອງຕົນເອງ.
      p_5_1_2: 512. ຂໍ້ມູນສ່ວນບຸກຄົນຂອງຜູ້ໃຊ້ຈະຖືກເກັບໄວ້ສະເພາະໃນຮູບແບບເອເລັກໂຕຣນິກແລະການປຸງແຕ່ງໂດຍການນໍາໃຊ້ລະບົບອັດຕະໂນມັດ,
        ມີຂໍ້ຍົກເວັ້ນຂອງກໍລະນີທີ່ການປຸງແຕ່ງຄູ່ມືການໃຊ້ຂໍ້ມູນສ່ວນບຸກຄົນເປັນສິ່ງຈໍາເປັນໃນທັດສະນະຂອງກອງປະຊຸມຄວາມຕ້ອງການນິຕິບັນຍັດ.
      p_5_1_3: 513. ຂໍ້ມູນສ່ວນຕົວຂອງຜູ້ໃຊ້ຍັງບໍ່ໄດ້ຮັບການຍົກຍ້າຍກັບພາກສ່ວນທີສາມໃດໆ,
        ຍົກເວັ້ນໃນກໍລະນີສະຫນອງໃຫ້ສະແດງໂດຍລ​​ະບຽບການເຫຼົ່ານີ້ແລະຂໍ້ຕົກລົງຂອງຜູ້ໃຊ້.
        ດ້ວຍຄວາມຍິນຍອມຂອງຜູ້ໃຊ້ໄດ້, ຂໍ້ມູນຜູ້ໃຊ້ສ່ວນບຸກຄົນສາມາດໄດ້ຮັບການຕິດຕໍ່ກັບຄູ່ທີ່ສາມຂອງບໍລິສັດພາຍໃຕ້ເງື່ອນໄຂຂອງສົມມຸດຕິຖານຂອງພັນທະເພື່ອຮັບປະກັນຄວາມລັບຂອງຂໍ້ມູນທີ່ໄດ້ຮັບ,
        ໂດຍສະເພາະ, ໃນເວລາທີ່ການນໍາໃຊ້ການບໍລິການແລະຄໍາຮ້ອງສະຫມັກ. ສະຫນອງຂໍ້ມູນຂອງຜູ້ໃຊ້ສ່ວນບຸກຄົນກ່ຽວກັບການຮ້ອງຂໍຂອງລັດຖະບານ
        (ທ້ອງຖິ່ນ) ແມ່ນດໍາເນີນໃນຂັ້ນຕອນທີ່ຕ້ອງການໂດຍກົດຫມາຍວ່າດ້ວຍ.
      p_5_1_4: '514. ຂໍ້ມູນຜູ້ໃຊ້ສ່ວນບຸກຄົນຈະຖືກລົບອອກໃນເວລາທີ່: - ຂໍ້ມູນຂອງຕົນເອງ,
        ການລຶບຖິ້ມຈາກຫນ້າໂດຍຜູ້ໃຊ້ໄດ້; - ຫນ້າເປັນຂອງຕົນເອງ, ການລຶບໂດຍຜູ້ໃຊ້; - ຂໍ້ມູນຂອງຜູ້ໃຊ້ແລະຫນ້າສ່ວນບຸກຄົນຂອງຕົນຖືກໂຍກຍ້າຍອອກໂດຍບໍລິສັດໄດ້.
        ໃນກໍລະນີຂອງການລົບຫນ້າໂດຍຜູ້ໃຊ້ຕົວມັນເອງ, ບໍລິສັດເກັບຂໍ້ມູນສ່ວນບຸກຄົນຂອງຜູ້ໃຊ້ໄດ້ກ່ຽວກັບການສື່ມວນຊົນເອເລັກໂຕຣນິກພາຍໃນ
        210 ວັນຫຼັງຈາກຫນ້າສ່ວນບຸກຄົນທີ່ຖືກຍ້າຍອອກ. ຂໍ້ມູນສ່ວນບຸກຄົນຈະຖືກລົບອອກຕາມສິ້ນສຸດຂອງການ
        210 ມື້ຫຼັງຈາກການຫນ້າສ່ວນບຸກຄົນທີ່ຖືກຍ້າຍອອກ. ຈົນກ່ວາໄລຍະເວລານີ້ຫມົດອາຍຸຂອງຜູ້ໃຊ້ມີສິດທິໃນການຟື້ນຟູຫນ້າສ່ວນບຸກຄົນໄດ້.'
      users_rights_and_obligations: ສິດແລະພັນທະຂອງຜູ້ໃຊ້ຂອງ
      p_6_1: '61. ຜູ້ໃຊ້ທີ່ມີສິດທິໃນການ:'
      p_6_1_1: 611. ການເຂົ້າເຖິງຂໍ້ມູນຂ່າວສານກ່ຽວກັບການໃຫ້ເຂົາ / ນາງໂດຍບໍ່ມີຂໍ້ຈໍາກັດແລະຄ່າໃຊ້ຈ່າຍໂດຍການແກ້ໄຂຫນ້າສ່ວນບຸກຄົນຂອງຕົນກ່ຽວກັບເວັບໄຊທ໌ໄດ້ມີການນໍາໃຊ້ເຂົ້າສູ່ລະບົບແລະລະຫັດຜ່ານ;
      p_6_1_2: 6.1.2. ເປັນອິດສະຫຼະເຮັດໃຫ້ການປ່ຽນແປງແລະແກ້ໄຂເພື່ອໃຫ້ຂໍ້ມູນກ່ຽວກັບຫນ້າສ່ວນບຸກຄົນຂອງຜູ້ໃຊ້ໄດ້ກ່ຽວກັບເວັບໄຊທ໌ໄດ້,
        ໃນສະພາບທີ່ປ່ຽນແປງດັ່ງກ່າວແລະການກວດແກ້ມີຂຶ້ນກັບ, ວັນທີແລະຂໍ້ມູນທີ່ແທ້ຈິງ;
      p_6_1_3: 6.1.3. ເອົາຂໍ້ມູນຈາກຫນ້າສ່ວນຕົວກ່ຽວກັບເວັບໄຊທ໌ໄດ້;
      p_6_1_4: 6.1.4. ຮ້ອງຂໍໃຫ້ບໍລິສັດທີ່ຈະໄດ້ຮັບຂໍ້ມູນເພີ່ມເຕີມ, ບລັອກຫລືລົບຂໍ້ມູນສ່ວນບຸກຄົນ,
        ຖ້າຫາກວ່າຂໍ້ມູນດັ່ງກ່າວແມ່ນບໍ່ຄົບຖ້ວນ, outdated, ບໍ່ຖືກຕ້ອງ, ໄດ້ຮັບການຜິດກົດຫມາຍຫຼືບໍ່ມີຄວາມຈໍາເປັນສໍາລັບຈຸດປະສົງການປະກາດຂອງການປຸງແຕ່ງຫຼືຖ້າຫາກວ່າການປະຕິບັດທີ່ລະບຸໄວ້ໃນວັກ
        613 ຂອງເຫຼົ່ານີ້ ກົດລະບຽບບໍ່ສາມາດໄດ້ຮັບການປະຕິບັດເປັນອິດສະຫຼະ;
      p_6_1_5: 6.1.5. ບົນພື້ນຖານຂອງການຮ້ອງຂໍໄດ້, ໄດ້ຮັບຂໍ້ມູນຈາກບໍລິສັດກ່ຽວກັບການປຸງແຕ່ງຂອງ
        / ຂໍ້ມູນສ່ວນບຸກຄົນຂອງເຂົາເຈົ້າໄດ້.
      p_6_2: '62. ຂໍ້ມູນຂ່າວສານດັ່ງຕໍ່ໄປນີ້ກ່ຽວກັບຜູ້ໃຊ້ເວັບໄຊທ໌ການຈົດທະບຽນແມ່ນສະເຫມີໄປສາມາດໃຊ້ໄດ້ກັບຜູ້ໃຊ້ທີ່ຈົດທະບຽນ:
        ຊື່, ເພດ, ອາຍຸ, ຮູບພາບຂໍ້ມູນສ່ວນຕົວແລະຂໍ້ມູນອື່ນໆຖ້າຫາກວ່າຜູ້ໃຊ້ໄດ້ລົງມັນ.'
      p_6_3: 63. ບໍລິສັດ bears ຄວາມຮັບຜິດຊອບສໍາລັບການເປີດເຜີຍຂໍ້ມູນສ່ວນບຸກຄົນຂອງຜູ້ໃຊ້ໄດ້ໂດຍຜູ້ໃຊ້ອື່ນໆຂອງເວັບໄຊທ໌ຜູ້ທີ່ມີການເຂົ້າເຖິງຂໍ້ມູນດັ່ງກ່າວບໍ່ມີ.
      p_6_4: 64. ໃນກໍລະນີຂອງຂໍ້ມູນສ່ວນບຸກຄົນ (ຂໍ້ມູນຜູ້ຊົມໃຊ້ອື່ນໆ) ການໂຍກຍ້າຍຈາກຫນ້າສ່ວນຕົວຂອງຜູ້ໃຊ້ຂອງຫຼືການປົດຕໍາແຫນ່ງຂອງຫນ້າສ່ວນບຸກຄົນຂອງຜູ້ໃຊ້ໄດ້ຈາກເວັບໄຊທ໌ຂໍ້ມູນຂອງຜູ້ໃຊ້ໄດ້ຄັດລອກໂດຍຜູ້ໃຊ້ອື່ນໆຫຼືເກັບຮັກສາໄວ້ຢູ່ຫນ້າຜູ້ອື່ນຖືກຮັກສາໄວ້.
      users_information_protection_measures: ຜູ້ໃຊ້ມາດຕະການປົກປັກຮັກສາຂໍ້ມູນຂ່າວສານ
      p_7_1: 71. ບໍລິສັດໃຊ້ເວລາມາດຕະການດ້ານວິຊາການ, ການຈັດຕັ້ງແ​​ລະທາງດ້ານກົດຫມາຍເພື່ອຮັບປະກັນວ່າຂໍ້ມູນສ່ວນບຸກຄົນຂອງຜູ້ໃຊ້ໄດ້ຮັບການປົກປ້ອງຈາກການເຂົ້າເຖິງຮັບອະນຸຍາດຫຼືອຸບັດຕິເຫດ,
        ການລຶບ, ການດັດແກ້, ສະກັດ, ສໍາເນົາແລະການເຜີຍແຜ່ເຊັ່ນດຽວກັນກັບຈາກການກະທໍາຮັບອະນຸຍາດອື່ນໆ.
      p_7_2: 72. ເຂົ້າສູ່ລະບົບຜູ້ໃຊ້ຂອງ (ທີ່ຢູ່ອີເມວຫຼືເບີໂທລະສັບມືຖື) ແລະລະຫັດຜ່ານໄດ້ຖືກນໍາໃຊ້ໃນການເຂົ້າເຖິງເວັບໄຊທ໌ໄດ້.
        ຜູ້ໃຊ້ທີ່ຮັບຜິດຊອບສໍາລັບການຮັກສາຂໍ້ມູນນີ້ເປັນຄວາມລັບ. ຜູ້ໃຊ້ອາດຈະບໍ່ໂອນໄດ້ເຂົ້າສູ່ລະບົບແລະລະຫັດຜ່ານທີ່ຈະພາກສ່ວນທີສາມແລະຍັງມີຫນ້າທີ່ຕ້ອງໃຊ້ມາດຕະການເພື່ອຮັບປະກັນຄວາມລັບຂອງຕົນ.
      limitation_of_the_regulations_applicability: ຂອບເຂດຂອງກົດລະບຽບການນໍາໃຊ້
      p_8: ລະບຽບການເຫຼົ່ານີ້ບໍ່ໄດ້ຂະຫຍາຍການປະຕິບັດງານແລະຊັບພະຍາກອນອິນເຕີເນັດຂອງພາກສ່ວນທີສາມ.
        ບໍລິສັດ bears ຄວາມຮັບຜິດຊອບສໍາລັບການກະທໍາຂອງບຸກຄົນທີ່ສາມທີ່ໄດ້ຮັບການເຂົ້າເຖິງຂໍ້ມູນຂອງຜູ້ໃຊ້ຜ່ານອິນເຕີເນັດຫຼືການບໍລິການເວັບໄຊທ໌ທີ່ບໍ່ມີ.
        ການບໍລິຫານເວັບໄຊທ໌ແນະນໍາໃຫ້ກັບຜູ້ໃຊ້ໃນການວິທີການບັນຫາທີ່ມີຈໍານວນເງິນຂອງຂໍ້ມູນຂ່າວສານຈັດພີມມາກ່ຽວກັບເວັບໄຊທ໌ໃນລັກສະນະຄວາມຮັບຜິດຊອບ.
      user_requests: ການຮ້ອງຂໍ User
      p_9_1: '91. ຜູ້ໃຊ້ມີສິດທີ່ຈະສົ່ງຄໍາຂໍເປັນບໍລິສັດລວມທັງການຮ້ອງຂໍກ່ຽວກັບການນໍາໃຊ້ຂໍ້ມູນສ່ວນບຸກຄົນໃນຮູບແບບລາຍລັກອັກສອນທີ່ຢູ່ດັ່ງຕໍ່ໄປນີ້:
        ລັດເຊຍ, 101000, Moscow, Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye 1
        ຫຼືໃນຮູບແບບຂອງເອກະສານເອເລັກໂຕຣນິກ ລົງນາມໂດຍມີລາຍເຊັນເອເລັກໂຕຣນິກທີ່ມີຄຸນນະໃນສອດຄ່ອງກັບກົດຫມາຍຂອງສະຫະພັນລັດເຊຍ,
        ຜ່ານທາງອີເມວ: support@flutylove.com.'
      p_9_2: '92. ການຮ້ອງຂໍຜູ້ໃຊ້ຂອງຕ້ອງປະກອບດ້ວຍຂໍ້ມູນຂ່າວສານດັ່ງຕໍ່ໄປນີ້: ຈໍານວນຂອງເອກະສານການກໍານົດຂອງຜູ້ໃຊ້ຫຼືຕົວແທນຂອງຕົນ;
        ວັນທີຂອງບັນຫາຂອງເອກະສານຢູ່ຂ້າງເທິງແລະສິດອໍານາດບັນຫາ; ຂໍ້ມູນການຢືນຢັນການມີສ່ວນຮ່ວມຂອງຜູ້ໃຊ້ໄດ້ໃນການພົວພັນກັບປະຕິບັດການ
        (ໂດຍສະເພາະ, ການເຊື່ອມຕໍ່ຈາກຫນ້າ) ລາຍເຊັນຂອງສະມາຊິກຫຼື / ຜູ້ຕາງຫນ້າຂອງເຂົາເຈົ້າ.'
      p_9_3: 93. ຂອງບໍລິສັດດໍາເນີນການພິຈາລະນາແລະຕອບສະຫນອງຕໍ່ກັບຄໍາຮ້ອງຂໍຂອງຜູ້ໃຊ້ໄດ້ພາຍໃນ
        30 ວັນຫຼັງຈາກທີ່ມັນໄດ້ຮັບ.
      p_9_4: 94. ຈົດຫມາຍທັງຫມົດທີ່ໄດ້ຮັບໂດຍບໍລິສັດຈາກຜູ້ໃຊ້ (ລາຍລັກອັກສອນຫຼືການຮ້ອງຂໍເອເລັກໂຕຣນິກ)
        ຖືກຈັດເປັນຂໍ້ມູນຂ່າວສານຈໍາກັດການເຂົ້າເຖິງແລະອາດຈະບໍ່ຖືກເປີດເຜີຍໂດຍບໍ່ມີການຍິນຍອມເຫັນດີລາຍລັກອັກສອນຂອງຜູ້ໃຊ້ໄດ້.
        ຂໍ້ມູນສ່ວນຕົວແລະຂໍ້ມູນອື່ນໆກ່ຽວກັບຜູ້ໃຊ້ທີ່ສົ່ງການຮ້ອງຂໍອາດຈະບໍ່ໄດ້ຮັບການນໍາໃຊ້,
        ໂດຍບໍ່ມີການຍິນຍອມເຫັນດີພິເສດຂອງຜູ້ໃຊ້ໄດ້, ທີ່ແຕກຕ່າງກ່ວາສໍາລັບການຕອບສະຫນອງຕາມການຮ້ອງຂໍຫຼືໃນກໍລະນີທີ່ສະຫນອງໃຫ້ຢ່າງຊັດເຈນໂດຍກົດຫມາຍສາມາດນໍາໃຊ້.
    terms:
      terms: ສັນຍາ User Flutylove
      welcome: ຍິນດີຕ້ອນຮັບ Flutylove!
      about_terms: 'ເງື່ອນໄຂໃນການນໍາໃຊ້ (ເຊັ່ນດຽວກັນກັບເອກະສານທີ່ໄດ້ກ່າວມານີ້, ລວມທັງນະໂຍບາຍຄວາມເປັນສ່ວນຕົວ)
        ແມ່ນສັນຍາຂອງການຍືດຫມັ້ນໃນສອດຄ່ອງກັບມາດຕາ 428 ຂອງພົນລະເຮືອນລະຫັດຂອງສະຫະພັນລັດເຊຍ
        (ອ້າງເຖິງ hereinafter ກັບເປັນ "ສັນຍາ") ລະຫວ່າງ ບຸກຄົນຜູ້ທີ່ໄດ້ບັນລຸ 18 ປີຂອງອາຍຸສູງສຸດ
        (ອ້າງເຖິງ hereinafter ກັບເປັນ "ສະມາຊິກ" ແລະບໍລິສັດ (ຫຼື "ພວກເຮົາ") - ຂອບເຂດຈໍາກັດຄວາມຮັບຜິດຊອບບໍລິສັດ
        "Technoelegance" (LLC "Technoelegance") (ທີ່ຢູ່ທາງດ​​້ານກົດຫມາຍ: 101000, Moscow,
        Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye 1), ຕໍ່ໄປນີ້ເອີ້ນວ່າ Flutylove,
        ອີງຕາມການທີ່ທ່ານສາມາດນໍາໃຊ້ເວັບໄຊທ໌ນີ້ແລະການບໍລິການທີ່ກ່ຽວຂ້ອງທັງຫມົດທີ່ສະຫນອງໃຫ້ໂດຍຜ່ານການເວັບໄຊທ໌ຫຼືຄໍາຮ້ອງສະຫມັກ
        (ເອີ້ນເປັນ "ການບໍລິການ"). ເວັບໄຊທ໌ຈະເຂົ້າໃຈຫມາຍຄວາມວ່າທຸກຂອງ ສະບັບຂອງຕົນ,
        ການອະນຸຍາດພາຍໃຕ້ຊື່ໂດເມນ flutylove.com ແລະດໍາເນີນການສໍາລັບຊະນິດຂອງອຸປະກອນ,
        ລວມທັງສະບັບເວັບໄຊຕ໌, ຄໍາຮ້ອງສະຫມັກໂທລະສັບມືຖືແລະຄໍາຮ້ອງສະຫມັກສໍາລັບການເຄືອຂ່າຍສັງຄົມ.ໂດຍການນໍາໃຊ້ເວັບໄຊທ໌ນີ້ທ່ານຕົກລົງເຫັນດີກັບຂໍ້ກໍານົດຂອງສັນຍາແລະນະໂຍບາຍຄວາມເປັນສ່ວນຕົວ.
        ກະລຸນາອ່ານໃຫ້ເຂົາເຈົ້າລະມັດລະວັງ. ຖ້າຫາກວ່າທ່ານບໍ່ເຫັນດີກັບຂໍ້ກໍານົດຂອງສັນຍາແລະນະໂຍບາຍຄວາມເປັນສ່ວນຕົວ,
        ຫຼືທ່ານຍັງບໍ່ທັນໄດ້ບັນລຸອາຍຸສູງສຸດຂອງ 18 ປີ, ທ່ານອາດຈະບໍ່ນໍາໃຊ້ເວັບໄຊທ໌ແລະບໍລິການຂອງຕົນ.ໂດຍການນໍາໃຊ້ເວັບໄຊທ໌,
        ໂດຍບໍ່ສົນເລື່ອງທີ່ທ່ານກໍາລັງລົງທະບຽນສະມາຊິກຂອງ Flutylove ຫຼືບໍ່, ທ່ານຕົກລົງເຫັນດີຢ່າງສົມບູນກັບສັນຍານີ້ແລະນະໂຍບາຍຄວາມເປັນສ່ວນຕົວຂອງພວກເຮົາ,
        ທີ່ຖືກລວມເຂົ້າໃນສັນຍາສະບັບນີ້ໂດຍການເຊື່ອມຕໍ່ແລະແມ່ນມີຢູ່ໃນເວັບໄຊທ໌, ແລະປະຕິບັດຕາມມັນ.ກ່ຽວກັບການຮ້ອງຂໍຂອງຜູ້ໃຊ້,
        ບໍລິສັດໄດ້ດໍາເນີນການເຊັນຂໍ້ຕົກລົງນີ້ໃນຮູບແບບ hardcopy ແລະສົ່ງໄປທີ່ບຸກຄົນທີ່ຮ້ອງຂໍເອກະສານ.ບໍລິສັດສະຫງວນສິດທີ່ຈະປັບປຸງແກ້ໄຂສັນຍາຂອງຜູ້ໃຊ້ແລະເອກະສານຫມາຍເຖິງມັນ.
        ຈະຮູ້ເຖິງການປ່ຽນແປງທີ່ທ່ານຕ້ອງການທີ່ຈະຮັກສາຂຶ້ນກັບ, ວັນທີຂໍ້ມູນຂ່າວສານກ່ຽວກັບການປ່ຽນແປງດັ່ງກ່າວເປັນປົກກະຕິ.
        ພວກເຮົາຈະແຈ້ງໃຫ້ທ່ານກ່ຽວກັບການປ່ຽນແປງທີ່ພວກເຮົາໄດ້ຢູ່ໃນຫນ້ານີ້ຂ້າງລຸ່ມນີ້.
        ການປ່ຽນແປງບໍ່ກ່ຽວຂ້ອງກັບຄືນໄປບ່ອນແລະຈະມີຜົນສັກສິດພາຍໃນສິບວັນນັບຈາກວັນທີຂອງການພິມເຜີຍແຜ່.
        ຢ່າງໃດກໍຕາມ, ໃນກໍລະນີພວກເຂົາເຈົ້າທີ່ກ່ຽວຂ້ອງກັບການປະຕິບັດຂອງບໍລິການໃຫມ່ຫຼືການປ່ຽນແປງຂອງກົດຫມາຍດັ່ງກ່າວ,
        ມັນຈະໄດ້ຮັບການນໍາໃຊ້ໃນທັນທີ. ຖ້າຫາກວ່າທ່ານບໍ່ເຫັນດີກັບການປ່ຽນແປງໃນຂໍ້ຕົກລົງ,
        ທ່ານຕ້ອງໄດ້ຢຸດການນໍາໃຊ້ເວັບໄຊທ໌ແລະຄໍາຮ້ອງສະຫມັກຂອງຕົນ.'
      consent_to_accept_the_terms_of_user_agreement: 1 ຍິນຍອມເຫັນດີກັບການຍອມຮັບເງື່ອນໄຂຂອງຂໍ້ຕົກລົງຂອງຜູ້ໃຊ້.
      p_1: ໄດ້. ສັນຍາເອເລັກໂຕຣນິກ. ຂໍ້ຕົກລົງນີ້ແມ່ນການສະບັບເອເລັກໂຕຣນິກຂອງການເຮັດສັນຍາ,
        ເຊິ່ງອະທິບາຍເງື່ອນໄຂຂອງການນໍາໃຊ້ຂອງເວັບໄຊທ໌ແລະການບໍລິການ. ໂດຍການຕັດໄມ້ເພື່ອເວັບໄຊທ໌ຫຼືເປັນຜູ້ໃຊ້,
        ທ່ານຍອມຮັບຂໍ້ຕົກລົງນີ້ແລະຕົກລົງເຫັນດີກັບທຸກເງື່ອນໄຂ, ເງື່ອນໄຂແລະແຈ້ງການທີ່ໄດ້ຖືກບັນຈຸຫລືອ້າງອິງບໍ່ມີ.
        ທ່ານຢືນຢັນແລະຕົກລົງເຫັນດີວ່າຜູ້ໃຊ້ Flutylove ອາດຈະເປັນສ່ວນຫນຶ່ງຂອງຊຸມຊົນອອນໄລນ໌ທີ່ປະກອບມີເວັບໄຊທ໌ອື່ນໆທີ່ເປັນຂອງບໍລິສັດຫຼືສາຂາຂອງຕົນໄດ້.
        ເພາະສະນັ້ນ, ຂໍ້ມູນກ່ຽວກັບເວັບໄຊທ໌ທີ່ສາມາດເບິ່ງໄດ້ຢູ່ໃນເວັບໄຊທ໌ທີ່ຄ້າຍຄືກັນແລະຈ່າຍຄ່າຈອງຈາກເວັບໄຊທ໌ສາມາດຕິດຕໍ່ສື່ສານກັບຈອງຈ່າຍອື່ນໆຈາກເວັບໄຊທ໌ທັງຫມົດ.
        b. ແບບຟອມເອເລັກໂຕຣນິກ. ໂດຍການຕັດໄມ້ເພື່ອເວັບໄຊທ໌ຫຼືເປັນຜູ້ໃຊ້, ທ່ານຍິນຍອມເຫັນດີເພື່ອໃຫ້ທ່ານທີ່ມີສັນຍາເອເລັກໂຕຣນິກ.
        c. ຮູບແບບ hardcopy. ທ່ານມີສິດທີ່ຈະໄດ້ຮັບ hardcopy ຂອງສັນຍານີ້ໄດ້. ທ່ານສາມາດຮ້ອງຂໍໃຫ້ມີສະບັບ
        hardcopy ຂອງສັນຍານີ້ກ່ອນຫຼືຫຼັງຈາກທີ່ມັນຈະໄດ້ຮັບການລົງນາມຢູ່ໃນຮູບແບບເອເລັກໂຕຣນິກ.
        ກະລຸນາ, ຕິດຕໍ່ຫາບໍລິການລູກຄ້າຂອງພວກເຮົາສໍາລັບຂໍ້ມູນເພີ່ມເຕີມ. d. ການເຂົ້າເຖິງແລະການດາວໂຫຼດ.
        ໃນຄໍາສັ່ງທີ່ຈະເຂົ້າເຖິງແລະດາວນ໌ໂຫລດຂໍ້ຕົກລົງເອເລັກໂຕຣນິກນີ້, ທ່ານຈະຕ້ອງມີການເຂົ້າເຖິງອິນເຕີເນັດໄດ້ໂດຍກົງຫຼືໂດຍຜ່ານການອຸປະກອນທີ່ມີການເຂົ້າເຖິງຊັບພະຍາກອນເວັບໄຊຕ໌.
        ທ່ານຈໍາເປັນຕ້ອງມີອຸປະກອນຈໍາເປັນເພື່ອເຊື່ອມຕໍ່ອິນເຕີເນັດ, ຊື່ຄອມພິວເຕີ, ໂມເດັມຫລືອຸປະກອນການເຂົ້າເຖິງອື່ນໆ.
        ກະລຸນາ, ພິມສໍາເນົາຂອງສັນຍາສະບັບນີ້ແລະຮັກສາມັນ. , ເພື່ອດາວໂຫລດຮູບແບບເອເລັກໂຕຣນິກຂອງສັນຍາດັ່ງກ່າວ,
        ຊ່ວຍປະຢັດກັບຄອມພິວເຕີຂອງທ່ານໂດຍການຊ່ວຍເຫຼືອຂອງບັນນາທິການຫນັງສືໃດຫນຶ່ງ.
      the_right_of_using_the_website: 2. ທຸກໆສິດທິຂອງການນໍາໃຊ້ເວັບໄຊທ໌ໄດ້.
      p_2: ທ່ານຈະຕ້ອງຢູ່ຢ່າງຫນ້ອຍສິບແປດ (18) ປີທີ່ຈະກາຍເປັນຜູ້ໃຊ້ທີ່ລົງທະບຽນຂອງເວັບໄຊທ໌ນີ້.
        ໃນກໍລະນີບໍ່ປະຕິບັດຕາມຄວາມຕ້ອງການ, ການເຂົ້າເຖິງເວັບໄຊທ໌ຈະໄດ້ຮັບການປະຕິເສດ.
        ການນໍາໃຊ້ເວັບໄຊທ໌ໄດ້, ຜູ້ໃຊ້ຄວນຈະຮູ້ວ່າຂໍ້ມູນສ່ວນບຸກຄົນການຈັດພີມມາກ່ຽວກັບເວັບໄຊທ໌ສາມາດມີສໍາລັບຜູ້ຊົມໃຊ້ອິນເຕີເນັດອື່ນໆ,
        ແລະບໍລິສັດຈະບໍ່ຮັບຜິດຊອບຄວາມຮັບຜິດຊອບສໍາລັບການປະຕິບັດຂອງເຂົາເຈົ້າ. ໂດຍການນໍາໃຊ້ເວັບໄຊທ໌ນີ້ທີ່ທ່ານຫມັ້ນໃຈແລະດໍາເນີນການທີ່ທ່ານມີສິດ,
        ອໍານາດແລະຄວາມເປັນໄປໄດ້ທີ່ຈະເຂົ້າໄປໃນສັນຍານີ້, ແລະການຍິນຍອມປະຕິບັດຕາມຂໍ້ກໍານົດແລະເງື່ອນໄຂທັງຫມົດຂອງຕົນ.
        ເປັນຜູ້ໃຊ້ທີ່ທ່ານຫມັ້ນໃຈແລະດໍາເນີນການທີ່ທ່ານບໍ່ເຄີຍໄດ້ຮັບປະສົບການຄວາມເຊື່ອຫມັ້ນສໍາລັບການກະທໍາຜິດທາງອາຍາກ່ຽວຂ້ອງກັບຄວາມຮຸນແຮງທາງເພດ.
        ເວັບໄຊທ໌ໄດ້ຖືກອອກແບບສໍາລັບການນໍາໃຊ້ສ່ວນບຸກຄົນເທົ່ານັ້ນ. ມັນຖືກຫ້າມບໍ່ໃຫ້ນໍາໃຊ້ເວັບໄຊທ໌ສໍາລັບຈຸດປະສົງການຄ້າໃດໆ.
        ນິຕິບຸກຄົນຂອງບໍລິສັດບໍ່ສາມາດເປັນສະມາຊິກຂອງເວັບໄຊທ໌ນີ້, ເຊັ່ນດຽວກັນກັບບໍ່ສາມາດໃຊ້ບໍລິການນີ້ຫຼືເວັບໄຊທ໌ກ່ຽວກັບຈຸດປະສົງຂອງເຂົາເຈົ້າ.
        ຜິດກົດຫມາຍແລະ / ຫຼືຮັບອະນຸຍາດການນໍາໃຊ້ຂອງເວັບໄຊທ໌, ລວມທັງການເກັບກໍາຊື່ຜູ້ໃຊ້ແລະ
        / ຫຼືທີ່ຢູ່ອີເມວໂດຍການຊ່ວຍເຫຼືອຂອງເຄື່ອງມືເອເລັກໂຕຣນິກຫຼືອື່ນໆສໍາລັບຈຸດປະສົງຂອງການສົ່ງຂໍ້ຄວາມບໍ່ພຶງປະສົງແລະການເຊື່ອມຕໍ່ໄດ້ຖືກສະແຫວງຫາແລະບໍລິສັດອາດຈະໃຊ້ເວລາການປະຕິບັດທີ່ເຫມາະສົມຕາມກົດຫມາຍ,
        ລວມທັງ ຂໍອຸທອນກັບການບັງຄັບໃຊ້ກົດຫມາຍ.
