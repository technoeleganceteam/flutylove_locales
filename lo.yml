        ລະບົບຄອມພິວເຕີອອນໄລນ໌, ເຄື່ອງແມ່ຂ່າຍຫຼືຜູ້ໃຫ້ບໍລິ, ອຸປະກອນຄອມພິວເຕີ, ຊອບແວ,
        mail ຫຼືຜູ້ນຄວາມລົ້ມເຫຼວໃນບັນຊີຜູ້ໃຊ້, ບັນຫາດ້ານວິຊາການຫຼື congestion ໃນອິນເຕີເນັດຫຼືຢູ່ໃນເວັບໄຊທ໌ໃດ
        ຫຼືປະສົມປະສານຂອງຕົນ, ລວມທັງອຸປະຕິເຫດຫຼືການບາດເຈັບໃນການໃຊ້ຫຼືພາກສ່ວນທີສາມທີ່ກ່ຽວຂ້ອງກັບຄອມພິວເຕີ,
        ຫຼືເປັນຜົນມາຈາກການມີສ່ວນຮ່ວມໃນຫຼືຂໍ້ມູນການດາວໂຫລດທີ່ກ່ຽວຂ້ອງກັບເຄືອຂ່າຍແລະ
        / ຫຼືການບໍລິການ. ພາຍໃຕ້ສະຖານະການທີ່ບໍ່ມີບໍລິສັດ Flutylove ຫຼືຂອງພີ່ນ້ອງຂອງຕົນ,
        ຕົວແທນການໂຄສະນາ, ຜູ້ກໍ່ຕັ້ງຫຼືຄູ່ຮ່ວມງານການແຜ່ກະຈາຍຈະບໍ່ຮັບຜິດຊອບສໍາລັບການສູນເສຍຫຼືຄວາມເສຍຫາຍ,
        ລວມທັງການບາດເຈັບສ່ວນບຸກຄົນຫຼືການເສຍຊີວິດ, ເນື່ອງຈາກວ່າການນໍາໃຊ້ຂອງເວັບໄຊທ໌ຫຼືການບໍລິການ,
        ເນື້ອຫາໃດໆກໍຕາມທີ່ກ່ຽວກັບເວັບໄຊທ໌ , ຫຼືຕິດຕໍ່ພົວພັນລະຫວ່າງຜູ້ໃຊ້ຂອງເວັບໄຊທ໌ໄດ້,
        ທັງສອງອອນໄລນ໌ແລະອອຟໄລໃດ. ເວັບໄຊທ໌ແລະການບໍລິການໃຫ້ບໍລິການກ່ຽວກັບການຄືດັ່ງທີ່ເປັນພື້ນຖານ,
        ແລະ Flutylove ສະແດງປະຕິເສດການຮັບປະກັນໃດໆ​​ຫຼືການສອດຄ່ອງກັບຈຸດປະສົງສະເພາະໃດຫນຶ່ງ,
        ຫຼືບໍ່ມີການລະເມີດສິດທິຂອງໃຜ. Flutylove ບໍ່ສາມາດຮັບປະກັນແລະບໍ່ໄດ້ສັນຍາຂອງຜົນການຄົ້ນຫາສະເພາະໃດຫນຶ່ງຈາກການນໍາໃຊ້ເວັບໄຊທ໌ແລະ
        / ຫຼືການບໍລິການ.
      links: 14 ການເຊື່ອມຕໍ່.
      p_14: ໄດ້. Flutylove ບໍ່ແມ່ນຄວາມຮັບຜິດຊອບສໍາລັບການຂໍ້ມູນຂ່າວສານທີ່ບໍ່ຖືກຕ້ອງຫຼືບໍ່ຖືກຕ້ອງທີ່ໂພດໃນເວັບໄຊທ໌ຫຼືທີ່ກ່ຽວຂ້ອງກັບການບໍລິການ,
        ຜູ້ຊົມໃຊ້ຂອງເວັບໄຊທ໌ຫລືຮາດແວຫຼືຊອບແວທີ່ກ່ຽວຂ້ອງກັບການບໍລິການຂອງພວກເຮົາຫຼືຖືກນໍາໃຊ້ບໍ່ມີໃດຫນຶ່ງ.
        Flutylove ບໍ່ແມ່ນຄວາມຮັບຜິດຊອບສໍາລັບການລັກສະນະການ, ທັ​​ງສອງອອນໄລນ໌ແລະອອຟໄລ,
        ຂອງຜູ້ໃຊ້ຂອງເວັບໄຊທ໌ຂອງທ່ານ. Flutylove ບໍ່ໄດ້ໃຊ້ເວລາກ່ຽວກັບຄວາມຮັບຜິດຊອບສໍາລັບການໃດໆຄວາມຜິດພາດ,
        ການປະຖິ້ມ, ການຂັດຂວາງ, ການລຶບ, ຄວາມເສຍຫາຍຫຼືການຊັກຊ້າໃນການດໍາເນີນງານຫລືການດໍາເນີນງານ,
        ຄວາມລົ້ມເຫຼວຂອງການສື່ສານອອນໄລນ໌, ການລັກຫຼືການທໍາລາຍ, ການເຂົ້າເຖິງຮັບອະນຸຍາດຫຼືການປ່ຽນແປງຂອງສາຍການສື່ສານຂອງຜູ້ໃຊ້ໄດ້.
        Flutylove ບໍ່ແມ່ນຄວາມຮັບຜິດຊອບສໍາລັບບັນຫາຫລື malfunction ດ້ານວິຊາການຂອງເຄືອຂ່າຍໂທລະສັບຫຼືສາຍ,
        ລະບົບຄອມພິວເຕີອອນໄລນ໌, ເຄື່ອງແມ່ຂ່າຍຫຼືຜູ້ໃຫ້ບໍລິ, ອຸປະກອນຄອມພິວເຕີ, ຊອບແວ,
        mail ຫຼືຜູ້ນຄວາມລົ້ມເຫຼວໃນບັນຊີຜູ້ໃຊ້, ບັນຫາດ້ານວິຊາການຫຼື congestion ໃນອິນເຕີເນັດຫຼືຢູ່ໃນເວັບໄຊທ໌ໃດ
        ຫຼືປະສົມປະສານຂອງຕົນ, ລວມທັງອຸປະຕິເຫດຫຼືການບາດເຈັບໃນການໃຊ້ຫຼືພາກສ່ວນທີສາມທີ່ກ່ຽວຂ້ອງກັບຄອມພິວເຕີ,
        ຫຼືເປັນຜົນມາຈາກການມີສ່ວນຮ່ວມໃນຫຼືຂໍ້ມູນການດາວໂຫລດທີ່ກ່ຽວຂ້ອງກັບເຄືອຂ່າຍແລະ
        / ຫຼືການບໍລິການ. ພາຍໃຕ້ສະຖານະການທີ່ບໍ່ມີບໍລິສັດ Flutylove ຫຼືຂອງພີ່ນ້ອງຂອງຕົນ,
        ຕົວແທນການໂຄສະນາ, ຜູ້ກໍ່ຕັ້ງຫຼືຄູ່ຮ່ວມງານການແຜ່ກະຈາຍຈະບໍ່ຮັບຜິດຊອບສໍາລັບການສູນເສຍຫຼືຄວາມເສຍຫາຍ,
        ລວມທັງການບາດເຈັບສ່ວນບຸກຄົນຫຼືການເສຍຊີວິດ, ເນື່ອງຈາກວ່າການນໍາໃຊ້ຂອງເວັບໄຊທ໌ຫຼືການບໍລິການ,
        ເນື້ອຫາໃດໆກໍຕາມທີ່ກ່ຽວກັບເວັບໄຊທ໌ , ຫຼືຕິດຕໍ່ພົວພັນລະຫວ່າງຜູ້ໃຊ້ຂອງເວັບໄຊທ໌ໄດ້,
        ທັງສອງອອນໄລນ໌ແລະອອຟໄລໃດ. ເວັບໄຊທ໌ແລະການບໍລິການໃຫ້ບໍລິການກ່ຽວກັບການຄືດັ່ງທີ່ເປັນພື້ນຖານ,
        ແລະ Flutylove ສະແດງປະຕິເສດການຮັບປະກັນໃດໆ​​ຫຼືການສອດຄ່ອງກັບຈຸດປະສົງສະເພາະໃດຫນຶ່ງ,
        ຫຼືບໍ່ມີການລະເມີດສິດທິຂອງໃຜ. Flutylove ບໍ່ສາມາດຮັບປະກັນແລະບໍ່ໄດ້ສັນຍາຂອງຜົນການຄົ້ນຫາສະເພາະໃດຫນຶ່ງຈາກການນໍາໃຊ້ເວັບໄຊທ໌ແລະ
        / ຫຼືການບໍລິການ.
      limitation_of_responsibility: 15 ຂໍ້ຈໍາກັດຮັບຜິດຊອບ.
      p_15: ເວັບໄຊທ໌ແລະການເຮັດວຽກລວມທັງສະຄິບທັງຫມົດ, ການນໍາໃຊ້, ເນື້ອໃນແລະການອອກແບບເວັບໄຊທ໌ໄດ້ຖືກສະຫນອງໃຫ້
        AN AS ແມ່ນເປັນພື້ນຖານ. ບໍລິສັດປະຕິເສດຄວາມຮັບປະກັນວ່າເວັບໄຊທ໌ຫຼືການເຄື່ອນໄຫວຂອງມັນອາດຈະເຫມາະສົມຫຼືບໍ່ເຫມາະສົມກັບສໍາລັບຈຸດປະສົງສະເພາະໃດຫນຶ່ງຂອງການນໍາໃຊ້.
        ບໍລິສັດບໍ່ສາມາດຮັບປະກັນແລະບໍ່ໄດ້ສັນຍາຜົນໄດ້ຮັບເພາະໃດຫນຶ່ງຈາກການນໍາໃຊ້ຂອງເວັບໄຊແລະ
        / ຫຼືຫນ້າທີ່ຂອງຕົນ; ເພື່ອຫຼີກເວັ້ນການສັບສົນ, ຜູ້ໃຊ້ຄວນຈະສັງເກດເບິ່ງຂໍ້ຄວນລະວັງຄວາມປອດໄພໃນເວລາທີ່ການດາວໂຫຼດຈາກເວັບໄຊທ໌ຫຼືໂດຍຜ່ານການເຊື່ອມຕໍ່ກັບຄອມ,
        ແລະການນໍາໃຊ້ຂອງເອກະສານໃດໆ, ເຊັ່ນດຽວກັນກັບ SOFTWARE. ບໍລິສັດຂໍແນະນໍາໃຫ້ນໍາໃຊ້ຊອບແວອະນຸຍາດເທົ່ານັ້ນເຊັ່ນດຽວກັນກັບສະແກນໄວ;
        ໂດຍການນໍາໃຊ້ເວັບໄຊທ໌ໄດ້, ຜູ້ໃຊ້ເຫັນວ່າດາວໂຫຼດຈາກເວັບໄຊຫຼືການຊ່ວຍເຫຼືອຂອງເນື້ອໃນຢູ່ໃນພຣະອົງ
        / ຄວາມສ່ຽງຂອງຕົນເອງແລະຮັບຜິດຊອບ sole ສໍາລັບຜົນເປັນໄປໄດ້ຂອງການນໍາໃຊ້ຂໍ້ມູນນີ້,
        ລວມທັງຄວາມເສຍຫາຍທີ່ວ່າມັນອາດຈະເປັນສາເຫດການໃຊ້ຄອມພິວເຕີຫຼືກັບພາກສ່ວນທີສາມ ກິດຈະການ,
        ຂໍ້ມູນສູນເສຍ, ຫລືຄວາມເສຍຫາຍອື່ນໆ; ພາຍໃຕ້ສະຖານະການທີ່ບໍ່ມີບໍລິສັດຫຼືຕົວແທນຂອງຕົນຮັບຜິດຊອບຄວາມຮັບຜິດຊອບບໍ່ມີການໃຫ້ກັບຜູ້ໃຊ້ຫລືໄປຍັງພາກສ່ວນທີສາມສໍາລັບທາງອ້ອມ,
        ອຸບັດເຫດແລະບໍ່ຍອມເສຍຫາຍໃດໆ, ລວມທັງການສູນເສຍຜົນປະໂຫຍດ, ຫຼືການສູນເສຍຂໍ້ມູນ,
        ຄວາມເສຍຫາຍຕໍ່ກຽດສັກສີ, ຄຸນຄ່າແລະຊື່ສຽງທຸລະກິດ, ເກີດຂຶ້ນຈາກການ ການນໍາໃຊ້ເວັບໄຊທ໌,
        ເນື້ອໃນຂອງຕົນ OR ຂໍ້ມູນອື່ນ ໆ ທີ່ທ່ານຫຼືບຸກຄົນອື່ນໆທີ່ໄດ້ຮັບການເຂົ້າເຖິງເວັບໄຊທ໌,
        ເຖິງແມ່ນວ່າຖ້າຫາກວ່າບໍລິສັດໄດ້ເຕືອນ OR ຊີ້ໃຫ້ເຫັນຄວາມເປັນໄປໄດ້ຂອງຄວາມເສຍຫາຍດັ່ງກ່າວ.
      responsibilities_of_the_parties: 16 ຄວາມຮັບຜິດຊອບຂອງພາກສ່ວນທີ່.
      p_16: ສັນຍານີ້ແມ່ນການປົກຄອງແລະສອດຄ່ອງກັບກົດຫມາຍຂອງສະຫະພັນລັດເຊຍ. ບັນຫາທີ່ບໍ່ໄດ້ຮັບການແກ້ໄຂໂດຍສັນຍາດັ່ງກ່າວຈະໄດ້ຮັບການຕົກລົງຢູ່ໃນສອດຄ່ອງກັບກົດຫມາຍຂອງສະຫະພັນລັດເຊຍ.
        ໃນກໍລະນີຂອງການຜິດຖຽງກັນຫຼືຖຽງທີ່ກ່ຽວຂ້ອງກັບການປະຕິບັດລະບຽບການເຫຼົ່ານີ້, ຜູ້ຊົມໃຊ້ແລະບໍລິສັດຈະເຮັດໃຫ້ຄວາມພະຍາຍາມເພື່ອແກ້ໄຂບັນຫາໃຫ້ເຂົາເຈົ້າໂດຍຜ່ານການເຈລະຈາທຸກ.
        ໃນກໍລະນີການໂຕ້ຖຽງກັນຈະບໍ່ແກ້ໄຂໂດຍການເຈລະຈາ, ການໂຕ້ຖຽງກັນຈະໄດ້ຮັບການຕົກລົງຢູ່ໃນສອດຄ່ອງກັບກົດຫມາຍສາມາດນໍາໃຊ້ຂອງສະຫະພັນລັດເຊຍ.
        ສັນຍານີ້ແມ່ນປະຕິບັດໃນພາສາລັດເຊຍແລະສາມາດໄດ້ຮັບການສະຫນອງໃຫ້ແກ່ຜູ້ໃຊ້ສໍາລັບການທົບທວນຄືນໃນພາສາອື່ນ.
        ໃນກໍລະນີຂອງຄວາມແຕກຕ່າງຂອງສະບັບພາສາຂອງລະບຽບການໃນພາສາລັດເຊຍແລະສະບັບພາສາຂອງຕົນໃນພາສາອື່ນໄດ້,
        ສະບັບພາສາລັດເຊຍຂອງຂໍ້ກໍານົດຂອງລະບຽບການນີ້ຈະໄດ້ຮັບການນໍາໃຊ້. ຖ້າຫາກວ່າສໍາລັບເຫດຜົນຫຼືຄົນອື່ນ,
        ຫນຶ່ງຫຼືຫຼາຍຂໍ້ກໍານົດຂອງກົດລະບຽບເຫຼົ່ານີ້ຈະໄດ້ຮັບການປະກາດບໍ່ຖືກຕ້ອງຫລືເສຍ,
        ນີ້ບໍ່ໄດ້ມີຜົນກະທົບທີ່ຖືກຕ້ອງຫລືການບັງຄັບໃຊ້ຂໍ້ກໍານົດທີ່ຍັງເຫຼືອ.
      other_provisions_and_changes: 17 ຂໍ້ກໍານົດອື່ນໆແລະການປ່ຽນແປງ.
      p_17: ສັນຍານີ້ແມ່ນສັນຍາທີ່ແທ້ຈິງລະຫວ່າງທ່ານແລະ Flutylove ກ່ຽວກັບການນໍາໃຊ້ຂອງເວັບໄຊທ໌ແລະ
        / ຫຼືການບໍລິການ. ຖ້າຫາກວ່າການສະຫນອງຂອງ voids ສັນຍານີ້, ສ່ວນທີ່ເຫຼືອຂອງສັນຍາດັ່ງກ່າວຍັງຖືກຕ້ອງຂອງຕົນໃນຜົນກະທົບຢ່າງເຕັມທີ່.
        ຂໍ້ຕົກລົງນີ້ອາດຈະໄດ້ຮັບການແກ້ໄຂໂດຍ Flutylove ໃນທຸກເວລາ. ກະລຸນາບໍ່ລັ່ງເລທີ່ຈະຕິດຕໍ່ຫາພວກເຮົາທີ່ມີຄໍາຖາມກ່ຽວກັບສັນຍານີ້.
      read_this: ຂ້າພະເຈົ້າໄດ້ອ່ານຂໍ້ຕົກລົງນີ້ແລະຍອມຮັບທຸກເງື່ອນໄຂຂອງມັນ.
    about:
      about_flutylove: ກ່ຽວກັບ Flutylove
      about_flutylove_text: Flutylove ແມ່ນເຄືອຂ່າຍການບັນເທີງຕ່າງປະເທດສັງຄົມສໍາລັບວັນທີ.
        ໃນທີ່ນີ້ທ່ານສາມາດຊອກຫາຫມູ່ເພື່ອນ, soulmate ເປັ​​ນ, ຄູ່ຮ່ວມງານຫຼືພຽງແຕ່ໃຊ້ເວລາທີ່ໃຊ້ເວລາຂອງທ່ານທີ່ມີຄວາມສຸກໂດຍບໍ່ມັກຫຼີ້ນເກມຫຼືສັງເກດເບິ່ງວິດີໂອ
        / ຮູບພາບ.
      flutylove_features: 'ໃນເວລາທີ່ທ່ານຈະເຂົ້າເຖິງຢູ່ໃນເວັບໄຊຂອງພວກເຮົາ, ທ່ານສາມາດຊອກຫາຄຸນນະສົມບັດຈໍານວນຫຼາຍເຊັ່ນ:'
      video_call_feature: ທ່ານສາມາດສົນທະນາກັບຄູ່ຮ່ວມງານກັບ webcam
      extended_search: ທ່ານສາມາດໃຊ້ການຄົ້ນຫາການຂະຫຍາຍສໍາລັບການຟຣີ
      multilanguages: ທ່ານສາມາດຄົ້ນຫາຄູ່ຮ່ວມງານຈາກປະເທດອື່ນ, ເນື່ອງຈາກວ່າການບໍລິການຂອງພວກເຮົາຄາດວ່າຈະນໍາໃຊ້ໂດຍລະດັບຄວາມກ້ວາງຂອງປະຊາຊົນຈາກບັນດາປະເທດອື່ນໆນັບຕັ້ງແ​​ຕ່ມັນໄດ້ຖືກແປຫຼາຍກ່ວາ
        70 ພາສາ
      play_games_chatting_etc: ທ່ານສາມາດສົນທະນາກັບປະຊາຊົນອື່ນໆ, ຫລິ້ນເກມແລະເຮັດອີກສິ່ງສັງຄົມ
      we_are_in_social_networks: 'ພວກເຮົາຢູ່ໃນເຄືອຂ່າຍສັງຄົມ:'
      facebook: ເຟສບຸກ
      twitter: Twitter
      vk: Vkontakte
      google_plus: ກູໂກບວກ
      instagram: Instagram
      github: GitHub
      we_use_open_source_and_high_technology: ພວກເຮົານໍາໃຊ້ເຕັກໂນໂລຊີສູງແລະຫ້ອງສະຫມຸດເປັນແຫຼ່ງເປີດ.
        ພວກເຮົາສະເຫມີພະຍາຍາມເພື່ອໃຫ້ໄດ້ຮັບທີ່ດີກວ່າແລະການປັບປຸງການບໍລິການຂອງພວກເຮົາ.
      partners_and_investors: ພວກເຮົາເປີດບໍລິການການຮ່ວມມືແລະພວກເຮົາຈະຕ້ອງການເພື່ອຊອກຫານັກລົງທຶນ.
        ຖ້າຫາກວ່າທ່ານຕ້ອງການທີ່ຈະຮ່ວມມືກັບພວກເຮົາກະລຸນາຕິດຕໍ່ຫາພວກເຮົາທີ່ partnership@flutylove.com
