      p_3: ທ່ານສາມາດກາຍເປັນຜູ້ໃຊ້ຂອງ Flutylove ໃນ freewill ແລະພື້ນຖານທີ່ຮັບຜິດຊອບໂດຍການລົງທະບຽນກ່ຽວກັບເວັບໄຊທ໌ໄດ້.
        ໃນຖານະເປັນຜູ້ໃຊ້, ທ່ານອາດຈະນໍາໃຊ້ລະດັບການສະເພາະຂອງການບໍລິການແລະໂອກາດຂອງເວັບໄຊທ໌ໄດ້.
        ຜູ້ໃຊ້ຂອງເວັບໄຊທ໌ເປັນບຸກຄົນໄດ້ລົງທະບຽນໃນເວັບໄຊທ໌ທີ່ອີງຕາມຄໍາສັ່ງການສ້າງຕັ້ງຂຶ້ນແລະຜູ້ທີ່ໄດ້ບັນລຸໄດ້
        18 ປີຂອງອາຍຸສູງສຸດ. ໃນເວລາທີ່ທະບຽນໃນເວັບໄຊທ໌ຂອງຜູ້ໃຊ້ແມ່ນຕ້ອງໄດ້ສະຫນອງຂໍ້ມູນທີ່ຈໍາເປັນແລະກ່ຽວຂ້ອງສໍາລັບການບໍລິສັດເພື່ອໃຫ້ສໍາເລັດຫນ້າຜູ້ໃຊ້,
        ລວມທັງການເຂົ້າສູ່ລະບົບ (ທີ່ຢູ່ອີເມວຫຼືເບີໂທລະສັບ) ແລະລະຫັດຜ່ານສໍາລັບການເຂົ້າເຖິງເວັບໄຊທ໌ໄດ້,
        ເຊັ່ນດຽວກັນກັບຊື່, ທີ່ມີ ແມ່ນເປັນເອກະລັກສໍາລັບຜູ້ໃຊ້ທຸກຄົນ. ຮູບແບບສໍາລັບການຈົດທະບຽນສາມາດຮ້ອງຂໍຂໍ້ມູນເພີ່ມເຕີມຈາກຜູ້ໃຊ້.
        ຜູ້ໃຊ້ທີ່ຮັບຜິດຊອບສໍາລັບຄວາມຖືກຕ້ອງ, ຄວາມເປັນຈິງ, ຄົບຖ້ວນແລະສອດຄ່ອງກັບກົດຫມາຍວ່າດ້ວຍຂອງສະຫະພັນລັດເຊຍຂອງຂໍ້ມູນຂ່າວສານທີ່ສະຫນອງໃຫ້ຢູ່ໃນການຈົດທະບຽນ,
        ແລະຊັດເຈນຈາກການຮຽກຮ້ອງຂອງພາກສ່ວນທີສາມ. ໃນເວລາທີ່ລົງທະບຽນຜູ້ໃຊ້ຕົກລົງເຫັນດີກັບສັນຍານີ້ແລະດໍາເນີນການສິດທິກໍານົດໄວ້ແລະພາລະຜູກພັນ,
        ທີ່ກ່ຽວຂ້ອງກັບການນໍາໃຊ້ແລະການເຮັດວຽກຂອງເວັບໄຊທ໌ໄດ້. ຜູ້ໃຊ້ໄດ້ຮັບການເຂົ້າເຖິງຢ່າງເຕັມທີ່ກັບການນໍາໃຊ້ຂອງຫນ້າເວັບໄຊທ໌ໄດ້.
        ບໍລິສັດປະຕິບັດສິດທິແລະພັນທະໃນການຂອງຜູ້ໃຊ້, ກໍານົດໄວ້ໃນລະບຽບການເຫຼົ່ານີ້, ຫຼັງຈາກການລົງທະບຽນສົບຜົນສໍາເລັດຂອງຜູ້ໃຊ້ໃນເວັບໄຊທ໌ການປຸງແຕ່ງຂໍ້ມູນສ່ວນບຸກຄົນຂອງສະມາຊິກຂອງແມ່ນອີງຕາມກົດຫມາຍວ່າດ້ວຍຂອງສະຫະພັນລັດເຊຍ.
        ການບໍລິຫານເວັບໄຊທ໌ຂະບວນການຂໍ້ມູນສ່ວນບຸກຄົນຂອງຜູ້ໃຊ້ໃນຄໍາສັ່ງທີ່ຈະໃຫ້ຜູ້ຊົມໃຊ້ທີ່ມີການເຂົ້າເຖິງການນໍາໃຊ້ຂອງຫນ້າເວັບໄຊທ໌,
        ລວມທັງການໄດ້ຮັບສ່ວນບຸກຄົນ (ເປົ້າຫມາຍ) ໂຄສະນາການ; ການຢັ້ງຢືນ, ການຄົ້ນຄວ້າແລະການວິເຄາະຂອງຂໍ້ມູນເຫລົ່ານັ້ນ,
        ໃຫ້ການສະຫນັບສະຫນູນແລະປັບປຸງການເຮັດວຽກແລະພາກສ່ວນຂອງເວັບໄຊທ໌ໄດ້, ເຊັ່ນດຽວກັນກັບການພັດທະນາຫນ້າທີ່ໃຫມ່ແລະພາກສ່ວນ.
        ບໍລິສັດຈະປະຕິບັດທີ່ຈໍາເປັນທັງຫມົດເພື່ອປົກປັກຮັກສາຂໍ້ມູນສ່ວນບຸກຄົນຂອງຜູ້ໃຊ້ກັບການເຂົ້າເຖິງຮັບອະນຸຍາດ,
        ການປ່ຽນແປງ, ການເປີດເຜີຍຫຼືລົບ. ບໍລິສັດໃຫ້ການເຂົ້າເຖິງຂໍ້ມູນສ່ວນບຸກຄົນຂອງຜູ້ໃຊ້ພຽງແຕ່ຜູ້ພະນັກງານ,
        ຜູ້ຮັບເຫມົາແລະຕົວແທນຂອງບໍລິສັດ, ຜູ້ທີ່ຕ້ອງການຂໍ້ມູນນີ້ໃນຄໍາສັ່ງທີ່ຈະສະຫນັບສະຫນູນການເຮັດວຽກເວັບໄຊທ໌ແລະເພື່ອໃຫ້ຜູ້ໃຊ້ທີ່ມີການເຂົ້າເຖິງການນໍາໃຊ້ຂອງຕົນ.
        ບໍລິສັດຂອງເວັບໄຊທ໌ທີ່ມີສິດທິໃນການນໍາໃຊ້ຂໍ້ມູນຂ່າວສານສະຫນອງໃຫ້ໂດຍຜູ້ໃຊ້, ລວມທັງຂໍ້ມູນສ່ວນບຸກຄົນ,
        ໃນຄໍາສັ່ງເພື່ອຮັບປະກັນປະຕິບັດຕາມຂໍ້ກໍານົດຂອງກົດຫມາຍໃນປະຈຸບັນຂອງສະຫະພັນລັດເຊຍໄດ້
        (ລວມທັງການປ້ອງກັນແລະ / ຫຼືສະກັດກັ້ນການທີ່ຜິດກົດຫມາຍແລະ / ຫຼືທີ່ຜິດກົດຫມາຍເປັນ
        ການກະທໍາຂອງຜູ້ຊົມໃຊ້). ການເປີດເຜີຍຂໍ້ມູນຂ່າວສານສະຫນອງໃຫ້ໂດຍຜູ້ໃຊ້ອາດຈະໄດ້ຮັບພຽງແຕ່ໃນສອດຄ່ອງກັບກົດຫມາຍໃນປະຈຸບັນຂອງສະຫະພັນລັດເຊຍຕາມການສະເຫນີຂອງສານ,
        ອົງການການບັງຄັບໃຊ້ກົດຫມາຍ, ເຊັ່ນດຽວກັນກັບໃນກໍລະນີອື່ນໆຕາມທີ່ໄດ້ສະຫນອງໃຫ້ໂດຍກົດຫມາຍສາມາດນໍາໃຊ້ຂອງສະຫະພັນລັດເຊຍ.
        ໃນຂອບເຂດທີ່ບໍລິສັດປະມວນຜົນຂໍ້ມູນສ່ວນຕົວຂອງຜູ້ໃຊ້ສໍາລັບການປະຕິບັດຂອງລະບຽບການເຫຼົ່ານີ້ໄດ້ຮັບຄວາມຍິນຍອມຂອງຜູ້ໃຊ້ໄດ້ກັບການປຸງແຕ່ງຂອງຂໍ້ມູນສ່ວນບຸກຄົນບໍ່ຈໍາເປັນຕ້ອງຢູ່ໃນຄຸນງາມຄວາມດີຂອງຂໍ້ກໍານົດຂອງກົດຫມາຍກ່ຽວກັບຂໍ້ມູນສ່ວນບຸກຄົນ.
        ເຂົ້າສູ່ລະບົບແລະລະຫັດຜ່ານໄດ້ຮັບຄັດເລືອກໂດຍຜູ້ໃຊ້ແມ່ນຂໍ້ມູນທີ່ຈໍາເປັນແລະພຽງພໍສໍາລັບການເຂົ້າເຖິງຜູ້ໃຊ້ທີ່ຈະເວັບໄຊທ໌ໄດ້.
        ຜູ້ໃຊ້ທີ່ມີສິດທິໃນການໃຫ້ / ເຂົ້າສູ່ລະບົບແລະລະຫັດຜ່ານຂອງເຂົາເຈົ້າຕໍ່ກັບພາກສ່ວນທີສາມ,
        ແລະເປັນຢ່າງແທ້ຈິງທີ່ຮັບຜິດຊອບສໍາລັບຄວາມປອດໄພຂອງຕົນ, ການເລືອກວິທີການຂອງການເກັບຮັກສາເຂົາເຈົ້າກ່ຽວກັບການເປັນພື້ນຖານເອກະລາດ.
        ການນໍາໃຊ້ / ຮາດແວແລະຊອບແວຂອງເຂົາເຈົ້າຜູ້ໃຊ້ອາດຈະອະນຸຍາດໃຫ້ເກັບຮັກສາຂອງເຂົ້າສູ່ລະບົບແລະລະຫັດຜ່ານ
        (ໂດຍຜ່ານການ cookies) ສໍາລັບການອະນຸຍາດອັດຕະໂນມັດຕໍ່ມາເວັບໄຊທ໌ໄດ້. ການດໍາເນີນການປະຕິບັດດ້ວຍການນໍາໃຊ້ຊື່ຜູ້ໃຊ້ແລະລະຫັດຜ່ານຂອງຜູ້ໃຊ້ໄດ້ມີການພິຈາລະນາທີ່ຈະໄດ້ຮັບຄໍາຫມັ້ນສັນຍາໂດຍຜູ້ໃຊ້,
        ເວັ້ນເສຍແຕ່ວ່າກົງກັນຂ້າມແມ່ນພິສູດໄດ້ໂດຍຜູ້ໃຊ້. ຜູ້ໃຊ້ທີ່ຖືກພັນທະທີ່ຈະແຈ້ງໃນທັນທີບໍລິສັດໃນສອດຄ່ອງກັບຂັ້ນຕອນການສ້າງຕັ້ງຂຶ້ນໃນກໍລະນີຂອງການເຂົ້າເຖິງຊື່ຜູ້ໃຊ້ແລະລະຫັດຜ່ານແລະ
        / ຫຼືຫນ້າບັນຊີ, ຫຼືການເປີດເຜີຍຂອງເຂົ້າສູ່ລະບົບແລະລະຫັດຜ່ານ. ຫຼັງຈາກການລົງທະບຽນຜູ້ໃຊ້ໄດ້ຮັບປະສິດທິໃນການສ້າງ,
        ການນໍາໃຊ້, ແລະກໍານົດເນື້ອໃນຂອງ / ຫນ້າສ່ວນບຸກຄົນຂອງຕົນເອງຂອງເຂົາເຈົ້າກ່ຽວກັບຈຸດປະສົງຂອງຕົນເອງ,
        ມີຄວາມສົນໃຈແລະບໍ່ຄິດໄດ້, ເຊັ່ນດຽວກັນກັບໄດ້ຮັບໂອກາດໃນການເຂົ້າເຖິງແລະຕອບຂໍ້ມູນກ່ຽວກັບຫນ້າສ່ວນບຸກຄົນຂອງຜູ້ຊົມໃຊ້ອື່ນໆ
        . ຜູ້ໃຊ້ເປັນເຈົ້າຂອງຂໍ້ມູນທີ່ຂຽນຢູ່ໃນຫນ້າສ່ວນບຸກຄົນແມ່ນຮູ້ວ່າມີຂໍ້ຍົກເວັ້ນກໍລະນີທີ່ຖືກສ້າງຕັ້ງຂຶ້ນໂດຍລະບຽບການເຫຼົ່ານີ້ແລະນິຕິກໍາໃນປະຈຸບັນຂອງສະຫະພັນລັດເຊຍໄດ້,
        ບໍລິສັດບໍ່ໄດ້ມີສ່ວນຮ່ວມໃນການພັດທະນາແລະການນໍາໃຊ້ຂອງເນື້ອຫາແລະບໍ່ໄດ້ຄວບຄຸມ ການເຂົ້າເຖິງຫນ້າຂອງຜູ້ໃຊ້ໄດ້ຈາກຜູ້ຊົມໃຊ້ອື່ນໆ.
      terms_4: 4 ເງື່ອນໄຂ.
      p_4: ສັນຍານີ້ຢ່າງເຕັມສ່ວນຍັງຄົງຢູ່ໃນຜົນບັງຄັບໃຊ້ແລະຜົນກະທົບເປັນທີ່ທ່ານນໍາໃຊ້ເວັບໄຊທ໌ໄດ້.
        ທ່ານສາມາດຢຸດເຊົາການເປັນຜູ້ໃຊ້ຂອງເວັບໄຊທ໌ໄດ້ໂດຍການຖອນຫນ້າຂອງທ່ານໃນທີ່ໃຊ້ເວລາໃດກໍ່ຕາມ,
        ສໍາລັບເຫດຜົນໃດຫນຶ່ງ, ໂດຍການຕິດຕໍ່ບໍລິການລູກຄ້າອອນໄລນ໌ຂອງພວກເຮົາຫຼືໂດຍການນໍາໃຊ້ການບໍລິການຂອງເວັບໄຊທ໌ໄດ້.
        ບໍລິສັດສະຫງວນສິດໃນການລຶບຫນ້າສ່ວນບຸກຄົນຂອງທ່ານໃນທຸກເວລາ. ພວກເຮົາບໍ່ມີພັນທະແຈ້ງໃຫ້ທ່ານຊາບກ່ອນທີ່ຈະລົບຫນ້າ,
        ຖ້າຫາກວ່າບໍລິສັດມີເຫດຜົນທີ່ຈະເຊື່ອວ່າທ່ານໄດ້ລະເມີດຂໍ້ກໍານົດຂອງຂໍ້ຕົກລົງ. ພວກເຮົາບໍ່ມີພັນທະທີ່ຈະເປີດເຜີຍເຫດຜົນສໍາລັບການລົບຂອງບັນຊີຂອງທ່ານ;
        ໃນບາງກໍລະນີການເປີດເຜີຍຂໍ້ມູນດັ່ງກ່າວອາດຈະຖືກຫ້າມບໍ່ໃຫ້. ຫຼັງຈາກການລຶບຂອງຫນ້າຂອງທ່ານ,
        ສະພາບການທັງຫມົດທີ່ອາດຈະຖືກຕ້ອງຫຼັງຈາກເລີກສັນຍານີ້ໂດຍທໍາມະຊາດຂອງເຂົາເຈົ້າຈະຢູ່ໃນຜົນບັງຄັບໃຊ້ຫຼັງຈາກດັ່ງກ່າວ.
        ຖ້າຫາກວ່າທ່ານລົບຫນ້າຂອງທ່ານໂດຍຜ່ານເວັບໄຊທ໌ທີ່ຈະຂອງທ່ານເອງໄດ້, ພວກເຮົາອາດຈະຮ້ອງຂໍໃຫ້ທ່ານລະບຸເຫດຜົນຂອງການລົບດັ່ງກ່າວ.
      account_security: 5 ບັນຊີຫຼັກຊັບ.
      p_5: ທ່ານມີຄວາມຮັບຜິດຊອບສໍາລັບການປົກປັກຮັກສາຄວາມລັບຂອງຊື່ຜູ້ໃຊ້ແລະລະຫັດຜ່ານຂອງທ່ານ,
        ເຊິ່ງຈະໄດ້ຮັບການກໍານົດເວລາຂອງການຈົດທະບຽນ. ນອກຈາກນີ້, ທ່ານແມ່ນຈໍາເປັນທີ່ຮັບຜິດຊອບສໍາລັບການປະຕິບັດທັງຫມົດທີ່ເກີດຂຶ້ນພາຍໃຕ້ຊື່ຜູ້ໃຊ້ແລະລະຫັດຜ່ານຂອງທ່ານ.
        ທ່ານຕົກລົງເຫັນດີກັບ (a) ທັນທີແຈ້ງໃຫ້ພວກເຮົາກ່ຽວກັບການນໍາໃຊ້ຮັບອະນຸຍາດຂອງເຂົ້າສູ່ລະບົບແລະລະຫັດຜ່ານຂອງທ່ານ,
        ເຊັ່ນດຽວກັນກັບການລະເມີດຄວາມປອດໄພອື່ນໆ, ແລະ (b) ການທ່ອງທ່ຽວຈາກບັນຊີຂອງທ່ານຢູ່ໃນຕອນທ້າຍຂອງແຕ່ລະກອງປະຊຸມ.
        ເວັບໄຊທ໌ບໍ່ແມ່ນຄວາມຮັບຜິດຊອບສໍາລັບຄວາມເສຍຫາຍຫຼືການສູນເສຍໃດໆທີ່ເກີດຈາກການບໍ່ປະຕິບັດຕາມການສະຫນອງນີ້.
        ທ່ານຄວນຈະລະມັດລະວັງໂດຍສະເພາະແມ່ນໃນເວລາທີ່ການເຂົ້າເຖິງບັນຊີຂອງທ່ານໂດຍຜ່ານຄອມພິວເຕີສາທາລະນະໃນຄໍາສັ່ງທີ່ບຸກຄົນທີ່ລັກບໍ່ສາມາດ
        spy ຫລືບັນທຶກລະຫັດຜ່ານຫຼືຂໍ້ມູນສ່ວນບຸກຄົນອື່ນໆຂອງທ່ານ. ນອກນັ້ນທ່ານຍັງຢືນຢັນແລະຕົກລົງເຫັນດີວ່າອິນເຕີເນັດແມ່ນບໍ່ເຄີຍຫມົດສ່ວນຕົວແລະຄວາມປອດໄພ.
        ທ່ານເຂົ້າໃຈດີວ່າຂໍ້ຄວາມຫຼືຂໍ້ມູນທີ່ທ່ານຕອບກ່ຽວກັບເວັບໄຊທ໌ທີ່ອາດຈະໄດ້ຮັບການອ່ານຫຼືນໍາໃຊ້ໂດຍຜູ້ໃຊ້ອື່ນໆ,
        ເຖິງແມ່ນວ່າຖ້າຫາກວ່າມີການເຕືອນໄພພິເສດທີ່ຂໍ້ມູນໄດ້ຖືກເຊື່ອງໄວ້.
      your_interaction_with_other_users_of_the_website: 6 ພົວພັນຂອງທ່ານກັບຜູ້ນໍາໃຊ້ອື່ນໆຂອງເວັບໄຊທ໌.
      p_6: ໄດ້. ທ່ານຕ້ອງຮັບຜິດຊອບສໍາລັບການພົວພັນຂອງທ່ານກັບຜູ້ນໍາໃຊ້ອື່ນໆ. ທ່ານຕ້ອງເຂົ້າໃຈວ່າບໍລິສັດບໍ່ໄດ້ຢືນຢັນຜູ້ໃຊ້ຂອງເຂົາເຈົ້າກັບວ່າພວກເຂົາມີການບັນທຶກຄະດີອາຍາ.
        ບໍລິສັດຍັງບໍ່ໄດ້ຮ້ອງຂໍໃຫ້ມີຂໍ້ມູນກ່ຽວກັບທີ່ຜ່ານມາຂອງຜູ້ໃຊ້ຂອງຕົນແລະບໍ່ກວດສອບຂໍ້ມູນນີ້.
        ບໍລິສັດທີ່ເຮັດໃຫ້ຮັບປະກັນກ່ຽວກັບການ BEHAVIOR USER ແລະເຫມາະສົມຂອງເຂົາເຈົ້າມີຜູ້ຊົມໃຊ້ເສດຫລືໃນອະນາຄົດ.
        ເວລາດຽວກັນບໍລິສັດສະຫງວນສິດທີ່ຕ້ອງການກວດສອບຜູ້ໃຊ້ສໍາລັບການບັນທຶກຄະດີອາຍາຫຼືປະຕິບັດການຮັບຮອງອື່ນໆໃນເວລາທີ່ການນໍາໃຊ້ຂໍ້ມູນຂ່າວສານທີ່ມີຢູ່.
        b. ໃນກໍລະນີບໍລິສັດບໍ່ຮັບຜິດຊອບສໍາລັບຄວາມເສຍຫາຍໃດໆບໍ່ວ່າຈະເປັນໂດຍກົງ, ທາງອ້ອມ,
        ໂດຍທົ່ວໄປຫຼືມີລັກສະນະສະເພາະໃດຫນຶ່ງ, ການຊົດເຊີຍ, ແລະ / ຫຼື incidental, ທີ່ໄດ້ຮັບໂດຍທ່ານຫຼືບຸກຄົນອື່ນໆທີ່ເປັນຜົນມາຈາກການນໍາໃຊ້ຂອງເວັບໄຊທ໌,
