        ບໍ່ແມ່ນການຮັບຜິດຊອບສໍາລັບການປະຕິບັດທີ່ລະບຸໄວ້ໃນບົດຄວາມນີ້. ໃນກໍລະນີທີ່ທ່ານບໍ່ຕົກລົງເຫັນດີກັບເຂົາເຈົ້າຫມົດຫຼືບາງສ່ວນ,
