        ທ່ານບໍ່ຄວນໃຫ້ຂໍ້ມູນທາງການເງິນໃຫ້ຜູ້ຊົມໃຊ້ອື່ນໆຂອງເວັບໄຊທ໌ (ສໍາລັບຕົວຢ່າງຂໍ້ມູນທີ່ກ່ຽວກັບເຄຣດິດຂອງທ່ານຫຼືພາດສະຕິກບັດ).
