      p_7: ໄດ້. ທ່ານມີຄວາມຮັບຜິດຊອບ sole ສໍາລັບຂໍ້ມູນທີ່ທ່ານເຜີຍແຜ່ຫຼືສະແດງໃຫ້ເຫັນ
        (hereinafter "post") ກ່ຽວກັບການບໍລິການຫລືໂອນໃຫ້ຜູ້ຊົມໃຊ້ອື່ນໆ. ເຈົ້າຍັງບໍ່ໄດ້ອະນຸຍາດໃຫ້ການແລ້ວກ່ຽວກັບການບໍລິການຫລືໂອນໃຫ້ຜູ້ຊົມໃຊ້ອື່ນໆຂໍ້ມູນຂ່າວສານໃດໆກ່ຽວກັບການ
        defamatory, ບໍ່ຖືກຕ້ອງ, ໃຊ້ໃນທາງຜິດ, obscene, vulgar ແລະການຮຸກຮານເນື້ອໃນ,
        ຂໍ້ມູນກ່ຽວກັບເນື້ອໃນທາງເພດ, ເຊັ່ນດຽວກັນກັບຂໍ້ມູນຂ່າວສານໄພຂົ່ມຂູ່ຕໍ່ຫຼືການສະກົດຮອຍ,
        ຂໍ້ມູນຂ່າວສານຂອງລັກສະນະການຈໍາແນກເຊື້ອຊາດຫຼື ຂໍ້ມູນທີ່ຜິດກົດຫມາຍ, ຫຼືຂໍ້ມູນອື່ນໆທີ່ເປັນການລະເມີດຫຼືລະເມີດສິດທິຂອງພາກສ່ວນອື່ນ
        (ລວມທັງແຕ່ບໍ່ຈໍາກັດ, ສິດທິຊັບສິນທາງປັນຍາ, ສິດທິຂອງຄວາມເປັນສ່ວນຕົວແລະສາທາລະນະ).
        ເຈົ້າຍັງບໍ່ໄດ້ອະນຸຍາດໃຫ້ສະຫນອງບໍ່ຖືກຕ້ອງ, ຜິດພາດຫຼືບໍ່ຖືກຕ້ອງຂໍ້ມູນຂ່າວສານຂອງບໍລິສັດຫຼືອື່ນໃດ.
        ຖ້າຫາກວ່າຂໍ້ມູນທີ່ສະຫນອງໃຫ້ແກ່ບໍລິສັດ Flutylove ຫຼື User ອື່ນຕໍ່ມາຈະກາຍເປັນບໍ່ຖືກຕ້ອງ,
        ຜິດພາດຂອງທີ່ບໍ່ຖືກຕ້ອງ, ທ່ານທັນທີຕ້ອງໄດ້ແຈ້ງໃຫ້ບໍລິສັດ Flutylove ຂອງການປ່ຽນແປງດັ່ງກ່າວ.
        ທ່ານສົ່ງແລະຮັບປະກັນວ່າຂໍ້ມູນທັງຫມົດສະຫນອງໃຫ້ໃນໄລຍະການຈົດທະບຽນຖືກຕ້ອງແລະເປັນຄວາມຈິງ,
        ແລະທ່ານທັນທີມີການປ່ຽນແປງຂໍ້ມູນຂ່າວສານທີ່ຕໍ່ມາກາຍເປັນບໍ່ຖືກຕ້ອງ, ຜິດພາດຫຼືບໍ່ຖືກຕ້ອງ.
        b. ທ່ານເຂົ້າໃຈແລະຕົກລົງເຫັນດີວ່າພວກເຮົາສະຫງວນສິດທິໃນການ, ແຕ່ບໍ່ຈໍາເປັນຕ້ອງຕິດຕາມກວດກາຂໍ້ມູນຂ່າວສານຫຼືເນື້ອຫາທີ່ຖືກຍົກຍ້າຍການບໍລິການຫຼືຈັດພີມມາໃນການເຂົ້າເຖິງສາທາລະນະກ່ຽວກັບການບໍລິການ.
        ພວກເຮົາມີສິດທີ່ຈະລຶບຂໍ້ມູນໃດໆຫຼືເນື້ອໃນດັ່ງກ່າວໂດຍບໍ່ມີການກໍາຫນົດເຫດຜົນແລະການແຈ້ງເຕືອນ.
        c. ວັດຖຸທັງຫມົດທີ່ສະແດງເທິງເວັບໄຊທ໌, ລວມທັງອົງປະກອບການອອກແບບ, ຂໍ້ຄວາມ, ຮູບພາບ,
        ຮູບ, ວິດີໂອ, ຄິບ, ໂຄງການ, ດົນຕີ, ສຽງແລະວັດຖຸອື່ນໆແລະຫ້ອງສະຫມຸດຂອງ (hereinafter
        - ຂໍ້ມູນຂ່າວສານ), ເປັນຊັບສິນຂອງສິດທິພິເສດຂອງບໍລິສັດ, ສະມາຊິກຂອງ ໄດ້ເວັບໄຊທ໌ແລະສິດທິອື່ນໆຖືສິດທິທັງຫມົດກັບວັດຖຸເຫຼົ່ານີ້ມີການປົກປ້ອງ.
        d. ເວັ້ນເສຍແຕ່ໄດ້ສ້າງຕັ້ງຂຶ້ນໃນສອດຄ່ອງກັບຂໍ້ຕົກລົງນີ້, ເຊັ່ນດຽວກັນກັບກົດຫມາຍໃນປະຈຸບັນຂອງສະຫະພັນລັດເຊຍ,
        ບໍ່ມີຂໍ້ມູນອາດຈະໄດ້ຮັບການຄັດລອກ (ຊ້ໍາ), ການປຸງແຕ່ງ, ແຈກຢາຍ, ການສະແດງໃນກອບການ,
        ການຈັດພີມມາ, ການດາວໂຫຼດ, ການຍົກຍ້າຍ, ຂາຍຫຼືນໍາໃຊ້ໃນວິທີການອື່ນໆໃນ ທັງຫມົດຫຼືໃນຕ່ອນໂດຍບໍ່ມີການອະນຸຍາດລ່ວງຫນ້າຈາກເຈົ້າຂອງ,
        ເວັ້ນເສຍແຕ່ວ່າຜູ້ຖືສິດທິຢ່າງຊັດເຈນສະແດງຍິນຍອມເຫັນດີຂອງຕົນໃນການນໍາໃຊ້ຂອງຂໍ້ມູນຂ່າວສານໂດຍບຸກຄົນໃດຫນຶ່ງ.
        e. ໂດຍປຊຊກິນຂໍ້ມູນຂ່າວສານກ່ຽວກັບເວັບໄຊທ໌ຕາມກົດຫມາຍຂອງການເປັນຜູ້ໃຊ້, ຜູ້ໃຊ້ໄດ້ສະຫນອງການເຂົ້າເຖິງສໍາລັບຜູ້ຊົມໃຊ້ອື່ນໆສໍາລັບການສິດທິບໍ່ແມ່ນສະເພາະການນໍາໃຊ້ມັນດ້ວຍການເບິ່ງ,
        ການຫຼິ້ນ (ລວມທັງສໍາເນົາ) ແລະສິດທິອື່ນໆເພື່ອຈຸດປະສົງຂອງການນໍາໃຊ້ທີ່ບໍ່ແມ່ນການຄ້າສ່ວນບຸກຄົນ,
        ເວັ້ນເສຍແຕ່ກໍລະນີໃນເວລາທີ່ການນໍາໃຊ້ດັ່ງກ່າວເຮັດໃຫ້ມີຫຼືອາດຈະເຮັດໃຫ້ເກີດອັນຕະລາຍຕໍ່ຜົນປະໂຫຍດຂອງຜູ້ຖືສິດທິໃນການປ້ອງກັນໂດຍກົດຫມາຍ.
        f. ການນໍາໃຊ້ຂໍ້ມູນຂ່າວສານໂດຍຜູ້ໃຊ້, ເຊິ່ງການເຂົ້າເຖິງໄດ້ຮັບ solely ສໍາລັບສ່ວນບຸກຄົນບໍ່ແມ່ນການຄ້າການນໍາໃຊ້,
