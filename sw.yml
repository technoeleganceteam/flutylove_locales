        kuhamisha kuingia na password kwa upande wa tatu na pia ni wajibu wa kuchukua
        hatua za kuhakikisha usiri wake.
      limitation_of_the_regulations_applicability: Mipaka ya Kanuni applicability
      p_8: Kanuni hizi si kupanuliwa kwa vitendo na rasilimali Internet ya tatu. Kampuni
