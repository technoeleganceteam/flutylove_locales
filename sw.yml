  pages:
    privacy:
      privacy: Flutylove Sera ya faragha
      general_provisions: masharti General
      p_1_1: 1.1. Kanuni hizi ni hati rasmi ya Limited Liability Company "Technoelegance",
        ziko katika 101000, Moscow, Ulanskiy Pereulok 13, stroeniye 4, pomeshcheniye
        1 (Akhera Flutylove, Company, Sisi), na kuamua taratibu za data usindikaji
        na usalama wa habari wa watu ambaye amefikia umri wa miaka 18, na wanaotumia
        tovuti https://flutylove.com (Akhera tovuti) na huduma zake (Akhera Watumiaji).
      p_1_2: 1.2. Madhumuni ya Kanuni hizi ni kuhakikisha ulinzi kutokana wa habari
        user, ikiwa ni pamoja na data binafsi, kutoka kupata ruhusa na kujitangaza.
      p_1_3: 1.3. mahusiano ya kuhusishwa na ukusanyaji, uhifadhi, usambazaji na usalama
        wa taarifa tovuti ya mtumiaji ni serikali na Kanuni hizi, nyaraka nyingine
        rasmi wa Kampuni na sheria ya sasa ya Shirikisho la Urusi.
      p_1_4: 1.4. toleo la sasa ya Kanuni, ambayo ni hati ya umma, ni inapatikana
        kwa mtumiaji yoyote Internet wakati kufuatia kiungo http://flutylove.com/pages/privacy.
        Kampuni ina haki ya kurekebisha kanuni hizi. Katika kesi mabadiliko yanafanywa
        kwa Kanuni, Kampuni itakuwa kuwaarifu watumiaji na posting toleo jipya la
        Kanuni juu ya tovuti katika anuani kudumu http://flutylove.com/pages/privacy,
        siku si zaidi ya 10 kabla ya ufanisi tarehe ya mabadiliko. matoleo ya awali
        ya Kanuni ni kuhifadhiwa katika nyaraka archive ya Kampuni.
      p_1_5: 1.5. Kanuni hizi kuwa maendeleo na zinatumika kwa mujibu wa Mkataba wa
        mtumiaji. Katika kesi ya kukiuka yoyote kati ya Kanuni hizi na nyaraka nyingine
        rasmi ya Company, Kanuni hizi lazima kutekelezwa.
      p_1_6: 1.6. Kwa kutumia tovuti, wewe kukubaliana na sheria na masharti ya Sera
        ya Siri. Tafadhali kusoma kwa makini. Kama huna kukubaliana na suala la Sera
        ya faragha, au wewe si kufikiwa umri wa miaka 18, unaweza kutumia tovuti na
        Huduma yake. Kwa kutumia tovuti, bila kujali kama wewe ni mwanachama wa Flutylove
        au si, unathibitisha kuwa wewe kikamilifu kukubali Sera ya faragha, na kukubaliana
        na kuifuata.
      the_website_using_conditions: tovuti kwa kutumia hali ya
      p_2_1: '2.1. Kutumia tovuti Flutylove, unahitaji kujiandikisha. taarifa zifuatazo
        lazima maalum wakati wa usajili: jina, barua pepe, jinsia, tarehe ya kuzaliwa,
        eneo habari. Mtumiaji anaweza kutoa ziada maelezo ya binafsi katika / nia
        yake yake mwenyewe. Mtumiaji inaweza hariri au update habari binafsi wakati
        wowote. Kampuni ina haki ya kuomba hati za ziada kusaidia katika kesi ya mabadiliko
        ya jinsia na tarehe ya kuzaliwa kwa mtumiaji.'
      p_2_2: '2.2. Kwa kuruhusu upatikanaji wa tovuti na huduma zake, Company, kaimu
        katika namna ya busara na kwa nia njema, anaona kuwa mtumiaji: anatambua kwamba
        kwa ajili ya usajili katika tovuti ni muhimu kuwa na umri wa zaidi ya miaka
        18; ina haki zote muhimu kuwa na uwezo wa kujiandikisha katika tovuti hii
        na kuitumia; inaonyesha taarifa sahihi kuhusu mwenyewe / mwenyewe kwa mujibu
        maombi kwa ajili ya matumizi ya Huduma ya tovuti; ni kufahamu kwamba taarifa
        binafsi juu ya tovuti, zinazotolewa na mtumiaji, inaweza kuwa inapatikana
        kwa watumiaji wengine wa tovuti na Internet watumiaji kama vile, inaweza kunakiliwa
        na kusambazwa na watumiaji wengine; unafahamu kwamba baadhi ya aina ya habari,
        kuhamishwa kwa Watumiaji wengine, hawezi kuondolewa kwa mtumiaji; ni khabari
        na Kanuni hizi, anakubaliana nao na kinafanya haki maalum na wajibu.'
      p_2_3: 2.3. Kampuni haina kuthibitisha usahihi wa kupokea (wamekusanyika) taarifa
        juu ya watumiaji, na ubaguzi wa kesi wakati uhakiki vile ni muhimu ili kutimiza
        majukumu ya Kampuni kwa mtumiaji.
      information_processing_objectives: Taarifa usindikaji malengo
      p_3_1: 3.1. Kampuni hubeba nje usindikaji wa habari kuhusu watumiaji, pamoja
        na data zao binafsi, ili kutimiza majukumu Kampuni ya Watumiaji kwa ajili
        ya matumizi ya tovuti na huduma zake.
      p_3_2: 3.2 Kampuni ina haki ya kufanya usindikaji wa data binafsi bila kumfahamisha
        mamlaka husika kwa ajili ya kulinda haki za raia binafsi data.
      structure_of_the_user_information: Muundo wa habari user
      p_4_1: '4.1. Binafsi data ya Watumiaji ni pamoja na:'
      p_4_1_1: 4.1.1. jina, barua pepe, jinsia, tarehe ya kuzaliwa, eneo habari, na
        namba ya simu, ambayo hutolewa na Watumiaji na walidhani kuwa kutosha tu kwa
        ajili ya usajili katika tovuti;
      p_4_1_2: 4.1.2. Maelezo ambayo ni zinazotolewa na mtumiaji (kwa mfano picha,
        taarifa kuhusu tabia ufisadi nk);
      p_4_1_3: 4.1.3. kuongeza zinazotolewa na mtumiaji kulingana na ombi Company
        ili kutimiza majukumu Kampuni ya Watumiaji, kuonekana kutoka makubaliano ya
        mtumiaji. Kampuni ana haki, hasa, kuomba mtumiaji nakala ya hati ya utambulisho
        au hati nyingine yoyote zenye jina, jinsia na tarehe ya kuzaliwa, kama vile
        wengine maelezo ya ziada ambayo, kwa hiari Kampuni, itakuwa muhimu na kutosha
        kwa ajili ya utambulisho wa mtumiaji vile na bila kuondoa unyanyasaji na ukiukwaji
        wa haki ya tatu.
      p_4_2: '4.2. Wengine mtumiaji usindikaji wa habari na Kampuni The Tovuti Utawala
        pia michakato taarifa nyingine kuhusu Watumiaji, ambayo ni pamoja na:'
      p_4_2_1: 4.2.1. data ya kawaida, moja kwa moja kupokea na http-server wakati
        kupata tovuti na matendo ya baadae ya mtumiaji (IP-anwani ya jeshi, aina ya
        mtumiaji mfumo wa uendeshaji, kurasa za tovuti alitembelea na user).
      p_4_2_2: 4.2.2. habari ambayo ni moja kwa moja kupokea wakati wa kupata tovuti
        kwa kutumia bookmarks (cookies);
      p_4_2_3: 4.2.3. habari ambayo ni kupokea kama matokeo ya vitendo mtumiaji juu
        ya tovuti;
      p_4_2_4: 4.2.4. habari ambayo ni kupokea kama matokeo ya vitendo ya watumiaji
        wengine kwenye tovuti.
      users_information_processing: mtumiaji usindikaji wa habari
      p_5_1: '5.1. data binafsi usindikaji ni kufanya juu ya msingi wa kanuni yafuatayo:
        a) madhumuni halali na njia ya usindikaji wa data binafsi; b) uaminifu; c)
        kufuata madhumuni ya binafsi data usindikaji na madhumuni predetermined na
        alitangaza wakati kukusanya data binafsi, kama vile kufuata wa sifa wa Kampuni;
        d) kufuata ya kiasi na aina ya usindikaji wa data binafsi, na kufuata wa njia
        za usindikaji wa data binafsi kwa madhumuni ya usindikaji wake; e) inadmissibility
        ya kuchanganya database kuundwa kwa madhumuni haziendani, zenye data binafsi.'
      p_5_1_1: 5.1.1. ukusanyaji wa data binafsi ya mtumiaji unafanywa juu ya tovuti
        wakati kujiandikisha, kama vile katika siku zijazo wakati user anaongeza habari
        zaidi kuhusu mwenyewe / mwenyewe kwa kutumia tovuti zana juu ya mpango wake
        / zake mwenyewe.
      p_5_1_2: 5.1.2. data binafsi ya watumiaji ni kuhifadhiwa kwa ajili tu katika
        mfumo wa kielektroniki na kusindika kwa kutumia mifumo automatiska, na ubaguzi
        wa kesi ambapo mwongozo usindikaji wa data binafsi zinahitajika katika mtazamo
        wa mkutano mahitaji ya kisheria.
      p_5_1_3: 5.1.3. Mtumiaji data binafsi si kuhamishiwa vyama yoyote ya tatu, isipokuwa
        katika kesi ilivyotolewa na Kanuni hizi na Mkataba wa mtumiaji. Kwa idhini
        ya user, data binafsi user huweza kuambukizwa kwa counterparties tatu ya Kampuni
        chini ya hali ya dhana ya wajibu wa kuhakikisha usiri wa habari kupokea, hasa,
        wakati wa kutumia huduma na maombi. Mtumiaji data binafsi utoaji juu ya ombi
        la mamlaka ya kiserikali (serikali za mitaa) unafanywa katika utaratibu kama
        inavyotakiwa na sheria.
      p_5_1_4: '5.1.4. data binafsi user ni ilifutwa wakati: - data ni binafsi ilifutwa
        kutoka ukurasa kwa mtumiaji; - Ukurasa ni binafsi kufutwa na mtumiaji; - Habari
        mtumiaji na ukurasa wake binafsi ni kuondolewa na Kampuni. Katika kesi ya
        ukurasa kufuta kwa mtumiaji yenyewe, Company maduka mtumiaji data binafsi
        kwenye vyombo vya habari yake ya umeme ndani ya siku 210 baada ya ukurasa
        binafsi ni kuondolewa. data binafsi ni kuchapa juu ya kumalizika muda wa siku
        210 baada ya ukurasa binafsi ni kuondolewa. Hadi kipindi hiki kumaliza muda
        wake, mtumiaji ana haki ya kurejesha ukurasa binafsi.'
      users_rights_and_obligations: haki na wajibu wa mtumiaji
      p_6_1: '6.1. Mtumiaji ana haki ya:'
      p_6_1_1: 6.1.1. kupata habari kuhusu yake / zake bila vikwazo na bila ya malipo
        kwa kuhariri ukurasa wake binafsi juu ya tovuti na matumizi ya kuingia na
        password;
      p_6_1_2: 6.1.2. kujitegemea kufanya mabadiliko na marekebisho ya taarifa juu
        ya ukurasa mtumiaji binafsi juu ya tovuti, kwa masharti kwamba mabadiliko
        hayo na marekebisho vyenye up-to-tarehe na habari ya kweli;
      p_6_1_3: 6.1.3. kuondoa taarifa kutoka ukurasa binafsi juu ya tovuti;
      p_6_1_4: 6.1.4. kuomba Company kupata taarifa zaidi maalum, kuzuia au kufuta
        data binafsi, kama takwimu hizo ni pungufu, imepitwa na wakati, sahihi, kinyume
        cha sheria kupokea au si muhimu kwa madhumuni alitangaza ya usindikaji au
        kama hatua maalum katika aya 6.1.3 ya haya kanuni za hauwezi kutekelezwa kwa
        kujitegemea;
      p_6_1_5: 6.1.5. kwa misingi ya ombi, kupokea taarifa kutoka Kampuni kuhusu usindikaji
        wa wake / data yake binafsi.
      p_6_2: '6.2. taarifa zifuatazo kuhusu yoyote iliyosajiliwa tovuti mtumiaji ni
        daima inapatikana kwa mtumiaji wa usajili: user jina, jinsia, umri, picha
        ya wasifu na taarifa nyingine kama mtumiaji ina posted yake.'
      p_6_3: 6.3. Kampuni huzaa hakuna dhima kwa kutoa taarifa ya data binafsi mtumiaji
        na Watumiaji wengine wa tovuti ambao kupatikana takwimu hizo.
      p_6_4: 6.4. Katika kesi ya data binafsi (nyingine user habari) kuondolewa kutoka
        ukurasa mtumiaji binafsi au kuondolewa kwa mtumiaji ukurasa binafsi kutoka
        tovuti, habari mtumiaji kunakiliwa kwa Watumiaji wengine au kuhifadhiwa kwenye
        kurasa Watumiaji wengine 'ni salama.
      p_7_1: 7.1. Kampuni inachukua hatua za kiufundi, asasi na kisheria ili kuhakikisha
