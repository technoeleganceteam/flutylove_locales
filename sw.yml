      user_requests: maombi mtumiaji
      p_9_1: '9.1. Watumiaji wana haki ya kutuma maombi kwa Kampuni ikiwa ni pamoja
        na maombi kuhusu matumizi ya data binafsi katika mfumo wa maandishi kwa anwani
