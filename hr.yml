  pages:
    privacy:
      privacy: Flutylove privatnosti
      general_provisions: Opće odredbe
      p_1_1: '1.1. Ovi propisi su službeni dokument s ograničenom odgovornošću "Technoelegance",
        koji se nalazi na 101.000, Moskva, Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye
        1 (u daljnjem tekstu: Flutylove, tvrtke, mi), te utvrditi postupke obrade
        podataka i informacijsku sigurnost pojedinaca koja je navršila 18 godina,
        a koji koriste web stranice https://flutylove.com (u daljnjem tekstu: web
        stranica) i njegovih usluga (u daljnjem tekstu korisnici).'
      p_1_2: 1.2. Svrha Pravilnika je da bi osigurale zaštitu podataka korisnika,
        uključujući osobne podatke, od neovlaštenog pristupa i otkrivanja.
      p_1_3: 1.3. Odnosi vezani uz prikupljanje, skladištenje, distribuciju i sigurnosti
        informacija Website korisnikova uređeni ovim Pravilnikom, drugim aktima Društva
        i postojećeg zakonodavstva Ruske Federacije.
      p_1_4: 1.4. Trenutna verzija Pravilnika, koji su javna isprava, dostupan je
        na bilo koji Internet korisnika, kada slijedeći link http://flutylove.com/pages/privacy~~dobj.
        Društvo ima pravo na izmjenu ovih propisa. U slučaju promjene su napravljene
        na propisima, Društvo će obavijestiti korisnike objavom novu verziju Pravilnika
        o web stranicu na stalnu adresu http://flutylove.com/pages/privacy~~pobj,
        najkasnije u roku od 10 dana prije stupanja na datum promjene. Prethodne verzije
        Pravilnika pohranjuju se u arhivu dokumentacije Društva.
      p_1_5: 1.5. Pravilnik razvijene su i koriste se u skladu s Ugovorom korisnika.
        U slučaju bilo kakvih suprotnosti između tih propisa i drugih akata Društva,
        ovi propisi moraju se provoditi.
      p_1_6: 1.6. Korištenjem web stranice pristajete na uvjete i odredbe Pravila
        o zaštiti privatnosti. Molimo da ih pažljivo pročitate. Ako se ne slažete
        s uvjetima ove Police privatnosti, ili niste navršio 18 godina, ne smijete
        koristiti web stranice i svoje usluge. Korištenjem web stranice, bez obzira
        da li ste registrirani korisnik Flutylove ili ne, potvrđujete da ste u cijelosti
        prihvaćaju ova pravila o privatnosti, i slažem se da ga slijede.
      the_website_using_conditions: web stranici pomoću uvjetima
      p_2_1: '2.1. Za korištenje web Flutylove, trebate se registrirati. Sljedeće
        informacije treba navesti prilikom prijave: ime i prezime, e-mail adresu,
        spol, datum rođenja, informacije o lokaciji. Korisnik može sadržavati i dodatne
        osobne podatke na njegov / njezin vlastitoj želji. Korisnik može urediti ili
        ažurirati osobne podatke u bilo kojem trenutku. Društvo ima pravo zahtijevati
        dodatne popratne dokumente u slučaju promjene spola i datum rođenja korisnika.'
      p_2_2: '2.2. Omogućujući pristup do web stranice i njegovim uslugama, Društvo,
        djelujući na razuman način iu dobroj vjeri smatra da je Korisnik: shvaća da
        za registraciju na web stranicama potrebno je da se više od 18 godina; ima
        sve potrebne prava kako bi mogli registrirati na ovoj stranici i koristiti
        ga; pokazuje točne informacije o sam / sama prema zahtjeve za korištenje usluge
        web stranice; je svjestan da osobni podaci na web stranicama, pod uvjetom
        korisnika, mogu postati dostupni drugim korisnicima web-mjesta i internetskih
        korisnika, kao, mogu kopirati i distribuirani od strane drugih korisnika;
        je svjestan da su neke vrste informacija, prenose na druge korisnike, ne mogu
        biti uklonjene od strane Korisnika; je upoznat s ovim Pravilnikom, slaže se
        s njima i poduzima određene prava i obveze.'
      p_2_3: 2.3. Društvo ne provjeriti točnost primljenih (okupljeni) podatke o korisnicima,
        osim u slučaju kada je takva provjera nužna radi ispunjenja obveza Društva
        za korisnika.
      information_processing_objectives: ciljevi obradbu informacija
      p_3_1: 3.1. Društvo obavlja obradu informacija o korisnicima, uključujući i
        njihovih osobnih podataka, kako bi se ispunila obveza Društva za korisnike
        za korištenje web stranice i svoje usluge.
      p_3_2: 3.2 Društvo ima pravo obavljati obradu osobnih podataka ne obavijesti
        nadležno tijelo za zaštitu prava osobnih podataka ispitanika.
      structure_of_the_user_information: Struktura informacije o korisniku
      p_4_1: '4.1. Osobni podaci o korisnicima uključuje:'
      p_4_1_1: 4.1.1. ime i prezime, e-mail adresu, spol, datum rođenja, informacije
        o lokaciji i brojem telefona, koji su osigurani od strane korisnika i trebalo
        biti dovoljno za upis na web stranici;
      p_4_1_2: 4.1.2. informacije koje osigurava korisniku (primjerice fotografije,
        informacije o pogubnih navika i sl);
      p_4_1_3: 4.1.3. dodatno osigurati od strane Korisnika prema zahtjevu tvrtke
        kako bi se ispunili obveze Društva na korisnike, koji se pojavljuju iz sporazuma
        korisnika. Društvo ima pravo, a posebice na zahtjev korisnika kopiju dokumenta
        identiteta ili bilo koje druge dokumente koji sadrže ime, spol i datum rođenja,
        kao i druge dodatne informacije koje u diskreciji Društva, bit će potrebno
        i dovoljan za identifikaciju takvih korisnika i eliminirati zlostavljanje
        i povredu prava trećih osoba.
      p_4_2: '4.2. Ostale Korisnički obrade informacija od strane Društva na web stranici
        Uprave također obrađuje druge informacije o korisnicima, što uključuje:'
      p_4_2_1: 4.2.1. zajedničke podatke, automatski prima HTTP poslužitelj prilikom
        pristupa web stranice i kasnije akcije korisnika (IP adresu domaćina, vrsta
        korisnikova operativnog sustava, stranice web stranice posjetili od strane
        korisnika).
      p_4_2_2: 4.2.2. Informacije koje se automatski dobila prilikom pristupanja web
        stranice koristeći oznake (cookies);
      p_4_2_3: 4.2.3. podatak koji je dobio kao rezultat korisničkih akcija na web
        stranici;
      p_4_2_4: 4.2.4. podatak koji je dobila kao rezultat djelovanja drugih korisnika
        na web stranici.
      users_information_processing: Korisnički obrada informacija
      p_5_1: '5.1. Obrada osobnih podataka provodi se na temelju sljedećih načela:
        a) legitimni cilj i način obrade osobnih podataka; b) poštenje; c) usklađenost
        svrhe obradi osobnih podataka u svrhu unaprijed određen i proglasio pri prikupljanju
        osobnih podataka, kao i usklađenost vjerodajnice Društva; d) sukladnost volumena
        i vrsti obrade osobnih podataka, kao i usklađenost sredstava za obradu osobnih
        podataka u svrhu njegove obrade; e) nedopustivost kombiniranja stvorene baze
        podataka za nekompatibilnih svrhe, koja sadrži osobne podatke.'
      p_5_1_1: 5.1.1. Zbirka osobnih podataka Korisnika provodi se na web stranici
        kada registar, kao iu budućnosti, kada korisnik dodaje više informacija o
        sam / sama putem web-alata na njegov / njezin vlastiti poticaj.
      p_5_1_2: 5.1.2. Osobni podaci korisnika pohranjuju se isključivo u elektronskom
        formatu i obrađeni pomoću automatizirane sustave, uz iznimku slučajeva u kojima
        je potrebno ručno obrada osobnih podataka u pogledu ispunjavanja zakonske
        zahtjeve.
      p_5_1_3: 5.1.3. Korisnički podaci ne budu prenesena na trećim stranama, osim
        u slučajevima izričito predviđenim ovim pravilnikom i Ugovorom korisnika.
        Uz pristanak korisnika, osobni podaci korisnika mogu se prenositi na treće
        ugovorne strane Društva pod uvjetom pretpostavkom obvezu da osigura povjerljivost
        primljenih informacija, a osobito prilikom korištenja usluga i aplikacija.
        Korisnički osobni podaci rezervacija na zahtjev državnih tijela (lokalnim
        tijelima) provodi se u postupku kako je propisano zakonom.
      p_5_1_4: '5.1.4. Osobni podaci korisnika brišu se kod: - podaci su self-izbrisan
        sa stranice od strane Korisnika; - Stranica je self-izbrisan od strane Korisnika;
        - Korisničke podatke i njegova osobna stranica se uklanjaju od strane Društva.
        U slučaju stranice brisanja od strane samog korisnika, Društvo pohranjuje
        korisnikove osobne podatke na svojim elektronskim medijima u roku od 210 dana
        nakon što je osobna stranica uklonjena. Osobni podaci se brišu nakon isteka
        210 dana nakon što je osobna stranica uklonjena. Do isteka tog razdoblja,
        Korisnik ima pravo na vraćanje osobne stranice.'
      users_rights_and_obligations: korisnika prava i obveze
      p_6_1: '6.1. Korisnik ima pravo na:'
      p_6_1_1: 6.1.1. pristup informacijama o njemu / njoj, bez ograničenja i bez
        naknade uređivanjem svoju osobnu stranicu na web-stranicu s uporabom ime i
        zaporku;
      p_6_1_2: 6.1.2. samostalno raditi promjene i ispravke informacije o korisnikovim
        osobnim stranicama na web stranici, pod uvjetom da se takve promjene i korekcije
        sadržavati up-to-date i istinske informacije;
      p_6_1_3: 6.1.3. ukloniti podatke iz osobne stranice na web stranici;
      p_6_1_4: 6.1.4. zatražiti Društvo za dobivanje preciznije informacije, blokirati
        ili izbrisati osobne podatke, ako su ti podaci nepotpuni, zastarjeli, netočni,
        nezakonito primili ili nisu potrebne za deklarirane svrhu prerade ili ako
        su radnje navedene u stavku 6.1.3 tih Propisi se ne može provoditi samostalno;
      p_6_1_5: 6.1.5. na temelju zahtjeva, primati podatke iz Društva u pogledu obrade
        njegovih / njenih osobnih podataka.
      p_6_2: '6.2. Sljedeće informacije o bilo registrirano Web Korisnik je uvijek
        na raspolaganju za registrirane članove: korisnički ime, spol, dob, slika
        na profilu i ostale informacije ako je Korisnik je objavljena.'
      p_6_3: 6.3. Društvo ne snosi nikakvu odgovornost za objavljivanje Korisnika
        osobnih podataka od strane drugih korisnika Web-lokacije koje su se pristupa
        tim podacima.
      p_6_4: 6.4. U slučaju osobnih podataka (drugi korisnik informacija) udaljenja
        iz korisnikove osobne stranice ili uklanjanje korisnikovih osobnih stranice
        s web stranice, korisničke podatke kopiraju strane drugih korisnika ili pohranjeni
        na stranicama drugih korisnika očuvan.
      p_7_1: 7.1. Društvo uzima tehničke, organizacijske i pravne mjere kako bi se
        osiguralo da se korisnikove osobne podatke zaštititi od neovlaštenog ili slučajnog
        pristupa, brisanja, izmjene, blokiranje, kopiranje i distribuciju, kao i iz
        drugih neovlaštenih radnji.
      p_7_2: 7.2. Korisnik ima prijava (e-mail adresu ili broj mobitela) i lozinku
        koriste se za pristup web stranici. Korisnik je odgovoran za čuvanje povjerljivost
        tih informacija. Korisnik ne može prenijeti korisničko ime i lozinku trećim
        osobama, a također je dužan poduzeti mjere kako bi osigurale njihovu tajnost.
      limitation_of_the_regulations_applicability: Ograničenje propisa primjenjivosti
      p_8: ti propisi nisu proširena na postupke i Internet resurse trećih osoba.
        Društvo ne snosi nikakvu odgovornost za postupke trećih osoba koje su dobile
        pristup informacijama User putem interneta ili web usluge. Web stranica Administracija
        preporučuje korisnicima da pristupaju problem s količinom informacija objavljena
        na web stranici na odgovoran način.
      user_requests: zahtjeve korisnika
      p_9_1: '9.1. Korisnici imaju pravo poslati zahtjeve Društva uključujući zahtjeve
        vezane uz korištenje osobnih podataka u pisanom obliku na adresu: Rusija,
        101000, Moskva, Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye 1 ili u obliku
        elektroničke isprave potpisan od strane kvalificiranog elektroničkim potpisom
        u skladu sa zakonodavstvom ruske Federacije, od e-mail: support@flutylove.com~~HEAD=pobj.'
      p_9_2: '9.2. Korisnik ima Zahtjev mora sadržavati sljedeće podatke: broj identifikacijske
        isprave Korisnika ili njegovog zastupnika; datum izdavanja gornjeg dokumenta
        i izdalo; Informacije potvrđuje korisničkog sudjelovanje u odnosima s operatorom
        (posebno, link na stranicu); potpis korisnika ili njegov / njezin predstavnik.'
      p_9_3: 9.3. Društvo se obvezuje da će razmotriti i odgovoriti na Korisnika zahtjev
        u roku od 30 dana od dana njezina primitka.
      p_9_4: 9.4. Sva korespondencija primljen u Društvu od korisnika (pisani ili
        elektronički zahtjevi) klasificira se kao informacija ograničenim pristupom
        i ne mogu se otkriti bez pismenog pristanka korisnika. ne smiju se koristiti
        osobne podatke i druge podatke o korisniku koji je poslao zahtjev, bez posebne
        suglasnosti Korisnika, drugačije nego kao odgovor na zahtjev ili u slučajevima
        izričito predviđenim važećim zakonom.
    terms:
      terms: Flutylove Korisnički ugovor
      welcome: Dobrodošli na Flutylove!
      about_terms: 'ovim uvjetima korištenja (kao i dokumenti koji se ovdje navode,
        uključujući i Pravila o privatnosti) su ugovor adhezije u skladu s člankom
        428. Građanskog zakonika Ruske Federacije (u daljnjem tekstu: "Ugovor") između
        pojedinac koji je dosegao 18 godina (u daljnjem tekstu: "Korisnik" i Društva
        (ili "mi") - s ograničenom odgovornošću Društvo "Technoelegance" (LLC "Technoelegance")
        (pravna adresa: 101000, Moskva, Ulanskiy pereulok 13, stroeniye 4, pomeshcheniye
        1), u daljnjem tekstu: Flutylove, prema kojem možete koristiti ovu web stranicu
        i svim povezanim uslugama putem web stranice ili aplikacije (obično se naziva
        "usluge"). Web stranica podrazumijeva se bilo koji od njegove verzije, u kombinaciji
        pod domenom flutylove.com i djeluje na različitim uređajima, uključujući i
        web-based verziju, mobilnih aplikacija i aplikacija za društvene mreže.Korištenjem
        ove web stranice suglasni ste s uvjetima Ugovora i Pravilima o privatnosti.
        Molimo da ih pažljivo pročitate. Ako se ne slažete s uvjetima Ugovora i Pravilima
        o privatnosti, ili niste navršio 18 godina, ne smijete koristiti web stranice
        i svoje usluge.Korištenjem web stranice, bez obzira na to što su registrirani
        korisnik Flutylove ili ne, potpuno se slaže s ovim Sporazumom i Pravilima
        o privatnosti, koja je uključena u ovaj Sporazum putem linka i koja je dostupna
        na web stranici, te u skladu s tim.Na zahtjev korisnika, Društvo se obvezuje
        da će potpisati ovaj sporazum u tiskanom obliku i poslati ga na pojedinca
        traži dokumente.Društvo zadržava pravo izmjene Ugovora Korisnik i bilo koji
        dokument iz njega. Biti svjesni promjena koje je potrebno da bi up-to-date
        informacije o takvim promjenama na regularnoj osnovi. Mi ćemo vas obavijestiti
        o promjenama smo napravili na ovoj stranici ispod. Promjene se ne povežu i
        da će stupiti na snagu u roku od deset dana od dana objavljivanja. Ipak, u
        slučaju da su povezani s provedbom nove usluge ili izmjene i dopune zakona,
        on će odmah biti primijenjena. Ako se ne slažete s promjenama u Ugovoru, morate
        prestati koristiti web stranice i njene primjene.'
      consent_to_accept_the_terms_of_user_agreement: 1. suglasnost da UVJETA korisničkog
