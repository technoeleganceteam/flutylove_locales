        declarado de processamento ou se as ações especificadas no ponto 6.1.3 destas
        regulamentos não pode ser implementado de forma independente;
      p_6_1_5: 6.1.5. com base no pedido, recebam as informações da Companhia em relação
        ao tratamento dos seus / suas dados pessoais.
      p_6_2: '6.2. As seguintes informações sobre qualquer usuário do site registrado
        está sempre disponível para o Utilizador registado: nome, sexo, idade, foto
        do perfil do usuário e outras informações se o usuário postou.'
