        de dados pessoais do usuário, a pedido das autoridades governamentais (autoridades
        locais) é realizada no procedimento, conforme exigido pela Lei.
      p_5_1_4: '5.1.4. dados pessoais do usuário são excluídos quando: - os dados
        são auto-apagada da página pelo usuário; - A página é auto-excluído pelo usuário;
        - Informações do usuário e sua página pessoal são removidos pela Companhia.
        Em caso de página de exclusão pelo próprio usuário, a Companhia armazena dados
        pessoais do usuário no seus meios de comunicação electrónicos no prazo de
        210 dias após a página pessoal é removido. Os dados pessoais são apagados
        após o vencimento de 210 dias após a página pessoal é removido. Até este período
        expirar, o usuário tem o direito de restaurar a página pessoal.'
      users_rights_and_obligations: direitos e obrigações do usuário
      p_6_1: '6.1. O usuário tem o direito de:'
      p_6_1_1: 6.1.1. acessar as informações sobre ele / ela sem restrições e gratuitamente,
        editando a sua página pessoal no site com o uso do login e senha;
      p_6_1_2: 6.1.2. independentemente fazer alterações e correcções à informação
        na página pessoal do usuário no site, com a condição de que tais alterações
        e correções contém up-to-date e informações verdadeiras;
      p_6_1_3: 6.1.3. remover as informações da página pessoal no site;
      p_6_1_4: 6.1.4. solicitar à Companhia obter informações mais específicas, bloquear
