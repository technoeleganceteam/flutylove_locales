        As versões anteriores dos regulamentos são armazenados no arquivo de documentação
        da Companhia.
      p_1_5: 1.5. Estes regulamentos foram desenvolvidos e são utilizados em conformidade
        com o Contrato do usuário. Em caso de qualquer contravenção entre estes regulamentos
        e outros documentos oficiais da Companhia, esses regulamentos devem ser aplicadas.
      p_1_6: 1.6. Ao utilizar o site, você concorda com os termos e condições desta
        Política de Privacidade. Por favor, leia com atenção. Se você não concordar
        com os termos desta Política de Privacidade, ou se não tiver atingido a idade
        de 18 anos, você não pode usar o site e seus serviços. Ao utilizar o site,
        independentemente de se você é o usuário registrado do Flutylove ou não, você
        confirma que aceita plenamente esta Política de Privacidade e concorda em
        segui-lo.
      the_website_using_conditions: o site usando condições
      p_2_1: '2.1. Para usar o site Flutylove, você precisa se registrar. As seguintes
        informações devem ser especificadas durante o registo: nome, endereço de e-mail,
        sexo, data de nascimento, informações de localização. O usuário pode fornecer
        detalhes pessoais adicionais em sua / seu próprio desejo. O usuário pode editar
        ou atualizar informações pessoais a qualquer momento. A Companhia tem o direito
        de solicitar documentos comprovativos adicionais em caso de mudança de género
        e data de nascimento do usuário.'
      p_2_2: '2.2. Ao permitir que o acesso ao site e seus serviços, a Companhia,
        agindo de forma razoável e de boa fé, considera que o usuário: percebe que
        para o registo no site é necessário ter mais de 18 anos de idade; tem todos
        os direitos necessários para ser capaz de registrar neste site e usá-lo; indica
        informações precisas sobre si mesmo / ela mesma de acordo com os pedidos para
        a utilização dos serviços do site; está ciente de que informações pessoais
        no site, fornecido pelo usuário, pode tornar-se disponível para outros usuários
        dos usuários do site e da Internet, bem como, pode ser copiado e distribuído
        pelos outros usuários; está ciente de que alguns tipos de informação, transferidos
        para outros usuários, não pode ser removido pelo usuário; está familiarizado
        com estes regulamentos, concorda com eles e compromete os direitos e obrigações
        especificados.'
      p_2_3: 2.3. A Companhia não verificar a precisão do recebido (reunidos) informações
        sobre os usuários, com exceção de casos em que essa verificação é necessária,
        a fim de cumprir as obrigações da Companhia para o usuário.
      information_processing_objectives: objetivos Information Processing
      p_3_1: 3.1. A Companhia realiza o processamento de informações sobre os usuários,
        incluindo os seus dados pessoais, a fim de cumprir as obrigações da Companhia
        para os usuários para o uso do site e seus serviços.
      p_3_2: 3.2 A Companhia tem o direito de realizar o processamento de dados pessoais
        sem notificar a autoridade competente para a protecção dos direitos dos titulares
        dos dados pessoais.
      structure_of_the_user_information: Estrutura das informações de usuário
      p_4_1: '4.1. dados pessoais dos usuários inclui:'
      p_4_1_1: 4.1.1. nome, endereço de e-mail, sexo, data de nascimento, informações
        sobre a localização e número de telefone, que são fornecidos pelos usuários
        e deve ser apenas o suficiente para o registo no Website;
      p_4_1_2: 4.1.2. a informação que é fornecida pelo usuário (por exemplo, fotografias,
        informações sobre os hábitos perniciosos etc.);
      p_4_1_3: 4.1.3. Além disso fornecido pelo usuário de acordo com o pedido da
        empresa, a fim de cumprir as obrigações da Companhia, para os usuários, aparecendo
        de acordo do consumidor. A Companhia tem o direito, em particular, para solicitar
        ao usuário uma cópia do documento de identidade ou qualquer outro documento
        contendo o nome, sexo e data de nascimento, bem como outras informações adicionais
        que, a critério da Companhia, será necessário e suficiente para a identificação
        de tal Usuário e eliminaria o abuso e violação de direitos de terceiros.
      p_4_2: '4.2. processamento de informação de outro usuário pela Companhia A administração
        de web sites também processa outras informações sobre os usuários, que inclui:'
      p_4_2_1: 4.2.1. dados comuns, receberam automaticamente por http-servidor ao
        acessar o site e as ações subsequentes do usuário (endereço IP do host, tipo
        de sistema operacional do usuário, as páginas do site visitado pelo usuário).
      p_4_2_2: 4.2.2. informações que são recebidas automaticamente ao acessar o site
        usando marcadores (cookies);
      p_4_2_3: 4.2.3. informação que é recebido como um resultado das ações do usuário
        no Website;
      p_4_2_4: 4.2.4. informação que é recebida como resultado de ações de outros
        usuários no site.
      p_5_1: '5.1. tratamento de dados pessoais está a realizar com base nos seguintes
        princípios: a) fins legítimos e os meios de tratamento dos dados pessoais;
        b) a honestidade; c) o cumprimento dos fins de processamento de dados pessoais
        com fins predeterminada e declarada quando a coleta de dados pessoais, bem
        como o cumprimento das credenciais da Companhia; d) a conformidade do volume
        e do tipo de tratamento de dados pessoais, bem como a conformidade dos meios
        de tratamento dos dados pessoais com o objectivo da sua transformação; e)
        inadmissibilidade de combinar os bancos de dados criados para fins incompatíveis,
        contendo dados pessoais.'
      p_5_1_1: 5.1.1. A recolha de dados pessoais do usuário é realizada no site quando
        registo, bem como, no futuro, quando o usuário adiciona mais informações sobre
        ele / ela usando as ferramentas do Web site em seu / sua própria iniciativa.
      p_5_1_2: 5.1.2. dados pessoais dos usuários são armazenados exclusivamente em
        formato electrónico e processadas através de sistemas automatizados, com excepção
        dos casos em que o processamento manual dos dados pessoais é necessário, tendo
        em vista o cumprimento dos requisitos legislativos.
      p_5_1_3: 5.1.3. dados pessoais do usuário não são transferidas a terceiros,
        salvo nos casos expressamente previstos no presente Regulamento e do Contrato
        de Usuário. Com o consentimento do usuário, os dados pessoais do usuário podem
