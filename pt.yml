        de funções do Web site, incluindo recebimento personalizado (alvo) propaganda;
        verificação, pesquisa e análise desses dados, permitindo apoiar e melhorar
        as funções e seções do site, bem como desenvolver novas funções e seções.
        A Companhia toma todas as medidas necessárias para proteger os dados pessoais
        do usuário contra o acesso não autorizado, modificação, divulgação ou apagamento.
        A empresa fornece acesso aos dados pessoais do usuário apenas para os empregados,
        contratados e agentes da Companhia, que necessitam desta informação, a fim
        de suportar a funcionalidade do site e fornecer ao usuário com acesso ao seu
        uso. A Companhia do site tem o direito de utilizar a informação fornecida
