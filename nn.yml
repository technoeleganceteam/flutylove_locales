  pages:
    privacy:
      privacy: Flutylove Privacybeleid
      general_provisions: Algemene bepalingen
      p_1_1: 1.1. Dit Reglement is een officieel document van de Naamloze Vennootschap
        "Technoelegance", gelegen op 101.000, Moskou, Ulanskiy pereulok 13, stroeniye
        4, pomeshcheniye 1 (hierna Flutylove, de Vennootschap, Wij) en bepaalt de
        procedures voor de verwerking van gegevens en informatie over de beveiliging
        van individuen die de leeftijd van 18 jaar heeft bereikt, en die gebruik maken
        van de website https://flutylove.com (hierna de website) en haar diensten
        (hierna de gebruikers).
      p_1_2: 1.2. Het doel van deze regeling is een behoorlijke bescherming van de
        gebruiker informatie, waaronder persoonsgegevens, tegen ongeoorloofde toegang
        en openbaarmaking te waarborgen.
      p_1_3: 1.3. De relaties in verband met inzameling, opslag, distributie en beveiliging
        van informatie de website gebruiker worden beheerst door deze regeling, andere
        officiële documenten van de Vennootschap en de huidige wetgeving van de Russische
        Federatie.
      p_1_4: 1.4. De huidige versie van de verordeningen, die een openbaar document
        is, is beschikbaar voor elke internetgebruiker bij het volgen van de link
        http://flutylove.com/pages/privacy. De Vennootschap heeft het recht om deze
        regeling aan te passen. In het geval dat de wijzigingen zijn aangebracht in
        de verordeningen, zal de Vennootschap de gebruikers op de hoogte door het
        plaatsen van de nieuwe versie van het reglement op de website woonplaats http://flutylove.com/pages/privacy,
        niet later dan 10 dagen voor de effectieve datum van veranderingen. De vorige
        versies van de verordeningen worden opgeslagen in de documentatie archief
        van de Vennootschap.
      p_1_5: 1.5. Deze verordeningen zijn ontwikkeld en worden gebruikt in overeenstemming
        met de gebruikersovereenkomst. In geval van enige strijd tussen deze verordeningen
        en andere officiële documenten van de Vennootschap, moeten deze verordeningen
        worden afgedwongen.
      p_1_6: 1.6. Door het gebruik van de website, gaat u akkoord met de voorwaarden
        van dit privacybeleid. Lees ze aandachtig door. Als u niet akkoord gaat met
        de voorwaarden van dit privacybeleid, of je hebt niet de leeftijd van 18 jaar
        heeft bereikt, mag u geen gebruik maken van de website en haar diensten. Door
        het gebruik van de website, ongeacht of u bent de geregistreerde gebruiker
        van Flutylove of niet, bevestigt u dat u volledig te accepteren dit privacybeleid,
        en gaat ermee akkoord om het te volgen.
      the_website_using_conditions: De website met behulp van voorwaarden
      p_2_1: '2.1. Om de website Flutylove te gebruiken, moet u zich registreren.
        naam, e-mailadres, geslacht, geboortedatum, locatie-informatie: De volgende
        informatie moet tijdens de registratie worden gespecificeerd. De gebruiker
        kan aanvullende persoonlijke gegevens op zijn / haar eigen wens te bieden.
        De gebruiker kan bewerken of persoonlijke gegevens op elk gewenst moment bij
        te werken. De Vennootschap heeft het recht om aanvullende bewijsstukken in
        geval van wijziging geslacht en geboortedatum van de gebruiker te vragen.'
      p_2_2: '2.2. Doordat de toegang tot de website en haar diensten, de onderneming,
        handelend op een redelijke manier en te goeder trouw, van mening dat de gebruiker:
        realiseert zich dat voor de registratie op de website is het noodzakelijk
        meer dan 18 jaar oud is; beschikt over alle benodigde rechten om te kunnen
        inschrijven op deze website en te gebruiken; geeft accurate informatie over
        hem / haar volgens de verzoeken voor het gebruik van de diensten van de Website;
        is zich ervan bewust dat de persoonlijke informatie op de website, die door
        de gebruiker, beschikbaar zijn voor andere gebruikers van de Website en Internet-gebruikers
        ook, kunnen worden gekopieerd en verspreid door de andere gebruikers worden;
        weet dat bepaalde soorten informatie, naar de andere gebruikers, kunnen niet
        worden verwijderd door de gebruiker; is bekend met deze regeling, is het eens
        met hen en verbindt zich ertoe de gespecificeerde rechten en plichten.'
      p_2_3: 2.3. Het bedrijf is niet de juistheid van de ontvangen (verzamelde) informatie
        over de gebruikers te controleren, met uitzondering van de gevallen waarin
        deze controle nodig is om de verplichtingen van de Vennootschap te voldoen
        aan de gebruiker.
      information_processing_objectives: informatie verwerken doelstellingen
      p_3_1: 3.1. Het bedrijf voert de verwerking van informatie over gebruikers,
        met inbegrip van hun persoonlijke gegevens, met het oog op de verplichtingen
        van het bedrijf om de gebruikers te voldoen voor het gebruik van de website
        en haar diensten.
      p_3_2: 3.2 De Vennootschap heeft het recht om de verwerking van persoonsgegevens
        uit te voeren zonder kennisgeving aan de bevoegde autoriteit voor de bescherming
        van de rechten van persoonsgegevens onderwerpen.
      structure_of_the_user_information: Structuur van de gebruiker informatie
      p_4_1: '4.1. Persoonsgegevens van de gebruikers bestaat uit:'
      p_4_1_1: 4.1.1. naam, e-mailadres, geslacht, geboortedatum, locatie-informatie,
        en het telefoonnummer, die worden verstrekt door de gebruikers en veronderstelde
        net genoeg voor de registratie op de website te zijn;
      p_4_1_2: 4.1.2. de informatie die wordt verstrekt door de gebruiker (bijvoorbeeld
        foto's, informatie over de verderfelijke gewoonten enz.);
      p_4_1_3: 4.1.3. bovendien voorzien door de gebruiker volgens het verzoek Company
        om verplichtingen van het bedrijf voldoen aan de gebruikers, dit blijkt uit
        gebruikersovereenkomst. Het bedrijf heeft een recht, in het bijzonder, om
        de gebruiker te verzoeken een kopie van het identiteitsbewijs of andere documenten
        met de naam, geslacht en geboortedatum, alsmede andere aanvullende informatie
        die, naar keuze van de Vennootschap, nodig zal zijn en voldoende is voor de
        identificatie van dergelijke gebruiker en zou het misbruik en de schending
        van de rechten van derden te voorkomen.
      p_4_2: '4.2. Andere gebruiker informatieverwerking door de Vennootschap De website
        administratie verwerkt ook andere informatie over de gebruikers, waaronder:'
      p_4_2_1: 4.2.1. gemeenschappelijke gegevens, automatisch ontvangen door de http-server
        wanneer de toegang tot de website en de daaropvolgende acties van de gebruiker
        (IP-adres van de host, type besturingssysteem van de gebruiker, pagina's van
        de website bezocht door de gebruiker).
      p_4_2_2: 4.2.2. informatie die automatisch wordt ontvangen wanneer de toegang
        tot de website met behulp van bladwijzers (cookies);
      p_4_2_3: 4.2.3. informatie die wordt ontvangen door de activiteiten gebruiker
        op de website;
      p_4_2_4: 4.2.4. informatie die wordt ontvangen door de activiteiten van andere
        gebruikers op de website.
      p_5_1: '5.1. Verwerking van persoonsgegevens voert op basis van de volgende
        uitgangspunten: a) legitiem doel en de middelen van de verwerking van persoonsgegevens;
        b) eerlijkheid; c) de naleving van de verwerking van persoonsgegevens doeleinden
        met vooraf bepaalde doelen en verklaarde bij het verzamelen van de persoonlijke
        gegevens, evenals de naleving van de geloofsbrieven van de Vennootschap; d)
        de naleving van de omvang en de aard van de verwerking van persoonsgegevens,
        en de naleving van de middelen voor de verwerking van persoonsgegevens met
        het oog op de verwerking; e) niet-ontvankelijkheid van het combineren van
        de gemaakte databases voor onverenigbare doeleinden, die persoonsgegevens
        bevatten.'
      p_5_1_1: 5.1.1. Het verzamelen van persoonlijke gegevens van de gebruiker wordt
        uitgevoerd op de website wanneer register, maar ook in de toekomst wanneer
        de gebruiker meer informatie over hem / haar het gebruik van de website tools
