      user_requests: gebruiker versoeke
      p_9_1: '9.1. Die gebruikers het ''n reg op versoeke om die maatskappy, insluitend
        versoeke met betrekking tot die gebruik van die persoonlike data in geskrewe
        vorm by die volgende adres stuur: Rusland, 101000, Moskou, Ulanskiy Pereulok
        13, stroeniye 4, pomeshcheniye 1 of in die vorm van elektroniese dokument
        onderteken deur ''n gekwalifiseerde elektroniese handtekening in ooreenstemming
        met die wetgewing van die Russiese Federasie, deur die e-pos: support@flutylove.com.'
      p_9_2: '9.2. versoek die gebruiker se moet die volgende inligting bevat: die
        getal van die identiteitsdokument van die gebruiker of sy verteenwoordiger;
