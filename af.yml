      general_provisions: Algemene bepalings
      p_1_1: 1.1. Hierdie regulasies is 'n amptelike dokument van Limited Liability
        Company "Technoelegance", geleë op 101,000, Moskou, Ulanskiy Pereulok 13,
        stroeniye 4, pomeshcheniye 1 (hierna Flutylove, die maatskappy, het ons),
        en bepaal die prosedures van die verwerking van data en inligting-sekuriteit
        van individue wat die ouderdom van 18 jaar bereik het, en wat gebruik webwerf
        https://flutylove.com (hierna die webwerf) en sy dienste (hierna die gebruikers).
      p_1_2: 1.2. Die doel van hierdie Regulasies is om as gevolg van die beskerming
        van die gebruikers inligting, insluitend persoonlike inligting, teen ongemagtigde
        toegang en openbaarmaking te verseker.
      p_1_3: 1.3. Die verhoudings wat verband hou met die insameling, berging, verspreiding
        en sekuriteit van inligting Webwerf gebruiker word gereeld deur hierdie Regulasies,
        ander amptelike dokumente van die maatskappy en die huidige wetgewing van
        die Russiese Federasie.
      p_1_4: 1.4. Die huidige weergawe van die Regulasies, wat 'n openbare dokument
        is, is beskikbaar vir enige internet gebruiker wanneer die skakel te volg
        http://flutylove.com/pages/privacy. Die maatskappy het die reg om hierdie
        Regulasies te verander. In die geval van die veranderinge aan die Regulasies,
        sal die Maatskappy die gebruikers in kennis stel deur te plaas die nuwe weergawe
        van die Regulasies op die webwerf by permanente adres http://flutylove.com/pages/privacy,
        nie later nie as 10 dae voor die effektiewe datum van die veranderinge. Die
        vorige weergawes van die Regulasies word gestoor in die dokumentasie argief
        van die Maatskappy.
      p_1_5: 1.5. Hierdie Regulasies is ontwikkel en word gebruik in ooreenstemming
        met die Gebruikers ooreenkoms. In die geval van 'n oortreding tussen hierdie
        Regulasies en ander amptelike dokumente van die maatskappy, moet hierdie Regulasies
        afgedwing.
      p_1_6: 1.6. Deur die gebruik van die webwerf, stem jy in tot die bepalings en
        voorwaardes van hierdie Privaatheidsbeleid. Lees dit asseblief sorgvuldig.
        As jy nie saamstem met die voorwaardes van hierdie Privaatheidsbeleid, of
        jy het nie die ouderdom van 18 jaar bereik het, kan jy nie gebruik maak van
        die webwerf en sy dienste. Deur die gebruik van die webwerf, ongeag of jy
        die geregistreerde gebruiker van Flutylove of nie, bevestig jy dat jy ten
        volle aanvaar hierdie Privaatheidsbeleid, en onderneem om dit te volg.
      the_website_using_conditions: Die webwerf met behulp van voorwaardes
      p_2_1: '2.1. Op die webwerf Flutylove gebruik, moet jy registreer. naam, e-posadres,
        geslag, die geboortedatum, plek information: Die volgende inligting moet gedurende
        die registrasie gespesifiseer word. Die gebruiker kan bykomende persoonlike
        besonderhede op sy / haar eie wens te lewer. Die gebruiker kan wysig of persoonlike
        inligting te eniger tyd op te dateer. Die maatskappy het ''n reg om bykomende
        stawende dokumentasie in geval van verandering geslag en geboortedatum van
        die versoek van die gebruiker.'
      p_2_2: '2.2. Deur toe te laat die toegang tot die webwerf en sy dienste, die
        maatskappy, wat in ''n redelike wyse en in ''n goeie geloof, van mening is
        dat die gebruiker: besef dat vir registrasie op die webwerf is dit nodig meer
        as 18 jaar oud wees is; het al die nodige regte om in staat wees om te registreer
        op die webwerf en dit gebruik; dui akkurate inligting oor homself / haarself
        volgens die versoeke vir die gebruik van die dienste van die webwerf; is bewus
        daarvan dat persoonlike inligting op die webwerf, wat deur die gebruiker,
        kan vir ander gebruikers van die webwerf en Internet gebruikers sowel, kan
        kopieer en versprei deur die ander gebruikers geword; is bewus daarvan dat
        sommige vorme van inligting, oorgeplaas na die ander gebruikers, kan nie verwyder
        word deur die gebruiker; vertroud met hierdie regulasies, is dit eens met
        hulle en onderneem om die gespesifiseerde regte en verpligtinge.'
      p_2_3: 2.3. Die maatskappy het nie die akkuraatheid van die ontvang (versamel)
        inligting oor die gebruikers te verifieer, met die uitsondering van gevalle
        waar sulke verifikasie nodig is ten einde die maatskappy se verpligtinge na
        te kom om die gebruiker.
      information_processing_objectives: inligting verwerking doelwitte
      p_3_1: 3.1. Die maatskappy voer die verwerking van inligting oor gebruikers,
        insluitend hul persoonlike data, ten einde die maatskappy se verpligtinge
        om die gebruikers te voldoen vir die gebruik van die webwerf en sy dienste.
      p_3_2: 3.2 Die maatskappy het 'n reg om die verwerking van persoonlike data
        uit te voer sonder kennisgewing aan die bevoegde owerheid vir die beskerming
        van regte van persoonlike data vakke.
      structure_of_the_user_information: Struktuur van die gebruiker se inligting
      p_4_1: '4.1. Persoonlike data van die gebruikers sluit in:'
      p_4_1_1: 4.1.1. naam, e-posadres, geslag, geboortedatum, inligting oor die ligging
        en telefoonnommer, wat deur die gebruikers en veronderstel net genoeg vir
        die registrasie op die webwerf te wees;
      p_4_1_2: 4.1.2. die inligting wat verskaf word deur die gebruiker (byvoorbeeld
        foto's, inligting oor skadelike gewoontes ens);
      p_4_1_3: 4.1.3. Verder verskaf deur die gebruiker volgens die versoek Maatskappy
        ten einde die maatskappy se verpligtinge na te kom om die gebruikers, verskyn
        vanaf gebruiker ooreenkoms. Die maatskappy het 'n reg, in die besonder, om
        die versoek van die gebruiker 'n afskrif van die identiteitsdokument of enige
        ander dokumente wat die naam, geslag en geboortedatum, asook ander bykomende
        inligting wat na goeddunke van die Maatskappy se nodig sal wees en voldoende
        vir die identifisering van sodanige gebruiker en sal die misbruik en skending
        van regte van derde partye te skakel.
      p_4_2: '4.2. Ander gebruiker se inligting verwerk deur die Maatskappy Die webwerf
        administratiewe prosesse ook ander inligting oor die gebruikers, wat insluit:'
      p_4_2_1: 4.2.1. algemene data, outomaties ontvang deur http-bediener wanneer
        hulle die webtuiste besoek en die daaropvolgende aksies van die gebruiker
        (IP-adres van die gasheer, tipe bedryfstelsel die gebruiker se bladsye van
        die webwerf besoek deur die gebruiker).
      p_4_2_2: 4.2.2. inligting wat outomaties ontvang wanneer hulle die webtuiste
        besoek met behulp van boekmerke (koekies);
      p_4_2_3: 4.2.3. inligting wat ontvang word as gevolg van optrede Gebruikers
        op die webwerf;
      p_4_2_4: 4.2.4. inligting wat ontvang word as gevolg van optrede van ander gebruikers
        op die webwerf.
      p_5_1: '5.1. Persoonlike data verwerking is die uitvoering van op grond van
        volgende beginsels: a) wettige doeleindes en middel van die verwerking van
        persoonlike data; b) eerlikheid; c) die nakoming van persoonlike data verwerking
        doeleindes met doeleindes voorafbepaalde en verklaar wanneer die invordering
        van die persoonlike data, asook die nakoming van die geloofsbriewe van die
        Maatskappy; d) die nakoming van die volume en die tipe verwerking van persoonlike
        data, en die nakoming van die hand van die verwerking van persoonlike data
        met die oog op die verwerking; e) ontoelaatbaar van die kombinasie van die
        geskape databasisse vir onversoenbare doeleindes, wat persoonlike data.'
      p_5_1_1: 5.1.1. Die versameling van persoonlike data van die gebruiker word
        uitgevoer op die webwerf toe registreer, asook in die toekoms wanneer die
        gebruiker meer inligting oor homself / haarself met behulp van die webwerf
        gereedskap op sy / haar eie inisiatief voeg.
      p_5_1_2: 5.1.2. Persoonlike data van gebruikers uitsluitlik gestoor in elektroniese
        formaat en verwerk deur gebruik te maak van outomatiese stelsels, met die
        uitsondering van gevalle waar handleiding verwerking van persoonlike data
        is nodig in die lig van die vergadering van die wetlike vereistes.
      p_5_1_3: 5.1.3. persoonlike data gebruiker is nie oorgedra word aan enige derde
        partye, behalwe in gevalle uitdruklike bepalings van hierdie regulasies en
        die gebruiker ooreenkoms. Met die toestemming van die gebruiker, kan persoonlike
        gebruiker data na derde teenpartye van die maatskappy onder die toestand van
        aanvaarding van 'n verpligting oorgedra word om die vertroulikheid van inligting
        ontvang verseker, in die besonder, by die gebruik van dienste en programme.
        Gebruikers se persoonlike data voorsiening op versoek van die owerhede (plaaslike
        owerhede) is in die proses uitgevoer soos vereis deur die wet.
      p_5_1_4: '5.1.4. Persoonlike gebruiker data is verwyder toe: - data is self
        verwyder uit die bladsy deur die gebruiker; - Bladsy is self verwyder deur
        die gebruiker; - Inligting die gebruiker se en sy persoonlike blad verwyder
        word deur die Maatskappy. In die geval van bladsy verwydering deur die gebruiker
        self, die maatskappy stoor persoonlike inligting die gebruiker se op sy elektroniese
        media binne 210 dae na die persoonlike blad verwyder. Die persoonlike data
        is verwyder met die verstryking van 210 dae na die persoonlike blad verwyder.
        Tot hierdie tydperk verstryk, moet die gebruiker die reg om die persoonlike
        blad te herstel.'
      users_rights_and_obligations: regte en verpligtinge Gebruikers
      p_6_1: '6.1. Die gebruiker het die reg om:'
      p_6_1_1: 6.1.1. toegang tot die inligting oor hom / haar sonder beperkings en
        gratis deur die wysiging van sy persoonlike blad op die webwerf met die gebruik
        van die login en wagwoord te gebruik;
      p_6_1_2: 6.1.2. onafhanklik veranderinge en verbeteringe aan die inligting oor
        persoonlike blad die gebruiker se op die webwerf, op die voorwaarde dat sodanige
        veranderinge en verbeteringe bevat make-up-to-date en ware inligting;
      p_6_1_3: 6.1.3. verwyder die inligting van die persoonlike blad op die webwerf;
      p_6_1_4: 6.1.4. versoek die Maatskappy om meer spesifieke inligting, blok te
        verkry of die persoonlike data verwyder, indien sodanige data onvolledig,
        verouderde, onakkurate, onregmatig ontvang is of is nie nodig vir die verklaarde
        doel van verwerking of indien die tydperk vermeld in paragraaf 6.1.3 van hierdie
        aksies regulasies kan nie onafhanklik toegepas;
      p_6_1_5: 6.1.5. op grond van aanvraag, ontvang die inligting van die maatskappy
        met betrekking tot die verwerking van sy / haar persoonlike data.
      p_6_2: '6.2. Die volgende inligting oor enige geregistreer Webwerf Gebruiker
        is altyd beskikbaar om die geregistreerde gebruiker: gebruiker se naam, geslag,
        ouderdom, profiel foto en ander inligting as die gebruiker het dit gepos word.'
      p_6_3: 6.3. Die maatskappy dra geen aanspreeklikheid vir die bekendmaking van
        persoonlike data die gebruiker se deur ander gebruikers van die webwerf wat
        sulke data het aangevra.
      p_6_4: 6.4. In die geval van persoonlike data (ander gebruikers inligting) verwydering
        van persoonlike blad of verwydering van persoonlike blad die gebruiker se
        van die webwerf die gebruiker se inligting die gebruiker se gekopieer deur
        ander gebruikers of gestoor word op bladsye ander gebruikers bewaar.
      p_7_1: 7.1. Die maatskappy neem tegniese, organisatoriese en wetlike maatreëls
        om te verseker dat persoonlike inligting die gebruiker se beskerm teen ongemagtigde
        of toevallige toegang, te skrap, verandering, blokkeer, kopiëring en verspreiding
        sowel as uit ander ongemagtigde optrede.
      p_7_2: 7.2. Teken die gebruiker se (e-posadres of selfoonnommer) en wagwoord
        gebruik om toegang te verkry tot die webwerf. Die verbruiker is verantwoordelik
        vir die behoud van hierdie inligting vertroulik. Die Gebruiker mag nie die
        login en wagwoord te dra aan derde partye en is ook verplig om maatreëls te
        tref om die vertroulikheid te verseker.
      limitation_of_the_regulations_applicability: Beperking van die Regulasies toepaslikheid
      p_8: Hierdie Regulasies is nie uitgebrei word na die optrede en Internet hulpbronne
