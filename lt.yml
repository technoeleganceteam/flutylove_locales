  pages:
    privacy:
      privacy: Flutylove Privatumo politika
      general_provisions: Bendrosios nuostatos
      p_1_1: 1.1. Šie nuostatai yra oficialus dokumentas akcinė bendrovė "Technoelegance",
        įsikūręs 101000, Maskva, Ulanskiy Pereulok 13, stroeniye 4, pomeshcheniye
        1 (toliau Flutylove, tuo kompanija, mes) ir nustatyti procedūras duomenų apdorojimo
        ir informacijos saugumo asmenų kuris pasiekė 18 metų amžių, ir kurie naudoja
        interneto svetainę https://flutylove.com (toliau Tinklalapis) bei savo paslaugas
        (toliau vartotojams).
      p_1_2: 1.2. Šių nuostatų tikslas yra užtikrinti tinkamą apsaugą vartotojo informaciją,
        įskaitant asmens duomenis, nuo neteisėtos prieigos, atskleidimo.
      p_1_3: 1.3. Susijusios su surinkimo, saugojimo, paskirstymo ir saugumo svetainės
        vartotojo informaciją santykius reguliuoja šių Taisyklių, kitų oficialių dokumentų,
        Bendrovės ir galiojančius teisės aktus Rusijos Federacijoje.
      p_1_4: 1.4. Dabartinė versija nuostatų, kurios yra viešas dokumentas, yra prieinama
        bet interneto vartotojui, kai šis nuorodą http://flutylove.com/pages/privacy~~dobj.
        Bendrovė turi teisę keisti šias Taisykles. Tuo atveju, kai daromi Taisyklių
        Bendrovė praneša vartotojams parašėte naują versiją Taisyklių adresu nuolatinis
        adresas http://flutylove.com/pages/privacy~~pobj svetainė, ne vėliau kaip
        likus 10 dienų iki pakeitimų įsigaliojimo data pokyčių. Ankstesnės versijos
        nuostatų saugomi dokumentų archyvo Company.
      p_1_5: 1,5. Šie nuostatai buvo parengti ir naudojami pagal sutartyje su vartotoju.
        Iškilus pažeidžiant tarp šių nuostatų ir kitų oficialių dokumentų, Bendrovės,
        šie nuostatai turi būti vykdomas.
      p_1_6: 1.6. Naudodamiesi interneto svetainėje, Jūs sutinkate su sąlygomis šią
        privatumo politiką. Prašome atidžiai juos perskaityti. Jei nesutinkate su
        šios privatumo politikos sąlygomis, arba jūs neturite pasiekė 18 metų amžių,
        jūs negalite naudotis Svetaine ir jos paslaugas. Naudodami svetainės, nepriklausomai
        nuo to, ar esate registruotas vartotojas Flutylove ar ne, jūs patvirtinate,
        kad jums visiškai pripažinti šią privatumo politiką, ir sutinka laikytis ją.
      the_website_using_conditions: naudojančios svetainės sąlygomis
      p_2_1: '2.1. Naudotis svetaine Flutylove, turite užsiregistruoti. vardas, elektroninio
        pašto adresą, lyčių, gimimo data, vieta information: Toliau nurodyta informacija
        registracijos metu turėtų būti nurodyta. Vartotojas gali nustatyti papildomus
        asmens duomenis jo / jos nori. Vartotojas gali redaguoti ar atnaujinti asmeninę
        informaciją bet kuriuo metu. Bendrovė turi teisę reikalauti papildomų patvirtinamųjų
        dokumentų, jei pasikeičia lytį ir gimimo datą vartotojo.'
      p_2_2: '2.2. Leidžiant patekti į svetainę ir jos teikiamas paslaugas, Bendrovė,
        veikianti priimtinu būdu ir sąžiningai, mano, kad Vartotojas: supranta, kad
        į registracijos svetainėje būtina būti vyresnis nei 18 metų; turi visas būtinas
        teises, kad būtų galima užsiregistruoti šiame tinklalapyje ir jį naudoti;
        rodo tikslią informaciją apie save / pati pagal reikalavimus dėl iš Tinklapis
        Paslaugos naudojimo prašymus; žino, kad asmeninė informacija Svetainėje, jei
        vartotojas, gali tapti prieinama kitiems vartotojams iš svetainės, ir interneto
        vartotojai taip pat gali būti kopijuojami ir platinami pagal kitų vartotojų;
        yra žinoma, kad kai kurie informacijos rūšys, perduota kitiems vartotojams,
        negali būti pašalinta vartotojui; yra susipažinę su šių Taisyklių, su jomis
        sutinka ir įsipareigoja nurodytas teises ir pareigas.'
      p_2_3: 2.3. Įmonė nėra patikrinti gautos (surinkta) Informacija apie vartotojų
        tikslumą, su, išskyrus atvejus, kai toks patikrinimas yra būtinas, siekiant
        įvykdyti Bendrovės įsipareigojimus vartotojui.
      information_processing_objectives: Informacijos apdorojimas tikslai
      p_3_1: 3.1. Bendrovė vykdo informacijos apdorojimą apie vartotojus, įskaitant
        jų asmens duomenis, tam, kad būtų įvykdyti Bendrovės įsipareigojimus vartotojams,
        interneto svetainės ir jos paslaugomis.
      p_3_2: 3.2 Bendrovė turi teisę atlikti asmens duomenų tvarkymo nepranešus kompetentingai
        institucijai apsaugos teises asmens duomenų subjektams.
      structure_of_the_user_information: struktūra vartotojo informacija
      p_4_1: '4.1. Asmeniniai duomenys iš vartotojų apima:'
      p_4_1_1: 4.1.1. vardas, elektroninio pašto adresą, lytį, gimimo data, vietos
        nustatymo informacijos, ir telefono numerį, kurie teikia naudotojų ir turėtų
        būti tik pakankamai, kad registracijos svetainėje;
      p_4_1_2: 4.1.2. informacija, kuri teikia naudotojas (pvz nuotraukas, informaciją
        apie Žalingi įpročiai ir tt);
      p_4_1_3: 4.1.3. pagal Vartotojo papildomai teikiama pagal Bendrovės prašymu,
        kad būtų įgyvendinti Bendrovės įsipareigojimus vartotojams, pasirodo iš vartotojo
        sutarties. Bendrovė turi teisę, be kita ko, prašyti vartotoją iš asmens tapatybę
        patvirtinančio dokumento ar kitų dokumentų, kuriuose vardą, lytį ir gimimo
        datą, taip pat kitos papildomos informacijos, kuri, pagal Bendrovės nuožiūra,
        bus būtina kopija ir pakanka tokio naudotojo identifikacija ir būtų pašalinti
        piktnaudžiavimo ir pažeisti trečiųjų šalių teisės.
      p_4_2: '4.2. Kiti vartotojo anketa iš informacijos apdorojimo akcinių bendrovių
        svetainėje administracija taip pat apdoroja kitą informaciją apie vartotojų,
        kurie apima:'
      p_4_2_1: 4.2.1. bendri duomenys, kuriuos HTTP serverio automatiškai gauti kai
        patekti į svetainę ir tolesnius veiksmus vartotojas (IP-adresą kompiuterio,
        tipas vartotojo operacinės sistemos, svetainės puslapius aplankė vartotojui).
      p_4_2_2: 4.2.2. kuris automatiškai gavo, kai patekti į interneto svetainę naudojant
        žymes (slapukus) informacija;
      p_4_2_3: 4.2.3. kuris gavo kaip vartotojo veiksmus svetainėje gauta informacija;
      p_4_2_4: 4.2.4. kuris gavo kaip veiksmų kitų vartotojų svetainėje gauta informacija.
      users_information_processing: Vartotojo informacijos apdorojimo
      p_5_1: '5.1. Asmens duomenų tvarkymas yra atlikti remiantis šiais principais:
        a) teisėti tikslai ir priemonės asmens duomenų tvarkymo srityje; b) sąžiningumas;
        c) asmens duomenų tvarkymo tikslais atitiktis tikslams lėmė ir paskelbė renkant
        asmens duomenis, taip pat apie Bendrovės įgaliojimų atitiktį; d) tūrį ir asmens
        duomenų tvarkymo rūšį, ir priemonėmis su asmens duomenimis su savo duomenų
        tvarkymo tikslus perdirbimo atitikties reikalavimų; e) nepriimtinumas derinant
        sukurtus duomenų bazes nesuderinamais tikslais, su asmens duomenimis.'
      p_5_1_1: 5.1.1. Asmens duomenų vartotojas kolekcija atlikti Svetainėje, kai
        registras, taip pat ateityje kai vartotojas prideda daugiau informacijos apie
        save / pati Naudodami svetainės įrankius ant jo / jos iniciatyva.
      p_5_1_2: 5.1.2. Asmeniniai duomenys vartotojų yra saugomi tik elektronine forma
        ir tvarkomi naudojant automatizuotas sistemas su atvejais, kai vadovas asmens
        duomenų tvarkymas yra reikalingi siekiant patenkinti teisės aktų reikalavimus,
        išskyrus.
      p_5_1_3: 5.1.3. Vartotojo asmens duomenys neperduodami tretiesiems asmenims,
        išskyrus atvejus, šių nuostatų ir sutartyje su vartotoju aiškiai numatyta.
        Su vartotojui sutikus, asmeniniai vartotojų duomenys gali būti perduodami
        trečiosioms sandorio Bendrovės pagal iš įsipareigojimo perėmimas būklės užtikrinti
        gautos informacijos konfidencialumą, ypač, kai naudojant paslaugas ir taikomąsias
        programas. Vartotojo asmens duomenų kaupimą prašymu vyriausybinių institucijų
        (vietos valdžios) atliekamas procedūrą, kaip reikalaujama pagal įstatymą.
      p_5_1_4: '5.1.4. Asmeniniai vartotojų duomenys yra ištrinami, kai: - duomenys
        yra savaime ištrinami iš vartotojas puslapyje; - Puslapis savarankiškai ištrinti
        vartotojui; - Informaciją apie vartotoją ir jo asmeninis puslapis yra pašalintas
        Bendrovei. Esant puslapio trynimas, kurį pats vartotojas, Įmonės saugo vartotojo
        asmens duomenis apie savo elektroninės žiniasklaidos per 210 dienų po to,
        kai asmeninis puslapis yra pašalinamas. Asmens duomenys ištrinami pasibaigus
        210 dienų po to, kai asmeninis puslapis yra pašalinamas. Iki šio termino pabaigos,
        Vartotojas turi teisę atkurti asmeninį puslapį.'
      users_rights_and_obligations: Vartotojo teisės ir pareigos
      p_6_1: '6.1. Vartotojas turi teisę:'
      p_6_1_1: 6.1.1. gauti informaciją apie jį / ją be apribojimų ir nemokamai redaguodami
        savo asmeninį puslapį Tinklalapyje su prisijungimo vardu ir slaptažodžiu naudojimui;
      p_6_1_2: 6.1.2. savarankiškai priimti pakeitimus ir pataisymus informaciją apie
        vartotoją asmeninė svetainė svetaine, su sąlyga, kad tokie pakeitimai ir pataisymai
        yra iki-to-data ir teisingą informaciją;
      p_6_1_3: 6.1.3. pašalinti iš asmeninį puslapį dėl svetainėje pateiktos informacijos;
      p_6_1_4: 6.1.4. pareikalavus, Bendrovė gauti tikslesnės informacijos, blokuoti
        arba ištrinti asmens duomenis, jei tokie duomenys yra neišsamūs, pasenę, netikslūs,
        neteisėtai gautos arba nėra būtina deklaravo tikslą perdirbti arba jei nurodyta
        šių 6.1.3 punkte veiksmai nuostatai negali būti įgyvendinama nepriklausomai;
      p_6_1_5: 6.1.5. apie prašymą, gauti iš Bendrovės informaciją apie jo / jos asmens
        duomenis.
      p_6_2: '6.2. Toliau nurodyta informacija apie kiekvieną registruotą svetainės
        vartotojas yra visada prieinamas registruotas vartotojas: vartotojo vardą,
        lytį, amžių, profilio nuotrauka ir kita informacija, jei vartotojas jį parašė.'
      p_6_3: 6.3. Bendrovė neprisiima atsakomybės už naudotojo asmens duomenų atskleidimo
        kitų vartotojų svetainės, kurie prieinama tokius duomenis.
      p_6_4: 6.4. Tuo atveju, asmens duomenų (kitas vartotojas informacijos) nušalinimas
        nuo Vartotojo asmeninį puslapį ar pašalinimo Vartotojo asmeninį puslapį iš
        interneto svetainės, vartotojo informaciją kopijuoti kitų vartotojų ar saugomi
        kiti vartotojai puslapiuose yra išsaugotas.
      users_information_protection_measures: gavėjų duomenys apsaugos priemonės
      p_7_1: 7.1. Bendrovė užima technines, organizacines ir teisines priemones siekiant
        užtikrinti, kad vartotojo asmens duomenys būtų apsaugoti nuo nesankcionuoto
        ar atsitiktinio patekimo, ištrynimą, modifikacija, blokavimas, kopijavimo,
        sklaida, taip pat iš kitų neleistinų veiksmų.
      p_7_2: 7.2. Vartotojo prisijungimo (elektroninio pašto adresas arba mobiliojo
        telefono numerį) ir slaptažodis yra naudojamas prieigai prie interneto tinklalapyje.
        Vartotojas yra atsakingas už šią informaciją konfidencialia. Vartotojas negali
        perduoti prisijungimo vardą ir slaptažodį, kad trečiųjų šalių, taip pat yra
        įpareigotas imtis priemonių užtikrinti jos konfidencialumą.
      limitation_of_the_regulations_applicability: apribojimas nuostatų taikymo
      p_8: šiose Taisyklėse nėra pratęstas iki veiksmų ir interneto išteklių trečiųjų
        šalių. Bendrovė neprisiima atsakomybės už trečiųjų asmenų veiksmus, kurie
