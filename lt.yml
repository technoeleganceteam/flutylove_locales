        Svetainės administracija rekomenduoja vartotojams kreiptis į problemą su informacijos
        kiekį patalpintą Svetainėje atsakingai.
      user_requests: Vartotojo prašymai
      p_9_1: '9.1. Vartotojai turi teisę siųsti užklausas į Bendrovės, įskaitant prašymus,
        susijusių su asmens duomenų naudojimą raštiško formą adresu: Rusija, 101000,
        Moscow, Ulanskiy Pereulok 13, stroeniye 4, pomeshcheniye 1 arba elektroninio
        dokumento forma pasirašo kvalifikuotu elektroniniu parašu pagal Rusijos Federacijos
        teisės aktais, el: support@flutylove.com~~HEAD=pobj.'
